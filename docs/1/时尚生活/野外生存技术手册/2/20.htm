      <p>&nbsp;</p><table width="520" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td> 　　当攀登者遇到风速过强的阵风无法继续前进，攀登者必须利用抗风姿势确保自身安全度过，短暂恶劣天候。 
            <p>　　动作：两腿张开，膝盖打直，冰斧往前插入雪地，使两脚与冰斧之间成三角形，身体往下压，持冰斧之手紧握住斧刃，另一只手平贴雪面，虎口朝外并靠紧斧柄。</p>
            </td>
        </tr>
