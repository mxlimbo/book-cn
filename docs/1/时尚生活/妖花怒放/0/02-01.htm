<blockquote> 
                <blockquote>
                  <p>青春是一团的漆黑 <br>
                    十七岁的时候，有过这条口头禅</p>
                  <p>这是怎么样的青春？<br>
                    时而空虚地轻<br>
                    时而紧张地重<br>
                    混沌如天地初开<br>
                    盲目似夸父追日</p>
                  <p>这里要讲述的<br>
                    是两个黑色的故事<br>
                    以及一首有关成长的诗<br>
                    ……<br>
                    关于青春里的人</p>
