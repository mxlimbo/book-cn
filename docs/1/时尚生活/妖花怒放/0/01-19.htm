            <p align="center" class="h"> 北岛诗选<br>
              <br>
              一切<br>
            </p>
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    一切都是命运<br>
                    一切都是烟云<br>
                    一切都是没有结局的开始<br>
                    一切都是稍纵即逝的追寻<br>
                    一切欢乐都没有微笑<br>
                    一切苦难都没有泪痕<br>
                    一切语言都是重复<br>
                    一切交往都是初逢<br>
                    一切爱情都在心里<br>
                    一切往事都在梦中<br>
                    一切希望都带着注释<br>
                    一切信仰都带着呻吟<br>
                    一切爆发都有片刻的宁静<br>
                    一切死亡都有冗长的回声 </p>
                </blockquote>
              </blockquote>
