            <p>　　A. 风速愈大时则乱流愈强</p>
            <p>　　B. 空气密度愈大则乱流愈强风速在10里/时。所造成的乱流有限，对飞行人员不致造成严重危险但如果风速在15-20里/时，所产生之乱流特别在靠近障碍物，起伏地时，所造成的乱流足以将您的飞行伞翻过来。飞行人员不得不小心（特别是担任教练人员），冷空气的密度较暖空气的密度高，冷天所造成的乱流较夏天更强。　</p>
