          <td colspan="2"> 
            <p align="center" class="h">起源典故<br>
            </p>
            
            <p><font color="#FFFFFF" size="3"><span style="mso-bidi-font-size: 10.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><img src="qydg_001.jpg" width="325" height="196" align="right" vspace="10" hspace="10">　　“贞固堂”，又称沈体兰故居，系爱国教育家沈体兰先生幼年生活之处所。沈体兰出生于周庄书香门第，父亲沈根黄长期任周庄沈氏义庄小学校长，毕生从事教育事业。年幼的沈体兰在父亲精心调教下，勤学好问。有次他指着家中刻有“贞固堂”的书桌问父亲：“‘贞固堂’的‘贞固’是什么意思？”沈根黄用铿锵的语调回答：“贞固就是坚贞不移，古书说得好，‘贞固足以干事’。”从此，沈体兰把‘贞固足以干事’铭刻在心中，鞭策自己，探索人生，成为一代教育家。 
              </span></font></p>
