              <p class="h" align="center"> 咖啡豆的鲜度辨别的诀窍</p>
              <p> <br>
                <img src="gp48-1.gif" width="75" height="85" align="left" vspace="10" hspace="10"> 
                <b>鼻闻</b>：新鲜的咖啡豆闻之有浓香，反之则无味或气味不佳。</p>
              <p><b>眼看</b>：好的咖啡豆形状完整、个头丰硕。反之则形状残缺不一。</p>
              <p><b>手压</b>：新鲜的咖啡豆压之鲜脆，裂开时有香味飘出。</p>
              <p><b>颜色</b>：深色带黑的咖啡豆，煮出的咖啡具有苦味；颜色较黄的咖啡豆，煮出来的咖啡带酸味。　</p>
