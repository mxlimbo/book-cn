              <p class="h" align="center"> 美国马萨克朗</p>
              <p> <br>
                <img src="Cmazagran.jpg" width="148" height="160" align="left" vspace="10" hspace="10">清凉爽口 
              </p>
              <p>mazagran americanno</p>
              <p>美国马萨克朗</p>
              <p>很久以前，曾经有位阿拉伯军人与法军发生战争而被困在阿尔及利亚城，当时得此咖啡之助，才维系了生命。那美式变化真是豪情万丈。这是不加糖的，倘若希望甜一点可使用糖浆调节一下。</p>
              <p>作法：在装满冰的杯子里，注入深度烘焙的浓厚咖啡约半杯。再注入柠檬10CC与苏打。如果以柠檬片装饰就更显得清凉。</p>
              <p> </p>
