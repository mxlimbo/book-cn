              <p class="h" align="center"> 冷好于烫</p>
              <p> <br>
                <img src="club-03.gif" width="93" height="92" align="left" vspace="10" hspace="10">　　品尝烫咖啡是最差劲的品尝方法。只有当咖啡冷却后才能体会它潜藏的特性与美味，但咖啡会随着时间的流逝而失去其香醇与浓郁，所以请在冲泡后十分钟内饮用最佳。咖啡置于咖啡机上保温的时间，最好不要超过20分钟，放置过久会丧失风味。建议使用保温壶或真空保存，这样咖啡保持温度与香味较持久。</p>
