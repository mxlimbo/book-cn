            <td> 
              <p class="h" align="center"> 咖啡与茶</p>
              <p> <br>
                <img src="coffee.jpg" width="111" height="102" align="left" vspace="10" hspace="10">　　对于喝茶比喝咖啡来得好的说法，苏格兰医生近日大泼冷水，令人对较早时有关喝茶的研究结果感到怀疑。苏格兰一教授说，研究结果显示，英国人喜欢的茶含有的类黄酮会破坏细胞，引发心脏病、中风和癌症的有害化学物。</p>
              <p>　　苏格兰的通斯塔尔—佩多和他的小组花了10年调查研究苏格兰11000名年纪介于40岁到59岁之间的人士，结果发现，喝咖啡越多，患心脏病和死亡的风险越低。喝茶的情形刚刚相反。 
              </p>
