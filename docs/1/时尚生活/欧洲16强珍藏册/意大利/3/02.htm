              <p> <br>
                迪诺·佐夫 <br>
                1942年2月28日出生</p>
              <p><img src="02.jpg" width="100" height="100" align="right">　　曾112次代表意大利队参赛，是历史上入选意大利国家队次数最多的队员。1982年意大利获得世界杯冠军时任队长。1988年至1990年执教尤文图斯队，1990年至1994年执教拉齐奥队，后成为拉齐奥俱乐部主席，1998年世界杯后接替塞萨尔·马尔蒂尼出任国家队主教练。</p>
