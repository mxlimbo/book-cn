            <p align="center" class="h">普兰县圣山</p>

              
            <p><br>
              <img src="0213.jpg" width="250" height="125" align="left" vspace="10" hspace="10">　　即冈仁波齐峰，通称雪灵山，位于西藏普兰县境内。是冈底斯山的主峰，海拔 
              6714米。为藏传佛教著名圣地之一。每年前往朝拜的国内外教徒甚多，尤以马年为盛。 </p>
