            <p align="center" class="h">草场资源 </p>
            <p><br>
              <img src="04015.jpg" width="147" height="148" align="left" vspace="10" hspace="10">　　西藏是全国五大牧区之一，草场面积12.4亿亩，各类牲畜存栏2300万头，年产羊毛9000吨，牛羊绒1400吨，牛羊皮400万张。约占西藏面积二分之一的藏北草原，是西藏主要的草原，它的面积约为60万平方公里，当地人称为“羌塘”，藏语“羌塘”即是“北方草原”的意思。</p>
