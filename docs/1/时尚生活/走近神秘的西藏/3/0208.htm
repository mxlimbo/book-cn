            <p align="center" class="h">色拉寺</p>

              
            <p align="center"><br>
              <img src="0208.jpg" width="270" height="150" vspace="10" hspace="10"></p>
            <p> 　　色拉寺坐落在拉萨北郊山下，是藏传佛教格鲁派三大寺之一。建于明永乐十七年(1419)。色拉寺藏语为“野玫园寺”。色拉寺建有一个大殿、三个扎仓(僧院)、二十九个康村。僧人最多时有5500多人。寺内保存着上万个金刚佛像，大多为西藏本地制作。还有许多是从内地或印度带来的铜佛像。大殿和各扎仓经堂四壁保存着大量彩色壁画原作。</p>
