            <p align="center" class="h">八角街</p>

              
            <p><br>
              <img src="0202.jpg" width="280" height="210" align="right" vspace="10" hspace="10">　　位于拉萨旧城区的中心，较完整地保存了古城的传统面貌和居住方式。信徒们手摇经轮，进入巴廊街，绕大昭寺不停地转经。巴廓街非常繁华，商店林立，香客川流不息。沿街摆满了各种民族手工艺品，诸如西藏产的经轮、藏香、藏刀、戒指、耳环、手镯，还有民族服装，丰富多彩，应有尽有。 
            </p>
