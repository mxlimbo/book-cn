            <p align="center" class="h"><br>
              老广州——屐声帆影 </p>
            <p align="center"><br>
            </p>
            <table width="450" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>　　广州人怀起旧来，是一边坐在陶陶居一边说曾经一度这里以白云山的九龙泉水泡茶招徕客人，一边吃着碗里的云吞面一边说过去一两面团切成32声云吞皮，一斤面粉五个鸡蛋黄的云吞面如何爽韧细滑“弹牙”，一边挟着碟子里的白切鸡一边说从前的落地鸡更有鸡味；是一边住着新迁的房子一边说那时的大屋的青砖，一边用着夹板做的家具一边感叹那时候的好木料和好手工。带着淡然甚至于漠然的表情，说着很实在的曾经切身的过去。 
                </td>
              </tr>
            </table>
