            <p align="center" class="h"><b><br>
              老重庆——巴山夜雨</b><br>
              <br>
              朝天门码头 </p>
            <p align="center"><br>
              <img src="18.jpg" width="250" height="181"> </p>
            <table width="450" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>　重庆城建在山顶上，但这个山顶不是城的中心，而是城的西沿。从这个山顶向东延伸，转向东北，然后逐渐降低，直到朝天门。朝天门面向长江，为重庆水运总枢纽。这是闻名中外的朝天门码头。
