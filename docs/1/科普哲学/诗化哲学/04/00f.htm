<p><small>⑴&nbsp; <a name="弗洛伊德">弗洛伊德</a>：《论非永恒性》，见《美学译文》，第三辑，第326页。<br>
<br>
⑵&nbsp; 当今有的学者认为，“<a name="新浪漫派">新浪漫派</a>”这一用语不甚确切，因为实际上并没有什么新浪漫派，只有象征主义、表现主义等流派．这算是一家之言。但“新浪漫派”一词在现代德国文学史、哲学史研究中，仍然被广泛采用。参阅鲍尔森编：《现代德国文学中浪漫派的余生》，1969年德文版．上述一家之言见该书第31页。</small></p>
