          <td> 
            <p>　　出生入死。生之徒，十有三；死之徒，十有三；人之生，动之于死地，亦十有三。</p>
            <p> 　　夫何故？以其生之厚。盖闻善摄生者，路行不遇兕虎，入军不被甲兵；兕无所投其角，虎无所用其爪，兵无所容其刃。夫何故？以其无死地。</p>
