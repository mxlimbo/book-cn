          <td> 
            <p>　　古之善为道者，微妙玄通，深不可识。夫唯不可识，故强为之容：</p>
            <p> 　　豫兮若冬涉川；<br>
              　　犹兮若畏四邻；<br>
              　　俨兮其若客；<br>
              　　涣兮其若凌释；<br>
              　　敦兮其若朴；<br>
              　　旷兮其若谷；<br>
              　　混兮其若浊；<br>
              　　澹兮其若海；<br>
              　　□兮若无止。</p>
            <p> 　　孰能浊以静之徐清？孰能安以动之徐生？</p>
            <p> 　　保此道者，不欲盈。夫唯不盈，故能蔽而新成。</p>
          </td>
