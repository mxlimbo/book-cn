            <p>　　以正治国，以奇用兵，以无事取天下。吾何以知其然哉？以此：</p>
            <p> 　　天下多忌讳，而民弥贫；人多利器，国家滋昏；人多伎巧，奇物滋起；法令滋彰，盗贼多有。</p>
            <p> 　　故圣人云：「我无为，而民自化；我好静，而民自正；我无事，而民自富；我无欲，而民自朴。」</p>
