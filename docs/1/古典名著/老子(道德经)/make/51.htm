          <td> 
            <p>　　道生之，德畜之，物形之，势成之。</p>
            <p> 　　是以万物莫不尊道而贵德。</p>
            <p> 　　道之尊，德之贵，夫莫之命而常自然。</p>
            <p> 　　故道生之，德畜之；长之育之；成之熟之；养之覆之。生而不有，为而不恃，长而不宰。是谓玄德。</p>
