            <p>　　上士闻道，勤而行之；中士闻道，若存若亡；下士闻道，大笑之。不笑不足以为道。故建言有之：</p>
            <p> 　　明道若昧；<br>
              　　进道若退；<br>
              　　夷道若□；<br>
              　　上德若谷；<br>
              　　广德若不足；<br>
              　　建德若偷；<br>
              　　质真若渝；<br>
              　　大白若辱；<br>
              　　大方无隅；<br>
              　　大器晚成；<br>
              　　大音希声；<br>
              　　大象无形；<br>
              　　道隐无名。</p>
            <p> 　　夫唯道，善贷且成。</p>
