          <td> 
            <p>　　道者万物之奥。善人之宝，不善人之所保。</p>
            <p> 　　美言可以市尊，美行可以加人。人之不善，何弃之有？故立天子，置三公，虽有拱璧以先驷马，不如坐进此道。</p>
            <p> 　　古之所以贵此道者何？不曰：求以得，有罪以免邪？故为天下贵。</p>
