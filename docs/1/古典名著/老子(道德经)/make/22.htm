          <td> 
            <p>　　曲则全，枉则直，洼则盈，敝则新，少则多，多则惑。</p>
            <p> 　　是以圣人抱一为天下式。不自见，故明；不自是，故彰；不自伐，故有功；不自矜，故长。</p>
            <p> 　　夫唯不争，故天下莫能与之争。古之所谓「曲则全」者，岂虚言哉！诚全而归之。</p>
          </td>
