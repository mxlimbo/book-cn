            <p>　　善建者不拔，善抱者不脱，子孙以祭祀不辍。</p>
            <p> 　　修之于身，其德乃真；修之于家，其德乃馀；修之于乡，其德乃长；修之于邦，其德乃丰；修之于天下，其德乃普。</p>
            <p> 　　故以身观身，以家观家，以乡观乡，以邦观邦，以天下观天下。吾何以知天下然哉？以此。</p>
