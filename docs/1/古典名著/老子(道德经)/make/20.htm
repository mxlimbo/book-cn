      <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">

          <td>
            <p>　　唯之与阿，相去几何？美之与恶，相去若何？人之所畏，不可不畏。</p>
            <p> 　　荒兮，其未央哉！<br>
              　　众人熙熙，如享太牢，如春登台。<br>
              　　我独泊兮，其未兆；<br>
              　　沌沌兮，如婴儿之未孩；<br>
              　　累累兮，若无所归。<br>
              　　众人皆有馀，而我独若遗。我愚人之心也哉！<br>
              　　俗人昭昭，我独昏昏。<br>
              　　俗人察察，我独闷闷。<br>
              　　众人皆有以，而我独顽且鄙。<br>
              　　我独异于人，而贵食母。</p>
          </td>
