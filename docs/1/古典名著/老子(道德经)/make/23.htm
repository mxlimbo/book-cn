            <p>　　希言自然。</p>
            <p> 　　故飘风不终朝，骤雨不终日。孰为此者？天地。天地尚不能久，而况于人乎？故从事于道者，同于道；德者，同于德；失者，同于失。同于道者，道亦乐得之；同于德者，德亦乐得之；同于失者，失亦乐得之。</p>
            <p> 　　信不足焉，有不信焉。</p>
