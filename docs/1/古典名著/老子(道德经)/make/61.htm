          <td> 
            <p>　　大邦者下流，天下之牝，天下之交也。牝常以静胜牡，以静为下。</p>
            <p> 　　故大邦以下小邦，则取小邦；小邦以下大邦，则取大邦。故或下以取，或下而取。大邦不过欲兼畜人，小邦不过欲入事人。夫两者各得所欲，大者宜为下。</p>
          </td>
        </tr>
