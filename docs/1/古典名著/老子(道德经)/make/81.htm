            <p>　　信言不美，美言不信。<br>
              　　善者不辩，辩者不善。<br>
              　　知者不博，博者不知。</p>
            <p> 　　圣人不积，既以为人己愈有，既以与人己愈多。</p>
            <p> 　　天之道，利而不害；圣人之道，为而不争。</p>
