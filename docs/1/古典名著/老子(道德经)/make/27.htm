            <p>　　善行无辙迹，善言无瑕谪；善数不用筹策；善闭无关楗而不可开，善结无绳约而不可解。</p>
            <p> 　　是以圣人常善救人，故无弃人；常善救物，故无弃物。是谓袭明。</p>
            <p> 　　故善人者，不善人之师；不善人者，善人之资。不贵其师，不爱其资，虽智大迷，是谓要妙。</p>
