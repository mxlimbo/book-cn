            <p>　　宠辱若惊，贵大患若身。</p>
            <p> 　　何谓宠辱若惊？宠为下，得之若惊，失之若惊，是谓宠辱若惊。</p>
            <p> 　　何谓贵大患若身？吾所以有大患者，为吾有身，及吾无身，吾有何患？</p>
            <p> 　　故贵以身为天下，若可寄天下；爱以身为天下，若可托天下。</p>
