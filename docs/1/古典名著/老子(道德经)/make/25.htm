      <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">

          <td> 
            <p>　　有物混成，先天地生。寂兮寥兮，独立而不改，周行而不殆，可以为天地母。吾不知其名，强字之曰道，强为之名曰大。大曰逝，逝曰远，远曰反。</p>
            <p> 　　故道大，天大，地大，人亦大。域中有四大，而人居其一焉。</p>
            <p> 　　人法地，地法天，天法道，道法自然。</p>
          </td>
