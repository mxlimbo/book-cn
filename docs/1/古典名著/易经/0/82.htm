            <td>　　子曰：&quot;乾坤其易之门邪？ 乾阳物也，坤阴物也。 阴阳合德，而刚柔有体，以体天地之撰，以通神明之德。 其称名也，杂而不越。 
              於稽其类，其衰世之意邪？&quot;
              <p>　　子曰：&quot;夫易，彰往而察来，而微显阐幽，开而当名，辨物正言，断辞则备矣。其称名也小，其取类也大，其旨远，其辞文，其言曲而中，其事肆而隐，因贰以济民行，以明失得之报。&quot;</p>
