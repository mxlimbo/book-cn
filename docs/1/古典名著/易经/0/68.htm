        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　易与天地准，故能弥纶天地之道。
              <p>　　仰以观於天文，俯以察於地理，是故知幽明之故。原始反终，故知死生之说。 精气为物，游魂为变，是故知鬼神之情状。</p>
              <p>　　与天地相似，故不违。 知周乎万物，而道济天下，故不过。 旁行而不流，乐天知命，故不忧。 安土敦乎仁，故能爱。</p>
              <p>　　范围天地之化而不过，曲成万物而不遗，通乎昼夜之道而知，故神无方而易无体。 </p>
