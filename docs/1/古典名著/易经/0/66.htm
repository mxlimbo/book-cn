          <tr> 
            <td>　　圣人设卦观象，系辞焉而明吉凶，刚柔相推而生变化。
              <p>　　是故，吉凶者，失得之象也。 悔吝者，忧虞之象也。 变化者，进退之象也。 刚柔者，昼夜之象也。 六爻之动，三极之道也。</p>
              <p>　　是故，君子所居而安者，易之序也。 所乐而玩者，爻之辞也。是故，君子居则观其象，而玩其辞； 动则观其变，而玩其占。 是故自天佑之，吉无不利。</p>
