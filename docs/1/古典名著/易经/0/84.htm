            <td>　　易之为书也，不可远；为道也，屡迁。变动不居，周流注虚，上下无常，刚柔相易，不可为曲要，唯变所适。
              <p>　　其出入以度，外内使知惧，又明於忧患与故，无有帅保，如临父母。</p>
              <p>　　初率其辞，而揆其方，既有曲常。 苟非其人，道不虚行。</p>
