        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　易之为书也，原始要终，以为质也。 六爻相杂，唯其时物也。
              <p>　　其初难知，其上易知，本末也。 初辞拟之，卒成之终。 若夫杂物撰德，辨是与非，则非其中爻不备。</p>
              <p>　　噫！ 亦要存亡吉凶，则居可知矣。 知者观其彖辞，则思过半矣。</p>
              <p>　　二与四位，同功而异位，其善不同，二多誉，四多惧，近也。柔之为道，不利远者，其要无咎，其用柔中也。 三与五，同功而异位，三多凶，五多功，贵贱之等也。 
                其柔危，其刚胜邪？</p>
