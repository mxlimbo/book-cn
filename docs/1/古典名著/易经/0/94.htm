      <td><br>
        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　神也者，妙万物而为言者也。动万物者，莫疾乎雷；桡万物者，莫疾乎风；燥万物者，莫姤遤乎火； 说万物者，莫说乎泽；润万物者，莫润乎水；终万物始万物者，莫盛乎艮。故水火相逮，雷风不相悖，山泽通气，然后能变化，既成万物也。 
            </td>
          </tr>
