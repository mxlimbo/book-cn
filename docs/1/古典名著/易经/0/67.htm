        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　彖者，言乎象也。爻者，言乎变者也。吉凶者，言乎其失得也。悔吝者，言乎其小疵也。 无咎者，善补过也。
              <p>　　是故，列贵贱者，存乎位。 齐小大者，存乎卦。辩吉凶者，存乎辞。忧悔吝者，存乎介。 震无咎者，存乎悔。 是故，卦有小大，辞有险易。辞也者，也各指其所之。</p>
