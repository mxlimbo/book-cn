        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　易之为书也，广大悉备，有天道焉，有人道焉，有地道焉。兼三才而两之，故六；六者非它也，三才之道也。道有变动，故曰爻；爻有等，故曰物；物相杂，故曰文；文不当，故吉凶生焉。
