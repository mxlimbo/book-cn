            <td>　　子曰：&quot;无忧者其惟文王乎！以王季为父，以武王为子，父作之，子述之。武王缵大王、王季、文王之绪。壹戎衣而有天下，身不失天下之显名。尊为天子，富有四海之内。宗庙飨之，子孙保之。武王末受命，周公成文武之德，追王大王、王季，上祀先公以天子之礼。斯礼也，达乎诸侯大夫，及士庶人。父为大夫，子为士；葬以大夫，祭以士。父为士，子为大夫；葬以士，祭以大夫。期之丧达乎大夫，三年之丧达乎天子，父母之丧无贵贱一也。&quot; 
            </td>
