        <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　君子之道费而隐。夫妇之愚，可以与知焉，及其至也，虽圣人亦有所不知焉；夫妇之不肖，可以能行焉，及其至也，虽圣人亦有所不能焉。天地之大也，人犹有所憾。故君子语大，天下莫能载焉；语小，天下莫能破焉。诗云：&quot;鸢飞戾天，鱼跃于渊。&quot;言其上下察也。君子之道，造端乎夫妇；及其至也，察乎天地。
              <p>　　右第十二章。子思之言，盖以申明首章道不可离之意也。其下八章，杂引孔子之言以明之。</p>
            </td>
