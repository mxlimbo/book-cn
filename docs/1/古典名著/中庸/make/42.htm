            <td>　<font color="#3366CC">　承上章大知而言，又举不明之端，以起下章也。 </font>
              <p>　　子曰：&quot;回之为人也，择乎中庸，得一善，则拳拳服膺而弗失之矣。&quot;<font color="#3366CC">回，孔子弟子颜渊名。拳拳，奉持之貌。服，犹着也。膺，胸也。奉持而着之心胸之间，言能守也。颜子盖真知之，故能择能守如此，此行之所以无过不及，而道之所以明也。</font></p>
