        <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">

            <td>　　唯天下至圣，为能聪明睿知，足以有临也；宽裕温柔，足以有容也；发强刚毅，足以有执也；齐庄中正，足以有敬也；文理密察，足以有别也。溥博渊泉，而时出之。溥博如天，渊泉如渊。见而民莫不敬，言而民莫不信，行而民莫不说。是以声名洋溢乎中国，施及蛮貊；舟车所至，人力所通；天之所覆，地之所载，日月所照，霜露所队；凡有血气者，莫不尊亲，故曰配天。
