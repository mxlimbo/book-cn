            <td>　　子曰：&quot;武王、周公，其达孝矣乎！夫孝者：善继人之志，善述人之事者也。春秋修其祖庙，陈其宗器，设其裳衣，荐其时食。
              <p>　　宗庙之礼，所以序昭穆也；序爵，所以辨贵贱也；序事，所以辨贤也；旅酬下为上，所以逮贱也；燕毛，所以序齿也。</p>
              <p>　　践其位，行其礼，奏其乐，敬其所尊，爱其所亲，事死如事生，事亡如事存，孝之至也。</p>
              <p>　　郊社之礼，所以事上帝也，宗庙之礼，所以祀乎其先也。明乎郊社之礼、禘尝之义，治国其如示诸掌乎。&quot;</p>
            </td>
