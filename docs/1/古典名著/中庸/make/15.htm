            <td>　　君子素其位而行，不愿乎其外。素富贵，行乎富贵；素贫贱，行乎贫贱；素夷狄，行乎夷狄；素患难，行乎患难；君子无入而不自得焉。
              <p>　　在上位不陵下，在下位不援上，正己而不求于人则无怨。上不怨天，下不尤人。故君子居易以俟命，小人行险以徼幸。子曰：&quot;射有似乎君子；失诸正鹄，反求诸其身。&quot;</p>
