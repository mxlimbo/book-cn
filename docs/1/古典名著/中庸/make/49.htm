            <td>　　<font color="#3366CC">子思之言也。凡章首无&quot;子曰&quot;字者放此。 </font> 
              <p>　　君子之道，辟如行远必自迩，辟如登高必自卑。<font color="#3366CC">辟、譬同。</font>诗曰：&quot;妻子好合，如鼓瑟琴；兄弟既翕，和乐且耽；宜尔室家；乐尔妻帑。&quot;<font color="#3366CC">好，去声。耽，诗作湛，亦音耽。乐，音洛。诗小雅常棣之篇。鼓瑟琴，和也。翕，亦合也。耽，亦乐也。帑，子孙也</font>子曰：&quot;父母其顺矣乎！&quot;<font color="#3366CC">夫子诵此诗而赞之曰：人能和于妻子，宜于兄弟如此，则父母其安乐之矣。子思引诗及此语，以明行远自迩、登高自卑之意。</font></p>
            </td>
          </tr>
