        <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">

            <td>　<font color="#3366CC">　此下十章，皆论中庸以释首章之义。文虽不属，而意实相承也。变和言庸者，游氏曰：&quot;以性情言之，则曰中和，以德行言之，则曰中庸是也。&quot;然中庸之中，实兼中和之义。 
              </font> 
              <p>　　子曰：&quot;中庸其至矣乎！民鲜能久矣！&quot;<font color="#3366CC">鲜，上声。下同。过则失中，不及则未至，故惟中庸之德为至。然亦人所同得，初无难事，但世教衰，民不兴行，故鲜能之，今已久矣。论语无能字。</font></p>
            </td>
          </tr>
