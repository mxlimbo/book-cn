            <td>　　右传之三章。释止于至善。<font color="#3366CC">此章内自引淇澳诗以下，旧本误在诚意章下。 </font> 
              <p>　　子曰：&quot;听讼，吾犹人也，必也使无讼乎！&quot;无情者不得尽其辞。大畏民志，此谓知本。<font color="#3366CC">犹人，不异于人也。情，实也。引夫子之言，而言圣人能使无实之人不敢尽其虚诞之辞。盖我之明德既明，自然有以畏服民之心志，故讼不待听而自无也。观于此言，可以知本末之先后矣。</font></p>
