        <blockquote><!--content begin--> &nbsp;&nbsp;&nbsp;杨天一言：见二鼠出，其一为蛇所吞；其一瞪目如椒，似甚恨怒，然遥望不敢前。蛇果腹，蜿蜒入穴；方将过半，鼠奔来，力嚼其尾。蛇怒，退身出。鼠故便捷，【炎欠】然遁去。蛇追不及而返。及入穴，鼠又来，嚼如前状。蛇入则来，蛇出则往，如是者久。蛇出，吐死鼠于地上。鼠来嗅之，啾啾如悼息，衔之而去。友人张历友为作《义鼠行》。		 <!--content end--></blockquote>
