        <blockquote><!--content begin--> &nbsp;&nbsp;&nbsp;胡田村胡姓者，兄弟采樵，深入幽谷。遇巨蟒，兄在前，为所吞；弟初骇欲奔，见兄被噬，遂奋怒出樵斧，斫蛇首。首伤而吞不已。然头虽已没，幸肩际不能下。弟急极无计，乃两手持兄足，力与蟒争，竟曳兄出。蟒亦负痛去。视兄，则鼻耳俱化，奄将气尽。肩负以行，途中凡十余息，始至家。医养半年，方愈。至今面目皆瘢痕，鼻耳惟孔存焉。噫！农人中，乃有弟弟如此者哉！或言：“蟒不为害，乃德义所感。”信然！	 <!--content end--></blockquote>
