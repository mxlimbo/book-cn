        <blockquote><!--content begin--> &nbsp;&nbsp;&nbsp;真定界，有孤女，方六七岁，收养于夫家。相居一二年，夫诱与交而孕。腹膨膨而以为病也，告之母。母曰：“动否？”曰：“动。”又益异之。然以其齿太稚，不敢决。未几，生男。母叹曰：“不图拳母，竟生锥儿。”		 <!--content end--></blockquote>
