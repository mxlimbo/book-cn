<p>别祝我愉快</p>
<pre>
词：林夕
曲：陈建宁

（离别后再三）
珍重珍重  真需要吗
自天荒祝福到地老
祝目前  祝未来一切愉快
而愉快  能随便  被你捉得到吗

如果可以  请别要  
珍重珍重  真得太假
但你觉得不可笑吗
多在乎  不外乎祝我愉快
除愉快  无其他  亲密得可怕

纯粹为叙旧  何必分享以后
别问候  难道我没感受
为了  来听你问  问我怎么奋斗

如拒绝回头  何苦关心以后
别祈求  难道我愿等候
便会  凭几句话  热爱以后
