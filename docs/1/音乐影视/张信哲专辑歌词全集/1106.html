<p>过火</p>
<pre>
词：陈佳明
曲：曹俊鸿

是否对你承诺了太多
还是我原本给的就不够
你始终有千万种理由
我一直都跟随你的感受

让你疯  让你去放纵
以为你  有天会感动
关于流言  我装作无动于衷

直到所有的梦已破碎
才看见你的眼泪和后悔
我是多想再给你机会
多想问你究竟  爱谁

既然爱  难分是非
就别逃避  勇敢面对
给了他的心  你是否能够  要得回

怎么忍心怪你  犯了错
是我给你自由  过了火
让你更寂寞  才会陷入感情漩涡

怎么忍心让你  受折磨
是我给你自由  过了火
如果你想飞  伤痛我背
</pre>
