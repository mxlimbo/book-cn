<html>
<p>撩拨</p>
<pre>
词：厉曼婷
曲：陈建宁

记得  你离开我
理由  你却没有说
只看见  记忆剩下一个轮廓
里面的人走了  外面的人累了

天空  依然磊落
而我  从此话不多
我懂了  那天我竟然没挽留
是因为那一刻  我失去自由

总在最喧闹的时候  涌上最深的寂寞
不敢问自己  问朋友我究竟快不快乐
为什么脆弱执着  被锁在同一个心头
在这拥挤街头  找你的窗口

没有爱要怎么生活  告诉我该怎么过
关于你的好  你的坏都还在心底搔动
为什么背叛温柔  能存在同一双眼眸
你的唇  你的眉都还依然  在撩拨
</pre>
