              〖 《人间四月天》主题歌-飞的理由 〗 </p>
            <p>&nbsp; </p>
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p> 　　如果这时候窗外有风<br>
                    　　我就有了飞的理由<br>
                    　　心中累积的悲伤和快乐<br>
                    　　你懂了所以我自由<br>
                    　　你不懂所以我坠落<br>
                    　　如果这时候窗外有云<br>
                    　　我就有了思念借口<br>
                    　　爱引动我飞行中的双翅<br>
                    　　你回应我靠近天堂<br>
                    　　你沉默我成了经过<br>
                    　　翅膀的命运是迎风<br>
                    　　我的爱当你把爱转向的时候<br>
                    　　我只身飞向孤寂的宇宙<br>
                    　　眷恋的命运是寂寞<br>
                    　　我的爱<br>
                    　　当你人间游倦的时候我会在天涯与你相逢 </p>
