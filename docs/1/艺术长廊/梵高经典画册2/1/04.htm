            <p><br>
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p><b>《日本情趣：花魁》</b></p>
                  <p> 1887年 105*61公分 
                </blockquote>
              </blockquote>
              <p align="left"> "巴黎画报"杂志在一八八六年日本特集的封面上刊载了英泉的《花魁》。梵高将复写纸放在这幅画上描轮廓，加宽外框，并以油彩描绘。这幅画后来还出现在《唐基老爷》的背景中，可见梵高特别喜欢这幅画。此外，与另一幅《日本情趣：梅花（模仿广重）》相同，梵高在画面周围画上竹子和睡莲，而原作则没有这些景色。 
              </p>
