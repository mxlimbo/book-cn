            <p><br>
            <blockquote> 
              <blockquote> 
                <p><b>《向日葵》</b><br>
                  <br>
                  1889年1月 <br>
                  画布，油彩，100厘米X76厘米，<br>
                  东京安田水灾东乡青儿美术馆 
              </blockquote>
              <p align="left">梵高最著名的代表作之一，这幅画中，他用简练的的笔法表现出植物形貌，充满了律动感及生命力。整幅画仍维持一贯的黄色调，只是较为轻亮。这幅画被认为是梵高在黄色小屋里画的最后一幅大型《向日葵》。 
              </p>
            </blockquote>
