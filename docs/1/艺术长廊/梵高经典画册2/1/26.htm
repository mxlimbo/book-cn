            <blockquote> 
              <blockquote> 
                <p><b>《塞林莱斯大道》</b><br>
                  <br>
                  1890年6月 <br>
                  画布，油彩，92厘米X73厘米，<br>
                  欧特娄·克罗勒——米勒国立博物馆 
              </blockquote>
              <p align="left">梵高自创的短碎笔法在这幅画中展露无遗。梵高在阿尔时期的色块运用，在此全转成了线条。中置的柏树主控整个画面，道路，稻田，野草相互辉映。马车和人物的位置则有平衡画面的效果。 
              </p>
