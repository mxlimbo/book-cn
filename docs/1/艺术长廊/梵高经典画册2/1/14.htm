            <p><br>
            <blockquote> 
              <blockquote> 
                <p><b>《夜间的露天咖啡座》</b> 
                <p>1888年9月 <br>
                  画布，油彩，81厘米X65.5厘米<br>
                  欧特娄·克罗勒——米勒国立博物馆 
              </blockquote>
              <p align="left">本幅画的笔触相当准确，这是梵高细心观察的结果。黄橙的灯光和深蓝的夜空相互对比，视线沿着咖啡棚和座位向后延伸，使画面产生纵深感。梵高曾说这是一张不用黑色的夜景图，他成功的运用色彩来表现夜间户外写生的效果。 
              </p>
