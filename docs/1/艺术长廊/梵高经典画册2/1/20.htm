            <p><br>
            <blockquote> 
              <blockquote> 
                <p><b>《高更的椅子》</b> 
                <p>90.5X72，1888年 
              </blockquote>
              <p align="left">表现椅子的主人高更离去后梵高的寂寞和孤单。放在空椅子上的书意味着巴黎的艺术界，并且暗示高更的行踪。高更对梵高而言，就像是这张画中所表达的，是黑夜里的明灯。然而就在梵高画了这张画的同时，两人的关系亦宣告结束。 
              </p>
            </blockquote>
