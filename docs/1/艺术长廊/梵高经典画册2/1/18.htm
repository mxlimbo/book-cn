            <p><br>
            <blockquote> 
              <blockquote> 
                <p><b>《梵高的卧室》</b> 
                <p>1888年10月 <br>
                  画布，油彩，72厘米X90厘米，<br>
                  阿姆斯特丹国立梵高博物馆 
              </blockquote>
              <p align="left">梵高梦想创建一个艺术家之家，而将自己的住处搬到摶莆輸。这是在等待高更到来之前所画的梵高卧室。此时已定居下来的梵高，之所以画出自己的房间，主要是想让弟弟西奥看到他目前的生活情况。朴素的床、椅子和洗脸用具等，都是真实的生活写照。画中的空间与他的风景画处理的方式相同，都采用后退空间感。色彩对比鲜明，让人产生愉悦感。 
              </p>
            </blockquote>
