            <p><br>
            <blockquote> 
              <blockquote> 
                <p><b>《红色的葡萄园》</b> 
                <p>1888年11月 <br>
                  画布，油彩，75厘米X93厘米，莫斯科普希金博物馆。 
              </blockquote>
              <p align="left">本幅画呈现梵高惯用的深远空间感。他用红色来描绘葡萄树，极具表现性。这幅作品与高更的《葡萄园收割》相互呼应。梵高还将画中的阿尔农妇，画成布列塔尼亚地方的装扮。这幅画也是梵高生前唯一卖出的作品。 
              </p>
            </blockquote>
