            <blockquote> 
              <blockquote> 
                <p><b>《星夜》</b><br>
                  <br>
                  1890年6月 <br>
                  画布，油彩，73.7厘米X92.1厘米，<br>
                  纽约现代美术馆 
              </blockquote>
              <p align="left">这幅画中呈现两种线条风格，一是歪曲的长线，一是破碎的短线。二者交互运用，使画面呈现中眩目的奇幻景象。这显然已经脱离现实，纯为梵高自己的想象。左构图上，骚动的天空与平静的村落形成对比。柏树则与横向的山脉，天空达成视觉上的平衡。梵高的生命就如他作品中的星星，在幽蓝的夜空中独自放光。 
              </p>
            </blockquote>
