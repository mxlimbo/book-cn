                  <p align="center">1889年9月<br>
                    画布，油彩，65厘米X54厘米，巴黎奥塞美术馆</p>
                  <p>　　这副是梵高最后一幅自画像。背景使用灰蓝色的连续曲线，产生如旋涡般的效果，画中梵高身着与背景色调一致的服装，木然的神情与变动的背景形成对比。而他的眼神，就如安东尼.阿得所说的，“能把一个人穿透”一般。
