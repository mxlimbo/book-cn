                  <p align="center">1887年 44*37.5公分 </p>
                  <p>　　梵高在巴黎明朗自由的气氛中与走在时代尖端的印象派画家交流，使他的艺术结出了丰硕的成果。这幅在巴黎时期的自画像，是梵高注视着在巴黎成长的自己时，以新发现的独特技法所画的一幅杰作。与此同时，也能看出尚未习惯城市生活而非常疲劳的梵高，那种深刻忧郁的表情。
