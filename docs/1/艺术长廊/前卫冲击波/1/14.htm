            <p align=right class=p4> <br>
              作者: (09/17/1999) <br>
            </p>
            <p 
      class=p4><img src="ujij1d.jpg" width="225" height="318" align="left" vspace="10" hspace="10">　　在北京西山风景区之一的香山，绿树掩映中的香山饭店对中国人来说是一个声名显赫的所在，这不仅因为它是世界著名美籍华裔建筑大师贝聿铭在中国的第一件作品，也不仅因为它是将西方现代建筑和中国传统庭院巧妙结合的产物，更重要的是它所诞生的年代正逢改革开放初期，它对刚刚从沉睡中复苏的中国人不啻一个视觉和观念上的巨大冲击。在将近二十年后的今天，人们谈起它还是津津乐道。
