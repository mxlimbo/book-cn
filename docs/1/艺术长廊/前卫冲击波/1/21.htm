            <p><img align=left border=0 
      src="ujij1e.jpg" width="310" height="225" vspace="10" hspace="10">　　今天我们再将这个作品拿出，相信没有任何人会提出半点异议。然而在１９７９年，这幅首都机场国际候机厅的壁画居然掀起了一场轩然大波———起因是画中有一位傣族女子裸浴。争执不下后有关方面居然决定暂时关闭该厅，成为当时轰动一时的事件。人们回顾历史时，有时不免会哑然失笑，笑过去的我们竟然那般可笑。但历史就是历史，就像莫里哀所说的那样：历史总是伴随着笑声。
