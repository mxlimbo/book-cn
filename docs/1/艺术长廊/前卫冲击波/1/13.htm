            <p align="center" class="h"><br>
              徐冰《析世鉴》</p>
            <p align=right class=p4> <br>
              作者: (09/17/1999) <br>
            </p>
            <p 
      class=p4><img 
      align=left border=0 src="ujij2c.jpg" width="255" height="258" vspace="10" hspace="10">　　将无人认得出而又看上去像汉字的图像大量复制然后铺天盖地地陈设在展厅里，它诱使观众似乎回到传统的海洋中最终又一无所得，只得放弃辨认的努力，这就是十年前徐冰提供给我们的一道似是而非的装置大餐。在此后多年里，徐冰一直在做各种代表传统文化符号的拓印和印记的工作。他以个人持之以恒的努力使艺术的使命保持在一个既清醒而又清晰的、富有责任感的脉络中。
