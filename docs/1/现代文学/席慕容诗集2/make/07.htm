              <p>　　假如你知道自己这样做并没有错的话，那么，你就继续地做下去，不要理会别人会怎样地讥笑你。</p>
              <p>　　相反的，假如你觉得事情有一点不对劲，那么，任凭周围的人如何纵容，如何引诱，你都要拒绝他们。</p>
              <p>　　因为，在你心里，一直有着一面非常清冽的镜子，时时刻刻地在注视着你。它知道，并且也非常爱惜你的清纯和正直。</p>
