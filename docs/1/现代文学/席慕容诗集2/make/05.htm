        <table width="520" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>　　幸福的爱情都是一种模样，而不幸的爱情却各有各的成因，最常见的原因有两个：太早，或者，太迟。</p>
              <p>　　年轻的你，有足够的理由相信：你将会得到这世间最幸福的一份爱。</p>
              <p>　　所以，我也有足够的理由劝告你，要耐心地等待。不要太早地相信任何的甜言蜜语，不管那些话语是出于善意或是恶意，对你都没有丝毫的好处。果实要成熟了以后才会香甜，幸福也是一样。</p>
