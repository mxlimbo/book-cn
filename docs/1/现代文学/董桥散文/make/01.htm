              <p align="center">　　<b>其一</b></p>
              <p>　　我有一件竹刻留青臂搁，刻的是启功先生写的姜白石的诗：&quot;荷叶披披一浦凉，青芦奕奕夜吟商；平生最识江湖味，听得秋声忆故乡&quot;。启功先生还有一行小字说：&quot;白石道人诗无败笔，足冠南宋&quot;，那是真的。</p>
              <p>　　姜白石以词出名，其实也工诗。他一生未仕，难免感时伤事，心情低沉；幸好精通音乐，笔下韵文音节始终谐美，萧杀的心情于是显得坦荡，不滥。</p>
              <p>　　喜欢音乐是好的。</p>
              <p align="right">董桥</p>
              <p align="right">一九九八年八月</p>
