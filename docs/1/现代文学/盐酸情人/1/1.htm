        <h3 align="center"><br>
          编 者 语</h3>
  
        <p><br>
          　　无知者无畏的王朔在看了棉棉的《糖》后感叹：“我写不出这样的文字。”是什么样的文字可以让我们通过隐藏的痛楚，触摸到对自由，失控，爱以及身体的认知？那种“残酷的青春”带着灰色的激情，像灰烬却又妖艳似火，迷幻而魅惑，如入夜的城市，在隐约中浮现沦落的美，正一步步向我们走来。
        <p>　　 我们精心制作的这本小册子收集精华，让你一睹棉棉和她的文字中那惊心动魄的另类魅力。
