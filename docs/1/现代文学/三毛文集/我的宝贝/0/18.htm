      <table width="520" border="0" cellspacing="0" cellpadding="0">

          <td> 　　　　 
            <p>　　照片背景用的是一块手织的布，南美印第安人的老布，染料来自天然的矿粉和植物。织得紧密，花纹细繁，机器再也弄不出来的。人说，要织半年八个月，才得这么一块好东西。</p>
            <p>　　得了这块布以后，也不敢拿它来做背心，只在深夜里捧出来摸摸看看，幻想长辫子黑眼珠的印第安女子织了它本是做嫁妆的，好叫人知道，娶过来的新娘不但美丽还有一身好手艺，是一个值得的姑娘。 
            </p>
