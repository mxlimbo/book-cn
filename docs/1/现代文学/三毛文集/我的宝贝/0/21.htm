          <td> 　　 
            <p>　　一共是二十九颗彩色的石头，凑成了这条项链跟两副手镯。它们是锡做的，拿在手里相当轻，那一次一口气买了大约十多样，分送国内的朋友。它们没有什么特别的故事，得来却也并不容易。</p>
            <p>　　在一堆杂乱货品的印度店里搜来的，地点在香港的街上。 </p>
