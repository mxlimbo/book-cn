      <table width="520" cellspacing="0" cellpadding="0" align="center">

            <p>&nbsp;</p>
            <p align="center" class="h">无心</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="520" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>　　我不吃油腻的东西，
            <p>　　我不过饱，</p>
            <p>　　这使我的身体清洁。</p>
            <p>　　我不做不可及的梦，</p>
            <p>　　这使我睡眠安恬。</p>
            <p>　　我不住豪华的居所，</p>
            <p>　　这使我衣食有余。</p>
            <p>　　我不穿高跟鞋，</p>
            <p>　　这使我的步子更加悠闲。</p>
            <p>　　我不跟时装流行，</p>
            <p>　　这使我的衣着永远长新。 </p>
          </td>
        </tr>
