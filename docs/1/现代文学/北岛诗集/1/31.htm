          <td> 
            <p align="center" class="h">诱　　惑</p>
            <p>那是一种诱惑<br>
              亘古不变<br>
              使多少水手丧生<br>
              石堤在阻挡<br>
              倾斜的陆地滑向海底</p>
            <p>海豚越过了星群<br>
              又落下，白色沙滩<br>
              消失在溶溶的月光中<br>
              海水漫过石堤<br>
              漫过空荡荡的广场<br>
              水母搁浅在每根灯柱上<br>
              海水爬上石阶<br>
              砰然涌进了门窗<br>
              追逐着梦见海的人</p>
          </td>
