            <p align="center" class="h">红　帆　船</p>
            <p>到处都是残垣断壁<br>
              路，怎么从脚下延伸<br>
              滑进瞳孔的一盏盏路灯<br>
              滚出来，并不是星星<br>
              我不想安慰你<br>
              在颤抖的枫叶上<br>
              写满关于春天的谎言<br>
              来自热带的太阳鸟<br>
              并没有落在我们的树上<br>
              而背后的森林之火<br>
              不过是尘土飞扬的黄昏</p>
            <p>如果大地早已冰封<br>
              就让我们面对着暖流<br>
              走向海<br>
              如果礁石是我们未来的形象<br>
              就让我们面对着海<br>
              走向落日<br>
              不，渴望燃烧<br>
              就是渴望化为灰烬<br>
              而我们只求静静地航行<br>
              你有飘散的长发<br>
              我有手臂，笔直地举起</p>
