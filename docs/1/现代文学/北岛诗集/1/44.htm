            <p align="center" class="h">爱情故事</p>
            <p>毕竟，只有一个世界<br>
              为我们准备了成熟的夏天<br>
              我们却按成年人的规则<br>
              继续着孩子的游戏<br>
              不在乎倒在路旁的人<br>
              也不在乎搁浅的船</p>
            <p>然而，造福于恋人的阳光<br>
              也在劳动者的脊背上<br>
              铺下漆黑而疲倦的夜晚<br>
              即使在约会的小路上<br>
              也会有仇人的目光相遇时<br>
              降落的冰霜</p>
            <p>这不再是一个简单的故事<br>
              在这个故事了<br>
              有你和我，还有很多人</p>
          </td>
