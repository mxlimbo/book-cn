            <p align="center" class="h">东方的想像</p>
            <p>风中的钢刀灵巧地转动<br>
              大坝上的牛羊失踪<br>
              树木朝冬天一起鞠躬<br>
              绿色租赁给军队<br>
              枝干被造成大船时<br>
              洪水来临<br>
              豪华的时代<br>
              在宴请它的客人<br>
              铜号、美酒<br>
              竹椅上东方的想像<br>
              是不落的太阳<br>
              悬挂在砖窑上空<br>
              工匠们造就的天堂<br>
              流星般塌落<br>
              情人们睡在回声<br>
              那世纪之交的桥洞里<br>
              戴天使面具的人们<br>
              从桥上走过</p>
            </td>
