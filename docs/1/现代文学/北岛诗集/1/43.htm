          <td> 
            <p align="center" class="h">传说的继续</p>
            <p>古老的陶罐上<br>
              早有关于我们的传说<br>
              可你还不停地问<br>
              这是否值得<br>
              当然，火会在风中熄灭<br>
              山峰也会在黎明倒塌<br>
              融进殡葬夜色的河<br>
              爱的苦果<br>
              将在成熟时坠落<br>
              此时此地<br>
              只要有落日为我们加冕<br>
              随之而来的一切<br>
              又算得了什么<br>
              --那漫长的夜<br>
              辗转而沉默的时刻</p>
