            <p align="center" class="h">八月的梦游者</p>
            <p>海底的石钟敲响<br>
              敲响，掀起了波浪</p>
            <p>敲响的是八月<br>
              八月的正午没有太阳</p>
            <p>涨满乳汁的三角帆<br>
              高耸在漂浮的尸体上</p>
            <p>高耸的是八月<br>
              八月的苹果滚下山冈</p>
            <p>熄灭已久的灯塔<br>
              被水手们的目光照亮</p>
            <p>照亮的是八月<br>
              八月的集市又临霜降</p>
            <p>海底的石钟敲响<br>
              敲响，掀起了波浪</p>
            <p>八月的梦游者<br>
              看见过夜里的太阳</p>
