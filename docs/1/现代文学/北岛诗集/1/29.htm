          <td> 
            <p align="center" class="h">另一种传说</p>
            <p>死去的英雄被人遗忘<br>
              他们寂寞，他们<br>
              在人海里穿行<br>
              他们的愤怒只能点燃<br>
              一支男人手中的烟<br>
              借助梯子<br>
              他们再也不能预言什么<br>
              风向标各行其是<br>
              当他们蜷缩在<br>
              各自空心的雕像的脚下<br>
              才知道绝望的容量<br>
              他们时常在夜间出没<br>
              突然被孤灯照亮<br>
              却难以辨认<br>
              如同紧贴在毛玻璃上的<br>
              脸</p>
            <p>最终，他们溜进窄门<br>
              沾满灰尘<br>
              掌管那孤独的钥匙</p>
          </td>
