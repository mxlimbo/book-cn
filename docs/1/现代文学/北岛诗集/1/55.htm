            <p align="center" class="h">画</p>
            <p align="right"> －给田田五岁生日</p>
            <p>穿无袖连衣裙的早晨到来<br>
              大地四处滚动着苹果<br>
              我的女儿在画画<br>
              五岁的天空是多么辽阔<br>
              你的名字是两扇窗户<br>
              一扇开向没有指针的太阳<br>
              一扇开向你的父亲<br>
              他变成了逃亡的刺<br>
              带上几个费解的字<br>
              一只最红的苹果<br>
              离开了你的画<br>
              五岁的天空是多麽辽阔</p>
