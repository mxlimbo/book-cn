          <td> 
            <p align="center" class="h">艺术家的生活</p>
            <p>去买一根萝卜<br>
              --母亲说<br>
              嘿，注意安全线<br>
              --警察说<br>
              大海呵，你在哪儿<br>
              --醉汉说<br>
              怎么街灯都炸了<br>
              --我说<br>
              一个过路的瞎子<br>
              敏捷地举起了竹竿<br>
              象拉出一根天线<br>
              尖叫而来的救护车<br>
              把我送进了医院</p>
            <p>于是我成了模范病人<br>
              响亮地打着喷嚏<br>
              闭上眼睛盘算着开饭的时间<br>
              一次次把血输给臭虫<br>
              没有工夫叹息<br>
              终于我也当上了医生<br>
              提着粗大的针管<br>
              在走廊里踱来踱去<br>
              消磨着夜晚</p>
          </td>
        </tr>
