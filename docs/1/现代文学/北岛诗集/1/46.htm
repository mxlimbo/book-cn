            <p align="center" class="h">回　　声</p>
            <p>你走不出来这峡谷<br>
              在送葬的行列<br>
              你不能单独放开箱木<br>
              与死亡媾和，让那秋天<br>
              继续留在家中<br>
              留在炉旁的洋铁罐里<br>
              结出不孕的蓓蕾<br>
              雪崩开始了--<br>
              回声找到你和人们之间<br>
              心理上的联系，幸存<br>
              下去，幸存到明天<br>
              而连接明天的<br>
              一线阳光，来自<br>
              隐藏在你胸中的钻石<br>
              你走不出这峡谷，因为<br>
              被送葬的是你</p>
            </td>
        </tr>
