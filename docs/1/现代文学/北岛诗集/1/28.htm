          <td> 
            <p align="center" class="h">寓　　言</p>
            <p>他活在他的寓言里<br>
              他不再是寓言的主人<br>
              这寓言已被转卖到<br>
              另一只肥胖的手中</p>
            <p>他活在肥胖的手中<br>
              金丝雀是他的灵魂<br>
              他的喉咙在首饰店里<br>
              周围是玻璃的牢笼</p>
            <p>他活在玻璃的牢笼中<br>
              在帽子与皮鞋之间<br>
              那四个季节的口袋<br>
              装满了十二张面孔</p>
            <p>他活在十二张面孔中<br>
              他背叛的那条河流<br>
              却紧紧地追随着他<br>
              使人想起狗的眼睛</p>
            <p>他活在狗的眼睛中<br>
              看到全世界的饿<br>
              和一个人的富足<br>
              他是他的寓言的主人</p>
          </td>
        </tr>
