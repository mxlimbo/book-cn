            <p align="center" class="h">磨　　刀</p>
            <p>我借清晨的微光磨刀<br>
              发现刀背越来越薄<br>
              刀锋仍就很钝　　　　<br>
              太阳一闪<br>
              大街上的人群　<br>
              是巨大的橱窗里的树林<br>
              寂静轰鸣<br>
              我看见唱头正沿着<br>
              一棵树椿的年轮<br>
              滑向中心</p>
