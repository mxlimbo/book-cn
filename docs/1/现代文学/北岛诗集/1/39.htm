          <td> 
            <p align="center" class="h">言</p>
            <p>许多种语言<br>
              在这世界飞行<br>
              碰撞，产生了火星<br>
              有时是仇恨<br>
              有时是爱情</p>
            <p>理性的大厦<br>
              正无声地陷落<br>
              竹篾般单薄的思想<br>
              编成的篮子<br>
              盛满盲目的毒蘑</p>
            <p>那些岩画上的走兽<br>
              踏着花朵驰去<br>
              一棵蒲公英秘密地<br>
              生长在某个角落<br>
              风带走了它的种子</p>
            <p>许多种语言<br>
              在这世界飞行<br>
              语言的产生<br>
              并不能增加或减轻<br>
              人类沉默的痛苦</p>
          </td>
