          <td> 
            <p align="center" class="h">峭壁上的窗户</p>
            <p>&nbsp;</p>
            <p>黄蜂用危险的姿势催开花朵<br>
              信已发出，一年中的一天<br>
              受潮的火柴不再照亮我<br>
              狼群穿过那些变成了树的人们<br>
              雪堆骤然融化，表盘上<br>
              冬天的沉默断断续续<br>
              凿穿岩石的并不是纯净的水<br>
              炊烟被利斧砍断<br>
              笔直地停留在空中<br>
              阳光的虎皮条纹从墙上滑落<br>
              石头生长，梦没有方向<br>
              散落在草丛中的生命<br>
              向上寻找着语言，星星<br>
              迸裂，那发情的河<br>
              把无数生锈的弹片冲向城市<br>
              从阴沟里张出凶猛的灌木<br>
              在市场上，女人们抢购着春天</p>
