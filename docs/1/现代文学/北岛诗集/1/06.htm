          <td> 
            <p align="center" class="h">无　　题</p>
            <p>把手伸给我<br>
              让我那肩头挡住的世界<br>
              不再打扰你<br>
              假如爱不是遗忘的话<br>
              苦难也不是记忆<br>
              记住我的话吧<br>
              一切都不会过去<br>
              即使只有最后一棵白杨树<br>
              象没有铭刻的墓碑<br>
              在路的尽头耸立<br>
              落叶也会说话<br>
              在翻滚中褪色、变白<br>
              慢慢地冻结起来<br>
              托起我们深深的足迹<br>
              当然，谁也不知道明天<br>
              明天从另一个早晨开始<br>
              那时我们将沉沉睡去</p>
            </td>
        </tr>
