            <p align="center" class="h">单人房间</p>
            <p>他出生时家具又高又大又庄严<br>
              如今很矮小很破旧<br>
              没有门窗，灯泡是唯一的光源<br>
              他满足于室内温度<br>
              却大声诅咒那看不见的坏天气<br>
              一个个仇恨的酒瓶排在墙角<br>
              瓶塞打开，不知和谁对饮<br>
              他拼命地往墙上钉钉子<br>
              让想象的瘸马跨越这些障碍</p>
            <p>一只追赶臭虫的拖鞋践踏<br>
              天花板，留下理想带花纹的印迹<br>
              他渴望看到血<br>
              自己的血，霞光般飞溅</p>
