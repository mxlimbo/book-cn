            <p align="center" class="h">界　　限</p>
            <p>我要到对岸去</p>
            <p>河水涂改着天空的颜色<br>
              也涂改着我<br>
              我在流动<br>
              我的影子站在岸边<br>
              象一棵被雷电烧焦的树</p>
            <p>我要到对岸去</p>
            <p>对岸的树丛中<br>
              掠过一只孤独的野鸽<br>
              向我飞来</p>
