            <p align="center" class="h">悼　　亡</p>
            <p>不是生者是死者<br>
              在末曰般殷红的天空下<br>
              结伴而行<br>
              苦难引导着苦难<br>
              恨的尽头是恨<br>
              泉水干涸，大火连绵<br>
              回去的路更远<br>
              不是上帝是孩子<br>
              在钢盔与钢盔撞击的<br>
              声音中祈祷<br>
              母亲孕育了光明<br>
              黑暗孕育了母亲</p>
            <p>石头滚动，钟表倒转<br>
              日蚀已经出现<br>
              不是肉体是灵魂<br>
              每年一起再过一次生日<br>
              你们有同样的年龄<br>
              爱为死者缔造了<br>
              永久的联盟<br>
              你们紧紧拥抱<br>
              在长长的死亡名单中</p>
          </td>
