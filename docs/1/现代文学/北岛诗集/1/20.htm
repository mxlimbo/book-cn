            <p align="center" class="h">在黎明的铜镜中</p>
            <p>在黎明的铜镜中<br>
              呈现的是黎明<br>
              猎鹰聚拢唯一的焦点<br>
              台风中心是宁静的<br>
              歌手如云的岸<br>
              只有冻成白玉的医院<br>
              低吟</p>
            <p>在黎明的铜镜中<br>
              呈现的是黎明<br>
              水手从绝望的耐心里<br>
              体验到石头的幸福<br>
              天空的幸福<br>
              珍藏着一颗小小沙砾的<br>
              蚌壳的幸福</p>
            <p>在黎明的铜镜中<br>
              呈现的是黎明<br>
              屋顶上的帆没有升起<br>
              木纹展开了大海的形态<br>
              我们隔着桌子相望<br>
              而最终要失去<br>
              我们之间这唯一的黎明</p>
