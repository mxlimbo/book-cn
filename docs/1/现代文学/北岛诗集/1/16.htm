            <p align="center" class="h">明天，不</p>
            <p>这不是告别<br>
              因为我们并没有相见<br>
              尽管影子和影子<br>
              曾在路上叠在一起<br>
              象一个孤零零的逃犯</p>
            <p>明天，不<br>
              明天不在夜的那边<br>
              谁期待，谁就是罪人<br>
              而夜里发生的故事<br>
              就让它在夜里结束吧</p>
