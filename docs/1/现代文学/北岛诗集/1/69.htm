            <p align="center" class="h">无　　题</p>
            <p>他睁开第三只眼睛<br>
              那颗头上的星辰<br>
              来自东西方相向的暖流<br>
              构成了拱门　<br>
              高速公路穿过落日<br>
              两座山峰骑垮了骆驼<br>
              骨架被压进深深的<br>
              煤层<br>
              他坐在水下狭小的舱房里<br>
              压舱石般镇定<br>
              周围的鱼群光芒四射<br>
              自由那黄金的棺盖<br>
              高悬在监狱上方<br>
              在巨石后面排队的人们<br>
              等待着进入帝王的<br>
              记忆<br>
              词的流亡开始了</p>
            </td>
