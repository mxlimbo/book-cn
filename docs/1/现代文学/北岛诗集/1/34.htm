          <td> 
            <p align="center" class="h">别问我们的年龄</p>
            <p>我们在无知的森林中<br>
              和草地的飞毯上接近过天空</p>
            <p>当我们占据了某套公寓<br>
              如同占据了真理<br>
              误入城市之网的汽车<br>
              爬上水泥的绝壁<br>
              在电线捆缚的房子之间<br>
              夜携带着陌生的来信<br>
              楼梯松弛了<br>
              陷阱捕获的石狮<br>
              是我们共同的主人</p>
            <p>别问我们的年龄<br>
              我们沉睡得象冷藏库里的鱼<br>
              假牙置于杯中<br>
              影子脱离了我们<br>
              被重新裁剪<br>
              从袖口长出的枯枝<br>
              绽开了一朵朵<br>
              血红的嘴唇</p>
          </td>
