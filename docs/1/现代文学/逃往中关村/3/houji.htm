            <p class="h" align="center"><br>
              后 记</p>
            <p><br>
              　　如果一定有人要我告诉他，康成死了没有，我可以明确地告诉自己，康成没有死，我也同样活过来了，有时候求生的过程是那么艰难，就像人在迷途中寻找出路，我非常认真地想了办法，最后终于回到了我的酒肉朋友中间，虽然我那些酒肉朋友并没有在我接近死亡的时候帮我什么，但我在那个时候确实想起了他们，人活着能够让人想起真不容易。</p>
