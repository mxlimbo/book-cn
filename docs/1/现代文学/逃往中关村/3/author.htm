              《逃往中关村》作者简介 </p>
            <p><br>
              　　汪向勇，1973年生于湖北。现为《计算机世界》报记者。1995年毕业于湖北工学院计算机应用专业，从事软件开发。</p>
            <p>　　1996年10月开始记者工作。长期关注网络写作，小说《走吧》、《留在纱帽的故事》在最大的华人纯文学网站橄榄树（<a href="http://www.wenxue.com/gb">http://www.wenxue.com/gb</a>）发表。</p>
