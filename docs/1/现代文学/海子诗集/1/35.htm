              <p class="h" align="center">【怅望祁连(之一)】</p>
              <blockquote> 
                <p> <br>
                  那些是在过去死去的马匹<br>
                  在明天死去的马匹<br>
                  因为我的存在<br>
                  它们在今天不死<br>
                  它们在今天的湖泊里饮水食盐。</p>
                <p>天空上的大鸟<br>
                  从一棵樱桃<br>
                  或马骷髅中<br>
                  射下雪来。<br>
                  于是马匹无比安静<br>
                  这是我的马匹<br>
                  它们只在今天的湖泊里饮水食盐。</p>
              </blockquote>
