              <p class="h" align="center">【十四行: 王冠】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    我所热爱的少女<br>
                    河流的少女<br>
                    头发变成了树叶<br>
                    两臂变成了树干<br>
                    你既然不能做我的妻子<br>
                    你一定要成为我的王冠<br>
                    我将和人间的伟大诗人一同戴<br>
                    用你美丽的叶子缠绕我的竖琴和箭袋</p>
                  <p>秋天的屋顶、时间的重量<br>
                    秋天又苦又香<br>
                    使石头开花 象一顶王冠</p>
                  <p>秋天的屋顶又苦又香<br>
                    空中弥漫着一顶王冠<br>
                    被劈开的月桂和扁桃和苦香</p>
                  <p>夜里风大 听风吹在村庄<br>
                    村庄静座 象黑漆漆的财宝<br>
                    两座村庄隔河而睡<br>
                    海子的村庄睡的更沉</p>
                </blockquote>
              </blockquote>
