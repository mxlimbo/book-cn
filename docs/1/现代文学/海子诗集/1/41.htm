              <p class="h" align="center">【歌: 阳光打在地上】</p>
              <blockquote> 
                <p> <br>
                  阳光打在地上<br>
                  并不见得<br>
                  我的胸口在疼<br>
                  疼又怎样<br>
                  阳光打在地上</p>
                <p>这地上<br>
                  有人埋过羊骨<br>
                  有人运过箱子、陶瓶和宝石<br>
                  有人见过牧猪人。那是长久的漂泊之后<br>
                  阳光打在地上。阳光依然打在地上<br>
                  这地上</p>
                <p>少女们多得好象<br>
                  我真有这么多女儿<br>
                  真的生下过这么多女儿<br>
                  真的曾经这样幸福<br>
                  用一根水勺子<br>
                  用小豆、菠菜、油菜<br>
                  把她们养大<br>
                  阳光打在地上</p>
              </blockquote>
