              <p class="h" align="center">【浑曲】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    妹呀</p>
                  <p>竹子胎中的儿子<br>
                    木头胎中的儿子<br>
                    就是你满头秀发的新郎</p>
                  <p>妹呀</p>
                  <p>晴天的儿子<br>
                    雨天的儿子<br>
                    就是滚遍你身体的新娘</p>
                  <p>妹呀</p>
                  <p>吐出香鱼的嘴唇<br>
                    航海人花园一样的嘴唇<br>
                    就是咬住你的嘴唇</p>
                  <p>在泥土里</p>
                  <p>谷仓中的嘤嘤之声<br>
                    萨福萨福<br>
                    亲我一下</p>
                  <p>你装饰额角的诗歌何其甘美<br>
                    你凋零的棺木象一盘美丽的棋局。</p>
                </blockquote>
