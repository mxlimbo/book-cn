              <p class="h" align="center">8、合唱</p>
              <blockquote> 
                <p> <br>
                  太阳向着赤道飞去 飞去 身体不行了<br>
                  赤道向着太阳飞去 飞去 头 不在了</p>
                <p>岩芯 向外爆响 爆炸裂开的伤口<br>
                  广大无边的沙漠从大海中升起<br>
                  沙漠从海底升起又退回大海<br>
                  太阳的岩石涨破了我的脸</p>
                <p>太阳刺破我的头盖像浓烈的火焰撒在我的头盖<br>
                  两只乌鸦飞进我的眼睛。<br>
                  无边的黑夜骑着黑夜般的乌鸦飞进我的眼睛<br>
                  脸是最后一头野兽<br>
                  黑夜是一条黑色的河、<br>
                  太阳的枪管发热后春火弥漫山谷<br>
                  五根爪子捧着一颗心在我的头盖上跳舞并爆裂</p>
              </blockquote>
