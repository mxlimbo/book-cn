              <p class="h" align="center">【日光】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    梨花<br>
                    在土墙上滑动<br>
                    牛铎声声</p>
                  <p>大婶拉过两位小堂弟<br>
                    站在我面前<br>
                    象两截黑炭</p>
                  <p>日光其实很强<br>
                    一种万物生长的鞭子和血!</p>
