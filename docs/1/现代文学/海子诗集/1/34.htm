              <p class="h" align="center">【房屋】</p>
              <blockquote> 
                <p> <br>
                  你在早上<br>
                  碰落的第一滴露水<br>
                  肯定和你的爱人有关<br>
                  你在中午饮马<br>
                  在一枝青桠下稍立片刻<br>
                  也和她有关<br>
                  你在暮色中<br>
                  坐在屋子里不动<br>
                  也是与她有关<br>
                  你不要不承认</p>
                <p>那泥沙相会, 那狂风奔走<br>
                  如巨蚁<br>
                  那雨天雨地哭得有情有义<br>
                  而爱情房屋温情地坐着<br>
                  遮蔽母亲也遮蔽孩子</p>
                <p>遮蔽你也遮蔽我</p>
              </blockquote>
