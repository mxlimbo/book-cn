              <p class="h" align="center">【最后一夜和第一日的献诗】</p>
              <blockquote> 
                <p> <br>
                  今夜你的黑头发<br>
                  是岩石上寂寞的黑夜<br>
                  牧羊人用雪白的羊群<br>
                  填满飞机场周围的黑暗</p>
                <p>黑夜比我更早睡去<br>
                  黑夜是神的伤口<br>
                  你是我的伤口<br>
                  羊群和花朵也是岩石的伤口</p>
                <p>雪山<br>
                  用大雪填满飞机场周围的黑暗<br>
                  雪山女神吃的是野兽穿的是鲜花<br>
                  今夜 九十九座雪山高出天堂<br>
                  使我彻夜难眠</p>
              </blockquote>
