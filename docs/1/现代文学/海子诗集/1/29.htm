              <p class="h" align="center">【肉体】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    在甜蜜果食中<br>
                    一枚松鼠肉体般甜蜜的雨水<br>
                    穿越了天空 蓝色<br>
                    的羽翼</p>
                  <p>光茫四射</p>
                  <p>并且在我的肉体中<br>
                    停顿片刻</p>
                  <p>落到我的床脚<br>
                    在我手能摸到的地方<br>
                    床脚变成果园温暖的树椿</p>
                  <p>它们抬起我<br>
                    在一支飞越山梁的大鸟<br>
                    我看见了自己<br>
                    一枚松鼠肉体<br>
                    般甜蜜的雨水<br>
                    在我肉体中停顿<br>
                    了片刻</p>
                </blockquote>
              </blockquote>
