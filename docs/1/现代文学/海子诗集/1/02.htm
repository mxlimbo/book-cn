              <p class="h" align="center">【重建家园】<br>
              </p>
              <blockquote> 
                <blockquote> 
                  <blockquote> 
                    <p> 在水上 放弃智慧<br>
                      停止仰望长空<br>
                      为了生成你要流下屈辱的泪水<br>
                      来浇灌家乡平静的果园</p>
                    <p>生成无须洞察<br>
                      大地自己呈现<br>
                      用幸福也用痛苦<br>
                      来重建家乡的屋顶</p>
                    <p>放弃沉思和智慧<br>
                      如果不能带来麦粒<br>
                      请对诚实的大地<br>
                      保持缄默 和你那幽暗的本性</p>
                    <p>风吹炊烟<br>
                      果园就在我的身旁静静叫喊<br>
                      &quot;双手劳动<br>
                      慰籍心灵&quot;</p>
                  </blockquote>
                </blockquote>
