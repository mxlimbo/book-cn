              <p class="h" align="center">【敦煌】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    墩煌石窟<br>
                    象马肚子下<br>
                    挂着一只只木桶<br>
                    乳汁的声音滴破耳朵--<br>
                    象远方草原上撕破耳朵的人<br>
                    来到这最后的山谷<br>
                    他撕破的耳朵上<br>
                    悬挂着耳朵<br>
                    墩煌是千年以前<br>
                    起了大火的森林<br>
                    在陌生的山谷<br>
                    在最后的桑林--我交换<br>
                    食盐和粮食的地方<br>
                    我筑下岩洞, 在死亡之前, 画上你<br>
                    最后一个美男子的形象<br>
                    为了一只目松鼠<br>
                    为了一只母蜜蜂<br>
                    为了让她们在春天再次怀孕</p>
                </blockquote>
              </blockquote>
