              <p class="h" align="center">【夜】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    夜黑漆漆, 有水的村庄<br>
                    鸟叫不停, 浅沙下荸荠<br>
                    那果实在地下长大象哑子叫门<br>
                    鱼群悄悄潜行如同在一个做梦少女怀中<br>
                    那时刻有位母亲昙花一现<br>
                    鸟叫不定, 仿佛村子如一颗小鸟的嘴唇<br>
                    鸟叫不定而小鸟没有嘴唇<br>
                    你是夜晚的一部分 谁是黑夜的母亲<br>
                    那夜晚在门前长大象哑子叫门<br>
                    鸟叫不定象小鸟奉献给黑夜的嘴唇</p>
                  <p>在门外黑夜的嘴唇<br>
                    写下了你的姓名</p>
                </blockquote>
