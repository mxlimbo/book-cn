            <div align="center"> 
              <p><font size="5"><b>【第叁季】</b></font></p>
            </div>
            <p>第叁季, 第叁季属於箫与竖笛<br>
              那比丘尼总爱在葡萄架下<br>
              数她的念珠串子<br>
              紫色的喃喃, 叩我的窗子</p>
            <p>太阳哪, 太阳是迟起的报童<br>
              扔不进什麽金色的新闻<br>
              我也不能把忧郁<br>
              扔一只六足昆虫的遗骸那样<br>
              扔出墙去</p>
            <p>当风像一个馋嘴的野男孩<br>
              掠开长发, 要找谁的圆颈<br>
              我欲登长途的蓝驿车<br>
              向南, 向犹未散场的南方</p>
          </td>
