            <div align="center"> 
              <p><font size="5"><b>【海棠纹身】</b></font></p>
            </div>
            <p>一向忘了左胸口有一小块伤痕<br>
              为什麽会在那里,是刀<br>
              挑的,还是剑<br>
              削的,还是谁温柔的唇<br>
              不温柔的阻咒所吻?<br>
              直到晚年<br>
              心脏发痛的那天<br>
              从镜中的裸体他发现<br>
              那块疤,那块疤已长大<br>
              谁当胸一掌的手印<br>
              一只血蟹,一张海棠纹身<br>
              那扭曲变貌的图形他惊视<br>
              那海棠<br>
              究竟是外伤还是内伤<br>
              再也分不清</p>

        </tr>
