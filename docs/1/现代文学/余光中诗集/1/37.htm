            <div align="center"> 
              <p><font size="5"><b>【黄昏】</b></font></p>
            </div>
            <p>倘若黄昏是一道寂寞的关<br>
              西门关向晚霞的<br>
              匆匆的鞍上客啊，为何<br>
              不见进关来，只见出关去？<br>
              而一出关去就中了埋伏<br>
              晚霞一翻全变了黑旗<br>
              再回头，西门已闭<br>
              ----几度想问问蝶上的边卒<br>
              只见蝙蝠在上下扑打着<br>
              噢，一座空城</p>
