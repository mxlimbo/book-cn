              <p><font size="5"><b>【夜色如网】</b></font></p>
            </div>
            <p>你知道夜色迷离是怎样来袭的吗？<br>
              从海上？一盏渔火接一盏渔火？<br>
              从陆上？一柱路灯接一柱路灯？<br>
              从风上？一只归鸟接一只归鸟？<br>
              恢恢的天网疏而不漏<br>
              撒网的手向无中生有<br>
              你知道是怎样放怎样收的吗？<br>
              看坡下斜斜的一行马尾松<br>
              须发蓬茸，背光的姿态<br>
              愈来愈暧昧，也愈朦胧<br>
              面海的那扇长窗<br>
              正要说暮色来了<br>
              忽然一变色<br>
              说，夜色来了<br>
              说，灰茫茫的天网无所遗漏<br>
              正细孔密洞在收口<br>
              无论你在天涯的什么半岛<br>
              地角的什么楼</p>
