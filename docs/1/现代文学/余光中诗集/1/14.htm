            <div align="center"> 
              <p><font size="5"><b>【圆通寺】</b></font></p>
            </div>
            <p>大哉此镜 看我立其湄<br>
              竟无水仙之倒影<br>
              想花已不黏身 光已畅行</p>
            <p>比丘尼 如果青钟铜扣起<br>
              听一些年代滑落苍苔<br>
              自盘得的圆颅</p>
            <p>塔顶是印度的云 塔顶是母亲<br>
              启古灰匣 可窥我的脐带<br>
              联系的一切 曾经</p>
            <p>母亲在此 母亲不在此<br>
              释迦在此 释迦不在此<br>
              释迦恒躲在碑的反面</p>
            <p>佛在唐 佛在敦煌<br>
              诺 佛就坐在那婆罗树下<br>
              在摇篮之前 棺盖之後</p>
            <p>而狮不吼 而钟不鸣 而佛不语<br>
              数百级下 女儿的哭声<br>
              唤我回去 回後半生</p>
