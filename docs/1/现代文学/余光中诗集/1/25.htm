              <p><font size="5"><b>【银叶板痕】</b></font></p>
            </div>
            <p>那一棵老树会把自己的故事<br>
              说的这麽露骨呢？<br>
              不必寻根了，一切的传说<br>
              赤裸裸都罗列在眼前<br>
              半亩的龙骨嶙峋，蛟筋杂错<br>
              蟠踞成一只飞不去的海妖<br>
              轻一点吧，嘘，轻一点<br>
              防他突然会醒来<br>
              千只蠕蠢，把你拌一跤</p>
