            <div align="center"><font size="5"><b>【天问】</b></font></div>
            <p>水上的霞光呵<br>
              一条接一条，何以<br>
              都没入了暮色了呢？<br>
              地上的灯光呵<br>
              一盏接一盏，何以<br>
              都没入了夜色了呢？<br>
              天上的星光呵<br>
              一颗接一颗，何以<br>
              都没入了曙色了呢？<br>
              我们的生命呵<br>
              一天接一天，何以<br>
              都归于永恒了呢？<br>
              而当我走时呵<br>
              把我接走的，究竟<br>
              是怎样的天色呢？<br>
              是暮色吗昏昏？<br>
              是夜色吗沉沉？<br>
              是曙色吗耿耿？</p>
