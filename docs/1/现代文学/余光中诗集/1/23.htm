            <div align="center"> 
              <p><font size="5"><b>【连环】</b></font></p>
            </div>
            <p align="right"> ——仿卞之琳诗意</p>
            <p>你站在桥头看落日<br>
              落日却回顾<br>
              回顾着远楼<br>
              有人在楼头正念你</p>
            <p>你站在桥头看明月<br>
              明月却俯望<br>
              俯望着远窗<br>
              有人在窗口正梦你</p>
