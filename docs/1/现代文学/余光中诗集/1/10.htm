            <div align="center"> 
              <p><font size="5"><b>【纱帐】</b></font></p>
            </div>
            <p>小时候的仲夏夜啊<br>
              稚气的梦全用白纱来裁缝<br>
              圆顶的罗帐轻轻地斜下来<br>
              星云 的纤洞细孔<br>
              仰望着已经有点催眠<br>
              而捕梦之网总是密得<br>
              飞不进一只嗜血的刺客<br>
              ----黑衫短剑的夜行者<br>
              只好在外面嘤嘤地怨吟<br>
              却竦得放进月光和树影<br>
              几声怯怯的虫鸣里<br>
              一缕禅味的蚊香<br>
              招人入梦, 向幻境蜿蜒----</p>
            <p>一睁眼<br>
              赤红的火霞已半床</p>
