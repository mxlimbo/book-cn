          <td>
            <div align="center"> 
              <p><font size="5"><b>【戏李白】</b></font></p>
            </div>
            <p>你曾是黄河之水天上来<br>
              阴山动<br>
              龙门开<br>
              而今反从你的句中来<br>
              惊涛与豪笑<br>
              万里涛涛入海<br>
              那轰动匡卢的大瀑布<br>
              无中生有<br>
              不止不休<br>
              黄河西来, 大江东去<br>
              此外五千年都已沉寂<br>
              有一条黄河, 你已够热闹的了<br>
              大江, 就让给苏家那乡弟吧<br>
              天下二分<br>
              都归了蜀人<br>
              你踞龙门<br>
              他领赤壁</p>
