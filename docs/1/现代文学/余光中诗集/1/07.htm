            <div align="center"><font size="5"><b>【星之葬】</b></font></div>
            <p>浅蓝色的夜溢进窗来 夏斟得太满<br>
              萤火虫的小宫灯做着梦<br>
              梦见唐宫 梦见追逐的轻罗小扇</p>
            <p>梦见另一个夏夜 一颗星的葬礼<br>

              以及你的惊呼 我的回顾 和片刻的愀然无语</p>
