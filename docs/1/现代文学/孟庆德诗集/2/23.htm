            <p class="h" align="center"><br>
              东北人的歌</p>
            <p><br>
              这是我擎花吐絮的田塍<br>
              这是我结实成果的枝柯<br>
              这是天地为我制作的镜框<br>
              镶在里面，我是一片山野<br>
              慢慢地延伸<br>
              延伸在<br>
              这片以山峦为主的土地<br>
              这条平翘舌不分的静静的河<br>
              这片生长白云的境界</p>
            <p>我是土地<br>
              有一棵树帮我守望季节<br>
              我是一棵树<br>
              我的目光由土地帮我连接</p>
            <p>我用沉静增加它的沉静<br>
              我用寂寞感知它的寂寞<br>
              来到这世上<br>
              我只写了一首十四行<br>
              我串起我所有的日子<br>
              谱写一支爱情的歌</p>
          </td>
