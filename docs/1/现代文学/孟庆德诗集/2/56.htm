            <p class="h" align="center"><br>
              李 白</p>
            <p><br>
              李白捞月亮去了<br>
              一去再也没回来<br>
              一只鸟笼子里<br>
              放着李白的杯子<br>
              那只鹦鹉洲上跟来的小鹦鹉<br>
              醉眼迷离地<br>
              仍没忘每天唱一首李白的歌</p>
            <p>天空<br>
              在笼子的外面</p>
            <p>一出古装戏正在闭幕<br>
              码头上躺着的那个人被我认出<br>
              失踪了的李白<br>
              冰凉地已经变成了酒中的神仙</p>
            <p>远处水面上<br>
              飘然而来的<br>
              是船<br>
              <br>
            </p>
            <p align="right">1987．11</p>
