            <p class="h" align="center"><br>
              诗 人</p>
            <p><br>
              大海，大海<br>
              从你的酒杯里走出来<br>
              走进一本新结的诗稿</p>
            <p>大海，大海<br>
              漫出书店的门槛<br>
              染蓝了所有的街道</p>
            <p>一张地图摊在眼前<br>
              你的手指一路点去<br>
              城镇乡村就都是小岛</p>
            <p>所有的小岛<br>
              都被你的名字<br>
              种上花草</p>
            <p align="right"><br>
              1987．6．15</p>
