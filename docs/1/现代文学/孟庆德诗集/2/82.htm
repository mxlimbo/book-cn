            <p class="h" align="center"><br>
              说 吧</p>
            <p><br>
              说吧<br>
              我的脚印该向着什么方向变成路标<br>
              说吧<br>
              我是该穿着鞋子还是该打着赤脚</p>
            <p>没有哪颗星星会留下身影<br>
              说吧<br>
              有多少次萤火般的太阳在黑夜里熄灭<br>
              有多少次夜风吹折旷野上的青草<br>
              又有多少夜鸟的啼叫<br>
              将打湿我的征袍</p>
            <p>行吟歌者的琴<br>
              被冰冷的风雪攥碎<br>
              我是琴弦断裂时的最后一个音符<br>
              落地成人<br>
              说吧<br>
              哪里是路的尽头<br>
              哪里是朝曦击落夜的羽毛</p>
            <p align="right"><br>
              1990．7．12－13</p>
