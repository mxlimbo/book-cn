            <p class="h" align="center"><br>
              少 女</p>
            <p><br>
              你出生时的泪珠不是种子<br>
              你的歌声玫瑰香型小溪牌儿<br>
              蝴蝶翩翩四分之三拍<br>
              花朵的女友春天的女伴儿<br>
              请别看那玫瑰花<br>
              你一看它它就要开放<br>
              你哪会知道花开有多少<br>
              羽毛球飘过的朦胧的网眼<br>
              网着你周围的春草一片</p>
            <p align="right"><br>
              1985．7</p>
          </td>
