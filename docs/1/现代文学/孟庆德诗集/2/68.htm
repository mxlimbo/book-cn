            <p class="h" align="center"><br>
              秋 天</p>
            <p><br>
              秋天<br>
              温暖的田野<br>
              蛛丝拉长了的<br>
              琴弦<br>
              在阳光中闪烁</p>
            <p>秋天<br>
              背靠背 两个小伙儿<br>
              坐唱一支不知年代的歌<br>
              歌里唱的姑娘<br>
              他们谁也没见过</p>
            <p>秋天<br>
              手里转动一朵野花<br>
              野花在歌声里很红<br>
              田野的远处<br>
              闪闪的 有小河流过</p>
            <p>&nbsp;</p>
            <p align="right">1985．9．19</p>
          </td>
