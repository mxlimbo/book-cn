            <p class="h" align="center"><br>
              春</p>
            <p><br>
              云是匆匆的，<br>
              以为又是一场雪，<br>
              然而雨来了。</p>
            <p>窗内一盆兰，<br>
              伸展着绿色的叶，<br>
              被雨惊醒了。</p>
            <p>兰在窗内说：<br>
              &quot;请问你也是雨吗？<br>
              你来做什么？&quot;</p>
            <p>&quot;让我进去吧。&quot;<br>
              雨丝抚着窗子说：<br>
              &quot;我是春雨哥。&quot;</p>
            <p>兰叶一哆嗦，<br>
              觉得面孔一阵热，<br>
              开了花一朵。</p>
            <p align="right"><br>
              1982．3．1</p>
