            <p class="h" align="center"><br>
              海</p>
            <p align="right">--题一张照片</p>
            <p> 海平线把太阳切成两半<br>
              不知是下去<br>
              还是上来</p>
            <p>海面上飘着几点白帆<br>
              不知是出航<br>
              还是回返</p>
            <p>白鸥的翅膀扇着大海和太阳<br>
              不知是鸣晨<br>
              还是唱晚</p>
            <p>不管是朝阳还是夕阳<br>
              不管是海鸥还是白帆<br>
              它们饮的是一块无名的海<br>
              它们品尝的是和平的甜</p>
            <p align="right"><br>
              1985．5</p>
          </td>
