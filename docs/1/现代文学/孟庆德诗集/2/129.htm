            <p class="h" align="center"><br>
              蜘 蛛 1</p>
            <p><br>
              赶过了夏天的海<br>
              你摇着你的小船回去了<br>
              守望，和许多小岛一样<br>
              以垂钓者塑在那里的姿态<br>
              疲惫天空和大海的眼睛<br>
              腹中依旧空空<br>
              带着那张被秋天的大白鲨撕破的网<br>
              摇动那把打扰过夏天、也被夏天磨损过的桨<br>
              你的默默无声被人唤作知足<br>
              船尾剪出的浪花<br>
              化做遍地的落叶<br>
              这些都已不能走进你的意识<br>
              你并不比谁走得慢<br>
              也并不比谁走得快<br>
              把一切留在身后<br>
              向着歇息，向着饥锇的地方<br>
              你能带走的<br>
              只是你自己</p>
            <p align="center">&nbsp; </p>
            <p> <br>
            </p>
            <p align="right">1990．8．9</p>
