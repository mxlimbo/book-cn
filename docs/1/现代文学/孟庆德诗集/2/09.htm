            <p class="h" align="center"><br>
              乘着音乐的小船</p>
            <p><br>
              时常<br>
              乘着音乐的小船</p>
            <p>追不上我的雨水<br>
              落在草地上<br>
              太阳把它照亮</p>
            <p>小河－－<br>
              老妇人轻倒着的毛线</p>
            <p>画面以外有太阳<br>
              画面以内有一角蓝天<br>
              白桦想着白桦的心事<br>
              草地和春天走向遥远</p>
            <p>小船<br>
              变成了白桦们<br>
              想握手<br>
              又够不到的<br>
              空间</p>
            <p align="right"><br>
              1984．10</p>
