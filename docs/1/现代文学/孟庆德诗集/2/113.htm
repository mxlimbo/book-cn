            <p class="h" align="center"><br>
              一张照片上的我</p>
            <p><br>
              保留一个胖乎乎的早晨 <br>
              享受赤裸 <br>
              <br>
              保留一个最短暂的时间<br>
              看想看的 <br>
              听想听的 </p>
            <p>看见蝴蝶飞向花朵 <br>
              像看见一只伸来的手 <br>
              腋下有一种痒痒的感觉 </p>
            <p>最嫩的肺 <br>
              最小的胃 <br>
              一次性的欢笑<br>
              像一枚纪念邮票<br>
              卧在<br>
              迈出一步就再也回不去的地方 <br>
              <br>
              一个字也不认识<br>
              所有的文字都是美丽的图案<br>
              <br>
              笑看一个小木偶<br>
              穿上了衣服<br>
              再也脱不下来 <br>
              <br>
              一个胖乎乎的早晨 <br>
              什么也不穿 </p>
            <p> <br>
              <br>
              <br>
            </p>
            <p align="right">1990．1</p>
