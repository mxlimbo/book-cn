            <p class="h" align="center"><br>
              钓 客</p>
            <p align="center">我喜欢灵魂的先知<br>
              --[美]爱默森</p>
            <p><br>
              多少年了<br>
              总没听出这条四分之三拍的河<br>
              是不是蓝的</p>
            <p>饿了，啃一口大江东去<br>
              渴了，饮一杯晓风残月</p>
            <p>没有蓑衣，没有斗笠<br>
              没有小鸟在我头上降落<br>
              喜欢吃鱼的人<br>
              每一下水声<br>
              都是音乐</p>
            <p>钓竿一动不动<br>
              一点阳光在上面闪烁</p>
            <p align="right"><br>
              1989．3</p>
