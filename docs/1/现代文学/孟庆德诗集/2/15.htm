            <p class="h" align="center"><br>
              得了病</p>
            <p><br>
              得了病，就变成了病</p>
            <p>一座闹鬼的宅院<br>
              冬天的阳光冷冷清清</p>
            <p>有人远远地看见<br>
              泉水在你的唇上落下黑色的水滴</p>
            <p>一个人看见了<br>
              所有的人就都看见了</p>
            <p>你抚过的孩子<br>
              麻疯孩子家人的神经</p>
            <p>没有人来打扰你<br>
              苍蝇的拜访使你流泪</p>
            <p>太阳下<br>
              你牵着你的影子走在天地的眼睛里</p>
            <p align="right"><br>
              1988．12．22</p>
