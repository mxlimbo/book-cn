            <p class="h" align="center"><br>
              山 2</p>
            <p><br>
              一顶草帽扣在那里 <br>
              <br>
              道路 <br>
              是草帽的带子 <br>
              随风飘动<br>
              <br>
              天空蓝成周日的早晨 <br>
              总有年青人 <br>
              从积木般的房子里跑出来<br>
              沿着带子 <br>
              攀登草帽 <br>
              <br>
              我淘气 <br>
              总想趁天空睡着的时候 <br>
              摇动它装雨的小瓶<br>
              就像往菜里 <br>
              撒点味精 <br>
              <br>
              反正 <br>
              有绿色的山<br>
              就有红色的小亭<br>
              <br>
              反正年青人 <br>
              浇得再湿也不会感冒 <br>
              还能浇出青春的雀跃 <br>
              和笑声 <br>
              <br>
            </p>
            <p align="right">1990年</p>
