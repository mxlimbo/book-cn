            <p class="h" align="center"><br>
              读 诗</p>
            <p><br>
              眼睛里跳动着的<br>
              也许是欢乐的火苗<br>
              也许是伤感的泪花 <br>
              <br>
              榆树一寸寸长大<br>
              在风雨的鞭挞下<br>
              默默结荚 <br>
              <br>
              捧着你的诗 <br>
              捧着你的成熟 <br>
              成熟是喜剧<br>
              也是悲剧 <br>
              <br>
              紫竹萧在深夜里自鸣<br>
              一支笔<br>
              终于伸向自己<br>
              远帆一点剥离海天<br>
              我不知道，它<br>
              是远航<br>
              还是回家<br>
              <br>
              泪花里有火苗<br>
              火苗里有泪花 <br>
              我只有柳絮般的叹息<br>
              飘落在阳光下<br>
              <br>
              你在不变中<br>
              变化 </p>
            <p align="right"><br>
              1989．3．7</p>
