            <p class="h" align="center"><br>
              走过树林</p>
            <p><br>
              走过树林 你向里面喊了一声<br>
              你喊的未必是我 我没敢答应</p>
            <p>一朵花在雾里偷绽 接住你的声音<br>
              接住一颗晨露 圆润 晶莹</p>
            <p>火车站的留言牌<br>
              并非为我而设<br>
              手指指不出去向的<br>
              应该是风</p>
            <p>松柏以千年为一瞬<br>
              昙花举一瞬为永恒<br>
              有人见我徘徊于你走过的路上<br>
              那不是我<br>
              那是一朵花<br>
              已甜蜜地死于一个早晨</p>
            <p>&nbsp; </p>
            <p> <br>
            </p>
            <p align="right">1989．2</p>
