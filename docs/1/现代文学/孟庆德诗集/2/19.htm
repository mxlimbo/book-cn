              电 影</p>
            <p><br>
              长笛奏鸣五十年代<br>
              蹦蹦跳跳走出小巷的那个小姑娘<br>
              是我的母亲<br>
              母亲很年轻年轻得让我不敢认<br>
              母亲只顾轻盈地走着没有看见我<br>
              一道银幕晴朗着几十年前的天空<br>
              那时的街道很质朴很新鲜<br>
              那时卖冰棍的老太太都很慈祥都不是特务<br>
              那时我们村里的年轻人都傻得可爱<br>
              人说山西好风光杏花村里开杏花<br>
              绿色的田野金色的田野<br>
              远远地传来郭兰英的歌声</p>
            <p align="right"><br>
              1988．1</p>
