            <p class="h" align="center"><br>
              回 忆 4</p>
            <p><br>
              兄弟，你睡下了<br>
              你的白莲在墙上的画框里开着</p>
            <p>向记忆中抚摸一座小小的山村<br>
              柔软总有一种夜的感觉<br>
              手指被灼伤<br>
              你是一盏羸弱的灯<br>
              让我温暖，让我寂寞</p>
            <p>黑夜之树<br>
              坐不住光亮的果<br>
              只繁衍鼾声的叶<br>
              道路走向山外之后<br>
              静静<br>
              一只画笔<br>
              一只空空的烟灰碟</p>
            <p>兄弟，你是不是已经戒烟<br>
              你在远方能否知道<br>
              今天，这个时刻<br>
              你的白莲为我照亮黑夜</p>
            <p align="right"><br>
              1989．7．10</p>
