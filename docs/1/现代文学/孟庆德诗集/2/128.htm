            <p class="h" align="center"><br>
              真 想</p>
            <p><br>
              真想做一朵小小的野花<br>
              看童年的你蹲成<br>
              一幅春天的图画</p>
            <p> 真想做一片草地<br>
              看你伸出小小的手掌<br>
              放一只蝴蝶回自然的家</p>
            <p> 真想做一个少年<br>
              牵一只风筝<br>
              带你奔跑在春天的旷野</p>
            <p> 真想做一个老人<br>
              端一只安静的烟袋坐在远处<br>
              看你在春天里，永远也长不大</p>
            <p> 真想<br>
              真想除去世间的一切<br>
              只把春天为你留下</p>
            <p align="center">&nbsp; </p>
            <p> <br>
            </p>
