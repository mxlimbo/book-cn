            <p class="h" align="center"><br>
              游 子</p>
            <p><br>
              故乡的小路上<br>
              走着我的童年<br>
              （许多年以后我才知道<br>
              那是一首很美的诗篇）</p>
            <p>一个大人拦住了我<br>
              对我说外面很美<br>
              我就跟他去了<br>
              一抬腿就是许多年</p>
            <p>走了很多地方<br>
              好像总也走不到尽头<br>
              越走<br>
              离故乡越远</p>
            <p>但我经常想起<br>
              我那心爱的小镰刀<br>
              我那插着野花的小草篮<br>
              还放在故乡的小路边</p>
            <p>&nbsp; </p>
            <p> <br>
              <br>
              <br>
            </p>
            <p align="right">1985．9．21</p>
