            <p class="h" align="center"><br>
              海 滨</p>
            <p><br>
              夏天<br>
              躺在海滩上</p>
            <p>蓝天飘过白云<br>
              海滩上走过白衣的姑娘<br>
              强烈的阳光照我无力<br>
              不知道<br>
              天在地上<br>
              还是海在天上<br>
              忘记了<br>
              白色的云<br>
              和云样的<br>
              姑娘<br>
              <br>
            </p>
            <p align="right">1985．6</p>
