            <p class="h" align="center"><br>
              送 别</p>
            <p><br>
              两只酒杯<br>
              并排靠在一起<br>
              对折的道路打开<br>
              一端渡河而去<br>
              一端压在山里</p>
            <p>朝霞 熊熊的大火中<br>
              一列大雁的影子从你我的中间划过<br>
              你看朝阳<br>
              我看你<br>
              脚下的大地有一种预感的颤栗</p>
            <p>几天以后你走了<br>
              满山枫叶哭红了眼睛看你远去</p>
            <p align="right"><br>
              1988．9</p>
