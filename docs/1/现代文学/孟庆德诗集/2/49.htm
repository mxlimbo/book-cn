            <p class="h" align="center"><br>
              静</p>
            <p><br>
              我喜欢红色的苹果，但不吃它<br>
              放它放在景德镇<br>
              还有蕃茄，还有葡萄<br>
              牙齿不到<br>
              这是一盘室内的风景</p>
            <p>我喜欢美丽的女子<br>
              但不想惹她不喜欢<br>
              我知道我是个危险人物<br>
              我就从这个世界离开<br>
              看月光浴她钢琴般的梦</p>
            <p>旭日穿过玻璃<br>
              点亮一只插满鲜花的花瓶<br>
              <br>
            </p>
            <p align="right"><br>
              1989．2．25</p>
