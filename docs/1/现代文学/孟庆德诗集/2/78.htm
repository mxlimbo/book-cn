            <p class="h" align="center"><br>
              石 像</p>
            <p><br>
              在它的肩上<br>
              挂过我装草的小篮子</p>
            <p>当水泥地围到它身边<br>
              一只小鸟像一个小女子<br>
              与它依依惜别</p>
            <p>生前与同胞你死我活<br>
              死后又被人断了一臂<br>
              脚趾不全<br>
              有一只耳朵是假的</p>
            <p>只有眼睛还活着<br>
              都僵冷得不能再僵冷了<br>
              仍用目光进行鼓动和打击</p>
            <p>无论你站到什么地方<br>
              它都看着你</p>
            <p>大地要把它运到哪里去呢<br>
              瞻仰的潮水涨了又退</p>
            <p align="right"><br>
              1990．1</p>
