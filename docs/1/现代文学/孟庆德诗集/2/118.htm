            <p class="h" align="center"><br>
              原 谅</p>
            <p><br>
              最后那天，你到医院看我<br>
              我的身上已覆盖了死亡的白雪<br>
              除了你，别的人都已经走了</p>
            <p>倚在门旁，将头仰起<br>
              就这样站上一刻，或两刻<br>
              让噙不住的悲伤向下滴落</p>
            <p>我没有什么需要交待<br>
              只是请你原谅我<br>
              为了我被上帝推入你的生活</p>
            <p>原谅一个恋爱诗歌的人<br>
              写了撕，撕了又写，走火入魔<br>
              耽误了许多，辜负了许多</p>
            <p>原谅，用一片带小树林的山坡<br>
              用一束鲜花慰问我<br>
              如果火化，请装一把泥土给我小小的骨灰盒</p>
            <p>&nbsp; </p>
            <p> <br>
            </p>
            <p align="right">1989．6．30</p>
