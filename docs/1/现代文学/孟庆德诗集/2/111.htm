            <p class="h" align="center"><br>
              夜 行</p>
            <p><br>
              消失了满天的星斗<br>
              不见了远处的灯<br>
              我失落了我的<br>
              近视镜<br>
              蹲下身去<br>
              摸遍了大地的肌肤<br>
              眼看就要摸到地狱<br>
              忽然摸到了心底里的笑声<br>
              赶紧戴上<br>
              站起身来<br>
              又看见了满天的星<br>
              又看见了<br>
              引我前去的灯</p>
            <p> <br>
              <br>
              <br>
            </p>
            <p align="right">1985．7．8</p>
