            <p class="h" align="center"><br>
              别 离</p>
            <p><br>
              一副良药，许多擦痕痊愈<br>
              云影从一块石头上移去<br>
              一碗颤动后的清水 完好如初<br>
              窗子似乎从未被汽车震动过<br>
              陌生的日子 踏着雨后的小径<br>
              走向草地 走向一些<br>
              隔夜而又隔年的情节<br>
              火车把矛盾留在身后<br>
              矛盾就安静地闪亮在那里<br>
              像宝石 像一只鸽子<br>
              让你拾起它 擦去上面的灰尘<br>
              让你想召唤它 或亲切地走近前去<br>
              轻轻地 把它抱起</p>
            <p align="right"><br>
              1988．9．17</p>
