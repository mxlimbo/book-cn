            <p class="h" align="center"><br>
              月之声</p>
            <p><br>
              船舱里的目光把月亮的眼睛望得酸痛<br>
              瀚海上抓一把黄沙像抓住月亮的前胸<br>
              跪在异乡的土地上挥舞双拳要把月亮逼疯<br>
              坐死在医院的台阶上也问不出月亮的病症</p>
            <p>呼唤的回声在旷野上消失<br>
              月亮的回赠仍只是一个人跪着的身影</p>
            <p>&nbsp; </p>
            <p> <br>
            </p>
            <p align="right">1985．9</p>
