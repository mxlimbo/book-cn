            <p class="h" align="center"><br>
              过去的朋友</p>
            <p><br>
              看见他的人都说他老了许多<br>
              说他还是喝酒<br>
              一条路看不见这头也看不见那头<br>
              每天上班下班等着退休<br>
              和市场上的小贩子争执得身躯佝偻<br>
              被酒店的伙计戏谑却不回头<br>
              头发总也不梳，就像窗子总也不擦<br>
              目光如污浊的手切日子的土豆<br>
              那天我去看他并带去你的问候<br>
              终于想起你想起你来他的眼里流出两行酒<br>
              看他手指颤抖地端起酒杯<br>
              我默默无言地陪他醉了一宿<br>
              要不是听你说过我真不敢相信<br>
              他今年才四十出头<br>
              <br>
            </p>
            <p align="right">1989年</p>
