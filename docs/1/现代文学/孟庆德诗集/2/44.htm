            <p class="h" align="center"><br>
              回 忆 2</p>
            <p><br>
              嚼苹果嚼出一粒沙子<br>
              你的目光坐在粥棚里喝粥《红灯记》第三场<br>
              你的身体在银幕外边如同一粒瓜子坐在向日葵上<br>
              一个苹果核飞来把你砸得大骂<br>
              一只手臂一闪像暗中逃窜的老鼠<br>
              你&quot;喵&quot;地扑过去原来是个女耗子<br>
              你是电影外的定格进不得也退不得<br>
              后来你们和好<br>
              好了又吵吵了又好一直往前走<br>
              现在你吃苹果她削果皮<br>
              你们的孩子玩去了<br>
              台灯柔和台灯温暖你的苹果里没有沙子</p>
