            <p class="h" align="center"><br>
              校 园</p>
            <p><br>
              夏天扇着车票的小翅膀奔向凉爽<br>
              却把个凉爽的地方用暑假锁上<br>
              空荡荡的校园，你的身影无处不在<br>
              记忆，像楼房、绿树、树下的单杠</p>
            <p>绿荫般的歌声被太阳拆碎<br>
              分散到各个地方去流汗<br>
              我把自己从多汗的家里打捞出来<br>
              放到这被你绿化了的地方来晾</p>
            <p>球栏和我<br>
              把夏季坐成一方静静的草坪</p>
            <p>静静的校园让我感到<br>
              暑假，比什么都长</p>
            <p align="right"><br>
              1990.6.24-26</p>
