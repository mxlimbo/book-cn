            <p class="h" align="center"><br>
              独幕剧</p>
            <p><br>
              阳光，看着很亮<br>
              抓起一把，冰凉</p>
            <p>门<br>
              立出一种舞台效果</p>
            <p>往左走到1966处<br>
              一个戴眼镜的小伙子<br>
              从那里下场<br>
              那里长出一株白杨<br>
              每当秋风吹来<br>
              一片片树叶<br>
              是没有地址的信</p>
            <p>门<br>
              紧紧地关着<br>
              就像老父亲紧闭的嘴唇<br>
              就像老奶奶哭瞎了的眼睛</p>
            <p>剧场里鸦雀无声<br>
              仿佛不曾坐满观众<br>
              也许剧情太动人<br>
              司幕员竟然忘记<br>
              幕落的时候<br>
              到了</p>
            <p>&nbsp;</p>
            <p align="right">1990．3．12</p>
