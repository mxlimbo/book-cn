            <p class="h" align="center"><br>
              战争点线面</p>
            <p align="center"><br>
              1</p>
            <p>人类嫌上帝给的灾难不够多<br>
              自己再制造一些</p>
            <p align="center">2</p>
            <p>以自打嘴巴的方式<br>
              摆脱牙疼</p>
            <p align="center">3</p>
            <p>春天的绿叶<br>
              秋天的黄叶</p>
            <p align="center">4</p>
            <p>为文人创造赚钱的机会<br>
              为乏味的人间调剂生活<br>
              制成骨牌<br>
              给无聊的人消遣</p>
            <p align="center">5</p>
            <p>回头看<br>
              每项工程都毫无意义<br>
              每项工程都非常重要</p>
            <p>&nbsp; </p>
            <p> <br>
            </p>
