            <p class="h" align="center"><br>
              地 界</p>
            <p><br>
              地界不是界碑矗立在地上<br>
              地界是刀痕深深刻在心房<br>
              血液如酒双脚舞蹈的时候<br>
              不知不觉可以跳到对面去<br>
              只要对面的人也同样欢畅<br>
              地界伸缩的时候就得死人<br>
              把地界抽去鬼魂就喊冤枉</p>
            <p>每个死去的人<br>
              心上都有一道很古典的伤</p>
            <p></p>
            <p>&nbsp;</p>
