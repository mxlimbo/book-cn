          <td> 
            <p class="h" align="center"><br>
              门</p>
            <p><br>
              我是在屋子里出生的</p>
            <p>渐渐的，我长大了<br>
              我要出去</p>
            <p>推开一道门<br>
              又是一道门</p>
            <p>我怀疑<br>
              我是走在<br>
              多门的走廊里</p>
            <p>听见自行车的铃声<br>
              听见鸟的婉转</p>
            <p>不知道<br>
              前面的门<br>
              还有多少</p>
            <p>伸向一道道的门<br>
              手上颤抖着希望<br>
            </p>
            <p align="right"><br>
              1985．6．14</p>
          </td>
        </tr>
