            <p class="h" align="center"><br>
              浇 灌</p>
            <p><br>
              有一个孩子<br>
              把石头叫作鲜花</p>
            <p>有一个孩子<br>
              每天为石头浇水</p>
            <p>井里的清水<br>
              皱了又平<br>
              总也不见少</p>
            <p>汲水的壶<br>
              放下又提起<br>
              总也不见坏</p>
            <p>孩子不见了<br>
              变成了爸爸</p>
            <p>爸爸的孩子<br>
              每天为石头浇水</p>
            <p>爸爸的孩子<br>
              把石头叫作鲜花<br>
              <br>
            </p>
            <p align="right">1986．1．12</p>
