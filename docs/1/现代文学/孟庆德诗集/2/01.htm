            <p class="h" align="center"><br>
              跋涉</p>
            <p><br>
              翻书一样爬过一千座大山<br>
              找不到那件云做的衣衫<br>
              身后没留下任何痕迹<br>
              我知道我无法回返</p>
            <p>读诗一样越过一千条大河<br>
              找不到那根水做的琴弦<br>
              见到了许多阴天和晴天<br>
              我知道我找不到罗盘</p>
            <p>我心中燃烧着青春的火<br>
              我身上干涸着生命的泉<br>
              有时候以为是船就必定有岸<br>
              有时候以为宇宙总是茫茫无边</p>
            <p>一个个早晨在山上<br>
              一个个黄昏在水边<br>
              我是一颗宇宙的行星<br>
              我知道，我没有抛锚的权</p>
            <p align="right"><br>
              1985．7．18</p>
