            <p class="h" align="center"><br>
              回 声</p>
            <p><br>
              终于有一天 <br>
              云雾漫上了你的眼睛 <br>
              眼睛里 <br>
              有海市 <br>
              有蜃楼<br>
              有两个太阳 <br>
              你站起来 <br>
              大吼一声 <br>
              坐回原处 <br>
              云雾又升 <br>
              满世界叮叮当当地 <br>
              响起不同音质的钟<br>
              你对母亲说 <br>
              我要走了<br>
              我听见我诗歌长长的呼唤 <br>
              传来了回声<br>
              母亲想把你抱住<br>
              母亲跑到另一间屋子里去痛哭<br>
              你冷酷地微笑<br>
              <br>
              灯<br>
              没有钨丝的眼睛<br>
              大放光明<br>
              一只船<br>
              扬帆远征<br>
              远远地传来大大小小的唢呐声<br>
              <br>
              不知什么时候<br>
              海鸥带走了凄厉的啼唤<br>
              大海，异常平静<br>
              <br>
            </p>
            <p align="right"><br>
              1988．1</p>
