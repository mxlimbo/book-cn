            <p class="h" align="center"><br>
              姐 姐</p>
            <p><br>
              第一次亮相<br>
              就让父母非常失望<br>
              望子成龙，望女成什么<br>
              老祖宗没有讲<br>
              计划生育在马寅初的桌上放着<br>
              瘦小的身影<br>
              在弟弟的哭声里学着洗尿布<br>
              当父母把她泼出门去<br>
              她已学得炉火纯青<br>
              难得玩一次，跳皮筋 <br>
              跳房子，不是条条就是框框<br>
              玩别个，她不会<br>
              七0年的喇叭声远远走去<br>
              阳光无声地照进小窗<br>
              贴满照片的大镜框里，她一寸<br>
              那是小学毕业时多出的一张<br>
              <br>
            </p>
            <p align="right">1989．3</p>
