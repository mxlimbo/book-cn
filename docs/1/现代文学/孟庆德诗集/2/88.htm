            <p class="h" align="center"><br>
              跳楼者</p>
            <p><br>
              他自楼上跳下去<br>
              这跟来到这世上的第一声啼哭没有关系<br>
              跟母亲的条帚没有关系<br>
              跟父亲阴郁的酒杯没有关系<br>
              跟高考没有关系<br>
              跟派遣证和上班路上匆忙的早餐没有关系</p>
            <p>他张开双臂<br>
              完成一次飞翔的动作<br>
              若是楼房再高些<br>
              他可以让飞翔的时间再长一些</p>
            <p>他看见自己越飞越高<br>
              身后的一切都变得虚无缥渺</p>
            <p>有人说<br>
              他做了一件很麻烦的事<br>
              本来就生在地上<br>
              却又一步步爬到高处去<br>
              再跳下来</p>
            <p align="right"><br>
              <br>
              1998.6.19</p>
