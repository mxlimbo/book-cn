            <p class="h" align="center"><br>
              树</p>
            <p><br>
              斑驳的树荫<br>
              残破的垓下<br>
              夏天挥着刘邦的剑<br>
              誓让项羽焦头烂额<br>
              蝉声是虞姬的最后一段唱<br>
              悲悲切切</p>
            <p>乌江<br>
              是对面的一个茶棚<br>
              一顶草帽<br>
              在茶棚的柱子上挂着<br>
              顾客<br>
              都被阳光赶走了</p>
            <p>远处传来西瓜的叫卖声<br>
              懒洋洋的</p>
            <p align="right"><br>
              1990．1</p>
          </td>
