              <h2 align="center"> 第零章</h2>
              <p>今天，他给她打来电话。 </p>
              <p>他说我看到你的小说了，祝贺你。 </p>
              <p>电话里他的声音一点没变，还和过去一样。 </p>
              <p>她哦了一声，说谢谢你。 </p>
              <p>静了静他说，你的电话怎么变了？ </p>
              <p>她说是，刚改，电信局换的。 </p>
              <p>他说哦，再见，她说，再见。 </p>
              <p>挂上电话，她看着今天的日历。</p>
              <p>另一本日历却不由自主地翻了过去。</p>
