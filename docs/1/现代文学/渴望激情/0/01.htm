            <p> 　　本书故事基于这样一个普遍的情感需要和心理：爱是无罪的，只要小心地在善良和责任的地毯上舞蹈。而事实上，伴随激情的总是承诺。爱情没有真理，只有感觉。于是悲剧发生了--或者毁灭，或者像秋日的枯叶，落下一片，留下另一片在风中颤抖…… 
            </p>
            <p>　　本书的魅力在于心与心贴近的瞬间美丽与毁灭。只要是真正爱过的人，都会被书中的温柔击中。因而故事的主题有着广阔的文化背景。 </p>
