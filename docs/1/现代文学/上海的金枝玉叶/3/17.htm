            <p align="center" class="h"><br>
              1954　四十五岁　再次成为职业妇女</p>
            <p><br>
              　　这一年，国家开始控制外贸生意，不允许用英文以外的语种与外国通信，兴华科学仪器行做的是德国生意，来往信件本来由雇用的德国秘书处理，现在只能改用英文，于是，德国秘书回了国，生意上的信件就由公司的职员写好，送到戴西家里来，让她润色。久而久之，戴西正式作为公司的英文秘书参加工作，这一次，是她第三次走出家门，成为职业妇女，每个月从公司得到两百元人民币工资。</p>
