              <p>&nbsp;</p><table width="520" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td> 
                    <p>　　什么样的相思，在岁月里历尽沧桑，而又不怕沧桑。</p>
                    <p>　　什么样的情爱，愈远愈真；愈久愈深？</p>
                    <p>　　一九八八年，从大陆饱尝辛苦归来，以为再不会去了。</p>
                    <p>　　一九九○年，却又等不及的赶赴神州。</p>
                    </td>
