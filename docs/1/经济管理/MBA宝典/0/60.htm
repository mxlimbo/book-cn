            <td> 
              <p>　　录取的过程根据对申请处理方式分为：分段式和滚动式录取。 <br>
                　　分段式：是指将接受申请的时间分为三到四个时段，每一个时段收到的申请被归到一起进行分析、评价，在比较的基础上最终决定录取与否。 
                <br>
                　　滚动式：是指在接受申请的同时完成评估工作，每一份申请自收到之后就开始被审查并决定命运。因此，这种方式要比分段式的决定快。等到本期名额满了之后，录取工作也就结束了。 
                <br>
                以上两种方式的申请过程大多要持续6到8个月。</p>
              <p></p>
              <p></p>
            </td>
          </tr>
