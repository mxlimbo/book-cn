            <p>&nbsp;</p>
            <p align="center" class="h">美国仍以非市场经济定义中国</p>
            <p align="right">(11月17日9:19) </p>
          </td>
        </tr>

      <br>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td colspan="2"> 　　据中美商会提供的文件显示，依据中美WTO协议内容，在未来反倾销案件中，美国将继续视中国为非市场经济国家。 
            <p>　　同时，在确认和度量可能存在的补贴情况时，美国将考虑到中国经济的特殊性。　　　 </p>
            <p>　　据路透社报道，该条款在中国加入WTO后15年内仍有效。　　</p>
            </td>
        </tr>
