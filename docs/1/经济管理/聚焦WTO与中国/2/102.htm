            <p>&nbsp;</p>
            <p align="center" class="h">台湾希望大陆不会阻止他们加入世贸</p>
            <p align="right">(11月15日21:12) </p>
          </td>

      <br>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td colspan="2"> 　　中国政府曾表示大陆加入世贸后，台湾才可以加入世贸。在得知中美签署关于中国加入世贸双边协议后，台湾&quot;经济部长&quot;王志刚说，相信北京加入世贸后，会有助减少台北争取加入时会遇到的政治干扰，他也表示希望北京方面不会阻止他们争取加入世贸。 
          </td>
        </tr>
