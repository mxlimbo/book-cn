            <p align="center" class="h">中美WTO协议将逐步取消销售服务的限制</p>
            <p align="right">(11月17日9:6) </p>
          </td>

      <br>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td colspan="2"> 　　据中美商会提供的文件显示，此次中美双边准入协议中，中国将在3-4年内逐步取消所有有关销售服务的限制。 
            <br>
            　　 <br>
            　　据路透社报道，届时，美国服务业将可成立全资分支机构。销售服务包括租赁，航空快递，船运，存储，广告，技术测试，分析及包裹服务。　　 
            <p></p>
          </td>
