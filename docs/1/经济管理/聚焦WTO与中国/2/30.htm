            <p>&nbsp;</p>
            <p align="center" class="h">中国警告美国会勿将贸易与台问题挂钩</p>
            <p align="right">(11月19日10:9) </p>
          </td>
        </tr>
      </table>
      <br>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td colspan="2"> 　　中国驻美大使馆公使刘晓明今天警告美国国会，不要将中国对美贸易正常待遇与台湾安全加强法挂钩。 
            <p>　　他说，除非美国国会给予中国永久正常贸易待遇，否则即使中国加入世界贸易组织，仍不会对美国开放市场。 </p>
            <p>　　这是中国在和美国达成世贸协议来，中方首次对美国国会发出强烈的信号。</p>
            <p align="right">（联合早报版权所有） </p>
