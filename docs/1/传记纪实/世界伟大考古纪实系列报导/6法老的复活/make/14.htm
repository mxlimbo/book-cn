      <br>
      <table width="520" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td> 
            <p align="center"><img src="c4.jpg" width="500" height="389"></p>
            <p>　　是星相的指引，还是太阳神的启示？拉美西斯二世选择了埃及南疆这片人迹罕至的荒漠，沿着高160多米的山体开凿成了高达60多米的阿布·辛博大神庙，建立了古埃及文明的伟大丰碑。</p>
            <p>　　正如旅行者们走到埃及最南端的阿布·辛博一样，它是神奇的古埃及之旅的最后一站，也预示着古埃及法老时代的辉煌日薄西山，人类文明最灿烂的一章告一段落。自拉美西斯之后，法老埃及气数已尽，王朝四分五裂，外族随后统治埃及。</p>
          </td>
