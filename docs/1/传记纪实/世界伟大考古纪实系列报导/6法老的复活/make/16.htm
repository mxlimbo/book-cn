            <p>　　如今，孟斐斯的地下神牛墓（即塞拉皮斯神庙），已被考古学界列为埃及四大重要的考古发现。而当初马利耶特发现它时，却是极具偶然性的，他在后来的回忆中道破了天机：</p>
            <p>　　&quot;当时我想起了古希腊旅行家斯特拉蓬的话：'在孟斯还有一座塞拉皮斯神庙，周围是各种斯芬克斯雕像，沙子正将其慢慢埋藏'。我由此断定有一支湮没的狮身人面像行列，其尽头就是传说中的塞拉皮斯神庙。&quot;</p>
