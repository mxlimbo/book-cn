              <p>　　歌剧《茶花女》于1853年在威尼斯首演时，剧名为《拉特拉维阿塔》（意大利语：意为走上邪路的女人）；1864年在巴黎上演时，改名为《薇奥莱塔》；在中国上演时，仍用小说译名《茶花女》。</p>
              <p>　　《拉特拉维阿塔》的脚本系意大利作家皮阿威所写；后由法国作家爱德华·迪普雷译成法文，改名为《薇奥莱塔》，本书脚本根据法译本译出。</p>
