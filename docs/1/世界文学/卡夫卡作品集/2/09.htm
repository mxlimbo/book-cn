            <p>&nbsp;</p>
            <p align="center" class="h">心不在焉的眺望</p>
          </td>
        </tr>
      </table>
      <br><table width="520" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td> 
            <p>　　在即将到来的这个春节里，我们干什么呢？今天早上，天空是灰色的。现在我走到窗前，感到惊奇，将脸颊贴着窗户的手柄。</p>
            <p>　　下面我看到夕阳照在小姑娘脸上的光辉，她走着并且左顾右盼，同时人们在小姑娘身上看到一个男人的影子，这个男人在影子的后面走着。他走得比小姑娘快，然后这男人走过去了，小孩的脸又完全明亮起来了。</p>
            <p align=right>（陆增荣　译） 
          </td>
