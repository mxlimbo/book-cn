            <p>&nbsp;</p>
            <p align="center" class="h">算了吧</p>
          </td>
        </tr>
      </table>
      <br><table width="520" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td> 
            <p>　　那是一大早，街道上空空荡荡，我往火车站赶去。当我和塔钟对表时，我发现时间比我想得要晚得多，我必须赶紧走。这一发现让我吃惊不小，因而对路也没有把握了。我对这个城市还不十分熟悉，幸好附近有个警察，我便朝他跑过去，上气不接下气地向他问路。他微微一笑说：&quot;你想找我打听那条路？&quot;&quot;是的，&quot;我说，&quot;因为我自己找不到它。&quot;&quot;算了吧，算了吧。&quot;说完他猛地转过身去，就像那些想自己偷笑的人一样。</p>
            <p align=right>（周新建　译）
          </td>
        </tr>
