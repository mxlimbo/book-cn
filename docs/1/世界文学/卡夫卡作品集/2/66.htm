      <br><table width="520" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td> 
            <p>　　&quot;哎，&quot;老鼠说，&quot;这世界变得一天窄似一天。当初它是那样辽阔，辽阔得我都害怕了，我跑呀跑呀，我真高兴，我终于看到远处左左右右出现了一道道墙，可这些长长的墙以极快的速度靠拢过来，我已到达最后一间房子，角落里有个陷阱，我跑了进去。&quot;--&quot;你得改变奔跑的方向。&quot;猫说，伸出爪子抓住了它。</p>
            <p align=right>（周新建　译）
