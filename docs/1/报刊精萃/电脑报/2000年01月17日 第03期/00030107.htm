<TR>
    <TD><!-- #BeginEditable "%CE%C4%D5%C2%C4%DA%C8%DD" -->{　　由哈尔滨工业大学机器人研究所研制的壁面清洗爬壁机器人，近日通过了有关专家的鉴定。该机器人可在高层建筑瓷面和玻璃上进行清洗作业。据介绍，单位时间内，一个爬壁机器人的工作量可相当于4个人的工作量，能连续作业10多个小时，大大提高了工作效率和安全性。}<!-- #EndEditable --></TD>
