    <TD><!-- #BeginEditable "%CE%C4%D5%C2%C4%DA%C8%DD" -->{　　美国人不但喜欢运动，还喜欢上网。现在美国人想出一个新点子：在健身中心的运动器材上加装网络终端机，一面运动，一面上网。<br>
      　　据称，网络动脉公司的网络终端机每台要价3000美元，附有触摸式屏幕，可以装在健身脚踏车和爬楼梯机上。顾客可以邀游网络、收发电子邮件、听音乐、看电视，还可以查看自己燃烧了多少热量。}<!-- #EndEditable --></TD>
