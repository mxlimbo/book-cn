<TR>
    <TD><!-- #BeginEditable "%C4%DA%C8%DD" -->{　　Windows中文版中允许用户同时使用“号”和“磅”来定义字体的大小，通常在应用程序例如Word中的字体属性里，字号列表都包含了两个部分，一部分是位于字号列表上部的以“号”为单位的一号、小一号、二号……再有就是后面以“磅”为单位的5磅、5.5磅、6磅、6.5磅……但在有的Word版本的页面设置中只能用“磅”，这时就易使人犯难了。}<!-- #EndEditable --></TD>
