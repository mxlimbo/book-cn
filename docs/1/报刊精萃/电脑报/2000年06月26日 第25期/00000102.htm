    <TD><SPAN CLASS='title'>《 天极网友会 
      火爆 》</SPAN></TD>
  </TR>
</TABLE>
<BR>
<TABLE WIDTH='468' BORDER='0' CELLSPACING='0' CELLPADDING='2' ALIGN='center'>
  <TR> 
    <TD>　　“天高海阔，欢乐无极”!六月份连续三个周末，天极网先后在北京、上海、广州、济南、南京、成都六城市召开形式多样的网友联欢会。网友们高涨的热情盖过了盛夏的烈日，在轻松愉快的活动中，网友与天极的员工以及网友之间完全融为一体，使网友们对天极的了解再也不仅限于虚拟世界。在攀岩蹦极之余，网友们对天极的发展也提出了很多建设性意见。</TD>
  </TR>
</TABLE>
