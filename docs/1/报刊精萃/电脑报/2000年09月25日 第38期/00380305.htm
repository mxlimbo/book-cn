    <TD><!-- #BeginEditable "%CE%C4%D5%C2%C4%DA%C8%DD" -->{　　俄罗斯科学家正在研究借助电脑来进行的戒毒和戒酒法。当病人犯瘾时，科研人员将置在其头部的传感器与电脑相接，并通过电脑向大脑施放阿尔法频带。当施放的阿尔法频带达到一定程度的水平时，仪器会发出声响信号，表明大脑的工作已处于正常水平，瘾君子的痛若会得到一定程度的缓解。据报道，该方法已得到俄卫生部的认可。<br>
      (张凤祥摘自<br>
      《健康之友》)}<!-- #EndEditable --></TD>
  </TR>
