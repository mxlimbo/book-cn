    <TD><!-- #BeginEditable "%CE%C4%D5%C2%C4%DA%C8%DD" -->{　　经过数月的推迟后，中国最大的移动电话公司中国移动通信公司将于下月开始向用户收取无线互联网(WAP)服务费。<br>
      　　中国移动通信公司是中国移动(香港)有限公司的母公司。一位未透露姓名的公司管理人士称，如果用户通过手机或其它无线装置接入互联网，中国移动通信公司将收取每分钟人民币0.15元的服务费。}<!-- #EndEditable --></TD>
