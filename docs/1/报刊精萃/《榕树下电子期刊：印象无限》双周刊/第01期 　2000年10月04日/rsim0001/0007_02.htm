    <td valign="middle" align="center" style="padding-top:10%; line-height:17px;">
      <table border="0" width="80%" cellspacing="0" cellpadding="0">
        <tr>
          <td width="100%">
          <div style="padding-bottom:2%;"><span style="text-decoration:underline;">小无</span>说，那晚我们就那么分别了。我惆怅地坐在空的火车里面，一动不动地，想着那个<a href="0007_03.htm">《台湾女孩》</a>。</div>
          <div style="padding-bottom:2%;">在<a href="0007_04.htm">《看着一只鸟飞翔的时候》</a>，<span style="text-decoration:underline;">啸尘</span>想起了那个夏天。</div>
          <div style="padding-bottom:2%;"><span style="text-decoration:underline;">闫红</span>回想近二十年的<a href="0007_05.htm">《小城生活》</a>，虽然它和青春一样成为过往，再也回不过去。</div>
          <div style="padding-bottom:2%;">Beyond的歌，来自<a href="0007_06.htm">《南方以南》</a>，<span style="text-decoration:underline;">巫婆的镜子</span>，心和地狱一样深。</div>
          <div style="padding-bottom:2%;"><span style="text-decoration:underline;">ELLE</span>的<a href="0007_07.htm">《朋克时代》</a>，需要一些更宽广的地方来容纳，因为有时候世界那么小，小得人不知道该站在那里。</div>
        </tr>
