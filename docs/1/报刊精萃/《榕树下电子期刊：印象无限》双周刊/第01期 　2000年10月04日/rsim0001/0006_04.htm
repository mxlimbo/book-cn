          <div class="font1">盐</div>
          <br>&nbsp;<br>
          <br>　　二嬷嬷压根儿也没见过妥斯妥也夫斯基。春天她只叫著一句话；盐呀，盐呀，给我一把盐呀！天使们就在榆树上歌唱。那年豌豆差不多完全没有开花。
          <div></div>
          <br>　　盐务大臣的骆队在七百里以外的海湄走著。二嬷嬷的盲瞳里一束藻草也没有过。她只叫著一句话：盐呀，盐呀，给我一把盐呀！天使们嬉笑著把雪摇给她。
          <div></div>
          <br>　　一九一一年党人们到了武昌。而二嬷嬷却从吊在榆树上的裹脚带上，走进了野狗的呼吸中，秃鹫的翅膀里；且很多声音伤逝在风中，盐呀，盐呀，给我一把盐呀！那年豌豆差不多完全开了白花。妥斯妥也夫斯基压根儿也没见过二嬷嬷。
          <div>&nbsp;</div>
          <div class="font4">　　民国四十七年一月十四日</div>
