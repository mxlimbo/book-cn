              <p align="center" class="h"><br>
                巴比伦空中花园<br>
                （The Hanging Gardens of Babylon）</p>
              <p><br>
                <img  height=123 src="g2.jpg" width=200 border="0" align="left" vspace="10" hspace="10"><br>
                <br>
                建造时间：大约公元前６００年<br>
                建造地点：巴比伦，现在的伊拉克巴格达附近<br>
                <br>
                <img  align=right border=0 height=126 
                              src="g1.jpg" width=200 vspace="10" hspace="10"><br>
                　　这座神话般的建筑是尼布甲尼撒二世为他的一个妃子修建的，大约４００英尺见方，高出地面７５英尺。 
                据说它要由奴隶们转动机械装置从下面的幼发拉底河里抽上大量的水来灌溉花园里的花草。<br>
