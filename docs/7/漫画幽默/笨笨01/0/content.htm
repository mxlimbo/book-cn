                <p> 　　<font face="楷体_GB2312">漫画中的故事都来源于生活，笨笨是一个充满疑问并且有着活泼天性的孩子。这本漫画的娱乐性不仅限于孩子们，更希望成年人也能感受到似曾相识的稚趣，从中体味到最朴实，最单纯，最亲切的快味！ 
                  </font> </p>
                <blockquote> 
                  <p align="center"><font face="楷体_GB2312"><b>笨笨</b><br>
                    因为快乐而可爱，<br>
                    因为可爱而真诚，<br>
                    因为真诚而透明，<br>
                    因为透明而单纯，<br>
                    因为单纯而好奇，<br>
                    因为好奇而睿智，<br>
                    因为睿智而谓笨！</font></p>
                </blockquote>
