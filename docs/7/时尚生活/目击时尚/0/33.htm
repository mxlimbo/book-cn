            <td>
              <p align="center"><b>9、Lee Cooper抢滩北大 </b></p>
              <p>　　&quot;你穿的牛仔裤是LeeCooper吗？&quot;这是1996年秋北京大学校园里使用频率最高的一句话。</p>
              <p>　　LeeCooper（品牌）服装以30-200元的低价在北大连续倾销了8天，卖出服装近2万件。该品牌的强项--14盎司重的牛仔裤即使最低一档的款式在专卖店的售价也在300元左右，高档的近500元（50美元的国际标准）。但在北大，他们卖出的价格是100元。</p>
