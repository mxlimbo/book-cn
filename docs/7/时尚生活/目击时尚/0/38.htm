              <p align="center"><b>14、野菜、虫子上餐桌 </b></p>
              <p>　　山野菜上国宴是几年前的事。国务院总理在钓鱼台款待外国首相，菜单上就有两道野味：泡绿菜苔、炸薄荷叶。</p>
              <p>　　后来&quot;山风&quot;便在民间刮起来，和其他无关，只是大家都想尝一口。</p>
