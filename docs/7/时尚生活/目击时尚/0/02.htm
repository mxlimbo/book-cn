              <p align="center"><b>1、 年轻+&quot;CK&quot;＝OK</b></p>
              <p>　　1998年1月20日，CalvinKlein时装在中国的首家专卖店在上海开张。这是著名时装设计师CalvinKlein以自己名字命名的品牌时装（简称CK）。这也再次证明：实用、精良、中性、低调的&quot;CK&quot;，以&quot;90年代新青年风貌&quot;赢得了不同种族的新青年。&quot;CK&quot;不仅卖衣服和香水，而且还在全球推广&quot;CK生活风格&quot;，上海之行是这个计划的重要一步。</p>
