              <p align="center"><b>2、距离能给我们什么 </b></p>
              <p>　　北京大中型商场的竞争日趋激烈。1996年，在王府井商业街落户的&quot;世都百货&quot;自信地加入了这场竞争。这家商场早在开业之前就确定其服务方式要拉开售货员与顾客的距离--不主动向顾客打招呼、不主动介绍和推销商品。这种新鲜的、略带神秘感的服务方式迅速在商界、新闻界和消费者中传开，人们称之为&quot;零干扰服务&quot;、&quot;无干扰服务&quot;、&quot;距离式服务&quot;或&quot;隐性服务&quot;。</p>
