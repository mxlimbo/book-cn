            <td>
              <p align="center"><b>30、盐水汽水和冰棍</b></p>
              <p>　　今年夏天，酷热的上海流行盐水汽水和冰棍</p>
              <p>　　年龄在40岁以上的人说这东西早就出现过--它们曾经作为各单位防暑降温的&quot;劳保用品&quot;发放给劳动者，尤其是&quot;一线的&quot;，这是一种福利。这个夏天，从蒙尘的记忆里走出来的&quot;盐水汽水们&quot;被贴上商标，成为商品，它们之间也有了品牌高下的区分，幸运者会成为时尚的年轻人手中的&quot;道具&quot;。盐水是夏天最好的&quot;补品&quot;，盐水饮料的回归体现了现代人对&quot;本色&quot;的重视。</p>
