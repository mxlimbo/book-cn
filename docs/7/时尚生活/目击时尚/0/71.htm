            <td>
              <p align="center"><b>3、切蛋器</b> </p>
              <p> 　　孔子曾言“割不正不食”，说的是食物要“有型”，这是把饮食上升到了审美 层次。我国古代创造了200多种刀工技法，佛手刀、麦穗型刀、蜈蚣刀、棋盘刀…… 
                种种花刀技法让现代人目瞪口呆，直叹自己笨。幸好有了切蛋器之类的切割用具， 让我们不必真练成一手绝活便可在餐桌上“花样多多”。非专业人士也有了大厨的 
                手艺，你说这样的小厨具卖你几十元贵不贵？ </p>
