            <td> 
              <p align="center"><b>1、戏说流行厨具 <br>
                微波炉 </b></p>
              <p>　　买这么一件电器不过是一个家庭迈出的一小步；对急着改变厨房&quot;千古旧貌&quot;、急着奔向&quot;小康生活&quot;的国人来说，这可能是具有象征意义的一大步。</p>
              <p>　　它可不仅仅是一个&quot;家电&quot;，它有可能完全改变你的生活--从此，你要看&quot;微波炉食谱&quot;，吃&quot;微波炉食品&quot;，用&quot;微波炉厨具&quot;。对&quot;微波炉生活&quot;，你是否有充分准备？</p>
