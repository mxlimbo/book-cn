              <p>　　本文作者在以自然界中生息的动物，鸟类等为拍摄对象的摄影中，经常利用无线及有线遥控。动物及鸟类大多在人接近时会逃之夭夭。拍摄这类被摄体时，一般易认为使用超望远镜头较好，但其景深小，要将野生动物的生息环境也同时拍入画面，需要使用广角及长焦距镜头摄影。</p>
              <p>　　作者喜欢用的摄影器材是内有电动系统的哈斯布拉德５００ＥＬ#Ｍ照相机，在摄影中同时利用作为附件准备的６米、３０米遥控线及无线控制器。</p>
