        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td><br>
              【配方】吴茱萸50g 黄酒1000ml<br>
              <br>
              【功用】温中止痛，理气燥湿。<br>
              <br>
              【制法】1 将吴茱萸（色绿，饱满者为佳）研为碎末，放入瓶中； 2 倒入黄酒浸泡，密封； 3 3～5日后开启，过滤后即可饮用。 <br>
              <br>
              【用法】每次10ml，每日3次，空腹服用。阴虚火旺者忌服用此酒。<br>
              <br>
              【药材功效解析】吴茱萸：性温味苦辛，有小毒；<br>
              此酒有温中止痛，理气燥湿的功效；善治呕逆吞酸，厥阴头痛，脏寒吐泻，脘腹胀痛等症。<br>
              <br>
              【方剂来源】《本草纲目》</td>
