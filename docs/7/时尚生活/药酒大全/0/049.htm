        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p><br>
                【配方】天天果（龙葵果）156g 白酒500ml<br>
              </p>
              <p>【功用】清热解毒，活血消肿。<br>
              </p>
              <p>【制法】1 将黑熟的天天果放入干净的器皿内； 2 倒入白酒浸泡，密封； 3 20～30天后开启，过滤装瓶备用。<br>
              </p>
              <p>【用法】每次10ml，每日3次。<br>
              </p>
              <p>【药材功效解析】天天果：味甘，性温，无毒，用于扁桃体炎、支气管炎等证。<br>
                白酒：行散，助药势以成厥功。<br>
                此酒主治慢性支气管炎。<br>
              </p>
              <p>【方剂来源】《中药制剂汇编》</p>
