        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 【配方】白鸡冠花（晒干为末）180g 米酒1000ml<br>
              <br>
              【功用】凉血止血。<br>
              <br>
              【制法】1 将白鸡冠花末连同米酒一同放入瓶中浸泡，封口； 2 5～7日后开启，过滤去渣，即可服用。<br>
              <br>
              【用法】每次30～50ml，每日1次，清晨将酒温热服用。<br>
              <br>
              【药材功效解析】鸡冠花：性味甘凉，凉血止血。<br>
              此酒不仅可治妇女崩中，赤白带下，还可以治疗痔漏肠风下血，赤白下痢，吐血，咳血，血淋等症。<br>
              <br>
              【方剂来源】《中药大辞典》 </td>
          </tr>
