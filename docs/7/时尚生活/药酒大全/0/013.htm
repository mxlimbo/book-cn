        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td><br>
              【配方】红蓝花20g 白酒200ml<br>
              <br>
              【功用】行血，润燥，消肿，止痛。<br>
              <br>
              【制法】1 将红蓝花与白酒一起放入锅中，煎减至半； 2 去渣，冷却后即可服用。<br>
              <br>
              【用法】每次50ml，不止再服, 孕妇忌服此酒。<br>
              <br>
              【药材功效解析】红蓝花：即红花，其性温味辛，有活血祛瘀，通经的功效。<br>
              白酒：温和其血。 <br>
              此酒主治妇女中风症，风寒容于胞内，血凝气滞所致腹中刺痛，有行散其瘀之功效。<br>
              <br>
              【方剂来源】《金匮要略》 </td>
