              <p align="center" class="h">松叶酒</p>
            </td>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p><br>
                【配方】松叶500g 白酒1000ml<br>
              </p>
              <p>【功用】祛风，止痒，解毒。<br>
              </p>
              <p>【制法】1 将松叶切碎，与酒同煎； 2 煮取300ml，候温备用。<br>
              </p>
              <p>【用法】日夜服尽，处温室中，衣盖出汗即愈。<br>
              </p>
              <p>【药材功效解析】松叶：又名松毛、松针，其性温味苦，功效祛风燥湿，杀虫止痒；除内服外，亦可外用。近年来报导，有用松叶煎汁预防流感、流脑，治疗慢性气管炎者，疗效甚佳。<br>
                此酒主治风疹瘾疹。<br>
              </p>
              <p>【方剂来源】《普剂方》</p>
