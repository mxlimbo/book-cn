              <p align="center" class="h">苏木行瘀酒</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p><br>
                【配方】苏木70g 白酒500ml<br>
              </p>
              <p>【功用】行血祛瘀，止痛消肿。<br>
              </p>
              <p>【制法】1 将苏木捣成碎末，放入锅内； 2 倒入水、酒各500ml，上火煎煮，取500ml； 3 候温，过滤去渣，分作三份。<br>
              </p>
              <p>【用法】每次1份，每日3次，将酒温热空腹服用。孕妇忌饮此酒。<br>
              </p>
              <p>【药材功效解析】苏木：性平味甘咸而略带辛味，有活血通经，祛瘀止痛的功效。<br>
                此酒主治跌打损伤，肿痛。<br>
              </p>
              <p>【方剂来源】《民间单验方选编》</p>
            </td>
          </tr>
