              <p align="center" class="h">瓜蒌甘草酒</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>【配方】瓜蒌1枚 甘草12g 白酒少许<br>
              </p>
              <p>【功用】消肿化瘀。<br>
              </p>
              <p>【制法】1 先将瓜蒌、甘草研成腻粉，备用； 2 每次用酒、水各20ml，量人虚实入腻粉少许（10～20g）; 3 上火煎3～5沸，去渣备用。<br>
              </p>
              <p>【用法】睡前将酒温热服用。<br>
              </p>
              <p>【药材功效解析】瓜蒌：性昧甘寒，功效清肺化痰，利气宽胸。<br>
                甘草：调中解毒，能助瓜蒌解毒消肿之力。<br>
                此酒主治痈疔多日不消。<br>
              </p>
              <p>【方剂来源】《圣济总录》</p>
            </td>
          </tr>
