      <td><br>

              <p align="center" class="h">五云曲毫</p>
            </td>
          </tr>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
<p>　　产于浙江省桐庐县，是由县农业局于1988年新创制的名茶。</p>
              <p>　　产地群山环抱，林木茂密，溪涧纵横，泉水泛流，相对温度大，雨量充沛，土质肥沃，适宜茶树生长。</p>
              <p>　　鲜叶于清明前后采摘，选取择芽壮毫多的一芽一叶初展，长度2.5-3.0厘米，百芽重用4.5－6.0克。经杀青手揉初烘搓团整形文火焙干等工序加工而成。搓团时锅中茶叶分理处2~3团交替搓理。</p>
              <p>　　成品外形紧细卷曲，翠绿显毫；汤色嫩绿明亮，清香持久，味爽回甘；叶底绿亮。</p>
              </td>
          </tr>
        </table>
