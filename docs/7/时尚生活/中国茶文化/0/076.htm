            <td> 
              <p>　　&quot;花砖&quot;历史上叫&quot;花卷&quot;，因一卷茶净重合老秤1000两，故又称&quot;千两茶&quot;。</p>
              <p>　　规格为35X18X3.5厘米。正面边有花纹，砖面色泽黑褐，内质香气纯正，滋味纯正，滋味浓厚微涩，汤色红黄，叶底老嫩匀称，每片花砖净重2公斤。</p>
              <p>　　&quot;花砖&quot;的名称由来，一是由卷形改砖形，二是砖面四边有花纹，以示与其它砖茶的区别，故名&quot;花砖&quot;。</p>
              <p>　　花砖茶销区以大原为中心，并转达销晋东、北及、内蒙古自治区等地。</p>
