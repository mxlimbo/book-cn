        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
<p>　　产于安徽省宣州市上海军天湖农场。为新创制名茶。</p>
              <p>　　产地皖南宣城军天湖畔的帽子山、将军山、高岭一带，丘陵绵延，岗峦起伏，青松翠竹，花果成行，土层深厚，土壤肥沃，酸度适宜，气候温和，雨量充沛，适宜茶树生长。</p>
              <p>　　鲜叶采自4月上中旬，以一芽一叶初展为标准，要求鲜、嫩、匀、净，做到五采。</p>
              <p>　　成品条索卷曲，满披白毫，色泽银绿；香气高鲜，汤色嫩绿明亮，滋味鲜醇爽口回甘；叶底嫩绿明亮、芽叶成朵。</p>
              </td>
          </tr>
