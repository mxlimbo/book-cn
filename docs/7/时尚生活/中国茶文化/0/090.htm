        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>　　岳阳自古以来为游览助胜地。其产北港茶在唐代就很有名气。北港发源于梅溪，全长2公里余，因位于南港之北而得名。岳阳市康王乡北港湖一带，是现今的北港毛尖产地。</p>
              <p>　　北港毛尖一般在清明后5~6天开采，鲜叶标准为一芽二、三叶，选晴天采搞，不采虫伤叶、紫色叶、鱼叶不带蒂嫩度分特号、1~4号五个档次。</p>
