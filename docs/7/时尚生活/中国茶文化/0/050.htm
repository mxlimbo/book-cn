            </td>
          </tr>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　川红工夫，产于四川省宜宾等地，是本世纪律50年代产生的工夫红茶。</p>
              <p>　　四川省是我国茶树发源地之一，其地势北高南低，气候温和，雨量充沛，土壤多为山地，黄泥及紫色砂土，十分宜茶生长。</p>
              <p>　　川红工夫外表条索肥壮圆紧，显金毫，色泽乌黑油润，内质香气清鲜帝枯糖香，滋味醇厚鲜爽，汤色浓亮，叶底厚软红匀。</p>
              <p>　　川红问世以来，在国际市场上享有较高的声誉，多年来畅销苏联、法国、英国、德国及罗马尼亚，堪称中国工夫红茶的后起之秀。</p>
              </td>
          </tr>
