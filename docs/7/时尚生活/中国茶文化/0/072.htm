        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　方包茶拉产于四川灌县，是西路边茶的一个主要花色品种，因将原料茶筑压在方形篾包方正，四角稍紧。每包重35公斤，长方形，大小规格为66X50X32厘米，含梗量60%。方苞茶的品质特点是色泽黄褐，稍带烟焦气，滋味醇和，滋味醇和，汤色红黄，叶底黄褐。</p>
              <p>　　方包茶主销四川阿坝藏族自治州及甘孜藏族自治州等地。以松潘为中心，并转达销甘肃、青海、西藏毗邻地区。</p>
              </td>
          </tr>
