        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　产于江西省婺源县。1987提由该县茶叶局的科技人员创制。</p>
              <p>　　茶区境内层峦叠嶂，云雾缭绕，溪涧纵横，气候温和，雨量充沛，是得天独厚的名茶产地。</p>
              <p>　　墨菊茶春、夏、秋三季均可制作，但以春茶为佳。原料以长3.3厘米左右的一芽二叶为宜。鲜叶经摊放拣剔杀青搓揉炒坯做条捆扎（扎花）做花和压花初烘复烘等工序加工而成。</p>
              <p>　　成品色泽墨绿，汤色黄绿清澈，香气高爽，形如雏菊。</p>
              </td>
