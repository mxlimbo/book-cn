            <td>
<p>　　六堡茶其所以受到甘些消费者的特别喜爱，有它的历史原因和其具有特殊的品质。泡饮时，汤色红浓明净似琥珀色，香气醇陈，滋味浓醇甘和，有槟榔味，越陈越好。茶叶中有&quot;发金花&quot;的，即生有金黄霉菌的最受欢迎。因金黄霉菌能分泌多种酶，使茶叶物质加速转化，殂成了特殊的风味，药效也较显著。</p>
              <p>　　六堡茶有特定的销售市场，历来除广东、广西自销部分外，大部分运销香港、燠门和新加坡等地。</p>
