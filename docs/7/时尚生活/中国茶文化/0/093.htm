        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　霍山黄芽观产于佛子岭水库上游的大优坪、姚家畈、太阳河一带，其中以大化坪的金鸡坞、金山头；上和街的金竹坪；姚家畈的乌米尖，即&quot;三金一乌&quot;所产的黄芽吕质最佳。</p>
              <p>　　霍山黄芽的品质特点是，外形似雀舌，芽叶嫩细多毫，叶色嫩黄、汤色黄绿清明，香气鲜爽，有熟栗子香，滋味醇厚回甜，叶底黄亮，嫩匀厚实。</p>
            </td>
          </tr>
