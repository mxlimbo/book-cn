              <p align="center" class="h">普洱方茶</p>
            </td>
          </tr>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　普洱方茶是以晒青绿茶&quot;滇青&quot;为原料蒸压而成。困此与云南沱茶一样属于绿茶紧压茶。只是普洱方茶所用的原料原品质稍低于云南沱茶，它是以三至五级外滇青为原料，经蒸压成方形成，故称&quot;普洱方茶&quot;。</p>
              <p>　　普洱方茶主产于云南省的西双版纳勐海茶丁和昆明茶厂。普洱方茶除云南省内销售外，还有省量运销北京、上海、广州等大中城市，近年来也销往海外。</p>
              <p>　　普洱方茶外形平整，白毫显露，香味浓厚甘和。</p>
              </td>
          </tr>
