        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>　　银针白毫，简称银针，又称叫白毫，近年多称白毫银针，按制茶种类分，属白茶类。</p>
              <p>　　银针白毫的产地为福建省福鼎、政和两县银针白毫芽头肥壮，遍披白毫，挺直的针，色白似银，福鼎所产茶芽茸毛厚，色白富白光泽，汤色黄，味清鲜爽口，政的所产，汤味醇厚，香气清芬。</p>
              <p>　　银针性寒凉，有退热祛暑解毒之功，在华北主销港地区，也销往德国及美国等地。在欧州有的在泡饮红茶时，于杯中添加若干银干银针，以示名贵。</p>
