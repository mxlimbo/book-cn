        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　主于福建省福安县。</p>
              <p>　　产地雨量充沛，气候温和；土壤肥沃，俩酸性，沙质土，茶树生态环境优越。</p>
              <p>　　鲜叶以一芽一叶初展为标准，用科学的制作工艺加工而成。</p>
              <p>　　成品外形芽多，枝状，自然开展，披毫，色银白带绿；香气鲜爽纯正，滋味鲜醇，汤色黄绿明亮；叶底嫩匀、黄绿明亮。</p>
              </td>
          </tr>
