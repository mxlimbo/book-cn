        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td>
<p>　　产于浙江省杭州西湖龙井茶区境内地中国农科院茶叶研究所茶叶试验场。1980年开始研制1984年正式投产。</p>
              <p>　　鲜叶选用优良品种龙井43号，采摘标夜准为单芽，其每个芽长短、轻重、大小要求均匀一致。经摊放杀青抖筛风选等工序加工而成。</p>
              <p>　　成品形似雀舌，扁平挺直微毫，色泽绿润；香高鲜爽，汤色嫩汤清澈，滋味醇和；叶底成朵、嫩绿明亮。</p>
              </td>
