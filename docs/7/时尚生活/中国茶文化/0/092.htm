        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　海马宫茶产于贵州省大方县的老鹰岩脚下的海马宫乡。</p>
              <p>　　海马宫茶采于当地中，小群体品种，具有茸毛我，持嫩性强的特性。谷雨前后开采。采摘标准；一级茶为一芽一叶初展；二级茶为一芽二叶，三级茶为一芽三叶。</p>
              <p>　　海马宫茶属黄茶类名茶。具有条索紧结卷曲，茸毛显露，青高味醇，回味甘甜，汤色黄绿明亮，叶底嫩黄匀整明亮的特点。</p>
            </td>
          </tr>
