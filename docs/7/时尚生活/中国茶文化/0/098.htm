        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　蒙顶茶是蒙山所产名称的总称。50年代初期以生产黄芽为主。称“蒙顶黄芽”，近来以甘露等为多，但蒙顶黄牙仍有生产，为黄茶类优茶中之责任珍品。</p>
              <p> 　　蒙顶黄芽的品质特点是外形扁直，滋味醇回甘叶底全芽，嫩黄匀齐。为蒙山茶中的极品。</p>
            </td>
          </tr>
        </table>
