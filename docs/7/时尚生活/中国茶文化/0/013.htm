        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>　　产于湖南省岳阳县黄沙街茶叶示范场。1985年创制。</p>
              <p>　　产地地处土层深厚，土壤肥沃，气候温和，雨量充沛的洞庭湖南岸的丘陵地带。</p>
              <p>　　鲜叶于清明后采摘，以一芽一叶初燕尾服为标准。经摊放杀青清风初揉初炒摊凉烘焙等工序加工而成。</p>
              <p>　　成品外形条索赔紧结微曲，芽叶肥硕匀齐，白毫满披隐翠，内质香气高鲜持久，滋味醇厚鲜爽，汤色嫩绿清澈；叶底嫩绿明亮。</p>
              </td>
          </tr>
