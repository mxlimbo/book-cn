            <td> 
              <p>　　永春佛手乃佛手品种茶树梢制成的乌龙茶，产于福建省永春县。</p>
              <p>　　永春佛手茶条紧结、肥壮、卷曲呈干状，色泽砂绿乌润，香浓锐，味甘厚，耐冲泡，汤色清澈，叶底黄绿明亮。</p>
              <p>　　永春佛手长期以来，在闽、粤、港、澳等地及东南亚侨胞中负有盛名。</p>
