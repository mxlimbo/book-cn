        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　台湾乌龙是乌龙共酵程度最重的一种，也最近似红茶的一种。</p>
              <p>　　优质台湾乌龙茶芽肥绚丽。汤色呈琥珀般的橙红色，叶底淡褐有红边，叶基部呈淡绿色，叶片完整，芽叶连枝。</p>
              <p>　　台弯乌龙茶在国际市场上被誉为香槟乌龙或&quot;东方美人&quot;，以赞其殊香美色，在茶汤中加上一滴白兰地酒，风味更佳。</p>
              </td>
          </tr>
