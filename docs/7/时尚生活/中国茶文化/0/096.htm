            <td> 
              <p>　　沩山白毛尖产于湖南省宁乡县西部的大沩山，商品销甘肃、新疆等省。</p>
              <p>　　沩山白毛尖制造分杀青、闷黄、轻揉、烘焙、拣剔、熏烟六道工序，烟气为一般茶叶所忌，更不必说是名优茶。而悦鼻的烟香，却是沩山白毛尖品质的特点。</p>
              <p>　　沩山白毛尖的品质特点是，外形叶缘微卷成块状，色泽黄亮油润，白毫显露，汤色橙黄明亮，松烟香芬芳浓厚，滋味醇甜爽口，叶底黄亮嫩匀。沩山白毛尖颇受边疆人民喜爱，被视为礼茶之珍品。</p>
            </td>
          </tr>
