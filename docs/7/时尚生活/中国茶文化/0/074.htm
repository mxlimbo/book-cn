              <p align="center" class="h">固形茶</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p>　　固形茶是一种细条形的再加工茶，用茶叶初，精制自然产生的细片末茶，研磨成茶粉，然后加入符合食品要求的粘合剂，调和压制成细条的固形条。形状似短碎的面条和粉丝，断面有圆形和三联单角形两种。一般长度1~2厘米，直径0.1~0.15厘米，用沸水冲泡后茶条不散，茶叶中水可溶物能很快溶出。</p>
              <p>　　这种茶的生产，对解决低档茶叶原料的再生利用是有益的，也是茶叶饮料的一种新品种。主要品种有绿茶、红茶、花茶固形茶，主销山东等地。</p>
              </td>
          </tr>
        </table>
