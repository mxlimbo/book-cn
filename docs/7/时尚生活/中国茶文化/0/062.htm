            <td> 
              <p align="center" class="h">闽北水仙</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　闽北水仙休，是闽北乌龙茶中两个花色品种之一，品质别具一格，水仙品种，适制乌龙茶，发源于福建建阳小湖乡大湖村的严义山祝仙洞。</p>
              <p>　　成茶条索紧结沉重，叶端扭曲，色泽油润暗沙绿，呈&quot;蜻蜓头，青蛙腿&quot;状；香气浓郁，具兰花清香，滋味醇厚回甘，汤色清澈橙共同，叶底厚软黄亮，叶缘朱砂经边或红占，即&quot;三红七青&quot;。</p>
              <p>　　一叶赢得万户春，今日闽北水仙已占闽北乌龙茶中的百分之六、七十，具有举足轻重的地位，并获得万越来越多的人的青睐。</p>
              </td>
          </tr>
