              <p>　　黑砖茶原产于湖南安化白沙溪，1939年前后开始生产。因砖面压有&quot;湖面省砖茶厂压制&quot;8个字，又称&quot;八字砖&quot;。因砖面用凸字字膜，兰州市场称黑砖为&quot;鼓字老牌安化黑砖&quot;。现在年产量约5000吨，主销甘肃、宁夏、青海、新疆等省区，以兰州为集散地。</p>
              <p>　　黑砖茶的外形为长方砖形，规格为35X18X3.5厘米。砖面端正，四角平整，模纹（商标字样）清晰。砖面色泽黑褐+，内质香气纯正，滋味浓厚微涩，汤色红黄微暗，叶底老嫩匀，每片砖净重2公斤。</p>
              </td>
