              <p align="center" class="h">汉水银梭</p>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　产于陕西省同郑县。由南郑县蚕茶果开发公司研制。1986年5月通过技术和品质鉴定。</p>
              <p>　　茶区地外秦岭以南，巴山北麓，汉水上游，境内丘陵起伏，气候温和，雨量充沛，土地肥沃。</p>
              <p>　　鲜叶采摘以一芽一叶妆展为标准。经杀青理条做形（拍、甩、压、捺等手法交替进行）干燥先等工序加工而成。</p>
              <p>　　成品扁平似梭，翠绿披毫；嫩香持久并带花香，汤色浅绿、清澈明亮滋味鲜醇、耐泡回甘；叶底柔嫩、芽头肥壮、黄绿匀亮。</p>
              </td>
          </tr>
