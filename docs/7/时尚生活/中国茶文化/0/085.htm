        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　白牧丹属白茶类，它以绿叶夹银色白毫芽形似花朵，冲泡之后绿叶落归根托着嫩芽，宛若蓓蕾初开，故名白牧丹，其产区分布在政和、建旭、松溪、福鼎等县。</p>
              <p>　　白牧丹开两叶包一芽，叶态自然，色泽深灰绿茶或暗青苔色，叶张肥嫩，呈波纹隆起，叶背遍布洁白茸毛，叶缘向叶兹有微卷，芽叶连枝，汤色杏黄或橙黄，叶底浅灰，叶脉微红，汤味鲜醇。</p>
              <p>　　白牧丹为福建特产，现主销港澳及东南亚地区，有退热祛暑之功，为夏日佳饮。</p>
            </td>
