              <p align="center" class="h">新工艺白茶</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　新工艺白茶简称新白茶，乃福建为适应香港地区消费需要于1986年开拓的新产品。</p>
              <p>　　新工艺白茶外形叶张略有缩摺呈半卷条形，色泽暗绿带褐，香清味浓，汤色味似绿茶但无清香，似红茶布无酵感，浓醇清甘是其特色。因其条形较贡眉紧卷，汤味较浓，汤色较浓，而受到消费者的欢迎。</p>
            </td>
          </tr>
