              <p align="center" class="h">竹筒香茶</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
<p>　　竹筒得茶是云南省特有的历史名茶，因茶叶具有竹筒香味而得名；又加其原料细嫩，被雅称为&quot;姑娘茶&quot;，拉枯族语叫&quot;瓦结那&quot;。</p>
              <p>　　竹筒香茶产于云南西双版纳州勐海县、文山州的广南县底圩村、腾冲县坝外等地，已有200多年的历史。</p>
              <p>　　竹筒茶属绿茶紧压茶类，其品质特点是，外形呈圆柱菜，直径3~8厘米不等，长8~20厘米不等，不柱体到面光滑，香气馥郁，具有竹香、糯米香、茶香三香一体的特殊风味，滋味鲜爽回甘，汤色黄绿清澈，叶底肥嫩黄亮。</p>
              </td>
          </tr>
        </table>
