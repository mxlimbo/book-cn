              <p align="center" class="h">温州黄汤</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　温州黄汤产于浙南泰顺、平阳、端安、永嘉等县，品质以泰顺东溪和平阳北港（南雁荡山区）所产为最好。黄汤始于清代，距今已有2000余年。</p>
              <p>　　温州黄汤清明前开采，采摘标准为细嫩多毫的一芽一叶和一芽二叶初展，要求大小匀齐一致。</p>
              <p>　　温州黄汤的品质特点是，条形细紧纤秀，色泽黄绿多毫，汤色橙黄鲜明，香气清芬高锐，滋味鲜醇爽品，叶底芽叶成朵匀齐。</p>
            </td>
          </tr>
