<p>　　越红工夫茶系浙江省出产的工夫红茶，产于绍兴，诸暨嵊县等县。越红工夫以条索紧结挺直，得实匀齐，锋、苗、显，净度高的优美外形称著。</p>
              <p>　　越红工夫条索紧细挺直，色泽乌润，外形优美，内质香味纯正，汤色红亮较浅，叶底稍暗。越红毫色银白或灰白。浦江一带所产红茶，茶索尚紧结壮实，香气较高，滋味亦较浓，镇海红茶较细嫩。总的来说，越红条索虽美观，但叶张较薄，香味较次。</p>
