              <p align="center" class="h">黄金桂</p>
            </td>
          </tr>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　黄金桂是以黄（也称黄旦）品种茶树嫩梢制的乌龙茶，因其汤色金黄有奇香似桂花，故有黄金桂。在产区，毛茶多称黄或黄旦，黄金桂是成茶商品名称。</p>
              <p>　　黄品种制成的黄金桂成品茶条索紧细，色泽润亮金黄，香气优雅鲜爽，带桂花香型，滋味醇细甘鲜，汤色金黄明亮，叶底中央黄绿，边缘朱红，柔软明亮。</p>
              <p>　　黄金桂1940年由安溪罗岩金泰茶庄经营，以其香气优雅、滋味甘鲜，特别受到我国内处原来消费绿茶、花茶地区群众的喜爱。</p>
              </td>
          </tr>
