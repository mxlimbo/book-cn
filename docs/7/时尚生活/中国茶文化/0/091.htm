              <p align="center" class="h">广东大叶青</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　大叶青为广东的特产。制法是先萎凋后东青，再揉捻闷堆。这与其它黄茶不同。产品品质具有黄茶的一般特点。所以也归属共同茶类。其产地为广东省韶关、肇庆、湛江等县市。</p>
              <p>　　广东大叶青的品质特点是，外形条索肥壮、紧结、重实，老嫩均匀，叶张完整，显毫，色泽青润显黄，香气纯正，滋味浓醇回甘，汤色橙黄明亮，叶底淡黄。产品分1~5级。</p>
            </td>
          </tr>
        </table>
