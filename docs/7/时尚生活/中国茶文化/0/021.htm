            <td> 
              <p>　　产于浙江省景宁畲族自治县的惠明寺及际头等行政村。1915年该茶获巴拿马万国博览会一等证书和金质奖章。</p>
              <p>　　不地古木参天，云遮绕，气候温和，雨理充沛，土壤肥沃，ＰＨ值酸性。自然环境得天独厚。</p>
              <p>　　鲜叶以一芽一叶初展为标准。经摊下杀青揉条荤锅等工序加工而成。</p>
              <p>　　成品芽叶紧秀似鱼钩，色泽翠绿，银毫显露；味浓耐泡，滋味醇厚甘鲜；叶底黄绿明亮。</p>
