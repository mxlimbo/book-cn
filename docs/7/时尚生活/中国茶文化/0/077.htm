              <p align="center" class="h">紧茶</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　紧茶是产于云南省的一种黑紧压茶，从前是蒸压成带树的心脏形，后因加工和包装不便，于1957年起改为长方砖形，这样既可用机器压制，又便于包装运输，所以亦称&quot;云南砖茶&quot;。</p>
              <p>　　紧茶外观砖形端正，色泽黑褐，香气浓正，滋味醇和，汤色橙红。</p>
              </td>
          </tr>
