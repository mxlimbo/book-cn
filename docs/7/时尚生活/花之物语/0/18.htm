          <td height="334" colspan="2"> 
            <blockquote>
              <p>江水流走了梦中的灯，<br>
                也流走了灯中的梦。<br>
                望退去的山峰，为急流而欢乐，<br>
                心中便有了一曲，水色的歌。</p>
            </blockquote>
            <p><font size="3"><img src="img/m024.jpg" width="318" height="239" border="0" align="right" hspace="10"></font>点评：<br>
              　　山涧给人的感觉是鲜嫩和清澈,在透明的水盘中,三根线条从一端放射出去，聚汇在另一端，似山峰、又如栈桥，我们似乎能感觉到山脚下清澈的流水声。娇艳的玫瑰和翠绿的绿萝在隔溪互盼，在色彩上也打破了山峰的平板。</p>
            <p>花材：玫瑰，绿萝，旱伞草 <br>
              花器：透明塑料盘 </p>
