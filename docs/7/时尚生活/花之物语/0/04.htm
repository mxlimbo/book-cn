          <td height="148" rowspan="3"> 
            <p><img src="img/ggg.jpg" width="200" height="263" align="right" hspace="10">别名：腊梅、黄梅花、香梅、香木 
            </p>
            <p> 科名：腊梅科</p>
            特征：<br>
            <br>
            　　落叶灌木。高可达5m，根颈部发达，呈块状。叶对生，长随圆形，全缘，表面粗糙。花开于叶前，着生于叶腋，萼片花瓣状，外花被黄色，内轮紫色蜡质，具浓香。花期12月至翌年2月。花托发育成蒴果状,内含褐色种子数粒。</td>
        </tr>
