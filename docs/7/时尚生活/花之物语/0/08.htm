          <td height="148" rowspan="3" width="45%"> 
            <p><img src="img/15-1.jpg"width="230" height="207" align="right" hspace="10" border="1">别名： 
              四季秋海棠，瓜子海棠，玻璃海棠</p>
            <p> 形态：<br>
              　　为多年生常绿肉质草本。花朵簇生于叶腋，雌雄异花，雄花大，果实呈三棱形。园艺品种甚多，株型有高种和矮种；叶色 有纯绿、红绿、紫红、深褐；花有单瓣和重瓣；花色有白、粉红、深红及中间类型。花期四季，但以春秋二季最盛。 
            </p>
