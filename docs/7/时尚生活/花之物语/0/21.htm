      <br>
      <table width="620" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td height="332"> 
            <p>春眠不觉晓， 处处闻啼鸟。<br>
              夜来风雨声， 花落知多少!<img src="img/m018.jpg"  width="311" height="233" border="0" align="right" hspace="10"></p>
              <p>点评：<br>
                　　春眠不觉晓是一个浓缩的大自然景色。用果盒创造出高低两个宽广的水面，有层次，有立体。树根的造型象两只小鸟，一只昂头高歌，一只低头点水。水面的高处有山石，水面的低处有花草，而高挑的兰草又打破了层次的呆板。插花的取材来源于自然，树根野草都可利用；插花作品又高于自然，是一种艺术的再创造。</p>
              
            <p>花材：马蔺，松，根雕 花器：漆果盒 </p>
