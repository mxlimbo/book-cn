            <p align="center" class="h">月影</p>
          </td>

      <br>
      <table width="650" border="0" tppabs="http://www.oyo.com.cn/topics/best/flower/images/123.jpg" cellpadding="0" cellspacing="0" vspace="10" hspace="10">
        <tr> 
          <td height="334" colspan="2"> 
            <blockquote>
              <p> 庭院是一片静，听市谣围抱；<br>
                织成一地松影，看当头月好! <br>
                不知今夜山中，是何等光景：<br>
                想也有月有松，有更深的静。</p>
            </blockquote>
            <p> <img src="img/m014.jpg"  width="300" height="203" border="0" align="right">点评：<br>
              　　月影的色彩给人的感觉是“静”。曲线优美的紫藤、淡黄的康乃馨，配上色彩沉稳的花器。花器采用方形的果盒，但是花器是斜着放置的，同时盒盖也斜扣在一边，使很平常的花器变得很新颖，斜扣着的盒盖也增加了这种安静气氛的 
              神秘感。作品的主题突出、意境优美，充满了诗情画意。</p>
            <p> 花材：康乃馨，天东，紫藤，玉簪 <br>
              花器：漆果盒</p>
          </td>
        </tr>
