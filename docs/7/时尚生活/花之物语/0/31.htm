      <br>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td height="272" colspan="2"> 
                          
            <p>啊，玫瑰姑娘，我戴上了你给的锁链，我可是心甘情愿。<br>
                正象丛林中的夜莺，在林中是歌中之王， 也愿挨着美丽而骄傲的玫瑰，在那甜蜜的不自由中栖息， 并在情深意浓的黑夜里，为她温柔的歌唱。</p>
              
            <p><img src="img/m007.jpg" width="218" height="299" border="0" align="right" hspace="10"></p>
            <p>&nbsp;</p>
            <p>点评：</p>
            <p> 　　用一种花材构图，也可以达到较好的效果。用玫瑰曲折又挺拔的枝条充分 展示她的傲骨，最上面的一朵玫瑰开得正旺，但又有下面若干朵玫瑰的呼应，整个 
              作品有刚有柔，有疏有密，立体感和空间感很强。</p>
            <p>花材：玫瑰<br>
              <br>
              花器：长方形瓷水盘 </p>
            </td>
        </tr>
