            <p><img src="img/yyy.jpg" width="214" height="283" align="left" hspace="10" border="1">别名：长春花、月月红、斗雪红、瘦客 
              <br>
              <br>
              科名：蔷薇科</p>
            <p> 特征：<br>
              <br>
              　　落叶灌木，枝干特征因品种而不同。月季的枝干除个别品种光滑无刺外，一般均具皮刺，皮刺的大小、形状、疏密因品种而异。叶互生，有踞齿，叶面平滑具光泽，或粗糙无光。花单生或丛生于枝顶花型及瓣数因品种而有很大差异，色彩丰富，有些品种具淡香或浓香</p>
