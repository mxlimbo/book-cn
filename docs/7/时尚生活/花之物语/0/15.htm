      <br>
      <table width="620" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td height="304"> 
            <div align="center"> 
              <p align="left">总是忘了时间，忘了空间，倾听长巷里天外的足音；<br>
                但愿此刻此时，灵魂的邮递马车，在祈祷的门前停一停。<br>
              </p>
              <p align="left"><font size="3"><img src="img/m006.jpg" width="325" height="222" border="1" align="right" vspace="10" hspace="10"></font>点评：<br>
                　　花想用的是玫瑰，虽只用了两支，反而更生动地展现了玫瑰的姣妍，吊兰叶的配合使玫瑰又有一种秀气的感觉。花器的内部色彩 与玫瑰一致，相互呼应。起辅助作用的盒盖中两个深色的干果使作品重心下移, 
                玫瑰婷婷玉立而又稳重大方，装饰效果很强。</p>
              <p align="left"> 花材：玫瑰，吊兰，罗汉果 <br>
                花器：快餐盒</p>
