      <table width="580" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td height="334" colspan="2"> <font size="3" color="#FF0000"></font> 
            <p>小花问道：“我要怎样地对你唱，怎样地崇拜你呢？<br>
                太阳啊!”太阳答道：“只要用你纯洁的素朴的沉默。”</p>
              
            <p><font size="3" color="#FF0000"><img src="img/m029.jpg"width="310" height="261" border="0" align="right" hspace="10"></font>点评：<br>
              　　俏运用夸张的手法，花篮已经脱离了它的基本功能，而是起装饰作用。扣着的花篮显得活泼而俏皮，鲜艳的玫瑰似乎是从卧着的花篮内探出头来，用普通的材料构造出一幅生动的画面。</p>
              <p> 花材：玫瑰，满天星，珍珠梅 <br>
                <br>
                花器：竹花篮 </p>
