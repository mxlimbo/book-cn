            <p> <font size="3" color="#FF0000"><img src="img/m031.jpg" width="237" height="302" border="0" align="left" hspace="10"></font>蔚蓝的海中雾霭茫茫，孤独的帆儿闪着白光！……<br>
              它到遥远的地方寻求什么？ 它把什么抛弃在故乡？……</p>
            <p>点评：</p>
            <p> 　　出帆巧借花器的形状表达主题。白色花枝的线条及白色的马蹄莲构成风帆的造型，三朵紫红小菊挺立船头，表达了出海远航的意境。</p>
            <p>花材：马蹄莲，马蔺、紫菊、六月雪<br>
              花器：船型瓷盘</p>
