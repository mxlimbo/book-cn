          <td height="326" colspan="2"> <img src="img/m008.jpg" width="233" height="326" border="0" align="right" vspace="10" hspace="10"> 
            <blockquote>
              <p>轻轻的我走了<br>
                正如我轻轻的来<br>
                我轻轻的招手 <br>
                作别西天的云彩…… <br>
                悄悄的我走了 <br>
                正如我悄悄的来<br>
                我挥一挥衣袖 <br>
                不带走一片云彩。</p>
            </blockquote>
            <p>点评：<br>
              　　天高云淡用的花 材就是野枝杂草，非常一般，但表现力很强，如同一幅中国的水墨画，清新淡雅。在手法上一左一右，一高一低，又相互渗透和呼应。花器的颜色很沉稳，又有宽阔的水面空间给人以遐想，突出了作品的主题。 
            </p>
            <p>花材：凌霄花，吊兰，马蔺 <br>
              花器：长方形瓷水盘 </p>
