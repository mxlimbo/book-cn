            <tr> 
              <td>　　那个标致的倒霉姑娘对伯爵夫人说∶「把我的一生经历告诉您，就是向您 提供一个惊人的例子，说明清白无辜的好人总是永远受苦。这就等於在控诉上苍，埋怨天公，这也是一种罪恶，我不敢。 
                <p>　　可怜的姑娘流下许多眼泪，在痛哭了片刻以後，她才用下述言语，讲述了自己的经历。 </p>
              </td>
