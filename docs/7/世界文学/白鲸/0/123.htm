        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p>　　塔斯蒂哥正在给主中桅帆加上绳索。</p>
              <p>　　空中响雷不断，闪电也频频在头顶闪耀。</p>
              <p>　　塔斯蒂哥一边干活儿，一边和老天爷说着话：&quot;哎呀呀，我说你还有完没有，不要再打了，总打雷有什么用，我们现在又不需要这么多雷，我们需要来点甜酒，哪怕只有一杯呢？哎呀呀。&quot;</p>
