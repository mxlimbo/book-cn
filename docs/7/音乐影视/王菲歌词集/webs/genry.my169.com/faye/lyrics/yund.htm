    <p><font color="#0080C0">放任心思 无限的飘<br>
    载著我快乐妄想<br>
    翻过重山 掠过海洋<br>
    我世界没有框框</font></p>

    心消耗 伤怀却不断</font></p>

    在靠近太阳的地方住下<br>
    能掩耳不听那俗事喧嚣<br>
    要一种真正的自由自在</font></p>
    <p><font color="#0080C0">愿与你远远的漫步云端<br>
    美丽穹苍为我们铺展<br>
    别让心房沾惹尘埃<br>
    要一种乾净的相爱 </font></p>
