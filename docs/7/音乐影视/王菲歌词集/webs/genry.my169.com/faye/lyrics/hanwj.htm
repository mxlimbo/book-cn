      <p><font color="#ff8080"></font><font color="#FF8040">寒武纪</font></p>
      <p><font color="#FF00FF">曲：王菲 词：林夕 编：张亚东</font></p>
      <p> <font color="#3366CC">故事从一只玻璃鞋开始 <br>
        最初灰姑娘还没有回忆 <br>
        不懂小王子有多美丽<br>
        直到伊甸园长出第一颗菩提 <br>
        我们才学会孤寂 <br>
        在天鹅湖中边走边寻觅 寻觅 </font></p>
      <p><font color="#3366CC">最后每个人都有个结局 <br>
        只是踏破了玻璃鞋之后 <br>
        你的小王子跑到哪里 <br>
        蝴蝶的玫瑰可能依然留存<br>
        几亿年前的寒武纪 <br>
        怕镜花水月终于来不及<br>
        </font></p>
      <p><font color="#3366CC"> 去相遇 </font></p>
