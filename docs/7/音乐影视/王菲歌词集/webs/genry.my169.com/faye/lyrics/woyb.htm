    <td width="511"><a name="5"><font color="#dd48c7">　<p></font><font color="#FF8040">我也不想这样</font></a></p>
    <p><font color="#FF00FF">曲、编：Alex San 词：林夕</font></p>
    <p><font color="#0080C0">忽然间 毫无缘故<br>
    再多的爱 也不满足<br>
    想你的眉目 想到迷糊<br>
    不知不觉让我中毒</font></p>
    <p><font color="#0080C0">忽然间 很需要保护<br>
    假如世界一瞬间结束<br>
    假如你退出 我只是说假如</font></p>
    <p><font color="#0080C0">不是不明白 太想看清楚<br>
    反而让你的面目变的模糊<br>
    越在乎的人 越小心安抚<br>
    反而连一个吻也留不住</font></p>
    <p><font color="#0080C0">我也不想这麽样 反反覆覆<br>
    反正最後每个人都孤独<br>
    你的甜蜜变成我的痛苦<br>
    离开你有没有帮助<br>
    我也不想这麽样 起起伏伏</font></p>
    <p><font color="#0080C0">反正每段关系都是孤独<br>
    眼看感情变成一个包袱<br>
    都怪我太渴望得到 你的保护 </font></p>
