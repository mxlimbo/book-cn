    <td width="511"><a name="04"><font color="#ff8080">　<p></font><font color="#FF8040">我怕</font></a></p>
    <p><font color="#FF00FF"><a name="04">曲／编：Alex San 词：林夕</a></font></p>
    <p><a name="04"><font color="#0080C0">我怕到再见那一天降临<br>
    你与我已化作岩石满布裂痕<br>
    也怕我会吻到你的皱纹<br>
    宁可相信世上有不死永生</font></a></p>
    <p><a name="04"><font color="#0080C0">我怕看到你善变的眼神<br>
    也怕爱你爱到麻木了我灵魂<br>
    更怕每晚发觉我一个人<br>
    没法靠沉默去记住你的声音</font></a></p>
    <p><a name="04"><font color="#0080C0">＊愿我可保佑 随梦境的来临<br>
    梦里可感到跟你相拥的气温<br>
    愿你可保佑 沉睡中的情人<br>
    梦里可将彼此那世界更加拉近＊</font></a></p>
    <p><a name="04"><font color="#0080C0">我怕永远记挂你这个人<br>
    更怕看见你会从幻觉里下沉<br>
    最怕你两鬓染满风与尘<br>
    除非这个世上有不死永生</font></a></p>
    <p><a name="04"><font color="#0080C0">再次听见你说 你好爱人<br>
    我怕我会糊涂地认错了别人<br>
    也怕远处那细碎的钢琴<br>
    任我从迷梦里错认你的声音</font></a></p>
