    <td width="511">　<p><font color="#FF8040">无悔今夜</font></p>
    <p><font color="#FF00FF">作曲：鲍比达 作词：潘伟源</font></p>
    <p><font color="#0080C0">共你永不歇止地喝酒　夜快将被爱拥有<br>
    从来也没法可想到　这样邂逅<br>
    <br>
    今夜暗暗争斗 偶尔相识却彷似熟透<br>
    投入梦似的午夜时候 <br>
    <br>
    是你心似孤独旅者　荡进这静悄荒野<br>
    无言也没法可想到　快乐这夜<br>
    <br>
    今夜放纵一点 野性一点<br>
    刺激吻着脸　随便让某些感觉涌现<br>
    <br>
    如梦境一刹的感性　溶掉了生命宁静<br>
    多么意外匆匆偶遇　两心冲击才苏醒<br>
    <br>
    如烈火不悔的率性　甜梦以今夜来定<br>
    潜入热炽思潮中畅泳</font><br>
    </p>
