    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">明天我要嫁给你</font></p>
    <p><font color="#0080C0">秒针分针滴答滴答在心中<br>
    我的眼光闪烁闪烁好空洞<br>
    我的心跳扑通扑通地阵阵悸动<br>
    我问自己要你爱你有多浓<br>
    我要和你双宿双飞多冲动<br>
    我的内心忽上忽下地阵阵悸动<br>
    呜……</font></p>
    <p><font color="#0080C0">明天我要嫁给你啦 明天我要嫁给你啦<br>
    要不是每天的交通 烦扰着我所有的梦<br>
    (要不是停电的一夜 才发现我寂寞空洞)<br>
    明天我要嫁给你啦 明天我要(终於)嫁给你啦<br>
    要不是你问我 要不是你劝我<br>
    要不是适当的时候 你让我心动<br>
    (可是我就在这时候 害怕惶恐)</font></p>
