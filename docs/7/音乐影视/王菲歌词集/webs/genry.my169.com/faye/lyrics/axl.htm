      <p><font color="#ff8080"></font><font color="#FF8040">阿修罗</font></p>
      <p><font color="#FF00FF">曲：王菲 词：林夕 编：张亚东</font></p>
      <p> <font color="#3366CC">王子 小王子 <br>
        为什么 访客们都是路过<br>
        为何要 主人难过 <br>
        发生了什么 </font></p>
      <p><font color="#3366CC">怎么 怎么 情愿一起沉没<br>
        也不欣赏泡沫 <br>
        不愿立地成佛 宁愿要走火入魔 </font></p>
      <p><font color="#3366CC">是谁 你是谁 <br>
        为什么 情愿两个人不快活<br>
        也要一起生活 我们做过什么 </font></p>
      <p><font color="#3366CC">怎么 怎么 莫非你是阿修罗 <br>
        享受哀艳的战火 将玻璃鞋也击破<br>
        都不愿看破 <br>
        (你发做 好战的阿修罗) </font></p>
