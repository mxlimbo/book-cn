    <td width="511"><font color="#ff8080">　<p></font><font color="#FF8040">天与地</font></p>
    <p><font color="#FF00FF">曲：张宇 词：林振强 编：Alex San</font></p>
    <p><font color="#0080C0">当清风 长夜里飞过 当天空 围着你一个<br>
    思海中 期望你想过我┅<br>
    当深宵 无办法敲破 当漆黑 无力了解我<br>
    只好装 仍是你紧抱我┅</font></p>
    <p><font color="#0080C0">＊但分别中的人 夜深是否一人 
    你会否沉闷里恋上别人？＊</font></p>
    <p><font color="#0080C0">△ 见到你 吻到你 才是得到天与地<br>
    我讨厌 每一次 长或短短的别离<br>
    会等你 我等你 无论分开天与地<br>
    每一吻 我将留起 再等 直至再吻到你△</font></p>
    <p><font color="#0080C0">当清风 长夜里飞过 当天空 围着我一个<br>
    知不知 谁又再牵挂你┅┅<br>
    当深宵 无办法敲破 当漆黑 无力了解我<br>
    知不知 谁愿这刻有你┅┅</font></p>
    <p><font color="#0080C0">重唱 ＊ △ △ △</font></p>
    <p><font color="#0080C0">也请你 记紧留起 你心直至我再亲你┅┅</font></p>
