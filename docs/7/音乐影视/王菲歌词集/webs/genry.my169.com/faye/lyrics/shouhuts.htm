    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">守护天使</font></p>
    <p><font color="#0080C0">天使 在你 背後那样模糊<br>
    天使 是我 你或会未在乎<br>
    能够为你守护 置自己於不顾<br>
    全意为你守护 那是我天赋 </font></p>
    <p><font color="#0080C0">天使 为你 你没责任动情<br>
    天使 是我 背负昨日罪名<br>
    谁叫上帝公平 要做伟大事情<br>
    才会让我光明 </font></p>
    <p><font color="#0080C0">处罚我曾经 一点都不神圣<br>
    (也许这天使不够好)<br>
    时刻靠在你路途 (路过了你未必知道) <br>
    只要天空未老 (老死了跟你都美好)</font></p>
    <p><font color="#0080C0">耗损我 亦但求 祝你好<br>
    (但你永未发现我的记号)<br>
    耗损我 亦但求 祝你 比我好<br>
    (但你永未发现我祝你 比我好) </font></p>
    <p><font color="#0080C0">差的给我好的给你收起 当天要塌下给你戒备<br>
    光的给你灰的给我担起 即使你拒绝因你我堕地<br>
    恋恋地 天使般守护你</font></p>
    <p>　</td>
