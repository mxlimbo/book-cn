    <td width="511">　<p><font color="#FF8040">只有你</font></p>
    <p><font color="#0080C0">明明忧忧郁郁也要笑<br>
    明明一天都当一秒<br>
    明明不想骚扰　也要说很想你相邀</font></p>
    <p><font color="#0080C0">为何一一般般也满意<br>
    为何车声都似诗<br>
    为何一分一刻<br>
    怎么过亦同样有意义</font></p>
    <p><font color="#0080C0">＊世间只有你不讨厌(only one)<br>
    世间只有你会改编(I need)<br>
    也许只有你会发现<br>
    唯独我才蠢得对你万般缠绵＊</font></p>
    <p><font color="#0080C0">仍然不敢单身去看飞<br>
    仍然只懂得记起<br>
    仍然修好无期　不知悔恨像从没有别离</font></p>
    <p><font color="#0080C0">重唱＊＊</font></p>
