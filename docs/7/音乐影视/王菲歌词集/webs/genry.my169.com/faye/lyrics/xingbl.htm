    <td width="511"><font color="#ff8000" face="楷体_GB2312" size="6"><strong><em>　<p></em></strong></font><font

    <p><font color="#FF00FF">曲-Jack吴 词-Kwan 编-张亚东</font></p>
    <p><font color="#0080C0">分不清白天<br>
    看不见黑夜<br>
    心情冷艳昼夜徘徊<br>
    分不清是非 看不见完美<br>
    十分酒醉 七分疲惫<br>
    沉溺在昼夜的边界</font></p>
    <p><font color="#0080C0">不是想沉睡<br>
    噢 醒不来<br>
    醒来你依然不会在<br>
    不是醒不来<br>
    噢 醒来我还是发呆</font></p>
    <p><font color="#0080C0">朋友都说我夜里比较美<br>
    只因他们看不见<br>
    我清醒的脸<br>
    朋友都说我夜里更冷艳<br>
    只因他们看不见我的悲</font></p>
    <p><font color="#0080C0">太阳升起来<br>
    噢 醒不来<br>
    醒来依然没有未来<br>
    月光洒下来<br>
    噢 醒不来<br>
    醒来我还是发呆</font></p>
