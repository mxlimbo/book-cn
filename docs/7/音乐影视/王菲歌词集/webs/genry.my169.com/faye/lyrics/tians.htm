    <td width="511">　<p><font color="#FF8040">天使</font></p>
    <p><font color="#0080C0">如果可以　我想要更清醒<br>
    如果可以　我想要更轻盈<br>
    穿过雾　穿过云　看清你的心<br>
    是多情　是多疑　是给你讯息</font></p>
    <p><font color="#0080C0">＊我蠢蠢欲动的爱情　就要飞向你<br>
    我美丽天使的心<br>
    再也不神秘　只为你栖息<br>
    我温柔天使的心<br>
    只要你生生世世守着我<br>
    我永远为你甜甜蜜蜜<br>
    日日夜夜真心爱着你＊</font></p>
    <p><font color="#0080C0">我不相信　一瞬间的勇气<br>
    我只接爱　一辈子的约定<br>
    穿过雾　穿过云　看穿你的心<br>
    是真情　是珍惜　不愿是游戏</font></p>
    <p><font color="#0080C0">重复＊</font></p>
    <p><font color="#0080C0">日日夜夜真心爱着你　ＬＡ……</font></p>
