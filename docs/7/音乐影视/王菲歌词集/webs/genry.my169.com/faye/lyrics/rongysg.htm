    <td width="511">　<p><font color="#FF8040">容易受伤的女人(国语版)</font></p>
    <p><font color="#FF00FF">曲：MYIUKI NAKAJIMA 词：何启弘</font></p>
    <p><font color="#0080C0">留着你隔夜的吻　感觉不到你有多真<br>
    想你天色已黄昏　脸上还有泪痕<br>
    如果从此不过问　不想对你难舍难分<br>
    是否夜就不会冷　心就不会疼</font></p>
    <p><font color="#0080C0">颤抖的唇　等不到你的吻<br>
    一个容易受伤的女人<br>
    希望　希望　希望你会心疼<br>
    我害怕一个人<br>
    为何不肯　轻轻唤我一声<br>
    安慰容易受伤的女人<br>
    为了你我情愿给一生<br>
    (你的眼神烫伤我的青春)</font></p>
    <p><font color="#0080C0">黑夜里不敢点灯<br>
    是谁让我越陷越深<br>
    让我深爱过的人　越来越陌生</font></p>
    <p><font color="#0080C0">重唱</font></p>
