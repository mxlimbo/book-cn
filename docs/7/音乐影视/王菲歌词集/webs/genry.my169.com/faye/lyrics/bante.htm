    <td width="511"><font face="楷体_GB2312" size="6"><em></em></font><font color="#FF8040">　</font><p><font
    color="#FF8040">半途而废</font></p>
    <font color="#ff8000"><p></font><font color="#FF00FF">曲-潘协庆 词-潘协庆 编-王豫民</font></p>
    <p><font color="#0080C0">要不痛痛快快地哭个够<br>
    要不干脆向他低头<br>
    别再苦苦压抑心里的痛</font></p>
    <p><font color="#0080C0">昏昏愕愕爱过又算什么<br>
    贪图快乐等于堕落<br>
    你说一生不是为爱而活<br>
    别搪塞藉口<br>
    到最后反反复复忙忙碌碌<br>
    辛辛苦苦不知为了什么</font></p>
    <p><font color="#0080C0">半途而废 你无所谓<br>
    少了自由怎能海阔天空<br>
    真是自作自受自怜</font></p>
    <p><font color="#0080C0">半途而废　你不后悔<br>
    义无反顾　断了退路<br>
    还谈什么幸福　你又何苦</font></p>
