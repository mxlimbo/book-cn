    <td width="511">　<font color="#ff8080"><a name="05"></a></font><p><font color="#FF8040">天生不是情造</font></p>
    <p><font color="#FF00FF">曲：雷有辉 词：林夕</font></p>
    <p><font color="#0080C0">演无情的戏 说无情的谎<br>
    全因交得出 输不起<br>
    本来无悲喜 本来无知己<br>
    何必一不小心 讲出了憔悴的语气<br>
    谁才值得讲真说话 也许是你</font></p>
    <p><font color="#0080C0">*天生不是情造<br>
    其实彼此一早知道<br>
    你或我不敢相爱 恨过了都好<br>
    天生不是情造<br>
    情是最幸福的圈套<br>
    你共我这样也好<br>
    骗来骗去 相依到老*</font></p>
    <p><font color="#0080C0">多年来的苦 靠谁来背负<br>
    何必因一对手 将所有自信都放弃<br>
    谁能令身心都软弱<br>
    最好瞒你</font></p>
    <p><font color="#0080C0">重唱**</font></p>
