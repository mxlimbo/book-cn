    <td width="511">　<a name="08"><font color="#ff8080"><p></font><font color="#FF8040">梦游</font></a></p>
    <p><font color="#FF00FF"><a name="08">曲／编：CY Kong 词：林夕</a></font></p>
    <p><font color="#0080C0"><a name="08">望着他双眼想别人 
    人留下了留不低那片心<br>
    望着晚灯却想念白云 这夜这样太闷<br>
    而那次那夜那样迷人</a></font></p>
    <p><font color="#0080C0"><a name="08">＊喧哔的笑话通通没法懂<br>
    迷迷糊糊在人堆当中彷佛身处太空<br>
    空虚的臂弯彷佛在抱拥<br>
    似是我但非我 而我有我造我梦＊</a></font></p>
    <p><font color="#0080C0"><a name="08">△随感觉梦游总没尽头 
    彷彷佛佛天地那麽自由<br>
    其实喜爱梦游 清醒太多咀咒<br>
    飘飘忽忽的空间我至觉得真正拥有△ </a></font></p>
    <p><font color="#0080C0"><a name="08">随情绪发展 热闹之中却心未在焉<br>
    喃喃自语灵感飞到半天<br>
    坐着汽车似飞越稻田<br>
    这样这样翳闷 情绪却那样那样缠绵</a></font></p>
    <p><font color="#0080C0"><a name="08">重唱＊△</a></font></p>
    <p><font color="#0080C0"><a name="08">天地自由<br>
    重唱＊△△</a></font></p>
    <p><font color="#0080C0"><a name="08">喜爱梦游 比天地自由<br>
    只有梦游 找不到尽头<br>
    需要梦游 比天地自由<br>
    准我梦游 找不到尽头</a></font></p>
    <p>　</td>
