      <p><font color="#ff8080"></font><font color="#FF8040">再见萤火虫</font></p>
      <p><font color="#FF00FF">曲：C Y Kong 词：林夕 编：C Y Kong</font></p>
      <p> <font color="#3366CC">谁说那盏微灯火 是萤火虫在闪烁<br>
        谁约过谁去看 <br>
        这一场 勿灭勿明的传说</font></p>
      <p><font color="#3366CC"> 剩下的梦想不断的做<br>
        上升的气球不断的破<br>
        别难过 别难过 没有原因 有结果 </font></p>
      <p><font color="#3366CC">天亮你不能见我 天黑至少想念我<br>
        如果没有灯火 紧握这萤火<br>
        闪耀你阴暗的下落 </font></p>
      <p><font color="#3366CC">事到如今你不肯亲我 <br>
        那么至少肯定我<br>
        吹不熄的光芒 努力燃烧自己<br>
        只为 你爱过的荧火 永不坠落<br>
        (永不坠落)</font></p>
      <p><font color="#3366CC"> 请看 我漂亮的坚持 <br>
        别忘记我 别忘记我 <br>
        让丛林中一个灯笼 独自为黑夜闪耀 <br>
        让腐朽的感情 绚烂得 化做飞舞的魂魄</font></p>
