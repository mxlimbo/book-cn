    <td width="511">　<p><font color="#FF8040">容易受伤的女人(粤语版)</font></p>
    <p><font color="#FF00FF">曲：Miyuki Nakajima　詞：潘源良　編：盧東尼</font></p>
    <p><font color="#0080C0">人漸醉了夜更深　在這一刻多麼接近<br>
    思想彷似在搖撼　矛盾也更深<br>
    &nbsp; ＊曾被破碎過的心　讓你今天輕輕貼近<br>
    多少安慰及疑問　偷偷的再生＊</font></p>
    <p><font color="#0080C0">△情難自禁　我卻其實屬於極度容易受傷的女人<br>
    不要　不要　不要驟來驟去<br>
    請珍惜　我的心<br>
    如明白我　繼續情願熱戀<br>
    這個容易受傷的女人<br>
    不要等　這一刻　請熱吻<br>
    （終此一生　也火般的熱吻）△</font></p>
    <p><font color="#0080C0">▲長夜有你醉也真　讓我終於找到信任<br>
    不管一切是疑問　快樂是情人▲</font></p>

    我方知擁有著緣份　重建我信心</font></p>
