    <td width="511">　<p><font color="#FF8040">不变</font></p>
    <p><font color="#0080C0">＊长长的思念　终于断了线<br>
    多年的缠绵　还是失了约<br>
    你走得好遥远　消失在我生命的地平线<br>
    今生的喜与悲　不再有滋味</font></p>
    <p><font color="#0080C0">回忆在蔓延　侵蚀我的脸<br>
    我走不出昨天　流不出眼泪<br>
    你曾是我的天　让我仰着脸就有一切<br>
    要我如何面对　没有你的夜</font></p>
    <p><font color="#0080C0">对你情深不变<br>
    对你怨恨不变<br>
    对你痴心不变<br>
    从现在一直到永远<br>
    为你牵挂不变<br>
    为你心碎不变<br>
    为你祝福不变<br>
    即使从此我所有心思<br>
    你再不会有知觉</font></p>
    <p><font color="#0080C0">长长的思念　终于断了线<br>
    长长的思念　终于断了线<br>
    长长的思念　终于断了线<br>
    长长的思念　终于断了线</font></p>
