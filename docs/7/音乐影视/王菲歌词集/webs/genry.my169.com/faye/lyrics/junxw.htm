    <td width="511"><a name="04"><font color="#ff8080">　<p></font><font color="#FF8040">君心我心</font></a></p>
    <p><font color="#FF00FF"><a name="04">曲：安蒂 词：林煌坤</a></font></p>
    <p><font color="#0080C0"><a name="04">＊多少清晨 多少黄昏<br>
    一段旧情 常挂我心<br>
    几许良辰 几许美景<br>
    恰似春梦 消逝无痕＊</a></font></p>
    <p><font color="#0080C0"><a name="04">你给我的温馨已经冰冷<br>
    诉情的小径落花缤纷</a></font></p>
    <p><font color="#0080C0"><a name="04">△独把琴丝拨弄一阵哽咽<br>
    只要想起你又爱又恨<br>
    君心我心 不能共鸣<br>
    刻骨的情 铭心成恨△</a></font></p>
    <p><font color="#0080C0"><a name="04">重唱 ＊△</a></font></p>
