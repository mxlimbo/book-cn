    <td width="511"><a name="09"><font color="#ff8080">　<p></font><font color="#FF8040">黄昏里</font></a></p>
    <p><font color="#FF00FF"><a name="09">曲：井上忠夫 词：林煌坤</a></font></p>
    <p><a name="09"><font color="#0080C0">△黄昏里那一抹斜阳又向西<br>
    默默的叫我想起你<br>
    想起你那甜蜜笑语<br>
    无限的关怀还充满着爱意<br>
    荡漾在心海里</font></a></p>
    <p><a name="09"><font color="#0080C0">只是你 你在那里？<br>
    难道你 已把我忘记<br>
    可知道我时常在那黄昏里<br>
    想起你俏俏的哭泣△</font></a></p>
    <p><a name="09"><font color="#0080C0">重唱△</font></a></p>
    <p><a name="09"><font color="#0080C0">为何我这麽痴迷？<br>
    为何我难把你忘记<br>
    可知道我时常在这斜阳里<br>
    盼望你再让我爱你</font></a></p>
