    <td width="511">　<p><font color="#FF8040">天空</font></p>
    <p><font color="#0080C0">我的天空为何挂满湿的泪<br>
    我的天空为何总灰的脸<br>
    飘流的世界的另一边<br>
    任寂寞侵犯一遍一遍<br>
    天空挂着长长的思念</font></p>
    <p><font color="#0080C0">你的天空可有悬着想的云<br>
    你的天空可会有冷的月<br>
    放逐在世界的另一边<br>
    任寂寞占据一夜一夜<br>
    天空藏着深深的思念</font></p>
    <p><font color="#0080C0">我们天空何时才能成一片<br>
    我们天空何时能相连<br>
    等待在世界的各一边<br>
    任寂寞嬉笑一年一年<br>
    天空叠着层层的思念</font></p>
    <p><font color="#0080C0">但愿天空不再挂满的泪<br>
    但愿天空不再涂上灰的脸</font></p>
    <p><font color="#0080C0">　</font></td>
