    <td width="511"><font color="#ff8040"><span class="title">　<p></span>过眼云烟</font> </p>
    <p><font color="#FF00FF">曲:袁 惟 仁　词:袁 惟 仁　编:张 亚 东</font></p>
    <p><font color="#0080C0">突然间我找到一句可以形容自己的遭遇<br>
    能够不去伤害彼此 却又足够做为解释<br>
    那是在想尽各种方式 明知没有办法的事<br>
    还是真的如此<br>
    我们已不用依赖曾经需要对方的日子</font></p>
    <p><font color="#0080C0">过眼云烟 好像每一朵云都是你的抱歉<br>
    别说再见 已经没有权利义务再去见面</font></p>
    <p><font color="#0080C0">过眼云烟 眼泪已不再是伤心时的屋檐<br>
    别说再见 都是眷恋才让爱情危险</font></p>
