    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">仍是旧句子</font></p>
    <p><font color="#FF00FF">曲:梁荣骏 词:绿叶 编:林敏怡</font></p>
    <p><font color="#0080C0">可知热诚是那么美 曾在往日往昔少年时<br>
    没有封锁了的笑面 齐渡过多少<br>
    几许事情亦会改变 留下每话每声的心意<br>
    独个奔走远方海外 随著那旧句子</font></p>
    <p><font color="#0080C0">*每一分叮嘱 带出祝福 暗声祝祷百千句<br>
    明白这次远去 必可再遇见<br>
    交出千般的暖意 每一分叮嘱 带出祝福<br>
    暗声祝祷百千句 无论要往里<br>
    都千里紧记著你 默默静卧在心里 作伴呼应</font></p>
    <p><font color="#0080C0">虽短暂重遇这一晚 回复往日最真的感觉<br>
    间到彼此至今际遇 矛盾知多少<br>
    得知热诚未有减退 曾遇每日每天的挑战<br>
    面对多少冷风上路 仍是那旧句子</font></p>
