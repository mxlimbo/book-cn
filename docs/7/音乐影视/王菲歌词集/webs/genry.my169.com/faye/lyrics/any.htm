    <td width="511"><a name="01"><font color="#ff8080">　<p></font><font color="#FF8040">暗涌</font></a></p>
    <p><font color="#FF00FF"><a name="01">曲／编曲：陈辉阳 词：林夕</a></font></p>
    <p><a name="01"><font color="#0080c0">就算天空再深 看不出裂痕<br>
    眉头 仍聚满密云<br>
    就算一屋暗灯 照不穿我身<br>
    仍可反映你心</font></a></p>
    <p><a name="01"><font color="#0080c0">让这口烟跳升 我身躯下沉<br>
    曾多麽想多麽想贴近<br>
    你的心和眼 口和耳亦没缘份<br>
    我都捉不紧</font></a></p>
    <p><a name="01"><font color="#0080c0">害怕悲剧重演 我的命中命中<br>
    越美丽的东西我越不可碰<br>
    历史在重演 这麽烦烧城中<br>
    没理由 相恋可以没有暗涌</font></a></p>
    <p><a name="01"><font color="#0080c0">其实我再去爱惜你又有何用<br>
    难道这次我抱紧你未必落空<br>
    仍静候着你说 我别错用神<br>
    甚麽我 都有预感<br>
    然後睁不开两眼 看命运光临<br>
    然後天空又再涌起密云</font></a></p>
