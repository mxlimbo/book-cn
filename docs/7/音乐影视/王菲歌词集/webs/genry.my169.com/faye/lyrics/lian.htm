    <td width="511">　<p><font color="#FF8040">脸</font></p>
    <p><font color="#FF00FF">曲-王菲 词-林夕 编-周文斌 </font></p>
    <p><font color="#0080C0">呼吸是你的脸 你曲线在蔓延<br>
    不断演奏那海岸线<br>
    长出了最哀艳的水仙</font></p>
    <p><font color="#0080C0">攀过你的脸　想不到那么蜿蜒<br>
    在你左边的容颜<br>
    我搁浅 我却要 继续冒险</font></p>
    <p><font color="#0080C0">最好没有人会明白我说什么<br>
    只有你听懂我想什么你一脸沉默<br>
    什么 我没说什么</font></p>
    <p><font color="#0080C0">*我没说什么<br>
    湿湿的汗水 不只一点点<br>
    你眉头是否碰上黄梅天<br>
    来吧滋润我的沧海桑田<br>
    你每一脸 是我一年<br>
    已好久不见</font></p>
    <p><font color="#0080C0">抽烟抽象的眼<br>
    雨绵绵 让我失眠<br>
    一点一滴的沉淀<br>
    累积成 我皱纹<br>
    在你的笑脸</font></p>
