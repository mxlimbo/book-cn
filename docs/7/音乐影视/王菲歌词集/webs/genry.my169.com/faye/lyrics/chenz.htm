    <td width="511">　<p><font color="#FF8040">沉醉</font></p>
    <p><font color="#FF00FF">曲：S. Burton/H. Hoffnr&nbsp; 词：何囚</font></p>
    <p><font color="#0080C0">所谓的心灵相通<br>
    是不是有默契就足够<br>
    其他的话不必说 亲爱的抱着我<br>
    心跳得狂 情不肯放</font></p>
    <p><font color="#0080C0">风吹着轻快节奏<br>
    把我往你的怀里送<br>
    你的爱我慢慢偷 温柔涌向我<br>
    心跳得狂<br>
    情怎能放</font></p>
    <p><font color="#0080C0">情愿被诱惑 情愿被从容<br>
    情愿给一个 爱情的轮廓<br>
    让它的样子更生动</font></p>
    <p><font color="#0080C0">跟我一起沉醉<br>
    留下我 为情为爱疯狂<br>
    管它夜多黑 就是想要挥霍<br>
    就算不言不语<br>
    你的心我的心都懂<br>
    多给一个吻 让我迷惑</font></p>
    <p><font color="#0080C0">别人的故事看得够多<br>
    但你真的感觉不同<br>
    我的眼已经湿了<br>
    真的想和你天长地久<br>
    心跳得狂 情比火烫<br>
    每当你回头 我就想跟你<br>
    跟你一起走<br>
    不管你要去那里流浪<br>
    多远多久我都会点头</font></p>
