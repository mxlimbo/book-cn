    <p><font color="#FF00FF">曲：張國榮　詞：林夕　編：Richard&nbsp; Yuen</font></p>
    <p><font color="#0080C0">想不再回頭　又不想錯過<br>
    想不想之間　著了魔<br>
    重逢後　白髮後<br>
    又怎知道　是戀火&nbsp; 是如何　消毀我</font></p>
    <p><font color="#0080C0">假使你仍然　認得這個我<br>

    狂傲地　任性地　為想等你　望清楚<br>
    為你瘋魔　這樣錯</font></p>
    <p><font color="#0080C0">＊愛我嗎　不戀也恨<br>
    等到白頭　未染塵<br>
    愛我嗎　但如何敢問<br>
    忘掉你像忘掉我心</font></p>
    <p><font color="#0080C0">生死也為情　是否不會有<br>
    只得苦戀可永久<br>
    明明是沒以後&nbsp; 但怎麼我　仍牽手<br>
    讓你減輕　你內疚＊</font></p>
    <p><font color="#0080C0">重唱＊</font></p>
    <p><font color="#0080C0">生也猜不透　死也猜不透 　髮白透</font></p>
