      <p><font color="#FF00FF">曲：王菲 词：林夕 编：张亚东</font></p>
      <p> <font color="#3366CC">看见的 熄灭了<br>
        消失的 记住了 <br>
        我站在 海角天涯<br>
        听见 土壤萌芽 <br>
        等待 昙花再开<br>
        把芬芳 留給年年 </font></p>
      <p><font color="#3366CC">彼岸 沒有灯塔 <br>
        我依然 张望着 <br>
        天黑 刷白了头发 <br>
        紧握着 我火把 <br>
        他来 我对自己说 <br>
        我不害怕 我很爱他 </font></p>
