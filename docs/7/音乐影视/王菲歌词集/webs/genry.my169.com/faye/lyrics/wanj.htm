    <td width="511"><a name="04"><font color="#ff8080">　<p></font><font color="#FF8040">玩具</font></a></p>

    <p><font color="#0080C0"><a name="04">除了你那须根太嫩 那副漂亮容貌没破损<br>

    占据你是满足不过的志愿</a></font></p>
    <p><font color="#0080C0"><a name="04">＊ 一起渴睡一起醉<br>

    一起错亦一起对<br>
    彼此有谁 彼此也有玩具<br>
    一起进或一起退 没法一起失去 ＊</a></font></p>
    <p><font color="#0080C0"><a name="04">头发那染色可以换 眼角那道眉亦会转款<br>
    嫌这里太挤迫便去搬 转转这道大门<br>
    世界太闷也只得你跟我玩</a></font></p>
