    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">激流</font></p>
    <p><font color="#FF00FF">曲/编：林敏怡 词：文井一</font></p>
    <p><font color="#0080C0">谁勉劢我微笑面对 人生里惊涛骇浪<br>
    尽管此刻不满意 一切能顿变好<br>

    在每阵胜利共欢呼里 从没抱怨 曾亦跌倒</font></p>
    <p><font color="#0080C0">*叮嘱我困难别退后 叮嘱我困倦切勿放手<br>

    朝明亮处走*</font></p>
    <p><font color="#0080C0">#命运若是极多荒谬<br>
    谁在冥冥引领我心 牵紧我手<br>
    实在就是命中的你<br>
    原是我的所有#</font></p>
    <p><font color="#0080C0">而你黄我同注定了 重写某感情故事<br>
    尽管得失可不太著意<br>
    感叹全没意思<br>
    情节是你我常爱著 容许我错失屡做傻事<br>
    是你在某日又多一次<br>
    原谅这我 曾亦为痴</font></p>
    <p><font color="#0080C0">重唱*###</font></p>
