    <td width="511">　<p><font color="#FF8040">挣脱</font></p>
    <p><font color="#0080C0">说再见　当爱已成谎言<br>
    结束吧　别留恋<br>
    心已倦　路愈走愈遥远<br>
    你的心已不见</font></p>
    <p><font color="#0080C0">曾爱的分不清对错<br>
    我以为流的泪会值得<br>
    以为我会快乐</font></p>
    <p><font color="#0080C0">不想再为爱失眠<br>
    让黑夜包围我每一天<br>
    解开心头的怨</font></p>
    <p><font color="#0080C0">ＬＡ……ＡＨ</font></p>
    <p><font color="#0080C0">情已灭　爱恨只剩纠缠<br>
    说什么都太晚<br>
    梦难圆　路已到了终点<br>
    挥手告别昨天</font></p>
    <p><font color="#0080C0">我放弃对你的思念<br>
    爱已像风筝断了线<br>
    飞不回我身边<br>
    现在才学会挣脱<br>
    挣脱对爱情的困惑<br>
    我想我够洒脱</font></p>
    <p><font color="#0080C0">梦中见　最后一丝眷恋<br>
    留得梦中相见<br>
    从今天　飞出你的世界<br>
    不在乎走多远<br>
    走多远</font></p>
    <p><font color="#0080C0">ＬＡ……ＡＨ……</font></p>
    <p><font color="#0080C0">　</font></td>
