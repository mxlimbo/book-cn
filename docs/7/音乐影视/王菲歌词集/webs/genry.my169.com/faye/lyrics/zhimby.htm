    <td width="511">　<p><font color="#FF8040">执迷不悔(粤语版)</font></p>
    <p><font color="#0080C0">这次我从头面对　过去和以后<br>
    人如何自欺　再不管这对否<br>
    人如何不舍　也放开所有<br>
    纵堕入深沟　完全不想悔疚</font></p>
    <p><font color="#0080C0">*我决意沉迷下去　放眼迎以后<br>
    人寻求自尊　你心中感觉否<br>
    人如何长久　却了解不够<br>
    纵独自飞走　完全不想悔疚</font></p>
    <p><font color="#0080C0">身边的声音祝福我的一切<br>
    我已听厌你说我那样美丽<br>
    若付在旧日子不再可贵<br>
    我说我这次　要痛快有我的依归*</font></p>
    <p><font color="#0080C0">#今天且忍心一声再会<br>
    不须伤心风中依偎<br>
    勉强与你　到底终会<br>
    在热烈后变飞灰<br>
    今天且忍心笑笑干杯<br>
    可知一天我会荡回　你从会说已早改变<br>
    独自梦下去都不悔#</font></p>
    <p><font color="#0080C0">重唱*##</font></p>
