    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">不得了</font></p>
    <p><font color="#FF00FF">作词：林夕 / 作曲：C. Y. Kong</font></p>
    <p><font color="#0080C0">别人没有的快乐 痛苦 我却放大来看 彷佛切肤<br>
    别人绝对的爱恶 好与差 我却偏偏可以置之不顾<br>
    我没有的谁亦有 我也懒去接收<br>
    为何缠著我手 无论你我多少 所爱没有跑掉<br>
    谁明白我满足得不得了</font></p>
    <p><font color="#0080C0">全人类也明了 不见得需要<br>
    别人若有天有地 满分<br>
    我有眼泪和吻 好的要紧<br>
    别人在笑声之中找快感<br>
    我却偏偏苦涩里找开心</font></p>
    <p><font color="#0080C0">无论你多我少 所爱没有跑掉 没缺少<br>
    随便我把纷纷扰扰缩细缩小别叫嚣<br>
    不得了 不需发烧<br>
    都不紧要 不需要叫嚣<br>
    不得了 但我转眼便决定忘掉<br>
    不得了 不得了 都不必叫嚣</font></p>
    <p>　</td>
