    <td width="511"><font color="#0080C0">　</font><p><font color="#FF8040">从明日开始</font></p>
    <p><font color="#0080C0">长夜还未算夜　已足够偷偷想谁<br>
    横竖并未能入睡　就来及时尽情滴这滴泪</font></p>
    <p><font color="#0080C0">*仿佛这一晚　并无下次<br>
    尽管多演一天　这软弱女子<br>
    从明日开始　他故事到此<br>
    从明日开始　他再没意思*</font></p>
    <p><font color="#0080C0">无论怀念记念　趁今晚消失之前<br>
    还差一点再一点　便能定能或能没有欲念</font></p>
    <p><font color="#0080C0">重唱*</font></p>
    <p><font color="#0080C0">明日如若清醒　也许再不需感情<br>
    如果必须要孤单　便留待明日才认命</font></p>
    <p><font color="#0080C0">重唱**</font></p>
    <p><font color="#0080C0">从明日开始　不太迟</font></p>
