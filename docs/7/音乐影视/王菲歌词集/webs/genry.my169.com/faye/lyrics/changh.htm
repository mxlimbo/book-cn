    <td width="511"><font color="#ff8000" face="楷体_GB2312" size="6"><strong><em>　<p></em></strong></font><font
    color="#ff8000">偿还</font> </p>
    <p><font color="#FF00FF">曲-柳重言 词-林夕 编-Alex San</font></p>
    <p><font color="#0080C0">从未将你的贴相　从右翻至左欣赏<br>
    从未躺进发上 贴身搔痒<br>
    怎会当寻常</font></p>
    <p><font color="#0080C0">从未听你的拇指　撩动花瓣的声响<br>
    从未真正放手　所以以为<br>
    拥抱会漫长</font></p>
    <p><font color="#0080C0">偿还过 才知愿<br>
    要是未曾偿清这心愿<br>
    星不会转 谎不会穿<br>
    因此太希罕继续相恋</font></p>
    <p><font color="#0080C0">偿还过 才情愿<br>
    闭着目承认故事看完<br>
    什么都不算什么<br>
    即使你离得多远　也不好抱怨</font></p>
    <p><font color="#0080C0">从未等你的眼睛　从梦中看到苏醒<br>
    从未跟你畅泳　怎么知道<br>
    高兴会忘形</font></p>
    <p><font color="#0080C0">从未跟你饮过冰　零度天气看风景<br>
    从未攀过雪山　所以以为<br>
    天会继续晴</font></p>
