    <td width="511"><a name="04"><font color="#dd48c7">　<p></font><font color="#FF8040">人间</font></a></p>
    <p><font color="#FF00FF">曲：中岛美雪 词：林夕</font></p>
    <p><font color="#0080C0">风雨过後不一定有美好的天空<br>
    不是天晴就会有彩虹<br>
    所以你一脸无辜 不代表你懵懂</font></p>
    <p><font color="#0080C0">不是所有感情都会有始有终<br>
    孤独尽头不一定惶恐<br>
    可生命总免不了 最初的一阵痛</font></p>
    <p><font color="#0080C0">但愿你的眼睛 只看得到笑容<br>
    但愿你流下每一滴泪 都让人感动<br>
    但愿你以後每一个梦 不会一场空</font></p>
    <p><font color="#0080C0">天上人间 如果真值得歌颂<br>
    也是因为有你 才会变得闹哄哄<br>
    天大地大 世界比你想像中朦胧<br>
    我不忍心再欺哄 但愿你听得懂</font></p>
    <p><font color="#0080C0">但愿你会懂 该何去何从 </font></p>
