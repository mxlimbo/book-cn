    <p><font color="#0080c0">徘徊傍徨路前 回望这一段<br>

    让我孤单这边 一点钟等到三点</font></p>

    愈是去想 更是凌乱<br>

    我有我的尊严 不想再受损<br>
    无奈我心 要辨难辨<br>
    道别再等 也未如愿<br>
    永远在爱与痛的边缘 应该怎麽决定挑选 △</font></p>
