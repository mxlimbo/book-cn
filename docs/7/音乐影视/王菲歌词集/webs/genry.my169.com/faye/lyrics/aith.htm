    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">爱听谎</font></p>
    <p><font color="#0080C0">寂寞无力垂在两肩 我似受了你的催眠<br>
    泪水粉饰的脸 还好今天你看不见<br>
    昨日情话仍在耳边 娓娓动听你的谎言<br>
    划上些美丽颜色 遗留下无尽记忆</font></p>
    <p><font color="#0080C0">＊仍然远永远受骗 永远情话绵绵<br>
    每晚黑留在身边<br>
    仍然愿永远受骗 永远让甜蜜留存<br>
    究竟是谁在变？</font></p>
    <p><font color="#0080C0">日夜流泪仍在上演 算了是我爱听谎言<br>
    或者讲多一遍 能将伤心痛苦减半<br>
    现在明日还是昨天 爱已逝去更加痴缠<br>
    让我的满面回忆 在我心无尽压迫</font></p>
    <p><font color="#0080C0">重唱 ＊</font></p>
