    <td width="511">　<p><font color="#FF8040">我愿意</font></p>
    <p><font color="#FF00FF">曲：黄国伦&nbsp; 词：姚义/黄中伦</font></p>
    <p><font color="#0080C0">思念是一种很玄的东西　如影随行<br>
    无声无无息出没在心底<br>
    转眼～吞没我在寂寞里<br>
    我无力抗拒　特别是夜里<br>
    哦……<br>
    想你到无法呼吸<br>
    恨不能立即　朝你狂奔去<br>
    大声的告诉你<br>
    哦…</font></p>
    <p><font color="#0080C0">我愿意为你　我愿意为你<br>
    我愿意为你　忘记我姓名<br>
    就算多一秒　停在你怀里<br>
    失去世界也不可惜</font></p>
    <p><font color="#0080C0">我愿意为你　我愿意为你<br>
    我愿意为你　被放逐天际<br>
    只要你真心　爱拿与我回应<br>
    (我)什么都愿意　什么都愿意<br>
    为你</font></p>
