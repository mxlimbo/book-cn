    <td width="511"><font color="#ff8080">　<p></font><font color="#FF8040">但愿人长久</font></p>
    <p><font color="#FF00FF">曲：梁弘志 词：苏轼</font></p>
    <p><font color="#0080C0">明月几时有 把酒问青天<br>
    不知天上宫阙 今夕是何年</font></p>
    <p><font color="#0080C0">△我欲乘风归去 唯恐琼楼玉宇<br>
    高处不胜寒 起舞弄清影 何似在人间</font></p>
    <p><font color="#0080C0">转朱阁 低绮户 照无眠<br>
    不应有恨 何事长向别时圆 （月时圆）</font></p>
    <p><font color="#0080C0">人有悲欢离合 月有阴晴圆缺<br>
    此事古难全<br>
    但愿人长久 千里共婵娟△</font></p>
    <p><font color="#0080C0">重唱△</font></p>
