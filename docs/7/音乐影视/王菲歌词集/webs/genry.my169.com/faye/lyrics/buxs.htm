    <td width="86">　</td>
    <td width="511">　<p><font color="#FF8040">不相识的约会</font></p>
    <p><font color="#0080C0">一杯咖啡　夜半十二时<br>
    玻璃倒影　多偷看一次<br>
    知否这陌生路人　喜欢绕着你奔驰<br>
    这些夜也准时飘至</font></p>
    <p><font color="#0080C0">＊习惯隔膜中相依<br>
    自制这幻觉心仪<br>
    永远幸福中无倦意＊</font></p>
    <p><font color="#0080C0">＃这一个不相识的约会<br>
    似两心的一个舞会<br>
    静望着只可以意会<br>
    怕与你同干一杯<br>
    怕最后伤心和后悔＃</font></p>
    <p><font color="#0080C0">一杯咖啡　夜半是淡黄<br>
    一双眼光　都隐晦偷看<br>
    双方的梦也在旁<br>
    双方等待也深藏<br>
    都躲避这激清释放</font></p>
    <p><font color="#0080C0">重唱＊＃＃</font></p>
    <p><font color="#0080C0">一天总后悔　怕爱火多一次变灰<br>
    这美好不相识的约会<br>
    似两心的一个舞会<br>
    你我都一生不后悔<br>
    怕爱火多一次变灰<br>
    这美好不相识的约会<br>
    似两心的一个舞会<br>
    你我都一生不后悔</font></p>
    <p><font color="#0080C0">　</font></td>
