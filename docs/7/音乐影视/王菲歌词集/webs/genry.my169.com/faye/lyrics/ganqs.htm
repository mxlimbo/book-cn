    你想什么　你要什么<br>
    恨不得就这样赤裸</font></p>

    不顾一切堕落<br>
    再小心翼翼抚摸<br>
    这天花乱坠的泡沫</font></p>

    我不假思索你不劳而获<br>

    怕夜长梦多<br>
    要惊心动魄<br>
    终于让我神经脆弱</font></p>
