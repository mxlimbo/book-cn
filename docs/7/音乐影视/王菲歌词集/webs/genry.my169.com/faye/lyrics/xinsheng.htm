    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">新生</font></p>
    <p><font color="#0080C0">舍不得忍痛牺牲 舍不得诀别初吻<br>
    我曾经苦待奇迹中怪我痴心已过份<br>
    本不该牵强开始 本不该继续假设<br>
    我明知偏做傻子得到了却笨得很 </font></p>
    <p><font color="#0080C0">*这晚我对海痛敲响钢琴<br>
    似半醉架黑眼镜掩盖愤恨<br>
    这晚我无泪我语怒如火烧心<br>
    其实我忙著庆幸我挣脱厄运*</font></p>
    <p><font color="#0080C0">当香槟溅上胸口 当孤单渗入空气<br>
    冷静些享自由身讲再见交低了责任<br>
    当灰色找到色彩 当青春发现恋爱<br>
    我曾经只为情生这教训已值得饮</font></p>
    <p><font color="#0080C0">*repeat</font></p>
    <p><font color="#0080C0">这晚我对海痛饮敲响钢琴<br>
    似半醉架黑眼镜掩盖愤恨<br>
    这晚我无泪无语怒如火烧心<br>
    其实我弹罢告辞便奋起转身<br>
    爽快的阔步迎新生</font></p>
