    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">重燃</font></p>
    <p><font color="#0080C0">心 躲进静悄书店 竟再过昨天<br>
    你的视线 共对 沉着无限远<br>
    笑着来避免 惹起怀念<br>
    熟悉 平静的声线 还是多么友善<br>
    尽管岁月的改变</font></p>
    <p><font color="#0080C0">*心 为何朝着你奔前 为何呆着两张脸<br>
    这刹那间死灰复燃<br>
    心 仍然留在你心田 眼睛怎欺骗<br>
    仍欠着自然*</font></p>
    <p><font color="#0080C0">心 不再躲进一角 因你亦了解我的直觉<br>
    动作 错愕和造作 某段情自觉再可寻获<br>
    日子 曾伴风中扑 重在今天揭幕<br>
    重生这热恋感觉</font></p>
    <p><font color="#0080C0">重唱***</font></p>
