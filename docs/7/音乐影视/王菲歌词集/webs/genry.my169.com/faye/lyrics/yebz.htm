    <td width="511">　<p><font color="#FF8040">夜半醉</font></p>
    <p><font color="#0080C0">告诉我吧　这晚与我共行<br>
    说爱我吧　让身体又再靠近<br>
    别太笨　让双手扣紧</font></p>
    <p><font color="#0080C0">夜静就像半醉　醉了未入睡<br>
    夜半透露半句　竭息了似太累<br>
    仿佛半醒　留神看世上<br>
    一双两双　情人靠紧<br>
    却笑你没　借醉与我亲亲</font></p>
    <p><font color="#0080C0">*我也醉吧　我要醉似月儿<br>
    你也醉吧　太清醒误了美事<br>
    共醉吧　让一切容易*</font></p>
    <p><font color="#0080C0">夜像半睡美女　不可抗拒<br>
    夜幕溢着暖意　似冬季的温水<br>
    春宵这刻　为何你太笨<br>
    不必再拖　无谓再等<br>
    快快醉掉　借醉与我亲亲</font></p>
    <p><font color="#0080C0">重唱*</font></p>
    <p><font color="#0080C0">你也醉吧　带我进你梦儿<br>
    我也醉吧　醉了与你神驰</font></p>
    <p><font color="#0080C0">重唱****</font></p>
