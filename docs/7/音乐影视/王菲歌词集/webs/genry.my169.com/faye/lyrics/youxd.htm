    <td width="511">　<font color="#ff8080"><a name="05"></a><p></font><font color="#FF8040">游戏的终点</font></p>
    <p><font color="#FF00FF">曲：张宇 词：潘源良 编：Alex San</font></p>
    <p><font color="#0080C0">遥远的春天 彷佛永没变<br>
    年少的天空 痛快的雨点<br>
    曾扑捉跟躲藏 走过一段<br>
    愉快欢呼声 响起千遍万遍</font></p>
    <p><font color="#0080C0">游戏的终点 不可以避免<br>
    人各走一方 回头再怀念<br>
    才叹息心里人 不再出现<br>
    而世间风波 管一变又变</font></p>
    <p><font color="#0080C0">＊多麽的想飞奔到你面前 
    一起手牵手躲於你我乐园<br>
    身边纷扰追赶 假装不见<br>
    可惜此刻得我对夜眠 始终找不到一丝你的温暖<br>
    一天一天的苦等 总等不见＊</font></p>
    <p><font color="#0080C0">△ 试问要等到那时 才可相见 △</font></p>
    <p><font color="#0080C0">谁要怎麽走 怎可以预见<br>
    人世的痴爱 原来更凌乱<br>
    能抱紧的不过 一个心愿<br>
    时间一天天 只管飘向极远</font></p>
    <p><font color="#0080C0">重唱 ＊ △ ＊</font></p>
