    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">明年今夜</font></p>
    <p><font color="#FF00FF">曲:EPO 词:林夕 编:鲍比达</font></p>
    <p><font color="#0080C0">相识之中只得他呼吸似诗<br>
    模糊情怀唯有此刻会意<br>
    窗边的风只得今晚可以温声如此 HO....</font></p>
    <p><font color="#0080C0">明年无今夜 他仿路过者<br>
    明年无今夜 不可再像这夜<br>
    明年无今夜 星都暗淡了些 HO....</font></p>
    <p><font color="#0080C0">*今生只得今天多一点意思<br>
    难忘情形难以找到下次<br>
    一天之中只得此可以精彩如此 HO....</font></p>
    <p><font color="#0080C0">明年无今夜 他转眼便要扯<br>
    明年无今夜 难借难再待续这夜<br>
    明年无今夜 再难重写*</font></p>
    <p><font color="#0080C0">不想知 爱在燃烧 他永远没明朝<br>
    他只得今晚为我动摇<br>
    不想知以后或明朝 他一息间燃烧<br>
    尽耗所有 美景康宵</font></p>
    <p><font color="#0080C0">重唱*</font></p>
