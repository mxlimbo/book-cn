    <td width="511">　<p><strong><font color="#FF8040">无奈那天</font></strong></p>
    <p><font color="#FF00FF">曲：EPO　　词：林夕　　编曲：鲍比达</font></p>
    <p><font color="#0080C0">假使有天 过去能再现 从头停留在　某一节<br>
    但愿能弥补 你决别那段 对你痛哭　多一遍<br>
    多一次缠绵 令你发现我在战抖<br>
    如求你可怜　拖到目前</font></p>
    <p><font color="#0080C0">*无奈我那天一个转身　不哭泣不乞讨<br>
    张望着寂寞长路 或会比当天更好<br>
    无奈这天方知你最好 因始终得不到　ＯＨ……<br>
    若日后又重遇 定对你更好</font></p>
    <p><font color="#0080C0">即使这天 再畅谈往事 仍然难明白 我心意<br>
    但愿能弥补 趁你还注视 要你再讲 多一次<br>
    多一句诺言 令你告别以后某天 和情侣痴缠 不太自然</font></p>
    <p><font color="#0080C0">重唱*</font> </p>
