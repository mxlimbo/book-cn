    <td width="511"><a name="07"><font color="#dd48c7">　<p></font><font color="#FF8040">扑</a>火</font></p>
    <p><font color="#FF00FF">曲：陈小霞 词：姚若龙</font></p>
    <p><font color="#0080C0">不在乎多少人在等我的拥抱<br>
    只迫切想拥有你的微笑<br>
    自尊丢到墙角 掏出所有的好<br>
    你还是不看 你还是不要</font></p>
    <p><font color="#0080C0">每一天都有梦在心里头死掉<br>
    我自己对自己大声咆哮<br>
    人太忠於感觉就难好好思考<br>
    我痛得想哭 却傻傻的笑</font></p>
    <p><font color="#0080C0">爱到飞蛾扑火 是种堕落<br>
    谁喜欢天天把折磨当享受<br>
    可是为情奉献 让我觉得<br>
    自己是骄傲的 伟大的</font></p>
    <p><font color="#0080C0">爱到飞蛾扑火 是很伤痛<br>
    我只是相信人总会被感动<br>
    你为甚麽就是不能爱我<br>
    像我那麽深的爱你 为甚麽<br>
    为甚麽 </font></p>
