    <td width="511">　<p><font color="#FF8040">闷人咖啡</font></p>
    <p><font color="#0080C0">柔情望这咖啡杯　用嘴亲亲它似依似偎<br>
    糊涂是这咖啡杯　偏偏它反应却不会<br>
    为何像咖啡不意会　你使我差点崩溃<br>
    谁像你这样蠢　像你这样蠢<br>
    但蠢得这么匹配</font></p>
    <p><font color="#0080C0">＊仍然无后悔　仍不想说一声再会?<br>
    纵心有点灰　但留恋你愚昧</font></p>
    <p><font color="#0080C0">HA……<br>
    动人动人CAFE　闷人闷人是你<br>
    为何为何未会　让我爱心支配<br>
    闷人闷人CAFE　动人动人是你<br>
    为何为何未会　说一声意会＊</font></p>
    <p><font color="#0080C0">柔情地再叫一杯　害羞的分你咖啡半杯<br>
    糊涂是你仍不意会　仍闷人的挨椅背<br>
    谁像你这样蠢　像你这样蠢<br>
    但蠢得这么匹配</font></p>
    <p><font color="#0080C0">重唱＊＊</font></p>
    <p><font color="#0080C0">闷人闷人CAFE<br>
    动人动人是你<br>
    但仍但仍然会<br>
    再依偎</font></p>
