    <td width="511">　<font color="#ff8080"><a name="05"></a><p></font><font color="#FF8040">回忆是红色天空</font></p>

    <p><font color="#0080C0">难记起思忆挂念是何年 人离开家里的那天<br>

    临行让你吻着的脸 怀疑着再见一天<br>
    斜阳为我散下光线 然後许多许多感觉淡然</font></p>
    <p><font color="#0080C0">＊ 曾在某天空 心里曾梦<br>

    <p><font color="#0080C0">又见那天色染着夕阳红 而回忆不觉的暗涌<br>
    像你於身边炽热地重逢 红围巾飘跃於冷风</font></p>
    <p><font color="#0080C0">△ 凡麈内最美丽的爱 曾存在你我心中<br>
