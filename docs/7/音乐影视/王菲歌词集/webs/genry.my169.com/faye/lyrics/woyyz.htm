    <td width="86">　</td>
    <td width="511"><font color="#0080C0">　</font><p><font color="#FF8040">我永远珍惜你我</font></p>
    <p><font color="#0080C0">旧了照片这天更旧　但伴我过了各种季候<br>
    我更觉珍惜它不放手</font></p>
    <p><font color="#0080C0">世界爱新厌旧　永远像要新邂逅<br>
    似害怕交出心仿似得过已足够<br>
    我对你的爱 偏偏不须有尽头</font></p>
    <p><font color="#0080C0">*多一天相识更多　回头时珍惜更多<br>
    OOH!能同当甘苦痛楚<br>
    OOH!回头时珍惜更多*</font></p>
    <p><font color="#0080C0">或你那背影已旧　但伴我到过各方宇宙<br>
    我更觉珍惜可跟你走</font></p>
    <p><font color="#0080C0">每晚每天过后　你我或变得更旧<br>
    这段爱的足迹　偏更宝贵更深厚<br>
    我对你的爱　根本只懂继续流</font></p>
    <p><font color="#0080C0">重唱*</font></p>
    <p><font color="#0080C0">祈求你也永远珍惜我<br>
    同行不管它风雨多<br>
    让爱越旧情越醇　准许一世是我<br>
    而光阴它只可　使心窝珍惜更多<br>
    爱你越来越多</font></p>
    <p><font color="#0080C0">重唱*</font></p>
    <p><font color="#0080C0">每次看着你　可珍惜的更多<br>
    年月与共行　回首中珍惜更多</font></p>
    <p><font color="#0080C0">重唱*</font></p>
