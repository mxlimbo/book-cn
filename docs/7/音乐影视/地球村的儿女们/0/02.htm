        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　灿烂的银河，群星闪烁。
              <p>　　一颗蓝色的星儿从银河中飞来，愈来愈近，愈来愈大，是地球。</p>
              <p>　　硕大的地球占据整个画面。</p>
              <p>　　推出片名：地球村的儿女们。</p>
              <p>　　主题歌声起，片名隐去。</p>
              <p>　　地球自西向东缓缓转动，现演职员名。</p>
              <p>　　地球滚动中，在角色所在国地图出现时定格。</p>
              <p>　　演员的头像出现在地图右上方。</p>
              <p>　　地球自西向东缓缓滚动，直至主题歌结束。</p>
