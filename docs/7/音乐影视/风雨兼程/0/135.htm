          <tr> 
            <td>　　宋小玉的家，宋小玉一边从冰箱里拿食物，一边用手机通着话。 
              <p>　　宋小玉：冯大哥，谢谢你了。</p>
              <p>　　画外音（冯满涛的声音）：什么？谢我什么？</p>
              <p>　　宋小玉：一定是你为我介绍了埃玛公司。</p>
              <p>　　画外音（冯满涛的声音）：我没有呀。</p>
              <p>　　宋小玉：真的不是你？</p>
              <p>　　画外音（冯满涛的声音）：我才从新疆那边回来，刚刚听到你丢了工作。正想找你问一下呢。这太出我的意料了，你到底出了什么事？</p>
