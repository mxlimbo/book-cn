        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　画面被一家网吧的招牌填满。镜头拉开，隔着窗户，可以看见里面一些网迷正在上网。 
              <p>　　冯洁走到招牌下。犹豫了一会儿，走进网吧。</p>
              <p>　　玻璃门在冯洁身后关上，宋小玉和李春兰来到门口，望着里面的情形。</p>
              <p>　　宋小玉：她认识你，我去吧。你先回住处。有什么事我再找你，记住别关手机。</p>
              <p>　　李春兰：嗯。</p>
