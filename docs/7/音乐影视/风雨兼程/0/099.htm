          <tr> 
            <td>　　宋小玉走进一幢写字楼，在电梯间外等候。一边等，一边打开手机通话。 
              <p>　　宋小玉：张振鸿吗，我是宋小玉，拜托你帮个忙。你们报社附近有一家新特药商店，你帮我买种药，记住药名：乙酰水杨酸，要两副。大概一百多块。钱你先垫着，见面我再给你。这是一个外地姐妹托我给她妈妈买的，当地找不到。好的，我上电梯了，明天见。</p>
