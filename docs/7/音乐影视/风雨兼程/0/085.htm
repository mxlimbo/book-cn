        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　二楼中厅，冯洁正坐在电视机前玩电子游戏。 
              <p>　　冯洁（边按按钮边说）：妈，怎么想起给小玉姐介绍对象啦。</p>
              <p>　　冯妻（冷淡地）：她都快三十啦，还没有对象呢。</p>
              <p>　　冯洁：您问没问人家，就给人家介绍。小玉姐要是还想自由地生活几年呐……</p>
              <p>　　冯妻：你懂什么！</p>
              <p>　　冯洁吃了一惊，转过身看了看妈妈，然后撇撇嘴，自顾自地玩起来。</p>
