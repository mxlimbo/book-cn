        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　深夜，乡村大地，不时有烟花射向空中并炸开。 
              <p>　　一辆小轿车驶进一个村落里的小街。街道两边是整齐的二层排房，每隔不远就停着一辆客货两用车或出租车。不时有烟花从院落里射出来，飞上半空。</p>
              <p>　　轿车停在一处僻静的地方，宋小玉钻出车门，回身锁车。两个十岁左右的孩子从她身边跑过，回过头打量了她几眼，又转身跑开了。</p>
