        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　东边房间，大屏幕彩电正在播着节目。宋小玉的父亲站在屋子中央，宋小玉怯生生地站在门口。 
              <p>　　宋小玉：爸爸。</p>
              <p>　　父亲沉默地望着她。</p>
              <p>　　宋小玉（把包放在沙发上）我在上海给您买了点东西。这是您爱吃的麻糖。</p>
              <p>　　父亲：唔……（将头扭了过去）</p>
              <p>　　母亲（从宋小玉身边挤进门）：来，小玉，喝水。</p>
              <p>　　两个孩子抢了进来。</p>
              <p>　　小华：姑姑，跟我们去放烟花。</p>
              <p>　　宋小玉（高兴地）：好啊。</p>
