        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　夕阳在高层建筑上反射着余辉。 
              <p>　　茶座上，张振鸿和宋小玉还在交谈。</p>
              <p>　　张振鸿：我的采访暂时就先到这里。有什么具体问题弄不清楚，以后还会麻烦你的。</p>
              <p>　　宋小玉：麻烦这个词不要讲了。有你这样的朋友，我和姐妹们都很高兴。</p>
              <p>　　张振鸿：你对读者还有什么要说的没有？</p>
              <p>　　宋小玉：嗯……就一句话吧。（缓缓地、断续地）希望……能够有一天，我们的存在不再成为新闻。</p>
