          <table width="580" border="0" cellspacing="0" cellpadding="0">
            <tr> 
              <td>　　路易斯在二十年代的乐坛上一时风头无二。实际上，他一手促成了当时及以后的爵士音乐语汇的形成。但是爵士时代的大部分爵士乐都是由那些年轻人用班卓琴及萨克斯奏出的活泼舞曲，他们对于布鲁斯或路易斯·阿姆斯特朗的音乐理解甚少。尽管如故，这个快乐舞曲时代所产生的音乐中，还是有令人吃惊的一部分含有真正的爵士元素。</td>
