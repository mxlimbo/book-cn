              <td>　　拉格泰姆，特别是淡化爵士色彩的通俗风格，其娱乐对象是中产阶级，为正统音乐人士所不喜。在十九世纪最后十年内，爵士音乐逐渐形成，但当时还不叫&quot;爵士&quot;(Jazz)，它最初被称为Jass，首先出现在美国南部城市黑人工人居住区内。和拉格泰姆一样，爵士乐最初也是作为舞曲出现的。最早成为早期爵士乐同义词的城市是新奥尔良，这种说法有几分真实，但也有几分夸大。</td>
