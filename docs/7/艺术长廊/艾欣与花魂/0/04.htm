                <p align="center"> 花蚀<br>
                  The erosion of flowers （油画75X65cm）</p>
                <p align="left"> 烦嚣的都市，令我更加怀念朴素的田园，更加眷恋大自然的清朗。 我几乎无法忍受城市的废气、尘埃、噪音。 
                  我要清新的空气！ 难道工业文明的进步非要以破坏自然生态作为代价吗？我，还是不得不穿过每每挡道的车流去寻找鲜花！（笔记选录）
