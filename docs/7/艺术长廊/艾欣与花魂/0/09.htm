                <p> Auspicious Clouds （油画95X75cm） </p>
                <p align="left">花，得大自然之灵气，是生命力的象征。 连鲜花都不能打动他的人，大概是活得太累、太麻木了！哀莫大于心死，我真担心爱花的人越来越少了。 
                  世界，如果没有鲜花，没有良好的生态环境，即使金银满屋，又有什么意思呢？ （笔记选录） </p>
