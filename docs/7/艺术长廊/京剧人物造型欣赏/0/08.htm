              <p align="center"><img src="img/08.jpg" width="316" height="379"></p>
              <p>　　《青石山》是一出神怪戏。青石山上千年成精的九尾妖狐幻化民女，下山勾引书生周从纶。周母发现儿子为妖狐所惑，急请王半仙降妖，反为狐所败。周母又请其师吕洞宾降妖，吕洞宾请出关圣帝君（关羽），命关平、周仓率领天兵天将大战妖狐，将之擒获。 
              </p>
