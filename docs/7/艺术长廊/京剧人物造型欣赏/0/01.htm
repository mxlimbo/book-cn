                <p align="left">　　韩信会合各路诸侯兴兵灭楚，在九里山布下十面埋伏大阵，刘邦诱项羽至九里山前，项羽闯出重围，屯兵境下。张良用悲歌谱入萧管，吹散楚军。虞姬报知项羽，项羽疑刘邦已尽得楚地，感而赋诗。虞姬歌舞，悲不成声。虞姬请项羽逃往江东，以图再举。项羽依依难舍，虞姬乃拔剑自刎。项羽率部行至三岔路口，向田夫问路，为田夫所给，误走乌江，只余一人一骑。项羽无面再见江东父老，遂拔剑自刎.</p>
