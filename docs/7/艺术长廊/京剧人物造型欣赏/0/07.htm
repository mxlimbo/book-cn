              <p>　　西夏侵宋，佘太君虽已辞朝，但仍关心国事，派遣曾孙杨文广、曾孙女杨金花往汴梁城探听动静。当时兵部尚书王强保荐己子王伦为帅，想乘机窃取兵权；寇准保荐杨家将，并献策在校杨比武夺帅。王伦连胜数人，文广姐弟闯入校场，与王比武，刀劈王伦。宋王知系杨家后代，命二人携印回家，请穆桂英挂帅。桂英因宋王刻薄寡恩，不愿再为朝廷出力，反责文广不该夺印。佘太君劝她以御外侮为重，桂英乃挂帅出征。 
              </p>
