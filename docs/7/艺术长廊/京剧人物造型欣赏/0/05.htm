              <p>　　包拯陈州放粮回朝，为替李后伸冤，故设灯会，请仁宗观灯。花灯中名目，有《青风亭雷击张继保》。仁宗大怒，欲将挂灯人问斩。包拯以途中遇李后之事奏知，仁宗得知李后乃其生母，当即传旨，遣人往赵州桥迎接。李后返朝之后，责仁宗昏庸，命包拯代为教训。包拯不敢冒犯，请仁宗脱龙袍代受责打。李后以包拯聪明忠正，赐与金挡翅、上方宝剑，加封为太子太保。</p>
