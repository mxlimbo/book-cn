        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　《文学和出汗》和《中国人失掉自信力了吗》都是驳论性杂文。这两篇杂文从思路程序上看相同，都是先摆出敌论，后批驳敌论，最后总结，但写法上略有不同。有哪些不同呢？《中国人失掉自信力了吗》是怎样摆出敌论，怎样批驳的？现在我们来研究课文。</p>
