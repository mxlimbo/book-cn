            <td> 
              <p>　　 本文是著名文学家孙犁短篇小说的代表作。孙犁的作品具有独特的风格，那淡雅疏朗的诗情画意，朴素清新的泥土气息，成为现代文学史上备受赞誉的一章。《荷花淀》充分体现了孙犁作品的风格特点。下面就让我们跟随作者回到抗日斗争的年代，去白洋淀地区感受一下根据地军民英勇抗日的爱国热忱和革命乐观主义精神吧。</p>
