              <p>　　1861年美国爆发的南北战争，是美国历史上具有重要意义的事件。当时，林肯担任总统，他领导北方资产阶级战胜了南方的农奴主。在惠特曼心目中，林肯是民主、自由、平等的象征。可是，战争刚刚取得胜利，林肯就被拥护农奴制度的人刺杀了。惠特曼极为悲痛，他在1865年写下这首诗，对林肯的逝世表示深切的悼念。</p>
