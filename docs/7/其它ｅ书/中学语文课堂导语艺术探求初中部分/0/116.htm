            <td>
              <p>　　有位老师这样导入：</p>
              <p>　　老师先问学生：谁会下象棋？谁能说说下象棋的好处？</p>
              <p>　　十几位学生带着惊异的目光举起手来。一个学生说：下棋可以陶冶情操，丰富业余生活。另一个学生说：可以增长知识，开发智力。……老师说：同学们说得都不错，我还要补充一点：通过下象棋还可以选拔干部。（一部分学生笑了。）不信，我们来读一读微型小说——《落棋有声》。</p>
