        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　当你在茫茫的荒野或崎岖的山路中穿行而迷失了方向和道路的时候，如果在路边发现了前人设置的路标，你会无限惊喜，将更加振奋地前行。雷锋就是我们生活中的路标，他高插在我们生活中的十字路口，告诉我们做什么人，走什么路，我们要永远向雷锋学习。
