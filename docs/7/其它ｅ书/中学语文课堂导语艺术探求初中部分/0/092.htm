        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　有一首歌唱道：&quot;古道黄河东流去，留下一片黄沙地，党为了给咱除三害，派来了焦裕禄好书记。&quot;焦裕禄，是党的一名优秀干部，1962年12月，他被调到兰考县，任县委第二书记、书记，不顾身患严重肝病，带领人民积极开展除&quot;三害&quot;斗争，努力改变兰考面貌，取得了很大成绩，鞠躬尽瘁，死而后己。现在就来学习一篇表现人民的好干部焦裕禄的文章——《鞠躬尽瘁》。 
              <p></p>
