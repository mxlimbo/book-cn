              <div align="center"><br>
                <b>（其一）</b> </div>
              <p>　　本文是一篇反映旧中国农民悲惨命运的小说，既然是要反映农民的悲惨命运，那么课题为什么不用&quot;少收了三五斗&quot;呢？ 
              </p>
              <p align="center"><b>（其二）</b></p>
              <p> 　　教师板书课题后讲：农民成年累月的劳动，图个什么？学生回答：有个好收成。教师讲：的确，多收了三五斗，本是农民一件快乐事情，可是，在灾难深重的旧中国，农民在丰收之后，境遇如何呢？ 
                教师肯定学生回答后讲：叶圣陶的本篇文章便可解答这个问题。</p>
