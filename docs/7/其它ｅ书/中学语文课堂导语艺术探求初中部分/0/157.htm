            <td> 　　这是一篇析理性散文，文章写得情思横溢，诗意盎然。&quot;松树的风格&quot;（板书），这个题目本身就富有浓厚的感情色彩。&quot;风格&quot;本指人的风度与品格，作者却用以指松树，将松树人格化，由热烈赞美松树的崇高风格，进而歌颂为人民的利益不畏艰险、勇于自我牺牲的共产主义风格。熔说理抒情于一炉，给人以美的感受和深刻的思想教育。这样的标题，确实新颖别致，发人深思，值得我们很好借鉴。</td>
