        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　火箭和航天技术，是当代世界的尖端技术之一。当我国的运载火箭发射成功，当我们的火箭不但把自己的卫星送上太空，而且把别国的卫星送上太空，作为一个中华儿女，你不觉得骄傲和自豪吗？而我们的火箭发射人员，他们的心情又是怎样呢？从他们身上，我们应该学到什么呢？请认真学习《火箭总设计师速写像》一文。
