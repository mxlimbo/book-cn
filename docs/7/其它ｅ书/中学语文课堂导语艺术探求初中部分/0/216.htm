        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td>
              <p>　　同学们，俗话说：&quot;稻谷熟，天下足。&quot;我国历来重视水稻栽培，神农氏的故事之所以在民间广为流传，一个重要的原因——他是最早教人务农、种植水稻的人。今天，我们再一起来读一读&quot;当代神农氏&quot;的故事，这位&quot;当代神农氏&quot;在杂交水稻研究上取得了划时代的成就，&quot;给全世界带来了福音&quot;，因此，他又被亲切地称为&quot;杂交水稻之父&quot;，他的名字叫——袁隆平。（板书课题）</p>
