        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　王愿坚是当代著名作家，他的短篇小说写得尤其出色。我们在初二上学期读过他的短篇小说《七根火柴》。那篇小说描述了这样一个故事：长征途中一个生命垂危的无名战士，在部队最需要火的时候，把用生命保存下来的六根火柴委托战友交给部队。今天我们所要学习的是作者的另一篇代表作――《普通劳动者》，写的是社会主义建设年代的故事：一位参加过长征的将军，和一位新一代的战士在十三陵水库工地结伴劳动的情景。</td>
