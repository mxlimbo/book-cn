              <p align="center" class="h">怎样看待中国的"穷"</p>
            </td>
          </tr>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p>　　有些青年人由于阅历浅，涉世不深，对旧中国了解不多，对当今发达的资本主义国家所知也是一鳞半爪，只看到中国&quot;穷&quot;，就提出了&quot;社会主义是不是比资本主义优越&quot;的疑问。今天我们所要学习的课文《怎样看待中国的&quot;穷&quot;》，虽然写于1990年，但是读起来仍然感到有很强的针对性。</p>
