        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　吴门桥是一座气势非凡的历史名桥，自然有很多可写的内容。可是，要写一座无名的极简陋的小桥该如何落笔呢？只要我们认真挖掘，也是大有文章的。这节课我们共同来学习日本作家水上勉的《母亲架设的桥》（板书），了解这篇短文是如何利用平凡的内容，以小见大来表达深刻的思想和深沉的感情的。</td>
