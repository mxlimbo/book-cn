              <p align="center" class="h"> 机器人</p>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　美国科罗拉多州有一个&quot;怪&quot;人，他能把盛有剧毒的钚元素粉末送到华氏950度高温的炉膛里，直到这种粉末变成钮扣状的物体，这个 
              &quot;人&quot;才又把这些物体带出炉膛来，而他自己却安然无恙。这是什么 &quot;人&quot;呢？（学生不约而同地说：&quot;机器人&quot;）对，是机器人。同学们想了解机器人吗？请看课文。</td>
