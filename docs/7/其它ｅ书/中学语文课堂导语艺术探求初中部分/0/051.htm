        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　教师问：我国人民是勤劳勇敢的人民，是富于革命传统的人民。在封建社会里，妇女地位是低下的，但是女中豪杰，巾帼英雄还是不乏其人，大家熟悉的有哪些？
              <p>　　学生答：穆桂英、花木兰、梁红玉、杨门女将等。</p>
              <p>　　教师讲：在第二次鸦片战争中，英法联军肆意践踏我国领土，烧杀抢掠，无恶不作，这时一位少女不畏强暴，率领群众，勇敢和机智地打败了英军，保卫了家乡，她，也算一个了不起的女英雄，她名叫冯婉贞（板书课题）。</p>
            </td>
