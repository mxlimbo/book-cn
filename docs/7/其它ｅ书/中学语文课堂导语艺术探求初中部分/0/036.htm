            <td> 
              <p>　　同学们，每人手中都有一本语文教科书，看看是哪一家印刷厂印刷的。（让学生稍作议论）</p>
              <p>　　一般说来，印刷所是在地面上的，而斯大林的故乡第比利斯有个印刷所却是在地下的（板书课题）。为什么会在地下呢？&quot;地下&quot;有两个含义：一是印刷所设在地面之下，二是比喻义，指秘密的、不公开的。地下印刷所是当时的革命者同沙皇统治者作斗争而创设的秘密机构。</p>
