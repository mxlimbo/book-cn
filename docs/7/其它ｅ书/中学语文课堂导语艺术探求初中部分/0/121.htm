        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　一看到题目，同学一定会说&quot;美猴王&quot;就是孙悟空！对，&quot;孙悟空大闹天宫&quot;，大家都熟悉，他是我们的亲密朋友！那么孙悟空原来为什么叫&quot;美猴王&quot;呢？一只小小的猴子，又是怎么成&quot;王&quot;的呢？这篇课文，讲的就是这个故事。它是我国古代的长篇小说《西游记》第一回里的一个片段。</td>
          </tr>
