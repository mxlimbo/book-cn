        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 　　读了《伊索寓言二则》，同学们都为赫耳墨斯和那个有过同狮子作战的光荣经历，却死在一个小小的蜘蛛手里的蚊子感到可笑和可悲。赫耳墨斯和那个蚊子之所以可笑和可悲，就在于他们缺乏自知之明，骄傲自满，自以为了不起。这二则伊索寓言所揭示的道理，已被无数事实所证实是颠扑不破的真理。《古代英雄的石像》也讲了这样的道理。这篇作品所描写的形象比《伊索寓言二则》中的形象更细腻，含义也深刻得多。</td>
