        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　有位老师这样导入： 
              <p> 　　教师问：&quot;同学们，请思考这样一个问题：面包、粪便、尸体，哪些是食物？&quot;学生不假思索，异口同声：&quot;面包是食物！&quot;老师接着说：&quot;我们不要过早下结论，还是先读一读《食物从何处来》吧。&quot;（&quot;食物&quot;是指一种能够成生物体和供给能量的有机物。粪便、尸体通常不被称作&quot;食物&quot;，但它们可以成为苍蝇、细菌的食物。）</p>
            </td>
