              <td>　　【纲１４】广龙八年，黑山堡农业获大丰收。<br>
                <br>
                　　这一年，鲁峰、禹永富在黑山堡的权威达到高峰。而罗燕在这一年中感受到的被排挤已经让她忍无可忍。她多次向刘广龙表示，要辞职不干。她对刘广龙说：你这个皇帝现在已经大权旁落，有名无实。</td>
