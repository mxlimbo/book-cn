          <table width="580" border="0" cellspacing="0" cellpadding="0">
            <tr> 
              <td>　　【纲９】早点名完成之后，刘广龙回家吃早饭。他仰身在炕上躺下，就说还要吃热汤面，卧几个鸡蛋。刘红非常利索地坐到灶边点火做饭，问道：卧几个鸡蛋？他头枕双手回答道：就六个吧。刘红瞄过眼来，说道：你昨晚什么都没干，就吃六个？刘广龙眨着眼望着房顶，回答道：六个还是少的呢，今天吃九个也不多。随后，吃完六个荷包蛋的热汤面，他挥手对刘红说道：你去和他们一块干革命和生产去吧，把门给我关上。 
                <p>　　摆山堡首领大白天睡开了觉。 </p>
                </td>
