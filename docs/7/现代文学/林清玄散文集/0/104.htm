        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td>
              <p>　　阳台砖头的缝隙中长出一株小小的番茄树，不知道是风或小鸟带来的种子？</p>
              <p>　　番茄树从春天时奋力长大，到了夏天就结出与砖块同颜色的果实。</p>
              <p>　　我把番茄摘下来吃的时候，心里有一种说不出的甜美之感，想到因缘的奇妙和种子的不可思议，树和人是多么相像，只要有好的因缘与好的意志力，即使在最贫瘠的土地，也能开花结果。</p>
              <p>　　选择肥沃的地方生长，在人生中是可遇而不可求的。</p>
              <p>　　培养好的种子、有生长的意志则是可遇和可求的。　</p>
