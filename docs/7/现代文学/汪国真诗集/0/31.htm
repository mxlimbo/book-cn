      <table border="0" cellspacing="0" cellpadding="0">

          <td>请不要责怪 <br>
            有时　会离群索居 <br>
            要知道 <br>
            孤独也需要勇气 
            <p>别以为　有一面旗帜 <br>
              在前方哗啦啦地招展 <br>
              后面就一定会有我的步履 <br>
              我不崇拜 <br>
              我不理解的东西 </p>
            <p>我把小船划向月亮 <br>
              就这样划呵 <br>
              把追求和独立连在一起 <br>
              把生命和自由连在一起</p>
