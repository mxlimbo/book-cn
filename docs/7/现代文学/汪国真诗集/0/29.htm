          <td>
            <p>　　只一个沉默的姿态 <br>
              　　便足以让世界着迷 <br>
              　　不仅因为是一尊圣洁 <br>
              　　不仅因为是一片安谧 <br>
              　　还因为是一面昭示 <br>
              　　还因为是一个启迪 <br>
              　　还因为她以现代人的形象 <br>
              　　告诉我们 <br>
              　　——沉思是一种美丽</p>
          </td>
