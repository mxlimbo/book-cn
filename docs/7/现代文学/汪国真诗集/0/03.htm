      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 为什么要别人承认我 <br>
            只要路没有错 <br>
            名利从来是鲜花 <br>
            也是枷锁 
            <p>无论什么成为结局 <br>
              总难免兴味索然 <br>
              流动的过程中 <br>
              有一种永恒的快乐 </p>
            <p>尽管，我有时也祈求 <br>
              有一个让生命辉煌的时刻 <br>
              但是，我更乐意 <br>
              让心灵宁静而淡泊</p>
          </td>
        </tr>
