          <td>
            <p>　　假如你不够快乐 <br>
              　　也不要把眉头深锁 <br>
              　　人生本来短暂 <br>
              　　为什么　还要栽培苦涩 </p>
            <p>　　打开尘封的门窗 <br>
              　　让阳光雨露洒遍每个角落<br>
              　　走向生命的原野 <br>
              　　让风儿熨平前额 </p>
            <p>　　博大可以稀释忧愁 <br>
              　　深色能够覆盖浅色</p>
          </td>
        </tr>
