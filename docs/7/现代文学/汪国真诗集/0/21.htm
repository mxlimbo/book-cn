            <p align="center" class="h">那凋零的是花 </p>

      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　你的生命正值春光 <br>
            　　为什么　我却看到了霜叶的容颜 <br>
            　　只因为那面美丽的镜子 <br>
            　　打碎了 <br>
            　　你的眷恋深深 <br>
            　　在梦幻旁　久久盘桓 
            <p>　　既然伸出双手 <br>
              　　也捧不起水中的月亮 <br>
              　　那么让昨日成为回忆 <br>
              　　也成为纪念 </p>
            <p>　　人生并非只有一处 <br>
              　　缤纷烂漫 <br>
              　　那凋零的是花 <br>
              　　——不是春天</p>
          </td>
        </tr>
      </table>
