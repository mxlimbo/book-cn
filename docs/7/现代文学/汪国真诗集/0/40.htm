      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　还没有走完春天 <br>
              　　却已感觉春色易老 <br>
              　　时光湍湍流淌 <br>
              　　岂甘命运　有如蒿草 </p>
            <p>　　缤纷的色彩　使大脑晕眩 <br>
              　　淡泊的生活　或许是剂良药 <br>
              　　人，不该甘于清贫 <br>
              　　可又怎能没有一点清高 <br>
              　　枯萎的品格 <br>
              　　会把一切葬送掉 </p>
            <p>　　祝你好运 <br>
              　　愿你的心灵　和运气一样好</p>
          </td>
        </tr>
