          <td> 让我说什么 <br>
            让我怎么说 <br>
            当我爱上了别人 <br>
            你却宣布爱上了我 <br>
            　　　 <br>
            该对你热情 <br>
            还是对你冷漠 <br>
            我都不能 <br>
            对于你，我只能是一颗 <br>
            无言的星 <br>
            在深邃的天庭 <br>
            静静地闪烁 <br>
            　　　 <br>
            闪烁，却不是为了诱惑 <br>
            只为了让那皎洁的光 <br>
            照亮你 <br>
            也照亮我 <br>
            照亮一道纯净的小溪 <br>
            照亮一条清澈的小河</td>
