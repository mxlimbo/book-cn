      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 　　他长大了 <br>
            　　认识了一个 <br>
            　　喜欢叠纸船的女孩 <br>
            　　那个女孩喜欢海 <br>
            　　喜欢海岸金黄的沙滩 <br>
            　　喜欢在黄昏里的沙滩漫步 
            <p>　　有一天 <br>
              　　那个女孩漫步 <br>
              　　走进了他家的门口 </p>
            <p>　　晚上，妈妈问他 <br>
              　　是不是有个女孩子来过了 <br>
              　　他回答说 <br>
              　　没有，没有呵 </p>
            <p>　　妈妈一笑 <br>
              　　问那个纸船是谁叠的</p>
          </td>
        </tr>
