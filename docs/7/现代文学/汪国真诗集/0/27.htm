      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　是否　你已把我遗忘 <br>
              　　不然为何　杳无音信 <br>
              　　天各一方 </p>
            <p>　　是否　你已把我珍藏 <br>
              　　不然为何　微笑总在装饰我的梦 <br>
              　　留下绮丽的幻想 </p>
            <p>　　是否　我们有缘 <br>
              　　只是源头水尾 <br>
              　　难以相见 </p>
            <p>　　是否　我们无缘 <br>
              　　岁月留给我的将是 <br>
              　　愁绪萦怀　寸断肝肠</p>
          </td>
        </tr>
      </table>
