        <tr> 
          <td>　　我不知道 <br>
            　　是否　还在爱你 <br>
            　　如果爱着 <br>
            　　为什么　会有那样一次分离 
            <p>　　我不知道 <br>
              　　是否　早已不再爱你 <br>
              　　如果不爱 <br>
              　　为什么　记忆没有随着时光<br>
              　　流去 </p>
            <p>　　回想你的笑靥 <br>
              　　我的心　起伏难平 <br>
              　　可恨一切 <br>
              　　都已成为过去 <br>
              　　只有婆娑的夜晚 <br>
              　　一如从前　那样美丽</p>
          </td>
