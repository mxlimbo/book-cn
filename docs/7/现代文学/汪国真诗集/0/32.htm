          <td>　　给予你了 <br>
            　　我便不期望回报 <br>
            　　如果付出 <br>
            　　就是为了　有一天索取 <br>
            　　那么，我将变得多么渺小 
            <p>　　如果，你是湖水 <br>
              　　我乐意是堤岸环绕 <br>
              　　如果，你是山岭 <br>
              　　我乐意是装点你姿容的青草</p>
            <p>　　人，不一定能使自己伟大 <br>
              　　但一定可以 <br>
              　　使自己崇高 </p>
