            <p align="center" class="h">跨越自己 </p>

      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　我们可以欺瞒别人 <br>
              　　却无法欺瞒自己 <br>
              　　当我们走向枝繁叶茂的五月<br>
              　　青春就不再是一个谜 </p>
            <p>　　向上的路 <br>
              　　总是坎坷又崎岖 <br>
              　　要永远保持最初的浪漫 <br>
              　　真是不容易 </p>
            <p>　　有人悲哀 <br>
              　　有人欣喜 <br>
              　　当我们跨越了一座高山 <br>
              　　也就跨越了一个真实的自己</p>
          </td>
        </tr>
