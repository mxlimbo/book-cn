      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 　　海风　推开了窗户 <br>
            　　月光　悄悄踱进房屋 <br>
            　　走近窗口 <br>
            　　眺望的你呵 <br>
            　　为什么 <br>
            　　掬起晶莹的泪珠 <br>
            　　　 <br>
            　　是世界太小 <br>
            　　盛不下你的辛酸 <br>
            　　是世界太大 <br>
            　　寻不着你的道路 <br>
            　　潮汐不知疲倦地拍打堤岸 <br>
            　　远方，历经沧桑的小岛 <br>
            　　会对你说 <br>
            　　逆境，不是痛苦 <br>
            　　顺境，不是幸福 <br>
            　　　 <br>
            　　走向银色的沙滩 <br>
            　　让思绪在夜色里漫舞 <br>
            　　把心事全部抛给大海吧 <br>
            　　要倾诉 <br>
            　　你就热烈地倾诉</td>
        </tr>
      </table>
