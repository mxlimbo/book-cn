      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 　　意志倒下的时候 <br>
            　　生命也就不再屹立 <br>
            　　歪歪斜斜的身影 <br>
            　　又怎耐得 <br>
            　　秋叶萧瑟　晚来风急 
            <p>　　垂下头颅 <br>
              　　只是为了让思想扬起 <br>
              　　你若有一个不屈的灵魂 <br>
              　　脚下，就会有一片坚实的土地 </p>
            <p>　　无论走向何方 <br>
              　　都会有无数双眼睛跟随着你<br>
              　　从别人那里 <br>
              　　我们认识了自己</p>
          </td>
        </tr>
