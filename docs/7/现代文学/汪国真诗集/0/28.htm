          <td>
            <p>　　我叮咛你的 <br>
              　　你说　不会遗忘 <br>
              　　你告诉我的 <br>
              　　我也　全都珍藏 <br>
              　　对于我们来说 <br>
              　　记忆是飘不落的日子 <br>
              　　——永远不会发黄 <br>
              　　相聚的时候　总是很短 <br>
              　　期待的时候　总是很长 <br>
              　　岁月的溪水边 <br>
              　　捡拾起多少闪亮的诗行 <br>
              　　如果你要想念我 <br>
              　　就望一望天上那 <br>
              　　闪烁的繁星 <br>
              　　有我寻觅你的 <br>
              　　　　　　目——光</p>
