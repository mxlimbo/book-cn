          <td>　　岁月如水 <br>
            　　流到什么地方 <br>
            　　就有什么样的时尚 <br>
            　　我们怎能苛求 <br>
            　　世事与沧桑 
            <p>　　永不改变的 <br>
              　　是从不羞于见人的 <br>
              　　真挚与善良 </p>
            <p>　　人心 <br>
              　　无论穿什么样的衣裳 <br>
              　　都会　太不漂亮</p>
