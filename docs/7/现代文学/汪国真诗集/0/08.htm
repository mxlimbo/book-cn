            <p align="center" class="h">给友人 </p>
          </td>
        </tr>

      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　不站起来 <br>
              　　才不会倒下 <br>
              　　更何况 <br>
              　　我们要去浪迹天涯 <br>
              　　跌倒是一次纪念 <br>
              　　纪念是一朵温馨的花 <br>
              　　寻找　管什么日月星辰 <br>
              　　跋涉　分什么春秋冬夏 <br>
              　　我们就这样携着手 <br>
              　　走呵　走呵 <br>
              　　你说，看到大海的时候 <br>
              　　你会舒心的笑 <br>
              　　是呵　是呵 <br>
              　　我们的笑　能挽住云霞 </p>
            <p>　　可是，我不知道 <br>
              　　当我们想笑的时候 <br>
              　　会不会 <br>
              　　却是　潸然泪下</p>
          </td>
        </tr>
      </table>
