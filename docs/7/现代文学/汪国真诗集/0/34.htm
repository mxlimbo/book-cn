      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　欢乐是人生的驿站 <br>
            　　痛苦是生命的航程 <br>
            　　我知道 <br>
            　　当你心绪沉重的时候 <br>
            　　最好的礼物 <br>
            　　是送你一片宁静的天空 
            <p>　　你会迷惘 <br>
              　　也会清醒 <br>
              　　当夜幕低落的时候 <br>
              　　你会感受到 <br>
              　　有一双温暖的眼睛 </p>
            <p>　　我知道 <br>
              　　当你拭干面颊上的泪水 <br>
              　　你会灿然一笑 <br>
              　　那时，我会轻轻对你说 <br>
              　　走吧　你看 <br>
              　　槐花正香　月色正明</p>
          </td>
        </tr>
      </table>
