          <td>
            <p>我微笑着走向生活， <br>
              无论生活以什么方式回敬我。</p>
            <p> 报我以平坦吗？ <br>
              我是一条欢乐奔流的小河。</p>
            <p> 报我以崎岖吗？ <br>
              我是一座大山庄严地思索！</p>
            <p> 报我以幸福吗？ <br>
              我是一只凌空飞翔的燕子。</p>
            <p> 报我以不幸吗？ <br>
              我是一根劲竹经得起千击万磨！</p>
            <p> 生活里不能没有笑声， <br>
              没有笑声的世界该是多么寂寞。</p>
            <p> 什么也改变不了我对生活的热爱， <br>
              我微笑着走向火热的生活！</p>
          </td>
        </tr>
