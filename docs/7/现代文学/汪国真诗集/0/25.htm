      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　如果生活不够慷慨 <br>
            　　我们也不必回报吝啬 <br>
            　　何必要细细的盘算 <br>
            　　付出和得到的必须一般多 
            <p>　　如果能够大方 <br>
              　　何必显得猥琐 <br>
              　　如果能够潇洒 <br>
              　　何必选择寂寞 </p>
            <p>　　获得是一种满足 <br>
              　　给予是一种快乐</p>
          </td>
        </tr>
