              <p>　　啊，安拉！宽怒我们这些人：活着的和死了的，出席的和缺席的，少年和成人，男人和女人。 </p>
              <p>　　啊，安拉！在我们当中，你让谁生存，就让他活在伊斯兰之中；你让谁死去，就让他死于信仰之中。 </p>
              <p>　　啊，安拉！不要为着他的报偿而剥夺我们，并且不要在他之后，把我们来作试验！ </p>
