              <div align="center"><b>一九九九年十月二十七日</b> </div>
              <p>　　<b>《圣路易斯邮报》地方新闻版上的消息引人瞩目</b></p>
              <p>　　星期二的早晨，在各个报摊出现的《圣路易斯邮报》的地方新闻版上，都引人瞩目地刊登着一条消息：本报讯：一名五岁的华裔男童近日国跌伤入院治疗。医护人员在给他检查身体时，发现他背脊伤痕累累，怀疑男童长期深受父母虐待。目前孩子已处于市儿童福利局监管之下。</p>
              <p>　　本报记者昨天荣悉，本市法院已决定受理此案。开展日期将由双方律师协商而定。</p>
