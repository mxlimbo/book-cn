            <td>　　枯枝在寒风里悲叹， <br>
              　　死叶在大道上萎残； <br>
              　　雀儿在高唱薤露歌， <br>
              　　一半儿是自伤自感。 
              <p>　　大道上是寂寞凄清， <br>
                　　高楼上是悄悄无声， <br>
                　　只有那孤零的雀儿， <br>
                　　伴着孤零的少年人。 </p>
              <p>　　寒风已吹老了树叶， <br>
                　　更吹老少年的华鬓， <br>
                　　又复在他的愁怀里， <br>
                　　将一丝的温馨吹尽。 </p>
              <p>　　唱啊，同情的雀儿， <br>
                　　唱破我芬芳的梦境； <br>
                　　吹罢，无情的风儿， <br>
                　　吹断我飘摇的微命。 　　</p>
            </td>
