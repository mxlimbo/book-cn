              <p align="center" class="h">见毋忘我花</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　为你开的， <br>
              　　为我开的毋忘我花， <br>
              　　为了你的怀念， <br>
              　　为了我的怀念， <br>
              　　它在陌生的太阳下， <br>
              　　陌生的树林间， <br>
              　　谦卑地，悒郁地开着。 
              <p>　　在僻静的一隅， <br>
                　　它为你向我说话， <br>
                　　它为我向你说话； <br>
                　　它重数我们用凝望 <br>
                　　远方潮润的眼睛， <br>
                　　在沉默中所说的话， <br>
                　　而它的语言又是 <br>
                　　像我们的眼一样沉默。 <br>
                　　开着吧，永远开着吧， <br>
                　　挂虑我们的小小的青色的花。 　</p>
            </td>
          </tr>
