        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　海上微风起来的时候， <br>
              　　暗水上开遍青色的蔷薇。 <br>
              　　――游子的家园呢？篱门是蜘蛛的家，土墙是薜荔的家， <br>
              　　枝繁叶茂的果树是鸟雀的家。游子却连乡愁也没有， <br>
              　　他沈浮在鲸鱼海蟒间：让家园寂寞的花自开自落吧。 <br>
              　　因为海上有青色的蔷薇，游子要萦系他冷落的家园吗？ <br>
              　　还有比蔷薇更清丽的旅伴呢。清丽的小旅伴是更甜蜜的家园， <br>
              　　游子的乡愁在那里徘徊踯躅。唔，永远沈浮在鲸鱼海蟒间吧。 　</td>
          </tr>
