              <p align="center" class="h">忧郁 　　</p>

          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　我如今已厌看蔷薇色， <br>
              　　一任她娇红披满枝。 
              <p>　　心头的春花已不更开， <br>
                　　幽黑的烦忧已到我欢乐之梦中来。 </p>
              <p>　　我的唇已枯，我的眼已枯， <br>
                　　我呼吸着火焰，我听见幽灵低诉。 </p>
              <p>　　去吧，欺人的美梦，欺人的幻像， <br>
                　　天上的花枝，世人安能痴想！ </p>
              <p>　　我颓唐地在挨度这迟迟的朝夕， <br>
                　　我是个疲倦的人儿，我等待着安息。　　</p>
            </td>
          </tr>
