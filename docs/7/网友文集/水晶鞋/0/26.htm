          </p>
          <table width="580" cellspacing="0" cellpadding="0" border="0">

                <p align="center" class="h">我等你</p>

          <br>
          <table border="0" cellspacing="0" cellpadding="0">
            <tr> 
              <td>
                <div align="center">八神苍月 </div>
                <p> 不用考虑也没有半点犹豫<br>
                  我就说了这一句 我等你<br>
                  你眼中闪过一丝诧异<br>
                  更多的是怀疑 所以离去<br>
                  不相信你还会回心转意<br>
                  是我任性才决定 我等你<br>
                  我眼中的泪没掉过一滴<br>
                  只是随你背影 流进心里<br>
                  我等你 半年为期<br>
                  当时间一到我就要努力忘记<br>
                  不只是伤心 也包括甜蜜<br>
                  我纵容你在心底<br>
                  也可以当你是路人而已<br>
                  爱到了疼痛已极<br>
                  需要等你的限期<br>
                  来遗忘自己…… </p>
              </td>
            </tr>
