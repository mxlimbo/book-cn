        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>　　生下来就开始迈上一个上升的台阶。</p>
              <p>　　这个台阶通向遥远的天堂。台阶的顶层淹没在云里，那个地方常有鸟儿飞过，有时飞过一两声失望的叹息。</p>
              <p>　　每一步都迈向阶梯的顶点。每一步都不知道下一步会迈出什么样的路线，不知道自己会不会突然在某一级上停下来，生命化作一声鸟鸣。</p>
              <p>　　在上升的阶梯上，精神像一只展翅的大鸟，伴着我们，扶摇而上。</p>
              <p align="right">94/3/11午</p>
