        <table width="580" cellspacing="0" cellpadding="0" border="0">

            <td> 
              <p align="center" class="h">2、我听灵魂在唱歌</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　在没有人的时候，我听自己的灵魂在轻轻地歌唱，看金黄的台灯的光，射穿他透明的翅膀。</p>
              <p>　　在过去的许多年里，我一直在找他的影子，在找他的声音。希望有一天，他能展翅高飞，留下一条自由的轨迹。</p>
              <p>　　现在每天，我听灵魂在自由歌唱。在倾听中，我活着。</p>
              <p align="right">94/7/28夜</p>
            </td>
