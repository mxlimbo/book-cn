        <table width="580" cellspacing="0" cellpadding="0" border="0">

            <td> 
              <p align="center" class="h">8、爱人</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　爱人是这样一种人，你难受的时候，她默默看着你，一言不发。</p>
              <p>　　爱人是这样的，当你哭泣的时候，你发现只有影子伴你，和她曾说过的一句暖心的话。</p>
              <p>　　爱人是这样一种人，她不能承受你全身心的爱，全心的爱让她感到爱不完美，缺少了什么。</p>
              <p>　　爱人是这样的，在一个温暖的屋里，在一盏温暖的灯下，在一种温暖的氛围里，在一种无忧无虑的心境中，她说：我爱你。</p>
              <p align="right">94/1/27午</p>
            </td>
          </tr>
