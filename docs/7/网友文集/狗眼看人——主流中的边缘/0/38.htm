              <p align="center" class="h">4、一个人的死</p>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　广播在说一个人的死。他的名字和&quot;曾经&quot;二字后缀满了形形色色的头衔，不下二十个。很清楚，&quot;曾经是......&quot;告诉人们他的热屁股所坐过的那些椅子们正由另外一些肥瘦不一的热屁股们坐着。而他将带着他享受过各种待遇的冷屁股坐在地狱冰凉的地上或天堂冰冷的空街上，透过阻隔此世和彼世的空气，望着一九九三年十一月某日他死后第二天地球上那温温的阳光和冬天的麻雀飞越每一幢大楼、平房和露宿者的头顶。</p>
              <p align="right">93/11</p>
