        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我曾经试探<br>
                试着把理想之树<br>
                植入奋斗的泥土<br>
                看看是否可以结出成功的花朵<br>
                我曾经试探<br>
                试着把爱情之花<br>
                用忠贞来浇灌<br>
                看看是否可以让她芬芳如兰<br>
                我曾经试探<br>
                试着把往事之船<br>
                挂上记忆的风帆<br>
                看看是否可以驶入昨日的港湾<br>
                我曾经试探<br>
                试着把愁苦之剑<br>
                插入自己的胸膛<br>
                看看它究竟可以换取多少含血的诗篇<br>
                然而 如今我不禁默默追悔<br>
                我那曾经义无反顾的千种试探呀<br>
                在残酷的现实面前<br>
                竟然 竟然也宛若云烟</p>
            </td>
