        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>脂粉掩盖了纯情<br>
                岁月洗去了铅华<br>
                一份冷傲<br>
                一份招摇<br>
                嘲弄世俗的女子呀<br>
                为何当所有结局已经注定<br>
                你才开始祈祷<br>
                难道是,难道是爱情已经来临<br>
                你应知道,你应知道啊<br>
                你再也不是他那个曾经幽怨的新娘</p>
              <p>风沙掩盖了繁华<br>
                现实麻木了泪水<br>
                一份洒脱<br>
                一份不羁<br>
                游戏红尘的诗人呀<br>
                为何当所有梦想都已凋落<br>
                你才开始疑惑<br>
                难道是,难道是爱情已经来过<br>
                我仍愿意,我仍愿意啊<br>
                用自己丰满的羽翼<br>
                做你一生的婚纱</p>
            </td>
