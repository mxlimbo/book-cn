              <p align="center" class="h">岁月如歌</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 一切的结局还是不能预料<br>
              就像一切的开始本来就是虚无飘渺<br>
              当我从容面对的时候<br>
              岁月便袭我以青春的彷徨<br>
              袭我以生命的忧伤<br>
              我甩不掉，挥不去<br>
              它又偏偏赐予我深深的回忆<br>
              终于渐渐明白<br>
              不要在凄清的深夜独自落泪<br>
              不要在一个人的房间里认认真真的去思念谁<br>
              然而，慢慢的所有一切都会一去不返<br>
              一去不返的不仅是梦想<br>
              不仅是牵挂<br>
              不仅是我义无返顾的年华</td>
          </tr>
