        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>何不尝试<br>
                在阳光里种一束纯洁的花<br>
                或许你会赢得整个春天<br>
                何不尝试<br>
                还仇视的人一个善意的微笑<br>
                或许你会赢得一个朋友<br>
                何不尝试给夜归的人一盏明灯<br>
                或许你会照亮自己心底的黑暗<br>
                何不尝试<br>
                给无助的人一双温暖的手<br>
                或许你会得到久违的快乐<br>
                何不尝试报命运以坚强<br>
                何不尝试报崎岖以坦然<br>
                何不尝试报名利以平淡<br>
                何不尝试报谎言以真诚<br>
                生活的命题<br>
                就是尝试的过程<br>
                如果你用真挚而不是放纵<br>
                就会收获欢欣而不是苦痛</p>
