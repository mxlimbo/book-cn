        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 我的生命因你的存在<br>
              而升起了一轮光环<br>
              你那声轻声的呼唤<br>
              已经驱散我心底所有的黑暗<br>
              如果你是彼岸<br>
              我就是那不知疲倦的航船<br>
              你的位置就是我的视线<br>
              想这样走近你安慰你<br>
              然而我不敢
              <p> 我的生命因你的逝去<br>
                而化作了一缕清烟<br>
                那飞过我窗前的白裙<br>
                是曾碰碎过我记忆的鸿雁<br>
                如果我是一株红棉<br>
                你不过是那拂晓前<br>
                飘落的花瓣<br>
                想这样静静的把你忘记<br>
                然而我不愿</p>
            </td>
