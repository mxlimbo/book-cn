              <p align="center" class="h">告诉我</p>

          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 谁愿在生活的路上被生活遗弃<br>
              可是谁又能真的理解<br>
              真的体会那些疲累的足迹<br>
              告诉我<br>
              飞雪过后一定会有花香飘逸<br>
              告诉我<br>
              痛哭的疲惫的身躯<br>
              可以倒在你的怀里安息<br>
              我愿接受所有心的安抚与力的洗礼<br>
              在你期待的目光下<br>
              我不愿含泪的离去<br>
              不管你相信不相信<br>
              高傲的脚步又重新抬起<br>
              在最最寒冷的冬季</td>
