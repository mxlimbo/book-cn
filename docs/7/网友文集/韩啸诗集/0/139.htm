        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>离开故土<br>
                去寻找向往的幸福<br>
                风雨如注<br>
                飞雪共舞<br>
                眼前只剩缥缈的前路<br>
                满目的荒凉<br>
                抚平不了游子心底的创伤<br>
                虚伪的繁华<br>
                也不是浪子心中的渴望<br>
                陌生的城市<br>
                没有乡音在耳边回荡<br>
                伴着我的<br>
                只是孤独的随想<br>
                和遥远的故乡</p>
            </td>
          </tr>
