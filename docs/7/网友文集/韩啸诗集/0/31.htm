            <td> 告诉你<br>

              所以不管你是微笑着<br>
              或是哭泣着离我而去<br>
              我都不会在意<br>
              我不在意你幸福时的欢笑<br>
              就像我不在意自己孤独时的泪滴<br>

              就像我不在意自己的思念无处投寄

                我也终于明白<br>
                我今生的出现<br>
                只是为了,只是为了<br>

                一次相遇</p>
