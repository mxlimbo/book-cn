              <p align="center" class="h">爱情锁</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 只因在我寂寞时<br>
              你从我的窗下走过<br>
              穿着洁白的衣裙<br>
              还唱着一支欢快的歌<br>
              于是当掌声响起时<br>
              我仍愿意回到你身边<br>
              陪伴着你<br>
              哪怕我的生命从此不再闪烁<br>
              <br>
              只因在我伤心时<br>
              我看到你眼里有泪光闪过<br>
              有着冰雪的素洁<br>
              还带着幻梦的颜色<br>
              于是当爱情与梦想全部破碎时<br>
              我仍愿意含泪在你身边走过<br>
              看你一眼<br>
              再把记忆加上一把爱情的锁</td>
          </tr>
