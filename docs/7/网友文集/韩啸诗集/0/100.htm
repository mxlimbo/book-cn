              <p align="center" class="h">我们</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我们都很平凡<br>
                就像海滩上的沙粒<br>
                伤心的时候也会哭泣<br>
                我们都很弱小<br>
                就像羽翼未丰的小鸟<br>
                期待那些凝聚血泪的付出能够得到回报<br>
                我们又很伟大<br>
                为了别人的幸福<br>
                宁愿自己的心灵遭受践踏<br>
                我们又很坚强<br>
                心中太多太多的忧伤不想别人分担<br>
                只把它对飘过的流云讲</p>
            </td>
          </tr>
