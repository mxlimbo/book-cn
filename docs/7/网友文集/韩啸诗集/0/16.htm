        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 古道西风<br>
              寒鸟悲泣<br>
              忆昔畅饮夕阳里<br>
              多少欢娱<br>
              怎奈数年相思<br>
              薄情了去<br>
              浓愁化尽去年雪<br>
              遥听人呜咽<br>
              多少次<br>
              弄情时<br>
              英雄扼腕<br>
              俊眉长皱<br>
              风洒热泪人消瘦<br>
              才知<br>
              芳心已随花飘去<br>
              空留香四溢<br>
              擦肩回望亦无语<br>
              悔当初<br>
              不与孤雁寻芳侣</td>
          </tr>
