        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p> 我是空中那轮美丽的月亮<br>
                无私的奉献出自己所有的光亮<br>
                任岁月沧桑<br>
                却带不走我心中的渴望<br>
                渴望有一天能像太阳一样<br>
                放出万道光芒<br>
                为黑夜中的人们<br>
                指点迷航<br>
                但我终将不是太阳<br>
                可我不会因此悲观失望<br>
                我要用自己皎洁的月光<br>
                为你的心灵疗伤<br>
                我虽没有太阳的辉煌<br>
                但我却有自己温柔的凄凉<br>
                这份哀伤会在你的心灵上<br>
                留下永恒的光芒</p>
            </td>
