        <table border="0" cellspacing="0" cellpadding="0">

            <td>
<p>一株小白杨<br>
                独自站在黑暗的山谷里<br>
                风吹散了它的枝叶<br>
                它在寒风中摇摆着<br>
                它说<br>
                它已经不会忧伤......</p>
              <p>但是<br>
                等等,那是什么<br>
                晶莹闪烁——泪<br>
                看,你还能哭泣</p>
              <p>不必申辩<br>
                那是一颗未干的晨露<br>
                不必解释<br>
                那是细雨过后留下的记忆<br>
                我知道你心底还燃烧着春意</p>
              <p>当我转身离去<br>
                并且告诉你<br>
                请把脆弱的枝叶交付冬季<br>
                把坚强的根系还给大地<br>
                再把笔直的躯干留给自己<br>
                终于看到了<br>
                一次来自生命深处的颤动<br>
                在我忽然回望的眼光里</p>
            </td>
