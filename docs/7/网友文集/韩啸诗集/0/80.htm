              <p align="center" class="h">热爱生活</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 也许爱情早已消失不在<br>
              也许凋谢了就不会在盛开<br>
              但是不管她是否明白<br>
              孤独里我还是要等待爱情归来
              <p> 也许梦想充满了苦涩<br>
                也许付出了也不会有收获<br>
                但是不管未来如何<br>
                夜色中我还是要追逐欢乐</p>
              <p> 也许旅途中充满了彷徨<br>
                也许黑暗中会迷失方向<br>
                但是不管前方怎样<br>
                黎明前我还是要走向远方</p>
              <p> 也许我早已走过了多梦的时代<br>
                也许嘲笑和误解依然让我无法失怀<br>
                但是不管是否有人理解<br>
                风雨里我还是对生活充满了热爱</p>
            </td>
