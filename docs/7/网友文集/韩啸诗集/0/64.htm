        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 恋人的爱 <br>
              温柔美丽 坦率豁达<br>
              在迷人的夏天<br>
              偷偷为你送上一束浪漫的花<br>
              母亲的爱 <br>
              醇厚无私 朴实无华<br>
              在炎炎的夏日<br>
              默默为你送上一杯清凉的茶
              <p> 朋友的爱<br>
                充满挚诚 却又洒脱飘逸<br>
                当秋风掠过<br>
                它会悄悄为你捧出一片心中的绿<br>
                他（她）的爱<br>
                高于友情 却又不涉及爱情<br>
                当冬雪飘落<br>
                他（她）也会轻轻为你披上一件温暖的衣</p>
              <p> 在爱的四季里<br>
                没有千山万水 没有岁岁年年<br>
                只有热情爽朗 幽深馥郁</p>
            </td>
