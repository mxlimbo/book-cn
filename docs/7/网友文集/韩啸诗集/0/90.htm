            <td> 夜，正悄悄的降临<br>
              像一种久远的思念<br>
              静静流入久远的故事<br>
              是谁的一滴泪划过天宇<br>
              留下一道美丽的轨迹<br>
              于是<br>
              我也把自己化作星影点点<br>
              穿过黑夜<br>
              照亮在你闪烁的梦境<br>
              在这个匆忙的城市<br>
              谁不是用双手编织着希望<br>
              如果你不曾拥有梦想<br>
              也不必悲伤<br>
              就在明早晨曦的第一道光芒中<br>
              你会发现<br>
              它是多么的柔和与安详</td>
