              <p align="center" class="h">长颈鹿</p>

          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>在这片草原上<br>
                你是高傲的<br>
                你从不与狼狈为伍<br>
                即使百兽之王也只配在你的腿间穿行<br>
                你心中的目标是它们看不到<br>
                也无法看到的远方的那座出铀的料哨</p>
              <p>在这片草原上<br>
                你是孤独的<br>
                你坚持着不发一言<br>
                用沉默对待那些无知的呼喊与吼叫<br>
                因为即使你有天使般的声音<br>
                除了天上的云<br>
                谁也不会理解 谁也不会知晓</p>
            </td>
          </tr>
