        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>静夜里徘徊在海边<br>
                看见流星划过天际<br>
                转瞬即逝的美丽<br>
                让我想起了你<br>
                自从你默默离开后<br>
                就已没人能闯入我的世界里<br>
                心中的喜悦与忧郁<br>
                已尽数凋落<br>
                慢慢风吹去<br>
                终日悲泣的潮汐<br>
                是否预言了这种无奈的结局<br>
                如果注定我要天涯浪迹<br>
                那么所有我对你的情谊<br>
                请你好好珍惜<br>
                但却不要开启<br>
                只当它<br>
                是一段美好的回忆</p>
            </td>
          </tr>
