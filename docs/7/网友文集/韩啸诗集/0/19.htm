        <table width="540" cellspacing="0" cellpadding="0" border="0">
          <tr> 
            <td> 
              <p align="center" class="h">睡美人</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 假若你的双眼从此紧闭<br>
              不再开启<br>
              那麽积蓄千年的泪水<br>
              只能在眼里拥挤<br>
              却不能荡起我心底的涟漪
              <p> 假若你的身躯从此倒下<br>
                不能站立<br>
                那麽偏偏动人的舞姿<br>
                只能在梦里忆起<br>
                却不能带给我久违的惊喜</p>
              <p> 此时<br>
                不必讲太多的甜言蜜语<br>
                我应还是爱情的守望者<br>
                假若<br>
                你对我的爱<br>
                还是那麽的充满睡意</p>
            </td>
          </tr>
