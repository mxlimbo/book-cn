        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 整个城市都沸腾了<br>
              举杯 起舞 致意<br>
              互相赞美着<br>
              互相吹嘘着<br>
              整个城市都沸腾了<br>
              宛如一次盛大的宴会<br>
              掌声迭起<br>
              叫骂声迭起<br>
              倒塌 破碎 撞击<br>
              只有我<br>
              只有我脸上挂着一丝冷笑<br>
              冷冷的注视着窗外的雨</td>
