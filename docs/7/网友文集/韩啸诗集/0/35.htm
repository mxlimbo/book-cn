        <table border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>我执意要吻你<br>
                在这世纪钟声敲响的时刻<br>
                就像晚霞吻夕阳<br>
                就像月色吻潮汐<br>
                为此我已等待了好几个世纪<br>
                但是你却拒绝了我<br>
                我的生活因此下起了细雨<br>
                然而<br>
                我终于明白<br>
                你的拒绝出自诚挚的爱<br>
                就特别令人感激<br>
                拒绝也是一种美丽</p>
