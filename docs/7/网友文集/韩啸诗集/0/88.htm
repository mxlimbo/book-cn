        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 船，已经离岸了<br>
              这无帆之船究竟是驶向幸福<br>
              还是驶向悲苦<br>
              全看你手里的一双桨撸
              <p> 若要驶向幸福<br>
                你就要努力摇撸<br>
                还不能惧怕<br>
                冬日的严寒夏日的酷暑<br>
                和海上时时出现的迷雾</p>
              <p> 若要驶向悲苦<br>
                那也容易<br>
                只需放下手中的撸<br>
                船就会随波漂渡<br>
                并且忘记来时的路</p>
            </td>
