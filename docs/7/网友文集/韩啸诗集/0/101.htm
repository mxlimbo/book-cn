              <p align="center" class="h">人间挚爱(问)</p>
            </td>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我如何能不感激你们<br>
                那些曾给我支持和关怀的人<br>
                当我步入生命的谷底<br>
                只想得到一点光亮<br>
                你们却为我捧出了满天星辰</p>
              <p>我又如何能不热泪盈眶<br>
                面对痛苦的折磨<br>
                我曾一再的退让<br>
                是你们无私的挚爱<br>
                给了我战胜宿命的力量</p>
              <p>面对那些温情的目光<br>
                心中再次翻起巨浪<br>
                如果能够偿还<br>
                我愿把自己的一切<br>
                乃至生存的希望<br>
                都献给蓝天<br>
                献给大地<br>
                献给阳光</p>
            </td>
