        <table border="0" cellspacing="0" cellpadding="0">

            <td> 独自走在彩云之间<br>
              你从容的伸开双臂<br>
              风扬起了你洁白的衣裙<br>
              和飘逸的长发<br>
              俯首苍茫的大地<br>
              云飞雾卷<br>
              忙碌的人群<br>
              熟悉的街灯<br>
              还有一朵越飞越远的白莲花
              <p> 在那些早被遗忘的<br>
                城市的风中<br>
                你听到有人轻唤你的名字<br>
                一点无奈,一点彷徨<br>
                双手突然捂住面颊<br>
                任晶莹的液体<br>
                在次湿透了衣裳</p>
              <p> 当黑暗吞并了整个城市<br>
                你发现自己<br>
                正在消失<br>
                正在灭亡</p>
