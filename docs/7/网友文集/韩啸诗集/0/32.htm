        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 所有的生命只是为了最后的老去<br>
              所有的相遇也只是为了最后的别离<br>
              所以<br>
              当我在天边消失时<br>
              请你不要哭泣<br>
              我只要你记得<br>
              在夜幕中曾经的美丽<br>
              和天空中那道闪光的轨迹<br>
              请不要在夜里独自唱那只忧伤的歌曲<br>
              更不要含着泪水把我写进尘封的日记<br>
              生命原本可以重新开始<br>
              如果你在某个满天繁星的夜晚<br>
              读出我曾经致死不渝的诗句</td>
