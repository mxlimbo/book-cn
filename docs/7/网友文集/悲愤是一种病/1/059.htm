        <br>
        <table width="550" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　为什么女人总是觉得性爱是男人享用她们的身体，而她们则是在献出身体？男人不畏惧使用他们自己的身体──在烈日下他们挑水，汗滴从他古铜色的皮肤上滑落下来，阳光在他的汗滴上打出折光，男人做爱，她们自己也认为这是为自己服务。可是女人呢？ 
              <p>　　她们为什么不能正视自己的躯体？是什么使她们成了反身体的人。</p>
              </td>
