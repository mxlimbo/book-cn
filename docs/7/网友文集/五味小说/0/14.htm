              <p align="center">五</p>
              <p>　　&quot;又什么事？我正在开会！什么？到'蓝月大酒店'咖啡厅见面？亏你想得出来，老夫老妻的，又不是搞恋爱！有事可以回家谈吗？什么？怕孩子为我干的肮脏事难堪？放屁！我姓徐的一向光明磊落，没什么见不得人的！好了，好了，又来了不是，你不要把眼泪当武器，用多了也有不灵的时候。好吧，依你就是，六点整，咖啡厅。呸！你把我姓徐的看成什么人了，我要不去我就不是爹娘养的！&quot; 
              </p>
              <p>　　啪！</p>
              <p>　　&quot;妈的！&quot;</p>
