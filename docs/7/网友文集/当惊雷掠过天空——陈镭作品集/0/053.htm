        <br>
        <table border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>当人世的美妙音乐穿越空气， <br>
              让一切该当拥抱的拥抱， <br>
              因为恍然只是淹没的恍然，<br>
              在日间慵懒的光影里，<br>
              人生不经意地滑过。 
              <p>爱情与革命的关系， <br>
                是灰暗的岁月印迹， <br>
                迷醉里被嘲笑的志士， <br>
                与笑声一起， <br>
                在黑暗中死去。 </p>
              <p>　　　　　　2001.5 </p>
