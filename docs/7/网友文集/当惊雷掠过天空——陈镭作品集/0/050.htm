              <div align="center">——已经消无的热情 </div>
              <p>当雷电越过山谷 <br>
                荆棘在龟裂的土地上 <br>
                时而摇动，时而趴伏 <br>
                惨淡的光一闪之间 <br>
                大地已割开深深的伤口 <br>
                　　　　 <br>
                冬天是一只安静地野兽 <br>
                突如其来，盘亘在你身旁 <br>
                昏暗的暮色微笑着 <br>
                用冰冷的手，微笑着掐住 <br>
                凝固的花朵 <br>
                　　　　 <br>
                这是新的寒冷 <br>
                新的、无所不在的寒冷 <br>
                热情不过是冷了的咖啡 <br>
                腥而无味 <br>
                　　　　 <br>
                让我们的血液一起凝固吧 <br>
                　　　　 <br>
