            <td> <font face="楷体_GB2312">注：&quot;东线&quot;即奇台一带。农六师地域甚广，东至奇台，西至呼图壁，共分三片，呼图壁一带团场曰&quot;西线&quot;；奇台一带团场曰&quot;东线&quot;农六师曾在奇台设一派出机构，叫东线管理处，也叫一管处。 
              </font> 
              <p> </p>
              <p align="center"><b>七律・误游三清宫 </b><br>
                一九六０年八月廿日</p>
              <p align="center"> 翠叶如盖草似茵，绿柳丛中四五人。<br>
                桥头倾听小溪水， 幽径忽见三清门。<br>
                雄殿高耸云林外，巨匾横悬字墨新。<br>
                地主豪绅真虎豹，复将民膏害人民。</p>
