              <p align="center"><b>七律・斥江青</b></p>
              <p align="center"> 功德才智何所有？狂妄自诩称武后。<br>
                盗名欺世篡权位，专横跋扈乱神州。<br>
                深夜方成帝王梦，凌晨已做阶下囚。<br>
