              <div align="center">一九六五年五月十五日 </div>
              <p> 牛鬼蛇神空用心，历史偏相违。<br>
                第二颗核弹，海啸山摧，蘑茹云飞。<br>
                举世为我欢呼，老修枉自悲！<br>
                三国核条约，彻底摧毁。<br>
                世界革命洪流，一顽石欲阻，想入非非。<br>
                五洲人民揭竿起，美帝挨打，苏修徘徊，<br>
                核讹诈，最后一着，亦化烟飞。</p>
