            <td>
              <div align="center">一九六五年元月十三日 </div>
              <p>朝霞方升，鸟噪寒林，独自漫步霜晨。银树玉草，气象分外新。<br>
                天山晓风轻吹，雾绕枯枝落碎银。钟声响，笑语四起，昨日谁第一？ 爬犁冰雪道，追逐如飞，恨无双翅。趁春来之前，大闹运肥。<br>
                形势无限好，谁又肯垂翼低飞。旭日上，晴云散，神州尽朝晖。</p>
