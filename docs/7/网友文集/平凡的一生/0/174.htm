              <div align="center">（墙报稿）<br>
                <br>
                一九七五年七月一日 </div>
              <p> &quot;万岁万岁&quot;震河山，红日升，党旗悬。<br>
                欢庆&quot;七一&quot;，心潮逐浪翻。<br>
                回顾五十四年前，砂迷路，雾遮天。<br>
                春雷一声红旗展，照亮地，照亮天。<br>
                扫尽豺狼，推翻三座山。<br>
                社会主义金光道，跟党走，永向前！</p>
