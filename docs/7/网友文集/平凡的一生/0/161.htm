              <div align="center">一九六九年四月九日 </div>
              <p align="center"> 严刑逼供官饵诱，兜售敌技不知羞。<br>
                唯独小人贪名利，莫臆天下皆尔流。</p>
              <p> <font face="楷体_GB2312">注：廿七日我向师党委揭露了一０二团在全团范围内私设公堂，刑讯逼供，制造冤假错案的事实。第二天，贾宝善和军派政委刘瑞珠，急忙赶到五家渠，对我威逼利诱，失败后，又于四月九日派新任参谋长赵明达，通过师党委骗我回团再次关押，极尽威逼利诱之技俩，无耻至极！</font></p>
