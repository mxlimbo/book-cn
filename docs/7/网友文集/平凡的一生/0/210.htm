              <div align="center">一九九九年五月三日 
                <p align="center"> 应邀偕友逛鬼城，山川清秀雨放晴。<br>
                  缆车直逼天子宫，望脚下，殿阁鳞栉树葱茏。<br>
                  阴司鬼门任我行，畅游地狱十八层。<br>
                  锯解磨研尽酷刑。冤魂啼，笑看恶鬼露狰狞！<br>
                  <br>
                  <font face="楷体_GB2312">注：&quot;天子宫&quot;，&quot;阴司鬼门&quot;指阎王殿、阴司街、鬼门关。</font></p>
