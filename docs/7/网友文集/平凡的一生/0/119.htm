              <div align="center">一九六五年二月廿三日 </div>
              <p> 天安门前，旗海涨春潮。 举国欢笑。<br>
                东风暖人心，万里神州好。<br>
                友邦贵宾，礼台远眺，六亿人民，壮志直上云霄。<br>
                十五年，全换昔时面貌。<br>
                且看，农业丰登，工业繁茂，文艺似锦，民兵威武，千万少先，后浪前涛。 <br>
                焰火缤飞，伟容含笑。<br>
                金水桥头，寒夜顿化春晓。<br>
                美帝空高叫嚣，苏修心跳。<br>
                任妖风吹，三面红旗举更高。<br>
                引自豪，让我为祖国欢笑！</p>
