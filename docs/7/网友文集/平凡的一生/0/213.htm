              <div align="center">一九九九年五月二十三日 </div>
              <p align="center">幽岫含烟雨方晴，花气袭人春正浓，<br>
                路似赤龙绕山走，车如紫燕穿云行。<br>
                竹掩农舍小楼白，牛耕水田稻秧青。<br>
                蜀道艰险无多日，坦途正在浇铸中。</p>
              <p> <font face="楷体_GB2312">注：&quot;竹掩农舍&quot;句，现今四川、重庆两省市大多农民告了过去的草房泥舍，盖上了二层小楼，而且青一色的白瓷砖贴面，在绿竹的掩映下，甚为清幽。&quot;坦途&quot;句，四川、重庆两省市的城乡到处都在改造道路，将原有的土石路改筑成水泥路面。</font></p>
