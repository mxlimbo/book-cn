              <div align="center">一九九九年五月二十七日 </div>
              <p> 江轮竞发，朝天门外，暮色朦胧。<br>
                夜宿涪陵，日游芙蓉，应邀访鬼城。<br>
                梦醒奉节，浪涌夔门，渐入三峡佳景。<br>
                巫山云，遮峰掩嶂，不见神女俏容。 <br>
                乘舟览胜，犹似人生，机遇失去难逢。<br>
                躲过暗礁，渡过险滩，回首别西陵。<br>
                烟波浩渺，风光旖旎，凭栏放目洞庭。<br>
                无奈何，游兴尚浓，船到吴淞！</p>
              <p> <font face="楷体_GB2312">注：&quot;西陵&quot;，指西陵峡。&quot;吴淞&quot;即吴淞口。</font></p>
