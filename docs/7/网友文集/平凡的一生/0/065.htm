              <div align="center">一九五八年十二月十二日 </div>
              <p> 茫茫戈壁滩，荒凉数千年，<br>
                万里黄沙滚，举目无人烟。<br>
                大漠风招红旗展，人民战士扎营盘。<br>
                开渠引水垦荒地，脱坯筑屋建乐园。<br>
                昨日戈壁成沃土，昔时沙岗化粮山。<br>
                汽车往返不停歇，铁牛歌唱丰收年。<br>
                绿树丛中百鸟叫，瓜果园里歌舞声。<br>
                座座工厂连霄汉，点点电灯若繁星。<br>
                苦战苦战再苦战，不断革命永向前。<br>
                明天有人临此景，定然错认是江南。</p>
