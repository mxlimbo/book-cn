              <div align="center">一九五六年十二月 </div>
              <p>冬夜何漫漫，披衣坐长叹，<br>
                万事皆易成，做人颇为难。<br>
                一年三百日，日日千滴汗，<br>
                患失分与秒，驾车饮冷餐。<br>
                忍嫉若无睹，掩耳闻风言，<br>
                功利非我志，革命是本愿。<br>
                会情虽可笑，却令人心寒，<br>
                何谓反领导，何谓小集团？<br>
                明知已不对，反阻他人言，<br>
                是非总有分，岂怕帽飞天！<br>
                真理握在手，任凭波浪翻。</p>
