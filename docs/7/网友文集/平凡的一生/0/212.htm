              <div align="center"> 一九九九年五月十八日 </div>
              <p> 破山建寺初，亲植两株树：金桂银桂相揖躬，<br>
                深院留春住，宝刹殿三重，绕寺有玄境。<br>
                曲池亭榭万竹山，竹掩灵窟洞。</p>
              <p> <font face="楷体_GB2312">注：&quot;破山&quot;，双桂堂开山鼻祖法号破山和尚。<br>
                &quot;灵窟洞&quot;，内寺北围墙外，有一假山曰万竹<br>
                山，山下一洞，曰&quot;灵窟&quot;。游客可以穿洞而<br>
                过，也可从洞中旋梯盘旋于山顶。洞口一联：<br>
                灵窟通天地，宝刹尚古今。</font></p>
