              <div align="center">（墙报稿）<br>
                <br>
                一九七六年 </div>
              <p>举目神州，千山竞翠，万水争流。<br>
                望江南塞北，春风扬柳；<br>
                东海西域，一片锦绣，钢花放彩，石油飘香，虎头山下庆丰收。<br>
                人八亿，正意气奋发，共铸金瓯！<br>
                五十五年功业，却胜过亘古数千秋。<br>
                忆昔时岁月，不堪回首：雾遮苍天，尸横荒丘！<br>
                多少热血，换来今日，岂容历史再复旧！<br>
                建&quot;四化&quot;，当冲锋在前，功成不休。</p>
