              <div align="center"><b>双调忆江南 · 烟雨白马山 </b><br>
                一九九九年五月二日</div>
              <p align="center"> 蜀道险，当数白马山。<br>
                忽上忽下云海里，左盘右旋断崖边。乘车如乘船。<br>
                身欲仙，上山如上天。<br>
                恍如泛舟银河汊。云涛汹涌连霄汉。下山如下凡。</p>
              <p> <font face="楷体_GB2312">注：白马山位于涪陵东南方，是由涪陵去芙蓉洞观光的必经之路。</font></p>
