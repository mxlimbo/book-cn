        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>从母亲的怀里到地上<br>
                向爱人的怀里走<br>
                好漫长<br>
                好凄楚<br>
                <br>
                一从母亲给我断奶并教导我说<br>
                长大了就不要再哭了的那一天起<br>
                我饥渴的孤魂便开始哭啼<br>
                犹如寒夜旷野一匹受伤的狼崽<br>
                <br>
                但是今夜<br>
                在你的怀里<br>
                我恢复了吸吮的本能<br>
                如得救的弃婴吃得香香甜甜<br>
                虽然<br>
                并没有奶水<br>
                <br>
                我想抢在一个婴儿的前面叫你妈妈<br>
                虽然<br>
                你还是少女</p>
              <p align="right"> 1990 09 20</p>
