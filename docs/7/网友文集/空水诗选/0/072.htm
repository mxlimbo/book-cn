              <p align="center" class="h">无花之菊</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我的心事在广袤的原野上<br>
                孤立如一株无花之菊<br>
                傲然地自嘲<br>
                <br>
                我的青春里没有花<br>
                只有些黯然的叶子<br>
                犹如笨重的唇舌<br>
                在桃李分封的列国里<br>
                说着一种药味的方言<br>
                流亡奔波<br>
                寻求即使为乌有的知己<br>
                <br>
                我的心事<br>
                是不可翻译的原诗<br>
                <br>
                怕只有等到那西风开始作曲的世纪<br>
                这些无名的惆怅<br>
                才会变为歌词</p>
              <p align="right"> 1988 03 15</p>
            </td>
