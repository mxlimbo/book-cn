        <table width="580" cellspacing="0" cellpadding="0" border="0">

            <td> 
              <p align="center" class="h">因为那目光</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我从夜的原野上走来<br>
                微风拂动<br>
                <br>
                那地平线上的枯草长长的<br>
                依稀仿佛<br>
                若古老而天真的睫毛<br>
                <br>
                那十五的月亮<br>
                像一颗硕大的瞳仁<br>
                嵌在天地之间的夜空里<br>
                深邃而且明媚<br>
                <br>
                哦<br>
                你美丽的大眼睛<br>
                <br>
                我从夜的原野上走来了<br>
                我要完完全全地融了进去<br>
                不要含一粒尘沙<br>
                <br>
                因为那目光<br>
                因为那目光<br>
                是那般的纯洁</p>
              <p align="right"> 1987 12 11</p>
            </td>
