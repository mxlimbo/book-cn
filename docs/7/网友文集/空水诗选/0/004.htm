            <td> 
              <p>雪后的麦地里<br>
                好一片斑驳<br>
                <br>
                白的底子上<br>
                有许许多多好看的褐点<br>
                是畦埂上露着的土块<br>
                <br>
                麦苗的下半截藏在雪里<br>
                上半截凝闪着毛茸茸的碧绿<br>
                <br>
                雪后的麦地<br>
                好像在金钱豹的怀里<br>
                揣着些春天的小崽儿</p>
