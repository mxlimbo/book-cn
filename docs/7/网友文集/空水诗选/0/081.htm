        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>当人生走到青春<br>
                像山坡更像沼泽<br>
                蓬勃和荒芜同义<br>
                花丛中生着毒蘑<br>
                <br>
                这季节虽叫做青春<br>
                其实倒像是初夏<br>
                粉红的春梦转瞬已谢<br>
                结出的多是些苦涩酸果<br>
                豪迈的正步没踢几下<br>
                坎坷和泥泞常使我连滚带爬<br>
                <br>
                对<br>
                就是像他们的诗里说的<br>
                爬也要爬出沼泽<br>
                爬上秋天的大树<br>
                就吃到成熟的苹果</p>
              <p align="right"> 1993 06 15</p>
