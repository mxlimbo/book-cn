              <p>搓搓手<br>
                欹在秋的肩头<br>
                高粱<br>
                她要睡了<br>
                <br>
                她想<br>
                虽只酿成了一穗<br>
                椭圆的现实<br>
                但是在生命的每一节<br>
                都注入自己的甘苦了<br>
                <br>
                用不着<br>
                去跟竹子甘蔗们<br>
                论述什么<br>
                <br>
                她只希望<br>
                在返回梦乡的时候<br>
                给她一件<br>
                黄昏的<br>
                单衣</p>
              <p align="right"> 1987 09 01</p>
