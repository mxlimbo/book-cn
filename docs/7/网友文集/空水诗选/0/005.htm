              <p align="center" class="h">清明泗水</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>河道折成为漫长的钝角<br>
                黄土坡的这岸<br>
                早春才仅有柳树的绿芽<br>
                <br>
                我们看见在宽阔舒坦的白沙滩的那岸<br>
                有一只从哪一首古诗中飞来的水鸟<br>
                它耸肩而立<br>
                跷着修长的腿脚<br>
                在那双轻灵的粉红脚下<br>
                滋润的沙滩显得十分松软<br>
                <br>
                沉默从我们矜持的手上失落下来<br>
                跌成了碎块<br>
                干脆都抛掷到清浅的水里<br>
                惊飞那只白色的水鸟<br>
                让它和我们和河水<br>
                一起向西倒流<br>
                回到<br>
                它所从来的<br>
                那一首<br>
                古诗<br>
                中<br>
                去 </p>
              <p align="right"> 1986 04 09</p>
            </td>
