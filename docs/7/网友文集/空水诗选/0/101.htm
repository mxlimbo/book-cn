              <p align="center" class="h">清流</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>你是谁家的清流<br>
                日夜绕过我濒于童秃的荒山<br>
                <br>
                你无忧无虑地轻唱着西去<br>
                自由自在地奔跑或者漫步<br>
                <br>
                也许你自己并不留意<br>
                你早已荡漾在我的心底<br>
                <br>
                你知道我是多么地爱你么<br>
                而我却只有这满身的杂草和危岩<br>
                <br>
                我多么想用我的手臂把你拦住<br>
                让你在我的面前变成一湾平湖<br>
                <br>
                到那时<br>
                我的山上开满了鲜丽的野花<br>
                在太阳下<br>
                映着熠熠的波光<br>
                <br>
                夜里<br>
                我就和明月星星一起<br>
                悄悄地<br>
                投进你柔静的心怀</p>
              <p align="right"> 1985 02 22</p>
            </td>
          </tr>
