        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>如果说<br>
                婚姻是爱情的坟墓<br>
                我们就在坟墓里<br>
                做一对情鬼<br>
                是不受阎王管辖的野鬼<br>
                魔域就是我们的桃源<br>
                <br>
                可以化作蟋蟀<br>
                对寒星唱我们的鬼歌<br>
                可以化作蝴蝶<br>
                对野花跳我们的鬼舞<br>
                <br>
                可以在风雨凄凄的秋夜<br>
                静坐鬼屋<br>
                凭着我们鬼火明灭的小窗<br>
                悄悄地<br>
                倾吐我们心底的鬼话<br>
                <br>
                嘻嘻<br>
                让我们得意的傻笑<br>
                浮上我们真正魅力的鬼脸</p>
              <p align="right"> 1989 07 07</p>
            </td>
