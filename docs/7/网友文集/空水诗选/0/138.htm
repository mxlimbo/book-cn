        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 独行千山远<br>
              辛苦觅自由<br>
              荏苒春夏过<br>
              萧瑟到深秋<br>
              <br>
              黄昏枫叶红<br>
              淙淙寒水流<br>
              路遥须努力<br>
              长啸寄旅愁<br>
              <br>
              山外山有耳<br>
              共鸣荡空谷<br>
              相驰得奇遇<br>
              云淡天高曙<br>
              <br>
              山重又水复<br>
              前驱作伴侣<br>
              一带开辽阔<br>
              蓦见草原路<br>
              <br>
              1990 09 08</td>
