            <td> 
              <p align="center" class="h">爱情</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我曾经<br>
                咬文嚼字地<br>
                推敲爱情的定义<br>
                是什么<br>
                不是什么<br>
                以为这样才算想得深刻<br>
                活得明白<br>
                <br>
                现在已觉得<br>
                天下多少活活泼泼的生命<br>
                并非依靠生理学的指导<br>
                人间多少丰富的感情<br>
                并非来自心理学的研究<br>
                <br>
                我曾经<br>
                在实验室中<br>
                解剖爱情<br>
                最后收获了知识<br>
                和支离的尸体碎块<br>
                <br>
                现在我只有一个念头<br>
                一切真情皆可爱<br>
                爱情就是爱情<br>
                好就是好<br>
                不再分析<br>
                不再执迷<br>
                <br>
                爱情<br>
                爬出了概念的<br>
                泥坑</p>
              <p align="right"> 1990 08 21</p>
            </td>
          </tr>
