              <p align="center" class="h">走路</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>我只注意道路的方向<br>
                别人关心我走路的姿势<br>
                <br>
                难看死了<br>
                是么<br>
                请原谅我的脚步<br>
                对不起你的眼睛<br>
                这样说着<br>
                依然走着<br>
                并不停下来道歉<br>
                人生匆匆<br>
                没那么多工夫<br>
                <br>
                你不会走路<br>
                是么<br>
                我不会走路<br>
                我要学走路<br>
                这样说着<br>
                依然走着<br>
                并不停下来领教<br>
                人生匆匆<br>
                没那么多工夫<br>
                <br>
                好帅好帅<br>
                是么<br>
                太过奖了<br>
                太感谢了<br>
                这样说着<br>
                进了坟墓<br>
                并不硬撑着走下去<br>
                人生匆匆<br>
                没那么多目的</p>
              <p align="right"> 1990 10 23</p>
            </td>
          </tr>
