            <td> 
              <p align="center" class="h"> 过</p>
            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>花开了又落<br>
                叶绿了又枯<br>
                云里雾里<br>
                本来如此<br>
                <br>
                欣慰和悲哀<br>
                抵消得干净<br>
                凄清和美丽<br>
                默契得协调<br>
                <br>
                笑不出的时候<br>
                我们不哭<br>
                哭不出的时候<br>
                我们微笑<br>
                <br>
                说不清那份嫩绿<br>
                那份枯黄<br>
                究竟<br>
                是孬是好<br>
                说不清那份浓烈<br>
                那份淡泊<br>
                究竟<br>
                是沟是桥<br>
                <br>
                但是<br>
                过来的已经过来了<br>
                没过来的也要过来了<br>
                <br>
                但是<br>
                我不能说<br>
                这边的世界比起那边的世界<br>
                究竟哪一边更深<br>
                哪一边更高</p>
              <p align="right"> 1989 07 14</p>
