        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>人生盛夏<br>
                红尘风雨<br>
                繁荣了烟酒俗杂<br>
                油盐酱醋<br>
                诗意独萧疏<br>
                <br>
                多少雄心<br>
                仿佛冬眠<br>
                多少豪情<br>
                于雪峰间埋伏<br>
                <br>
                知我者<br>
                对我微笑<br>
                不知我者<br>
                背我否否<br>
                <br>
                然犹坚持<br>
                学习进步<br>
                长几点见识<br>
                练一些功夫<br>
                悟悟忍字<br>
                待来春<br>
                看何如</p>
              <p align="right"> 1995 06 24</p>
            </td>
