        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>正本清源听遗训<br>
                知流善变为己任<br>
                再现旧他省前世<br>
                表现自我造此身<br>
                倒迎数步接得棒<br>
                紧赶万里传精神<br>
                <br>
                扫墓默悼先烈事<br>
                继承遗志干革命<br>
                优选良种学先进<br>
                辛勤耕耘赖后生<br>
                剥地考古析文化<br>
                后来居上更一层<br>
                <br>
                先学语法后修辞<br>
                诗道书理并可悟<br>
                新意颇堪通字措<br>
                奇文尤其宜汉语<br>
                访问巨人诉心曲<br>
                站其肩上塑尔余</p>
              <p align="right"> 1992 12 26</p>
            </td>
