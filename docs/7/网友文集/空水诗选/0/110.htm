        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>丰满里<br>
                依然流露些<br>
                动人的<br>
                嫩黄<br>
                <br>
                秋<br>
                在夜幕的后面<br>
                蓦地袭上一阵寒意<br>
                作不易察觉的<br>
                一颤<br>
                <br>
                抖落几粒寒星<br>
                溅开一池寒萍<br>
                招过数尾寒鱼<br>
                聊一聊<br>
                夏的余温<br>
                <br>
                抖落几笺寒叶<br>
                让蟋蟀拣去了<br>
                印在怀里<br>
                瑟瑟地<br>
                当作散文诗稿<br>
                吟咏<br>
                朗诵<br>
                传唱不绝</p>
              <p align="right"> 1987 08 18</p>
