            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>秋风吹折了<br>
                妈妈选择的枯枝<br>
                我便从此跌进了地狱<br>
                <br>
                一年<br>
                二年<br>
                三年<br>
                <br>
                吸吮着梧桐树根的苦液<br>
                我读懂了寂寞<br>
                我听懂了春雷<br>
                <br>
                顶着沉重的地壳向上运动<br>
                我终于透过自己挖开的小孔<br>
                看到了夕阳的笑容<br>
                <br>
                黑暗里我趁着星光<br>
                毅然脱掉那张<br>
                屈辱的窝囊皮<br>
                挺直腰杆<br>
                舒展翼翅<br>
                登上最高最绿的一枝<br>
                等在晶晶的露下<br>
                迎接<br>
                第一缕晨曦<br>
                <br>
                我<br>
                知了<br>
                我知道了</p>
              <p align="right"> 1985 07 08</p>
