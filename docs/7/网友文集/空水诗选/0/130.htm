        <table border="0" cellspacing="0" cellpadding="0">

            <td> 
              <div align="center"><b>(1)</b><br>
                <br>
                遥望红云一片<br>
                喜知桃花芳艳<br>
                欣然焦然归往<br>
                道是人家故园<br>
                <br>
                俯地仰天长叹<br>
                无怨岂无惜惋<br>
                且恨今生无缘<br>
                隔墙永相顾盼<br>
                <br>
                1984 03 28 </div>
              <p align="center"> <b>(2)</b><br>
                <br>
                一梦醒来夜将穷<br>
                东方高照启明星<br>
                推窗遥盼篱边桃<br>
                闻馨暗悦花正浓<br>
                <br>
                振作起身抖衣冠<br>
                更看浪尖红日升<br>
                且把心血去浇花<br>
                滴水润石望渠成<br>
                <br>
                1984 03 29</p>
            </td>
