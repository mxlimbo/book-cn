            <td> 
              <p> 我<br>
                站在这半透明的穹庐的<br>
                中心<br>
                默迎你从黑暗的背后<br>
                走来<br>
                默迎<br>
                你这颗<br>
                关注着我们的命运而旋转的<br>
                宇宙的眼睛<br>
                蔼蔼地<br>
                投下你<br>
                第一缕不瞬的灵光<br>
                哦<br>
                <br>
                我<br>
                站在这半透明的穹庐的<br>
                中心<br>
                默送你向这穹庐的边缘<br>
                巡去<br>
                默送<br>
                你这颗<br>
                关注着我们的命运而熬红的<br>
                宇宙的眼睛<br>
                依依地<br>
                抽走你<br>
                最后一缕凄艳的血丝<br>
                哦</p>
              <p align="right"> 1985 09 27</p>
