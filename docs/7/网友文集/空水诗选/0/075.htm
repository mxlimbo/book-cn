        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>要么同跳同赏<br>
                要么独跳独赏<br>
                我们不要任何不平等的观众<br>
                投来任何不平等的眼光<br>
                <br>
                于陆离斑斓的舞池一同下水<br>
                同是魔鬼同是美神<br>
                <br>
                于清绝寂寥之宵对月鹤翔<br>
                自成地狱自成天堂<br>
                <br>
                拒绝一切隔膜的诅咒<br>
                我们自己对自己诅咒<br>
                拒绝一切门外的喝彩<br>
                我们自己对自己喝彩</p>
              <p align="right"> 1989 04 28</p>
            </td>
