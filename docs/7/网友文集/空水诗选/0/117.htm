        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>昨夜山脚<br>
                酸楚独忍<br>
                有寒星流萤照我<br>
                绿得好冷<br>
                冷得泪凝<br>
                <br>
                但是<br>
                我还在崖上攀爬<br>
                指头抠紧了岩缝<br>
                不曾后悔<br>
                <br>
                今朝藤下<br>
                甘醇分享<br>
                有秋水明月照我<br>
                红得好热<br>
                热得滴血<br>
                <br>
                但是<br>
                我还在崖上攀爬<br>
                指头抠紧了岩缝<br>
                不曾踌躇</p>
              <p align="right"> 1991 04 11</p>
