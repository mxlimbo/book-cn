            <td> 
              <p>我不要太阳永远的照耀<br>
                我需要一把变色的伞<br>
                为我遮阴<br>
                <br>
                我需要一个暗室<br>
                把旋得太紧的胶卷彻底解放<br>
                淋漓尽致地冲洗<br>
                明明白白地显影<br>
                彩色的全裸体的真相<br>
                <br>
                我不要太阳永远的照耀<br>
                我需要黑夜的拥抱<br>
                <br>
                太阳<br>
                你不愿在我的世界上化作月亮<br>
                就请落山吧<br>
                <br>
                我会珍藏<br>
                我将怀念<br>
                你永恒的霞光</p>
              <p align="right"> 1988 12 23 </p>
