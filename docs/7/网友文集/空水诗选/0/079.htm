              <p align="center" class="h"> 被冷落的</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>君不见<br>
                热闹的森林<br>
                拥挤的大树之间<br>
                有被冷落的幼小植物<br>
                <br>
                饱餐寂寞<br>
                艰难生长<br>
                默默收集着破碎的光亮<br>
                信仰太阳的圆满<br>
                <br>
                不寄生于粗干<br>
                不攀附于高枝<br>
                却要用自己的骨头<br>
                刺破阴森森黑压压的笼罩<br>
                战取蓝天<br>
                撑起血色之魂</p>
              <p align="right"> 1991 01 23</p>
            </td>
