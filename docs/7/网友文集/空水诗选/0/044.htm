              <p align="center" class="h">我们的缺点</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>不需要万里晴空<br>
                赤裸的太阳未免太枯燥了<br>
                <br>
                不需要十分圆满<br>
                那十五的月亮<br>
                真正是墨守成规<br>
                <br>
                我们的蓝天上飘着多姿的云彩<br>
                那云彩<br>
                也许是我们变幻的离愁<br>
                <br>
                我们的空气里弥漫着湿润的雾霭<br>
                那雾霭<br>
                也许是我们怅惘的叹息<br>
                <br>
                我们的夜空月淡星明<br>
                那星星<br>
                是我们智慧的眼睛<br>
                <br>
                我们的月芽幼稚如独木轻舟<br>
                我们的舱和风帆<br>
                是在那虚无残缺的背后</p>
              <p align="right"> 1987 07 06</p>
            </td>
          </tr>
