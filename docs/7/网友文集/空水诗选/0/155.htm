        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 一任草折<br>
              一任花销<br>
              一任果败<br>
              一任叶凋<br>
              <br>
              忘了蜂蝶<br>
              忘了燕雀<br>
              没有蚊蝇<br>
              没有感冒<br>
              <br>
              秋水为镜<br>
              秋风为刀<br>
              秋山为僧<br>
              剃度好了<br>
              <br>
              删繁就简<br>
              清净枝条<br>
              禅心冬眠<br>
              夜夜雪飘<br>
              <br>
              1989 12 21</td>
