              <p align="center" class="h"> 我行我素</p>

          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>当左脚尖还踏着半个现在<br>
                右脚已急切地踩向将来<br>
                <br>
                任身体永远是前倾<br>
                也不能为记者们立正<br>
                <br>
                衣兜里撞出几个硬币<br>
                我没工夫弯腰去拾<br>
                <br>
                你们苦心攀扎的簇簇鲜花和纸花<br>
                请勿投掷于我的脚下<br>
                <br>
                过去的一切似水东流<br>
                往事再好也无须多回首<br>
                <br>
                亲爱的你要到前面等着<br>
                把脚印丢给闲人们评说</p>
              <p align="right"> 1986 11 30</p>
            </td>
