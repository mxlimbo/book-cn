      <br>
      <table width="560" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p> 那天，我邂逅了李白<br>
                    他脸上铺满了唐朝古韵的微笑<br>
                    就像下颌长长的美须一样</p>
                  <p>他的长袖飘然如雪<br>
                    清风一起<br>
                    拂起万般汉赋唐诗的飘香韵味<br>
                    给了我无数超越时空的奇特幻想</p>
                  <p>取出一个光洁如玉的酒壶<br>
                    在我还来不及进行及时估价时<br>
                    他已从壶中倒出了一杯的忠诚奸耻<br>
                    饮出了三千丈的刻骨忧愁</p>
                </blockquote>
              </blockquote>
            </blockquote>
          </td>
