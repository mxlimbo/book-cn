            <p> &nbsp;&nbsp;&nbsp;&nbsp;<br>
              &nbsp;&nbsp;&nbsp;&nbsp;由于生活与理想的相悖，慢慢地我将自己锻炼得很老实，尤其是吃得舒服了以后。心里什么都不想，看云彩或数苍蝇的脚指头。就像王小波的小舅，穿着灯心绒的上衣，蹲在墙角，即使你踢我一脚我也不会出声。<br>
              &nbsp;&nbsp;&nbsp;&nbsp;王小波管他小舅叫艺术家，我管我自己叫弱智。<br>
              <br>
              &nbsp;&nbsp;&nbsp;&nbsp;我才发觉，其实我一直都过着压抑的日子，我早已经疯掉了。<br>
