                <td height="495" class="word" width="91%" valign="bottom"><br>
                  我极少写古式诗词，<br>
                  因为我不擅长。<br>
                  就如同我说过的一样，<br>
                  我的头脑里没有章法。<br>

          <td height="496" align="left" valign="top" width="44%"> 
            <p> &nbsp;&nbsp;&nbsp;&nbsp;<br>
              天揽狂云，<br>
              绝心未明， <br>
              云咬月风侵星， <br>
              却弃人在花中。 <br>
              <br>
              天地唯心高， <br>
              无栏可挡， <br>
              容颜不畏老， <br>
              爱毒难逃。<br>
              <br>
              独风绿， <br>
              日阳黄， <br>
              晚怕风凉。 <br>
              人是主， <br>
              影不随， <br>
              月都不归。<br>
              <br>
              心有祸情， <br>
              偏自甘心。 <br>
              不盼风至， <br>
              爱看乌云。 <br>
              <br>
              天无痕云枉缝， <br>
              难逃多情。 <br>
              风游空阁阻行， <br>
              终是谁赢？！<br>
              难逃多情。<br>
              <br>
              1999/04 <br>
              <br>
            </p>
