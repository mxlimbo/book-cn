                <td width="26%" height="5">&nbsp;</td>
                <td width="74%" class="bottom" height="5">水 在周围 你不是鱼</td>

        <tr> 
          <td height="496" align="left" valign="top" width="77%"> 
            <p> &nbsp;&nbsp;&nbsp;&nbsp;<br>
              扔自己到水里 <br>
              冰冷的意识 <br>
              知道弃自己于险地 <br>
              后悔 <br>
              逃已不易 <br>
              <br>
              嘴里时刻叼衔着空气 <br>
              把它呼入 <br>
              过滤成热而脏 <br>
              再喷出去 <br>
              从不挑拣 <br>
              急 <br>
              只是以它为单纯目的 <br>
              <br>
              眼睛不停在逃匿 <br>
              淹没使它红 <br>
              泪是水的遗体 <br>
              冲淡为没存在过的无味 <br>
              算做瞬间体恤 <br>
              盯 <br>
              明亮的泡儿升起<br>
              <br>
              身体被 <br>
              无数透明的唇紧紧啄 <br>
              亲密地压 <br>
              贪涎 <br>
              与汩汩的呼吸 <br>
              流向你 <br>
              粘 <br>
              柔软的凶器缠裹住你&nbsp;&nbsp;&nbsp;</p>
            </td>
        </tr>
