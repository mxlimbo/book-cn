          <td height="496" align="left" valign="top" width="77%"> 
            <p> &nbsp;&nbsp;&nbsp;&nbsp;<br>
              我浮在半空 像梦一样的窥视你 <br>
              夜似浮雕 我可以攀缘 <br>
              空气有了颜色 <br>
              如同脆弱的记忆瓶 <br>
              <br>
              我沉于水深 致死在你的呼吸中 <br>
              水是我的床 没有垫子可以支撑 <br>
              鱼笑着飞游 <br>
              欲望像关住它的水一样冰冷 <br>
              <br>
              没了翅膀依然在飘荡<br>
              云冻在明亮中 丝丝刺人<br>
              <br>
              专视自己的脚尖<br>
              开始自由<br>
              准备坠落<br>
              <br>
              掉入风的灵魂<br>
              用手抓拉着身旁的空气<br>
              天空被我弄伤 <br>
              <br>
              1999/06 <br>
              <br>
              我忘记我写它们的时候究竟是什么样的心情了，丝毫不记得。<br>
              但是我还是喜欢端详它们。<br>
              <br>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
