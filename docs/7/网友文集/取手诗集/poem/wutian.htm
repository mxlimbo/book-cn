<p align="center"><font face="幼圆" size="5"><b>五天前的爱情</b></font></p>

<p align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
题记：2001年1月10日，天涯社区服务器出错，</p>
<p align="left" style="margin-left: 270">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
时间回到五天前……<br> 
　　<br>
　　是谁把我带回从前<br>
　　爱情还鲜活的五天之前<br>
　　面对她<br>
　　许多的想念 和<br>  
　　暧昧的微笑<br>
　　放逐我的视线<br>
　　不离不弃，提示温习<br>
　　我五天以来<br>
　　割袍断义的失忆<br>
　　<br>
　　我的心跳孱弱，无力回归<br>
　　丢下身后的一片断章<br>
　　我落荒而逃</p>
