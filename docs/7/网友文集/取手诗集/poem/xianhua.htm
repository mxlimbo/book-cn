<p align="center"><font face="幼圆" size="5"><b>鲜花的一生</b></font></p>

<p align="center">　</p>
<p align="left" style="margin-left: 285">　　我是鲜花的父亲<br>
　　我目睹它们<br>
　　幸福的诞生和成长<br>
　　阳光下骤然绽放<br>
　　<br>
　　终极一生<br>
　　它们都保持幸福<br>
　　<br>
　　我是鲜花的父亲<br>
　　就这么固执<br>
　　守侯它们的一生<br>
　　那些童真，娇艳欲滴<br>
　　不弃优雅的凋零<br>
　　全世界的云层之下<br>
　　我是最初的希冀者 和<br> 
　　最后的失落者<br>
　　<br>
　　我是鲜花的父亲<br>
　　一生幸福鲜花的幸福父亲<br>
　　而我 也终于<br> 
　　在不知名的午夜<br>
　　头裹着棉被嚎啕大哭<br>
　　不可抑止<br>
&nbsp;</p>
