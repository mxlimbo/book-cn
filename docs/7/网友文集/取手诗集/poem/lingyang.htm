<p align="center"><font face="幼圆" size="5"><b>我想象羚羊那样奔跑</b></font></p>

<p align="center">　</p>
<p align="left" style="margin-left: 250">　　羚羊有我倾慕的优美姿态<br>
　　犄角弯曲，波动感强烈的奔跑<br>
　　我的手指有风流过<br>
　　<br>
　　有风流过，手指<br>
　　神态优雅地套着铜质扳机<br>
　　它们奔跑的时候我努力保持观望<br>
　　这是适合奔跑的时间<br>
　　<br>
　　这是它们奔跑的时间，羚羊<br>
　　有我倾慕的优美姿态<br>
　　犄角弯曲，波动感强烈的奔跑<br>
　　我小心想望着羚羊的姿态<br>
　　但是只是偶尔<br>
　　想望，仅此而已</p>
