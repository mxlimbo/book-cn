<p align="center"><font face="幼圆" size="5"><b>九天的爱情</b></font></p>

<p align="center">　</p>
<p align="left" style="margin-left: 260">　　思想一个彩色的名字，到今天<br>
　　经过了千年<br>
　　爱情<br>
　　从午夜到午夜<br>
　　进行了九天<br>
　　<br>
　　九天，我一直习惯<br>
　　用符号表示许多快乐<br>
　　表示飞行在天外的一双翅膀<br>
　　今夜仍然固执<br>
　　<br>
　　只是总有些感触我无法坚持<br>
　　在与时间无关的空间<br>
　　因风沙入眼，而<br>
　　方寸大乱<br>
　　<br>
　　一种温柔的<br>
　　哀伤，在文字和音调间<br>
　　沉沉睡去</p>
