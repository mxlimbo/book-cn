<p align="center"><font face="幼圆" size="5"><b>&nbsp;菊 花 茶</b></font></p> 
 
<p align="center">　</p> 
<p align="left" style="margin-left: 320">　　两年前<br> 
　　我被采摘<br> 
　　被晾晒，风干<br> 
　　<br> 
　　两年后<br> 
　　我被拿出<br> 
　　被冲沏，溶解<br> 
　　<br> 
　　一盏茶的工夫<br> 
　　已走完我的一生<br> 
　　你口中的我的味道<br> 
　　还能逗留<br> 
　　多久 </p>
