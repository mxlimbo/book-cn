<p align="center"><font face="幼圆" size="5"><b>不伦之恋在花样的年华</b></font></p>

<p align="center">　</p>
<p align="left" style="margin-left: 250">　　那个狐媚女子在唱着花样年华<br>
　　在氤氲的空气中弥漫<br>
　　在鬼影重重中轻移舞步<br>
　　在夜的包围中渐渐暧昧<br>
　　暧昧你们的爱情<br>
　　<br>
　　我看见你们相对无言<br>
　　从开始侧身相让 到<br> 
　　十指交错<br>
　　习惯不发一语<br>
　　重复相似拘谨笑容<br>
　　<br>
　　你们的爱情注定在那个季节潜伏<br>
　　当日光散尽<br>
　　她小心翼翼的张望<br>
　　惊慌而安宁，矛盾<br>
　　却心甘如饴<br>
　　从街的这头到那头急促跳跃<br>
　　<br>
　　在下一个黑暗的转角<br>
　　你们锦衣夜行的不伦之恋<br>
　　将如期而遇</p>
