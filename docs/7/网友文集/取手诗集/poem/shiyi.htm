<p align="center"><font face="幼圆" size="5"><b>习惯失忆</b></font></p>

<p align="center">　</p>
<p align="left" style="margin-left: 260">　　冬天是沉淀思想的绝佳季节<br>
　　包括许多感情，莫名其妙的神经质<br>
　　随便你的任何过激意图<br>
　　即使堕落也意味深长<br>
　　<br>
　　你们说我有习惯性的忧伤<br>
　　病入膏肓的想望一场扑天大雪<br>
　　赤足狂奔，病态的微笑<br>
　　有他们习惯于我的粗略印象<br>
　　<br>
　　只是我的忧伤常常使我痉挛<br>
　　我蜷缩于最简陋的一隅黑夜<br>
　　流浪的歌声和老式的洒水车<br>
　　在凌晨4点17分准时降临<br>
　　<br>
　　而我的单薄日渐寒冷<br>
　　一万支火柴也只是温暖意象<br>
　　在相框被一双手粗暴抢掠之后<br>
　　我渐渐习惯失忆</p>
