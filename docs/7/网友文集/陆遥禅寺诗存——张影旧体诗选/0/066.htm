          <br>
          <table border="0" cellspacing="0" cellpadding="0">
            <tr> 
              <td>夫妻缘相聚，恩爱是珍宝。<br>
                财货身外物，琐事一忍了。<br>
                无事也早起，有事不急躁。<br>
                腹内净便溺，四体常舒络。<br>
                健身得一法，足手随心闹。<br>
                发肤衣指脚，卫生宜常搞。<br>
                早晚两刷牙，漱液鸣天鼓。<br>
                睡前不读书，梳头又烫脚。<br>
                拂面入松静，侧卧盖严脚。<br>
                流食粥养胃，少荤多醋枣。<br>
                不饿要少餐，好食不过饱。<br>
                烟酒不再沾，答客拱手笑。<br>
                性命宜双修，内圣外王体。<br>
                老子不生气，功名狗臭屁。<br>
                倘有揪心事，强颜驱烦恼。</td>
            </tr>
