        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>看着那发黄得头发<br>
              仿佛失去了那动人得年华<br>
              呀，分叉了<br>
              是啊，他陪你走过了几度春夏<br>
              想一想，剪了吧<br>
              剪掉那陈年旧事的牵挂<br>
              剪掉那人间世事的惩罚<br>
              剪掉那曾经无谓的<br>
              痛苦与挣扎<br>
              换个心情换个活法<br>
              咔嚓咔嚓……<br>
              又看着镜中的自己<br>
              短短的秀发<br>
              扮个鬼脸<br>
              从此开始了新的生涯</td>
