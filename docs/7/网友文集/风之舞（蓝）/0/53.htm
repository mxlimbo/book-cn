        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>一年有三百六十五天<br>
              一天有二十四小时<br>
              每时每刻每秒都在想你<br>
              白天——<br>
              你的身影总浮现<br>
              你的声音总在耳边聆绕<br>
              夜间——<br>
              没有人陪我聊天<br>
              只有星星一眨一眨<br>
              像在嘲笑我的可怜<br>
              一年四季，春夏秋冬<br>
              日夜轮回，冬去春来<br>
              内心深处总不变的是心</td>
