        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>一闭上眼睛<br>
              你的身影在眼前浮现<br>
              那温柔的双手<br>
              带着最美的笑<br>
              走过这条巷<br>
              还能依稀闻到你的味道<br>
              那轻柔的步伐<br>
              带着几分的孤傲<br>
              真的好想你 ，来到我眼前<br>
              你的话语<br>
              还在我耳边聆绕<br>
              那动听的歌声<br>
              已在空中凝结<br>
              我还能做什么<br>
              才能再见到你的笑<br>
              你在我内心<br>
              已打下一个深深烙印<br>
              真的好想你，回到我身边<br>
              你还要徘徊多久<br>
              我在等待……<br>
              真的好想你</td>
          </tr>
        </table>
