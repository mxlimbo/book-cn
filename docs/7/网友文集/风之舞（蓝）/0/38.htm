            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>他非常忠爱那飘逸的长发<br>
              那丝丝长发仿佛多了<br>
              无限的不舍与牵挂<br>
              使得他们远离千里<br>
              却相思如麻<br>
              有一天女孩擅自剪掉了长发<br>
              她也很害怕<br>
              怕从此剪断了那份牵挂<br>
              但她深信如果他真心爱她<br>
              他会接受这新的变化<br>
              从此更珍爱她<br>
              共同为他们的爱情蓄发<br>
              直到有一天她们踏上红地毯<br>
              盘起那新生的秀发<br>
              只为他</td>
          </tr>
