            <td>小时候<br>
              总喜欢照镜子<br>
              虽不是女孩<br>
              但总爱琢磨自己的表情<br>
              长大后<br>
              总在寻找一种神态<br>
              你不经意中我发现<br>
              你那呆滞的表情<br>
              是世界最纯洁的面容<br>
              你还来不及收敛<br>
              我已快速的记忆<br>
              在寂寞的时候<br>
              总喜欢翻出来<br>
              看着她<br>
              偷偷的笑，傻傻的看<br>
              面容，梭哈！</td>
