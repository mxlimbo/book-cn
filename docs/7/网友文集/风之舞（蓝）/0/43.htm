        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>有块石头<br>
              拿在手里<br>
              他身上斑斑点点<br>
              那是成长的痕迹<br>
              十分明显<br>
              是自然造就了他<br>
              给了他沧桑的外表<br>
              有谁知道他内部的构造<br>
              于是，努力刻划敲打<br>
              可他是那样的坚硬<br>
              又于是，滴一滴盐酸<br>
              天啊！<br>
              顿时一股浓烟<br>
              一串气泡竟将他溶出一个洞<br>
              真没想到<br>
              坚硬的外表下<br>
              会有这么一颗含钙的心</td>
