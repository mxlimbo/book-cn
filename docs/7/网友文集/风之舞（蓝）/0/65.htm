        <table border="0" cellspacing="0" cellpadding="0">

            <td>
              <p>我怕失去你<br>
                我怕得不到<br>
                你的温柔怀抱<br>
                但你还要寻找<br>
                那点点温存忧伤<br>
                想爱，就去爱吧<br>
                那怕爱的对，恨的错<br>
                那怕会失去一切<br>
                至少还有我<br>
                等待！<br>
                你可以去恨，可以爱<br>
                来得快，去得也容易<br>
                这一切，不要怕<br>
                失去太多，得到太少<br>
                不论到何时，到何地<br>
                不论是多少，是多老<br>
                不论时间如何奔跑<br>
                你多么得糟糕<br>
                至少还有我<br>
                守侯！！！</p>
              <p align="right"> 2000.5.25</p>
