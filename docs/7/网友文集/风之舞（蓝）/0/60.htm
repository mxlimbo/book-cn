        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>世上有这么一种人让人瞧不起<br>
              又是这种人让人刮目相看<br>
              他们很会感受这世界<br>
              也很会描绘自己的蓝图<br>
              我是瞎子<br>
              在你和他相处的日子<br>
              我是聋子<br>
              在他人谈论你和他的时候<br>
              我是哑巴<br>
              在你和他争吵的瞬间<br>
              我可装聋做哑<br>
              但不可放弃<br>
              对生活的追求<br>
              我可装疯卖傻<br>
              但不可放弃<br>
              对你那点点滴滴的爱恋
              <p> 　　　　　　　　　2000.4.26</p>
            </td>
