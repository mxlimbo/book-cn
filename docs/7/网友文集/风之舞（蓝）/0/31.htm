          <tr> 
            <td>夜已深<br>
              独自一个人<br>
              窗外闪烁的星星<br>
              伴着我的无声<br>
              一想到她爱你<br>
              心中泛起酸意醋意<br>
              眼睛一闪<br>
              仿佛看见你和他在亲密<br>
              猛地睁开眼睛<br>
              真希望一切都是虚拟<br>
              每个人都有自己的过去<br>
              为何你的过去还未过去<br>
              你又把我放在什么位置<br>
              我真的不希望你用情不专<br>
              我真的不希望自己受骗<br>
              如果你们还是藕断<br>
              那么我们就此一刀两断</td>
