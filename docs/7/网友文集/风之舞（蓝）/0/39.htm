          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>是那班列车<br>
              让我们相聚<br>
              又是那班列车<br>
              让我们分离<br>
              来来去去朝朝夕夕<br>
              相聚总是那么美丽<br>
              分离却优雅不起<br>
              心里是那样的眷恋<br>
              脸上却说着分离<br>
              看着车无力地开动<br>
              我多想变成一只小鸟<br>
              重新飞回你地身旁<br>
              让你感受我地心伤<br>
              虽然我们暂时分离<br>
              而两颗心却永远相依<br>
              虽然一路行程没有你<br>
              而你的心<br>
              是我永远的驿站<br>
              站的起点是你<br>
              终点仍是你</td>
          </tr>
