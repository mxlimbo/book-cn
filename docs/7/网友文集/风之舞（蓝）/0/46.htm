        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>你对我说你很迷惑<br>
              说什么不合适<br>
              说什么没结果<br>
              说什么不了解我<br>
              你对我说你很难过<br>
              说什么不喜欢我<br>
              说什么不可依靠我<br>
              说什么你还小<br>
              我对你说你放宽心<br>
              说什么要分手<br>
              我说什么也不同意<br>
              说什么要分别<br>
              我说什么也要守侯<br>
              说什么要再见<br>
              我说什么要再回来<br>
              其实你真傻，我真笨<br>
              原来你的决定<br>
              就是我今生无怨无悔的选择</td>
