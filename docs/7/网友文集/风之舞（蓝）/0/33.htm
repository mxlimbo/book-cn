        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>暮色中走来一对身影<br>
              缓缓的缓缓的<br>
              竟是对白发老翁<br>
              他们步履蹒跚地走着<br>
              流露着平静祥和地面容<br>
              我眼前猛地一亮<br>
              啊！最美不过夕阳红<br>
              我闭上眼睛——笑了<br>
              思绪仿佛很浓<br>
              想象着有那么一天<br>
              我也如同老翁<br>
              会是谁伴着我的踪影</td>
