        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p>曾听朋友说<br>
                世人有一种女人<br>
                她温柔、大方，但从不要求 <br>
                当你快乐时<br>
                她会默默的为你祝福<br>
                当你寂寞时<br>
                她会付出一切<br>
                这样的女人<br>
                我一直在寻觅<br>
                为什么却从来没有遇到<br>
                到今天我才知道<br>
                这原来是个梦<br>
                这种女人只是<br>
                传说中的女人</p>
              <p align="center"> （节选流行歌曲）</p>
