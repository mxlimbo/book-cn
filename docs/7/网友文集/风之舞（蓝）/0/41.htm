            <td>听着——&quot;男孩！&quot;<br>
              你比岩浆炙热吗<br>
              你比黄河汹涌吗<br>
              你比天空莫测吗<br>
              岩浆有喷发的时候<br>
              黄河有泛滥的时候<br>
              天空有下雨的时候<br>
              而你<br>
              也有流泪的时候<br>
              男孩，让泪水诀堤吧<br>
              让眼泪流下来吧</td>
