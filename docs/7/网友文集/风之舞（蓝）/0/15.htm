        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>我不忍把你送到<br>
              一块陌生的土地上<br>
              这是油城最南部<br>
              一个偏远的小山村<br>
              那里没有耸立的高楼大厦<br>
              也没有喧闹熙攘的街道<br>
              唯有的是空旷与神怡<br>
              真是一个陌生地！<br>
              你不忍把我留在<br>
              一块陌生的土地上<br>
              这是油城北部<br>
              一个最繁华的大都市<br>
              这里有的是灯火通明的大楼<br>
              有的是灯红酒绿的酒家<br>
              唯没有是你的问候<br>
              真是一个陌生地！</td>
          </tr>
