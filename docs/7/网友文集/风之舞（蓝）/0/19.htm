        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>黑的神秘<br>
              白的纯洁<br>
              黑的凝重<br>
              白的轻松<br>
              仿佛黑与白是永远对立的<br>
              犹如太阳与月亮<br>
              犹如烈火与寒冰<br>
              犹如廉颇和蔺相如<br>
              犹如盖茨和孔子<br>
              仿佛他们永远不会交融<br>
              然而没有太阳的落下<br>
              月亮怎会升起<br>
              没有寒冰的蔚籍<br>
              烈火可会隐去<br>
              又仿佛他们是相依的<br>
              黑与白的对立<br>
              黑与白的相依<br>
              只要调色适宜用笔正确<br>
              便会绘出这世间的奇迹</td>
