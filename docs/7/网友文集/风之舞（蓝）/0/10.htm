        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>天突然阴下来<br>
              我走到屋前，仰首望天<br>
              云，在天空中翻滚<br>
              吞噬着天空中每一片光亮<br>
              风摇晃着树木，压弯了腰<br>
              我翘首南望，仿佛看到你的站口<br>
              寒风刺人入骨<br>
              像要把整个人刺透<br>
              我忧愁万千，思念倍增<br>
              你在远方，还好吗？<br>
              会不会冷，会不会饿<br>
              多希望我是一股暖风<br>
              吹到你身旁，将你包裹<br>
              不让你受到伤害，不再让你孤单<br>
              我望着南方<br>
              禁不住问道：&quot;你还好吗？&quot;<br>
              而狂风将这问候卷走了</td>
