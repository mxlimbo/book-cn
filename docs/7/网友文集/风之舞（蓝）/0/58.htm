        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>&quot;巴格，雅鲁！&quot;<br>
              我一睁开眼睛来到这世界<br>
              哇的一声喊出了心声<br>
              我在成长，在感受<br>
              这带有面纱世界的人们<br>
              虚伪、贪婪、欲望滋生<br>
              &quot;巴格，雅鲁！&quot;<br>
              我不得不闭上眼睛来看世界<br>
              心还在跳动、澎湃<br>
              拯救世界这是使命<br>
              我不是神，更不是救世主<br>
              只是用我最真诚的心<br>
              换得世界那看不到的美丽<br>
              人们在呐喊——<br>
              &quot;巴格，雅鲁……！&quot;</td>
