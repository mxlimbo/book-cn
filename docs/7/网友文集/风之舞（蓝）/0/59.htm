        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>人世间有着许多真与假<br>
              有着许多相对的一面<br>
              也许真的东西<br>
              有些人会认为是假的<br>
              而假的东西<br>
              有些人却认为是真的<br>
              其实人也一样<br>
              有着截然不同的两面<br>
              就像我看蓝一样<br>
              既像一种永恒<br>
              又像从不现实的幻想<br>
              那么它<br>
              到底是永恒还是幻想呢<br>
              如果你知道<br>
              告诉我可以吗？<br>
              　　　<br>
              　　　　　　2000.4.11</td>
