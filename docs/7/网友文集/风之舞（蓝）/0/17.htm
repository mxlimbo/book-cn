        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>爱——<br>
              不是写在纸上火辣辣的美丽<br>
              不是用双臂绵绵拥抱的虚假<br>
              爱，就一个字<br>
              后面不会有任何的动机<br>
              只是用两颗心真诚相印<br>
              爱，就一个字<br>
              什么海枯石烂致死不渝<br>
              不须用美丽的词汇伪装<br>
              爱，就一个在<br>
              不要想他以后变成怎样<br>
              该爱该恋才是真的自我<br>
              这一点我们都应去相信
              <p></p>
            </td>
