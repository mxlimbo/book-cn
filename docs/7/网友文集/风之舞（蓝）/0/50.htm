        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>你带着疲惫对我说<br>
              没了感觉<br>
              你整顿着行装证明<br>
              你想远飞<br>
              我打开放飞的手<br>
              终于你开始展翅<br>
              你自由了，飞走了<br>
              留下我那还久久<br>
              未能平息的心<br>
              你带走了快乐留了<br>
              一地的寂寞<br>
              我翘首远望<br>
              看到了方向<br>
              你自由了，飞到了<br>
              快乐的生活不要<br>
              再想还有人孤独<br>
              当你飞起时<br>
              已注定会有人受伤<br>
              你自由了，飞高了<br>
              我痛苦了，坠落了</td>
          </tr>
