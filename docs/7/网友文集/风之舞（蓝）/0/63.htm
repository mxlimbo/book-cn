        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>人的离去，物仍在<br>
              你的残忍，隐隐痛<br>
              风中掺杂着你的歌声<br>
              那样的凄凉忧伤<br>
              希望我在此等待的<br>
              是我的真心<br>
              雨一直下，人未去<br>
              我的期盼，长相守<br>
              雨水流淌着我的泪水<br>
              那样的心伤无奈<br>
              孤寂的夜，长长长<br>
              等待的心，伤伤伤<br>
              是什么让他<br>
              再一次留下<br>
              希望你能明白<br>
              是我的真心
              <p>　　　　　　　2000.5.14</p>
