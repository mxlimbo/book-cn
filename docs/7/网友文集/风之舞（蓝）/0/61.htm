        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>这是一个阳光充足的一天<br>
              但天空仍打了一际轰雷<br>
              原本美丽的东西<br>
              不在美丽<br>
              原本是一个很好的梦<br>
              但已被惊醒<br>
              这本是一只沉睡的狮子<br>
              但雷声让他不能在酣睡<br>
              他在寻找猎物<br>
              森林不在宁静<br>
              美丽被他摧毁<br>
              他能收手吗？<br>
              所有的生灵――<br>
              拭目以待！
              <p>　　　　　　2000.4.30</p>
