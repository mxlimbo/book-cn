        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>经过几场风风雨雨<br>
              我丢失了一种本能<br>
              突然有一天<br>
              我又重新嗅到了它<br>
              我很高兴<br>
              但又很恐慌<br>
              怕一不小心<br>
              又会丢失更多的本能<br>
              自从恢复了本能之后<br>
              每一次你离开<br>
              我都认真的收集<br>
              终于有一天<br>
              我发现<br>
              身上残余着你的味道<br>
              我悄悄的将它收藏<br>
              在没有你的日子里<br>
              慢慢的回味
              <p></p>
