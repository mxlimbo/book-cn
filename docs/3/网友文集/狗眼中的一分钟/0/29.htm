              <p align="center" class="h">三、生命的故事</p>
            </td>

        <br>
        <table width="220" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>我交叉双臂走在<br>
              静止的街上<br>
              象一只太阳运行的身影
              <p>一只瘦鸟伏在树上<br>
                凄惨鸣叫<br>
                我是他的叫声</p>
              <p>两辆破车从我身边驶过<br>
                我交叉双臂静止<br>
                象一阵静止的旋风</p>
              <p>街上空无一人<br>
                一只狗在地上爬行<br>
                跟踪我静止的身影</p>
              <p>他说要我跟十字路口<br>
                那位细高的姑娘接头<br>
                我作做优雅状走向她<br>
                姑娘是一只静止的<br>
                冷冰冰的街灯</p>
              <p>时间的身影<br>
                跟踪我的背影</p>
              <p>只有我<br>
                永远交叉双臂<br>
                静立在静止的风中</p>
            </td>
          </tr>
        </table>
