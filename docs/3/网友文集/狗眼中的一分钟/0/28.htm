              <p align="center" class="h">二、自画像</p>
            </td>
          </tr>

        <br>
        <table width="220" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>在没有人走动的一条路上<br>
              我打着更<br>
              听着自己的脚步声<br>
              滑向远方
              <p>在一个无人知晓的街上<br>
                我站在那里<br>
                任一群无知的鸟<br>
                由我的腿间及头顶<br>
                飞鸣过去</p>
              <p>在一片没有人声的林子里<br>
                我飞行于树冠与树根之间<br>
                与我认识和认识我的鸟们<br>
                拍一拍手</p>
              <p>在一片寂静黑暗的水面上<br>
                我听到了<br>
                远方天鹅的叫声</p>
            </td>
          </tr>
