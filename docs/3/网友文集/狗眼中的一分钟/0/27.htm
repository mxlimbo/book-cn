        <br>
        <table width="220" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>街上突然空了<br>
              只剩下街灯<br>
              在沉默地亮着<br>
              白天在这条路上走过的人<br>
              都走进了梦里
              <p>夜行的鸟群在街灯下方<br>
                沿着被街灯照亮的道路<br>
                喧闹着飞向远处</p>
              <p>睡着了的人在梦里<br>
                看到了街道<br>
                和街上发生的故事</p>
              <p>没睡着的人<br>
                听着身边的鼾声<br>
                望着黑暗的天花板<br>
                问自己</p>
              <p>发生过什么</p>
            </td>
          </tr>
        </table>
