          <td> 
            <p align="center" class="h">&nbsp;</p>
            <p align="center" class="h">理 想</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="540" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　有一日我站在枕头上眺望理想。 
            <p>　　它是那么遥不可及，甚至于我连望也望不见它。</p>
            <p>　　我想是我的枕头太低了，它实在是，太低了。</p>
            <p>　　我蹲下来痛苦地抓住我的头发，把它们一根根拔掉，然而那样也还是无济于事,我的枕头一点儿也没有变高。</p>
            <p>　　相反，它一点点儿地变低，甚至于凹陷下去了。</p>
            <p>　　而我，当然，离我的理想越来越远了。</p>
            <p align="right">　　99/9/21上午10：29</p>
          </td>
        </tr>
