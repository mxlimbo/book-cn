            <p align="center" class="h">花瓶</p>
          </td>
        </tr>

      <br>
      <table width="254" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 一当它到来你就不再是你<br>
              截取生命植入旷日已久的孤独<br>
              没有你就没有飘泊与期待<br>
              水的纯洁安抚行将飘散的灵魂</p>
            <p>是你夺取了它的一生<br>
              还是它侵入了你的宁静<br>
              你的抚慰饱含无奈<br>
              我听到它在你体内燃烧的声音<br>
              那犀利的痛苦<br>
              高悬于云朵之上<br>
              它原本将在哪一块土地上寂寞终生</p>
            <p>你不是它你不懂它的绝望<br>
              我高举双手任风带到远方<br>
              风终将吹开坚固的门<br>
              谁将看到 你的眼睛里<br>
              它正悄然而舞</p>
            <p> 　1999年8月</p>
          </td>
