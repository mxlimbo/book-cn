      <table width="165" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr align="center"> 
          <td>献歌 
            <p>一曲断人肠<br>
              二曲几心伤<br>
              三曲不知路<br>
              泣伫故人旁</p>
            <p>奠酒</p>
            <p>浊浊一杯酒<br>
              送亲天上走<br>
              清风不扶翅<br>
              愿醉入泥愁</p>
            <p>点烛</p>
            <p>星星一点烛<br>
              万念均远足<br>
              要恨天堂远<br>
              烛短探望疏</p>
            <p> 送花</p>
            <p> 天堂本无花<br>
              寂静亲人家<br>
              此花非彼花<br>
              来年发新芽</p>
            <p> 上香</p>
            <p> 未躬泪先淌<br>
              我心披白裳<br>
              欲跪双膝病<br>
              化草落碑旁</p>
            <p> 二上香</p>
            <p> 劝君更上一柱香<br>
              魂归西路不在旁<br>
              待到明春清明日<br>
              香灰已散但牵肠</p>
          </td>
