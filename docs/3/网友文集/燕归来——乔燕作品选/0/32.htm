      <table width="225" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 在同一片阳光下<br>
              隔着一条路，一片海<br>
              隔着一朵小小的渔火<br>
              伴随一个人走完一生的渔火</p>
            <p>一棵树 固守着野草遍生的土地<br>
              对着来往的风无声地说话<br>
              早已有另一颗树<br>
              它的根，它的气息<br>
              深埋在海岸的那边</p>
            <p>一场雨来了<br>
              带来另一场雨<br>
              阳光很轻<br>
              像一只尚未触及的手<br>
              准备丈量这一种距离</p>
            <p> 　1999年10月6日</p>
