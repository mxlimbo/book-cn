            <p align="center" class="h">心愿<br>
              　--为角膜盲患者朋友而作</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="268" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 求你原谅不知者的冷漠<br>
              我试着把你的黑暗抚摸</p>
            <p>一颗种子不该永远都是种子<br>
              光明与生俱来 它何等珍贵<br>
              它怎能只属于我</p>
            <p>当黎明不断侵入寒冷的冬夜<br>
              当春天到了 你的眼睛<br>
              再次长出蓝蓝的天空、洁白的云朵<br>
              那便是百年后<br>
              希望的旗帜在我的坟冢上飘扬</p>
            <p>被黄土掩埋的不只是复归自然的躯体<br>
              还有几千年的腐朽已被击毙<br>
              你定会向着大海呼唤<br>
              眼中闪着晶莹的泪花<br>
              那时，海浪就是我无声的回答</p>
            <p> 　1998年12月26日</p>
