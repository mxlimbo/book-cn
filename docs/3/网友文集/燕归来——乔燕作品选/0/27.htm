      <br>
      <table width="169" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p><br>
              一朵野菊花盛开<br>
              就有了一个孤独的故事<br>
              人群以外的灵魂<br>
              在风中诉说<br>
              在雨中沉默</p>
            <p>鸟儿安详 植物渴望<br>
              在它们面前<br>
              人跌入深渊<br>
              生活失去语言</p>
            <p>昨天我又登高望远<br>
              向云朵要求答案<br>
              空旷的山谷蓄满了回声<br>
              那朵野菊花清醒着<br>
              孤零零的<br>
              却从不错过阳光</p>
            <p>　1999年2月15日</p>
          </td>
