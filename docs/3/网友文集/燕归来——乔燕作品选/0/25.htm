      <table width="560" cellspacing="0" cellpadding="0" border="0" align="center">

          <td> 
            <p align="center" class="h">赴约</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="207" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 你的眼神凝成<br>
              斜的石径 铺出<br>
              我脚下通往海的路</p>
            <p>所有人惊异<br>
              这从内陆引出的——</p>
            <p>骄傲。</p>
            <p>骄傲地弥漫<br>
              被一种向往灌醉<br>
              我依稀记得<br>
              你判约我的刑期一天天临近<br>
              我只像海的女儿<br>
              踩碎了匆匆的时间</p>
            <p> 　1999年1月13日</p>
          </td>
        </tr>
