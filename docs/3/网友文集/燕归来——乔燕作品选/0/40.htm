      <br>
      <table width="175" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 在黑色燕尾服的庄重里<br>
              你自始至终微笑<br>
              一言不发<br>
              眼神　是最柔和的<br>
              粉扑　蘸着葡萄酒的<br>
              香红　轻轻<br>
              刷上我的双颊</p>
            <p>一垂下那双害羞的眼眸<br>
              便有啧啧的赞叹：<br>
              这野百合的清香<br>
              飘自何方</p>
            <p>而音乐四下里响起<br>
              你忧雅地伸出手<br>
              我尚未旋出梦中的狐步<br>
              你的凝视<br>
              就已经把我灌醉</p>
            <p> 　1999年1月19日</p>
          </td>
