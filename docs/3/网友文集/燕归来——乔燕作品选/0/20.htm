          <td> 
            <p>从这里传出去<br>
              一扇窗轻轻地关了<br>
              柳树默默地发芽<br>
              默默的哭声 默默的雨<br>
              引来了什么<br>
              清新的空气里<br>
              盛开了一双红色的眼睛</p>
            <p>一棵棵老树走远了<br>
              带着花与果子<br>
              只留下没有容颜的春天<br>
              与山坡一起走进四月</p>
            <p>默默地<br>
              哭声和雨<br>
              以及山那边蓝色的脸庞</p>
            <p> 　2000年4月16日</p>
