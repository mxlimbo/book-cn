      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p> 罗兰花儿在我顶上的坟头火丽盛开 </p>
                  <p> 捡起一叶前年寒秋的落叶打发现在</p>
                  <p> 隐约着死生姻缘的镜中千里的无奈</p>
                  <p> 我在荒野不住游荡复徘徊</p>
                  <p> 仍只风跟随,在死寂的大地无由摇摆</p>
                  <p> 爱在他年他月他乡的过往,如何忘怀</p>
                  <p> 泥土下的灵魂里有一种不问明天的等待　</p>
                </blockquote>
              </blockquote>
