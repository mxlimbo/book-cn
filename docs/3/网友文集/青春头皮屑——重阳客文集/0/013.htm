                  <blockquote> 
                    <p>我们在风中失落着理想<br>
                      找寻一种麻醉药剂叫爱情<br>
                      请用浪漫的火焰欺骗自己<br>
                      照亮一下黑暗的天堂 </p>
                    <p>当开始歌唱<br>
                      就死去了头脑<br>
                      目标看来那么遥远<br>
                      也许是因为我们理解太少</p>
                    <p>无声地，别开口！<br>
                      坦率的沉默实在清醒美丽<br>
                      风浪会从背后推你<br>
                      即便梦中也不发放自由的权利</p>
                    <p>海棠落下了最后的照片<br>
                      21世纪的灵魂永远冬眠</p>
