      <table width="540" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 　　五月中，我开始上班。 
            <p>　　可是，在我上班以后一个星期内发生变故却让我终身难忘。</p>
            <p>　　我已经开始忘记过去，但我能够忘记的只是过去的很多细节，过去对我的刺激还仍然存在。</p>
            <p>　　即便现在，每天早上醒来时，我都不禁要问自己：我是否做了一个梦，我的过去都只是一个梦吧？</p>
            <p>　　但，那不是梦。</p>
          </td>
