          <td>　　我甚至都没有来得及去想如果什么事发生，虹有会怎样想。 
            <p>　　我也甚至没有时间去考虑她为什么会和我有些事发生。</p>
            <p>　　人生里很多事情的发生都是在人们没有准备的时候，或者说还来不及准备的时候。</p>
