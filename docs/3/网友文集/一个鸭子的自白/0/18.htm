      <table width="540" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　我被顺利的安排在市场部，做着一些杂乱的事情。 
            <p>　　每次在办公室遇见，我的这种感觉就会加深一层——我相信我的眼睛，我相信我的感觉。</p>
            <p>　　表面上，我们的关系和一般的老板与下属没有什么不同；但在我们两人心底里，都有一种奇怪的感觉，彼此都知道：有事会发生。</p>
          </td>
