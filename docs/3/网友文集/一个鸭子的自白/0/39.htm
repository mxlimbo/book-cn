      <table width="540" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 　　没过多久，我加入了鸭子这特殊的行业；又没过多久，我变得很有名，因为我不是为了钱，我为了报复，每次都狠命的做。（当然，这个秘密只有我自己知道。） 
            <p>　　大家都叫我&quot;阿亮&quot;</p>
            <p>　　但再后来，我渐渐发觉在报复的同时，我的伤也在加重，就像饮鸠止渴。我成了她们的玩物。</p>
