      <table width="540" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　耐着性子，我到第三十五分钟的时候按下了电梯。 
            <p>　　在电梯里面，我猛然想起了我的那个怪梦――见他妈的鬼！</p>
            <p>　　办公室的大门为我留着，我进去以后故意锁上了门。</p>
            <p>　　来到她的办公室门口，我站了有三十秒钟――我真的很慌，不知道推门进去后我的生命会遇到怎么样的际遇；但我最后还是鼓起勇气敲响了那扇门。</p>
            <p></p>
