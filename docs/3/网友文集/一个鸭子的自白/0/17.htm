      <table width="540" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　她，是我的老板。 
            <p>　　二十七岁。未婚。</p>
            <p>　　和一切有事业有青春有自信的女人一样，有一种成熟的美。由此我想到，高中读的《登徒子好色赋》中描写的那个女人一定是一个成熟的女人。</p>
            <p>　　在我见到她的第一眼起，我就感觉到我们之间有什么事情将要发生。</p>
            <p>　　我一直相信人的感情会起反应，就像化学反应一样；两个人之间，不管是友情还是爱情，当事人在起初都会感觉得到这种反应。</p>
            <p>　　人们常说的&quot;一见钟情&quot;也许就是这个意思。</p>
          </td>
        </tr>
