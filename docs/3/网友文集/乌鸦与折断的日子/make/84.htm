      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　几千年又几千年地<br>
            　　倾倒在这个角落里<br>
            　　心烦意乱地等待<br>
            　　野草黄了又黄<br>
            　　上面是单调的天空<br>
            　　单调的风和星星<br>
            　　单调的雨<br>
            　　一个劲乏味地<br>
            　　喷泻孤独<br>
            　　青苔蔓上来了<br>
            　　(如汹涌的潮水如孤独)<br>
            　　野草黄了又黄<br>
            　　几只沉默的鸟<br>
            　　偶尔来唱一首玄妙的歌<br>
            　　你便要激动好几天<br>
            　　然后又是单调的雨<br>
            　　乏味地喷泻着孤独<br>
            　　你渴望人的足迹<br>
            　　延伸
          </td>
        </tr>
