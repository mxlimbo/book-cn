      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　如你温馨影子初夏的风就这样恬淡地远去了<br>
            　　记忆中袅袅升腾起银白色的暖意<br>
            　　到处弥散着香槟酒的气息我微微沉醉于过去的回忆<br>
            　　臆想的世界里掠过美丽的遐想和云絮掠过风<br>
            　　坠入玫瑰色的梦境中去众多的时间和众多的歌子和爱<br>
            　　就这样柔软地来到身边如宁静的湖水轻轻滑过<br>
            　　快意冲撞着整个躯体甜软的呓语在纯蓝的天宇间<br>
            　　飘来飘去那一刻<br>
            　　宁静的记忆中初夏的风<br>
            　　正渐渐远去
          </td>
        </tr>
