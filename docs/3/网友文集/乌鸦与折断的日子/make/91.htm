      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　思念是一阵风总是吹向你无声的彼岸从不返回<br>
            　　而你就是那颗黑礁石在过去的某一时刻凝固<br>
            　　你的微笑抑或迷茫抑或沉思抑或别的什么<br>
            　　总是使我在那一刻想起<br>
            　　想你的微笑抑或迷茫抑或沉思抑或别的什么<br>
            　　就像我们的心情无法确定你从不确定自己<br>
            　　现在的时刻我又来到书桌前拿起那几本书<br>
            　　一个人悄悄的说给自己听<br>
            　　你就是那颗沉默的黑礁石了 </td>
        </tr>
