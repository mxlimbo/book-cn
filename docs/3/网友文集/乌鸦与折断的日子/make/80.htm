      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　这乌鸦也只是我自己的嚎叫的乌鸦，与别人的是不一样的，所以对于那些因此已经逝去的诸多个日子，它们也许就是折断的了。
            <p>　　但是别人的日子还在，乌鸦还在，我们的乌鸦，那不停地在聒噪着的乌鸦！</p>
          </td>
