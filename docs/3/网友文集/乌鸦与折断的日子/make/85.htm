        <tr> 
          <td>　　我在雨中行走阳光<br>
            　　不断地从我身上跳下去<br>
            　　一辆满载的公共汽车停下来<br>
            　　可以再腾出一个位子给我么<br>
            　　也许我愿意与你们同行<br>
            　　莫名其妙的表情亦或关切<br>
            　　和雨点一起在我的脸上跳上跳下<br>
            　　一辆匆忙的公共汽车为我停下来<br>
            　　又悄悄走开<br>
            　　我在雨中行走另一条路<br>
            　　困惑 </td>
