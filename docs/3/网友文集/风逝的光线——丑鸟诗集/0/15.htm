            <div align="center">
              <p>我只愿面朝大海，春暖花开<br>
              </p>
              <p align="right">——海子 </p>
            </div>
            <p> 却在漂泊的花园里<br>
              撑起一眼绿色的天空<br>
              <br>
              乘着第一片成熟的落叶<br>
              追赶牧笛中的晨风<br>
              或者炊烟里的夕阳<br>
              一些幸福<br>
              由它们衍生</p>
            <p> 把屏弃尘世的独自潜行<br>
              的思想浸泡在扎实的根须里<br>
              吸吮不同的光线<br>
              久远的涛声<br>
              这些构成幸福的元素<br>
              并且恣意生长和茂盛<br>
              直到把幸福的诗歌<br>
              写满整个天空</p>
            <p> 然后<br>
              让我们和岁月一起<br>
              仰望<br>
              一起抚摸幸福的轮廓</p>

              2000-8-12</p>
