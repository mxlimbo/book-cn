            <blockquote> 
              <blockquote>
                <p> 拨开熙攘的车流<br>
                  走进寂寞<br>
                  忽略了季节的湍急<br>
                  径直叩响寂静的脉搏 </p>
                <p>夜太浑浊<br>
                  听不到你带来<br>
                  的昭示</p>
                <p>于是点亮思绪<br>
                  来接续光明</p>
                <p>依稀似一段凝固<br>
                  的历史<br>
                  突兀眼前</p>
                <p>或者是一座桥<br>
                  容纳一切浮华<br>
                  不息的穿流</p>
                <p>以谦谦静言的沉稳<br>
                  承载岁月的车轮</p>
                <p>并在浮华延伸之前<br>
                  以流动的语言<br>
                  向我诠释</p>
                <p>负荷冗长的寂寞<br>
                  就是品味平淡的<br>
                  生活</p>
              </blockquote>
            </blockquote>
            <p align="right"><br>
              2000-05-15凌晨</p>
