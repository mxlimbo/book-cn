      <table width="350" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>要知道<br>
            在漆黑的守候中<br>
            目光会习惯漠然
            <p>在从指间延伸<br>
              的渴望里<br>
              会使人想到有春天点缀<br>
              的脚印</p>
            <p>会有不同的目光<br>
              倾泻<br>
              象七月燃烧之后的寂静</p>
            <p>而这些时候<br>
              赶路的人会与翘首的礁石<br>
              对望</p>
            <p>如果只有浅薄<br>
              就会有苍老的诗歌频繁地插嘴<br>
              让琐细的声带沙哑</p>
            <p>要让目光浓烈<br>
              湮没苍白孤寂的琴弦<br>
              湮没一切褶皱<br>
              ――岁月的齿痕</p>
            <p align="right">2000-7-13午后</p>
          </td>
