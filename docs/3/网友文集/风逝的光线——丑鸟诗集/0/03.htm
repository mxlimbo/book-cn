      <table width="350" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 以春天的名义<br>
            轻轻摇响风铃<br>
            让四月在蔷薇花的轻唤里<br>
            淡装出行
            <p>曾经流淌血液的那条河<br>
              是否已经到达春天<br>
              又或者开始策划<br>
              归程了呢</p>
            <p>趟过这条河<br>
              我独自在时光的街衢<br>
              穿行<br>
              这些路口太缺乏个性<br>
              让我无法定制路灯<br>
              只好怀念曾经打过的灯笼<br>
              或者<br>
              用文字敲碎三月的颅骨</p>
            <p>象倾听渐远的涛声那样<br>
              倾听窗外飒飒的风</p>
            <p>当蔷薇花绣出春天<br>
              我欣喜却忍不住惧怕<br>
              今年的风铃<br>
              能否唤醒<br>
              童年的梦</p>
            <p align="right">2000-04-06</p>
          </td>
