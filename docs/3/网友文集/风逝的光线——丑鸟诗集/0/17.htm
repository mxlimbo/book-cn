      <table width="350" border="0" cellspacing="0" cellpadding="0" align="center">

          <td>从时光的间隙里<br>
            伸出的手<br>
            松开了或许会丰润<br>
            的结局
            <p>是飞舞的雪<br>
              穿过空灵的思想<br>
              栖于许多纷至沓来<br>
              的喉咙之上</p>
            <p>这是一群失聪的呻吟<br>
              或是一阵失重的啜泣<br>
              先于我到达纹理<br>
              清晰的剖面</p>
            <p>也许梦想仅仅局限于梦想<br>
              黑暗中蝙蝠的腾挪飞翔<br>
              终究无法诠释阳光归去<br>
              的坦荡</p>
            <p>这远比合上一本书<br>
              简单，因为<br>
              我早已不再习惯<br>
              用一只肩膀<br>
              颤抖</p>
            <p align="right"> 2000年11月22日夜</p>
