            <p>在拨打第17通电话前、<br>
              我偷偷下了一个小小的赌注、<br>
              如果、<br>
              能够打通电话、<br>
              我就有继续爱你的机会。</p>
            <p>但是我的手指在迟疑、<br>
              如果真的、<br>
              真的不能接通、<br>
              我是否能将一往情深决然一刀两断?<br>
              我是否能将刻骨铭心当做风吹云散?</p>
            <p>在小小的赌注前、<br>
              我的爱情徘徊不定。</p>
