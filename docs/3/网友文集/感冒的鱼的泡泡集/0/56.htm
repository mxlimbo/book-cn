            <p align="center"><b>—难道—</b></p>
            <p> 我小心翼翼,<br>
              伸出双手,<br>
              轻轻的抚过你柔软的鬓发,<br>
              微泪的脸颊,<br>
              以及忧伤的唇边。<br>
              却无助的从你的身侧滑过。 </p>
            <p>难道,<br>
              在梦中<br>
              我们也不能紧紧拥抱?</p>
            <p align="center"><b>—谎言—</b></p>
            <p> 你曾经说过,<br>
              在左手的无名指上套上一枚戒指,<br>
              幸福它就不会逃掉。<br>
              看着手上的戒痕,<br>
              望着你一无返顾的背影,<br>
              我如何能够相信,<br>
              这是你给我的<br>
              最美丽的谎言?</p>
