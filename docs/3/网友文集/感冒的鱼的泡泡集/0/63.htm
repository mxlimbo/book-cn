            <p align="center"><b>—挣扎—</b></p>
            <p> 不小心、<br>
              翻出原以为丢弃的信、<br>
              于是、<br>
              在离开你的第158天、<br>
              我再次跌入两个人的记忆中苦苦挣扎。</p>
            <p align="center"><b>—想像—</b></p>
            <p>昨夜的无言电话、<br>
              我可不可以、<br>
              想像成为是你打来的呢?</p>
