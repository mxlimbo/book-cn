      <table width="321" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>你笑着追问我,<br>
              总要有些理由吧,<br>
              否则怎会轻易的相爱?</p>
            <p>在你偶尔回首的时候, <br>
              飘散的发丝有一些微微的香.<br>
              而你的笑象是黑暗中静静绽放的莲.. <br>
              抛开那些隐秘晦涩的理由,<br>
              也许就是这样简单吧?</p>
            <p>那样的风,那样的夜.<br>
              有你璀璨如斯的微笑,<br>
              难道还不够吗?<br>
              皎洁温柔的月光下, <br>
              你清澈如水的眼波中,<br>
              我缤纷的心事, 竟也无从隐藏..</p>
