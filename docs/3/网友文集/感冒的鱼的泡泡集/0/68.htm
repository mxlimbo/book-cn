            <div align="center"><b>—来信—</b></div>
            <p>读你的来信、<br>
              反反复复。</p>
            <p>泪光中、<br>
              我只看到两个字<br>
              ——分手。</p>
            <p align="center"><b>—发现—</b></p>
            <p>与你曾经有过的那些美好时光,<br>
              竟然真的存在。<br>
              这一发现,<br>
              让我泪流满面。</p>
