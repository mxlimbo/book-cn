          <td> 
            <p>匆匆赶路,<br>
              只为了能赶上你的脚步.</p>
            <p>风儿呼啸着掠过耳边,<br>
              由于速度太快.<br>
              景色与心情都变得模糊朦胧.<br>
              以至于来不及分辨心喜,忧伤或是遗憾...</p>
            <p>当你的身影消失在地平线,<br>
              我颓然跌坐尘埃, 才发现一切都是徒劳,<br>
              我仍然留不住时间,及你的脚步..</p>
            <p>回头看时,那些生命的转折处,<br>
              曾经鲜明生动的记忆也仿佛遥不可及.<br>
              才知道人生的悲伤欢喜,<br>
              应该细细品尝...</p>
