            <p align="center" class="h">双　城</p>
          </td>
        </tr>

      <br>
      <table width="412" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>你、好吗??</p>
            <p>晨曦中醒来,<br>
              竟忘记身在何处.<br>
              远远传来的微风,有熟悉的、你的味道.<br>
              恍惚间,竟错以为仍然与你置身于同一座城市...</p>
            <p>残夏的城竟也下起雨来、<br>
              开始稀稀落落、<br>
              随即绵绵密密、无拘无束起来。<br>
              想起来初次遇到你也是在雨中。</p>
            <p>那些对你似水的思念原来竟还是不能忘却。<br>
              雨中的错身、分别的惆怅、<br>
              那百般滋味,由心生、最后却乱了滋味.<br>
              想你、会象我想你一样吗?<br>
              江南、今夜也会有雨吗?</p>
          </td>
        </tr>
