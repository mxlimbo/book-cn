      <table width="238" border="0" cellspacing="0" cellpadding="0">

          <td>
            <p align="center"><b>—抱歉—</b></p>
            <p> 答应过自己、<br>
              永远不会让你不开心。 </p>
            <p>对不起、我没有做到。<br>
              我无法隐藏心事。</p>
            <p align="center"><b>—风景—</b></p>
            <p> 我看着你的眼眸、<br>
              温柔的象一面湖水。<br>
              只是、映不出我的眼。<br>
              于是、知道了、<br>
              在你眼中、<br>
              我不过是一道清冷的风景。</p>
          </td>
