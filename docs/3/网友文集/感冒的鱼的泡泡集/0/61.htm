            <p align="center"><b>—碎裂—</b></p>
            <p> 我听见幸福碎裂的声音。<br>
              冰凉的、尖锐的、<br>
              散落一地。<br>
              隐着冷冷的幽光、<br>
              嘲笑我的泪水。 </p>
            <p> 可是、<br>
              为什麽啊、<br>
              每一片上、<br>
              都还是你的名字。</p>
            <p align="center"><b>—死去—</b></p>
            <p> 我抬起头、<br>
              看见幸福拍拍翅膀最后离去的样子。<br>
              然后、<br>
              我的心缓缓坠入悲伤的海中、<br>
              万劫不复。</p>
