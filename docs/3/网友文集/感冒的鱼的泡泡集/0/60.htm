            <p align="center"><b>—想像—</b></p>
            <p> 两手交错、<br>
              抱住双肩。 </p>
            <p>想像着是她温柔的抱拥。<br>
              然后让寂寞再泪流满面。</p>
            <p align="center"><b>—思念—</b></p>
            <p> 如果一天有24小时、<br>
              那麽我想你的时间就是20小时、<br>
              而剩下的4小时、<br>
              是想如何不去想你。</p>
