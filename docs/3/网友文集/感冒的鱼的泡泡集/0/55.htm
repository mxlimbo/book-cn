      <table width="273" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p align="center"><b>—勇气—</b></p>
            <p> 不过是想、<br>
              提起话筒、<br>
              轻轻的说一声晚安、<br>
              可是、<br>
              只有这些、<br>
              却不能成为我拨通电话的勇气。</p>
            <p align="center"><b>—幸福—</b></p>
            <p> 轻轻的、<br>
              写下我的名字、<br>
              再添上你的名字、细细相连。<br>
              于是、<br>
              莫名的、<br>
              就有了一种小小的幸福…</p>
            </td>
