            <p align="center"><b>—过去—</b></p>
            <p> 请不要如此温柔缠绵的回忆、<br>
              因为、<br>
              在我的心中、<br>
              那还没有成为轻描淡写的过去.</p>
            <p align="center"><b>—悲伤—</b></p>
            <p>你不是已经走的远远的了吗?<br>
              我不是已经把你忘记了吗?<br>
              为什麽,<br>
              到了这个季节,<br>
              竟然还是不禁的悲伤起来?</p>
