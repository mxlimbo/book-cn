      <table width="256" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <div align="center"><b>―玩味―</b></div>
            <p>窗外阳光灿烂、<br>
              一扫阴晦天气。<br>
              我躲在家里、<br>
              晒干苍白。</p>
            <p>因为没有发现你所说的春天、<br>
              只好将隔夜的寂寞拿出玩味。</p>
            <p align="center"><b>―不再―</b></p>
            <p>不再思考、<br>
              不再苦恼、<br>
              不再哭泣、<br>
              不再依赖、<br>
              不再谈起、<br>
              不再询问、<br>
              不再迷乱、<br>
              不再相见、<br>
              不再感动、<br>
              不再嫉妒、<br>
              不再等待、<br>
              不再追赶、<br>
              不再相信、<br>
              不再想念.....</p>
            <p>我不是决定要如此对你吗?</p>
