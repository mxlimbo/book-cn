      <br>
      <table width="375" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 当泪水浇灌的思念在暗夜中滋长,<br>
            当把所有的字句都托付给一个恍惚的名字。<br>
            当在万千人群中,<br>
            也决不会认错那个背影,<br>
            我才发现,<br>
            其实,<br>
            我从未曾忘记。<br>
            否则,<br>
            此刻再相见的时候,<br>
            为何有如此轰然的狂喜?<br>
            可是,<br>
            仿佛又不是那样真的在意,<br>
            如果,<br>
            如果真的曾经那样思念过,<br>
            我又如何能够与你风轻云淡的寒喧,问候,<br>
            然后再一次与你<br>
            挥手作别?</td>
