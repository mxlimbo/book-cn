            <p align="center"><b>—样子―</b></p>
            <p> 在我的记忆中都是你夏天的样子.<br>
              明亮、轻柔.<br>
              不急不徐. </p>
            <p>那麽、<br>
              你在冬天的样子呢?<br>
              在秋天的样子呢?<br>
              我还希望知道你在春天的样子.</p>
            <p>因为、<br>
              在我的记忆中还只有你夏天的样子.</p>
            <p align="center"><b>―责怪―</b></p>
            <p> 风呼啸着翻乱你的发、<br>
              也截断了我的话语.</p>
            <p>于是直到分别、<br>
              我再也没有机会说出那些隐密的心事.</p>
            <p>可是、<br>
              我并不能责怪、<br>
              责怪无心的风.</p>
