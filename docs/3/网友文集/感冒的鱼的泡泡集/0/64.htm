      <table width="219" border="0" cellspacing="0" cellpadding="0">

          <td>
            <div align="center"><b>—百合—</b></div>
            <p>百合在窗前恣意的绽放、<br>
              淡淡的暗香、<br>
              缠缠绕绕的、<br>
              在你的身边。</p>
            <p>你的脸庞微侧着、<br>
              在温柔的月光下、<br>
              皎洁。</p>
            <p align="center"><b>—想你—</b></p>
            <p> 我的思念也如同这花香、<br>
              在暗夜里、<br>
              在每一个恍惚间、<br>
              为你<br>
              纠纠缠缠。</p>
          </td>
