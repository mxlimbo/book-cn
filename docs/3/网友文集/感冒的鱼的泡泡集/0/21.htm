      <br>
      <table width="236" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>于是你说了,<br>
              那些小心翼翼隐藏的,<br>
              固执坚持的,<br>
              我所全然不知的心事.</p>
            <p>于是我明白了,<br>
              你说的永远只到今天,<br>
              那些含泪的微笑,<br>
              笑意盈盈的微嗔,<br>
              将会是怎样的一种结局.</p>
            <p>今年的雪还没有来,<br>
              怎麽就已经冷透了心里?<br>
              温柔的话再不能说出口,<br>
              只怕你看出我心中的黑.<br>
              你的容颜是一种残酷的美,<br>
              而你的爱恨也在意料之内.</p>
            <p>不再计较何时开始缠绵,<br>
              不必在意如何结束温柔,<br>
              爱,竟是如此徘徊.</p>
