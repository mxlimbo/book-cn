        <tr> 
          <td> 
            <p align="center" class="h">仿　佛</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="274" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>天转凉了、<br>
              一个人走在残夏的街头、<br>
              想起来仿佛在从前的从前、<br>
              承诺过一个小小的约。</p>
            <p>相约的时间与地点都变的模糊、<br>
              就象我疑疑惑惑着、<br>
              那些疼痛的、<br>
              喜悦的隐秘心事、<br>
              是不是都曾经有过?<br>
              只有那相约的人、<br>
              有关她的只言片语、<br>
              有关她的点点滴滴、<br>
              还清晰如昨。</p>
            <p> 仿佛、她从未曾离开。<br>
              仿佛、我们仍然相爱。</p>
          </td>
        </tr>
