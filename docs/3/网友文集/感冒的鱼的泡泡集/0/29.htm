      <table width="580" cellspacing="0" cellpadding="0" border="0">
        <tr> 
          <td> 
            <p align="center" class="h">今夜我无处可逃</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="444" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>今夜我无处可逃，只有静静的呆在家里，<br>
              密密麻麻的电话簿里，却找不到一个可以聊天的人。<br>
              每一个日子都在不停的工作忙碌，<br>
              其实我只是在逃避，不停的逃避，――逃避寂寞。</p>
            <p>但是当城市的喧哗都已褪去，<br>
              当忙碌的工作告一段落，<br>
              在这静静的下着微雨的夜里，<br>
              我终于无处可逃，<br>
              只有静静的等，<br>
              静静的等着<br>
              寂寞的来袭.</p>
          </td>
        </tr>
      </table>
