            <div align="center"><b>—风筝―</b> </div>
            <p>当我终于遇到你的时候、<br>
              我宁愿自己是一只断线的风筝.<br>
              起起落落、飘飘荡荡.<br>
              然后、<br>
              挣脱最后的牵绊、<br>
              随着风浪迹天涯.</p>
            <p>因为你坚持做一阵自如的风、<br>
              所以我只好做一只悲伤的筝.</p>
            <p align="center"><b>―痕迹―</b></p>
            <p>在你即将到来之前、<br>
              我却必须要离开了.</p>
            <p>只是、<br>
              如果你细细寻访、<br>
              或许可以看见我在寂静湖心投下的涟漪.<br>
              缠缠绵绵、荡荡漾漾、<br>
              一如我对你、<br>
              浅浅深深的思念.</p>
