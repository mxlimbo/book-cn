            <p align="center" class="h">经　过</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="261" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>机场里面有一对恋人在拥抱。<br>
              泪光莹莹,难舍难分。<br>
              我无法猜测他们的故事,<br>
              只是远远的观望。<br>
              他们喃喃的诉说着甚麽,<br>
              是再见的盟誓吧。我想,<br>
              其实他们不应该悲哀的,<br>
              因为至少他们是在一起的。</p>
            <p>一直到最后都没有你的消息。<br>
              没有问候,没有道别,没有祝福<br>
              我就象一阵跌跌撞撞的夜风、<br>
              从你所在的城市匆匆而过,<br>
              仿佛、从未曾来过。</p>
          </td>
        </tr>
