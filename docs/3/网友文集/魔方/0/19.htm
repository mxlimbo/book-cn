      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>在夏天的一个下午<br>
              我和你竖起洁白的领子<br>
              对着一棵树聊天</p>
            <p>春天刚刚死了<br>
              肉体还新鲜<br>
              你不要觉得<br>
              那些树枝是伤感的</p>
            <p>在充满幻想的日子<br>
              光是看着一棵树--<br>
              那么高，那么粗壮</p>
            <p>而我们在它下面说着话<br>
              没有任何目的</p>
            <p align="right"> （为巴赫BWV854前奏曲而作）<br>
