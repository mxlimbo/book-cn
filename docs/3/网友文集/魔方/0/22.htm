      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>这个下午我在观看<br>
              这棵濒临死亡的仙人掌<br>
              一句话也不说</p>
            <p>在我的构想之中<br>
              把它从阳台上推下<br>
              让它碎裂在<br>
              路过的女人的后脚跟<br>
              重归于泥土</p>
            <p>并得到一声惊叫</p>
            <p>但它那么多刺<br>
              有人把它比喻为女人--<br>
              以女人砸女人<br>
              很可笑</p>
            <p>过多的水分<br>
              或过多的阳光<br>
              弄死了在我面前的仙人掌</p>
            <p align="right"> 1999<br>
              2000/3/28改</p>
            <p></p>
          </td>
        </tr>
