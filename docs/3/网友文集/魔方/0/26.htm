            <p align="center" class="h">游泳者</p>
          </td>
        </tr>

      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>他包裹在水中的身体<br>
              像一条笨拙的大鱼<br>
              不曾下沉<br>
              既感到舒服又感到安全<br>
              像返回了母体</p>
            <p>赤裸裸的身体<br>
              还有神秘的内心世界<br>
              在柔软的水中<br>
              也不过是一件美妙的装饰品</p>
            <p>尽管身体的流线与波浪相接<br>
              构成了力量的颜色<br>
              但你看见水啊<br>
              给他穿上了皇帝的新衣<br>
              在上岸之前<br>
              他在欺骗着自己</p>
            <p align="right"> 1999年</p>
