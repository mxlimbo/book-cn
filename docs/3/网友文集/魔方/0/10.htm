            <p>从黑暗的一端射来一束光<br>
              像风沙一样的颗粒<br>
              吹打我的脸<br>
              我闭上了眼睛<br>
              急速翻滚而来的波浪<br>
              穿过我的身体<br>
              我张开了眼睛<br>
              看见它们拍打在我背后的墙上<br>
              打出一个金黄色的大窟窿<br>
              上面镶嵌着我黑色的影子<br>
              像一块闪亮的黑宝石</p>
