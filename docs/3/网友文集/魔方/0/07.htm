      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>飞蚁充满了房间<br>
              飞蚁每次的移动只是臆想中的一半</p>
            <p>这是一个炎夏之夜<br>
              我们关上门，闭上窗</p>
            <p>这是一场对身体的考验<br>
              我们在臆想中不停地移动<br>
              但飞蚁不动<br>
              并在移动中以每次一半的距离后退<br>
              永远停留在时间之内<br>
              只剩下一堆透明的翅膀</p>
