<p>在某种时刻与偶然相遇<br>
              是难能可贵的<br>
              没有任何思想上的准备</p>
            <p>一片棉絮从半空中飘下来<br>
              像一顶白色的皇冠<br>
              没有方向感</p>
            <p>用手一捉<br>
              便捉住了一朵被风吹走的云<br>
              或许还会有一颗黑色的种子</p>
            <p>木棉树在四月的狂风里<br>
              看见了它自己<br>
              而云中的神仙<br>
              此刻与土壤里的种子<br>
              擦肩而过<br>
              因而忘记了所有的过程</p>
