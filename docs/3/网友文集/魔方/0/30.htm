            <p>在房子里像碎片一样思想<br>
              和那些飘浮在半空的棋子对弈<br>
              在房子里赤脚走动<br>
              抵抗熔流似的激烈情感<br>
              站定在角落，像蜘蛛一样<br>
              织一张大网作为柔软的床<br>
              在夏天里，梦见自己在移动</p>
