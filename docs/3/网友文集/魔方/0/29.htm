      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
<p>在一辆公共汽车上<br>
              我看到一位<br>
              漂亮的少妇<br>
              腹部微微隆起</p>
            <p>我怀疑她有了孩子<br>
              一个二十来岁的漂亮女人<br>
              不会让自己的腹部<br>
              吃得饱饱的<br>
              尤其是一位<br>
              忧郁又洁白的女人</p>
            <p>她还长得很像<br>
              我以前的一位女友人</p>
            <p>于是我从上车<br>
              一直看她<br>
              每个动作都看几遍<br>
              像观察一只珍稀蝴蝶的达尔文那么细心<br>
              直到我下车<br>
              但我始终不忍看她那<br>
              微微隆起的腹部</p>
            <p align="right">1999年</p>
