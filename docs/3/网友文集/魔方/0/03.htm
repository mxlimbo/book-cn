          </td>
        </tr>

      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>我吃着包子<br>
              视线停留在另一个也吃着包子<br>
              的男人脸上</p>
            <p>他的口发出可耻的声音<br>
              津津有味<br>
              嘴角粘着一块小小的猪肉<br>
              韭菜在嘴里滚动不停</p>
            <p>我讨厌<br>
              甚至于他脸上由于劳作而造成的<br>
              黝黑</p>
            <p>他结实的腮帮<br>
              蠢蠢地鼓动着<br>
              我忽然发现<br>
              我也吃着和他一样的包子<br>
              做着同样的动作</p>
            <p align="right"> 1999年</p>
            
          </td>
        </tr>
