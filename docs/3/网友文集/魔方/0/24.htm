            <p>你亲切的脸庞<br>
              你害怕--<br>
              那些吊在天花板<br>
              摇晃的灯罩<br>
              它们和你<br>
              一同面对着镜子<br>
              练习哭泣</p>
            <p>门打开了<br>
              像一组完美的转体<br>
              你听见楼下传来的声音<br>
              像军队<br>
              像一只小野兽<br>
              有着干裂的嘴唇<br>
              迈着步子到来</p>
            <p>长长的脊骨里<br>
              有一次斗争<br>
              早晨<br>
              起床或死亡<br>
              决定得如此仓促<br>
              像你的影子<br>
              距离我那么远<br>
              而身体则笑了起来</p>
            <p></p>
            <p align="right">1999</p>
