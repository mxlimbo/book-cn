      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
<p>她是一只五月的好粽子<br>
              不是屈原长长的布衣<br>
              她包裹得严严实实<br>
              我们无法猜透她的心<br>
              甚至不敢奢望<br>
              打破她严密的防守<br>
              直达可口的身体</p>
            <p>现在她摆在餐桌上<br>
              似乎距离我们很远很远<br>
              不必打开<br>
              只是像经历一场<br>
              被拒绝的爱情</p>
            <p align="right"> 1999年</p>
