            <p> 一个吸剩三分之一的烟头<br>
              被丢到一片草丛中</p>
            <p>时值十二月<br>
              干燥的日子<br>
              无任何蟋蟀或虫子<br>
              隐藏其中</p>
            <p>草丛在片刻后发亮<br>
              一个凳子高的火焰<br>
              痛苦地升起，起舞，像魔鬼<br>
              继而蔓延开去</p>
            <p>而月亮真的<br>
