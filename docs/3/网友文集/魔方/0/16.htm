      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>路边的石头跳跃不定<br>
              或有七颗、八颗</p>
            <p>我在通往山上的路行走<br>
              我注视着这些石头<br>
              吃着生满青苔的早餐</p>
            <p>光滑的石头在迅速枯萎<br>
              别指望它们滚下山<br>
              别指望它们是一只只漆黑的刺猬</p>
            <p>你的心跳跃不定<br>
              或有七颗、八颗<br>
              你梦见的早餐是枯萎的石头</p>
            <p align="right"> 2000/9/26</p>
