          <td> 
            <p>雨后的窗外<br>
              出现了与真实相反的天气<br>
              或者与虚构相反</p>
            <p>我面对着玻璃面对着我</p>
            <p>虚构的景象是关于窗外的<br>
              真实的是关于内心世界的<br>
              真实的景象是关于内心世界的<br>
              虚构的是关于窗外的</p>
            <p>完全关上玻璃窗<br>
              得到一个纯粹的天气：<br>
              我的内心世界是一个阴天</p>
