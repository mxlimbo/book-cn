                  <blockquote> 
                    <blockquote> 
                      <blockquote> 
                        <p>我害怕<br>
                          愿望会破灭</p>
                        <p>我害怕<br>
                          身心会没有自由</p>
                        <p>我害怕 <br>
                          歌声不能再飞出喉咙</p>
                        <p>我害怕<br>
                          诗会被毁灭</p>
                        <p>我害怕<br>
                          激情会冷却</p>
                        <p>我害怕<br>
                          会失望 会冷漠</p>
                        <p>我害怕<br>
                          心会破碎</p>
                        <p>我害怕<br>
                          爱我的人 会弃我而去</p>
                        <p>我害怕<br>
                          种下的玫瑰 会长成 荆棘</p>
