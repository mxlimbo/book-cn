            <blockquote> 
              <blockquote> 
                <blockquote>
                  <p>今朝落下的花<br>
                    可是昨日灼灼开在枝头的 </p>
                  <p>今朝树下死去的蝉<br>
                    可是昨日嘤嘤叫着的</p>
                  <p>今朝所放弃的梦<br>
                    可是昨日曾执着追求的</p>
                  <p>今朝所弃你而去的爱人<br>
                    可是昨日和你深深相爱的</p>
                  <p>今朝所欺骗了你的朋友<br>
                    可是昨日誓言旦旦两肋插刀的</p>
                  <p>世界上有什么能一成不变的呢<br>
                    包括绚丽的花 鸣叫的蝉 美丽的梦想<br>
                    永恒的爱情和朋友</p>
                  <p>连黄金久了都会失去光彩<br>
                    人的心又怎么不会改变</p>
                </blockquote>
              </blockquote>
            </blockquote>
