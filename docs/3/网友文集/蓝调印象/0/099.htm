      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td> 
              <blockquote> 
                <blockquote> 
                  <blockquote> 
                    <blockquote> 
                      <p><br>
                        我是大地升腾起的诗<br>
                        献给天空</p>
                      <p>我是天空的一个微笑<br>
                        又纷扬洒落</p>
                      <p>我孕育在空气 土壤 水波 中<br>
                        彼此渗透</p>
                      <p>我伴着微尘 轻舞飞扬</p>
                      <p>也许落在一朵蒲公英</p>
                      <p> 一片三叶草上</p>
                      <p>也许落在一颗杨梅</p>
                      <p> 一只知更鸟上</p>
                      <p>也许落在一个微笑</p>
                      <p> 一张潮湿的脸上</p>
                      <p>也许落在有片水洼 </p>
                      <p> 或者幽深的海上</p>
                      <p>我往返轮回着我的生命</p>
                      <p> 用天空唱出无言的歌</p>
                      <p>陪伴大地无言的寂寞<br>
                      </p>
                    </blockquote>
                  </blockquote>
                </blockquote>
              </blockquote>
