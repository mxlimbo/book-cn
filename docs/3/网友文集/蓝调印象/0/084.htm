                  <blockquote> 
                    <p><br>
                      落雨的晚上</p>
                    <p> 我一个人走在街上</p>
                    <p> 细密的雨点敲着我的肩膀</p>
                    <p><br>
                      落雨的晚上</p>
                  <p> 我一个人走在街上</p>
                  <p> 你知道我怕黑为何却不在我身旁</p>
                  <p><br>
                    落雨的晚上</p>
                  <p> 我一个人走在街上 </p>
                  <p> 忽然想起了你象一首无字的歌低唱在耳旁</p>
                  <p><br>
                    落雨的晚上</p>
                  <p> 我一个人走在街上</p>
                  <p> 我拥有回忆的寂寞你离去的背影</p>
                  <p> 心说什么也不肯沉默</p>
                  <p><br>
                    太多的争吵后</p>
                  <p> 你为何选择悄悄的离开我.........</p>
