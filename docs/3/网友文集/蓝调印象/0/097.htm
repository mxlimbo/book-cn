      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">

            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <blockquote> 
                    <blockquote>
                      <p>有些话想对你说 </p>
                      <p>却总没说</p>
                      <p>有些事想做 </p>
                      <p>却总没做</p>
                      <p>有些事我明白 </p>
                      <p>却让它过去了</p>
                      <p><br>
                        有些日子不该那样过 </p>
                      <p>我却过了</p>
                      <p>有些烦恼不该烦恼 </p>
                      <p>我却烦恼了</p>
                      <p>有些忧伤可以忘掉 </p>
                      <p>我却背负了</p>
                      <p><br>
                        有些人该爱 </p>
                      <p>我却 </p>
                      <p>总没有去爱</p>
                    </blockquote>
                  </blockquote>
                </blockquote>
              </blockquote>
