          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote>
                  <p>触手的 是冰冷的墙</p>
                  <p>不知道哪扇窗里有你的笑脸</p>
                  <p>仅剩的那一点点余温</p>
                  <p>是昔年的记忆</p>
                  <p>牵强着 你对我的爱</p>
                  <p>是否陶醉的太久</p>
                  <p>再爱你</p>
                  <p>也不过一个人 冷冷的走下去</p>
                  <p>再爱你</p>
                  <p>也不过一个人 注定这一生的绝望</p>
                  <p>再爱你</p>
                  <p>也不过一个人 永远缺少主角的戏</p>
                  <p>一世的光阴算不算长</p>
                  <p>在十六岁夏日的午后 回眸的那个缘起</p>
                  <p>是我一生永远触及不到的暖！</p>
                </blockquote>
              </blockquote>
            </blockquote>
