            <p>爱我<br>
              在冬季的夜<br>
              在雪落之前<br>
              如灯火不眠<br>
              稀释思念般浓郁的墨色 </p>
            <p>爱我<br>
              在寂静的黎明<br>
              如雪悄然坠落<br>
              用最轻柔的着笔<br>
              擦去斑斓而不堪的油彩</p>
            <p>爱我<br>
              在冰封的晨<br>
              清冽的气息里<br>
              一缕阳光透射<br>
              那融化成滴滴清泪的<br>
              是染湿你衣襟的雪</p>
            <p>爱我<br>
              在这一刻<br>
              什么也别说<br>
              只轻轻地<br>
              用你温暖的臂<br>
              抱住我</p>
