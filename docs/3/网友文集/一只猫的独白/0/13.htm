          <td>此刻的世界 <br>
            在我 <br>
            是漆黑一片 <br>
            只有电脑的荧屏 <br>
            闪烁着刺痛我的眼 
            <p>此刻的世界 <br>
              在你 <br>
              却已是曙光点点 <br>
              熟睡的你 <br>
              可已感到窗外的光线 </p>
            <p>世界只是一个球面 <br>
              我们却隔的这么远 </p>
            <p>此刻的世界 <br>
              寂静着 <br>
              喧闹着 <br>
              快乐着 <br>
              伤心着 <br>
              …… </p>
            <p>这是我们的世界 <br>
              我们本该一同上演 </p>
            <p>尽管 <br>
              你醒来了我便要睡去 </p>
            <p>梦中我们依然可以相见……</p>
