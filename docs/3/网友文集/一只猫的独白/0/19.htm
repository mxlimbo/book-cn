          <td>捧在手心的爱情<br>
            是一只水晶蝴蝶<br>
            沉重却执着<br>
            <br>
            凝在心底的记忆<br>
            是无法消融的蓝色<br>
            冰冷而脆弱<br>
            <br>
            寂静的翅膀里<br>
            听见遥远的情歌<br>
            那尘封的心爱呵<br>
            只有这只<br>
            透明的<br>
            不再起飞的<br>
            水晶蝴蝶 </td>
