      <table width="250" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 一个无风的夜晚<br>
            是否看得见白云<br>
            一片枯黄的落叶<br>
            是否收藏着湿润<br>
            一个滴雨的秋日<br>
            是否读得出阳光<br>
            一个明媚的微笑<br>
            是否掩饰住眼泪
            <p>是否只有不曾走过的路<br>
              才会拥有梦里祈望的神秘<br>
              是否只有不曾醒来的梦<br>
              才会给予无法触摸的美丽</p>
            <p>美丽的诗歌里是否只有彷徨<br>
              无助的彷徨里是否只有回忆<br>
              年轻的回忆里是否只有爱情<br>
              流逝的爱情里是否只有忧伤</p>
            <p>是否所有的谜题都无法解答<br>
              而当答案揭晓<br>
              你是否<br>
              还记得我曾经的模样</p>
          </td>
        </tr>
