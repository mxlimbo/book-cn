            <p><br>
              梦里情怀<br>
              不只是怀旧<br>
              犹如一盏心灯 </p>
            <p>牵缕缕不绝情思 <br>
              编织灿烂的阳光 <br>
              幻想绮丽的笔端<br>
              书写一腔衷肠 </p>
            <p>抚慰往昔灰色的伤感<br>
              作深刻剖析体验 <br>
              痛苦是欢乐的姐妹 <br>
              不必相互埋怨 </p>
            <p>啊 梦被时钟唤醒 <br>
              走近果实累累的秋天 </p>
