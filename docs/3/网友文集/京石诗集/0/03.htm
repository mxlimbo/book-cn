            <p> 恰似两颗星星<br>
              碰撞出勇敢的光明<br>
              在天宇中偶然相遇</p>
            <p> 是缘的轨迹<br>
              炙热曾冰冷的心<br>
              记载着充满感激的音讯</p>
            <p> 很远的地方有一片浓荫<br>
              沁人的馥郁飘逸<br>
              是一束美丽的康乃馨</p>
            <p> 喜悦与痛苦交织<br>
              宛如读一部古老的童话<br>
              流逝后沉淀出真正的果实</p>
