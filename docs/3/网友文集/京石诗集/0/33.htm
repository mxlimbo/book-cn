      <br>
      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 你来的朦朦胧胧 <br>
              微风吹落枝叶的绿梦 <br>
              让我无法看清 </p>
            <p>从雾幔中探出 <br>
              圣洁的面容<br>
              黑暗和寒冷 <br>
              也抹不去你温情的眼瞳 </p>
            <p>我轻盈的走进你的画廊 <br>
              吴刚敬酒 玉兔乖巧 <br>
              常娥婆娑起舞 <br>
              驱走惆怅与凄苦 </p>
            <p>七夕相会的夜阑 <br>
              点亮心的红烛 <br>
              聆听你的祝福 <br>
              愿有情人终成眷属</p>
            </td>
        </tr>
