          <td> 
            <p> 在站台上<br>
              真想掉过头去 <br>
              让那个时刻快走 </p>
            <p>在汽笛声里 <br>
              相聚终要分手 <br>
              不能挽留 <br>
              镇静的等待 <br>
              别让心留下寂寞</p>
            <p> 握一握真诚的手<br>
              憧憬重逢时候 <br>
              留驻祝福<br>
              列车远去了</p>
