      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 是一页陌生的岁月 <br>
              不断的思索 <br>
              该如何回答你的眼睛<br>
              是一片荒芜的土地 <br>
              执拗的寻觅 <br>
              生命中点滴的温情 </p>
            <p>在曾属于青春的课堂里<br>
              梦是渴望歌唱的风铃<br>
              荡起整个林森和小径 <br>
              一种不可名状的情感交融 </p>
            <p>当冰雪被绿色吹走了 <br>
              心不在企求成熟的旅程 <br>
              多想留住昨天的纸鸢 <br>
              相系在收获和遗憾相伴的碧空 </p>
            <p>但却不能留恋 <br>
              门前已暗淡的街灯 <br>
              此刻太阳在远方的山脊升起<br>
              告别冬季 轻轻吻别了梦 </p>
