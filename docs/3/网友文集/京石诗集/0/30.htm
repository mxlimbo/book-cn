          <td> 
            <p> 不忍看这静湖 <br>
              被染上忧怨的涟漪 <br>
              荡涤尽情感 </p>
            <p>秋风吹落心底的花瓣<br>
              弥散在清澈的水面 <br>
              侵湿了思念的诗篇 </p>
            <p>飞扬的红帆船 <br>
              亲吻你的面颊 <br>
              遥望绛云的天宇间 <br>
              用涌动的心情<br>
              向远处呼喊 </p>
            <p>伫立在湖畔 <br>
              轻轻地挥挥惜别的手 <br>
              不管时世改变珠颜 <br>
              抑或明天风云变幻 <br>
              心不会蜕变 <br>
              因为你与我同在 </p>
            <p>我知道静寂是无奈的<br>
              蔚蓝是忧郁的</p>
