      <table border="0" cellspacing="0" cellpadding="0" align="center">

          <td> 
            <p> 一瞬间的闪烁 <br>
              记忆在恐惧中毁灭 <br>
              是否走入空冥 <br>
              是否娇花凋谢<br>
              留下伤痕的残影 </p>
            <p>而我追寻你至终 <br>
              不说无奈也不怨无情 <br>
              坚韧承受 <br>
              肃杀和暗淡的寒冬</p>
            <p> 你是一颗璀璨的星<br>
              不惜点燃自己的生命 <br>
              恰是凤凰投向烈火呼唤新生 <br>
              追求灵魂不灭的永恒 </p>
            <p>不是无奈和无情 <br>
              只是企盼你归期如梦</p>
            </td>
