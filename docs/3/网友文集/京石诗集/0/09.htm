            <p> 不是一篇永恒的故事<br>
              是初春的惊喜 <br>
              仲夏的浮燥 <br>
              秋日的离愁 <br>
              寒冬的沉寂 </p>
            <p>不是一段漫长的旅途 <br>
              却体味着日与月的交替<br>
              在年轮的更嬗中 <br>
              感受着冷与暖的洗礼 </p>
            <p>流逝的只是一幅沉淀的日历 <br>
              萦绕在宽广的天空 <br>
              心情是相系放飞的风筝</p>
