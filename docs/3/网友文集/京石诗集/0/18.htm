          <td> 
            <p> 秋风里你飘然而去 <br>
              安然的落下 <br>
              却不惨惨戚戚 </p>
            <p>夹在友人的书信里 <br>
              是一束记忆的温馨</p>
            <p> 埋在肥沃的土地下<br>
              滋润着来年的果实 <br>
              你循着自然的规律 <br>
              走完这生命的足迹 </p>
            <p>绿是生机 <br>
              红是潇洒的神韵 <br>
              亲吻大地是叶对根的情意</p>
