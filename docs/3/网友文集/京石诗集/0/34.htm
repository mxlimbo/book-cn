      <br>
      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 神秘就像梦 <br>
              七彩光环溢满 <br>
              雨后的天空 </p>
            <p>宛如一扇遥远的门 <br>
              扣动无限的遐思 <br>
              唤心临近</p>
            <p> 恰似长长的鹊桥 <br>
              彼岸是织女的闺房 <br>
              隔海殷殷相望 </p>
            <p>抑或静湖被风掠起 <br>
              几圈斑离的涟漪 <br>
              如歌如醉如泣 </p>
            <p>梦突然醒了<br>
              此刻蔚蓝抹遍了天空 <br>
              美丽很短暂 <br>
              却沉淀出记忆如痕的永恒 </p>
            </td>
        </tr>
