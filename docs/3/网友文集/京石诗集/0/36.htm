            <p> 在风浪中不必惊愕 <br>
              因为船儿有舵<br>
              驶进一个平静的海湾 <br>
              让心暂且的卸下枷锁</p>
            <p> 海是宝石般的湛蓝 <br>
              深不可测溢满美丽的诱惑 <br>
              远方是一抹模糊的暗影<br>
              不曾有人告诉我 </p>
            <p>在月光下轻轻唤醒云幔<br>
              吟唱着曾记载的骊歌 <br>
              起锚是在一个将至的晨曦<br>
              勇敢不屈的探索 </p>
            <p>最终太阳不能给生命些许答案<br>
              即使苦难如暗礁布满<br>
              即使船儿搁浅在荒土沙滩 <br>
              我愿用鲜血和汗水浇灌 哪怕只留下<br>
              几朵紫丁香浓郁的花瓣......</p>
