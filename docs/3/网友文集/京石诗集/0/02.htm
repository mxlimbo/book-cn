      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> </p>
            <p> 一汪汪的珍泉<br>
              是生命爱憎交融<br>
              一扇开敞的窗<br>
              是精灵香魂飘动</p>
            <p> 给赠一瞬间<br>
              已令心吹送<br>
              宛如彩云飞舞<br>
              一片夕阳血红</p>
            <p> 愿有生一刻<br>
              能垂聆你的眼睛<br>
              抹去幽怨的泪<br>
              还我一个真诚的笑容</p>
            <p> 愿流年记昨<br>
              仍是常新的印证<br>
              如翻碾不巧的日记<br>
              是刚刚离去的温情</p>
            </td>
        </tr>
