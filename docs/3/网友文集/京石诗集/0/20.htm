      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 不必去问 <br>
              用眼眸用感觉<br>
              默默播种心灵垦地</p>
            <p> 在慰藉的小雨里<br>
              唤醒春天 去天涯远旅 <br>
              不必去问明天路程车站 <br>
              一直走下去 <br>
              寻求一个真诚的秘密 </p>
            <p>不要刻意划定方位 <br>
              一直走下去 <br>
              少了沉重的包裹 <br>
              心才能摆脱忧郁 </p>
            <p>又一个时节<br>
              当耳畔飘来金色的晨曲 <br>
              终于你找到了 <br>
              这无声孕育出的结局</p>
