            <p> 当夜的萧瑟<br>
              只有我孤独的影子<br>
              当思念犹如挥不去的云<br>
              飞翔在很远的天边<br>
              当陌生却又熟悉的眼瞳<br>
              读懂后竟是一个缘字<br>
              当走过的路曾经痛苦<br>
              而今才感受幸福</p>
            <p> 让心珍惜这一切所有<br>
              在太阳下辛勤耕作<br>
              让绿色点缀你的花园<br>
              欢乐浇灌心田<br>
              让金秋挂满欢笑<br>
              收获梦想和祝愿<br>
              一条路绵延很远<br>
              有你作伴<br>
              感觉很近且宽</p>
