      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 时光有一双翅膀 <br>
              匆匆飞去<br>
              无法预测四季的距离 </p>
            <p>时光弹奏一首歌 <br>
              轻吟回忆往昔<br>
              浅淡抑或深邃的恋曲<br>
              带给心一个憧憬 </p>
            <p>雨后彩虹璀璨<br>
              亦有梦醒十分的孤寂 <br>
              时光走了 人生却留下 <br>
              一片片无法磨灭的痕迹 </p>
            </td>
        </tr>
