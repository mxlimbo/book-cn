      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 升起长长的桅杆<br>
              寻找心中的绿岛 <br>
              迎着翻卷的巨浪 <br>
              头顶浮云的苍茫 </p>
            <p>嗅一缕缕清香 <br>
              吐梦里的惆怅<br>
              切开记忆的闸门<br>
              鼓舞理想去飞翔 </p>
            <p>星星湖泛着柔光<br>
              不是月亮的眸波<br>
              不是太阳的炽热<br>
              是心对爱的期望</p>
            <p> 我执着地寻那绿岛<br>
              也许终生不能相遇<br>
              命运说这就是结局 <br>
              缪斯说追求就是希望</p>
            </td>
        </tr>
