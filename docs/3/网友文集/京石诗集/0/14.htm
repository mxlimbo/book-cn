            <p> 不曾把思想酿成酒 <br>
              作饯行的缘由 <br>
              不曾将友谊当作筹码<br>
              作物质交换的报酬 </p>
            <p>我们的路终有岔道 <br>
              但却不会戚泣相守 <br>
              我们的童心常在 <br>
              绝否是痴人说梦 </p>
            <p>我们有着深沉的爱<br>
              因而牵引着许多忧愁<br>
              我们相聚不易 <br>
              更难握一握炙热的手</p>
            <p> 但我们的信念坚如磐石<br>
              在狂风暴雨中豪情依旧 <br>
              呼唤大海共舞<br>
              驾驭青云在寰宇中畅游 </p>
