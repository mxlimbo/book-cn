      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 一袅袅如丝的炊烟 <br>
              融沁绮丽的流云<br>
              一枝枝青翠嫩芽<br>
              告别冬眠的被床 <br>
              心情是一种占卜图腾 <br>
              谁能走出迷宫般的梦境<br>
              亦许只是一次偶遇倩影<br>
              焦距摄向飞翅的苍鹰 </p>
            <p>是的 春天有时很远 <br>
              却有时很近如真 </p>
            </td>
