      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 在茫茫的人海里<br>
              心与心紧紧相系<br>
              恰似一叶扁舟 <br>
              共度颠簸今生 </p>
            <p>在漫漫风雨中 <br>
              相知点缀真诚 <br>
              如比翼欢乐候鸟 <br>
              飞过日月亏盈</p>
            <p> 也许无法选择 <br>
              生命的源头和归宿 <br>
              但却无悔相聚的岁月<br>
              哪怕是一生相伴的苦难旅程</p>
            </td>
        </tr>
