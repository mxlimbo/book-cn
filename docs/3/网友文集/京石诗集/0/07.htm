          <td> 
            <p>望着半掩的门 <br>
              我等待着 <br>
              一个熟悉的声音靠近 <br>
              带来美丽的童话 <br>
              讲给心聆听 </p>
            <p>重温回忆中昨日 <br>
              春天已经过去 <br>
              我不在祈求花季</p>
            <p> 风把门重重关上 <br>
              秋意有些凉爽 <br>
              我只怨恨时间的残酷<br>
              故事没有结局 </p>
            <p>不能随意的编织天方夜谈<br>
              忘却吧 曾苦恋中的我和你 <br>
              芝麻芝麻敞开门 <br>
              梦里仿佛不是童话的杜撰</p>
