            <p> 有些炙热的感觉 <br>
              有些凄凉的迷茫<br>
              从展开的笔思<br>
              对那个很远的地方去作遐想 </p>
            <p>那里的花圃<br>
              可曾五彩缤纷的吐放<br>
              那里的云朵 <br>
              可曾婆娑起舞<br>
              那里的土地 <br>
              可被森林染绿 <br>
              那里的河床 <br>
              可有流水吟唱 </p>
            <p>也许是这样<br>
              也许是另一番景象 <br>
              但我执拗地寻找 <br>
              这情感的小溪 <br>
              去融汇青春将逝的河塘 </p>
            <p>我累了 <br>
              躺在七叶树下远望 <br>
              轻轻的握住微风的手掌<br>
              问夕阳能否不再想 <br>
              那个很远的地方</p>
