            <p align="center"> <b>——哀思邓丽君</b></p>
            <p> 如果一个灵魂飘荡很远<br>
              撒落些许春的种粒<br>
              更荡起南海层层情怀<br>
              融浸小溪的暖流<br>
              撫慰无疆的垦原</p>
            <p> 如果仍是那个灵魂<br>
              唤醒曾静寂的山林摇曳<br>
              寻觅即将逝去的月亮的脸<br>
              携挽青鸟的羽翼<br>
              飞向希望的天边</p>
            <p> 如果这是一个永恒的灵魂<br>
              定能引来绿水长吟青山永在<br>
              抑或天上的街灯<br>
              照亮人间黄昏阑珊</p>
            <p> 不灭的是她歌的灵魂<br>
              恰似浪花温柔的手<br>
              握住不休的思念<br>
              是在某一天某一年......</p>
