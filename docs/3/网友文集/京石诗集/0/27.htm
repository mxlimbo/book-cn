      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 今夜月亮很圆 <br>
              望长空繁星闪闪<br>
              这不眠的心 <br>
              如一朵思念的云 <br>
              飘向很远很远 </p>
            <p>在欢笑声里 <br>
              把酒碰盏<br>
              友朋小聚 <br>
              分享月饼的香甜 </p>
            <p>今夜的梦更香更甜 <br>
              重返老屋门前<br>
              紧握亲人的手 <br>
              忘却秋寒孤单<br>
              今夜月亮真圆</p>
            </td>
        </tr>
