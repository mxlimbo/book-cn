          <td> 
            <p> 一颗流弹打中我的胸膛<br>
              刹那间往事涌在我的心上<br>
              只有泪水没有悲伤</p>
            <p>如果这是最后一枪<br>
              我愿接受这莫大的荣光<br>
              哦哦，最后一枪<br>
              哦哦，最后一枪</p>
            <p>不知道有多少，多少话还没讲<br>
              不知道有多少，多少欢乐没享<br>
              不知道有多少，多少人和我一样<br>
              不知道有多少，多少个最后一枪<br>
              安睡在这温暖的土地上<br>
              朝露夕阳花木自芬芳<br>
              哦哦，只有一句话，留在世界上</p>
            <p>一颗流弹打中我的胸膛<br>
              刹那间往事涌在我的心上<br>
              哦哦，最后一枪<br>
              哦哦，最后一枪</p>
