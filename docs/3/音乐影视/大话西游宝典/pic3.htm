      <div align="center"><font size="2">　　牛魔王为白晶晶疗伤。</font> </div>
    </td>
    <td width="372"> 
      <div align="left"><font size="2">　　罗家英饰演的唐僧成为《大话西游》最经典的形象，罗里罗唆叽叽歪歪竟然把看守他的两个小妖恶心得一个自刎一个上吊。图为唐僧向两小妖说教的剧照。</font></div>
    </td>
  </tr>
  <tr> 
    <td width="341"> 
      <div align="center"><img src="images/img08.gif" width="269" height="185"></div>
    </td>
    <td width="372"> 
      <div align="center"><img src="images/img10.gif" width="261" height="182"></div>
    </td>
  </tr>
  <tr> 
    <td width="341"><font size="2">　　春三十娘一句“桃花过处，寸草不生，金钱落地，人头不保”吓得斧头帮众匪魂飞魄散，可谁能料到这位凶神恶煞的蜘蛛精竟然被二当家(吴孟达)泡到手，还生了唐三藏。</font></td>
    <td width="372"><font size="2">　　蜘蛛精春三十娘(蓝洁瑛饰)和白骨精白晶晶(莫文蔚饰)合力酣斗牛魔王。</font></td>
