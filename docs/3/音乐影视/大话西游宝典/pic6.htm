    <td width="356"> 
      <div align="left">　　<font size="2">莫文蔚一起优秀的表演功力再香港电影界占有一席之地。《大话西游》是她和周星驰合作得很成功的一部电影。此后她又和星仔在《食神》《喜剧之王》中有上佳的合作。图为《喜剧之王》《食神》等影片中的莫文蔚。</font></div>
    </td>
    <td width="357"> 
      <div align="left">　　<font size="2">朱茵在《大话西游》中的成功演出是其电影生涯中的一个里程碑。朱茵因此而走向更加成熟的表演境界。图为朱茵的生活照及在其他影片中的剧照。</font></div>
