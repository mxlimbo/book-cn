          <td> 　　本书在《世界电影博览》下卷两百部电影故事的基础上，重新进行了增删，编成《经典电影荟萃》一书。 
            <p> 　　参加本书编撰工作的有：潘志兴、于小丽、张成珊、姚巧玲、曹敏华、江俊绪、吕晓明、徐根生、余颖超、董国新、姚忠札、卜广胜、赵德洪、张治远、杨莲娣、何际平、孙渝烽、昊学高、叶琼、袁金康、胡惠英、朱国庆、冯锋、李逊、项纯丹、胡晓岚、赵炼、陈伟琦、龚宏哲、钱宇、林荣祥、小鲁、关鸿等同志。</p>
            <p align="right"> 斯群　南虞<br>
              1995年10月</p>
