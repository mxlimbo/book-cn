          <td><img src="img003.jpg" width="141" height="227" align="right" vspace="5" hspace="5">　　列奥尼达（约公元前508～前480），斯巴达国王,希腊抗击波斯入侵的英雄。约前490年即位。前480年波斯第三次远征希腊时，任希腊抗波联军陆军统帅，率部约7000人镇守北、中希腊之间交通要冲温泉关，阻10余万波斯军南下。8月中旬指挥守军顽强阻击两天，多次打退波斯军进攻。后因当地希腊人出卖，联军腹背受敌。他为保存实力命令联军撤退，亲率300名斯巴达人坚守，与波斯军殊死搏斗，终因寡不敌众全部壮烈牺牲。
