            <p align="center"><img src="019-5.jpg" width="200" height="292"></p>
            <p>　　(1907- )<br>
            </p>
            <p>　　宋希濂，蒋介石嫡系部队的重要将领，陆军中将。自北伐战争到解放战争被俘，历经重要战役数十次，曾获青天白日勋章，有&quot;鹰犬将军&quot;之称。他在1959年被中华人民共和国最高人民法院特赦后，当选为全国政协常委，致力于祖国和平统一事业。</p>
