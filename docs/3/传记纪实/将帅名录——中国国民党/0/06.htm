          <td><img src="004-11.jpg" width="183" height="274" align="right">　　（1888-1976） 
            方鼎英，号伯雄，又名同春。陆军中将。曾任黄埔军校教育长、代理校长、第九战区战地党政分会副主任委员等要职。抗战后期，闲居湖南新化老家。从1948年秋开始，在家乡组织&quot;迎解军&quot;，并与唐生智合作，发动和平自救运动，开展迎接湖南解放的工作，支持程潜、陈明仁等将领率部起义。在这期间曾秘密托人向毛泽东、周恩来请缨，后经毛泽东批准，被委任为中国人民解放军第四野战军军事顾问。</td>
