            <p>　　（1892-1971） <br>
            </p>
            <p>　　刘峙，字经扶，别号天岳。二级陆军上将。他是何应钦、蒋介石忠实可靠的心腹将领，素有北伐中的&quot;福将&quot;、中原大战中的&quot;常胜将军&quot;、抗战中的&quot;长腿将军&quot;和解放战争中的&quot;败将&quot;之称。</p>
