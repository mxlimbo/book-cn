            <p>　　（1892-1937）<br>
            </p>
            <p>　　佟麟阁，原名凌阁，字捷三。&quot;七·七事变&quot;时，他指挥陆军第二十九军坚决抗战，喋血南苑，壮烈殉国，被追晋为二级陆军上将。他是我国抗战中最早捐躯疆场的一位高级将领，&quot;给了全中国人以崇高伟大的模范&quot;。</p>
