            <p align="center"><img src="020-3.jpg" width="200" height="307"></p>
            <p>　　（1892-1975）<br>
            </p>
            <p>　　苏炳文，字翰章。原东北军将领，曾任上将军事参议官。&quot;九·一八事变&quot;后，在黑龙江省的海（拉尔）满（洲里）地区率部抗日，一度誉满全国。在中国人民解放军解放锦州之际，与国民党军第八兵团司令周福成策动部队起义。解放后出任黑龙江省体委主任、省民革副主任委员。</p>
