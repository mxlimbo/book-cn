      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p><img src="025-5.jpg" width="200" height="288" align="left">　　（1892-1944）<br>
            </p>
            <p>　　严立三，又名严重，字立三，以字行，别号劬园。陆军中将。曾经担任过黄埔陆军军官学校总队长、训练部长，被称为&quot;黄埔良师&quot;。北伐时，他出任东路军第二十一师师长，屡挫强敌，赢得了&quot;北伐名将&quot;的声誉。抗战期间，任湖北省民政厅厅长、代理省主席，为人清高，超世不群，被视为湖北三&quot;怪杰&quot;之一。</p>
          </td>
        </tr>
