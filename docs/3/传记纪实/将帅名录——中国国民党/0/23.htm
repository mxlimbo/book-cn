            <p>　　（1892-1970）<br>
            </p>
            <p>　　盛世才，字晋庸，原名振甲，字德三。陆军中将加上将衔。他从不甘屈就国民党军参谋部作战科长转而进入新疆图谋升迁，经几年施展权谋，摄取了新疆最高统治权，独裁专断，称霸新疆达十二年之久。</p>
