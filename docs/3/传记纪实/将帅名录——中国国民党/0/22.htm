            <p align="center"><img src="016-5.jpg" width="200" height="305"></p>
            <p>　　(1888-1978） <br>
            </p>
            <p>　　商震，字启予（一作起予），晋军名将。中原大战后追随蒋介石，历任军政及外交要职，膺二级陆军上将。平生饱经沧桑，晚年定居日本，向往祖国，热心于统一大业。逝世后，骨灰安放于北京八宝山革命公墓。</p>
