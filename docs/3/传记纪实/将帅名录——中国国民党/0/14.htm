            <p align="center"><img src="010-8.jpg" width="200" height="295"></p>
            <p>　　(1892-1944）<br>
            </p>
            <p>　　李家钰，字其相。曾任四川边防军总司令，国民革命军第四十七军中将军长。抗日战争时期，李先后出任第四集团军副总司令、第三十六集团军总司令等职，转战于山西、河南抗日前线。1944年5月21日，李家钰在督师河南陕县秦家坡的战斗中，不幸壮烈殉职，被国民党政府追赠为二级陆军上将，准入祀忠烈祠，举行国葬。1984年，被中华人民共和国民政部追认为抗日阵亡革命烈士。</p>
