            <p align="center"><img src="021-5.jpg" width="200" height="282"></p>
            <p>　　（1889-1947）<br>
            </p>
            <p>　　孙殿英，名魁元，字殿英，以字行，乳名金贵。河南永城县小马牧集孙家庄人。陆军中将。曾因挖掘慈禧太后和乾隆皇帝的坟墓，盗窃国家珍宝，被人们骂为&quot;东陵大道&quot;。后投降日军任伪集团军副司令。解放战争中被俘，病死狱中。</p>
