            <p align="center"><img src="007-8.jpg" width="200" height="304"></p>
            <p>　　（1907-1977） <br>
            </p>
            <p>　　胡琏，原名从禄，又名俊儒，字伯玉，黄埔军校四期毕业生，曾任蒋介石嫡系部队第十八军军长，第十二兵团副司令。1949年去台湾后，担任过金门防卫军司令、陆军副总司令及&quot;总统府&quot;战略顾问，并晋升为一级陆军上将。</p>
