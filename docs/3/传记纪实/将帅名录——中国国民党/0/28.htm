            <p>　　（1900-1990）<br>
            </p>
            <p>　　孙立人，字仲伦。青年时期就读于清华大学和美国普渡大学土木工程系，1928年于美国西点军校毕业，回国从戎。他在近三十年的军旅生活中，从一名下士递次升至陆军上将，官至台湾陆军总司令。</p>
