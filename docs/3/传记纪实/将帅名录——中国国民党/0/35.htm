            <p><img src="026-5.jpg" width="200" height="293" align="left">　　（1889-1949） 
              <br>
            </p>
            <p>　　杨杰，字耿光。陆军中将，加上将衔。在第二次北伐和中原大战中，历任蒋介石的总参谋长，多次出谋划策，扭转危局。他曾任陆军大学校长、驻苏大使。先后撰写了《国防新论》、《军事与国防》等军事论著。曾被斯大林称为&quot;战略专家&quot;。后来，他走上了民主革命道路，反对蒋介石发动内战，策动和平起义，在香港被国民党特务暗杀。解放后，被中华人民共和国民政部追认为革命烈士。</p>
