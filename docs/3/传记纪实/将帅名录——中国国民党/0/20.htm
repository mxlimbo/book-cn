            <p>　　（1905-1956）<br>
            </p>
            <p>　　罗广文，是陈诚系的重要将领之一，陆军中将。曾任第十八军军长，第四、第十五兵团司令官，及陆军第七编练司令官等职。以作风泼辣，善整&quot;滥&quot;部队，名重一时。其弟罗广斌为小说《红岩》作者之一，早年参加革命，后被逮捕入狱。西南解放时，罗广文率残部起义投向人民，罗广斌也逃出了重庆渣宰洞监狱，兄弟异途同归。</p>
