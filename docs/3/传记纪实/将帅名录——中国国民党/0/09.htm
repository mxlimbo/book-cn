            <p align="center"><img src="006-8.jpg" width="200" height="294"></p>
            <p>　　（1882-1961）<br>
            </p>
            <p>　　何成浚，字雪竹。二级陆军上将。曾随孙中山、黄兴从事辛亥革命和护法战争，后追随蒋介石，成为蒋沟通各派军阀的说客，得以重用。历任武汉行营主任、湖北绥靖公署主任、湖北省政府主席等要职，&quot;西安事变&quot;后被调任军事委员会军法执行总监。</p>
