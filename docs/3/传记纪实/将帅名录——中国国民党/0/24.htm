            <p align="center"><img src="018-5.jpg" width="197" height="285"></p>
            <p>　　（1891-1940） <br>
            </p>
            <p>　　石三友，字汉章，乳名文会。陆军中将。原西北军将领，系冯玉祥部骨干将领之一。在军阀混战时期，他三次叛冯，后来又投蒋（介石）反蒋，投张（学良）反张，被时人称为&quot;倒戈将军&quot;。&quot;七・七事变&quot;后勾结日军反共，屠杀抗日军民，最后被部属诱捕活埋。</p>
          </td>
        </tr>
