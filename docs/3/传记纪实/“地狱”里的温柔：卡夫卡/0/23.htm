            <td>　　我像一个孩子，在成年人中流浪。
              <p align="right">――弗兰茨・卡夫卡</p>
              <p>　　无论不安或恐惧、罪感或肮脏，它们都意味着生活对卡夫卡的剥夺，同时也意味着他对生活的渴望。</p>
              <p>　　关于罪感的讨论，带给我们关于卡夫卡心理结构相对深入的认识，使我们有可能进一步扩大这场心理的探险。</p>
