            <p align="center" class="h">共感的恐怖</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <blockquote>
                    <p>&quot;这个古怪的苍白的天空，<br>
                      像你的命运一样游荡，<br>
                      回答我，浪子，是什么思想<br>
                      落在你空虚的心中？&quot;</p>
                    <p>——我虽然难以满足地<br>
                      企望黑暗与渺茫，可是，<br>
                      我不会像从拉丁乐园里<br>
                      驱除的奥维德那样悲伤。</p>
                    <p>像沙滩一样破裂的天空，<br>
                      我的骄傲寄予你空中！<br>
                      你那蒙上黑纱的云层</p>
                    <p>就是装我梦幻的柩车，<br>
                      你的闪光就是我的心<br>
                      向往的地狱的反映！</p>
                  </blockquote>
                </blockquote>
              </blockquote>
            </blockquote>
