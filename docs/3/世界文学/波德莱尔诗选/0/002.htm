      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p>自然是座庙宇，那里活的柱石，<br>
                    不时说出模模糊糊的语音。<br>
                    人们穿过象征的森林，<br>
                    森林投以亲切的目光注视着行人。 </p>
                  <p>远方传来的悠久的回声汇合<br>
                    为一个混沌而深邃的统一体，<br>
                    像茫茫黑夜连着无际的光明，<br>
                    芳香、色彩、声音在互相应和。</p>
                  <p>有的清爽芳香如儿童的肌肤，<br>
                    柔声如双簧管，翠绿如草场，<br>
                    ――还有的腐败、浓郁、涵养了万物，<br>
                    像无极限的东西飘散着飞扬，<br>
                    如琥珀、麝香、安息香和乳香，<br>
                    在歌唱精神与感觉的欢狂。</p>
                </blockquote>
              </blockquote>
            </blockquote>
