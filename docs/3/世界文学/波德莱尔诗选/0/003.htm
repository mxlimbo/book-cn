            <p align="center" class="h">患病的诗神</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p>可怜的诗神，如今，怎是这般模样？<br>
                    你深陷的双眼充满黑夜的幻影，<br>
                    我看到你的脸色，交替变化出<br>
                    恐怖、狂热、冷淡和沉默。</p>
                  <p>绿色的女恶魔和红色的幽灵，<br>
                    它们用壶向你灌过恐怖和爱情？<br>
                    曾逼你陷入传说中沼泽深处的，<br>
                    是你握紧反抗的拳头的恶梦？</p>
                  <p>我愿意散发健康的芳香，<br>
                    环绕于你坚强思想的内心深处，<br>
                    你基督教徒的血在有节奏的流淌，<br>
                    就像古代音节的和谐的声音，<br>
                    在那里，有轮流主宰的诗歌之父<br>
                    福玻斯和潘这收获之王。</p>
                </blockquote>
              </blockquote>
            </blockquote>
