        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　我已经有好些时候没有记日记了，今天我又拿起日记本，看到我竟是如此有意识地一步步陷于目前的处境，真是大吃一惊！我对自己的处境一直看得很清楚，可是我的行动却像个孩子；现在我对自己的处境仍是一目了然，可是境况并没有好转的迹象。 
            </td>
