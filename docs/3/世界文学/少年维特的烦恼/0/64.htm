        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　她丈夫因事还逗留在乡下，她给他写了一张便笺。信是这样开头的：&quot;最好的、最亲爱的，一旦能够脱身，就快回来，我怀着无穷的喜悦在等你。&quot;——来了一位朋友，捎来消息，说他因故还不能马上回来。她写的便笺还在那儿放着，晚上落到了我手里。我读着，微微笑了起来；她问我因何而笑？——&quot;想象力真是上帝的赐予，&quot;我大声说，&quot;一瞬间我竟异想天开，仿佛觉得这张便笺是写给我的呢。&quot;——她没有说活，似乎不大高兴，我也沉默不语。 
            </td>
          </tr>
