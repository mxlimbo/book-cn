        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　你要我随公使到某地去，这个想法我还不愿苟同。我这个人不大喜欢听人差遣，再说众所周知，此公是个很讨厌的人。你说，我母亲很希望我找个事干，这真使我感到好笑。我现在不也在干事吗？不论数的是豌豆还是扁豆，从根本上说还不是一回事？世上的事归根到底还不统统都是毫无价值的鸡毛蒜皮的小事，一个人只是为别人而去拼命追名逐利，而没有他自己的激情，没有他自己的需要，那么，此人便是傻瓜。 
            </td>
