        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　我脑子里曾有过一个打算，在计划实现以前原本不想告诉你们的：现在计划已成泡影，所以说了也无妨。我本想去从军的，这事我在心里已经盘算很久了。主要是由于这个原因，我才跟侯爵到这里来，他现任某地的将军。有次散步时我向他透露了自己的打算；他劝我打消这个念头，说除非我真是出于热情，而不是一时心血来潮，否则还是听从他的劝告好。 
            </td>
          </tr>
