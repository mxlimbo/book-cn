        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　感谢你的两封来信。我没有回复，因为我把信压下了，等朝廷批准我的辞呈；我担心母亲会去找部长，给我的计划增加困难。但是现在好了，我的辞呈批下来了。我真不愿告诉你们，他们很舍不得让我走，部长给我的信里是怎么写的——你们知道了又会埋怨的。王储送给我二十五个杜卡登作为辞职金，总之，我感动得流下了眼泪。上次我曾写信向母亲要钱，现在不需要了。
