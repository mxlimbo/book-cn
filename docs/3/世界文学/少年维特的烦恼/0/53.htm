        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　明天我就要离开这里，经过的地方离我的出生地只有六里路，因此我想再去看看，重温往日那些充满幸福梦想的日子。父亲去世以后，母亲带着我走出大门，离开了这个亲切可爱的地方，蛰居在难以忍受的城里，这次我要从那个大门里进去。再见，威廉，我会把旅途中的情况告诉你的。
