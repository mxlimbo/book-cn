        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　威廉！前天信上告诉你的那个人，那位幸福的不幸者，曾当过绿蒂父亲的文书，对绿蒂萌生一片痴情，先是藏在自己心里，后来被发现，他为此丢掉了工作，被遣送回家，结果发了疯。你也许是漠不关心地读这个故事的吧，因为阿尔贝特也是无动于衷地讲给我听的，尽管我写得枯燥干巴，但是请你体会一下，这故事对我的震动有多大！
