        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　风过雨停，中午天气晴朗，乌云正在散开，时隐时现的太阳又匆匆照耀着山岗。阳光映红山中的溪水，在谷底奔向远方。溪涧的淙淙低吟果然甜美，但是我听到的声音，我听到的阿尔品的声音却更加悦耳动人。他在哀哭死去的英雄，他低垂着衰老的头颅，他的双眼哭得通红。阿尔品，杰出的歌手，你为何独自伫立在这默默无语的山岗上？你凄凉的声音为什么像穿林的风，像击岸的浪？ 
            </td>
