        <table width="600" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　此时此刻，我对我的写作只觉有罪负疚，每次书出来以后，每次都是这样。如果我一定非陷入像我现在这种状态不可，那就不该写。如果我不再陷入纵酒的危险，这种状态我也不堪忍受，那也可以不写。我经常对自己讲到这一点，仿佛我还可以维持似的。这就是一种危险状态。
              <p>　　我对戒酒治疗讲过极端的话，请不要介意。尽管治疗，旧病总归还可能复发，又会开始。那天夜里，就已经又来了。什么也不为。酗酒本来就无理可说。</p>
