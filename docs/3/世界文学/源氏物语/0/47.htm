<p>　　依据小说中故事情节的发展，该章应写源氏之死，但此章却只有题名而无正文，因此也没有述及源氏死去的时间。作者何以如此？普遍的看法是：书中前面部分已描述了许多人的死，其中主要人物紫夫人之死，描写得尤为沉痛。如果再续写主人公源氏之死，身为女性的作者本人恐是没法忍受那种悲苦的。因此仅以题名&quot;云隐&quot;向读者暗示，让读者自己去想象。</p>
