          <tr> 
            <td colspan=2 height=212> 
              <p><font size="2">在flash5里，您引用别人的元件不用再把他存到该目录下的Libraries文件夹里啦！Flash 
                5 提供的新的「共用图库」功能很方便能够达到这个目的。共用图库可以将影片的所使用到的元件单独开启为图库，放到另一个 Flash 
                影片中使用，而且如果修改了共用图库中的元件，所有使用到这个元件的影片都会自动对应改变。<br>
                <br>
                同一个网站中，可能有很多 Flash 影片都使用相同的元件，像是按钮、商标...等等，而每使用一次都得重新下载，因为分属於不同的 
                SWF 档案，花费很多下载的时间。「共用图库」只需要下载一次就能够在多个档案中重覆使用，大大节省了下载时间。</font></p>
              <font
