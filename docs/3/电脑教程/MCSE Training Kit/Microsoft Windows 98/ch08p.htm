<A NAME="358"><H2>Lesson Summary</H2></A><P>
Windows&#160;98 supports two methods for installing local printers. If the printer has Plug and Play capability, Windows&#160;98 will detect it automatically during startup. Otherwise, you can install the printer with the Add Printer Wizard.
