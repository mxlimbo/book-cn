<A NAME="679"><H2>Lesson Summary</H2></A><P>
When implementing roaming profiles, the location of the profiles differs depending on the type of network. On Windows&#160;NT networks, the profiles are located in the home folder, while on Novell NetWare 3.<I>x</I> networks, the profile is located in the SYS:\MAIL\<I>&lt;user_id&gt; </I>directory.
