            <td>　　&lt;i&gt;创建斜体字 
              <p>　　&lt;/i&gt;结束斜体字</p>

              <p>　　例如，你如果想显示下面这段话：</p>
              <p>　　&lt;b&gt;救命呀&lt;/b&gt;有一只&lt;b&gt;网猴&lt;/b&gt;在我家里，我&lt;i&gt;真的&lt;/i&gt;喜欢它!</p>
              <p>　　这时这段话的实际显示效果是下面这个样子：</p>
              <p>　　<b>救命呀!</b>有一只<b>网猴</b>在我家里，我<i>真的</i>不喜欢它!</p>
