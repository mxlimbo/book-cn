<html>

<head>
<title>预览特效</title>

<script language="JavaScript">

function assignArray(text,delay) {
     this.text=text
     this.delay=delay
}

function createArray() {
//set color HERE
     fadecolor=new Array("#000000","#333333","#666666","#999999","#CCCCCC","#FFFFFF")//显示的颜色

     msg=new Array()
     msg[0]=new assignArray("JACKY",1000)//修改显示的文字
     msg[1]=new assignArray("THTS",1000)//修改显示的文字
     msg[2]=new assignArray("BABYFACE",1000)//修改显示的文字
     msg[3]=new assignArray("CHINA SANIN",1000)//修改显示的文字
     setTimeout("typeIt()", 1000)
}

var msgNo=0
var character=1
var colorNo=0
var fixColor=1
var colorCheck=0

function typeIt() {
var insertHTML=""
     if(msgNo <= msg.length-1) {

        if(character <= msg[msgNo].text.length || colorCheck < msg[msgNo].text.length) {

            colorCheck=0

                for(var charCheck=0; charCheck<character; charCheck++,colorNo--,fixColor--){

                    if(fixColor>5)colorNo=5
                    if(colorNo==5)colorCheck+=1

                    insertHTML += '<SPAN style="font-family:Arial Black; font-size:50pt; color:'+fadecolor[colorNo]+'">' + msg[msgNo].text.substring(charCheck, charCheck+1) + '</SPAN>'

                }

                if(document.layers) {
                    document.typeWriter.document.write(insertHTML)
                    document.typeWriter.document.close()
                } else if (document.all) {
                    document.all.typeWriter.innerHTML = insertHTML
                }

            setTimeout("typeIt()", 50)
            character++
            colorNo=character-1
            fixColor=character
        }
        else {
            character=1
            colorNo=character-1
            fixColor=character
            setTimeout("typeIt()", msg[msgNo].delay)
            msgNo++
        }
     }
}

</script>
</head>
