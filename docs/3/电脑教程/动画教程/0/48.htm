        <table width="600" border="0" cellspacing="0" cellpadding="0">

            <td>
              <p>十天的课程涉及到Web动画设计的各个方面。现在的时机很好 - 以现有的技术，而且带宽的限制逐渐变小，你可以实验你的动画了。</p>
              <p>没有互联网动画专家。但是对你来说，只是时间问题。但是在拥有新的、脑力集中的和需要Web智慧的表达内容的方式和媒体，动画制作者与众不同。你可以成为他们中的一员，但是只有在你开始创建你自己的创新的动画之后。</p>
              <p>那么，你还等什么？</p>
              <p>开始吧！</p>
