              <p>创建成功的动画需要一种令人畏缩的努力。作为一种空间和时间的艺术形式，它表现的是艺术作品，传达的是精彩的运动和时间。因此你需要成为一个可视化设计者和运动理论家。</p>
              <p>为了便于您掌握动画技术，我提供了10条检验过的动画和设计的理论。记住这些只是理论，而不是规则 - 很多惊人动画的成功在于完全不管规则 
                - 但是这些是在你忽略它们之前应该知道的常备理论。</p>
