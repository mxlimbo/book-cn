<HTML dir=ltr>
<HEAD>

<title>State 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="amprostate"></a>State 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproState_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproState_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproState_A">
</object></p>
<p>
指示单元集的当前状态。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的长整型整数，指示 <a href="amobjcellset.htm">Cellset</a> 对象的当前状态。如下值有效：</p>
<table border=1 cellpadding=5 cols=3 frame=below rules=rows>
<tr valign=top>
<td class=label width=23%><b>常量</b></td>
<td class=label width=18%><b>值</b></td>
<td class=label width=59%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=23%><b>adStateClosed</b></td>
<td width=18%>0</td>
<td width=59%><b>Cellset </b>关闭。</td>
</tr>
<tr valign=top>
<td width=23%><b>adStateOpen</b></td>
<td width=18%>1</td>
<td width=59%><b>Cellset </b>打开。</td>
</tr>
</table><br>
<p class=label>
<b>说明</b></p>
<p>
要使用常量名，必须在工程中引用 ADO 类型库。详细信息，请参阅<a href="ammscusingadowithadomd.htm">通过 ADO MD 使用 ADO</a>。</p>
</BODY>
</HTML>
