<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="amprofilteraxis"></a>FilterAxis 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproFilterAxis_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproFilterAxis_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproFilterAxis_A">
</object></p>
<p>
指示有关当前单元集的过滤器信息。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的 <a href="amobjaxis.htm">Axis</a> 对象。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>FilterAxis </b>属性返回有关用于切割数据的维的信息。<b>Axis </b>的 <a href="amprodimensioncount.htm">DimensionCount</a> 属性返回切割器维的数目。该轴通常只有一行。</p>
<p>
通过 <a href="#amprofilteraxis">FilterAxis</a> 所返回的 <b>Axis </b>不包含在 <a href="amobjcellset.htm">Cellset</a> 对象的 <a href="amcolaxes.htm">Axes</a> 集合中。</p>
</BODY>
</HTML>
