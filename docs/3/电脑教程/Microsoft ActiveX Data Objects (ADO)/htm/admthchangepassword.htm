<BODY>

<h2><a name="admthchangepassword"></a>ChangePassword 方法</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthChangePassword_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthChangePassword_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthChangePassword_A">
</object></p>
<p>
更改用户帐号的密码。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>User</i><b>.ChangePassword </b><i>OldPassword</i><b>,</b> <i>NewPassword</i></p>
<p class=label>
<b>参数</b></p>
<p>
<i>OldPassword&nbsp;&nbsp;&nbsp;</i>字符串值。指定用户现有密码。如果用户当前没有密码，请对 <i>OldPassword</i> 使用空字符串 ("")。</p>
<p>
<i>NewPassword&nbsp;&nbsp;&nbsp;</i>字符串值。指定新的密码。</p>
<p class=label>
<b>说明</b></p>
<p>
由于安全原因，除新密码外必须指定旧密码。</p>
<p>
如果提供者不支持受托者属性的管理，将出现错误。</p>
</BODY>
