<h1><a name="mdproerrsource"></a>Source 属性 (ADO Error)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproErrSource_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproErrSource_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproErrSource_A">
</object></p>
<p>
指示产生错误的原始对象或应用程序的名称。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回<b>字符串</b>值。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>Error</b> 对象的 <b>Source</b> 属性来确定产生错误的原始对象或应用程序的名称。该名称可以是对象的类名或编程 ID。对于 ADODB 的错误，属性值将是 <b>ADODB</b>.<i>ObjectName</i>，<b>ObjectName</b> 是触发错误的对象名称。<b>Error</b> 对象的 <b>Source</b> 属性是只读的。</p>
<p>
根据来自 <b>Error</b> 对象的 <b>Source</b>、<a href="mdpronumber.htm">Number</a> 和 <a href="mdprodescription.htm">Description</a> 属性的出错文档，可以编写对错误进行相应处理的代码。</p>
</BODY>
</HTML>
