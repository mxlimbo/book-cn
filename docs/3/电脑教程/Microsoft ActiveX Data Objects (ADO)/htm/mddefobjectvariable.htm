<p>
<a name="mddefobjectvariable"></a><b>对象变量 (Object Variable)</b></p>
<p>
包含对对象进行引用的变量。例如，objCustomObject 是指向 CustomObject 类型对象的变量：</p>
<pre>Set objCustomObject = ADS1.CreateObject("CustomObject", _
   "http://SalesWeb")</pre>
