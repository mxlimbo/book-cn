<p class=label>
<b><a name="mddefparentchildrelationship"></a>父-子关系 (parent-child relationship)</b></p>
<p>
在分级结构中，父是位置较高并与一个或多个子直接关联的一个等级。子则是位置较低并必须有一个父的一个等级。</p>
