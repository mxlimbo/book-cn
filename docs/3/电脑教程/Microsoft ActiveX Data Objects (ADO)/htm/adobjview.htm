<p>
表示记录或虚拟表的过滤集。当连同 ADO <a href="mdobjcommand.htm">Command</a> 对象使用时，<b>View </b>对象可用于添加、删除或修改视图。</p>

</pre>
<p class=label>
<b>说明</b></p>
<p>
视图是虚拟表，是通过其它数据库表或视图创建的。<b>View </b>对象允许创建视图，而无须知道或使用提供者的“CREATE VIEW”语法。</p>
<p>
使用 <b>View </b>对象的属性<b>，</b>可以：
<ul type=disc>
<li>
使用 <a href="adproname.htm">Name</a> 属性标识视图。<br><br></li>
<li>
使用 <a href="adprocommand.htm">Command</a> 属性指定可用于添加、删除或修改视图的 ADO <b>Command </b>对象。<br><br></li>
<li>
使用 <a href="adprodatecreated.htm">DateCreated</a> 和 <a href="adprodatemodified.htm">DateModified</a> 属性返回日期信息。</li>
</ul>
