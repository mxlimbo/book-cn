<b><a name="mddefadisapi"></a>ADISAPI</b></p>
<p>
高级数据 Internet 服务器应用程序编程接口。ISAPI DLL 可提供语法分析、自动控制、记录集调度和 MIME 打包。ADISAPI 组件通过由 Internet Information Server (IIS) 提供的 API 工作。</p>
