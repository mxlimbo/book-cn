<h2><a name="amproleveldepth"></a>LevelDepth 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproLevelDepth_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproLevelDepth_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproLevelDepth_A">
</object></p>
<p>
指示在分级结构的根和成员之间的级别数。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的长整型整数。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>LevelDepth </b>属性确定 <a href="amobjmember.htm">Member</a><b> </b>对象到分级结构根级别之间的距离。根级别处成员的 <b>LevelDepth </b>为 0。它与 <a href="amobjlevel.htm">Level</a> 对象的 <a href="amprodepth.htm">Depth</a> 属性相对应。</p>
</BODY>
