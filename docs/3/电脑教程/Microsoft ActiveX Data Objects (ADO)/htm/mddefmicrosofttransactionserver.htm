<b><a name="mddefmicrosofttransactionserver"></a>Microsoft Transaction Server</b></p>
<p>
基于组件的事务处理系统，用于开发部署并管理高性能、可缩放和健壮的企业、Internet 和 Intranet 的服务器应用程序。Microsoft&reg; Transaction Server 定义了应用程序编程模型，用于开发分布式、基于组件的应用程序。它也提供了用于部署和管理这些应用程序的运行时基础结构。</p>
