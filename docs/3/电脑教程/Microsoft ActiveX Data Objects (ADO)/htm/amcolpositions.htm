<p class=label>
<b>说明</b></p>
<p>
<b>Positions</b> 是标准的 ADO 集合。使用集合的属性和方法，可以：
<ul type=disc>
<li>
使用 <a href="mdprocount.htm">Count</a> 属性获得集合中对象的数量。<br><br></li>
<li>
使用默认的 <a href="mdmthitem.htm">Item</a> 方法返回集合中对象。<br><br></li>
<li>
使用 <a href="mdmthadorefresh.htm">Refresh</a> 方法更新来自提供者的集合中的对象。<br><br></li>
</ul>
