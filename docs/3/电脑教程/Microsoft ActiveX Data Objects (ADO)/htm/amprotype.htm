<HTML dir=ltr>

<title>Type 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="amprotype"></a>Type 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproType_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproType_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproType_A">
</object></p>
<p>
指示当前成员的类型。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的枚举型值。</p>
<p>
<b>Type </b>属性可以是如下值：</p>
<table border=1 cellpadding=5 cols=3 frame=below rules=rows>
<tr valign=top>
<td class=label width=29%><b>常量</b></td>
<td class=label width=14%><b>值</b></td>
<td class=label width=57%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=29%><b>adMemberlRegular</b></td>
<td width=14%>1</td>
<td width=57%>默认。成员代表业务实体的实例。</td>
</tr>
<tr valign=top>
<td width=29%><b>AdMemberMeasure</b></td>
<td width=14%>2</td>
<td width=57%>成员属于尺度维。代表数量属性。</td>
</tr>
<tr valign=top>
<td width=29%><b>adMemberFormula</b></td>
<td width=14%>4</td>
<td width=57%>使用公式表达式计算成员。</td>
</tr>
<tr valign=top>
<td width=29%><b>adMemberAll</b></td>
<td width=14%>8</td>
<td width=57%>成员代表级别的所有成员。</td>
</tr>
<tr valign=top>
<td width=29%><b>adMemberUnknown</b></td>
<td width=14%>16</td>
<td width=57%>类型无法确定。</td>
</tr>
</table><br>
<p class=label>
<b>说明</b></p>
<p>
仅在 <a href="amobjlevel.htm">Level</a> 对象的 <a href="amobjmember.htm">Member</a> 对象中支持该属性。当从 <a href="amobjposition.htm">Position</a> 对象的 <b>Member</b> 对象引用该属性时，会出现错误。</p>
</BODY>
</HTML>
