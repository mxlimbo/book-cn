<title>Precision 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="mdproprecision"></a>Precision 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPrecision_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPrecision_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPrecision_A">
</object></p>
<p>
指示在 <a href="mdobjparameter.htm">Parameter</a> 对象中数字值或数字 <a href="mdobjfield.htm">Field</a> 对象的精度。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回 <b>Byte</b> 值，用来表示值的最大位数。该值在 <b>Parameter</b> 对象上为读/写，而在 <b>Field</b> 对象上为只读。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>Precision</b> 属性可确定表示数字 <b>Parameter</b> 或 <b>Field</b> 对象值的最大位数。</p>
</BODY>
</HTML>
