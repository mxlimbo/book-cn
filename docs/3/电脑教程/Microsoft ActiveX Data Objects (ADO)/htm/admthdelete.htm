<h2><a name="admthdelete"></a>Delete 方法（集合）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthDelete_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthDelete_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthDelete_A">
</object></p>
<p>
从集合中删除对象。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Collection</i><b>.Delete </b><i>Name</i></p>
<p class=label>
<b>参数</b></p>
<p>
<i>Name&nbsp;&nbsp;&nbsp;</i>变体型。指定要删除的对象的名称或序号位置（索引）。</p>
<p class=label>
<b>说明</b></p>
<p>
如果集合中不存在 <i>Name</i>，将出现错误。</p>
<p>
对于 <a href="adcoltables.htm">Tables</a> 和 <a href="adcolusers.htm">Users</a> 集合，如果提供者不支持各自删除表或用户，将出现错误。对于 <a href="adcolprocedures.htm">Procedures</a> 和 <a href="adcolviews.htm">Views</a> 集合，如果提供者不支持持久命令，删除将失败。</p>
</BODY>
</HTML>
