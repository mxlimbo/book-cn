<p>

<p>
<a href="mdobjodbrec.htm"><img src="objrecor.gif" border=0></a><br>
<img src="parchild.gif" border=0><img src="colfield.gif" border=0><img src="paracros.gif" border=0><a href="mdobjfield.htm"><img src="objfield.gif" border=0></a></p>
<p class=label>
<b>说明</b></p>
<p>
<b>Recordset </b>对象包括 <b>Field </b>对象组成的 <b>Fields </b>集合。每个 <b>Field </b>对象对应 <b>Recordset </b>集中的一列。在通过调用集合上的 <a href="mdmthadorefresh.htm">Refresh</a> 方法打开 <b>Recordset </b>前可以填充 <b>Fields </b>集合。</p>
<p class=indent>
<B><b>注意</b></B>&nbsp;&nbsp;&nbsp;有关如何使用 <b>Field</b> 对象的详细说明，请参阅 <b>Field</b> 对象主题。</p>
