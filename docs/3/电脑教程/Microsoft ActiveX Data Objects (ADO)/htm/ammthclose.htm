<p>
关闭打开的单元集。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Cellset</i><b>.Close</b></p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>Close </b>方法关闭 <a href="amobjcellset.htm">Cellset</a> 对象，以释放关联的数据，包括在任何 <a href="amobjcell.htm">Cell</a>、<a href="amobjaxis.htm">Axis</a>、<a href="amobjposition.htm">Position</a> 或 <a href="amobjmember.htm">Member</a> 对象中的数据。关闭 <b>Cellset </b>并不将其从内存中删除，随后可以更改其属性设置并再次将其打开。要将对象从内存中彻底清除，请将对象变量设置为 <b>Nothing</b>。</p>
<p>
可以稍后调用 <a href="ammthopen.htm">Open</a> 方法、使用相同或其他源字符串重新打开 <b>Cellset</b>。在 <b>Cellset </b>对象关闭时，进行引用基本数据或图元数据的任何操作，如检索属性或调用方法，都将产生错误。</p>
