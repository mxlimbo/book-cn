<BODY>

<h1><a name="mdmthcoldeletefield"></a><sup></sup>Delete 方法 （ADO Fields 集合） </h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthColDeleteField_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthColDeleteField_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthColDeleteField_A">
</object></p>
<p>
从<b> Fields</b> 集合中删除对象。</p>
<p class=label>
<b>语法</b></p>
<p>
<b>Fields.Delete</b> <b><i>Field</i></b></p>
<p class=label>
<b>参数</b></p>
<p>
<b><i>Field&nbsp;&nbsp;&nbsp;</i>变体型</b>，指定将要删除的 <b>Field</b> 对象。该参数必须是 <b>Field </b>对象名而不能是序号位置或 <b>Field </b>对象本身。</p>
<p class=label>
<b>说明</b></p>
<p>
对打开的 <b>Recordset </b>调用 <b>Fields.Delete </b>方法将引起运行时错误。</p>
</BODY>
