<h2><a name="admthappendviews"></a>Append 方法（Views）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendViews_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendViews_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendViews_A">
</object></p>
<p>
将新的 <a href="adobjview.htm">View</a> 对象添加到 <a href="adcolviews.htm">Views</a> 集合。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Views</i><b>.Append </b><i>Name</i><b>,</b> <i>Command</i></p>
<p class=label>
<b>参数</b></p>
<p>
<i>Name&nbsp;&nbsp;&nbsp;</i>字符串值。指定要创建的视图的名称。</p>
<p>
<i>Command&nbsp;&nbsp;&nbsp;</i>ADO <a href="mdobjcommand.htm">Command</a> 对象。代表要创建的视图。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>Command </b>对象中指定的名称和属性，在数据源中创建新的视图。</p>
<p>
如果用户指定的命令文本代表过程而不是视图，将出现错误，并且该命令不会保存在数据源中，或添加到集合中。</p>
<p>
如果提供者不支持持久命令，<b>Append </b>将失败。</p>
</BODY>
</HTML>
