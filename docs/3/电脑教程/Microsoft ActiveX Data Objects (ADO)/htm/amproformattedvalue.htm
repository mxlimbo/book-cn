<title>FormattedValue 属性</title>

<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="amproformattedvalue"></a>FormattedValue 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproFormattedValue_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproFormattedValue_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproFormattedValue_A">
</object></p>
<p>
指示单元值的格式化显示。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的字符串。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>FormattedValue </b>属性获得 <a href="amobjcell.htm">Cell</a> 对象中 <a href="amprovalue.htm">Value</a> 属性的格式化显示值。例如，如果单元的值为 1056.87，并且该值表示的是美元数值，则 <b>FormattedValue </b>将是 $1,056.87。</p>
</BODY>
</HTML>
