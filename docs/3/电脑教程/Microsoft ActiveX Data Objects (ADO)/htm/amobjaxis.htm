<p>
表示单元集的位置轴或过滤轴，包含所选的一维或多维成员。</p>

<p class=label>
<b>说明</b></p>
<p>
<b>Axis </b>对象可以被 <a href="amcolaxes.htm">Axes</a> 集合包含，或由 <a href="amobjcellset.htm">Cellset</a> 的 <a href="amprofilteraxis.htm">FilterAxis</a> 属性返回。</p>
<p>
通过 <b>Axis </b>对象的集合和属性，可以：
<ul type=disc>
<li>
使用 <a href="amproname.htm">Name</a> 属性标识 <b>Axis</b>。<br><br></li>
<li>
使用 <a href="amcolpositions.htm">Positions</a> 集合对在 <b>Axis </b>上的每个位置进行迭代。<br><br></li>
<li>
使用 <a href="amprodimensioncount.htm">DimensionCount</a> 属性获得 <b>Axis </b>的维数。<br><br></li>
<li>
使用标准 ADO <a href="mdcolproperties.htm">Properties</a> 集合获得特定提供者 <b>Axis </b>的属性。</li>
</ul>
