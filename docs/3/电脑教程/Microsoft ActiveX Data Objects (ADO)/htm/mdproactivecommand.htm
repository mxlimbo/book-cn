<HTML dir=ltr>
<HEAD>

<title>ActiveCommand 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="mdproactivecommand"></a>ActiveCommand 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproActiveCommand_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproActiveCommand_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproActiveCommand_A">
</object></p>
<p>
指示创建关联的 <a href="mdobjodbrec.htm">Recordset</a> 对象的 <a href="mdobjcommand.htm">Command</a> 对象。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回包含 <b>Command</b> 对象的<b>变体型</b>。默认为 <b>Null</b> 对象引用。</p>
<p class=label>
<b>说明</b></p>
<p>
<b>ActiveCommand</b> 属性为只读。</p>
<p>
如果没有使用 <b>Command</b> 对象创建当前 <b>Recordset</b>，将返回 <b>Null</b> 对象引用。</p>
<p>
如果您只有结果 <b>Recordset</b> 对象，则可使用该属性查找关联的 <b>Command</b> 对象。</p>
</BODY>
</HTML>
