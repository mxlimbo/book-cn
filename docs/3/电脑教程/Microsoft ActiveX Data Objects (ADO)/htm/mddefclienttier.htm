<b><a name="mddefclienttier"></a>客户端层 (Client Tier)</b></p>
<p>
逻辑层，代表本地计算机。客户端层是将数据呈现给用户或处理用户输入的应用程序或系统一部分。客户端也称为前端，它并不执行数据函数，而是通过输入向服务器请求数据，然后以一定的格式显示结果。参见<a href="mddefmiddletier.htm">中间层</a>、<a href="mddefdstier.htm">数据源层</a>。</p>
