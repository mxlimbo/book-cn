<h1><a name="mdmscshorthandforcreatingrecordset"></a>创建 Recordset 的捷径</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">

<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmscShorthandForCreatingRecordset_C">
</object></p>
<p>
ADO 提供便捷方法创建 <b>Recordset</b>：将新的 <b>Field </b>对象添加到 <b>Recordset</b> 的 <b>Field</b> 集合。随后，可以打开 <b>Recordset</b> 并插入来自任意源（不必是数据库）的数据。还可以通过程序产生数据。</p>
<p>
新 <b>Recordset</b> 可以使用对任意 <b>Recordset</b> 均为可用的所有数据操作方法。使用 <b>Recordset</b> 将信息提供给可视控件，甚至更新实际数据源。</p>
