<h2><a name="mdevtfetchprogress"></a>FetchProgress (RecordsetEvent) 方法</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtFetchProgress_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtFetchProgress_A">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtFetchProgress_X">
</object></p>
<p>
该方法在长时间的异步操作期间定期调用，以便报告当前已经恢复（获取）到 <b>Recordset</b> 中的行的数目。</p>
<p class=label>
<b>语法</b></p>
<p>
<b>FetchProgress</b> <b><i>Progress</i></b>, <b><i>MaxProgress</i></b>, <b><i>adStatus</i></b>, <b><i>pRecordset</i></b></p>
<p class=label>
<b>参数</b></p>
<p>
<b><i>Progress</i></b>&nbsp;&nbsp;&nbsp;长整型，当前已经恢复的记录数。</p>
<p>
<b><i>MaxProgress</i></b>&nbsp;&nbsp;&nbsp;长整型，可能恢复的最大记录数。</p>
<p>
<b><i>adStatus</i></b>&nbsp;&nbsp;&nbsp;<b>EventStatusEnum</b> 状态值。</p>
<p>
<b><i>pRecordset</i></b>&nbsp;&nbsp;&nbsp;<b>Recordset</b> 对象，正在恢复记录的对象。</p>
</BODY>
</HTML>
