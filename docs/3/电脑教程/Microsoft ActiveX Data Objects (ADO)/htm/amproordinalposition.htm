<h2><a name="amproordinalposition"></a>Ordinal 属性（位置）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproOrdinalPosition_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproOrdinalPosition_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproOrdinalPosition_A">
</object></p>
<p>
唯一标识在轴上的位置。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的长整型整数。</p>
<p class=label>
<b>说明</b></p>
<p>
<a href="amobjposition.htm">Position</a> 对象的 <b>Ordinal </b>与 <a href="amcolpositions.htm">Positions</a> 集合中的 <b>Position</b> 的索引相对应。</p>
<p>
在 <a href="amobjcellset.htm">Cellset</a> 对象的 <a href="ammthitem.htm">Item</a> 方法中，使用轴上 <b>Position </b>的 <b>Ordinal</b> 可以快速地检索单元。</p>
</BODY>
