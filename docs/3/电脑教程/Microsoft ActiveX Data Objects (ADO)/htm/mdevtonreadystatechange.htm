<h2><a name="mdevtonreadystatechange"></a>onReadyStateChange (Event) 方法 (RDS)</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">

</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtOnReadyStateChange_A">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtOnReadyStateChange_X">
</object></p>
<p>
一旦 <a href="mdproreadystate.htm">ReadyState</a> 属性值发生更改，则调用该方法。</p>
<p class=label>
<b>语法</b></p>
<p>
<b>onReadyStateChange</b></p>
<p class=label>
<b>参数</b></p>
<p>
无</p>
<p class=label>
<b>说明</b></p>
<p>
当<b> RDS.DataControl</b> 对象将数据异步获取到它的 <b>Recordset</b> 对象中时，<b>ReadyState</b> 属性反映该对象的进程。使用 <b>onReadyStateChange</b> 方法可随时监视<b> ReadyState</b> 属性中所发生的更改。使用它比定期查看属性值更为有效。</p>
