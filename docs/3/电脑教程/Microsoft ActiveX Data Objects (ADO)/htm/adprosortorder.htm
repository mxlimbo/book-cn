<HTML dir=ltr>
<HEAD>

<title>SortOrder 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="adprosortorder"></a>SortOrder 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproSortOrder_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproSortOrder_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproSortOrder_A">
</object></p>
<p>
指示列的排序顺序（仅索引列）。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置并返回长整型值，该值是如下常量之一：</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=29%><b>常量</b></td>
<td class=label width=71%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=29%><b>adSortAscending</b></td>
<td width=71%>列的排序顺序为升序。</td>
</tr>
<tr valign=top>
<td width=29%><b>AdSortDescending</b></td>
<td width=71%>列的排序顺序为降序。</td>
</tr>
</table><br>
<p class=label>
<b>说明</b></p>
<p>
默认值是 <b>adSortAscending</b>。</p>
<p>
该属性仅应用于在 <a href="adobjindex.htm">Index</a> 的 <a href="adcolcolumns.htm">Columns</a> 集合中的 <a href="adobjcolumn.htm">Column</a> 对象。</p>
</BODY>
</HTML>
