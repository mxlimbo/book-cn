<title>动态属性 (dynamic property)</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<p class=label>
<b><a name="mddefdynamicproperty"></a>动态属性 (dynamic property)</b></p>
<p>
特定于数据提供者或游标服务的属性。在适当的时候（“动态地”），对象的 <b>Properties</b> 集合被它们自动充填。对象直到通过特定数据提供者连接到数据源后，才具有动态属性。</p>
</BODY>
</HTML>
