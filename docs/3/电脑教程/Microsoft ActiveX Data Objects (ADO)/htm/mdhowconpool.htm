<h4><a name="mdhowconpool"></a>连接缓冲池选项</h4>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdhowConPool_C">
</object></p>
<p>
如果使用 ODBC 数据源，则可使用 Internet Information Server (IIS) 中的“连接缓冲池”选项来完成对客户端负载的高性能处理。“连接缓冲池”是用于连接的资源管理器，使频繁使用的连接保持打开状态。</p>
<p>
要启用“连接缓冲池”，请参考 Internet Information Server 文档。</p>
<p>
启用连接缓冲池可能会使 <a href="mddefwebserver.htm">Web 服务器</a>受到其他限制，详细信息请参阅 Microsoft Internet Information Server 文档。</p>
</BODY>
