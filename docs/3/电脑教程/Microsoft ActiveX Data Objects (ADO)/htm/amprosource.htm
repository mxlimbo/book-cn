<p>
指示单元集中数据的源。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回变体型。对于关闭的 <a href="amobjcellset.htm">Cellset</a> 对象该值是可读/写的，而对于打开的 <b>Cellset</b> 对象则是只读的。该变体型包含有效的字符串，如 MDX 查询。</p>
