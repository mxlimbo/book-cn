<h1><a name="ammscprogrammingwithadomd"></a>ADO MD 编程</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<p>
要通过开发工具使用 ADO MD，应当建立对 ADO MD 类型库的引用。ADO MD 库的说明是 Microsoft ActiveX Data Objects (Multi-dimensional) Library。ADO MD 库的文件名是 msadomd.dll，程序 ID (ProgID) 是“ADOMD”。有关建立库引用的详细信息，请参阅开发工具的相关文档。</p>
