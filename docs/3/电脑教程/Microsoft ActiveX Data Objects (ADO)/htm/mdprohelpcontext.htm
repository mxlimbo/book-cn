<h2><a name="mdprohelpcontext"></a>HelpContext、HelpFile 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproHelpContext_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproHelpContext_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproHelpContext_A">
</object></p>
<p>
指示与 <a href="mdobjerror.htm">Error</a> 对象关联的帮助文件和主题。</p>
<p class=label>
<b>返回值</b>
<ul type=disc>
<li>
<b>HelpContextID </b>— 返回帮助文件中主题的、按<b>长整型</b>值返回的环境 ID。<br><br></li>
<li>
<b>HelpFile </b>— 返回字符串，用于计算帮助文件的完整分解路径。</li>
</ul>
<p class=label>
<b>说明</b></p>
<p>
如果在 <b>HelpFile</b> 属性中指定了帮助文件，则 <b>HelpContext</b> 属性被用于自动显示它所标识的帮助主题。如果没有得到相关主题，则 <b>HelpContext</b> 属性返回零，并且 <b>HelpFile</b> 属性返回零长度字符串 ("")。</p>
</BODY>
</HTML>
