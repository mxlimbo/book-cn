<p>
包含特定多维数据提供者 (MDP) 的多维模式信息（即立方和基本维、分级结构、级别和成员）。</p>
<pre><a href="mdobjconnection.htm"><img src="objconn.gif" border=0></a>
<img src="parchild.gif" border=0><a href="#amobjcatalog"><img src="objcatal.gif" border=0></a>

</pre>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>Catalog </b>对象的集合和属性，可以：
<ul type=disc>
<li>
通过将 <a href="amproactiveconnection.htm">ActiveConnection</a> 属性设置为标准 ADO <a href="mdobjconnection.htm">Connection</a> 对象或有效连接字符串，来打开目录。<br><br></li>
<li>
使用 <a href="amproname.htm">Name</a> 属性标识 <b>Catalog</b>。<br><br></li>
<li>
使用 <a href="amcolcubedefs.htm">CubeDefs</a> 集合对目录中的立方进行迭代。</li>
</ul>
