<p>

	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">

<p>
指示索引是否被分簇。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置和返回布尔值。</p>
<p class=label>
<b>说明</b></p>
<p>
默认值是 <b>False</b>。</p>
<p>
该属性在已追加到集合的 <a href="adobjindex.htm">Index</a> 对象上是只读的。</p>
