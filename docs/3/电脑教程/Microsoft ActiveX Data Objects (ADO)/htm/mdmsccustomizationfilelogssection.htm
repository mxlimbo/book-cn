<h2><a name="mdmsccustomizationfilelogssection"></a>自定义文件 logs 节</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmscCustomizationFileLogsSection_C">
</object></p>
<p>
<b>logs</b> 节包含日志文件条目，用于指定在 <b>DataFactory</b> 的操作过程中记录错误的文件名。</p>
<p class=label>
<b>语法</b></p>
<p>
日志文件条目格式：</p>
<p>
<b>err=</b><i>FileName</i></p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=33%><b>组成部分</b></td>
<td class=label width=67%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=33%><b>err</b></td>
<td width=67%>文字字符串 — 指明这是日志文件条目。</td>
</tr>
<tr valign=top>
<td width=33%><i>FileName</i></td>
<td width=67%>完整的路径和文件名。典型的文件名是 <b>c:\msdfmap.log</b>。</td>
</tr>
</table><br>
<p>
日志文件包含用户名、HRESULT、日期和每次出错的时间。</p>
</BODY>
</HTML>
