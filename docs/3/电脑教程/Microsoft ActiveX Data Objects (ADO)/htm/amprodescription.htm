<h2><a name="amprodescription"></a>Description 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproDescription_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproDescription_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproDescription_A">
</object></p>
<p>
返回当前对象的文本说明。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的字符串。</p>
<p class=label>
<b>说明</b></p>
<p>
对于 <a href="amobjmember.htm">Member</a> 对象，<b>Description </b>只应用于尺度和公式成员。<b>Description </b>对所有其它类型的成员均返回空字符串 ("")。有关各种类型成员的详细信息，请参阅 <a href="amprotype.htm">Type</a> 属性。</p>
<p>
仅在属于 <a href="amobjlevel.htm">Level</a> 对象的 <b>Member </b>对象中支持该属性。当从属于 <a href="amobjposition.htm">Position</a> 对象的 <b>Member </b>对象引用该属性时，将出现错误。</p>
</BODY>
