<h1><a name="mdhowgrantguest"></a>授予 Web 服务器计算机客户特权 </h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdhowGrantGuest_C">
</object></p>
<p class=label>
<b>授予 Web 服务器计算机客户特权 </b>
<ol>
<li>
在 Windows NT&reg; 数据源计算机上，单击“开始”，指向“程序”，然后单击“管理工具”。<br><br></li>
<li>
运行“域用户管理器”。<br><br></li>
<li>
在“用户”菜单中，单击“选择域”。键入当前计算机名称，然后单击“确定”。<br><br></li>
<li>
在下边的窗口中，双击“Guests”组，然后单击“添加”加入计算机名称帐号。默认情况下，该帐号为 IUSR_MYWEBSVR（MYWEBSVR 是 Web 服务器名）。</li>
</ol>
</BODY>
</HTML>
