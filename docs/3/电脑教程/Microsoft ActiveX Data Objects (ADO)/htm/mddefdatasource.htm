<p class=label>
<b><a name="mddefdatasource"></a>数据源 (Data Source)</b></p>
<p>
应用程序用来请求连接系统 ODBC 数据源的名称。它指定数据源名称 (DSN) 所映射的计算机名和（可选）数据库。</p>
<p>
系统数据源是任何使用计算机的人都可以使用的数据源。用于 Web 服务器的数据源应为系统数据源。</p>
