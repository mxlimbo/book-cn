<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<p class=label>
<b><a name="mddefalias"></a>别名 (Alias)</b></p>
<p>
在 SQL SELECT 语句中用户指定给列或表达式的可选的名称，通常较短并有一定含义。例如 BobSales 是如下 SELECT 语句中的别名：“Select wr-Sales as BobSales from SalesDB”。可以用别名动态分派列，以便控制 DataControl 对象的绑定。</p>
</BODY>
</HTML>
