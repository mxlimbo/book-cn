<h2><a name="admthcreate"></a>Create 方法</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">

</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"

<PARAM name="Command" value="ALink,MENU">

<PARAM name="Item2" value="admthCreate_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthCreate_A">
</object></p>
<p>
创建新目录。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Catalog</i><b>.Create </b><i>ConnectString</i></p>
<p class=label>
<b>参数</b></p>
<p>
<i>ConnectString&nbsp;&nbsp;&nbsp;</i>字符串值。用于连接数据源。</p>
<p class=label>
<b>说明</b></p>
<p>
<b>Create </b>方法创建并打开在 <i>ConnectString </i>中指定的数据源的新 ADO <a href="mdobjconnection.htm">Connection</a>。如果成功，新的 <b>Connection </b>对象将被赋给 <a href="adproactiveconnection.htm">ActiveConnection</a> 属性。</p>
<p>
如果提供者不支持创建新目录，将出现错误。</p>
