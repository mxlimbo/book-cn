<b><a name="mddefbusinessobject"></a>业务对象 (Business Object)</b></p>
<p>
对数据进行检索和处理的 ActiveX&reg; 组件。业务对象通常位于中间层。</p>
<p>
Remote Data Service 提供默认的中间层业务对象 <b>RDSServer.DataFactory</b>，用于接收客户端请求并提供对指定数据源的读写访问，但不包含任何验证或业务规则逻辑。</p>
<p>
用户可以创建能够提供与 <b>RDSServer.DataFactory </b>功能相同的自定义业务对象，并且对应用程序的业务规则进行封装。</p>
