<HTML dir=ltr>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=GB_2312-80">
<title>ParentSameAsPrev 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="amproparentsameasprev"></a>ParentSameAsPrev 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproParentSameAsPrev_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproParentSameAsPrev_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproParentSameAsPrev_A">
</object></p>
<p>
指示该位置成员的父是否与直接在前的成员的父相同。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的布尔值。</p>
<p class=label>
<b>说明</b></p>
<p>
仅在属于 <a href="amobjposition.htm">Position</a> 对象的 <a href="amobjmember.htm">Member</a> 对象中支持该属性。当从属于 <a href="amobjlevel.htm">Level</a> 对象的 <b>Member</b> 对象引用该属性时，会出现错误。</p>
</BODY>
</HTML>
