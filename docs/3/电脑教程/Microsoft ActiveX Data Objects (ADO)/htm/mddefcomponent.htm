<b><a name="mddefcomponent"></a>组件 (Component)</b></p>
<p>
建立在 ActiveX&reg; 技术上的代码的独立单元，用于通过特定的接口提供特定的一组服务。组件提供客户端在运行时所请求的对象。在 Remote Data Service 中，当组件包括支持业务进程的关键字逻辑时也被称为“业务对象”。</p>
