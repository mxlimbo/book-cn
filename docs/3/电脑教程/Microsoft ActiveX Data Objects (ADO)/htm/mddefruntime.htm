<BODY>

<p class=label>
<b><a name="mddefruntime"></a>运行时 (Run Time)</b></p>
<p>
正在运行应用程序的时间，在运行时可以与应用程序交互作用。与此对应的设计时，是可以创建对象和修改其设计的时间。</p>
<p>
在制作 Web 页时，可以用 HTML 在对象的 OBJECT 标记中设置设计时属性。可以在脚本代码（例如 VBScript）中设置运行时属性。</p>
</BODY>
</HTML>
