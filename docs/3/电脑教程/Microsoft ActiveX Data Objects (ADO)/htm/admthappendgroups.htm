<h2><a name="admthappendgroups"></a>Append 方法（Groups）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendGroups_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendGroups_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendGroups_A">
</object></p>
<p>
将新的 <a href="adobjgroup.htm">Group</a> 对象添加到 <a href="adcolgroups.htm">Groups</a> 集合。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Groups</i><b>.Append </b><i>Group</i></p>
<p class=label>
<b>参数</b></p>
<p>
<i>Group&nbsp;&nbsp;&nbsp;</i>要追加的 <b>Group </b>对象，或要创建和追加的组的名称。</p>
<p class=label>
<b>说明</b></p>
<p>
<a href="adobjcatalog.htm">Catalog</a> 的 <b>Groups </b>集合代表所有目录的组帐号。<a href="adobjuser.htm">User</a> 的 <b>Groups </b>集合仅代表用户所属的组。</p>
<p>
如果提供者不支持创建组，将出现错误。</p>
<p class=indent>
<B><b>说明</b></B>&nbsp;&nbsp;&nbsp;在将 <b>Group </b>对象追加到 <b>User </b>对象的 <b>Groups </b>集合之前，与被追加的对象具有相同 <a href="amproname.htm">Name</a> 的 <b>Group </b>对象必须已存在于 <b>Catalog </b>的 <b>Groups </b>集合中。</p>
</BODY>
