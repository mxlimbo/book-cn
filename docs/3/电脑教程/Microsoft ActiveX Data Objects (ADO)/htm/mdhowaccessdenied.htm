<BODY>

<h3><a name="mdhowaccessdenied"></a>“Internet 服务器错误：拒绝访问”</h3>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdhowAccessDenied_C">
</object></p>
<p>
如果发生该错误，通常意味着 Microsoft&reg; Internet Information Server (IIS) 返回以下状态：</p>
<p>
HTTP_STATUS_DENIED 401</p>
<p>
请确保 IIS 访问的目录有正确的权限。RDS 1.5 可以与在三种密码验证模式（匿名、基本或 NT 请求/响应）中任何一种模式下运行的 IIS Web 服务器通讯。与以前版本不同的是不再需要“允许匿名”设置。同时，如果 <a href="mddefwebserver.htm">Web 服务器</a>是 Windows NT&reg; 计算机，则必须对数据源计算机有访问权限。</p>
</BODY>
