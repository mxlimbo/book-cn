<p class=label>
<b><a name="mddefevent"></a>事件 (event)</b></p>
<p>
由对象识别的操作，可以针对它编写作出响应的代码。事件可以在执行其他操作时由命令执行、事务完成、记录集定位和数据更新等产生。要执行的代码被附加到相应的事件处理程序。</p>
