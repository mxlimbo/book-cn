<HTML dir=ltr>
<HEAD>

<title>UpdateRule 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="adproupdaterule"></a>UpdateRule 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproUpdateRule_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproUpdateRule_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproUpdateRule_A">
</object></p>
<p>
指示主关键字被更新时会执行的操作。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置和返回长整型值，该值是如下常量之一：</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=38%><b>常量</b></td>
<td class=label width=62%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=38%><b>adRINone</b></td>
<td width=62%>无操作。</td>
</tr>
<tr valign=top>
<td width=38%><b>AdRICascade</b></td>
<td width=62%>层叠更改。</td>
</tr>
<tr valign=top>
<td width=38%><b>AdRISetNull</b></td>
<td width=62%>将外部关键字值设置为 null。</td>
</tr>
<tr valign=top>
<td width=38%><b>adRISetDefault</b></td>
<td width=62%>将外部关键字值设置为默认值。</td>
</tr>
</table><br>
<p class=label>
<b>说明</b></p>
<p>
默认值是 <b>adRINone</b>。</p>
<p>
在已追加到集合中的 <a href="adobjkey.htm">Key</a> 对象上，该属性是只读的。</p>
</BODY>
</HTML>
