<h1><a name="mdmthcoldelete"></a>Delete 方法（ADO Parameters 集合）</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthColDelete_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthColDelete_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthColDelete_A">
</object></p>
<p>
从 <b>Parameters</b> 集合中删除对象。</p>
<p class=label>
<b>语法</b></p>
<p>
<b>Parameters.Delete</b> <b><i>Index</i></b></p>
<p class=label>
<b>参数</b></p>
<p>
<b><i>Index&nbsp;&nbsp;&nbsp;</i>字符串</b>，代表将要删除对象名称，或者对象在集合中的顺序位置（索引）。</p>
<p class=label>
<b>说明</b></p>
<p>
使用集合上的<b> Delete</b> 方法可删除集合中的某个对象。该方法只对 <a href="mdobjcommand.htm">Command</a> 对象的 <a href="mdcolparameters.htm">Parameters</a> 集合有效。在调用<b> Delete</b> 方法时必须使用 <a href="mdobjparameter.htm">Parameter</a> 对象的 <a href="mdproname.htm">Name</a> 属性或它的集合索引 ― 对象变量是无效参数。</p>
</BODY>
