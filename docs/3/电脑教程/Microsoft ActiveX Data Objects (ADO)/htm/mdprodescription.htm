<h1><a name="mdprodescription"></a>Description 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproDescription_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">

<PARAM name="Item2" value="mdproDescription_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">

<PARAM name="Item2" value="mdproDescription_A">
</object></p>
<p>
描述 <a href="mdobjerror.htm">Error</a> 对象。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回<b>字符串</b>值。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>Description</b> 属性可获得错误的简要说明。显示该属性可针对您无法或不想处理的错误向用户提出警告。该字符串可源于 ADO 或提供者。</p>
<p>
提供者应负责将特定的错误文本传递到 ADO。ADO 将 <a href="mdobjerror.htm">Error</a> 对象添加到所收到的每个提供者错误或警告的 <a href="mdcolerrors.htm">Error</a> 集合中。枚举 <b>Errors</b> 集合可跟踪提供者传递的错误。</p>
