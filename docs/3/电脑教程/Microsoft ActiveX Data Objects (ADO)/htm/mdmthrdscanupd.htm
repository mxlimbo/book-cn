<BODY>

<h1><a name="mdmthrdscanupd"></a>CancelUpdate 方法 (RDS)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthRDSCanUpd_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthRDSCanUpd_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdmthRDSCanUpd_A">
</object></p>
<p>
放弃与指定 <b>Recordset </b>对象关联的所有挂起更改，从而恢复上一次调用 <a href="mdmthrdsrefresh.htm">Refresh</a> 方法之后的值。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>DataControl.</i><b>CancelUpdate</b></p>
<p class=label>
<b>参数</b></p>
<p>
<i>DataControl&nbsp;&nbsp;&nbsp;</i><a href="mddefobjectvariable.htm">对象变量</a>，代表<b> RDS.DataControl</b> 对象。</p>
<p class=label>
<b>说明</b></p>
<p>
“OLE DB 的游标服务”将原值副本以及更改缓存都加以保留。当调用 <b>CancelUpdate</b> 时，更改缓存被重置为空，并使用原始数据对<a href="mddefdataawarecontrol.htm">绑定控件</a>进行刷新。</p>
</BODY>
</HTML>
