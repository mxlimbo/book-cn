<h2><a name="admthappendtables"></a>Append 方法（Tables）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendTables_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendTables_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendTables_A">
</object></p>
<p>
将新的 <a href="adobjtable.htm">Table</a> 对象添加到 <a href="adcoltables.htm">Tables</a> 集合。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Tables</i><b>.Append </b><i>Table</i></p>
<p class=label>
<b>参数</b></p>
<p>
<i>Table&nbsp;&nbsp;&nbsp;</i>变体型值。包含对要追加的 <b>Table </b>的引用，或要创建和追加的表的名称。</p>
<p class=label>
<b>说明</b></p>
<p>
如果提供者不支持创建表，将出现错误。</p>
