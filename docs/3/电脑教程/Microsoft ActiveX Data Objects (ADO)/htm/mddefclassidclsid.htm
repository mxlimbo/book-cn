<b><a name="mddefclassidclsid"></a>类 ID (CLSID)</b></p>
<p>
“通用唯一标识符”(UUID)，用于标识 COM 组件。每个 COM 组件在 Windows 注册表中都有自己的 CLSID，以便让其他应用程序加载。</p>
