<h1><a name="mdhowsecurityforrdswithinternetexplorer"></a>Microsoft Internet Explorer 安全问题</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdhowSecurityForRDSWithInternetExplorer_C">
</object></p>
<p>
使用 Microsoft&reg; Internet Explorer 新加入的安全增强功能，一些 ADO 和 RDS 对象会被限制为只能在“安全”模式环境中运行。这需要用户知道这些问题，包括不同区域、安全等级、限制性行为、不安全操作和自定义安全设置。</p>
<p>
有关这些问题的详细信息，请参阅在 Web 站点 www.microsoft.com/data/techmat.htm 上名为“Security Issues in Microsoft Internet Explorer”的文档。</p>
