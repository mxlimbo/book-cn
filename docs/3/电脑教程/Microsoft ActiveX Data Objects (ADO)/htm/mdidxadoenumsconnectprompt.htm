<h3><a name="mdidxadoenumsconnectprompt"></a>AdoEnums.ConnectPrompt.*</h3>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdidxadoenumsConnectPrompt_C">
</object></p>
<p>
<b>包 com.ms.wfc.data</b></p>
<p>
<b>主题 </b>&nbsp;&nbsp;指定是否应该显示对话框，来提示在打开到 ODBC 数据源的连接时丢失参数。这些常量将指定是否始终提示、如果需详细信息时提示、如果需要详细信息但不允许可选参数时提示或者始终不提示。通过连接的“<b>Prompt</b>”动态属性使用这些常量。</p>
<p>
<b>前缀</b>&nbsp;&nbsp;&nbsp;adPrompt</p>
<p>
<b>声明</b>&nbsp;&nbsp;&nbsp;ConnectPromptEnum</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=71%><b>常量</b></td>
<td class=label width=29%><b>值</b></td>
</tr>
<tr valign=top>
<td width=71%>ALWAYS</td>
<td width=29%>1</td>
</tr>
<tr valign=top>
<td width=71%>COMPLETE</td>
<td width=29%>2</td>
</tr>
<tr valign=top>
<td width=71%>COMPLETEREQUIRED</td>
<td width=29%>3</td>
</tr>
<tr valign=top>
<td width=71%>NEVER</td>
<td width=29%>4</td>
</tr>
</table><br>
