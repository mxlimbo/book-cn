<b><a name="mddefdcom"></a>DCOM（分布式组件对象模型）</b></p>
<p>
使 ActiveX&reg; 组件能通过网络直接互相通讯的对象协议。DCOM 与语言无关，因此任何可以生成 ActiveX 组件的语言都可以生成 DCOM 应用程序。</p>
