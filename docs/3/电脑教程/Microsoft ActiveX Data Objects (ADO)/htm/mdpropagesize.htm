<h1><a name="mdpropagesize"></a>PageSize 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPageSize_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPageSize_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPageSize_A">
</object></p>
<p>
指示 <a href="mdobjodbrec.htm">Recordset</a> 中一页所包含的记录数。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回<b>长整型</b>值，该值指示某页上的记录数。默认值为 10。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>PageSize</b> 属性可确定组成逻辑数据页的记录数。建立页的大小允许使用 <a href="mdproabpage.htm">AbsolutePage</a> 属性移动到特定页的第一个记录。在您希望允许用户对数据进行分页时，该属性在 Web-服务器方案中非常有用，可用来在某一时刻查看一定数量的记录。</p>
<p>
随时可以设置该属性，其值将用来计算特定页第一个记录的位置。</p>
</BODY>
