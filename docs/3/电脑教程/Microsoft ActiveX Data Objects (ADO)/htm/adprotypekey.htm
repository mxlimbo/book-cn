<title>Type 属性（关键字）</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="adprotypekey"></a>Type 属性（关键字）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproTypeKey_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproTypeKey_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproTypeKey_A">
</object></p>
<p>
指示关键字的数据类型。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回长整型值，该值是如下常量之一：</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=50%><b>常量</b></td>
<td class=label width=50%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=50%><b>adKeyPrimary</b></td>
<td width=50%>关键字是主关键字。</td>
</tr>
<tr valign=top>
<td width=50%><b>AdKeyForeign</b></td>
<td width=50%>关键字是外部关键字。</td>
</tr>
<tr valign=top>
<td width=50%><b>AdKeyUnique</b></td>
<td width=50%>关键字是唯一的。</td>
</tr>
</table><br>
<p class=label>
<b>说明</b></p>
<p>
默认值是 <b>adKeyPrimary</b>。</p>
<p>
在已追加到集合的 <a href="adobjkey.htm">Key</a> 对象上，该属性是只读的。</p>
</BODY>
</HTML>
