<p class=label>
<b><a name="mddefapartmentthread"></a>房间线程 (apartment thread)</b></p>
<p>
用于执行对配置为“房间线程”的组件对象的调用。每个对象在其生命期内“生活在房间”（线程）中。所有对该对象的调用均在房间线程上执行。</p>
