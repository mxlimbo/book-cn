<p class=label>
<b><a name="mddefcom"></a>组件对象模型 (COM)</b></p>
<p>
一种跨平台的开放结构，用于开发基于面向对象技术的客户端/服务器应用程序。客户端可以通过在对象上实现的接口访问对象。COM 与语言无关，因此任何生成 ActiveX&reg; 组件的语言都可以生成 COM 应用程序。</p>
