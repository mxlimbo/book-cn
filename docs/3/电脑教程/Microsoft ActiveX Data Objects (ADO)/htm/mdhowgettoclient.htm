<h3><a name="mdhowgettoclient"></a>将 Recordset 返回客户端</h3>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdhowGetToClient_C">
</object></p>
<p>
使用 <b>RDS </b>可以有三种方式将 <b>Recordset </b>从服务器返回给客户端。这三种方式分别为：
<ul type=disc>
<li>
<a href="mdhowgetdc.htm">使用自动调用 <b>RDSServer.DataFactory</b> 对象的 <b>RDS.DataControl</b> 方法和属性。</a><br><br></li>
<li>
<a href="mdhowgetdf.htm">手工调用<b> RDSServer.DataFactory</b> 对象。</a><br><br></li>
<li>
<a href="mdhowgetbus.htm">创建执行数据访问功能的自定义 <b>ActiveX DLL</b>。</a></li>
</ul>
<p>
本节说明如何使用以上方法传送 <b>Recordset</b> 对象。</p>
</BODY>
