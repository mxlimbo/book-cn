<p>
<a name="mddefproxy"></a><b>代理 (Proxy)</b></p>
<p>
特定接口的对象，用于提供客户端在调用不同执行环境中运行（例如在不同线程或其他进程中）的应用程序对象时所需的参数调度和通讯。代理位于客户端，并与位于正在被调用的应用程序对象处的、相应的通讯模块进行通讯。</p>
