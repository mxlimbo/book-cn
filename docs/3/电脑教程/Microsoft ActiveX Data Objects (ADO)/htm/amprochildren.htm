<h2><a name="amprochildren"></a>Children 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproChildren_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproChildren_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproChildren_A">
</object></p>
<p>
返回在分级结构中当前 <a href="amobjmember.htm">Member</a> 是其父的 <a href="amcolmembers.htm">Members</a> 的集合。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的 <b>Members </b>集合。</p>
<p class=label>
<b>说明</b></p>
<p>
<b>Children </b>属性包含当前 <b>Member </b>是其分级结构中的父的 <b>Members </b>集合。叶级别 <b>Member </b>对象在 <b>Members </b>集合中无子成员。仅在属于 <a href="amobjlevel.htm">Level</a> 对象的 <b>Member </b>对象中支持该属性。当从属于 <a href="amobjposition.htm">Position</a> 对象的 <b>Member </b>对象引用该属性时，将出现错误。</p>
</BODY>
</HTML>
