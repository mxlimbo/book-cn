<p class=label>
<b><a name="mddefstub"></a>通讯模块 (Stub)</b></p>
<p>
特定接口的对象，它提供应用程序对象所需的参数调度和通讯，以接受运行于不同执行环境（如不同的线程或进程）的调用。通讯模块与应用程序对象处于同一位置并且与相应的代理通讯，该代理位于调用它的客户端处。</p>
