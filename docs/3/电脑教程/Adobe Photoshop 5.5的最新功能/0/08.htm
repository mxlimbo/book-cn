            <p align="left">　　当您在设计一个图象时，您需要既可以自由地进行试验又不必担心做得太过头。在 Adobe? Photoshop? 
              中，历史记录调板使您获得了解放，它允许您即刻撤消和重做多个编辑步骤。历史记录调板跟踪和显示一个最近编辑步骤的完整列表。您可单击列表中的任意位置，以查看这些不同阶段的步骤和在其间移动。您可以保存一个图象的若干快照以对不同阶段进行快速比较，并可以用历史记录画笔将前一个编辑阶段的内容绘到当前的图象上。</p>
