            <p align="left">　　使用新的艺术历史记录画笔可以用程式化的笔触绘制图像，就象在画布上作画。不必为色彩的确定或细微的笔触而费心——只须在图象上运用艺术历史画笔，即可交互式地产生逼真的效果。然后通过调整大小、保真度、容差和画风控制来细调所创建图象的外观。这一多功能的新画笔为您的
