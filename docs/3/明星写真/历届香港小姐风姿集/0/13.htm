            <p><font size="2">最多绯闻港姐：李嘉欣</font></p>
            <p><font size="2">　　 1970年7月20日生于香港的李嘉欣是位中葡混血儿，10多岁便走上T型舞台的她参选港姐轻易夺冠。之后顺理成章进入电影界，虽无代表作但一直是广告商垂青的首席女星。而出道以来，她与黎明、刘德华、刘銮雄等多位名人的绯闻也不绝于耳，令其成为曝光率极高的艺人。
