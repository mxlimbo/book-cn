                <td>
                  <p>海军几时走，泪落叩青天。<br>
                    不知天上宫阙，君住哪一间？<br>
                    我欲乘风追去，又恐琼楼玉宇，不纳凡俗汉。<br>
                    此地一为别，天地远人间。</p>
                  <p> 举首望，低头叹，倚阑干。<br>
                    抱影无眠，万人同时湿衣衫。<br>
                    天若有情亦凄凄，地是无意也黯然，君事千古传。<br>
                    唯愿杨柳岸，把酒迎君还。 </p>
