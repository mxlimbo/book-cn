            <p align="right">余笑忠/文</p>
            <table border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>
                  <p>我把你的名字安插在那些莫名其妙的辞句之间 <br>
                    啊，我的心腹，我的心腹之患 <br>
                    我信笔写下，又随手扔掉 <br>
                    好象那是必须的练习，而不是最终的答卷 </p>
                  <p>高烧中我必须咬住嘴唇 <br>
                    人群中我必须视而不见 <br>
                    啊，沉默，沉默如人去楼空后的水管 <br>
                    一旦打开,它将哽咽,它将喷涌出一切的磨难 </p>
                  <p>暴雨中的大树成了秧苗,沉浮不定 <br>
                    正如蚂蚁所见:道路永远不会平坦 <br>
                    我看到人们边埋葬什么边交头接耳 <br>
                    ——可以信守秘密,为了不去信守诺言 </p>
