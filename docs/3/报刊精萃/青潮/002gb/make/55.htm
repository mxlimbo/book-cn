            <p align="right"> 白衣飞霜/文</p>
            <table border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>
                  <p>戈壁。刀光剑戟的伤痕。 <br>
                    偶尔的海子。映着岁月。照亮苦难。 <br>
                    铅灰色的山巅。永远的白雪 <br>
                    在燃烧。 <br>
                    一棵小草， <br>
                    把手抓在土里 <br>
                    把头伸进风中。头是 <br>
                    风的形状。 </p>
                  <p>不语的盘旋之鹰 <br>
                    还在，不语地 <br>
                    盘旋 </p>
                  <p>天的深处 <br>
                    雪花飞舞。一片一片 <br>
                    将心 <br>
                    搅成浩瀚 </p>
                  <p>一本书 重过 <br>
                    一世的苦难。 <br>
                    哦 <br>
                    青藏高原。 </p>
                  <p>今晚，我蹀躞在 <br>
                    昌耀的咏叹里 <br>
                    薄脆的青海湖裂成碎片 <br>
                    点点光芒 <br>
                    涌入心间 </p>
                  <p>2000.10.24 </p>
