        <tr> 
          <td> 
            <p align="right">冬泥儿/文</p>
            <table border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>
                  <p>而残缺的玻璃球 <br>
                    她轻轻的滑落 <br>
                    在我忧柔的心角 <br>
                    而毫无防备的我 <br>
                    又如何将你藏起 <br>
                    在那无人察觉的地方 </p>
                  <p>静静的夜晚 <br>
                    听凭你划过 <br>
                    我每一个梦的角落 <br>
                    而早来的黎明呀 <br>
                    你又为何 为何 <br>
                    如此急着 来探看 <br>
                    我那还来不及愈合的伤口 </p>
                </td>
