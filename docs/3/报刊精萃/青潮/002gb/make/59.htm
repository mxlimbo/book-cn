            <p align="center" class="h">白云藏在人间多少年</p>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p align="right"> 飞鸿/文</p>
            <table border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>
                  <p>在人间多少年 <br>
                    思念一个人怎样走过红尘万里 <br>
                    我一步一回首 <br>
                    任陌上的花开花谢 <br>
                    缘起缘灭 <br>
                    灯火在那个人的头顶依旧的一千年灿烂 </p>
                  <p>星光如昔日的长安故道 <br>
                    月华如银 <br>
                    女子悄然而来 <br>
                    从黄昏到暮后 <br>
                    雨雪菲菲的杨柳无法执起一个钟爱的手 <br>
                    离去而后 <br>
                    归来魂影飘渺 </p>
                  <p>温凉如水 <br>
                    的回首 </p>
            </td>
              </tr>
            </table>
            
          </td>
        </tr>
