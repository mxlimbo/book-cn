      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p align="right">太匆匆/文</p>
            <table border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>草长莺飞，<br>
                  秋回春了，<br>
                  往昔都上层楼。<br>
                  花丛淡月，<br>
                  深深处夜偷羞。<br>
                  梦惊醒，恨青丝，<br>
                  雨停歇，露满枝头。<br>
                  寒波溶曳，<br>
                  归云无处，<br>
                  不晓何愁。 <br>
                  春肠一断谁留，<br>
                  香肩媚眼，缠绕红G。<br>
                  沉鱼落雁，兰葱怨弹清幽。<br>
                  人憔悴，夜依稀，<br>
                  断桥边，孤影悠悠。<br>
                  落红庭院，<br>
                  萧萧瑟瑟，<br>
                  窗映芳鬏。</td>
              </tr>

          </td>
        </tr>
