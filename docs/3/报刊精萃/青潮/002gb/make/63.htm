        <tr>

            <p align="right">景三郎/文</p>
            <div align="center">
              <table border="0" cellspacing="0" cellpadding="0" align="center">
                <tr> 
                  <td> 
                    <p>我的心是一颗等待收割的麦穗 <br>
                      你是那场不及时的透雨 </p>
                    <p>我的心跌到泥里 <br>
                      一只饥饿的羊 <br>
                      拾我进嘴里 <br>
                      从牙齿间迸落 <br>
                      我乳色的浆水 <br>
                      溶进 <br>
                      那场不及时的雨 <br>
                      咩咩地迎风哭叫 <br>
                      我的麦芒 <br>
                      刺痛了谁的胃？ </p>
                  </td>
