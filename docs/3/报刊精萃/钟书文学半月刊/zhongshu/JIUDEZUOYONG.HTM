<p align="left"><font face="华文楷体">酒的作用<br>
  <br>
  　　5年级的男生们偷喝了酒。老师为讲解饮酒的害处，安排了一个实验。<br>
  　　他拿了两条蚯蚓、两个杯子，一杯装清水，一杯装威士忌，两条蚯蚓<br>
  分别放入了两个杯子。清水杯里的蚯蚓快活地翻腾着，另一条自然痛苦不<br>
  堪，直至死去。<br>
  <br>
  　　老师问同学们：“看到酒精的厉害了吗，喝酒有什么好处？！”<br>
  　　沉静了2秒钟，男孩们齐声回答：“可以杀死肚里的虫！” </font></p>
