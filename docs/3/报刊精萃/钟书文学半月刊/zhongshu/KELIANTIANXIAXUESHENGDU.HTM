<p align="left"><font face="华文楷体">可怜天下学生肚<br>
  <br>
  　　读大学那阵，学校食堂伙食极差，学生屡屡向校方投诉，屡屡不得丝<br>
  毫改善。于是有义愤人士在校园布告栏处帖起了小字报。上面写道：<br>
  <br>
  　　“……黄瓜炒肉中的肉分子，要用放大镜才能发现……”<br>
  <br>
  　　下课之后，再经过布告栏，只见小字报中又被好事者用笔加了料：<br>
  <br>
  　　“……把那肉分子放到显微镜下一看，原来是一只苍蝇的一截断腿……”<br>
  　　上午课完后，又经过布告栏，小字报还没被校方清除。上面的内容似<br>
  乎变得更精采：<br>
  <br>
  　　“……是谁先把唯有的一点苍蝇肉给偷吃了？！……”<br>
  <br>
  　　 呜呼！可怜天下学生肚！<br>
  　　　　　　　　　　　　　　　　　　 （顺德九哥创作）</font> </p>
