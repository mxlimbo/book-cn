<b><font color="#008000">○浙江　商略</font></b></font></font></pre>

    <pre><font size="+1">


是一个朝代的黄昏
被词人吟唱痛了的黄昏

题墙之笔如一柄尖刃。记记刻骨
谁还忆得啊？老了红酥手。冷了黄藤酒

那些陈旧庭院。是一群忧郁的观者
东风起时。侧身倾听。水流无声

乌蓬船呀乌蓬船
围炉煮酒。却上一碟茴香豆
无橹无桨。堪听河上。雪落有声


</font></pre>
