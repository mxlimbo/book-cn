        <td width="610"><div align="center"><center><pre><font size="+1"><b><font SIZE="+3">水调歌头&middot;自吟曲</font></b>
<font
size="+1">
<b><font color="#008000">○Luzi</font></b></font>     </font></pre>
        </center></div><div align="center"><center><table border="0">
          <tr>
            <td width="100%"><font size="+1">少有四方志，无意作驽骀。<br>
            纵横南北千里，一日到蓬莱。<br>
            花树闲看蝶舞，<br>
            肴筵聊听钟鼓，<br>
            夜夜醉兰台。<br>
            不觉钓鳌笔，历历满尘埃。<br>
            <br>
            剑气散，琴音乱，枉相猜。<br>
            春宵梦醒，桃李羞对旧时栽。<br>
            休恨无情负果，<br>
            休叹轻狂似我，<br>
            空自惹悲哀。<br>
            人世多豪迈，只为从头来。</font></td>
          </tr>
        </table>
        </center></div><pre><font size="+1">
