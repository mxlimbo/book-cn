            <td width="100%"><font size="+1">是岁匆匆已过苏，寒山寺下敲铜壶。<br>
            早参虎丘三泉水，晚读狮林一叶书。<br>
            西绕灵岩迷曲径，南缘宝带渡平湖。<br>
            馆娃不是临邛府，未敢陈琴学相如。<br>
            <br>

            胥子门开阖闾庙，秋娘渡下范蠡湖。<br>
