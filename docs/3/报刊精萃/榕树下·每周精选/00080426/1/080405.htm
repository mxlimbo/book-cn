<b><font color="#008000">○四川　一缕清风</font></b></font></font></pre>

    <pre><font size="+1">

在这黎明
我用心聆听潮起潮落的声音
夕阳西下
记忆象潮水般汹涌奔腾
每一种花开 都有叶落
叶落的时候
你可曾听到飘渺的静寂无声
象阳光扯起的风筝

断线的风筝 摇摆不定
无情的雨锤打着黎明
叶落过后又是一季花期
花开叶落
每一季花期都繁华似锦
清风寂寂 无声无息 
消失在泥泞
繁华似锦的花期 
在泥泞里泪雨倾盆
