    <pre><font size="+1">

是一曲
泣向剑戈的歌
酿出
秦关汉月锁不住的传说
美人环佩 一声声
英雄樽前已寂寞

挥不去
千年带血的呼唤
贯穿楚天的清明澈湛
铺开深蓝 一层层
都是沉沉的眷叹

乌江氤氲
舞醉了垓下风云
回眸处 
剪不及的尘缘散聚
离人泪眼 一滴滴
胭脂凝成
亘古飞絮
