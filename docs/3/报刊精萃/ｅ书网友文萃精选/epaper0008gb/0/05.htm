            <td> 
              <p align="center"> 留苏浪子
              <p>
              <p>　　五月的西湖<br>
                　　娇嫩如新妇的粉脸<br>
                　　微雨拂面<br>
                　　与我牵手的你<br>
                　　更添三分水灵<br>
                　　
              <p>
              <p>　　荷叶上晶亮的水珠<br>
                　　似你我真率无猜的心<br>
                　　握着你柔手走过白堤<br>
                　　结同心不需青马油车<br>
                　　
              <p>
              <p>　　繁灯里我们虽显寥落<br>
                　　你心在我里光芒四射<br>
                　　牵着你的素手走在夜里雨里波光里<br>
                　　梦在另一个天堂守候
            </td>
          </tr>
