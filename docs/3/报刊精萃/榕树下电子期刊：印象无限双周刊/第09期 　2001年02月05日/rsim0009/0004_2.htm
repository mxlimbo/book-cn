              <td width="100%" colspan="3">
                <p style="margin-left: 30; margin-right: 30"><font size="2" color="#FFFFFF">◇　生命中总有类似左和右的两人，鸵鸵说这样摇摆着的情怀<a href="0004_7.htm">《纯属虚构》</a>，其实，透过虚构看在眼里的何尝不是真实？<br>

                ◇　漫山疯长的向日葵，如潮；入眼瞬间，金色已成恒久难愈的思念：水晶珠链<a href="0004_6.htm">《黄色爱恋》</a>。<br>

                ◇　倾倒众人的<a href="0004_4.htm">《声音》</a>，一张来自“西娜咪咪”的CD，无以复加的迷乱与完美，却最终是个人为的骗局，作者：月亮无常。<br>

                ◇　1994 
                年的巴黎，一场暴力枪战协和而来的恋情，开始在银子的<a href="0004_5.htm">《玛蒂娜与莫奈》</a>之间。<br>

                ◇　so-so梦回英伦，那段前世的离愁，终于在他琥珀色的忧郁眼神中释然，大笨钟<a href="0004_3.htm">《五时四十五分》</a>无偏差地敲响。</font></td>
