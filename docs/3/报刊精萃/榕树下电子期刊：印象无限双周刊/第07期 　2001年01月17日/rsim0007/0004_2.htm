              <td width="67%" valign="middle" align="left" bgcolor="#ACACAC" height="100%">
                <p style="margin-left: 20; margin-right: 40"><font color="#FFFFFF" size="2">&nbsp;      
                &nbsp;         
                孤儿院里由修女带大的孩子，从来不知道自己的母亲是谁，母亲节的钢琴曲却因usc的一张<a href="0004_3.htm">《车票》</a>而响起。<br>     
                <img border="0" src="images/0001_001.gif" width="100%" height="1">       
                <br>       
                &nbsp;&nbsp;&nbsp; 课堂上语音流畅的英文老师，一段心跳不已的跟踪，maotouzi<a href="0004_6.htm">《十七，也许未央，也许微恙》</a>，留下的只是岁月的怀念。<br>       
                <img border="0" src="images/0001_001.gif" width="100%" height="1">      
                <br>       
                &nbsp;&nbsp;&nbsp;         
                <a href="0004_4.htm">《迟到的戒指》</a>错过的仅仅是爱情，却非爱意，她和他们的一世情缘，人面桃花轻然讲述。<br>        
                <img border="0" src="images/0001_001.gif" width="100%" height="1">       
                <br>      
                &nbsp;&nbsp;&nbsp;&nbsp;         
                <a href="0004_5.htm">《钢琴后的人》</a>始终在音符中跳动自己的灵性，亲情或者爱情，敏剑陪我们在音乐的领悟中走一程。<br>        
                <img border="0" src="images/0001_001.gif" width="100%" height="1">        
                <br>        
                &nbsp;&nbsp;&nbsp; 3个月的家庭教师，仿佛是四年无所事事校园生活一个拖沓而不谐调的尾声：刘立杆<a href="0004_7.htm">《夏天的课程》</a>。</font>
