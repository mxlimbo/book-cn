<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　七律二首　◇</h4>
                  <p><b>·白衣卿相·</b></p>
                </td></tr>
              <tr align="center"> 
                <td> 
                  <div align="center"><b><br>
                    （一）送别</b> </div>
                  <p></p>
                  <p>青鸟化蝶心两知，随缘邂逅怎痴痴？<br>
                    相思不如相见苦，相见不能语相思！<br>
                    夜短卿知寒帐暖，梦长谁问冷衾湿。<br>
                    含情自诩才华重，一遇离别只赠诗。</p>
                  <p align="center"><br>
                    <b>（二）别思</b></p>
                  <p></p>
                  <p>十里长亭霜满天，青丝白发度何年？<br>
                    今生无悔今生错，来世有缘来世迁。<br>
                    笑靥如花堪缱绻，容颜似水怎缠绵？<br>
                    情浓渺恰相思淡，自在蓬山舞复跹。</p>
                </td>
              </tr></table>
