<a name="2.3"></a><table><tr><td><table><tr><th>【诗词歌赋】</th></tr></table></td></tr>
<tr><td align="center">
            <table>
              <tr> 
                <td> 
                  <center>
                    <h4><span class="p11">◇　醉花间　◇</span></h4>
                    <h4><span class="p11">·织雨儿·</span></h4>
                  </center>
                  <center>
                    <table>
                      <tr> 
                        <td> 这岸柳丝垂，那山雪枝低。冷霜相对雨交飞，一样人自无言问晚晖。<br>
                          点月感歌魂，因风念舞衣。何年离索伤情首，不须手把新愁向春归。<br>
                        </td>
                      </tr>
                    </table>
                  </center>
                  <br>
                  <br>
                  <br>
                </td>
              </tr>
              <tr> 
                <td> 
                  <center>
                    <h4><span class="p11">◇　醉花间·和织雨儿　◇</span></h4>
                    <h4><span class="p11">·三流·</span></h4>
                  </center>
                  <center>
                    <table>
                      <tr> 
                        <td> 雨魂情漫结，月魄花间落。低眉无计怎奈何，忍见碧水东流逐逝波。<br>
                          醉后乾坤大，醒来白眼多。梦回千山费吟哦，犹记伊人向风弄晚歌。<br>
                        </td>
                      </tr>
                    </table>
                  </center>
                </td>
              </tr>
            </table>
