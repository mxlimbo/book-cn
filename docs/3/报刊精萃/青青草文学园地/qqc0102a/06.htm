                <td class="p11"> 
                  <h4>◇　一　　月　◇</h4>
                  <p><b>・影子・</b></p>
                </td></tr>
<tr>
                <td><br>
                  你不是水，不是空气，不是光<br>
                  一月，我突然形单影只<br>
                  坐在一堆灰烬里面<br>
                  季节在发炎，城市陷入荒凉
                  <p>我纪念一个死去的名字，明亮的符号<br>
                    它的份量已被尘土掩埋<br>
                    天空开始发芽，含苞着远离的<br>
                    漫长之花、时间之花</p>
                  <p>我因绝对而陷入孤寂<br>
                    茫茫黑暗是一块岩石<br>
                    我在它的裂缝中<br>
                    捕捉到天外的一次呼吸</p>
                </td>
