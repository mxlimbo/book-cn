                <td class="p11"> 
                  <h4>◇　逃离现场　◇</h4>
                  <p><b>·绿绮·</b></p>
                </td></tr>
<tr><td>
                  一只鸟<br>在家具之间潜伏很久<br>月光打湿了它的羽毛<br>那些蓝色的羽毛啊<br>在慢慢浮动的回忆中颤抖<br>象最初的一粒灰尘<br>一块薄冰　以及一片柔软的柠檬<br>在透明的栅栏之间<br>在宁静酝酿的一场阴谋之间<br>它用它沙哑的喉咙<br>小声地　歌唱<br>子弹通常就是这样穿越胸膛的<br>在细密的歌唱里穿越<br>简单而且直接<br>在这个通透的夜晚<br>在煽动翅膀的瞬间<br>它碰翻了一只花瓶<br>清水　玫瑰　还有满天星<br>清脆的碎响和子弹开花的样子<br>相仿　玲珑而且优雅<br>一只鸟<br>在逃离现场的时候<br>决定不再逃离<br>就让秋天高草里的鸣叫<br>和那个天空一起明净吧<br>如果天空可以明净
                </td></tr></table>
