                <td class="p11"> 
                  <h4>◇　惨　淡　◇</h4>
                  <p><b>・diff・</b></p>
                </td></tr>
<tr>
                <td><br>
                  行走于孤悬的钢索<br>
                  并且<br>
                  看不到情理中的尽头<br>
                  这是何等黯然的人生<br>
                  然而<br>
                  却是不得不珍视的选择<br>
                  唯一的选择 <br>
                  作为天生的弃婴<br>
                  将在冥想中构建血缘<br>
                  构建丰富无序的历史<br>
                  在此虚幻的定义上<br>
                  获得命名<br>
                  这是另一种投降的旗帜<br>
                  它能被接受的原因<br>
                  在于庸俗可以黏结分裂的灵魂<br>
                  在于自由呼吸的日益昂贵<br>
                  在于懦弱<br>
                  以及抗争者结局的<br>
                  惨淡 </td>
