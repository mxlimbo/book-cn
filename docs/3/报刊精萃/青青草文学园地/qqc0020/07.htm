                <td class="p11"> 
                  <h4>◇　蛛　网　◇</h4>
                  <p><b>·一二·</b></p>
                </td></tr>
<tr>
                <td>
                  <div align="center"><b><br>
                    一</b> </div>
                  <p>为了一个并不算美丽的错误<br>
                    在一个并不算清凉的雨夜<br>
                    我把自己扔进了荆棘地<br>
                    从此便有犷野的雨水落魄失魂<br>
                    有幽黯的心情纠结成绵密的网<br>
                    每一根丝都有自己纠缠不清的刺<br>
                    只有自己才能让自己寸步难行</p>
                  <p align="center"> <b>二</b></p>
                  <p>谁能指望不为人知<br>
                    是最后剩下的那点幸福<br>
                    其实，是我太奢求了<br>
                    真正在最后的依然只能是你<br>
                    是你在黎明刀子一般切入的阳光<br>
                    裸我露我于你尖锐的明亮<br>
                    那网上的水珠沉重而夺目<br>
                    不过是我无处藏身的痛苦<br>
                    却让你成就了事后的美丽<br>
                    那么，这就是你交给我的主题</p>
                  </td>
              </tr></table>
