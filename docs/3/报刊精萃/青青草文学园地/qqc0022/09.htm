                <td class="p11"> 
                  <h4>◇　风　　月　◇</h4>
                  <p> diff</p>
                </td></tr>
<tr>
                <td> 
                  <p> 历史中<br>
                    步月无眠的幽人<br>
                    愤然蹈海的英雄<br>
                    使之气短的<br>
                    乃是时光里优雅安然的苦难<br>
                    其妩媚鲜明的姿态<br>
                    如同一段宿命的孽缘<br>
                    令人甜蜜到心悸<br>
                    心悸到忘情</p>
                  <p>这并非辞藻的游戏<br>
                    因为辞藻无法进入冥想<br>
                    无法进入欲望的深处<br>
                    然而辞藻是我们依靠已久的手杖<br>
                    丢弃它需要无畏的勇气<br>
                    或是自暴自弃<br>
                    所以真正的思索类似爬行<br>
                    类似某种低下的姿势<br>
                    类似退化<br>
                    然后<br>
                    在一个卑微的处所<br>
                    发现崇高的世界<br>
                    新的世界<br>
                    或许在那以后<br>
                    你将舒一口长气<br>
                    象孔子那样曲肱而卧<br>
                    悠然的注目于<br>
                    异样的<br>
                    风月</p>
                </td></tr></table>
