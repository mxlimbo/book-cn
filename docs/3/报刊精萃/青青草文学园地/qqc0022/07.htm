<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　别　　离　◇</h4>
                  <p>▓ 风儿</p>
                </td></tr>
<tr><td>
                  <p> 我的心久未沾染的热情<br>
                    与你一起偶然的散步<br>
                    枝条和书，在一朵陌生的花朵中<br>
                    寻找燃烧</p>
                  <p>突如其来的一阵笑声<br>
                    或是更漫长的沉默<br>
                    从你的明亮中空荡荡地跌落<br>
                    一阵风吹弯一片大麦</p>
                  <p>月光滴穿你的笑容，起伏的心<br>
                    期待轻微的伤痕，远离<br>
                    潮湿和枯萎，我们干净地<br>
                    相会，被一阵清香穿透</p>
                  <p>从人群中呼唤我，让我旋转<br>
                    再将我放下，在你的灵魂中淡淡地<br>
                    沉落，伫立而沉默<br>
                    生命是一条正在消逝的弧线</p>
                  <p>多少时间我们毫不畏惧地分别<br>
                    等待更久远的微笑<br>
                    薄弱的心灵最初的温度，直到<br>
                    粲然一笑，恍惚数清了那些岁月</p>
                </td></tr></table>
