<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　C'est La Vie　◇</h4>
                  <h5>▓ 米莲</h5>
                </td></tr>
<tr><td>
                  <p> 我愿意是你，沉没中的太阳<br>
                    细长的影子追逐水波的歌唱<br>
                    光辉是清冷的，带着模糊的一点希望<br>
                    远去了的风，在昏黑中默默回想<br>
                    <br>
                    一个弹指扣响<br>
                    记忆起飞，鸽哨在黎明的露水里<br>
                    荡漾。<br>
                    <br>
                    无法拒绝你的清澈，是谁<br>
                    用透明做成这十月的翅膀<br>
                    穿越花香 <br>
                    <br>
                    让我哭泣的阳光。<br>
                    <br>
                    在秋葵的叶下匍匐，平摊手掌<br>
                    黄金的暖色浸透<br>
                    苦苦纠结的根须，它们盘旋着<br>
                    一群寻找天堂的鸟<br>
                    <br>
                    你要往哪里去飞翔。<br>
                    <br>
                    秋风高高的吹来了荒凉。<br>
                    收割的人砍下向日葵的头颅，<br>
                    它刺向天空，象枪<br>
                    <br>
                    小径上行走着的人<br>
                    他听得见上帝的悲伤。</p>
