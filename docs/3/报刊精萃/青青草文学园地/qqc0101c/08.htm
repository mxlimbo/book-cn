                <td class="p11"> 
                  <h4>◇　金缕曲　◇</h4>
                  <p><b>·ＣＧ·</b></p>
                </td></tr>
<tr>
                <td><br>
                  了此平生愿，念伊人、芳樽美酒，一杯消遍。<br>
                  柏叶琴心堪添醉，晓杏桃红粉面。<br>
                  怎奈是、多情人远。残墨新痕题旧句，<br>
                  这厢儿、犹听愁弦管。天际北，送秋雁。
                  <p>西风冷月情何限。怎偏偏、千山隔断，秀眉青眼。<br>
                    楚梦兰腰腾羽翅，翼底银河似练。<br>
                    与君约、虹桥香晚。共此滔滔江汉水，<br>
                    漫销魂、罗帐双飞燕。秋雨细、翠帘卷。</p>
                </td>
              </tr></table>
