<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4><br>
                    ◇　爱情忠告　◇</h4>
                </td></tr>
<tr>
                <td><br>
                  给美好爱情的忠告：不要去爱<br>
                  那些遥远的东西。给你自己找一个临近的。<br>
                  要建一座明智的屋子还得去找<br>
                  本地的石头来把它修筑，<br>
                  这些石头曾遭受过同样的严寒<br>
                  而且被烘干在同样的烈日下。<br>
                  找出一位来，她有金色的花环<br>
                  围绕她黑眼珠的瞳孔，她<br>
                  应具备足够的知识<br>
                  了解你的死亡。爱情同样存在于<br>
                  毁灭之中，如同把蜂蜜提炼出<br>
                  力士参孙宰杀的狮子鲜肉。
                  <p>另外给劣质爱情的忠告：利用<br>
                    剩余下来的爱情<br>
                    把先前那一个忘掉<br>
                    造一个新女人给你自己吧，<br>
                    然后用这个女人剩余的<br>
                    再造一个新爱，<br>
                    并如此继续下去<br>
                    直到什么也不剩下。</p>
                </td>
              </tr></table>
