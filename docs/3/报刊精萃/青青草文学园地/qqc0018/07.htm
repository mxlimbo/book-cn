<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　欲　望　◇</h4>
                  <p><b>·呔呋·</b></p>
                </td></tr>
<tr>
                <td><br>
                  在变化纷纭的感情后面<br>
                  在灵魂静谧的花园<br>
                  在月光般叹息的深处<br>
                  在流浪情怀的回望里<br>
                  在激越昂扬的旗帜上<br>
                  在雨季的哀伤以及阅读的恍惚之中<br>
                  我看到<br>
                  欲望<br>
                  是如此的纯洁
                  <p>它是直率的<br>
                    因为指向明确<br>
                    它是活跃的<br>
                    因为接近动机<br>
                    然而<br>
                    它是易污的<br>
                    因为柔软<br>
                    并且无所隐瞒<br>
                    所以<br>
                    它将被荣誉所遗忘<br>
                    却承担一切耻辱的罪名</p>
                  <p>在另类人士的寂静里<br>
                    微风拂过<br>
                    波纹荡漾的中心<br>
                    欲望<br>
                    成为袖珍世界缩影的<br>
                    盆景</p>
                </td>
              </tr></table>
