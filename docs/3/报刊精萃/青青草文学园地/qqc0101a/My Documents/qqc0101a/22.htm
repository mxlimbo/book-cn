<tr><td align="center"><table><tr><td class="p11">
<h4>◇　哀伤的铜管　◇</h4><h5>▓ 天骄</h5></td></tr>
<tr><td><pre>
这只铜管捏在手上
像离得很近的哀伤

我能从容把持一只手
从阳光下退出
阳光离我很近
哗哗地下着

黄金的铜管
稳定、嘶哑，是阴影的一半
捏在手上

是阴影的合唱
宽阔笔直
看不见一棵树木

我能从容把持一只手
这只手摊开着
像离得很近的哀伤</pre></td></tr></table>
<br><a name="2.5"></a>
<table><tr><td class="p11">
<h4>◇　岁　　末　◇</h4><h5>▓ 楚嫣</h5></td></tr>
<tr><td><pre>
彤云色紫不堪看，巷里人家衣正单。
夜冷霜浓尽米酒，炉红火暖煮鸡肝。
今朝岁尾愁相对，明日年头恨无端。
但祈灶君招福至，寻常百姓尽颜欢。</pre></td></tr></table>
