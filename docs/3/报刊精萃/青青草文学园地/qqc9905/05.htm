                <td class="p11"> 
                  <h4>◇　稍　息　◇</h4>
                  <p><b>・竖・</b></p>
                </td></tr>
<tr>
                <td><br>
                  靠着暖气<br>
                  我把手伸进你的毛衣<br>
                  九四年你洗的最后一次澡<br>
                  让我第一次<br>
                  通过一个人的身体来看待新年<br>
                  你用我脏得发黑的手帕<br>
                  擦掉了流在脸上的亮光<br>
                  我们象打扮玩具一样打扮着自己<br>
                  为了保住一点人的脾气<br>
                  当然还是一种<br>
                  大家都觉得懂的关系<br>
                  我们抱得那么紧<br>
                  狠狠地紧<br>
                  就好象要让这种幸福<br>
                  以粉末的方式存在才算表达到了<br>
                  改变你的重心吧<br>
                  下面我们稍息<br>
                  分开你的两腿吧<br>
                  下面我们稍息<br>
                  还有什么呢<br>
                  还有什么呢<br>
                  还能再兴奋到哪去呢</td>
