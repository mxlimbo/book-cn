<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　卖里脊肉的女人　◇</h4>
                  <p><b>·shu·</b></p>
                </td></tr>
<tr>
                <td><br>
                  卖里脊肉的女人<br>
                  今年三十四<br>
                  人家卖一块钱一串<br>
                  她卖两块钱三串<br>
                  她男人<br>
                  去年三十四<br>
                  并且永远三十四<br>
                  她儿子<br>
                  今年五岁<br>
                  拿着一死老鼠吓别的孩子<br>
                  邮局门口修自行车的男人<br>
                  天天来吃里脊肉<br>
                  而且每回都不少吃<br>
                  他还会对来买里脊肉的人说<br>
                  “味道很好的 多来几串”<br>
                  虽然别人没什么反应<br>
                  但卖里脊肉的女人笑得很美丽<br>
                  没别的<br>
                  她做的里脊肉<br>
                  就是好吃</td>
              </tr></table>
