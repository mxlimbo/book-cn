<a name="2.2"></a><table><tr><td><table><tr><th>【诗词歌赋】</th></tr></table></td></tr>
<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　百丈岩――雁荡之一　◇</h4>
                  <p> diff</p>
                </td></tr>
<tr>
                <td> 
                  <div align="center">
                    <p><br>
                      寥落几茅茨<br>
                      松竹三百里<br>
                      苔厚山石活<br>
                      鸟鸣颇可喜<br>
                      有心逐落日<br>
                      无意钓秋水<br>
                      回望来时路<br>
                      青云过足底<br>
                    </p>
                  </div>
                  <div align="center"></div>
                  <p>百丈岩 游人少至 然风致悠远 啸起山和 不亦乐乎</p>
                </td></tr></table>
<br><a name="2.5"></a>
<table><tr>
                <td class="p11"> 
                  <h4>◇　青玉案・惊鸿　◇</h4>
                  <p> 林迦</p>
                </td></tr>
<tr><td>
                  <p><br>
                    人言鸿是江边鸟，碧水岸、衔芳草，玉露金风相逐绕。<br>
                    步移轻絮，羽白如皓，楚楚回眸笑。 </p>
                  <p>春来北去音息杳，独坐江头望天老。望断天涯无觉晓！<br>
                    惊鸿飞处，清辉同照，只盼秋来早！</p>
                </td></tr></table>
