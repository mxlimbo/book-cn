<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　谁能说　◇</h4>
                  <p>▓ 苍赢</p>
                </td></tr>
<tr>
                <td> 
                  <p><br>
                    谁能说<br>
                    沿着河走<br>
                    你能遇到好心的人</p>
                  <p>腊月<br>
                    我温暖一条冻僵的蛇<br>
                    蛇活着<br>
                    而我 却有话 没有说完</p>
                  <p>不是所有的人听到这故事都黯然伤神<br>
                    他们说<br>
                    慈悲有时是一种虚伪<br>
                    满足这种虚伪<br>
                    等于在豪华的屋里看一只苍蝇飞</p>
                  <p>还有一些人知道<br>
                    生活从来就是这样<br>
                    他们说<br>
                    沿着河走<br>
                    你会看到 有猫 在闹</p>
                  <p>好心的人<br>
                    还能看到我的气息吗<br>
                    那一个个曾飘在空中的肥皂泡</p>
                </td></tr></table>
