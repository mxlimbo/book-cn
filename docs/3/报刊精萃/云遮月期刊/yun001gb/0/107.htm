            <p align="center" class="h">《时光之箭》</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="280" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p align="center"> 敏感之花＊梁旭/作词</p>
            <p> 时光之箭，无极无方； <br>
              苍穹虚空，迷雾深藏。 <br>
              理想渺茫，青春流淌； <br>
              信仰悲凉，灵魂流放。 <br>
              时光之箭，无声无向； <br>
              黑夜茫茫，吞没希望。 <br>
              前路茫茫，少年幻想； <br>
              弹指之间，白发苍苍！ <br>
              我渴望这支箭，能留驻我身旁； <br>
              我渴望这支箭，别掏空我心房。 <br>
              我恐惧这时光之箭！ <br>
              我奢望，可我无望！ <br>
              你这无情恐惧之神！ </p>
            </td>
        </tr>
