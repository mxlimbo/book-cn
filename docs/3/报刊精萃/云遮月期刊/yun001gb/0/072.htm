        <tr> 
          <td> 
            <p align="center" class="h">燕子不怕</p>
            <p align="center">八神苍月</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="280" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 面对空间的封闭<br>
            承受时间的洗礼<br>
            燕子不怕<br>
            因为她有朋友伴随着她<br>
            也曾暗自泪流<br>
            也曾默默感伤<br>
            燕子也不怕<br>
            她有朋友关怀她<br>
            燕子渐渐的长大<br>
            展开心灵的双翼飞向天涯<br>
            燕子不怕<br>
            她有朋友鼓励她<br>
            朋友送给你的<br>
            是千言万语凝结的一句话<br>
            “朋友不曾孤单过<br>
            一声朋友你会懂<br>
            还有伤 还有痛<br>
            还要走 还有我……” </td>
        </tr>
      </table>
