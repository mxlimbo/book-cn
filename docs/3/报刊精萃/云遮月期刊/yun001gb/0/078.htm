      <br>
      <table width="200" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p align="center">金乌/文</p>
            <p> 赋得春山诗一首　 </p>
            <p>小庄深掩碧螺春，<br>
              绿雾蒸腾染山林。<br>
              半天树影荡竹筏，<br>
              一江酽茶浮银针。 </p>
            <p></p>
            <p> 何不背囊五湖</p>
            <p> 山远水阔江渚，<br>
              日出金箔万物，<br>
              身轻丰年盛世，<br>
              何不背囊五湖？</p>
            <p> 天宽地广阔 </p>
            <p>天宽地广阔， <br>
              万里野湖泊，<br>
              悠然渔扁舟，<br>
              欣然送秋客。 </p>
            <p><br>
              孑然享清净</p>
            <p>千里白茫茫，<br>
              万籁寂无声，<br>
              冷眼繁华事， <br>
              孑然享清净。 </p>
          </td>
        </tr>
