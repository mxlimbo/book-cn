        <tr> 
          <td> 
            <p align="center" class="h">疯 话</p>
            <p align="center">叶叶如眉</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="350" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 说了不该说的话是梦呓<br>
            像水不是水的是泪滴<br>
            想了想不透的是心结<br>
            痛了仍笑着说的是回忆<br>
            人前人后的是容颜的涟漪<br>
            冬去春来的是花的轨迹<br>
            散了罢了是身不由己<br>
            走了去了的是遥遥无期<br>
            无知无觉好像还是说疯话的年纪<br>
            清清楚楚的是日落前的必须<br>
            长长的披肩是夜的斑驳延续<br>
            霓虹深处叮当的环佩是记忆里古老的归依 </td>
        </tr>
      </table>
