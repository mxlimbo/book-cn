      <tr>
        <td bgcolor="#ECC782"><p align="center"><strong>西北轻工业学院</strong></td>
      </tr>
      <tr>
        <td><p>学校概况</p>
        <p>西北轻工业学院前身是北京轻工业学院，成立于1958年6月。1970年迁至陕西咸阳市。是中国轻工业总会直属的国家重点大学。学校建筑面积13.05万平方米，现有教师500多人。其中教授22人，副教授105人，讲师265人。</p>
        <p>本科专业设置</p>
        <p>制浆造纸工程、无机非金属材料与工程、皮革工程、食品工程、机械制造工艺与设备、机械设计及制造、包装工程、电气技术</p>
        <p>授予硕士学位的专业</p>
        <p>制浆造纸、硅酸盐工程、皮革化学与工艺、轻工机械、机械学<font FACE="宋体" SIZE="3"></font>        
        <p>学校网址：<a href="http://www.xanet.edu.cn/xjtu/newxjtu/xbu/html/sx/qg.html">http://www.xanet.edu.cn/xjtu/newxjtu/xbu/html/sx/qg.html</a></p>
      </td>
