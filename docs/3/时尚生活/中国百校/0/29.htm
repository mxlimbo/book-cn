        <td bgcolor="#ECC782"><p align="center"><strong>南京气象学院</strong></td>
      </tr>
      <tr>
        <td><p>学校概况</p>
        <p>　　1960年1月建立的南京大学气象学院，是隶属于国家气象局的全国重点大学。1963年5月独立建院，更名为南京气象学院。学校坐落在南京市浦口区盘城镇。校舍建筑面积8.74万平方米。现有教师总数270人。教授22人，副教授60人，讲师143人。</p>
        <p>本科专业</p>
        <p>　　天气动力学、气候学、大气探测学、大气物理学、农业气象学、计算机及应用气象学（民族班）；</p>
        <p>硕士学位的学科、专业</p>
        <p>　　天气动力学、气候学、大气探测与大气遥感、大气物理学、应用气象学        
        <p>学校网址：<a href="http://www.njim.edu.cn/">http://www.njim.edu.cn/</a></p>
