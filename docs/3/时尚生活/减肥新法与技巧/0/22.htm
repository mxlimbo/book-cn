      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　BRL26830A是一种新的β肾上腺素能促效剂，可增加产热，使代谢率上升，体脂含量减少。该药作用于特殊脂肪组织区域，不影响瘦体质密度，可减少氮丢失；对心率血压无影响。常用量每天200～400毫克，疗程6～8周，无肝、肾功能损害。Ly104119和Ly79771也是具有高度选择性产热、促代谢作用的减肥药物。
