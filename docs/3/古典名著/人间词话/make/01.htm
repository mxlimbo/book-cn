            <p>　　王国维，字静安，晚号观堂，浙江海宁人。生于清光绪三年，卒于１９２７年，享年５１。王氏为近代博学通儒，功力之深，治学范围之广，对学术界影响之大，为近代以来所仅见。其生平著作甚多，身后遗著收为全集者有《王忠悫公遗书》，《王静安先生遗书》，《王观堂先生全集》等数种。《人间词话》一书乃是王氏接受了西洋美学思想之洗礼后，以崭新的眼光对中国旧文学所作的评论，具有划时代的意义，向来极受学术界重视。</p>
