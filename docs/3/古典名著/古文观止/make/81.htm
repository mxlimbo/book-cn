              <div align="right">司马光 </div>
              <p>　　古者谏无官，自公卿大夫，至于工商，无不得谏者。汉兴以来，始置官。</p>
              <p>　　夫以天下之政，四海之众，得失利病，萃于一官，使言之，其为任亦重矣。居是官者，当志其大，舍其细；先其急，后其缓；专利国家而不为身谋。彼汲汲于名者，犹汲汲于利也，其间相去何远哉？</p>
              <p>　　天禧初，真宗诏置谏官六员，责其职事。庆历中，钱君始书其名于版，光恐久而漫灭。嘉祐八年，刻于石。后之人将历指其名而议之曰：「某也忠，某也诈，某也直，某也曲。」呜呼！可不惧哉！</p>
