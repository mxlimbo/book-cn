            <td> 
              <div align="right">史 记 </div>
              <p>　　太史公曰：「诗有之:『高山仰止，景行行止。』虽不能至，然心乡往之。余读孔氏书，想见其为人。适鲁，观仲尼庙堂，车服礼器，诸生以时习礼其家，余低回留之，不能去云。</p>
              <p>　　「天下君王，至于贤人，众矣！当时则荣，没则已焉！孔子布衣，传十余世，学者宗之。自天子王侯，中国言六艺者，折中于夫子，可谓至圣矣！」</p>
            </td>
