          <p style="line-height: 150%">第三章 (3) </div> 
        <p style="line-height: 150%"> 　　我现在是公司第八创作集体G组的三级创作员，但我每星期只上一天班。用我以前的标准，在这一天里，我也几乎什么都没干。这丝毫不奇怪，因为公司有不计其数的一级、二级、三级创作员，大家只要稍稍动手，就能凑出几本书、几篇文章，而且这些书根本就没人看，只是用来装点公司的门面。而我们这些创作员的待遇是如此丰厚，以致我都担心公司会赔本了。</p>
