          <tr> 
            <td> 
              <p>　　我讨厌姑娘拒绝我，不管什么样的事，不管在什么样的情况下，也不管为什么。</p>
              <p>　　对喜欢的姑娘，我从不提出任何要求，就是不给她们拒绝我的机会。</p>
              <p>　　对我来讲，喜欢一个人，就意味着永不拒绝。</p>
              <p>　　无论什么样的事，无论在什么样的情况下，也没有为什么。</p>
              <p>　　永不拒绝，这是偏执而可怕的情感，我知道。</p>
              <p>　　我错了，我更应知道的是，我也应学会拒绝——拒绝一切，拒绝一切的一切。</p>
