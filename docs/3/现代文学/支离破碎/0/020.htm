            <td> 
              <p>　　我和大庆是让吴莉叫起来的，其时已是晚上九点多钟，吴莉穿一身上班族的套装，肩上还挎着一个小包，她拉亮电灯，叫醒我们，然后踢掉高跟鞋，把脚搭在茶几上，点上一支烟说：&quot;忙了一天，我还没吃饭，咱们到哪儿去吃？&quot;</p>
              <p>　　大庆此时便从床上一跃而起，挥动白胖的手臂：&quot;随便，随便，都行，都行，你说，周文，去哪儿？火锅？川锅？湖北菜？还是西餐？&quot;</p>
