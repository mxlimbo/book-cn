              <p>　　十五天后，我结束工作，收好东西，领到报酬，打道回府。</p>
              <p>　　陈小露开着车，我带着她的小而又小的墨镜，录音机里放着王靖雯的歌，后备箱里装着我的行李，我们就这样一路驶回北京，就如同从彼岸驶回此岸，就如同从梦境驶回现实。</p>
