          <tr> 
            <td> 
              <p>　　我的天仙，你就是那种比照片还要好看的人，你就是那种睡着了也好看的人，你就是那种能够叫我笑出声的人，你就是那种不要音乐也可以在北京肮脏的灯影里跳舞的人，就是用《圣经》里的赞美诗来歌唱你也不为过，就是用再细腻的柔情缠绕你抚摸你也不为过，就是用再纯净的水滋润你浇灌你也不为过，你是那么可爱，比可爱还要可爱，你是长在北京的奇葩，每一条街道、每一幢房屋、每一阵风、每一束光都会因为能够在你的周围而颤粟，而欣喜。</p>
