            <td> 
              <p>　　那一夜，我与大庆坐于路灯之下，各怀种种沮丧烦恼之心事，一支支抽烟，后来我数从左向右的行驶的车辆，大庆数从右向左行驶的车辆――起初我与大庆约定，当两边车辆刚好相等时我们便离去。</p>
              <p>　　不幸的是，一直到天明，我们的愿望最终也没有达成。</p>
