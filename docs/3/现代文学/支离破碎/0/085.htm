            <td> 
              <p>　　时至今日，我回想陈小露，想到她向我所要的东西，不知为什么。我就是弄不清楚她想要的是什么，陈小露不会撒娇，也不会与我东拉西扯些不着边际的东西，她说话直来直去，在具体事物上显得非常明确。但是，抛开那些具体事物，我却无法看到她真正的内心世界，包括她对我的情感，我也始终无法弄清。有时，我觉得正如她所说的，她想我，喜欢与我在一起，还有时，我又觉得不是那样。</p>
