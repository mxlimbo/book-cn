            <td> 
              <p>　　建成在杭州演戏，我的小说进展缓慢，于是决定去看看他，顺便在西湖边上散散心，我到了以后，建成的戏正好全部拍完，于是我们两人游起了西湖，正是秋天，西湖处处美不胜收，除了每天喝假龙井，吃西湖醋鱼外，我们几乎无所事事，不是在苏堤上散步，就是坐着船在湖中闲逛，也去过西泠印社，给我的印象是，在那个巴掌大的小园里，最少可以容下二十对青年男女谈情，而相互不影响，真是设计得巧夺天工。</p>
