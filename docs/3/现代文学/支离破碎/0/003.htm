          <tr> 
            <td> 
              <p>　　有人告诉我，一个人，一生中应有一个属于自己的工作，对于此人，只有这个工作才是真正的工作，只有这个工作才是此人存在的借口，也可以说，此人应以这个工作得到存在这一报酬。</p>
              <p>　　不幸的是，这个人并没有告诉我，我的工作是什么，于是，我的存在便失去意义。</p>
              <p>　　当然，这没什么了不起。</p>
