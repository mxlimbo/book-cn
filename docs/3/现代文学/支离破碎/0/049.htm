            <td> 
              <p>　　我来农学院的一部分原因是因为这里没有电话，十分不方便，这样，我便可以不再去想可否与陈小露联系，当然，陈小露更是无法找到我。</p>
              <p>　　但是，从第一天起，我便一下子找到了公用电话，尽管那个电话位于农学院对面的动力学院。</p>
              <p>　　但是，从第一天起，我便每天给大庆打一百个电话，因为我知道，陈小露可与大庆取得联系。</p>
              <p>　　由此，大庆可轻易得出结论：我的行为矛盾百出，难以理喻，甚是荒唐。</p>
