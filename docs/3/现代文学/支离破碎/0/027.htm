              <p>　　两天以后，我见到陈小露，那是在一次狐朋狗友的聚会上，那天晚上大家不停地抽烟喝酒聊天，直到半夜方才散去，当时我只记得她流着两条像老鼠尾巴那样又细又长的挂在耳边的小辫，她和另一个女孩结伴而来，那个女孩披头散发，在隆冬季节穿一条短裤和一双长筒皮鞋，中间露出一截大腿，活像侠胆母狮。</p>
              <p>　　两个女孩走掉之后，大家谈起陈小露，大庆问建成：&quot;操过吗？&quot;建成那时已喝得半醉，他摇摇头：&quot;没有，&quot;然后又点点头，&quot;操过。&quot;大家哄堂大笑。</p>
