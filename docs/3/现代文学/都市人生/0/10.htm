      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　炎樱的一个朋友结婚，她去道贺，每人分到一片结婚蛋糕。他们说：&quot;用纸包了放在枕头底下，是吉利的，你自己也可以早早出嫁。&quot;
            <p>　　炎樱说：&quot;让我把它放在肚子里，把枕头放在肚子上面吧。&quot;</p>
