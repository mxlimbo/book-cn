      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　下大雨，有人打着伞，有人没带伞的。没伞的挨着有伞，钻到伞底下去躲雨，多少有点掩蔽，可是伞的边缘滔滔流下水来，反而比外面的雨更来得凶。挤在伞沿下的人，头上淋得稀湿。
            <p>　　当然这是说教式的寓言，意义很明显：穷人结交富人，往往要赔本，某一次在雨天的街头想到这一节，一直没有写出来，因为太像讷厂先生茶话的作风了。</p>
