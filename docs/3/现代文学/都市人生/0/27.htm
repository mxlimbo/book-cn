      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　最近听到两个故事，觉得很有意思，尤其是这个，以后人家问句太多的时候，我想我就告诉他这一只笑话。德国的佛德烈大帝，大约是在打仗吧，一个将军来见他，问他用的是什么策略。
            <p>　　皇帝道：&quot;你能够保守秘密么？&quot;</p>
            <p>　　他指天誓曰：&quot;我能够，沉默得像坟墓，像鱼，像深海底的鱼。&quot;</p>
            <p>　　皇帝道：&quot;我也能够。&quot;</p>
