      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>　　我坐飞机回北京时，旁边一个常坐飞机旅行的外贸人员，指给我看一位空中小姐，说她就是那个著名的反劫持飞机英雄机组的成员之一。那位姑娘送水过来时，我吃了一惊，以为阿眉再现了。细一看，不是。她也看了我两眼，我想起九溪山阴道上那个赤脚玩水、眉眼肖似阿眉的女孩。</p>
            <p>　　&quot;这就是我们举国瞩目的英雄。&quot;</p>
            <p>　　&quot;......&quot;</p>
            <p>　　&quot;你说什么？&quot;</p>
            <p>　　&quot;一个普通的女孩子！&quot;</p>
          </td>
