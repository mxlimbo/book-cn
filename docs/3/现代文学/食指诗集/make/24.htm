          <td> 
            <p>愁苦过早地把皱纹深刻在眼角<br>
              可嘴边还是那丝对人生的嘲笑<br>
              好心的朋友用纸牌为我占卜<br>
              命运是一生穷酸，终生潦倒</p>
            <p>墙角那奶奶用过的柱棍<br>
              已不耐烦地等着我的衰老<br>
              该谢幕了，几下疏落的掌声<br>
              象以往，无人喝彩叫好</p>
            <p align="right"> 1989年2月24日</p>
          </td>
