      <p><b>--致奢谈人权的人们</b></p>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>受够无情的戏弄之后，<br>
              我不再把自己当人看，<br>
              仿佛我成了一条疯狗，<br>
              漫无目的地游荡人间。</p>
            <p>我还不是一条疯狗，<br>
              不必为饥寒去冒风险，<br>
              为此我希望成条疯狗，<br>
              更深刻地体验生存的艰难。</p>
            <p>我还不如一条疯狗！<br>
              狗急它能跳出墙院，<br>
              而我只能默默地忍受，<br>
              我比疯狗有更多的辛酸。</p>
            <p>假如我真的成条疯狗<br>
              就能挣脱这无情的锁链，<br>
              那么我将毫不迟疑地，<br>
              放弃所谓神圣的人权。</p>
            <p align="right"> 1978年</p>
