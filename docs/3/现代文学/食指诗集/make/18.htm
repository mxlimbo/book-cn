          <td> 
            <p>时光白白流逝的恐慌<br>
              时时惊吓着我的灵魂<br>
              我心中还有希望的花朵<br>
              可无聊象条蛇缠绕着枝藤</p>
            <p>我的心灵已无法挣脱<br>
              能向谁发出求救的呼声<br>
              我只有白天廉价的欢乐<br>
              可廉价的欢乐总是苦闷的象征</p>
            <p>不得已，我敞开自己的心胸<br>
              让你们看看我受伤的心灵--<br>
              上面到处是磕开的酒瓶盖<br>
              和戳灭烟头时留下的疤痕。</p>
            <p align="right"> 1987年10月20日</p>
