          <td> 
            <p>我来自北方的荒山野林，<br>
              和严冬一起在人世降临。<br>
              可能因为我粗野又寒冷，<br>
              人间对我是一腔的仇恨</p>
            <p>为博得人们的好感和亲近，<br>
              我慷慨地散落了所有的白银，<br>
              并一路狂奔着跑向村舍，<br>
              向人们送去丰收的喜讯。</p>
            <p>而我却因此成了乞丐，<br>
              四处流落，无处栖身。<br>
              有一次我试着闯入人家，<br>
              却被一把推出窗门。</p>
            <p>紧闭的门窗外，人们听任我<br>
              在饥饿的晕旋中哀号呻吟。<br>
              我终于明白了，在这地球上，<br>
              比我冷得多的，是人们的心。</p>
            <p align="right"> 1969年夏</p>
