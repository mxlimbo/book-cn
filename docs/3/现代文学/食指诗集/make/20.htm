            <p align="center" class="h">落叶与大地的对话 </p>

      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>落叶说：为了归根我才飘落<br>
              轻轻的不曾碰上损害些什么<br>
              而人们仍在我身上随意践踏<br>
              竟然使我受这样的凌辱和折磨</p>
            <p>&quot;你看，在我身上万物生长，<br>
              而我呢&quot;大地说：&quot;却日益贫困饥薄<br>
              看来你终究知道点什么是幸福<br>
              不然你的话语怎这么尖刻</p>
            <p>落叶不再说什么<br>
              而我却明白了许多</p>
            <p align="right"> 1985-1986</p>
          </td>
        </tr>
