          <td> 
            <p>我的小房间<br>
              零乱又温暖<br>
              她就紧靠在<br>
              厅房的右边</p>
            <p>深褐色的立柜里面<br>
              旧衣物挂得满满<br>
              暗红色书桌的抽屉中<br>
              锁满了浪漫的诗篇</p>
            <p>床上没有洗过的脏衣服<br>
              压着聂鲁达厚厚的诗卷<br>
              枕边堆放着散落的稿纸<br>
              上面写着些片语只言</p>
            <p>朋友们常在这里相会<br>
              聚在一起议论争辩<br>
              点燃只香烟乘着酒兴<br>
              谈诗歌、艺术、昨天、明天</p>
            <p>这就是我的小房间<br>
              零乱又那样温暖<br>
              门在为你而敞开<br>
              我的年轻的伙伴</p>
            <p></p>
