      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>我曾经有一个美好的愿望<br>
              把秋天的原野裁成纸张<br>
              用红的高粱，黄的稻谷<br>
              写下五彩斑斓的诗章</p>
            <p>可是没等收完庄稼<br>
              我的手稿已满目荒凉<br>
              只在狂暴的风雪过后<br>
              白纸上才留下脚印数行</p>
            <p align="right"> 1983年</p>
            <p align="right"></p>
          </td>
        </tr>
