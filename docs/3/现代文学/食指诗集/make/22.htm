      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>诗人的桂冠和我毫无缘分<br>
              我是为了记下欢乐和痛苦的一瞬<br>
              即使我已写下那么多诗行<br>
              不过我看他们不值分文</p>
            <p>我是人们啐在地上的痰迹<br>
              不巧会踏上那姑娘的足迹<br>
              我看这决不是为了沾上我<br>
              一定是出于无意决非真心</p>
            <p>我是我那心灵圣殿的墙上<br>
              孩子们刻下的污秽的字文<br>
              岁月再长也不会被抹去<br>
              但对这颗高傲的心却丝毫无损</p>
            <p>人们会问你到底是什么<br>
              是什么都行但不是诗人<br>
              只是那些不公正的年代里<br>
              一个无足轻重的牺牲品</p>
            <p align="right"> 1986年 <br>
              精神病院</p>
