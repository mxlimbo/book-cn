      <table border="0" cellspacing="0" cellpadding="0">

          <td> 
            <p>我的愤怒不再是泪雨滂沱，<br>
              也不是压抑不住的满腔怒火，<br>
              更不指望别人来帮我复仇，<br>
              尽管曾经有过这样的时刻。</p>
            <p>我的愤怒不再是忿忿不平，<br>
              也不是无休无止的评理述说，<br>
              更不会为此大声地几乎呐喊，<br>
              尽管曾经有过这样的时刻。</p>
            <p>虽然我的脸上还带着孩子气，<br>
              尽管我还说不上是一个强者，<br>
              但是在我未完全成熟的心中，<br>
              愤怒已化为一片可怕的沉默。</p>
            <p></p>
