      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　　<b>&quot;无法生产某种物品&quot;可以理解为<br>
            　　　&quot;生产这种物品需要花费无限长的劳动时间&quot;</b> 
            <p>　　很多时候，人们需要的物品是自己根本无法直接生产的，例如，当一个人想飞往德国时，他根本无法为此去制造一架大型喷气式客机。</p>
            <p>　　但是，如果把&quot;无法生产某种物品&quot;理解为&quot;生产它需要花费无限长的劳动时间&quot;，那么，交换仍然是为了节约劳动，上述分析仍然能够成立。</p>
