              <p align="center"><b>Long　Yongtu</b> </p>
              <p>　　龙永图，外经贸部首席谈判代表（副部长级）。1965年8月毕业于贵州大学外语系，1973年至1974年在英国伦敦政治与经济学院学习国际经济。历任外经贸部官员，中国常驻纽约联合国代表团随员、三秘，联合国开发计划署总部亚太区域合作项目官员，联合国开发计划署驻朝鲜代表处副代表，中国国际经济技术交流中心副主任，经贸部国际联络司司长，外经贸部国际经贸关系司司长、部长助理。1997年3月任现职。</p>
