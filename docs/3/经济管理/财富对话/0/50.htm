          <tr> 
            <td>　　<b>Zhou　Houjian</b> 
              <p>　　周厚健，海信集团总裁。曾任青岛电视机厂设计科副科长、厂长助理、副厂长、常务副厂长、厂长，青岛海信电器公司总经理，青岛电子仪表工业总公司董事长、总经理、青岛市电子行业管理办公室主任等职。</p>
              <p>　　海信集团（中国山东省青岛市）是山东省跨地区、跨国经营的最大的专业电子信息企业集团，主要从事家电、信息、通讯、商业等产业。1998年，集团净资产已达18亿元人民币，年销售收入82亿元，有员工9000名。</p>
