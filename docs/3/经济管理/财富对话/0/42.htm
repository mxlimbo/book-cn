              <p align="center"><b>Zhu　Yanfeng</b> </p>
              <p>　　竺延风，中国第一汽车集团公司总经理，研究员级高工。1983年进一汽热电厂任技术员，1991年起先后任集团进出口公司总经理、集团公司常务副总经理。</p>
              <p>　　中国第一汽车集团公司（中国吉林长春市）成立于1953年，为国内最大的汽车工业生产基地。产品多达200多种，年生产能力40万辆以上，并出口亚、非、拉美以及欧洲30多个国家和地区，现在国外建有4家组装厂。</p>
