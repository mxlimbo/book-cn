              <p align="center"><b>Li　Yizhong</b></p>
              <p>　　李毅中，1998年任中国石油化工集团公司董事长兼总经理。历任齐鲁石化公司炼油厂副总工程师、厂长，公司经理，中国石油化工总公司副总经理，中国东联石化集团有限责任公司董事长兼总经理。</p>
              <p>　　中国石油化工集团公司是在原中国石油化工总公司基础上成立的特大型石油石化企业集团。主要从事石油、天然气勘探开发、石油化工、产品进出口和对外招标采购、租赁、工程承包、劳务输出等业务。</p>
