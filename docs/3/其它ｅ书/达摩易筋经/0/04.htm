            <td> 
              <div align="center"><b>只手擎天掌覆头，<br>
                </b><b>更从掌内注双眸，</b><b><br>
                鼻端吸气频调息，<br>
                </b><b>用力收回左右侔。</b></div>
              <p align="center"><img border="0" src="Yjj04.gif" width="250" height="300"><img border="0" src="Yjj04_1.gif" width="250" height="300"> </p>
              <p><b>右式：接上式；逆呼吸单吸不呼法，两脚后跟落地，全脚掌着地。左掌回收于背后，掌心朝下，尽力下按；同时扭项，目视右掌。式定后要气布胸际，深长鼻吸自由鼻呼，约静立半分钟。</b></p>
              <p><b>左式：左右手势互换，右掌下落于背后，掌心朝下，尽力下按，同时左掌自体后擎天而起，扭颈，目视左掌。式定后用逆呼吸单吸不呼法，约静立半分钟。</b></p>
