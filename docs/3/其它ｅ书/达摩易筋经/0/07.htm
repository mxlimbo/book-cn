            <td> 
              <div align="center"><b>侧首弯肱，抱顶及颈，自头收回；</b><b><br>
                弗嫌力猛</b>，<b>左右相轮，身直气静。</b> </div>
              <p align="center">　</p>
              <p align="center"><img border="0" src="Yjj07.gif" width="250" height="300"><img border="0" src="Yjj07_1.gif" width="250" height="300"> </p>
              <p><b>右式：接上式；顺呼吸；右拳变掌从腰际外分上抬，至大臂与耳平行时，拔肩，屈肘，弯腰，扭项，右掌心朝内停于左面侧前，如抱头状；同时左拳变掌，回背于体后，尽力上抬。式定后约静立半分钟。</b></p>
              <p><b>左式：左右手势互换，左臂伸直，左掌从体后向体侧上抬，同时右臂伸直，右掌顺式从头后经体侧下落，成左式，式定后约静立半分钟。</b></p>
