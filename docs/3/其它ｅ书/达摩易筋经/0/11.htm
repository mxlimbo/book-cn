        <table width="520" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <div align="center"><b>两手齐持脑，垂腰至膝间，<br>
                </b><b>头惟探胯下，口更齿牙关；</b><b><br>
                掩耳聪教塞，调元气自闲，<br>
                </b><b>舌尖还抵腭，力在双肘弯。</b></div>
              <p align="center"><img border="0" src="Yjj11.gif" width="250" height="300"> </p>
              <b>接上式；顺呼吸；上右足平行于左足内侧，距离约与肩宽；然后变为弓腰，垂脊，挺膝。头部探于胯下，同时两肘用力，两掌心掩塞两耳，两掌夹抱后脑，意在双肘尖。式定后随意停留片刻。</b></td>
