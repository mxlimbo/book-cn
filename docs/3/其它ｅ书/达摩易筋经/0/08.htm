        <table width="520" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <div align="center"><b>上腭坚撑舌，张眸意注牙，</b><b><br>
                足开蹲似踞，手按猛如挚；<br>
                </b><b>两掌翻齐起，干斤重有加，<br>
                </b><b>瞪睛兼闭口，起立足无斜。</b></div>
              <p align="center"><img border="0" src="Yjj08.gif" width="250" height="300"> 
              </p>
              <b>接上式；自然呼吸；左足外开成马步，同时左掌下落，右掌从体后往体前上抬，至两掌心朝上于胸前相遇时，继外分，双肘微屈，掌心朝下按力于双膝之前外侧。式定后舌抵上腭，瞪睛，注意牙齿，约静蹲半至一分钟。然后双腿起立，两掌翻为掌心朝上，向上托抬如有重物；至高与胸平时，再翻为掌心朝下，变马步，再成式。凡三起三落，共蹲桩静立约一分半至三分钟。</b></td>
          </tr>
        </table>
