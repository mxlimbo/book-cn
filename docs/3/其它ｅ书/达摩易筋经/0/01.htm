              <div align="center"><b>立身期正直，<br>
                </b><b>环拱手当胸，<br>
                </b><b>气定神皆敛，</b><b><br>
                心澄貌亦恭。</b></div>
              <p align="center"><img border="0" src="yjj01.gif" width="250" height="300"> </p>
              <b>自然呼吸，两腿挺膝，两足跟内侧相抵，脚尖外撇，成立正姿式，躯干正直，头顶之百会穴与裆下的长强穴要成一条直线；两掌自然下垂于体侧；目平视，定心凝神；然后双手向前分抬合十，停于胸前膻中穴外，式定后约静立一分钟。</b></td>
