        <br>
        <table width="520" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <div align="center"><b>青龙探爪，左从右出，<br>
                </b><b>修士效之，掌平气实；</b><b><br>
                力周肩背，围收过膝，</b><b><br>
                两目注平，息调心谧。</b></div>
              <p align="center"><img border="0" src="Yjj09.gif" width="250" height="300"><img border="0" src="Yjj09_1.gif" width="250" height="300"> </p>
              <p><b>右式：接上式；顺呼吸；两目平视，左足回收于右足内侧，成立正姿式；鼻呼，左掌自胸前变拳，顺式回收于腰际，右掌自胸前变爪，五指微屈，力周肩背，向体左伸探。</b></p>
              <p><b>左式：左右手势互换，鼻吸，俯身，腰前屈，右爪从左至右经膝前围回；鼻呼，直身，变握拳停于腰际，同时左拳变爪，从腰际向体右伸探。</b></p>
              <p><b>右、左姿式反复作三遍。</b></p>
            </td>
          </tr>
