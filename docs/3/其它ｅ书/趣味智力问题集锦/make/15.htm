            <td>
              <p> 　　上次进小餐馆吃饭的客人，觉得那次「小孩几岁了？」的谜题很有意思，心想这么有趣老板一定有不少常客，于是就接著问老板说： 
              </p>
              <p>　　客人：「那你这家餐馆的常客有多少人？应该不少吧？」 </p>
              <p>　　老板：「再让你猜吧！我这边的常客啊，有一半是附近上班族，另外1/4是像你这样的外地人，1/7是对面政府机关的公务员，1/12是我一些以前同梯的，剩下4个是附近的学生。」请问这家小餐馆的常客有多少人? 
              </p>
