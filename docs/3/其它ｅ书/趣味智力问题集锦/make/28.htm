            <td> 
              <p>　　以下的数字密码中，每个字母其实代表一个独一无二的数字，而且符合下列条件： </p>
              <p>　　1. 任何一列中，最左边的数字不可为 &quot;0&quot; </p>
              <p>　　2. 字母与数字为一对一对应。即假设 M代表 &quot;3&quot;， </p>
              <p>　　则所有的M都为&quot;3&quot;，而且其他字母皆不可为&quot;3&quot; </p>
              <p>　　　S E N D </p>
              <p>　　+ M O R E </p>
              <p>　　——————</p>
              <p>　　M O N E Y </p>
              <p>　　解码后，请填写 DESMOND 代表什么数字 。 </p>
              <p></p>
