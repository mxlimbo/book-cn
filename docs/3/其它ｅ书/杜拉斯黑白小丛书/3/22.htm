            <p align="center" class="h"><br>
              在密特朗的竞选宣传画前留影 </p>
            <p align="center" class="h"><img src="22.jpg" width="180" height="158"></p>
            <p align="center">&nbsp;</p>
            <p align="left"><br>
              　　1988年总统竞选时，玛格丽特·杜拉在弗朗索瓦·密特朗的一张宣传画前摆好姿势。 </p>
            <p>　　“我回想起战争时期的您，在我们生活的那个时期，我们都很年轻，我看到您在内心深处总是对死亡感到担心，同时看到您随时准备面对死亡。我从未看到过像您这样的勇敢（……）。您的勇敢既理智、深思熟虑，又异想天开。” 
            </p>
            <p></p>
            <p align="left">&nbsp; </p>
            <p><br>
