            <p align="center" class="h"><img src="28.jpg" width="180" height="239"></p>
            <p align="center">&nbsp;</p>
            <p align="left"><br>
              “影片逐渐走出死亡。这是我做的。我看到，越来越清楚地看到这是可能的。 （……）我们把摄影机反放，拍了进入里面的东西，即黑夜、空气、汽车前灯、公路以及一张张脸。”
