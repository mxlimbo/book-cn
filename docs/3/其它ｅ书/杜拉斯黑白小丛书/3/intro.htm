            <p align="center" class="h"><br>
              编者语 </p>
            <p align="center">&nbsp;</p>
            <blockquote> 
              <p>　“玛格丽特·杜拉斯作为一个女人，你可以爱她，也可以恨她，而作为一个作家，她的艺术魅力则无可抵挡，是不朽的。”<br>
                　　<br>
                　　她的文字本身，就是一个迷。是关于记忆与遗忘，距离与背弃，苍凉与激情、以及在黑暗中阅读与爱恋的各种姿势。她告诉我们迷恋是一种吞食，而她在燃烧后化为灰烬。冷静也是有的。冷静在杜拉斯从容不迫的叙述中，她在文字之中华贵。她以文字唤醒我们内心潜藏的欲念和泪水。<br>
                <br>
                　　可又有谁，真正读懂了杜拉斯？ 　　 </p>
              </blockquote>
