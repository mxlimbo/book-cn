            </td>

        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p> 　　简是一名很有争议的好莱坞明星，她不仅在电影艺术方面名传遐迩，而且还以积极参加政治活动而著称于世。她的强烈的反战态度使她积极参与了反战影片《返回老家》的拍摄中，这使她获得1978年奥斯卡最佳女主角奖。紧接着她又承担了反核影片《中国综合症》的演出。方达一生演过多部片子，其中包括《他们杀马》、《不是他们吗？》、《克鲁特》和《朱莉娅》等。 
                <br>
                　　1．露易斯·雷纳 <br>
                　　2．贝特·戴维斯 <br>
                　　3．瓦尼莎·雷德格雷夫 </p>
            </td>
