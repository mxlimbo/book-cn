        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p> 　　在将近40年的艺术生涯中，这位导演兼制片曾创造出无数部万人争睹的银幕佳作。他导演的《西部的故事》获得纽约电影论坛的最佳故事片奖，并获得奥斯卡最佳故事片奖和最佳导演奖。1965年他导演的《音乐之声》再次获得两项奥斯卡大奖。在他导演的影片中受到高度赞扬的还有《静水流深》、《我要活》和《沙砾》等。 
                <br>
                　　1．D.W.格里菲思 <br>
                　　2．查理·卓别林 <br>
                　　3．约翰·福特 <br>
                　　4．琼·雷诺阿 <br>
                　　5．威廉·怀勒 </p>
            </td>
