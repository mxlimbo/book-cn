                <b class="title">鱼和熊掌可不可以兼得？ </b><br><br>
                <font class="title2">http://www.kaoyan.com 
                  2000年06月28日10:53:50 <font color="#990000">考研论坛</font></font><br><br>
                <table width="650" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td class="content">
                      作者：kaoyan.com网友sea_boy<br>我在准备考研究生的过程中结识了一个活泼可爱的女孩，她也准备考研究生。起初也没有什么，可是要命的`是，现在我发现我爱上她了。各位盟友见了可能会发笑，都什么时候了，还有心思去谈情说爱？我也是这样想的，可是有时候我总是心里空荡荡的。虽然我没有和她说过什么，但我知道凭她的聪明应该知道我的心思。<br>我们的先圣早就告诉我们：鱼和熊掌不可兼得！我恳请各位盟友给我出一个主意。在下先谢谢大家，并且祝大家能够实现理想。
