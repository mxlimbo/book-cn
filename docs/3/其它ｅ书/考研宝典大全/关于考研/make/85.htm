            <p align="center" class="h">何谓在职人员(不脱产)攻读和申请<br>
              硕士、博士学位?</p>

      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　为了多出人才、快出人才、出好人才，多层次、多渠道、多种形式地为四化建设培养高级专门人才，根据国务院学位委员会有关文件的精神，经国家教委批准的少数重点大学可以面向社会为在职人员申请学位创造条件，并接受其申请硕士、博士学位。在职人员在不脱离工作岗位的条件下学习有关学位课程，在完成学位论文并通过答辩的基础上取得相应学位。
