      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">

            <p>(2)思想政治表现好、业务优秀，已经发表过研究论文(技术报告)或已经成为业务骨干；</p>
            <p>(3)有所在单位和两名高级专业职务的专家推荐；</p>

            <p>参加单独考试的考生，一般应限于用人单位推荐为本单位定向培养或委托培养。</p>
