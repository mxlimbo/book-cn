            <p align="center" class="h">什么是破格复试? </p>

      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>
            <p>　　对初试成绩未达到参加复试的基本要求，但业务能力强、专业成绩相对突出，只是总分或某一单科成绩略低于复试要求的考生，如招生单位拟破格参加复试，应填写《破格复试申请表》，签署导师和招生单位的意见，并报所在省(市、自治区)高等学校招生办公室审批。</p>
            <p> 　　一般情况，填报第二志愿的考生不允许破格；总分和单科成绩都低于复试要求的考生不允许破格复试。 </p>
            <p></p>
          </td>
