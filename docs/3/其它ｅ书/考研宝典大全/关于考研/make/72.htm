            <p align="center" class="h">招生单位如何进行调剂?</p>

      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　招生单位对于符合国家教委复试基本要求但由于招生人数限制而不录取的考生，要将其全部材料(所有报考表格、各科目试题和试卷)在规定时间内转第二志愿单位。无第二志愿单位或第二志愿单位亦不能录取的考生，招生单位应将其考试成绩报本省(市、自治区)所属的大区调剂中心进行调剂。招生单位未收到调剂考生材料前，不得复试。
