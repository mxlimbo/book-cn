      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">

          <td>　　因非考生本人原因(如试题错寄、漏寄、邮递故障等情况)而影响考生正常考试的，各考点应将初步审查同意的考生姓名、报考单位、补考科目及补考原因一一写明，报所在省(市、自治区)高校招生办审核，经批准后方可安排补考。同时函告考生报考单位，请他们寄来补考试题。 
            <p>　　各补考科目均由招生单位命题。补考试题的难易程度应与统考相一致。</p>
            <p>　　补考时间一般安排在统考结束的一个月以后进行，具体时间由国家教委另行通知。</p>
