            <p align="center" class="h">学位生的学习期限有什么规定? </p>
          </td>
        </tr>

      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　学位生的学习期限一般比非学位生要长。比如大学规定，学位生的学习期限一般为四年至六年，前三年至四年内完成课程学习并通过考试，再以一年至二年时间撰写学位论文并通过论文答辩。提前修满学分的，可以提前进行论文答辩，但不得早于三年，亦不得延期。 
          </td>
        </tr>
      </table>
