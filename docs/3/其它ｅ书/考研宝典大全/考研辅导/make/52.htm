      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　问：法律硕士和法学硕士是一样的么？<br>
            <br>
            　　答：二者不同：招生方式不同，法律硕士是全国联考的，法学硕士应是各校单招的；招生对象不同，法律硕士今年开始只招收非法律专业的学生，而法学硕士主要招收法律专业本科生；与此相应，考试科目也不尽一样，而且法律硕士可以在职修学分。 
          </td>
        </tr>
