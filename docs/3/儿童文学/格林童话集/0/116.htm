        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　从前有个非常任性的小孩，她从不听母亲的话，上帝对此很不高兴，让她得了医生谁也治不好她的病，很快她就踏上了黄泉之路。人们把她的尸体放入了墓穴，然后向她身上撒泥土，但突然她的一只手臂伸了出来，向上举着。人们把她的手臂又塞了进去，继续撒泥土，但她的手臂又伸了出来。对此她母亲也无计可施，只得走下墓穴，用棍子在那手臂上敲了一下，它这才缩了进去，这样小女孩总算在地下安静地长眠了。</p>
            </td>
          </tr>
