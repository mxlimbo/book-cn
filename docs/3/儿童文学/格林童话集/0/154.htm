            <td> 
              <p>　　三个女人变成了鲜花生长在田间里，但允许其中的一位晚间回家过夜。天亮前，她得赶回田间的同伴那儿去，并变回花朵。她于是对丈夫说：&quot;今天下午如果你来把我摘回来，我就可获得自由，就可和你厮守在一起。&quot;那天下午他去了，但现在的问题是，这些花儿长得一模一样，她的男人怎么才能认识她呢？回答是：由于她晚上在家中没来田间，别的花儿有露珠而她却没有，这样她的丈夫认出了她。</p>
