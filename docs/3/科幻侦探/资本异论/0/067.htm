          <td>
            <div align="center"><b>风险不同，等量资本的利润也可能不同 </b> </div>
            <p>　　政治经济学有一个基本的假设：等量资本获得等量利润。但实际上并非如此，例如风险越大的行业，利润也越高。这是因为较高的风险需要较大的利润来补偿，否则这一行业就没有足够的人来从事，某些商品就会不足。风险行业高出一般行业的利润部分，就是社会对承担这一较高风险者的补偿或者酬谢，如果使用劳动价值论的术语，可以说是&quot;强度特别高的心力劳动创造的价值&quot;。</p>
