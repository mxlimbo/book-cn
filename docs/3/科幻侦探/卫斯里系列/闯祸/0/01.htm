          <td> 　　写小说已超过四分之一世纪，一直很不注重小说的主题。以为小说可以有主题，也可以没有。所谓主题，并不是小说的主要组成部分。
            <p>　　不过，这个故事，例确有主题：一个人或是几个工或是一群人，闯的祸再大，也总有个限度，唯独一个主义，或是一种思想，闯起祸来，却可以令人类蒙受无可比拟的灾害，才是闯大祸。</p>
            <p>　　若有幸不为这类祸所害，那是幸事。</p>
            <p align="right">卫斯理<br>
              一九九四年一月十一日三藩市<br>
              不问曾栽种了甚花何草什木啥果<br>
              不知已满眼是嫩黄新绿艳红姹紫</p>
