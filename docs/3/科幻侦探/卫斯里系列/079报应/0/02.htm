          <td> 　　这个故事很特别。
            <p>　　好像每一个故事都很特别，不然，写了上百个故事，若不个个都有特别之处，谁来看你的？</p>
            <p>　　老王卖瓜，自卖自夸？</p>
            <p>　　真的，这个事故，真的很特别。</p>
            <p>　　如何特别法，自然，循例，要慢慢道来。</p>
            <p>　　老王卖瓜，自夸了之后，要真的开出来又甜又香，老王才有资格自夸。</p>
            <p>　　至于自夸的为什么是老王，不是老陈老张老李老何，已不可考，也不必考。</p>
