            <td> 
              <p align="right"> ——带湖新居将成</p>
              <p>三径初成，鹤怨猿惊，稼轩未来。<br>
                甚云山自许，平生意气，衣冠人笑，抵死尘埃。<br>
                意倦须还，身闲贵早，岂为莼羹鲈脍哉！<br>
                秋江上，看惊弦雁避，骇浪船回。</p>
              <p> 东冈更葺茅斋。<br>
                好都把轩窗临水开。<br>
                要小舟行钓，先应种柳，疏篱护竹，莫碍观梅。<br>
                秋菊堪餐，春兰可佩，留待先生手自栽。<br>
                沉吟久，怕君恩未许，此意徘徊。</p>
            </td>
          </tr>
