            <td> 
              <p align="right"> ――京口北固亭怀古</p>
              <p>千古江山，英雄无觅，孙仲谋处。<br>
                舞榭歌台，风流总被，雨打风吹去。<br>
                斜阳草树，寻常巷陌，人道寄奴曾住。<br>
                想当年、金戈铁马，气吞万里如虎。</p>
              <p> 元嘉草草，封狼居胥，赢得仓皇北顾。<br>
                四十三年，望中犹记，烽火扬州路。<br>
                可堪回首，佛狸祠下，一片神鸦社鼓！<br>
                凭谁问、廉颇老矣，尚能饭否？</p>
            </td>
          </tr>
