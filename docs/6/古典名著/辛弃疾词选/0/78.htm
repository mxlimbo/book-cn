            <td> 
              <p align="right"> ——登建康赏心亭，呈史留守致道</p>
              <p>我来吊古，<br>
                上危楼，赢得闲愁千斛。<br>
                虎踞龙蟠何处是？<br>
                只有兴亡满目。<br>
                柳外斜阳，<br>
                水边归鸟，<br>
                陇上吹乔木。<br>
                片帆西去，<br>
                一声谁喷霜竹？</p>
              <p> 却忆安石风流，<br>
                东山岁晚，<br>
                泪落哀筝曲。<br>
                儿辈功名都付与，<br>
                长日惟消棋局。<br>
                宝镜难寻，<br>
                碧云将暮，<br>
                谁劝杯中绿？<br>
                江头风怒，<br>
                朝来波浪翻屋。</p>
            </td>
