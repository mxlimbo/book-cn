        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p> 赵昌父七月望日用东坡韵，叙太白、东坡<br>
                事见寄，过相褒借，且有秋水之约。八月<br>
                十四日余卧病博山寺中，因用韵为谢，兼<br>
                寄吴子似。</p>
              <p><br>
                我志在寥阔，<br>
                畴昔梦登天。<br>
                摩娑素月，<br>
                人世俯仰已千年。<br>
                有客骖鸾并凤，<br>
                云遇青山、赤壁，<br>
                相约上高寒。<br>
                酌酒援北斗，<br>
                我亦虱其间。</p>
              <p> 少歌曰：神甚放，形如眠。<br>
                鸿鹄一再高举，<br>
                天地睹方圆。<br>
                欲重歌兮梦觉，<br>
                推枕惘然独念，<br>
                人事底亏全？<br>
                有美人可语，<br>
                秋水隔婵娟。</p>
