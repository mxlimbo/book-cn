            <td> 
              <p align="right"> ——赋水仙</p>
              <p>云卧衣裳冷。<br>
                看萧然、风前月下，水边幽影。<br>
                罗袜尘生凌波去，汤沐烟江万顷。<br>
                爱一点、娇黄成晕。<br>
                不记相逢曾解佩，甚多情、为我香成阵。</p>
              <p> 待和泪，收残粉。<br>
                灵均千古怀沙恨。<br>
                恨当时、匆匆忘把，此仙题品。<br>
                烟雨凄迷［亻孱］［亻愁］损，翠袂摇摇谁整？<br>
                谩写入、瑶琴幽愤。<br>
                弦断招魂无人赋，但金杯的砾银台润。<br>
                愁［歹带］酒，又独醒。</p>
            </td>
          </tr>
