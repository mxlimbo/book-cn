            <td> 
              <p align="right"> ——立春</p>
              <p>日春已归来，<br>
                看美人头上，<br>
                袅袅春幡。<br>
                无端风雨，<br>
                未肯收尽余寒。<br>
                年时燕子，料今宵、梦到西园。<br>
                浑未办、黄柑荐酒，更传青韭堆盘。</p>
              <p> 却笑东风从此，<br>
                便薰梅染柳，<br>
                更没些闲。<br>
                闲时又来镜里，<br>
                转变朱颜。<br>
                清愁不断，问何人、会解连环？<br>
                生怕见、花开花落，朝来塞雁先还。</p>
            </td>
          </tr>
