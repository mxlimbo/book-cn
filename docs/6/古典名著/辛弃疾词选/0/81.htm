            <td> 
              <p align="right"> ——滁州送范［亻卒］</p>
              <p>老来情味减，对别酒，怯流年。<br>
                况屈指中秋，十分好月，不照人圆。<br>
                无情水，都不管，共西风只管送归船。<br>
                秋晚莼鲈江上，夜深儿女灯前。</p>
              <p> 征衫，便好去朝天，玉殿正思贤。<br>
                想夜半承明，留教视草，却遣筹边。<br>
                长安故人问我，道愁肠［歹带］酒只依然。<br>
                目断秋霄落雁，醉来时响空弦。</p>
            </td>
