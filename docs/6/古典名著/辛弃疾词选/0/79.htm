            <td> 
              <p align="right"> ——席上呈张仲固帅兴元</p>
              <p>汉中开汉业，问此地、是耶非？<br>
                想剑指三秦，君王得意，一战东归。<br>
                追亡事、今不见，但山川满目泪沾衣。<br>
                落日胡尘位断，西风塞马空肥。</p>
              <p> 一编书是帝王师，小试去征西。<br>
                更草草离筵，匆匆去路，愁满旌旗。<br>
                君思我、回首处，正江涵秋影雁初飞。<br>
                安得车轮四角，不堪带减腰围。</p>
            </td>
