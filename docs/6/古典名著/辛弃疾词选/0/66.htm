          <tr> 
            <td> 
              <p align="right"> ――游南岩和范廓之韵</p>
              <p>笑拍洪崖，问千丈、翠岩谁削？<br>
                依旧是、西风白马，北村南郭。<br>
                似整复斜僧屋乱，欲吞还吐林烟薄。<br>
                觉人间、万事到秋来，都摇落。</p>
              <p> 呼斗酒，同君酌。<br>
                更小隐，寻幽约。<br>
                且丁宁休负，北山猿鹤。<br>
                有鹿从渠求鹿梦，非鱼定未知鱼乐。<br>
                正仰看、飞鸟却应人，回头错。</p>
            </td>
