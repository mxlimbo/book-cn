            <td> 
              <p align="right"> ――登建康赏心亭</p>
              <p>楚天千里清秋，水随天去秋无际。<br>
                遥岑远目，献愁供恨，玉簪螺髻。<br>
                落日楼头，断鸿声里，江南游子。<br>
                把吴钩看了，阑干拍遍，无人会，登临意。</p>
              <p> 休说鲈鱼堪脍，尽西风，季鹰归未？<br>
                求田问舍，怕应羞见，刘郎才气。<br>
                可惜流年，忧愁风雨，树犹如此！<br>
                倩何人、唤取红巾翠袖，［扌文］英雄泪！</p>
            </td>
