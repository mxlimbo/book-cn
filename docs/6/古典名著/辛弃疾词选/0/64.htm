            <td> 
              <p align="right"> ——将止酒，戒酒杯使勿近</p>
              <p>杯汝来前，老子今朝，点检形骸。<br>
                甚长年抱渴，咽如焦釜，于今喜睡，气似奔雷。<br>
                汝刘伶，古今达者，醉后何妨死便埋。<br>
                浑如此，叹汝于知己，真少恩哉！</p>
              <p> 更凭歌舞为媒。<br>
                算合作平居鸩毒猜。<br>
                况怨无大小，生于所爱，物无美恶，过则为灾。<br>
                与汝成言，勿留亟退，吾力犹能肆汝杯。<br>
                杯再拜，道麾之即去，招则须来。</p>
            </td>
          </tr>
