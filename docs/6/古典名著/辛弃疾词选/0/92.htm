        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p align="right"> ——赋琵琶</p>
              <p>凤尾龙香拨，<br>
                自开元，《霓裳》曲罢，几番风月？<br>
                最苦浔阳江头客，<br>
                画舸亭亭待发。<br>
                记出塞、黄云堆雪。<br>
                马上离愁三万里，望昭阳、宫殿孤鸿没。</p>
              <p> 弦解语，恨难说。<br>
                辽阳驿使音尘绝，<br>
                琐窗寒、轻栊慢捻，泪珠盈睫。<br>
                推手含情还却手，一抹《梁州》哀彻。<br>
                千古事、云飞烟灭。<br>
                贺老定场无消息，想沉香亭北繁华歇。<br>
                弹到此，为呜咽。</p>
            </td>
          </tr>
