            <td> 
              <p align="right">——游鹅湖醉，书酒家壁</p>
              <p>春日平原荠菜花，<br>
                新耕雨后落群鸦。<br>
                多情　白春无奈，<br>
                晚日青帘酒易赊。</p>
              <p>闲意态，细生涯，<br>
                牛栏西畔有桑麻。<br>
                青裙缟袂谁家女？<br>
                去趁蚕生看外家。</p>
