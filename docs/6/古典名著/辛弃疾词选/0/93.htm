              <p align="center" class="h">摸鱼儿</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0" width="400">
          <tr> 
            <td> 
              <p align="right"> ——淳熙已亥，自湖北漕移湖南，同官王正之置酒小山亭，为赋。</p>
              <p>更能消、几番风雨，匆匆春又归去。<br>
                惜春长怕花开早，<br>
                何况落红无数！<br>
                春且住。<br>
                见说道，天涯芳草无归路。<br>
                怨春不语。<br>
                算只有殷勤，画檐蛛网，尽日惹飞絮。</p>
              <p> 长门事，准拟佳期又误。<br>
                蛾眉曾有人妒。<br>
                千金纵买相如赋，脉脉此情谁诉？<br>
                君莫舞。<br>
                君不见，玉环飞燕皆尘土！<br>
                闲愁最苦。<br>
                休去倚危栏，斜阳正在，烟柳断肠处。</p>
            </td>
