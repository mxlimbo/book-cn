          <tr> 
            <td> 
              <p align="right"> ——灵山齐□（“淹”换草字头）赋，<br>
                时筑偃湖未成。</p>
              <p> 叠嶂西驰，万马回旋，众山欲东。<br>
                正惊湍直下，跳珠倒溅，小桥横截，缺月初弓。<br>
                老合投闲，天教多事，检校长身十万松。<br>
                吾庐小，在龙蛇影外，风雨声中。</p>
              <p> 争先见面重重。<br>
                看爽气朝来三数峰。<br>
                似谢家子弟，衣冠磊落，相如庭户，车骑雍容。<br>
                我觉其间，雄深雅健，如对文章太史公。<br>
                新堤路，问偃湖何日，烟雨蒙蒙。</p>
            </td>
