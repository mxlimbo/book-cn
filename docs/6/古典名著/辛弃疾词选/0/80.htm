            <td> 
              <p align="right"> ——中秋饮酒将旦，客谓前人有赋待月<br>
                无送月者，因用天问体赋</p>
              <p>可怜今夕月，向何处、去悠悠？<br>
                是别有人间，那边才见，光影东头？<br>
                是天外空汗漫，但长风、浩浩送中秋？<br>
                飞镜无根谁系？嫦娥不嫁谁留？</p>
              <p> 谓经海底问无由，恍惚使人愁。<br>
                怕万里长鲸，纵横触破，玉殿琼楼。<br>
                虾蟆故堪浴水，问云何、玉兔解沉浮？<br>
                若道都齐无恙，云何渐渐如钩？</p>
            </td>
