            <td> 
              <p align="right"> ——书东流村壁</p>
              <p>野棠花落，<br>
                又匆匆、过了清明时节。<br>
                □（“划”左边多一横）地东风欺客梦，<br>
                一枕云屏寒怯。<br>
                曲岸持觞，<br>
                垂杨系马，<br>
                此地曾轻别。<br>
                楼空人去，<br>
                旧游飞燕能说。</p>
              <p> 闻道绮陌东头，<br>
                行人长见，<br>
                帘底纤纤月。<br>
                旧恨春江流未断，<br>
                新恨云山千叠。<br>
                料得明朝，<br>
                尊前重见，<br>
                镜里花难折。<br>
                也应惊问：近来多少华发！</p>
            </td>
          </tr>
