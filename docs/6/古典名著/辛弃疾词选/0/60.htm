            <td> 
              <p align="right"> ——和赵德庄韵</p>
              <p>人已归来，杜鹃欲劝谁归？<br>
                绿树如云，等闲借与莺飞。<br>
                兔葵燕麦，问刘郎、几度沾衣？<br>
                翠屏幽梦，觉来水绕山围。</p>
              <p> 有酒重携，小园随意芳菲。<br>
                往日繁华，而今物是人非。<br>
                春风半面，记当年、初识崔徽。<br>
                南云雁少，锦书无个因依。</p>
            </td>
