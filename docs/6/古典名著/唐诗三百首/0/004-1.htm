              <p align="center">作者：李白</p>
              <p align="center"> 大道如青天， 我独不得出。 <br>
                羞逐长安社中儿， 赤鸡白狗赌梨栗。 <br>
                弹剑作歌奏苦声， 曳裾王门不称情。 <br>
                淮阴市井笑韩信， 汉朝公卿忌贾生。 <br>
                君不见， 昔时燕家重郭隗， <br>
                拥彗折节无嫌猜； <br>
                剧辛乐毅感恩分， 输肝剖胆效英才。 <br>
                昭王白骨萦蔓草， 谁人更扫黄金台？ <br>
                行路难， 归去来？ </p>
              </td>
          </tr>
