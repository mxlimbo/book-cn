              <p align="center">作者：卢纶</p>
              <p align="center"> 林暗草惊风，将军夜引弓。<br>
                平明寻白羽，没在石棱中。 </p>
              <p> 【注解】：</p>
              <p> １、草惊风：风吹草丛，以为有猛兽潜伏。</p>
              <p>【韵译】：</p>
              <p> 夜里林深草密，忽然刮来一阵疾风；<br>
                是猛虎吧？将军从容不迫搭箭引弓。<br>
                天明搜猎去，寻找白羽装饰的箭杆。<br>
                发现整个箭头，深嵌入一块石中。</p>
              <p>【评析】：</p>
              <p> 第二首写将军夜里巡逻边境高度警惕。</p>
