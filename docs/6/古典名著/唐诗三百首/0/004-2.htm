              <p align="center">作者：李白</p>
              <p align="center"> 有耳莫洗颍川水， 有口莫食首阳蕨。 <br>
                含光混世贵无名， 何用孤高比云月？ <br>
                吾观自古贤达人， 功成不退皆殒身。 <br>
                子胥既弃吴江上， 屈原终投湘水滨。 <br>
                陆机雄才岂自保？ 李斯税驾苦不早。 <br>
                华亭鹤唳讵可闻？ 上蔡苍鹰何足道。 <br>
                君不见， 吴中张翰称达生， <br>
                秋风忽忆江东行。 <br>
                且乐生前一杯酒， 何须身后千载名？ </p>
