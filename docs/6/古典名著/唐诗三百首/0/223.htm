              <p align="center">作者：裴迪</p>
              <p align="center"> 归山深浅去，须尽丘壑美。<br>
                莫学武陵人，暂游桃源里。 </p>
              <p> 【注解】：</p>
              <p> １、武陵人：指陶潜《桃花源记》的武陵渔人。</p>
              <p>【韵译】：</p>
              <p> 你若要归山无论深浅都要去看看；<br>
                山峦沟壑清净秀美要尽情地赏玩。<br>
                千万别学陶渊明笔下那个武陵人，<br>
                只在桃花源游了几天就匆匆出山。</p>
              <p>【评析】：</p>
              <p> 这是一首劝勉诗，劝勉崔九既要隐居，就必须坚定不移，不要三心两意，入山复出，不甘久隐。语言虽浅白，含意却颇为深远。</p>
