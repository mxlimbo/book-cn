        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>天地间，人为贵。<br>
              立君牧民，为之轨则。<br>
              车辙马迹，经纬四极。<br>
              黜陟幽明，黎庶繁息。<br>
              於铄贤圣，总统邦域。<br>
              封建五爵，井田刑狱。<br>
              有燔丹书，无普赦赎。<br>
              皋陶甫侯，何有失职？<br>
              嗟哉后世，改制易律。<br>
              劳民为君，役赋其力。<br>
              舜漆食器，畔者十国，<br>
              不及唐尧，采椽不斫。<br>
              世叹伯夷，欲以厉俗。<br>
              侈恶之大，俭为共德。<br>
              许由推让，岂有讼曲？<br>
              兼爱尚同，疏者为戚。</td>
          </tr>
