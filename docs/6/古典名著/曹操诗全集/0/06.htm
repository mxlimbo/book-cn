        <br>
        <table width="342" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>对酒歌，太平时，吏不呼门。<br>
              王者贤且明，宰相股肱皆忠良。<br>
              咸礼让，民无所争讼。<br>
              三年耕有九年储，仓谷满盈。<br>
              斑白不负载。<br>
              雨泽如此，百谷用成。<br>
              却走马，以粪其土田。<br>
              爵公侯伯子男，咸爱其民，以黜陟幽明。<br>
              子养有若父与兄。<br>
              犯礼法，轻重随其刑。<br>
              路无拾遗之私。<br>
              囹圄空虚，冬节不断。<br>
              人耄耋，皆得以寿终。<br>
              恩德广及草木昆虫。
              <p></p>
            </td>
          </tr>
