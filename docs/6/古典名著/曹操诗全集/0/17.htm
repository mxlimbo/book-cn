        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>蒲生我池中，其叶何离离。<br>
              傍能行仁义，莫若妾自知。<br>
              众口铄黄金，使君生别离。<br>
              念君去我时，独愁常苦悲。<br>
              想见君颜色，感结伤心脾。<br>
              念君常苦悲，夜夜不能寐。<br>
              莫以豪贤故，弃捐素所爱？<br>
              莫以鱼肉贱，弃捐葱与薤？<br>
              莫以麻枲贱，弃捐菅与蒯？<br>
              出亦复何苦，入亦复何愁。<br>
              边地多悲风，树木何修修！<br>
              从君致独乐，延年寿千秋。
              <p><font size="2">注：此首不似魏武手笔，或题为曹丕或甄后所作，或曰古辞，姑录此备考。</font></p>
