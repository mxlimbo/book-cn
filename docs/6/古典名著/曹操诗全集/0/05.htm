        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>惟汉廿二世，所任诚不良。<br>
              沐猴而冠带，知小而谋疆。<br>
              犹豫不敢断，因狩执君王。<br>
              白虹为贯日，己亦先受殃。<br>
              贼臣持国柄，杀主灭宇京。<br>
              荡覆帝基业，宗庙以燔丧。<br>
              播越西迁移，号泣而且行。<br>
              瞻彼洛城郭，微子为哀伤。</td>
          </tr>
