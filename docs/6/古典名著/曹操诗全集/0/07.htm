        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>关东有义士，兴兵讨群凶。<br>
              初期会盟津，乃心在咸阳。<br>
              军合力不齐，踌躇而雁行。<br>
              势利使人争，嗣还自相戕。<br>
              淮南弟称号，刻玺於北方。<br>
              铠甲生虮虱，万姓以死亡。<br>
              白骨露於野，千里无鸡鸣。<br>
              生民百遗一，念之断人肠。</td>
          </tr>
