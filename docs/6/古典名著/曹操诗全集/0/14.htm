        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>鸿雁出塞北，乃在无人乡。<br>
              举翅万馀里，行止自成行。<br>
              冬节食南稻，春日复北翔。<br>
              田中有转蓬，随风远飘扬。<br>
              长与故根绝，万岁不相当。<br>
              奈何此征夫，安得驱四方！<br>
              戎马不解鞍，铠甲不离傍。<br>
              冉冉老将至，何时返故乡？<br>
              神龙藏深泉，猛兽步高冈。<br>
              狐死归首丘，故乡安可忘！
              <p></p>
            </td>
