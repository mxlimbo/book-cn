        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>驾虹霓，乘赤云，登彼九疑历玉门。<br>
              济天汉，至昆仑，见西王母谒东君。<br>
              交赤松，及羡门，受要秘道爱精神。<br>
              食芝英，饮醴泉，柱杖桂枝佩秋兰。<br>
              绝人事，游浑元，若疾风游H翩翩。<br>
              景未移，行数千，寿如南山不忘愆。</td>
