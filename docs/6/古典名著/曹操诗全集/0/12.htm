            </td>
          </tr>
        </table>
        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>北上太行山，艰哉何巍巍！<br>
              羊肠坂诘屈，车轮为之摧。<br>
              树木何萧瑟，北风声正悲！<br>
              熊罴对我蹲，虎豹夹路啼。<br>
              溪谷少人民，雪落何霏霏！<br>
              延颈长叹息，远行多所怀。<br>
              我心何怫郁？思欲一东归。<br>
              水深桥梁绝，中路正徘徊。<br>
              迷惑失故路，薄暮无宿栖。<br>
              行行日已远，人马同时饥。<br>
              担囊行取薪，斧冰持作糜。<br>
              悲彼《东山》诗，悠悠令我哀。
              <p align="center"> （作于建安十一年）</p>
            </td>
