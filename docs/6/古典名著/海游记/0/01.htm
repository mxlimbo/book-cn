              <p> 　　小说家言未有不指称朝代，妄论君臣，或夸才子佳人，或假神仙鬼怪。此书洗尽故套，时无可稽，所论君臣乃海底苗邦，亦只藩服末卷涉于荒渺梦也。梦中何所不有哉。以梦结者，《西厢记》、《水讲传》，得此而三矣。写苗王后妃之恩爱，所以表其乐以酬善。写仙佛两家之污亵，所以彰其丑以惩恶。然立言雅驯不碍闺阁观也。书成时颇多趣语，因限于梓费删改从朴。惜哉！观书人序。 
              </p>
