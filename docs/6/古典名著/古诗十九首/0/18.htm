        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>孟冬寒气至，北风何惨栗。<br>
              愁多知夜长，仰观众星列。<br>
              三五明月满，四五蟾兔缺。<br>
              客从远方来，遗我一书札。<br>
              上言长相思，下言久离别。<br>
              置书怀袖中，三岁字不灭。<br>
              一心抱区区，惧君不识察。</td>
          </tr>
