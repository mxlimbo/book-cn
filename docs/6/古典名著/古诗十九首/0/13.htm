        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>东城高且长，逶迤自相属。<br>
              回风动地起，秋草萋已绿。<br>
              四时更变化，岁暮一何速！<br>
              晨风怀苦心，蟋蟀伤局促。<br>
              荡涤放情志，何为自结束！<br>
              燕赵多佳人，美者颜如玉。<br>
              被服罗裳衣，当户理清曲。<br>
              音响一何悲！弦急知柱促。<br>
              驰情整巾带，沉吟聊踯躅。<br>
              思为双飞燕，衔泥巢君屋。
              <p></p>
