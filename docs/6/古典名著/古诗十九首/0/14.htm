        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>驱车上东门，遥望郭北墓。<br>
              白杨何萧萧，松柏夹广路。<br>
              下有陈死人，杳杳即长暮。<br>
              潜寐黄泉下，千载永不寤。<br>
              浩浩阴阳移，年命如朝露。<br>
              人生忽如寄，寿无金石固。<br>
              万岁更相送，贤圣莫能度。<br>
              服食求神仙，多为药所误。<br>
              不如饮美酒，被服纨与素。</td>
