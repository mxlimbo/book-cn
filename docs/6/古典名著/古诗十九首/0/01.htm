              <p>　　古诗十九首：组诗名。汉无名氏作（其中有八首《玉台新咏》题为汉枚乘作，后人多疑其不确）。非一时一人所为，一般认为大都出于东汉末年。南朝梁萧统合为一组，收入《文选》，题为《古诗十九首》。内容多写夫妇朋友间的离愁别绪和士人的彷徨失意，有些作品表现出追求富贵和及时行乐的思想。语言朴素自然，描写生动真切，在五言诗的发展上有重要地位。</p>
              <p align="right"> （《辞海》１９８９年版）</p>
