        <table width="580" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <blockquote> 
                <blockquote>
                  <p>成礼兮会鼓，传芭兮代舞；<br>
                    『夸』①女倡兮容与；<br>
                    春兰兮秋菊，长无绝兮终古。</p>
                </blockquote>
              </blockquote>
              <p><b>注释：</b></p>
              <p> 　　①：字形应带&quot;女&quot;旁，音苦。</p>
              <p><b>题解：</b></p>
              <p>　　此篇是通用于前面十篇祭祀各神之后的送神曲，由于所送的神中有天地神也有人鬼，所以不称礼神而称礼魂。</p>
