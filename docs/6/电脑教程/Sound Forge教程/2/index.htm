<title>Sound Forge教程</title>
<script language="javascript">
var i=0;
var x=384;y=150;
var brr=128;
var srr=108;
var mrr=90;
var hrr=65;
 
for(i=1;i<13;i++){
  document.write('<font color="#FF6600"><div id="no'+i+ '"style="position:absolute; width=22;">');
  document.write('<b>'+i+'</b>');
  document.write('</div>');
}
for(i=1;i<13;i++){
  document.all["no"+i].style.pixelTop=y-brr*Math.cos((Math.PI/6)*i);
  document.all["no"+i].style.pixelLeft=x+brr*Math.sin((Math.PI/6)*i);
}

function zzbian(){
  var today=new Date();
  var sea=today.getSeconds();
  var hrs=today.getHours();
  var mei=today.getMinutes();
  hrs=hrs+((mei+1)/20+1)*0.25;
  
  document.all["ss"].style.pixelTop=y-srr*Math.cos((Math.PI/30)*sea);
  document.all["ss"].style.pixelLeft=x+srr*Math.sin((Math.PI/30)*sea);
 
  for(i=1;i<6;i++){
    document.all["ss"+i].style.pixelTop=y-(mrr-20*(i-1))* Math.cos((Math.PI/30)*mei);
    document.all["ss"+i].style.pixelLeft=x+(mrr-20*(i-1))* Math.sin((Math.PI/30)*mei);
  }
  for(i=6;i<9;i++){
    document.all["ss"+i].style.pixelTop=y-(hrr-(i-6)*20)* Math.cos((Math.PI/6)*hrs);
    document.all["ss"+i].style.pixelLeft=x+(hrr-(i-6)*20)* Math.sin((Math.PI/6)*hrs);
  }
  document.all["ss9"].style.pixelTop=y-Math.cos((Math.PI/6)*hrs);
  document.all["ss9"].style.pixelLeft=x+Math.sin((Math.PI/6)*hrs);

 
  setTimeout("zzbian()",100); 
}
</script>
