<A NAME="306"><h1>The <i>chROUNDDOWN</i> and <i>chROUNDUP</i> Inline Template Functions</h1></A>
<p>The <i>chROUNDDOWN</i> and <i>chROUNDUP</i> inline template functions simply round a value down or up to the nearest specified multiple.</p>
