              <td>
                <p align="center"><b>五、企业信息化的层次</b></p>
                <p>　　企业信息化是一个发展的问题，同时也是一个层次问题，更据企业信息化的不同的集成度，可将企业的信息化分为：</p>
                <p>　　1、单元技术<br>
                  　　2、技术部门集成<br>
                  　　3、企业内部集成<br>
                  　　4、动态联盟集成</p>
                <p>　　<b>此外还可分为：</b></p>
                <p>　　1、数据集成<br>
                  　　2、知识集成<br>
                  　　3、人的集成</p>
                </td>
