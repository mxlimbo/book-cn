              <td>
                <p align="center"><b>四、企业信息化的分类</b></p>
                <p>　　信息化可分为：城市信息化、政府信息化、企业信息化、教育信息化等。</p>
                <p>　　而企业的信息化建设可以按照不同的分类方式，常用的分类方式有按照行业、企业运营模式和企业的应用深度等进行分类。</p>
                <p>　　按所处行业分：制造业的信息化、商业的信息化、金融业的信息化、服务业务的信息化等。</p>
                <p>　　按照企业的运营模式：离散型企业的信息化建设和流程型企业的信息化。</p>
