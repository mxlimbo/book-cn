<tr>
          <td align="center"> 
            <table>
              <tbody> 
              <tr> 
                <td class=p11><b>◇　拐弯，再拐弯　◇ </b> 
                  <h5>▓ 天骄</h5>
                </td>
              </tr>
              <tr> 
                <td>
                  <pre>他们的影子贴着墙面
在座钟前一一晃过
他们有五个
去年两个
今年三个

你曳着长裙
走下楼梯
拐弯，再拐弯
最后一个弯道的木板突然空了

我在楼梯的脚上
远远坐着
我在吸烟，望别的什么
或干别的什么
我的背部死死地顶着墙壁

去年我们不是这样
去年我躺在床上
手指着座钟
座钟飞快
去年
我们楞了一年

他们的影子飞快
关于这个
我不能告诉你
他们有五个
今年还剩三个

拐弯，再拐弯
今年你只能走到这儿
中间有块木板突然空了
我远远坐着
望着你

亲爱的
他们来了
可我
依然手无寸铁</pre>
                </td>
