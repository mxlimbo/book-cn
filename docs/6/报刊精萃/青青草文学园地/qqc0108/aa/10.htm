          <td align="center"> 
            <table>
              <tbody> 
              <tr> 
                <td class=p11><b>◇　《题秋雨》系列　◇ </b>
                  <h5><b>▓ 雨人梦天</b></h5>
                </td>
              </tr>
              <tr> 
                <td>
                  <pre><table><tbody><tr><td width=120><pre>（1）

帘外秋雨绵
酒老重阳天
时人皆识菊
谁约梅影寒</pre></td><td><pre>（2）

秋雨著人衣
伤色满苑泣
愁云还渡月
金漏恨长寂</pre></td></tr><tr><td><pre>（3）

凭栏柳色深
临雨秋水亭
持酒恨天色
尽伤故园心</pre></td><td><pre>（4）

衰荷初断露
霜色冷黄菊
天命难为时
万劫依次序</pre></td></tr><tr><td colspan=2><pre>（5）

妆楼一段伤秋雨，座上浪客谁知曲。
平川草色暗相思，戚云万里和水居。</pre></td></tr></tbody></table></pre>
                </td>
              </tr>
