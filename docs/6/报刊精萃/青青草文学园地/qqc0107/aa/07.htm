<tr><td align="center">
            <table>
              <tr> 
                <td class="p11" height="48"> 
                  <h4>◇　哀伤　◇</h4>
                  <h4> diff</h4>
                </td>
              </tr>
              <tr> 
                <td> 
                  <p align="left">高尚是奢侈的<br>
                    思想者们<br>
                    难以逼近简单<br>
                    因为异化的关系<br>
                    最深之处<br>
                    即是外部<br>
                    即是臆想<br>
                    即是另一些事件的表面</p>
                  <p align="left">或许只有审美取决于我<br>
                    取决于众多的旁白和插入<br>
                    其间隐含的寓意<br>
                    在于不断颠覆的定义<br>
                    这是搜寻以外的努力<br>
                    如同一份展开的地图<br>
                    对于预先设置的恶意歪曲<br>
                    选择只能是<br>
                    全盘接受或全盘放弃</p>
                  <p>我无意强调现实的冷漠<br>
                    事实上<br>
                    如果它热情、湿润<br>
                    我将更为不安<br>
                    在机械与陈述性的敷衍之外<br>
                    迷恋着想入非非的逡巡者<br>
                    以游移的步态<br>
                    演绎<br>
                    哀伤</p>
                  </td>
              </tr>
