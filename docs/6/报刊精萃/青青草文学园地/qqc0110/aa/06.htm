<tr>
          <td align="center"> 
            <table>
              <tbody> 
              <tr> 
                <td class=p11><b>◇　蘑菇　◇</b><br>
                  <br>
                  ——读米兰·昆德拉《生活在别处》 
                  <h5>▓ 风儿</h5>
                </td>
              </tr>
              <tr> 
                <td> 
                  <table align=center>
                    <tbody> 
                    <tr> 
                      <td>
                        <p>一个蘑菇优雅地冒出来<br>
                          静悄悄地穿过绿色阴影<br>
                          缓慢地生长，触觉一样<br>
                          在枝桠间敏感着柔光<br>
                          <br>
                          一个蘑菇穿破你的身体而生长<br>
                          青苔爬满你的肌肤<br>
                          爬满我的四肢，从尘世隔离我们<br>
                          爱情就这样变成潮湿的石头<br>
                          <br>
                          我们找不到心底的坐标<br>
                          它沉默地遗失了，又回返<br>
                          你在烈火中疯狂地裸舞<br>
                          蒸发的血，喷满天庭的红雾<br>
                          <br>
                          你是一个蘑菇，长出我的身体<br>
                          不开花，不歌唱，也不叹息<br>
                          时间颠倒，一切都是为了一次<br>
                          早应消失的悲哀</p>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
