          <td align="center">

              <tr> 
                <td class=p11><b>◇　空气之奴　◇ </b> 
                  <h5>▓ 普珉</h5>
                </td>
              </tr>
              <tr> 
                <td>
                  <p>翅膀拍打着空气的鸟群满世界地飞。<br>
                    我站在其中却看不见的空气之浪，<br>
                    让翅膀拍打着，<br>
                    让飞翔解释飞翔。<br>
                    <br>
                    我站着，<br>
                    我呼吸，<br>
                    我张开手臂追逐翅膀的痕迹。<br>
                    我可以一阵风似的奔跑，<br>
                    可我看不见的空气之浪：<br>
                    让翅膀拍打着，<br>
                    让飞翔解释飞翔。<br>
                    <br>
                    我跑似一阵风，<br>
                    我坐在了马路上。<br>
                    <br>
                    空气。空气。<br>
                    鸟群在飞，<br>
                    我坐着：<br>
                    <br>
                    看不见的空气<br>
                    它不能这样烦我烦得太久。</p>
                </td>
