<tr>
          <td align="center"> 
            <table>
              <tbody> 
              <tr> 
                <td class=p11><b>◇老家的风景◇ </b>
<h5>▓ 筱萌</h5>
                </td>
              </tr>
              <tr> 
                <td> 
                  <table align=center>
                    <tbody> 
                    <tr> 
                      <td>
                        <p>之一：麦子<br>
                          <br>
                          是谁吹来柔风<br>
                          溶化积雪<br>
                          唤醒垄垄韭绿<br>
                          <br>
                          是谁用手<br>
                          轻轻捧起<br>
                          金黄色的波浪<br>
                          <br>
                          麦子熟了<br>
                          麦子延续着一代代的生命<br>
                          <br>
                          乡亲摇响黄澄澄的声音<br>
                          镰刀结成颗粒<br>
                          也重返着麦子新的旅程<br>
                          <br>
                          <br>
                          之二： 老牛<br>
                          <br>
                          天还是蓝的地还是黑的<br>
                          太阳还是冒着红红的火焰<br>
                          其实 年复一年<br>
                          翻过来的是土块<br>
                          覆过去的是泥土<br>
                          <br>
                          咬紧牙关使尽力气<br>
                          提拉着犁尖<br>
                          耕耘生命的最后一段<br>
                          在谢幕之前<br>
                          抱着年龄的痛楚<br>
                          流下浑浊的液体<br>
                          在主人鞭下<br>
                          凝固在地头田间<br>
                          <br>
                          <br>
                          之三： 红高粱<br>
                          <br>
                          满山遍野 袭来<br>
                          阵阵<br>
                          揭竿而起的红高粱<br>
                          撑一片黄昏的天空<br>
                          夕阳<br>
                          把鸟还巢<br>
                          把秋收拖给泥泞地里<br>
                          想拔脚的庄户人</p>
                      </td>
                    </tr>
