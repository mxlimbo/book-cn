                      <td> 
                        <p class=P9-13>
                        <p><font color="#000000">摘自：中华行知网</font></p>
                        <p></p>
                        <p><font color="#000000">　　冬季到北方旅游，保暖是第一位的。旅游者要穿防寒衣，最好是羽绒服、太空服之类的服装，轻便保暖。脚上要穿棉鞋，而且鞋号最好略大一号，这样可以垫一个棉垫或穿一双厚袜子，以便保暖。滑雪旅游者的滑雪服要保暖，防风寒、轻便、紧口、颜色鲜艳（忌穿白色服装）。除此之外，帽子、手套缺一不可。 
                          </font></p>
                        <p></p>
                        <p><font color="#000000">　　在冰雪地面上行走时要小心滑倒，如有条件穿防滑鞋比较安全。另外，户外活动的时间不可过长，防止冻伤。</font></p>
