                      <p class=P9-13>
                      <font color=#000000> 
                      <p>摘自：中国旅游报</p>
                      <p></p>
                      <p>　　美国旅游业协会发起了一个为国内外旅游媒介提供服务的"美国旅游新闻"机构。该机构详细介绍美国最新的旅游新闻和旅游事件，形成了信息的中枢，使得美国出版界和媒体迅速追踪美国旅游相关的信息。该机构的建立是"看美国"这一市场推广计划中的一部分。该机构把会员向其发送的短信息经过组合编辑以后，向2000多家的国际和国内期刊发送。</p>
