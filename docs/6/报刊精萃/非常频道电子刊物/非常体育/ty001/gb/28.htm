                  <p><font color="#000000">摘自：中新网</font></p>
                  <p><font color="#000000">　　新华网香港２月２３日电（记者梁金雄） 中国青年足球队今天在这里举行的香港四角国际青年足球邀请赛上，在上半时先失一球的不利局面下，下半时连扳３球，以３：１击败南美劲旅阿根廷队。</font></p>
                  <p><font color="#000000">　　在另一场比赛中，巴西队与日本队９０分钟踢成２：２。通过点球大战，巴西队以５：３获胜。</font></p>
                  <p><font color="#000000">　　２５日，中国队将与巴西队争夺本次比赛冠军，日本队与阿根廷队争夺第三名。</font></p>
