                    <td class=P9-13><font color=#000000> 
                      <p><br>
                        　　　有一位当年支援中国现代化建设的前苏联专家，在中国时学了一点汉语。最近到中国来游玩，他在街上逛了一圈后，对陪同人员说：“在社会主义国家，总有一个爱吹牛的通病。你看这满街都写着‘中国人民很行’‘中国建设很行’‘中国农业很行’。中国建设是很不错，但也没有必要满街写吧！”。陪同人员顺着其指示方向望去，原来是“中国人民银行”“中国建设银行”“中国农业银行”……
