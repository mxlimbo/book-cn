                    <td class=P9-13><b>□...糟糕的降落</b></td>
                  </tr>
                  <tr> 
                    <td class=P9-13><font color=#000000> 
                      <p></p>
                      <p>　　某次航班的飞行员在一次降落时把飞机重重地降落到了跑道上。航空公司有规定，乘客下飞机时机长必须站在门中面带微笑送乘客："感谢您乘坐本次航班。"<br>
                      </p>
                      <p>　　由于这次糟糕的降落，他站在舱口说这些时他简直不敢看乘客，怕有人会嘲笑他。所有人都下飞机了，只剩下一位拄着拐杖的老太太。她说道：<br>
                      </p>
                      <p>　　"孩子我可以问你一个问题吗？"<br>
                      </p>
                      <p>　　"当然可以。太太你想问什么问题？"<br>
                      </p>
                      <p>　　"我们是降落的还是被击落的？"</p>
