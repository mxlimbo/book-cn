                      <td height=22><b>□...别看咱们穷</b></td>
                    </tr>
                    <tr> 
                      <td> 
                        <p class=P9-13> 
                        <blockquote> 
                          <blockquote>
                            <p><font color="#000000">别看咱是贫困县，</font></p>
                            <p><font color="#000000">机关大楼赛宫殿，</font></p>
                            <p><font color="#000000">县长坐着豪华车，</font></p>
                            <p><font color="#000000">三天两头去赶宴。</font></p>
                            <p><font color="#000000">别看我们厂子亏，</font></p>
                            <p><font color="#000000">领导天天端酒杯。</font></p>
                            <p><font color="#000000">别看单位经费少，</font></p>
                            <p><font color="#000000">时常还往国外跑。</font></p>
                            <p><font color="#000000">别看机关已超员，</font></p>
                            <p><font color="#000000">年年还有“编外编”。</font></p>
                            <p><font color="#000000">别看咱们地方穷，</font></p>
                            <p><font color="#000000">办公大楼气势雄。</font></p>
                            <p><font color="#000000">别看咱们底子薄。</font></p>
                            <p><font color="#000000">吃喝费用没少过。</font></p>
                            <p><font color="#000000">别看耕地年年减，</font></p>
                            <p><font color="#000000">干部住房正显眼。</font></p>
                          </blockquote>
                        </blockquote>
