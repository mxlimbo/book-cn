                  <tr> 
                    <td class=P9-13><font color=#000000> 
                      <p>　　有一个俄罗斯人旅游时迷了路，晚上走到中国边界一个小村庄里，外面漫天大雪，他冷得受不住了，便去敲农家的门要求住宿。</p>
                      <p>　　一个老太太在屋里大声问："你是谁啊？"</p>
                      <p>　　俄罗斯人说："依力奇瓦·莫波洛夫·克里拉维奇！"</p>
                      <p>　　"人太多了！"老太太"嘭"地把刚打开的门关上，干脆地拒绝道。</p>
