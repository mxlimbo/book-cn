                    <td class=P9-13><b>□...火鸡</b></td>
                  </tr>
                  <tr> 
                    <td class=P9-13><font color=#000000> 
                      <p>　　复活节前夜，迈可的食品店正要关门时，一位女士冲了进来。她一边划着十字感谢上帝总算在商店打烊前赶到了，一边说要买只火鸡。迈可走进厨房，打开冰箱，拿出卖剩下的最后一只火鸡，称了一下，四磅半重。</p>
                      <p>　　那位女士问："有没有更大的？"迈可打算赶紧把她打发掉好回家过节，于是他假装把火鸡放回厨房，转了一圈又把它拿了出来，这回称的时候他偷偷用手压着秤，一称足有七磅重。</p>
                      <p>　　女士高兴地说："太棒了。这两只火鸡我都要了。"</p>
                      </font></td>
