                    <p class=P9-13><br>
                    <p>　　沙漠里，躺着一个黑人，他已困在那里几天了，也没有水。死之前，上帝答应他满足他三个愿望。 </p>
                    <p>　　他说：一，下辈子我再也不要做黑人了，我要变白。二，天天都让我有水喝。三，这辈子我就没怎么接触过女人，我想天天都能让我看到女人的屁股。 
                    </p>
                    <p>　　下辈子，上帝满足了他的愿望。他变成了纽约一间女厕中的一只抽水马桶。 </p>
