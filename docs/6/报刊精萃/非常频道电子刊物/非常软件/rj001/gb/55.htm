                  <p class=P9-13>
                  <font color=#000000> 
                  <p>摘自：ZDNet China</p>
                  <p> 惠普公司与软件商Inktomi公司计划共同销售可以存储常用网页的服务器应用软件。</p>
                  <p></p>
                  <p>据称，惠普将把Inktomi公司的流量服务器软件捆绑到自己的三款用于存储网页的服务器应用软件中。两家公司希望从今年第二季度开始销售这些产品。这是惠普公司首次涉足页面存储服务器应用软件，此前惠普曾开发过有关文件存储的服务器应用软件。</p>
                  <p></p>
                  <p>有关交易的财务条款尚未透露。</p>
