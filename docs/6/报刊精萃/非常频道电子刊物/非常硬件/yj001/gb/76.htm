                    <p><font color="#000000">摘自：扬子晚报</font></p>
                    <p><font color="#000000">　　美国先进微设备公司（AMD）日前推出运算频率达1．33千兆赫和1．3千兆赫的新一代Athlon（阿思龙）电脑芯片，向英特尔公司的奔腾系列芯片发起新挑战。AMD称，新一代Athlon芯片的性能比英特尔公司去年11月推出的奔腾4代芯片高40％。AMD目前是排在英特尔公司之后的世界第二大芯片生产商。业内人士认为，此次推出的Athlon芯片，是AMD与英特尔公司争夺芯片市场的新动作。</font></p>
