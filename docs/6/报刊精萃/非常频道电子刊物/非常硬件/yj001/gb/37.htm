                <td class=P9-13><b>□...微星抢先发布KT266主板</b></td>
              </tr>
              <tr> 
                <td> 
                  <p class=P9-13>
                  <font color=#000000> 
                  <p>　　（PCnews专稿）今天，微星正式发布了它的KT266主板--K7T266 Pro，是第一款正式发布的KT266主板。除了支持最新的266FSB 
                    AMD处理器和PC2100/1600DDRAM以外，其他引人注目的功能还包括了支持USB2.0和集成了RAID100控制器。 
                  </p>
                  </font>
                  <p><font color=#000000>　　据估计微星此时发布这款主板，是想抢在华硕的A7v266主板（也是基于KT266芯片组）之前，抢得市场的先机。 
                    </font></p>
