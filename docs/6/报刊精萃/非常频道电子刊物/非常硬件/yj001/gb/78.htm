                <tr> 
                  <td> 
                    <p class=P9-13>
                    <p><font color="#000000">摘自：羊城报业集团</font></p>
                    <p><font color="#000000">　　英特尔新近推出一种变音器，不但可以改变声音，甚至还可以改变说话的语序。</font></p>
                    <font color="#000000">　　变音器通过录入各种不同的声音，然后将数据输入到电脑中去，利用声音合成软件进行变音处理。</font><p></p>
                    <font color="#000000">　　这个变音器最"酷"的一点是可以对语音进行编辑，改变语序。如果你妈妈对你说："不要吃太多饼干！"你可以把它改成："多吃饼干！"</font><p></p>
