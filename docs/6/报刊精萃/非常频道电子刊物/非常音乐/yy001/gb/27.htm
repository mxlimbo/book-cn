                <td class=P9-13><b>□...陈晓东叹辛苦钱难赚，倒吊半日搞到成身肿</b></td>
              </tr>
              <tr> 
                <td> 
                  <p class=P9-13>
                  <p></p>
                  <p><font color="#000000">　　现正身在印度探访的陈晓东，日前往台湾拍摄「宝矿力」第二辑广告，原来广告商有见上辑广告反应极佳，故此?东东添食，酬劳更高达七位数字。</font></p>
                  <p><font color="#000000">　　在广告中，东东有两个造型，其中一个要营造无重状态，要东东吊威也吊足十四小时，就连落地休息都没有解除威也扣，东东苦笑道：「呢　真系辛苦钱，吊完之后成身肿晒，好彩早餐?乜点食　，否则一定呕晒出。」至于另一个造型，则要待东东完成印度之行后补拍。</font></p>
