            <p align="center" class="h">七言诗《送行》</p>
            <p align="center" class="h"> ——致309位逝者</p>
          </td>
        </tr>

      <br>
      <table width="335" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p align="right">凤木/文</p>
            <p align="center"> 牡丹黯颜洛人泪<br>
              飘飘魂魄几萦回<br>
              此去陌路但无忧<br>
              聊慰尘世满伤悲</p>
            <p></p>
            <p align="right">燕十八/文</p>
            <p align="center"> 二十五日圣诞夜 <br>
              三百同胞别故乡 <br>
              含泪忍痛书绝句 <br>
              泉下有知佑苍生</p>
            <p align="right"> 燕十八/文</p>
            <p align="center"> 圣诞之夜大火<br>
              洛阳终尝苦果<br>
              地狱与天堂<br>
              凭添几多魂魄<br>
              如何<br>
              如何<br>
              九州何处无火</p>
          </td>
        </tr>
      </table>
