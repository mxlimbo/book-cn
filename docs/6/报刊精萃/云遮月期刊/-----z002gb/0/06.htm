      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p align="right">燕十八/文</p>
            <p align="center"><b>上香</b></p>
            <p align="center">手擎一柱香<br>
              无语泪成双<br>
              诸君离家乡<br>
              亲友哭断肠</p>
            <p align="center"> <b>送花</b></p>
            <p align="center">诸君上黄泉<br>
              我辈实汗颜<br>
              念我苍生苦<br>
              花香满人间</p>
            <p align="center"><b>奠酒</b></p>
            <p align="center">谨此一杯酒<br>
              送君黄泉走<br>
              阎王三声吼<br>
              昂首莫低头</p>
            <p align="center"><b>点烛</b></p>
            <p align="center">长夜一点光<br>
              旅途不心慌<br>
              莫道前路黑<br>
              人间何处亮</p>
            <p align="center"><b>送歌</b></p>
            <p align="center">再送曲一首<br>
              未闻泪已流<br>
              若念家乡好<br>
              奈何再回头</p>
            <p>&nbsp;</p>
            <p> 奈何：奈何桥</p>
