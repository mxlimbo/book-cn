      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">

            <p align="right">乔燕/文</p>
            <p align="center"> <b>献歌</b></p>
            <p align="center">一曲断人肠<br>
              二曲几心伤<br>
              三曲不知路<br>
              泣伫故人旁</p>
            <p align="center"><b>奠酒</b></p>
            <p align="center">浊浊一杯酒<br>
              送亲天上走<br>
              清风不扶翅<br>
              愿醉入泥愁</p>
            <p align="center"><b>点烛</b></p>
            <p align="center">星星一点烛<br>
              万念均远足<br>
              要恨天堂远<br>
              烛短探望疏</p>
            <p align="center"><b>送花</b></p>
            <p align="center">天堂本无花<br>
              寂静亲人家<br>
              此花非彼花<br>
              来年发新芽</p>
            <p align="center"><b>上香</b></p>
            <p align="center">未躬泪先淌<br>
              我心披白裳<br>
              欲跪双膝病<br>
              化草落碑旁</p>
            <p align="center"><b>二上香</b></p>
            <p align="center">劝君更上一柱香<br>
              魂归西路不在旁<br>
              待到明春清明日<br>
              香灰已散但牵肠</p>
            </td>
