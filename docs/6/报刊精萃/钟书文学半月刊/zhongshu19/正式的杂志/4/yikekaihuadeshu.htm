                          <p>一棵开花的树 <br>
                            席慕容（小狐推荐）<img src="images/shu.jpg" width="150" height="151" align="right"></p>
                          <p> 如何让你遇见我<br>
                            在我最美丽的时刻 为这<br>
                            我已在佛前 求了五百年<br>
                            求它让我们结一段尘缘<br>
                            <br>
                            佛于是把我化作一棵树<br>
                            长在你必经的路旁<br>
                            阳光下慎重地开满了花<br>
                            朵朵都是我前世的盼望<br>
                            <br>
                            当你走近 请你细听<br>
                            那颤抖的叶是我等待的热情<br>
                            而当你终于无视地走过<br>
                            在你身后落了一地的<br>
                            朋友啊 那不是花瓣<br>
                            是我凋零的心 </p>
