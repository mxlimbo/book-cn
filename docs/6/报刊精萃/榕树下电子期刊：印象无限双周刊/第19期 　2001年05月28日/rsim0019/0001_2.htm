<script>
var oMenu,oItem;

function openit(s_win,i_width,i_height){
var s_name='images\/'+s_win+'.jpg';var newwin=window.open(s_name,s_win,'toolbar=0');newwin.resizeTo(i_width,i_height);
}

function showhint(){
var oHint=document.all('hint');
oHint.style.display='block';oHint.innerText=event.srcElement.hint;
oHint.style.posLeft=document.body.scrollLeft+event.clientX+9;
oHint.style.posTop=document.body.scrollTop+event.clientY+9;
}

function shoumenu(){
event.cancelBubble=true;
oItem=event.srcElement;oMenu=document.all(oItem.hint);oMenu.style.display='block';
oMenu.style.posLeft=document.body.scrollLeft+event.clientX-12;
oMenu.style.posTop=document.body.scrollTop+event.clientY-12;
}

function hidemenu(){
event.cancelBubble=true;var eTemp=event.toElement;
if (!oItem.contains(eTemp) && !oMenu.contains(eTemp)) oMenu.style.display='none';
}

function hidehint(){
var oHint=document.all('hint');oHint.style.display='none';
}

function moveCircle1(which, start, finish, step, speed){
if (start >= botMargin1) {
start = -67;
speed=(Math.round((Math.random()*50)+1));
eval(layerRef + '["circle0' + which +'"]' + styleRef + '.left = start');
setTimeout("moveCircle2('"+which+"',0,1000,3,"+speed+")",speed);
return; }
if (start < finish){
startTop=148;
eval(layerRef + '["circle0' + which +'"]' + styleRef + '.top = startTop');
eval(layerRef + '["circle0' + which +'"]' + styleRef + '.left = start');
start=start+step;
setTimeout("moveCircle1('"+which+"',"+start+","+finish+","+step+","+speed+")",speed);}
}

function moveCircle2(which, start, finish, step, speed){
if (start >= botMargin2) {
start = -67;
speed=(Math.round((Math.random()*50)+1));
eval(layerRef + '["circle1' + which +'"]' + styleRef + '.left = start');
setTimeout("moveCircle1('"+which+"',0,470,3,"+step+","+speed+")",speed);
return; }
if (start < finish){
startTop=248;
eval(layerRef + '["circle1' + which +'"]' + styleRef + '.top = startTop');
eval(layerRef + '["circle1' + which +'"]' + styleRef + '.left = start');
start=start+step;
setTimeout("moveCircle2('"+which+"',"+start+","+finish+","+step+","+speed+")",speed);}
}
</script>
