        <p align="left"><font size="2"><font color="#FC8301">◆</font>　一个平抒胸臆的故事，爱情的折离却在其间朝我们迂回而来，叶雪儿讲述《<a
        href="0003_3.htm">古然</a>》。<br>
        <br>
        </font><font size="2"><font color="#FC8301">◆</font>　《<a
        href="0003_4.htm">风格化简桢</a>》，带来生命本质的素朴，在四月天空中轰轰然裂帛，作者：绿芽儿。<br>
        <br>
        </font><font size="2"><font color="#FC8301">◆</font>　爱情是一个人塑造的一部分，不停地痛哭，是摧毁自己也是温暖自己：颜云《<a
        href="0003_5.htm">两角形</a>》。<br>
        <br>
        </font><font size="2"><font color="#FC8301">◆</font>　浪漫情调的忧郁家，艳阳的天空挂着干燥的表情，失传已久的大海《<a
        href="0003_6.htm">他比朴树忧郁</a>》。<br>
        <br>
        </font><font size="2"><font color="#FC8301">◆</font>　低头摊开掌心，手乱者心乱，一切隐藏皆《<a
        href="0003_7.htm">站立在我的手心</a>》，作者：物外。</font>
      </div>
