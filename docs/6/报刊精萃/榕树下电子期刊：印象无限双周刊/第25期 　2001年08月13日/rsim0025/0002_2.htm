<td align=right valign=middle style="padding:20px 36px 10px 310px;line-height:22px;">

<div>生命中许多刻骨铭心的悲喜，但在奔忙的脚步中淡去，时分《<a href="0002_01.htm">爱的释意</a>》。</div>
<div>盛大的纪念日，我还能说什么？我只能说：《<a href="0002_02.htm">可怜的Beatles</a>》，他们很可怜，真的很可怜，作者：任晓雯 。</div>
<div>北方山城的初冬，北方边远的小镇，你我之间，独白  塞夫《<a href="0002_03.htm">天边，那一片淡蓝</a>》 。</div>
<div>月光下狂奔，穿越汹涌无声的城市人潮，夜风如指，二十七年的一场烟花，伍格《<a href="0002_05.htm">一个人跳舞</a>》。</div>
<div>颜云《<a href="0002_04.htm">我与风前语</a>》：没有人告诉你为了什么，于是，你常常要自己想，自己的眼光看出去，是在看什么。</div>
