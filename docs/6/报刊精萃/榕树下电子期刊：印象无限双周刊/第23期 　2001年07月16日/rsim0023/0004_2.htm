<td align=left valign=middle>
<div>童年时候的故事，加上我非儿童的幻忆，玻璃上印出我的脸，任晓雯《<a href="0004_03.htm">那年小新七岁</a>》。</div>
<div>衣阿华朴实无华，没有冶艳风景，所以，夜行天涯在衣阿华没有观光意图，只有胡思乱想《<a href="0004_04.htm">无可救药的心愿</a>》。</div>
<div>人生的路，是这样的吗？曾经，心是那么柔软；而今，漂泊依然：落花如雨《<a href="0004_05.htm">心有柔软</a>》。</div>
<div>小时候，《<a href="0004_02.htm">母亲</a>》时常带我去花坛，窗外永远青葱的冬青，为谁开？作者：依然存在。</div>
<div>岁月是一枚永远的邮票，一切若流水般，柔软得虚幻，我只想静静躺一会儿，刘神《<a href="0004_01.htm">寂寞余花</a>》纪念爷爷。</div>
