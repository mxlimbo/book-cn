img,table{border:0px;cursor:default;}
table{border-collapse:collapse;table-layout:auto;color:#000000;}

a{text-decoration:none;height:16px;text-decoration:none;padding:3px 10px 0px 5px;color:#000000;font-size:12px;font-family:Arial,Verdana,宋体,Tahoma;border-right:1px solid #999999;border-bottom:1px solid #FFFFFF;}
a span{color:#A79495;font-size:11px;}
a:hover{color:#101010;}
a:hover span{color:#000000;}

/*a:hover{border-bottom:1px solid #999999;}*/

#arrow{position:absolute;z-index:3;left:6px;top:199px;width:13px;height:15px;}

</style>
<script>

var atX,toX;
var oArrow;

function overHandle(e){
var oTemp;
//event.cancelBubble=true;
if (event.srcElement.tagName.toLowerCase()=='a') oTemp=event.srcElement;
if (event.srcElement.tagName.toLowerCase()=='span') oTemp=event.srcElement.parentElement;
atX=oArrow.offsetLeft;
toX=oTemp.offsetLeft+Math.round(oTemp.offsetWidth/2);
moveArrow();

}

function moveArrow(){
if (atX==toX) return;
if (atX<toX) {
atX=oArrow.style.posLeft=oArrow.style.posLeft+3;if (atX>toX) return;
}
if (atX>toX) {
atX=oArrow.style.posLeft=oArrow.style.posLeft-3;if (atX<toX) return;
}
setTimeout('moveArrow()',1);

}

</script>

<script for=window event=onload>

//window.resizeTo(800,600);
oArrow=document.all('arrow');
var oItems=document.all('menu').children.tags('A');
for (i=0;i<oItems.length;i++) oItems[i].onmouseover=overHandle;

</script>
