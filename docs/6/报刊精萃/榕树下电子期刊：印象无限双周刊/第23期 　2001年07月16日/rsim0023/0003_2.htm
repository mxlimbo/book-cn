<b>一类风色<br>
——来自尼泊尔</b><br>
<br>
<div>1.<br>
似待语，<br>
已痴缠；<br>
有斜阳处，<br>
心事渐苏。</div>
<br>
<div>2.<br>
满河花事，<br>
波心碎；<br>
欲说，<br>
仍错过。</div>
<br>
<div>3.<br>
共夕风染，<br>
已几多年？<br>
不会把草蕊扑碎，<br>
少年心事依然。</div>
<br>
<div>4.<br>
头白素面冷眼。<br>
谁说愁，<br>
只是人间有？<br>
可关情否？</div>
<br>
<div>5.<br>
任身身尘飘，<br>
一路闪躲；<br>
想忘了，<br>
还是惆稠。</div>
<br>
<div>6.<br>
风悲人乍，<br>
只念早早归来；<br>
不约重见，<br>
只因哪晓远偏？</div>
