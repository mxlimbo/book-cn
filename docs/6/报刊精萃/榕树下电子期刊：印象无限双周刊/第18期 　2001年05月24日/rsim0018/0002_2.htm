<script>s1='&nbsp;&nbsp;&nbsp;&nbsp;    现实的魔幻和魔幻的现实，就像光与影的关系，相互证明着彼此的存在。马尔克斯一再强调：“在拉丁美洲五彩缤纷，光怪陆离，令唯美主义者费解的神奇现实面前，我等缺乏的常规武器恰恰不是幻想，而是表现这种幻想的真实的勇气和技能。”在这里，世俗生活于无边无际的想象中延伸，生与死，存在与虚无，过去和将来的界限消失了，现实不再像沙漏一样稍纵即逝，它向一切敞开，包罗万象……<br><br>◇ <a href="0002_8.htm">加西亚・马尔克斯谈《百年孤独》</a><br>◇ <a href="0002_3.htm">马尔克斯：向着另一种现实眺望</a><br>◇ <a href="0002_4.htm">马尔克斯的文学历程</a><br>◇ <a href="0002_5.htm">魔幻现实主义作家马尔克斯</a><br>◇ <a href="0002_6.htm">为什么去看下午场</a><br>◇ <a href="0002_7.htm">作为散文家的马尔克斯</a>';
s2='&nbsp;&nbsp;&nbsp;&nbsp;作为结构现实主义流派的掌舵人，略萨的骨子里终究不肯彻底放弃他的文学主张，随处以一种先锋的姿态继续着自己的文本实验。略萨非但像茅盾的《子夜》那样忠实记录下了黎明前的黑暗，同时还念念不忘对私人道德的剖析。《情爱笔记》就是作家改弦易辙后的尝试，它的主题和纳博科夫的《洛丽塔》以及戏剧大师曹禺的《雷雨》遥相呼应。<br><br>◇ <a href="0002_9.htm">“我照镜子看到一个长着老人面孔的青年”</a><br>◇ <a href="0002_10.htm">花园小径――读巴・略萨《中国套盒》</a><br>◇ <a href="0002_11.htm">率真的略萨</a><br>◇ <a href="0002_12.htm">论拉美自由之未来</a><br>◇ <a href="0002_13.htm">如此艳情</a>';
s3='&nbsp;&nbsp;&nbsp;&nbsp;因“具有自然力般的作用，复苏了一个大陆的命运与梦想”，聂鲁达被戴上诺贝尔文学奖的桂冠。聂鲁达的诗歌总的特征在于能够兼收并蓄，汲取了民间文学、现代主义、浪漫主义、现实主义的长处，将各派诗歌的特长熔为一炉，形成自己奔放豪迈的独特风格，在拉丁美洲的文学史上被认为是具有深远影响的诗人。<br><br>◇ <a href="0002_14.htm">二十首情诗和一首绝望的歌（选三）</a><br>◇ <a href="0002_15.htm">聂鲁达散文诗选</a><br>◇ <a href="0002_16.htm">聂鲁达之歌：《邮差》</a><br>◇ <a href="0002_17.htm">是诗，也是爱</a><br>◇ <a href="0002_18.htm">寻根者</a><br>◇ <a href="0002_19.htm">智利政治抒情诗 人聂鲁达</a>';
s01='魔幻现实主义代表――马尔克斯';
s02='结构现实主义大师――略萨';
s03='政治抒情爱国主义诗人――聂鲁达';
</script>
