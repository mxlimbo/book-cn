          <td> 
            <p align="center"><b>柔儿</b></p>
            <p>午夜的灯火弥漫着忧伤的旋律 <br>
              黎明的静寂轻飘着云游的思绪 <br>
              键盘上你的手指还在不倦地飞舞吗 <br>
              一幕幕滚动的荧屏是否擦亮了夜的星空 <br>
              一串串跳跃的字符是否安抚了心的沙漠 <br>
              踏着星光轻轻地去遥醒梦的记忆 <br>
              披上月衣悄悄地将爱恋丝丝流放 <br>
              远方的挂念经过漫漫地跋涉 <br>
              情牵的网络穿越心灵的缄默 <br>
              守一份孤寂滋润朦胧的网际 <br>
              念一腔情衷温柔沉默的心情 <br>
              掬一捧清泪洒向无言的结局 <br>
              集一把相思倾注键盘上的手指 </p>
            <p>今夜的你,还好吗？</p>
          </td>
