        <tr> 
          <td> 
            <p align="center"><b>蝴蝶梦</b></p>
            <p>据说 <br>
              酒是火与水的孩子 <br>
              父亲是火 <br>
              母亲是水 <br>
              它具有火的性格 <br>
              水的外形 </p>
            <p>四年一杯 <br>
              那又是怎样的酒 <br>
              匆匆饮下？抑或 <br>
              慢慢品味？ </p>
            <p>火与水怎样的比例 <br>
              哪个更多一些 <br>
              和着泪水 <br>
              那是上帝的眷顾吗？ <br>
              弹指间 <br>
              光阴成为一首彩虹 <br>
              彩虹的两端 <br>
              却是一条不归路</p>
            </td>
        </tr>
