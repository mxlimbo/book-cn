      <br>
      <table width="0" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p align="center"><b>小小胡杨</b></p>
            <p> 不能再痛恨你的杳无音信 <br>
              也许 <br>
              我爱你已非如昔 </p>
            <p>距离是种什么东西 <br>
              漏掉泥沙 <br>
              只剩精华? <br>
              悄然弥合破碎 <br>
              却让甜美的回忆更加甜美 <br>
              浓郁的思念愈加浓郁 </p>
            <p>你在回忆中清晰 <br>
              在失去中 <br>
              高大的站立 <br>
              在想象的天空里飞翔 <br>
              象云雀 <br>
              振动着忧郁与牵挂的翅膀 </p>
            <p>只是你的歌声 <br>
              我再也无法 <br>
              同享</p>
            </td>
        </tr>
