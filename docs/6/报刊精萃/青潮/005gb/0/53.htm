      <table border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p align="center"><b>张卫宏</b></p>
            <p> 是什么在背后 <br>
              让我永远不知所措 <br>
              盲目地点烯一支蜡烛 <br>
              看夜色在一缕轻中消逝 <br>
              今天既不是我的生日不是来日<br>
              我抬头望见的深渊 <br>
              在低头目光中被穿透 <br>
              如果世人赐我诗人的称呼 <br>
              我更愿做一名伪装的神甫 <br>
              神从大地和天空远遁 <br>
              诗篇从我手中掉落 <br>
              是什么在背后 <br>
              这是我与生俱来的恐惧 <br>
              象一个秘传的真理 <br>
              始终没有被我说出 </p>
            </td>
        </tr>
      </table>
