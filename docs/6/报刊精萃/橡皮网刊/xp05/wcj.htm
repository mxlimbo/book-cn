<p align="left">
《香》&nbsp;<br>
<br>
我闻到一股奇怪的香&nbsp;<br>
在我盛饭的时候&nbsp;<br>
<br>
它是我衬衫上的香？&nbsp;<br>
那不可能，我衬衫上怎么会有香&nbsp;<br>
<br>
或者是米饭飘出的香？&nbsp;<br>
我闻闻碗，闻闻白白的米饭&nbsp;<br>
<br>
是有点香&nbsp;<br>
我放下心，开始吃饭&nbsp;<br>
<br>
吃完饭，我的房子里还是有香&nbsp;<br>
我收走桌面的碗筷&nbsp;<br>
<br>
房子里还是有香&nbsp;<br>
我用卷筒纸擦去嘴上的油渍&nbsp;<br>
<br>
还是香&nbsp;<br>
我打开窗户，想给房子换一换气&nbsp;<br>
<br>
可是窗外，全都是香&nbsp;<br>
<br>
<br>
2001，5，2<br>
<br>
