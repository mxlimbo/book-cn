      <table width="220" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 在下一个充满威力的后半夜<br>
              在山峰上的凤仙花<br>
              鲜嫩地盛开的时候<br>
              我将举起踏破铁鞋捡来的海螺</p>
            <p>将热的气流喷向东方<br>
              把沉睡的太阳拥抱一晚<br>
              再从西边的启明星里<br>
              牵回这染上金边的呓语</p>
            <p>在你的耳旁<br>
              轻轻地　呈现出<br>
              周游宇宙后的疲惫<br>
              让你无法选择怜爱的方式</p>
            <p>让黑暗敞开<br>
              我跋山涉水的声音<br>
              只要你还活着你就能听到<br>
              山的那边<br>
              海潮正悄悄涌来<br>
              按我的愿望<br>
              颠覆了这一片<br>
              不曾被发现的夜空</p>
            <p> 　1999年1月21日</p>
