      <br>
      <table width="252" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p>来来往往<br>
              在没有的方向穿梭<br>
              一道道光影密密地交织<br>
              光芒铺天盖地<br>
              遮蔽一双疼痛的眼睛</p>
            <p>而他看不到手中的魔杖<br>
              没有人能把我铙恕<br>
              我反复地转身寻找一扇门<br>
              这扇门沉重如一缕没有出生地的风</p>
            <p>而他置身于世界之外<br>
              任凭风儿穿透一颗心灵<br>
              他听到了陌生的鸟鸣<br>
              泉声 风的撞击<br>
              而这扇门 我打不开呀<br>
              那迎接与送别 那默默的呼声<br>
              和尚未奏出的影子般的乐音</p>
            <p> 2000年9 月4日</p>
