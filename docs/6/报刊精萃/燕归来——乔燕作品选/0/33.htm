            <p align="center" class="h">走进这片树林</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="219" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p></p>
            <p>走进这片树林<br>
              便有叶子飘落<br>
              把层云逼得更加高远</p>
            <p>定会有一个时刻<br>
              恐慌传遍全身<br>
              藏在炸烈的松籽里的秋天<br>
              听到一朵蒲公英深情的呼唤</p>
            <p>走进这片树林<br>
              便会顿悟自已的出身<br>
              那些深默不语的树木<br>
              终有一棵哄我入眠</p>
            <p>在树林里穿梭<br>
              忘记曾经走过的路<br>
              这个季节最适合一种逃离<br>
              我记得有人说过<br>
              将在第一片雪花落下时邀请我</p>
            <p> 　1999年10月14日</p>
