      <table width="224" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 在泥土与水的边缘<br>
              与你紧紧相拥<br>
              惊起的那滩鸥鹭<br>
              将优美的线条赠给我们</p>
            <p>这一次不会再有失落趁虚而入<br>
              远方空旷<br>
              在你寻我的方向<br>
              七个小矮人如愿以偿</p>
            <p>葡萄架下幕色浓重<br>
              我们躺在光芒之上<br>
              星星推动的摇车里<br>
              上帝失去了重量</p>
            <p> 　1999年1月11日</p>
