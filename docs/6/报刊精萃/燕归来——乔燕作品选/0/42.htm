      <table width="300" border="0" cellspacing="0" cellpadding="0" align="center">

          <td> 
            <p> 淡紫色的小花在山谷<br>
              悠然开放<br>
              那是一簇没有说出的向往<br>
              一棵树在浓浓的幽香里停下来<br>
              那是千年的旅行抵达了万年的期待</p>
            <p>庄严了半生的阳光被热情地阻挡<br>
              我像一个被遗弃了很久的孩子 回到了<br>
              阔别已久的故乡<br>
              深深的企盼横越晶莹的鼻梁<br>
              在红红的面頬上流成一个女孩一生的海洋</p>
            <p>我倒在你的怀里哭泣<br>
              任长发自由地举起天空</p>
            <p> 　1999年1月6日</p>
