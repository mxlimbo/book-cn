          <table width="580" border="0" cellspacing="0" cellpadding="0">

              <td>　　至于我们由一个感官以上所得到的观念，则有空间观念、广袤观念、形相观念、静止观 念和·运·动观念。因为这些观念在视觉上和触觉上都留有可觉察的印象。而且我们所以能 
                把物体的广袤、形相、运动和静止等等的观念传达在心中，亦是凭借于视和触两者的。不过<br>
                关于这些观念，我们以后还有机会再来详细论究，所以我在这里，只把它们列举出来。</td>
