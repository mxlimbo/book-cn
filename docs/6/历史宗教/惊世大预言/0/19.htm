            <p align="center" class="h"> （16）破天荒的平民帝君 </p>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>　　一个任何法皇也没有的名字<br>
              　　从没有一个霹雳比这更使人战栗<br>
              　　他特别喜爱异国女郎<br>
              　　纪四．五十四</p>
            <p>　　一向以来法皇都反覆叫著路易、享利、查理斯、法兰西斯等名字，只有拿破仑别出一格，唤作庞纳贝Bonapartere。他的所作所为确是史无前例的霹雳，他的两位妻子和情妇都不是法国本土人。</p>
