            <p align="center" class="h">（22）开辟新战缕 </p>
          </td>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>　　向著阿基坦，英人发动攻势<br>
              　　渗透进去<br>
              　　雨和严寒令地域毫不安全<br>
              　　向&quot;塞连港&quot;猛攻<br>
              　　纪一一．一</p>
            <p>　　法国和英国的军队一九一五年在西线陷进苦战里，在邱吉尔提议下开辟新战线，进攻土耳其，&quot;塞连港&quot;代表君士坦丁堡，即是土耳其，所以这里说的是该场战役，当时的天气确如诗中所说非常恶劣。&quot;阿基坦&quot;是法国西南部历史性的著名地方，代表西线的战事。这是首毫不含糊的预上盲诗。</p>
          </td>
