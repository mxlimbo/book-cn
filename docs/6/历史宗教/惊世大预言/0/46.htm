            <p align="center" class="h"> （43）中国共产党的盛衰 </p>
          </td>
        </tr>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　诺斯的诗中写到关于亚洲的事并不多，所以纪四紧跟着以上可能有关&quot;六四&quot;的第五十首，使人分外感到珍贵。</p>
            <p>　　天秤在西方统治<br>
              　　在天地间主持规律<br>
              　　没有人看到那亚洲力量被毁灭<br>
              　　宜到&quot;七&quot;紧抓那第七个继承的统治集团<br>
              　　纪四．五十</p>
            <p>　　开始两句说的是西方在主持正义，或者在量度善恶。而亚洲的力量极有可能是指中国，第七个统治集团正好出现，是否表示走下坡的时间亦到了？真希望诺斯能说得明白一点。</p>
          </td>
