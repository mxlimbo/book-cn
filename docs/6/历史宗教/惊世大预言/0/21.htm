            <p align="center" class="h"> （18）不能翻身的惨败 </p>
          </td>
        </tr>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>　　太阳和飞鹰向胜利者一显颜色<br>
              　　一个一无所有的答案属败者所有<br>
              　　号角和叫喊并不能使兵士停下来<br>
              　　自由与和平通过死亡而得到<br>
              　　纪一．三十八</p>
            <p>　　这几乎是不用演绎的一首诗，完满地刻划了滑铁卢惨烈和悲壮的一幕。</p>
            <p>　　拿破仑的飞鹰在胜利者威灵顿前一败涂地，再无翻身之望。</p>
