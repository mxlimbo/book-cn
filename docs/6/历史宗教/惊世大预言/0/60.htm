      <table width="580" border="0" cellspacing="0" cellpadding="0">

          <td> 
            <p>　　在晨曦时蒋见巨大大国<br>
              　　声和光伸延征北方<br>
              　　在地球上死亡和哭喊<br>
              　　通遇武器和饥饿，死亡在等待着<br>
              　　纪二．九十口</p>
            <p>　　大火团、声、光都是核弹级灾难的描写，现在世界上大多数国家，只要他们愿意的话，就可以拥有自己的核弹。核武的扩散，使核战的可能性愈来愈大，希望不要给诺斯不幸言中，否则死亡将在前路上等待着我们全人类。</p>
