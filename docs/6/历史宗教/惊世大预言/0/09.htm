      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">

          <td>
            <p>　　一五四四年，诺斯拿起医壶向疫症继续奋战，其时他的出生地发生了水灾，死阮随水飘流，使疫症散播加速，疫情恶化。城市被放弃，尸体堆积路旁，疫症严重的地方有若未日后的鬼域废墟。诺斯一生面对死亡和灾难，这对他后来预言中的灾难感，多少有一定的影响。</p>
            <p>　　诺斯在疫症的功绩是被肯定的，至于细节情形则缺乏史料支持，只知他曾为此得到奖励。</p>
