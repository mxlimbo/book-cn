            <p align="center" class="h"> （45）空中旅行 </p>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　十六世纪诺斯所处的世界，和现在当然是判若云泥，假设他超越时空，看到现代他前所未见的东西，再以十六世纪的语言描述出来，会是甚么的一回事？请看以下这几个例子。</p>
            <p>　　瘟疫被压止，世界愈来愈小<br>
              　　一段长时间内大地安居和平<br>
              　　人们可以在空中安全旅进，飞越海陆<br>
              　　然后战争来临<br>
              　　纪一．六十三</p>
            <p>　　这首诗绝不含糊地说出十六世纪的人想也不敢想的空中飞行，不过最后仍指出战争将会破坏现在的美好与和平。</p>
