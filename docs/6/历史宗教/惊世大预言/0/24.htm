          <td> 
            <p>　　接著的一首却明显得多，而且连时间也点了出来：<br>
              　　可怖的战争在西方开始<br>
              　　翌年瘟疫降临<br>
              　　年青、老人、动物均难幸免<br>
              　　血、火、水星、火星、木星在法国<br>
              　　纪九．五十五</p>
            <p>　　最後一句说的是火星、木星和水星同度，那发生在一九一七六月，所以这清楚说明了发生在一九一七年至一九一八年那次可怕的流行性感冒，死人无数。诺斯用间接的手法，说出了第一次世界大战的确实存在。</p>
