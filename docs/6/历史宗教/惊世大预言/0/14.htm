          <td>
            <p>　　他的诗永远不乏细节的描写，例如这一首：</p>
            <p>　　伟大的人被虐待<br>
              　　神圣的法律被废弃<br>
              　　教会被另一种法律管辖<br>
              　　一个新的金银宝藏被发现</p>
            <p>　　这首诗说的是法国的神职人员被法律剥夺了合法身分，教会的财富被充公，以作发行新货币的支持力。</p>
