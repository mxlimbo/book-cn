          <td>
            <p>　　恰在此时，适值当地的鼠疫肆虐，诺斯完全无惧染上疫症的威胁，在一五二五年至二九年阎奔波各地，治病救人。</p>
            <p>　　一五二九年他重回蒙配勒，获颁博士学位，此后两年里，他继续济世行医，并任教于当地。</p>
            <p>　　他的性格颇为含蓄，不喜大吹大擂，所以在这段期间内他的生活非常写意，物质上毫不匮乏，没有招致多言惹祸的问题。只不知他这种性格，是否也令他将《世纪连绵》一书里的预言诗弄得那么隐晦难明？</p>
