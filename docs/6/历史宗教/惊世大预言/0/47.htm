            <p align="center" class="h"> （44）一位行为邪恶的年青人 </p>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　纪三第六十首也有提到亚洲：</p>
            <p>　　整个亚洲都充斥着大规模的剥夺放逐<br>
              　　在密细亚、吕基亚、潘菲利亚亦然<br>
              　　血因一年青、黑的人的专制而流<br>
              　　行为邪恶<br>
              　　纪三.六十</p>
            <p>　　&quot;黑&quot;是诺斯惯用形容凶人的辞语，他同样以黑色去形容墨索里尼，&quot;年青&quot;在政治家里有不同的意义，可以是第二代接班人的代名词，第二行的都是亚钿亚中东一带的小国.这首诗问题在于不够清楚，使人很难判断是否与中国有关。</p>
          </td>
