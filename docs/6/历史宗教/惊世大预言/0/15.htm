      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>
            <p>　　再看这一首：</p>
            <p>　　为了支持水深火热的国王<br>
              　　红党迈进以求结果<br>
              　　皇室以死亡而差不多彻底完结<br>
              　　而红色的红党将击倒红党<br>
              　　纪八．十九</p>
            <p>　　&quot;红色的红党&quot;指红党里的极左分子，他们将红党里较温和的保皇分子清洗，皇室被逐一送上断头台，百代风流，毁於一旦。</p>
            <p>　　就是通过这些表面看去深奥难解的诗文，诺斯将法国大革命的整个画面，生动地描绘出来。</p>
          </td>
