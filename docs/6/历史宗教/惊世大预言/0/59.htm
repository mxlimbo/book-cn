      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　居地将变成不适合人居住<br>
            　　土地的争夺产生激烈争执 <br>
            　　王国操纵在不懂慎重的人手里<br>
            　　乌伟大的兄弟来说只有死亡和纷争<br>
            　　纪二．九十五 
            <p>　　这首诗最触目是第一句，使我们联想到广岛长崎一类灾难后充斥幅射的废墟，只有那种情形，才不再适合人类一居住。</p>
            <p>　　第二句是根合理的情形，适合人类居住的土地变成众人争夺的宝物。第三和第四句则怕要到时才知了。</p>
          </td>
