          </td>
        </tr>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>　　因太阳般的火热在上<br>
              　　尼加庞附近海域的鱼被灼个半熟<br>
              　　那处的居民以之作食物<br>
              　　希腊的居民却没有食物<br>
              　　纪一一．三</p>
            <p>　　尼加庞Negrepont是意大利的一个乌，这明显是该地附近一次核弹爆炸，令海中的鱼儿被妁死，使附近的人亦受到波及。</p>
            <p>　　在预言诗里战争的规模是世界级的，著名的大城市亦受到侵袭，下面这一首说的便或者是纽约：</p>
