                          <p>偈音：哗 单 喇 咪 芯 啦布 酿 拉 犹，<p>
                          <p> 
                          <p> 锐 美 卓 拉 曲 及 恰尔 青 贝布。
                          <p> 
                          <p> 拉布 思姆 桌得 羌 索 南 达 吉 确格，
                          <p> 
                          <p> 格 柴 木 结尔 云 德 游 所 堆布。
                          <p> 
                          <p> 透 吉得 日 翁 针 毕 窝 囊 给，
                          <p> 
                          <p> 啊 独 门 吧 央 斯 色勒 立 效格。
                          <p> 
                          <p> 
                          <p> 偈义：具德上师加持入心间
                          <p> 不偏众生普降大法雨
                          <p> 三学之藏索朗达吉尊
                          <p> 祈请身寿不变久住世
                          <p> 愿以发心皓月之光明
                          <p> 五浊黑暗消于法界中
                          <p> 
                          <p> 
                          <p> 
                          <p> 由喇荣汉僧法会的所有弟子，郑重请求写此文。但堪布本人特别遮止故，吾者无计奈何时，心中顿显此偈于十七胜生丁丑年
