    style="line-height: 1.5; letter-spacing: 1.1pt"><b><font size="3" color="#BA3059">出家后的果位</font></b></span></p>
          <p style="line-height: 150%; margin-left: 5; margin-right: 3"><span style="line-height: 1.5; letter-spacing: 1.1pt"><font size="3" color="#000000">　　富楼那有一个美满的家庭，财产虽不能说是富甲天下，但在全印也算得上是有名的富翁，父母很疼爱他，但他觉得世间的恩爱与财宝，终有别离散失的时候，人生第一要紧的是求得永久的真理法财。因此，他割爱辞亲，皈依大圣佛陀，发愿要从事真理的宣扬。<br>
    　　富楼那尊者，出家后不久，即已证得阿罗汉果。阿罗汉，是声闻乘的弟子中最高的果位，破除烦恼，不受生死，运用神通，可以到处自在行化。</font></span></td>
