                  <p align="center" style="line-height: 150%; margin-top: 2"><span style="background-color: #008000; letter-spacing: 2pt"><font color="#FFFFFF"> 
        卖生姜</font></span></td>
                </tr>
              </table>

              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">宝寿禅师在五祖寺库房担任司库，那时的住持和尚戒公，偶而因病服药，需用生姜为引，侍者就到库房取用，宝寿便叱之使去，戒公知道以后，令拿钱去买些生姜，宝寿才付给他。</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">后来洞山寺院缺人住持，郡守来信，托戒公介绍住持，戒公便说：‘那个卖生姜的汉子可以去得。’宝寿便去做洞山的住持，所以禅门有‘宝寿生姜辣万年’的佳话。<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">宝寿爱护公家物品，不拿公物作私人感情；住持戒公推介宝寿，不以私利作名器取舍，一个公事公办不徇私，一个维护贤能，重视公德。千载而下，吾人实三公多之也。</span><span style="letter-spacing: 1pt">&nbsp;<o:p>
              </o:p>   
              </span></p>
