        成见不空</span></font></td>

              </table>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有位学者，特至南隐禅师处请示什么叫做‘禅’？<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅师以茶水招待，并在茶倒满杯子时，并未停止，仍又继续的注入。眼看茶水不停的一直往外溢，学者实在忍不住，就说道：‘禅师！茶已经满出来了，请不要再倒了。’</span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘你就像这只杯子一样！’南隐禅师说道：‘你心中满是学者的看法与想法，如不事先将自己心中的杯子空掉，叫我如何对你说禅？’</span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">自满、傲慢，一直怀着成见的人，就算天降甘露，也无法流入他的心中。</span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">器皿要装入真理的法水，一要空而无物，二要清洁无染，否则即使再好的饮料，也会变质。</span></td>
