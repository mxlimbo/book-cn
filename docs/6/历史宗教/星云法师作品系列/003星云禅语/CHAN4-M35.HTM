            <td width="61%" bgcolor="#008000" height="25" valign="middle">
              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">道在何处</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">僧问惟宽禅师：‘道在何处？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘只在目前。’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘我何不见？’<span style="position: absolute; left: 329; top: 8"><img border="0" src="d2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘汝有我故，所以不见。’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘我有我故不见，禅师还见否？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘有我有汝辗转更不见。’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘无我无汝还见否？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘无我无汝阿谁求见？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘我不敢告诉你，告诉你恐你不信。’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘禅师指示，谁敢不信！’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘那汝即是！’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘如何保任？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅师回答：‘一翳在眼，犹若空华；但离妄缘，即如如佛。’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘道在何处？’‘谁是佛祖？’吾人何必舍近求远，舍己求人乎？</span></p>
