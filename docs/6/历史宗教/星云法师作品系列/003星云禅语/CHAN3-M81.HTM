            <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="background-color: #000000; letter-spacing: 1pt">81</span></font></td>
            <td width="58%" bgcolor="#008000" height="25" valign="middle">
              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">南泉救鹅</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">唐・李翱拜访南泉禅师，问道：‘古时候，有一个人，在一个玻璃瓶里饲养着一只小鹅。后来鹅渐渐地长大起来，终于没有办法从瓶中出来。事既如此，而这个人的本意却又不想把瓶打破，同时也不想把鹅伤害，请问禅师假如是您的话，究竟要怎么办？’</span><span style="position: absolute; left: 331; top: 9"><img border="0" src="c2.gif" width="120" height="35"></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">这个时候，南泉禅师突然叫道：‘李翱！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">李翱乃自然地回答道：‘在！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">南泉禅师微笑地道：‘出来了！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">吾人自性本是天真自然，无染无缚，只因妄自分别，终日为名枷利锁所囚，若想跳出烦恼深坑，重获自由自在生活，即如瓶中之鹅，何能安然而出？若能当下认识自我，不坏一法，即明自性本来，就是逍遥自在，所谓‘若能识得春风面，万紫千红总是春’啊！</span>
