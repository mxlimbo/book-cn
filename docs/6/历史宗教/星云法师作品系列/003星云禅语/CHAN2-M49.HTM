              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">赵州小便</span></font></td>

          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有一佛教信徒，问赵州禅师：<span style="position: absolute; left: 331; top: 8"><img border="0" src="b2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘请问禅师，参禅怎样才能悟道呢？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">赵州禅师被他一问，立刻从座位上站起来说：</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘我要去小便了！’说后走了几步，又回头对那个信徒说：‘你看，小便这样的小事，还要我自己去，别人不能代替。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">意思是说如何参禅悟道，这是你自己的事，怎么来问我呢？</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">像这样暗示的教学作风，多么活泼，多么高明，又多么透澈。</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">佛教说：各人吃饭各人饱，各人生死各人了。生死大事，参禅悟道需要自己去实践、体证，父母手足，亲人朋友，谁也替换不了，从禅学来看，每个个人都是卓然独立的生命！</span></p>
