            </table>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有人问赵州禅师：</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘师父平时修福修慧，人格道德至为完美，假如百年之后，不知会到哪里去呢？’<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘到地狱去！’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘以师父您的修持德行，百年以后怎么会去地狱呢？’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘我若不去地狱，你所犯的杀、盗、淫、妄罪业，谁去度你呢？’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">赵州禅师到地狱去，和地藏菩萨的精神一样，怀着无限的慈悲，带着广大的行愿，所谓‘我不入地狱，谁入地狱？’难怪慈航法师也说：‘只要一人未度，切莫自己逃了。’</span></p>
