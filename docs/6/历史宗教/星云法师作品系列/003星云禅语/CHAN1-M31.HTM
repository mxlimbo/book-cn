              </table>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">昭引和尚云水各地，被大家认做是一个行脚僧时，有信徒来请示：‘发脾气要如何改呢？’</span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘脾气皆由嗔心而来，这样好了，我来跟你化缘，你把脾气和嗔心给我好吗？’<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">信徒的儿子非常贪睡，父母不知如何改变他，昭引和尚就到他家，把梦中的儿子摇醒：‘我来化缘你的睡觉，你把睡觉给我吧！’听到信徒夫妻吵架，他就去化缘吵架。信徒喝酒他就去化缘喝酒。</span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">昭引和尚毕生皆以化缘度众，凡是他人的陋习，均是以化缘改之，所到之处蒙其感化的信众不计其数。</span></p>
              <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">化缘有缘，这本是美好的事啊！</span></p>
