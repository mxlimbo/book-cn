        思量不思量</font></span></td>
                  </tr>
                </table>
                <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有一次，药山惟俨禅师正在禅坐的时候，来了一位行脚的出家人，看到静坐中的禅师就问：<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
                <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘你在这里孤坐不动，思量一些什么事情啊！’</span></p>
                <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘思量不思量。’禅师回答说。</span></p>
                <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘既然是不思量，又如何思量呢？’这位行脚僧不放松地追问。</span></p>
                <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘非思量。’禅师针锋相对地回答。</span></p>
                <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">这则公案从一般的理论上看，既思量，却又不思量，似乎互为矛盾，其实有它的道理，意思是说：禅虽然不是文字知解，主张言语道断，但是通过文字知解，可以把握不可言处的真髓，也唯有超越知识见解上的执着，才能探骊得珠，体会真正的禅味。</span></p>
