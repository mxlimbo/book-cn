<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　"如来"这个名词是从梵语(tathāgata)译出来的。"如"字就是"真如"(tathāta)，即一切法(事物)的真实状况，它又包含"如实"(Yathābhūtam)的意义。佛经对"如来"的解释是："乘真如之道而来"，又说"如实而来"。"如来"是一个通用名词，它是"佛陀"的异名。如释迦牟尼佛，可以称释迦牟尼如来；阿弥陀佛，可以称阿弥陀如来。 
    </td>
  </tr>
