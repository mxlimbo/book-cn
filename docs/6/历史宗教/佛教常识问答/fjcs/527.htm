    <td>　　此宗把释迦如来所说的经教，划分为五个不同的时期，称为五时教，就是华严时、阿含时、方等时、般若时、法华涅槃时。五时的名称都是佛经的名称，主张佛陀所说的经教不出这五个时期的范畴，所以叫五时。
