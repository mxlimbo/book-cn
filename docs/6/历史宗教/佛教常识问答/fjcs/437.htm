    <td> 　　密宗，或称为真言陀罗尼宗，或称为密乘(大乘其他宗派相对而称显宗或显乘)，传说是龙树开南天竺铁塔，取出秘密经典而传出来的。事实上，自龙树以来，流行的大乘经典中，就杂有密乘的成分(密咒)，但独立而成立所谓密宗，则是远在龙树之后的事。
