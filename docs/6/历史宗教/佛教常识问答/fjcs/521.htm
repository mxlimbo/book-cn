<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　过去中国佛教出现过许多派别，现在流行的主要有八宗。一是三论宗又名法性宗，二是瑜伽宗又名法相宗，三是天台宗，四是贤首宗又名华严宗，五是禅宗，六是净土宗，七是律宗，八是密宗又名真言宗。这就是通常所说的性、相、台、贤、禅、净、律、密 
      八大宗派。 </td>
  </tr>
