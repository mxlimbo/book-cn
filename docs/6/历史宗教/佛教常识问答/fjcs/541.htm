<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　此宗的特点，简单易行，普能摄受广大群众。修学此宗不一定要通达佛经，广研教乘，也不定要静坐专修，行住坐卧皆可称念"南无阿弥陀佛"，只要信愿具足，一心念佛，始终不怠，临命终时，就可往生净土。当然平时也要持戒诵经，广行众善以作助行。由于法门简便，所以最易普及。别宗的学者，也多兼修此法，因而使净土法门在中国得到特殊广泛的流行。 
    </td>
