<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　菩萨是菩提萨(Bodhisatta)的简称。简单地解释，凡是抱着广大的志愿，要将自己和一切众生一齐从苦恼中救度出来，而得到究竟安乐(自度度他)；要将自己和一切众生一齐从愚痴中解脱出来，而得到彻底的觉悟(自觉觉他)--这种人便叫做菩萨。 
    </td>
  </tr>
</table>
