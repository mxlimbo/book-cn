<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　许多国家都用他们自己的文字翻译了佛经。欧洲有俄文、德文、英文、法文、意大利文、芬兰文等，但是都不齐全，其来源不外乎三大系：(1)巴利文，(2)汉文和(3)藏文。梵文经典现在残存的己很少，尼泊尔和我国西藏还有部分古梵文本留存。北传佛教经籍，大部分保存在我国汉文和藏文藏经里。 
    </td>
