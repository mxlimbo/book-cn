    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　人乘、天乘不要求出家；独觉生在没有佛法之世，虽是山林隐逸而没有出家的仪式；菩萨包括出家的和在家的人，不一定要出家，看住持佛法的因缘和利益众生的因缘可以出家，可以在家。如佛陀时代，文殊师利菩萨和弥勒菩萨都是出家的比丘，维摩诘也是大菩萨，则是居士(在家学佛之士)。只是声闻乘中为了证得现法涅槃，成阿罗汉的目的，要求修行者出家。 
    </td>
  </tr>
