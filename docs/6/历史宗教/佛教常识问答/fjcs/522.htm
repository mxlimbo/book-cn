    <td>　　此宗主要依据鸠摩罗什译的《中观论》、《百论》、《十二门论》研究传习而形成的宗派，因为是依据中观派三《论》立的宗，所以叫做三论宗。它的教义以真俗二谛为总纲，以彻悟中道实相为究竟。
