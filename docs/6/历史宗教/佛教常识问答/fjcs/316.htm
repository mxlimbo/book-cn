    <td> 　　喇嘛是藏语，它和"和尚"是一样的意思。这个字也被滥用了，本来并不是每个出家人都能称为喇嘛的。正确的称呼是：出家的男人受十戒的称沙弥，受具足戒的称比丘；出家的女人受十戒的称沙弥尼，受具足戒的称比丘尼。
