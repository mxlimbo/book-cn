    <td> 
      <div align="center"><font color="#FFFFFF">在当时各教派中，缘起论是不是佛教特有的教义？ </font></div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">
  <tr bgcolor="CA9D00"> 
    <td></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　是的。佛经中说缘起有十一个意义：(1)无作者义，(2)有因生义，(3)离有情义，(4)依他起义，(5)无动作义，(6)性无常义，(7)刹那灭义，(8)因果相续无间断义，(9)种种因果品类别义，(10)因果更互相符顺义，(11)因果决定无杂乱义。这些意义都是不同于其他教派的教义的。 
    </td>
  </tr>
