      <div align="center"><font color="#FFFFFF">什么是异时的互存关系？ </font></div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　如种子和芽的关系：因为过去先有了种子，所以今天才能有芽生；也因为今天有芽生，过去的种子才名叫种子，这是异时的互相依存的关系。从另一方面看，种子灭的时候也正是芽生的时候，芽生的时候也正是种子灭的时候，在这里，芽和种子的生与灭现象又是同时的互存关系。总之，无论其为同时或异时，一切现象(法)必然是在某种互相依存的关系中存在的，没有任何一个现象可以说是绝待(绝对)的存在。 
    </td>
  </tr>
