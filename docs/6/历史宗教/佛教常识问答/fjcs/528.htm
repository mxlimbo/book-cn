<table width="65%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　此宗从教理的内容上把佛教分为浅深不同的四个级别，就是藏教、通教、别教、圆教，称为"化法四教"。藏教是声闻小乘教；通教，通前小乘，通后大乘，通大小乘的大乘初级名为通教；别教是纯大乘教，但分别诸法<a href="big/152y.jpg" target="_blank"><img src="small/152.jpg" width="110" height="87" align="left" vspace="6" hspace="6" alt="慧恩宗祖庭西安大慈恩寺" border="0"></a>各别有碍名为别教；圆教是大乘圆融无碍、圆满无缺的法门称为圆教。藏、通、别、圆就是以从浅至深为次第的四教。此宗又从佛陀说法的机感不同，将佛的教法分为顿、渐、秘密、不定四种，称为"化仪四教"。 
    </td>
