<table width="70%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> <a href="big/107y.jpg" target="_blank"><img src="small/107.jpg" width="120" height="98" align="left" alt="布袋和尚金铜像" border="0" hspace="6"></a>　　是弥勒菩萨。佛教预言，将来释迦牟尼佛的教法灭尽了之后，经过很久远时期，弥勒菩萨将在这个世界上成佛说法。由于这个原因，弥勒菩萨也受到普遍的崇敬。中国历史上常有假托弥勒降生以号召农民起义的事，如元代弥勒教之类。至于笑面和尚像，并不是弥勒像，而是五代一个和尚名叫"契此"的像，这个和尚经常背着一个布袋，人称为"布袋和尚"，相传是弥勒化身，所以后人塑他的像作为弥勒来供奉。有人<a href="big/105y.jpg" target="_blank"><img src="small/105.jpg" width="120" height="96" align="right" vspace="6" hspace="6" border="0" alt="普陀山"></a><a href="big/106y.jpg" target="_blank"><img src="small/106.jpg" width="82" height="96" align="right" vspace="6" border="0" alt="九华山"></a>认为，汉族寺庙供奉布袋和尚像，可能受了弥勒教的影响，因为弥勒教的产生地就是布袋和尚的家乡，浙江奉化，所以有理由推断布袋和尚的形象是因弥勒教而普遍流行开来的。 
    </td>
