    <td> 　　布萨和自恣的制度在南方佛教国家中仍然实行，其他宗教性的如传戒羯磨也仍然实行，但是似乎大部分是作为宗教仪式保存着。今天我国也还有寺庙保存着布萨和自恣制度的，至于羯磨的民主精神，由于在长期封建社会中许多封建制度被引用到佛寺中来，特别是由于丛林清规被封建朝廷按照自己的意图加以修改推行，因而久已失去了本来面目。
