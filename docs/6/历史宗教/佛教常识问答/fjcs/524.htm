      <div align="center"><font color="#FFFFFF">瑜伽宗为什么叫瑜伽宗，它的主要教义是什么？ </font></div>
    </td>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　瑜伽宗是由印度弥勒、无著、世亲创立的宗派。此宗主要依据有《解深密经》、《瑜伽师地论》、《成唯识论》等，因为是依弥勒说、无著记录整理的《瑜伽师地论》为根本教典而立的宗，所以叫瑜伽宗。我国玄奘法师译传此宗并糅译十师之说为《成唯识论》，故此宗又称法相唯识宗，亦称慈恩宗。它的教义以五法三自性，八识二无我为总纲，以转识成智(转依)为宗旨。 
    </td>
