<table width="60%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td><a href="big/171y.jpg" target="_blank"><img src="small/171.jpg" width="100" height="115" align="left" vspace="6" hspace="6" alt="吉藏像" border="0"></a>　　八宗以外还有以《俱舍论》为主的学派叫俱舍宗；专讲《成实论》的学派称成实宗。成实、俱舍都属小乘教，唐以后不甚<a href="big/169y.jpg" target="_blank"><img src="small/169.jpg" width="100" height="124" align="right" vspace="6" hspace="6" alt="西安青龙寺" border="0"></a>流行。八宗之外若加这两派便成十宗。此外，还有弘扬《涅槃经》的涅槃师，专讲《摄大乘论》的摄论师，专讲《十地经论》的地论师。这些学派初兴都曾盛极一时，但为时不久便失去传承，或者汇入其它宗派。 
    </td>
