        <p> <a href="big/077y.jpg" target="_blank"><img src="small/077.jpg" width="80" height="108" align="right" vspace="10" hspace="10" alt="汉地佛教老和尚" border="0"></a>　　"和尚"原来是从梵文Upqdhyqya 
          (P. Upajjhqya) 这个字出来的，这个字到了西域被读成"乌阇"，到了汉地又读成"和尚"，它的意思就是"师"。和尚本是一个尊称，要有一定资格堪为人师的才能够称和尚，不是任何人都能称的。这个称呼并不限于男子，出家女众有资格的也可以称和尚。但是后来习俗上这个字被用为对一般出家人的称呼，而且一般当作是男众专用的名词，这是和原来的字义不合的。 
        </p>
