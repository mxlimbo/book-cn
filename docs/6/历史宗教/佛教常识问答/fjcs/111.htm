<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　摩耶夫人产后不久就死了。幼年时代的释迦牟尼是由他的姨母波阇波提夫人 (Prajqpati)养育的。他自小从婆罗门学者们学习文学、哲学、算学等等，知识很广博；又从武士们学习武术，是一个骑射击剑的能手。他父亲净饭王因为他天资聪慧，相貌奇伟，对他期望很大，希望他继承王位后，建功立业，成为一个"转轮王"(统一天下的君主)。</td>
