<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　是否定创造宇宙万物的主宰，即十一义中的"无作者义" 。因为既承认"诸法因缘生"，就不能承认有个独立的造作者。任何一个因都是因生的，任何一个缘都是缘起的，因又有因，缘又有缘。从竖的方面推，无始无终；从横的方面推，无边无际。由此而得出结论：没有绝待的一个因。缘起论者，不仅应当否认"从口生出婆罗门"的人格化的造物主，而且也应当否认作为宇宙本源的理性化的存在。从另一方面说，缘起论者固然不承认有一个绝待的第一个因，但同时又反对认为一切出自偶然的观点。他主张任何现象的生起，都不是无因的，而是受必然的因果律支配的，这便是"有因生义"。</td>
  </tr>
