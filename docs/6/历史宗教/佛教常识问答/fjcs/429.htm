    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　"三性三无性"的说法仍然是以缘起性空论为基础的，但以前龙树的"一切皆空"论只是就三无性的一边说的，瑜伽系则同时主张三性，而且详于阐说三性一边的道理，它大量采用了有部的"名相"(即术语)而加以组织来分析说明一切法的类别和关系，特别指出在依他起中应当认识一切法都是识所变现，所谓"万法唯识"的道理，这是中观系所没有的。 
    </td>
  </tr>
