      <div align="center"><font color="#FFFFFF">请允许我插一句，佛教本身是不是也受"无常"法则的支配？ </font></div>
    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　是的。根据佛说，佛法分三个时期：一是正法时期，即佛教兴起时期；二是像法时期，即演变时期，这时期开始有佛像，所以称像法；三是末法时期，即衰坏时期，佛并且曾经说过将来法灭时的情况。"诸行无常"，佛教也不例外。 
    </td>
  </tr>
