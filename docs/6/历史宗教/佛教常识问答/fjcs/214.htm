<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　就是不承认因果之间有来去。缘起论者承认由因生果，而反对因变成果的说法。譬如以灯传灯，是乙灯的火由甲灯焰生，而不是甲灯的火跑到乙灯去。根据这个道理，佛教虽然也讲六道轮回，但是不承认有个灵魂从这个有情的身体投入另一个有情的胎里去。这个道理是从无我的教义引伸出来的，以后还可以谈。 
    </td>
