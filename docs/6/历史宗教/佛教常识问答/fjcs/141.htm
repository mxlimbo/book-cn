    <td> 
      <div align="center"><font color="#FFFFFF">佛虽然对不幸的人们表示同情，但是他没有教他们向统治者进行反抗，不是吗？ 
        </font></div>
    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　诚然，佛没有教他们以怎样的实际行动反抗统治者。佛主要教导人们断除内心的烦恼，以求解脱。同时又说现世止恶行善的因，会获得来世安乐的果，在这方面可以说，佛对现实生活问题，是抱着容忍的态度的。但是，他在思想上推倒了婆罗门的神权，宣布众生平等，说出"诸法无常"的真理，对当时的社会起了进步的作用。 
    </td>
  </tr>
