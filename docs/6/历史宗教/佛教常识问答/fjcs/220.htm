<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　印就是印玺。国王的印玺可以证明文件的真实(有通行无阻的作用)，借以比喻佛教的主要教义，也以符合"法印"而证明其为真正佛法(掌握了它，便能对一切法通达无碍)，所以称为法印。"诸行无常，诸法无我，涅槃寂静"，并称三法印，或者加上"有漏皆苦"，亦称四法印。 
    </td>
  </tr>
