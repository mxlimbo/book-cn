<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　就佛学方面来说，鸠摩罗什最重要的贡献是在于对由龙树创立的中观系统典籍的介绍。由于他的努力，这一系的经论著作，如《中论》、《百论》、《十二门论》、《维摩经》、《法华经》、《大品般若经》、《小品般若经》、《金刚经》等，以及《大品般若经》的解释--《大智度论》，都传到中国来，为中国法性宗开辟了广大的基地。其次，鸠摩罗什还译有声闻乘中的一部重要论著--《成实论》，起初与中观三论(或"四论"，加《大智度论》)相辅流行，之后逐渐形成了独立学派，在南北朝期间盛极一时，后人称为成实师。这一学派在声闻乘中是比较接近大乘的一系。 
    </td>
