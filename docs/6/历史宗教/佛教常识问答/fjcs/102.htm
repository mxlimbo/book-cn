      <div align="center"><font color="#FFFFFF">“法”是什么意思? </font></div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">
  <tr bgcolor="CA9D00"> 
    <td></td>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr>
    <td>　　"法"字的梵语是达磨(Dharma)。佛教对这个字的解释的是："任持自性、轨生物解。"这就是说，每一事物必然保持它自己特有的性质和相状，有它一定轨则，使人看到便可以了解是何物。例如水，它保持着它的湿性，它有水的一定轨则，使人一见便生起水的了解；反过来说，如果一件东西没有湿性，它的轨则不同于水的轨则，便不能生起水的了解。所以佛教把一切事物都叫做"法"。佛经中常见到的"一切法"、"诸法"字样，就是"一切事物"或"宇宙万有"的意思。照佛教的解释 
      ，佛根据自己对一切法如实的了解而宣示出来的言教，它本身也同样具有"任持自性、轨生物解"的作用，所以也叫做法。</td>
  </tr>
