      <div align="center"><font color="#FFFFFF">佛教对我国文学的发展有所影响已如上说，但不知对中国文体的变化起了哪些作用？ 
        </font></div>
    </td>

<table width="65%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　为佛化普及的目的而盛行于古代的歌呗产生一种特殊的文学--变文，这就是把佛经内容演为便于讲唱的通俗文词。敦煌石窟发现的各种变文，都是文词酣畅想象力都非常丰富的大众化的文艺作品。从这些作品中，可以看出后来的平话、小说、戏曲等中国俗文学的渊源所自。此外还有由禅师们的<a href="big/185y.jpg" target="_blank"><img src="small/185.jpg" width="85" height="128" border="0" vspace="6" hspace="6" alt="话本小说《月明和尚度柳翠》插图" align="left"></a>谈话和开示的记录而产生的一种特殊文体--语录体，这种朴素而活泼自由的口语文体，后来被宋明理学家仿效而产生了各种语录。此外还有音韵学，如过去中国字典上通行的反切，就是受梵文拼音的影响而发展起来的。总之，佛教在中国文学领域中的表现是丰富多彩的。 
    </td>
  </tr>
