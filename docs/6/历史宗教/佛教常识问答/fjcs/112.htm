      <p><a href="big/006y.jpg" target="_blank"><img src="small/006.jpg" width="104" height="107" align="left" hspace="10" alt="释迦太子射穿九重铁鼓" border="0"></a>悉达多王子在幼年的时候，就有沉思的习惯，世间许多现象，给他看到，都容易引起他的感触和深思：饥渴困乏、在烈日下耕田的农人，绳索鞭打、口喘汗流拖<a href="big/007y.jpg" target="_blank"><img src="small/007.jpg" width="89" height="140" align="right" hspace="10" alt="释迦太子树下思维像" border="0"></a>着犁头耕地的牛，蛇虫鸟兽弱肉强食的情景，衰丑龙钟的老人，辗转呻吟的病人，亲朋哭泣送葬中的死人，这些都促使他思索着一个问题--如何解脱世界的苦痛。他读过的吠陀书(Ｖeda，婆罗门经典)不能解决他的问题。他学到的知识和他未来的王位、权力也都不能解决他的问题。于是他很早就有了出家的念头，后来终于舍弃了王位。</p>
