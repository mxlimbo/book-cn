      <div align="center"><font color="#FFFFFF">据闻，大乘佛法说一切众生都能成佛，这种人间佛教，和成佛有什么关系？</font></div>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　大乘佛教是说一切众生都能成佛，但成佛必需先要做个好人，做个清白正直的人，要在作好人的基础上才能学佛成佛。这就是释迦佛说的，"诸恶莫作，众善奉行，自净其意，是诸佛教。"怎样叫学佛？学佛就是要学菩萨行，过去诸佛是修菩萨行成佛的，我今学佛也要修学菩萨行。 
    </td>
