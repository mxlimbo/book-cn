      <div align="center"><font color="#FFFFFF">什么是真俗二谛？什么叫中道实相？ </font></div>
    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　二谛的"谛"字是真实的意思，从法性理体边说的叫真谛，从缘起现象边说的叫世俗谛。从俗谛说事物是有，就真谛说诸法是空，所以真俗二谛也叫空有二谛。色即是空，空即是色，色空不二，真俗不二就是中道，也叫诸法实相，这就是此宗的中心思想。此宗着重从真空理体方面揭破一切世出世间染净诸法缘起无自性，五阴十二处等虚妄不实，彻底破除迷惑，从而建立起无所得的中道 
      观，以求实现其无碍解脱的宗旨。这一宗，实际就是印度龙树、提婆中观学说的直接继承者。 </td>
  </tr>
