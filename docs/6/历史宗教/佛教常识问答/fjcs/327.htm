<table width="70%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> <a href="big/085y.jpg" target="_blank"><img src="small/085.jpg" width="80" height="129" align="left" hspace="10" border="0" vspace="8" alt="道安法师故事版画"></a>　　丛林就是大寺庙。僧众集合在一处，好象树木丛集成为森林一样，所以叫做丛林。清规就是丛林的僧众日常遵行的规制。这种规制是依据佛所定的戒律结合当时当地的实际情况，包括天时、地理、社会风习、国家法令以及宗派特点等等而定的。中国最古的清规创自四世纪东晋时代的道安，后来各代各派都定有僧制。唐代百丈禅师创立禅宗僧众的清规，久已失<a href="big/086y.jpg" target="_blank"><img src="small/086.jpg" width="120" height="84" align="right" vspace="10" hspace="10" alt="僧人之间的礼节" border="0"></a>传。后来元代皇帝《敕修百丈清规》，那是根据封建统治者的需要而假托百丈之名修出来的东西，与百丈并无关系。后来这个清规经过明洪武、永乐先后下旨推行，于是代替了原来的各种僧制和清规而成为全国僧众遵行的规制。
