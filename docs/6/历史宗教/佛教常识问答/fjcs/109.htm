  <tr valign="top"> 
    <td> 　　可以。释迦牟尼的时代，约当公元前六世纪中叶，正是我国春秋时代，与孔子同时。他是当时迦毗罗国 (Kapilavatthu) 国王的长子，父亲名净饭 
      (Suddhodana)，母亲名摩耶 (Mqyq) 。摩耶夫人生产前，根据当时习俗，回到母家去，路过蓝吡尼园（Lumbin]), 在树下休息的时候，生下了悉达多王子。</td>
