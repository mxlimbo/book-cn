      <p>　　龙树主张的是"诸法实相论"。前面说过，在对于事物的认识问题上，有部认为一切法的自体是永恒存在的，只是它的作用的生起，要依借于因缘。龙树则与此相反，认为一切有为法只是因缘和合所生的现象，没有常住不变、单独存在的自体。譬如众木聚生而为林，林只是个假名，除众木外，别无自体(无自体也叫做"无自性")。所以龙树说："因缘所生法，我说即是空，亦为是假名，亦是中道义。未曾有一法，不从因缘生，是故一切法，无不是空者。""空"乃是一切法的真实相状。 
      </p>
