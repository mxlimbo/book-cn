      <div align="center"><font color="#FFFFFF">汉族地区习惯地称出家的男子为"僧"，出家女子为"尼"，这是否是正确的称呼？ 
        </font></div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">
  <tr bgcolor="CA9D00"> 
    <td></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　僧是僧伽的简称，它的字义就是"大众"。僧伽是出家佛教徒的团体，至少要有四个人以上才能组成僧伽。所以一个人不能称僧伽，只能称僧人，正如一个兵士不能称军，只能称军人一样。出家男女二众都在僧伽之内，都能称僧人。把"僧"和"尼"作为男女的区别，是错误的。至于"尼"字是从沙弥尼、比丘尼的字尾而来的，是汉族对出家女众的简称。还有在尼字下加上姑字的，则是习俗的称呼。 
    </td>
  </tr>
