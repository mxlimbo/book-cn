<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　蒙藏佛教对修行有成就，能够根据自己的意愿而转世的人称为"朱毕古"(藏语)或"呼毕勒罕"(蒙语)。这个字的意义就是"转世者"或"化身" 
      。"活佛"乃是汉族地区的人对他们习俗的称呼，这可能与明朝皇帝封当时西藏地方掌政的噶举派法王为"西天大善自在佛"和清朝皇帝给达赖的封号也沿用了这一头衔多少有些关系，这种封号和称号在佛教教义上都是说不通的，其实蒙藏佛教中并没有"活佛"这个名词。又傣族佛教比丘被称为"佛爷"，这也是汉人习俗上错叫出来的，他们自己并没有这种称呼。 
    </td>
