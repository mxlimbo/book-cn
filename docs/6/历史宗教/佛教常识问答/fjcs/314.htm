      <div align="center"><font color="#FFFFFF">听说日本僧人都有家室，是吗？ </font></div>
    </td>
  </tr>
</table>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">

    <td> 
      <blockquote> 
        <blockquote> 
          <blockquote> 
            <p> 　　原来日本僧人都是没有家室的。公元十二世纪时期，净土宗的一派--净土真宗的创始者亲鸾倡导带妻修行，开始娶妻生子。其后几百年中这个制度只限于这一宗派。到明冶维新后，僧人结婚的风气便在其它各宗派中流行起来。现在除少数宗派的少<a href="big/076y.jpg" target="_blank"><img src="small/076.jpg" width="100" height="99" align="left" alt="日本净土真宗的创始人亲鸾" border="0" vspace="8" hspace="8"></a>数僧人仍然过独身生活外，绝大多数僧人都有家室，他们的子孙世袭僧人的职业。这便形成了以在家佛教徒担任弘传佛教事业的制度。但是这种情况只是属于男僧人，今天日本的尼众还是出家如律持戒的。 
            </p>
