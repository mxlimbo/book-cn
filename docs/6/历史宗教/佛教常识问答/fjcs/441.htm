<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　从七世纪中叶开始，便有信奉异教的突厥族由中亚细亚侵入印度的西北部。到十世纪后半期，他们逐渐进展到五河地区，并向内地侵略，所到之处，印度原有宗教均受到破坏。到十一世纪波罗王朝末期和继起的斯那王朝时期，侵略势力渐达东印各地。佛教上师们星散避难，多经历尼泊尔、迦湿弥罗等地来到西藏。最后斯那朝王室也改变了信仰，超岩寺等重要学府先后被毁，留存的僧人寥寥无几。于是佛教残余不久便绝迹于印度本土，这大约是在十二世纪末叶的时候。 
    </td>
