<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">

      <blockquote> 
        <blockquote> 
          <p><a href="big/070y.jpg" target="_blank"><img src="small/070.jpg" width="100" height="130" border="0" align="left" hspace="6" alt="阿罗汉像"></a>　　根据佛的制度，一个比丘应当过着清净而俭约的生活，严格遵守不杀、不盗、不淫(包括在俗家的妻子)、不妄语、不两舌、不恶口、不绮语、不饮酒及非时食(过午不食)，不涂香装饰、不自歌舞也不观听歌舞，不坐卧高广床位，不接受金银象马等财宝。除、衣、钵、剃刀、滤水囊、缝衣<a href="big/071y.jpg" target="_blank"><img src="small/071.jpg" width="94" height="127" border="0" align="right" hspace="6" vspace="6" alt="供养比丘像"></a>针等必须用品外不蓄私财。不做买卖。不算命看相。不诈示神奇。不禁闭、掠夺和威吓他人等等及其他戒律。平日昼夜六时中(晨朝、日中、日没为昼三时，初夜、中夜、后夜为夜三时)除一定时间睡眠、托钵、饮食、洒扫、挑水外，其余时间都应当精勤地用在学修方面。 
          </p>
