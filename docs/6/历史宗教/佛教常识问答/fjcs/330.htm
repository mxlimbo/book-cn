<table width="65%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> <a href="big/087y.jpg" target="_blank"><img src="small/087.jpg" width="120" height="80" align="right" hspace="6" alt="赵朴初居士与僧尼亲切的交谈" border="0" vspace="6"></a>　　南方国家，在家佛教徒进入佛寺僧房，首先要脱鞋，见比丘礼拜。比丘教坐时，坐低座或席地坐，不能坐比丘的床位，不能和比丘同桌吃饭。如果比丘到居士家，主人应当以干净的布铺在座椅上，请比丘坐下，然后礼拜。如果自己的儿子当比丘，父母也要礼拜。根据南方佛教习惯，在任何场合，比丘见到居士来访问或入会场，他们从不起立，居士向他们礼拜时，也不回礼，有时仅说一句："愿你吉详。"向他们送供品时，也是如此。小比丘和沙弥礼拜大比丘时，大比丘也不答礼。在我国比丘受居士或小比丘、沙弥礼拜时，可合掌答礼，座位高下除正式宗教仪式外不甚严格。 
    </td>
