    <td> <a href="big/201y.jpg" target="_blank"><img src="small/201.jpg" width="85" height="118" align="right" vspace="6" alt="养鸡女" border="0"></a>　　人乘、天乘、声闻乘、缘觉乘、菩萨乘这叫五乘。其中后三种叫出世间法，教理深奥，比较难学；前二人天乘教是世间法。世间法是世人易学而能够做到的也是应该做到的，前人名之为人间佛教。人间佛教主要内容就是：五戒、十善。五戒：不杀生、不偷盗、不邪淫、不妄语、不饮酒。佛教认为，这类不道德的行为应该严格禁止，所以称为五戒。十善是在五戒的基础上建立的，约身、口、意三业分为十种。身业有三种：不杀、不盗、不邪淫；口业有四种：不妄语欺骗，不是非两舌，不恶口伤人，不说无益绮语；意业有三种：不贪、不嗔、不愚痴。这就叫十善，反之就叫十恶。
