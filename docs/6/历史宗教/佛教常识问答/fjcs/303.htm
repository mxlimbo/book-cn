      <div align="center"><font color="#FFFFFF">阿罗汉是什么意思？ </font></div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　阿罗汉(Arahat)是修行者得到证悟的果位。到达这个果位有四个阶段：断除了见惑的叫做须陀洹果，即初果；进而断除思惑，按照其浅深粗细不同而有斯陀含果(二果)和阿那含果(三果)；到了阿罗汉的果位(四果)，见惑思惑都己断尽，证得涅槃，堪受人天供养。所以阿罗汉的意义之一就是"应供"，这是声闻乘中的终极地位。 
    </td>
  </tr>
