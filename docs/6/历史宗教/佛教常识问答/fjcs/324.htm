    <td> 　　每半个月举行一次布萨羯磨(诵戒的集会)。僧众齐集念诵戒本，根据戒律，检查每个人半月中的生活。方式是自己发露(坦白说出过失)，别人举过。每年雨季安居期满后，举行集会。这个集会名叫"自恣"，"自"的意思是自己发露，"恣"的意思是恣别人举出自己的罪过，从而忏悔，这仍然是检查生活的集会。至于商办事情是临时召集会议。
