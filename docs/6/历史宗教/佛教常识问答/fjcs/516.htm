      <div align="center"><font color="#FFFFFF">你说到印度去深入研究法相瑜伽学的玄奘法师，是不是为大家所知道的那位到西天取经的"唐僧"或"唐三藏" 
        ？ </font></div>
    </td>
  </tr>

    <td></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　是的。但"唐僧"、"唐三藏"用在一个人身上却是错误的。唐是当时我国的国号，这两个名词现代语来说就是中国僧人，中国的三藏法师。对佛教中人，这本来是常识问题，但社会上误解的人太多了，不能不解释一下。 
    </td>
  </tr>
