<table width="65%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> <a href="big/123y.jpg" target="_blank"><img src="small/123.jpg" width="80" height="117" align="right" vspace="15" hspace="6" alt="无著像" border="0"></a>　　无著是北印度人，原来是有部的僧人。传说，他因为对有部教理感到不满足，乃上升兜率天(弥勒菩萨所居住的天上)，向弥勒菩萨请问大乘空义(一说弥勒下降为他说法)，于是大得悟解。他传出了弥勒的五大部论，并且写了许多著作，以阐明大乘教义。有人考证，无着所师事的弥勒，大概是一位属于瑜伽师(有部中专修禅定的人，称瑜伽<a href="big/124y.jpg" target="_blank"><img src="small/124.jpg" width="100" height="104" align="right" vspace="10" hspace="6" alt="世亲像" border="0"></a><a href="big/122y.jpg" target="_blank"><img src="small/122.jpg" width="100" height="123" align="left" vspace="6" hspace="6" alt="法显过乌苌那国" border="0"></a>师，即禅师)的大乘学者，而不是兜率天的弥勒。世亲是无着之弟，原来也是有部的学者，后来听从无着的劝导，改学大乘，大弘无着的学说。世亲著作极多，被称为千部论师。
