<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　从学说的思想发展来看，可以把印度佛教分为五个时期：第一，佛逝世后约一百年之间为原始佛教时期；第二，在这之后约四百年之间为部派分裂时期；第三，此后约四百年为大乘中观学派兴盛时期；第四，此后又约四百年为大乘瑜伽学派兴盛时期，这一时期的后期，密宗颇为流行；第五，最后约三百年为密宗盛行时期。 
    </td>
  </tr>
