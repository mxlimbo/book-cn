      <div align="center"><font color="#FFFFFF">鸠摩罗什的翻译事业比以前有哪些特点？对后来的佛教和中国思想文化起了什么样的作用？ 
        </font></div>
    </td>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　鸠摩罗什的翻译事业，有着前人所未有的优越条件，那就是当时政府(姚秦)的大力支持和有在道安影响下产生的具有高度文化修养的一大批义学僧人的辅助。但是他的伟大成就是由于他有丰富的学识和持久的努力，这一位有印度血统在今天中国西北(新疆库车)出生的智慧卓越的大师，是中印两大民族共同的光荣。他和后来的玄奘法师是翻译事业中两大巨匠，他所译出的三百多卷典籍，不仅是佛教的宝藏，而且也是文学的重要遗产，它对中国的哲学思想和文学上的影响非常巨大。在他的讲授和指导下，造就了成千的人才，使当时的佛教得到大大的提高和发展。 
    </td>
  </tr>
