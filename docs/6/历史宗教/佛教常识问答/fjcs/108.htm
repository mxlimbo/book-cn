<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　"南无"是梵语Namo的音译，念成"那摩"，是保持原来古代的读音。现代广东、福建一部分地区，仍保持这个古音，它的意义是"敬礼"。今天印度人相见，互道"那摩悉对"，就是说："敬礼了"。</td>
