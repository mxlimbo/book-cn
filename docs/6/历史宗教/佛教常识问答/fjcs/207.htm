      <blockquote> 
        <blockquote> 
          <p> <a href="big/035y.jpg" target="_blank"><img src="small/035.jpg" width="70" height="111" align="left" alt="1954年重修的北京西山辽代佛牙舍利塔" border="0" hspace="10"></a><a href="big/037y.jpg" target="_blank"><img src="small/037.jpg" width="70" height="105" align="right" alt="藏传佛教的天体构成图" border="0" hspace="6"></a>　　是佛的弟子阿说示(Assaji，最初五比丘之一，意译是"马胜")说出的。有一天马胜比丘在托钵行乞的时候，遇见了婆罗门大学者舍利弗。舍利弗看见他容貌威仪，不<a href="big/036y.jpg" target="_blank"><img src="small/036.jpg" width="70" height="118" align="right" alt="舍利佛与目犍连皈依佛版画" border="0" hspace="6"></a>同常人，便问他向谁学道，教义如何。马胜比丘便说出了这首偈，舍利弗听了很欢喜，回去向目犍连说了，两个人便一起归依了佛。这首偈我国有几种译文，偈中"吾师大沙门"，是指释迦牟尼。沙门(Samaza)，简单地意译就是出家修道者，当时婆罗门教之外各教派的出家修道者都称为沙门。 
          </p>
