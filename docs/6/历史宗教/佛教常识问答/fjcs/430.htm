      <div align="center"><font color="#FFFFFF">　佛教既认为根(眼、耳等)境(色、声等)相合，才有识的发生，如何又说万法唯识呢？</font></div>
    </td>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　唯识家认为我们眼识所见的色，耳识所听的声，鼻识所嗅的香，舌识所尝的味，身识所触的坚、湿、暖、动等，都不是事物的本身，而是五识依着五根托外界事物为"本质"而变起的"影象"。所以识有两种功能：一种就是能够变起影象的功能，叫做"相分"；一种是能够了别影象的功能，叫做"见分"。我们的一切知觉无非是自己识上的见分对相分的了别而已。 
    </td>
  </tr>
