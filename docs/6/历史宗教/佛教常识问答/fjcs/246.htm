<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　公元十二世纪元代初年在奈塘刻的大藏，称为奈塘版，是第一次刻本。十五、六世纪明代曾翻刻过两次。十七世纪清康熙、雍正年间在北京翻刻一次，称为北京版，同时西康等地又各翻刻为德格版、卓尼版等。西藏在雍正八年到十年重刻奈塘新版，大体与北京版一致而增订其未尽善之处。约在1921年间十三世达赖喇嘛重刻大藏经，称拉萨版。最近日本印行的西藏大藏经，就是北京版的影印本。
