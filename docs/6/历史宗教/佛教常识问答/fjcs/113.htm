<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　净饭王发觉了他儿子的心思后，曾经想过各种办法防止他，特别是企图从生活的享受上羁縻他。悉达多王子十六岁时，净饭王便为他娶了邻国的王女耶输陀罗(Yasodharq)为妃，生了一个儿子叫罗怙罗(Rqhula)。但是这一切都没有能够阻止他，终于在一天夜深人静的时候，他偷偷地出了国城，进入一个森林中，换去王子的衣服，剃去须发，成为一个修道者。关于他出家时的年龄，有两种不同记载，一说是十九岁，一说是二十九岁。</td>
