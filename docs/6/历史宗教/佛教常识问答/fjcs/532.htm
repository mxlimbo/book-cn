<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　一是小教，即声闻小乘教；二是始教，即大乘开始初级阶段的教义；三是终教，即大乘终极阶段的教义；四是顿教，即大乘中顿超顿悟的法门；五是圆教，即圆满无缺，圆融无碍的理论。此宗把佛教分作浅深不同的五种教义，比前天台宗多加一种顿教，所以称为五教。 
    </td>
  </tr>
