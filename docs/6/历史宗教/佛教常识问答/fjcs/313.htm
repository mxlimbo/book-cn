<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　缅甸、泰国等都有这个风俗，我国傣族地区过去也是如此。这并不是佛教规定的制度。这些地方一般儿童到七八岁时候，父母便送他们到寺庙出家，在寺庙中识字学经过僧团生活，过了一定时期可以还俗。出家时期最短的只有几天，有的几个月，有的几年。如果儿童时未出过家的，长大后总要有一个时期出一次家。这种临时出家的人并不受沙弥戒，与发愿长期出家的不同。 
    </td>
