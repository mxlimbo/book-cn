<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　三观是修行的观法，即空观、假观、中道观。此三观可以于一心中获得，名为一心三观。三谛圆融：真谛、俗谛、中道谛叫做三谛；此三谛举一即三，虽三而常一，说三说一是圆融无碍的，所以叫圆融三谛。一心三观，三谛圆融是圆教的教义，说明诸法无碍，事理圆融。天台宗以自宗为圆教，别的宗属前三教。此宗总结了以前各派的思想，将佛教教义加以精密的调整，发展了大乘圆教理论，展示了中国独创的大乘思想。 
    </td>
