<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　关于释迦的种族问题，有不同的说法，有的说是蒙古种，有的说是雅利安种。但是从当时的地理看，迦毗罗国地处僻远，又是小国(有人研究，认为它当时是拘萨罗国的附庸国)，因此它的王族不是雅利安种的可能性较大，而且佛经上不只一次说释迦牟尼的身体是紫金色，这可以为释迦族不属于白色的雅利安种的一个论据。 
    </td>
