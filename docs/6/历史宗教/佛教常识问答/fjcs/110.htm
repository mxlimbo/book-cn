<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">

    <td> 
      <blockquote> 
        <blockquote> 
          <p> <a href="big/005y.jpg" target="_blank"><img src="small/005.jpg" width="100" height="75" vspace="6" align="left" hspace="18" alt="尼泊尔蓝毗尼园遗址" border="0"></a>　　公元七世纪时，我国玄奘法师曾到过蓝毗尼。根据他的记载，他曾经看到在他之前八百多年阿育王(Ａsoka)在那里建立的石柱，标志着佛陀诞生之处，但当时石柱已被雷击破，柱头倒在地下，已经是衰落的情景了。后<a href="big/004y.jpg" target="_blank"><img src="small/004.jpg" width="100" height="158" vspace="6" hspace="10" align="right" alt="释迦太子树下诞生图（西藏拉萨罗布林卡藏唐卡）" border="0"></a>来由于没有人能够识得柱上的文字，因此佛陀诞生的地址久已湮没无闻。直到1897年才被人发现了阿育王的石柱，考古家认识出上面的文字，这才发掘出蓝毗尼园的遗址，在附近并且发掘出古代的市镇，其中有些可以相信是属于当时的迦毗罗城的。今天尼泊尔政府已经把这个地方作为圣地加以建设和保护。</p>
