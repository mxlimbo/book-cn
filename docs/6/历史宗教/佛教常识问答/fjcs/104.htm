<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　佛字是"佛陀"的简称，是Buddha的音译(如果用今天的汉语音译，应当是"布达")，佛陀的意义是"觉者"或"智者"。"佛陀"是印度早就有了的字，但佛教给它加了三种涵义：①正觉(对一切法的性质相状，无增无减地、如实地觉了)；②等觉或遍觉(不仅自觉，即自己觉悟，而且能平等普遍地觉他，即使别人觉悟)；③圆觉或无上觉(自觉觉他的智慧和功行都已达到最高的、最圆满的境地)。 
    </td>
