    <td> 
      <div align="center"><font color="#FFFFFF">我国许多佛寺中有五百罗汉像，他们是什么人？ </font></div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">
  <tr bgcolor="CA9D00"> 
    <td></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　印度古代惯用"五百"、"八万四千"等来形容众多的意思，和我国古人用"三"或"九"来表示多数很相像。五百比丘、五百弟子、五百阿罗汉，在佛教经典中固然是常见的，但并不意味着是固定的数字。可是随着十六罗汉的崇奉，五百罗汉像也便在五代时期见于绘画和雕塑，不久便有许多寺庙建立了五百罗汉堂。后人又附会地列举五百罗汉的名字，其实都是没有根据的。至于近代某些寺院中塑造的五百罗汉像，许多形象都是出自匠人的臆造，或者采自神话小说，以至流于怪诞，失去了佛的出家弟子应有的合乎戒律的威仪。 
    </td>
  </tr>
