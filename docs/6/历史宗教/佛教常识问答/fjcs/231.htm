    <td> 
      <div align="center"><font color="#FFFFFF">菩萨为了利行同事，是否应当学习世间各种学问？ </font></div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">
  <tr bgcolor="CA9D00"> 
    <td></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　菩萨为了利益众生，必须广学多闻。佛教要求菩萨行者学习五明(Vidyq就是"学")：(1)声明，即声韵学和语文学；(2)工巧明，即一切工艺、技术、算学、历数等；(3)医方明，即医药学；(4)因明，即逻辑学；(5)因明，即佛学。五明是学者必须学习之处。"学处广大，悲心恳切"是菩萨的条件。大乘佛教号召难学能学，尽一切学。 
    </td>
  </tr>
