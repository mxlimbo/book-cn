<table width="65%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　按照佛制，比丘午后不吃食物。原因有两个：1、比丘的饭食是由居士供养，每天只托一次钵，日中时吃一顿，可以减少居士的负担；2、过午不食，有助于修定。这个制度，今天南方国家仍普遍实行。最严格的只喝白水，连牛奶、茶、椰子水都不喝。但一般的僧人午后可以喝茶、汽水、果汁，也可以吃糖。我国汉族禅宗僧人从古有<a href="big/088y.jpg" target="_blank"><img src="small/088.jpg" width="150" height="88" align="right" vspace="8" hspace="8" border="0" alt="僧人的饭食"></a>自己耕种的习惯，由于劳动的缘故，晚上非吃东西不行。所以在多数寺庙中开了过午不食的戒，但是被视为"药食"，但持过午不食戒的僧人为数也仍不少。 
    </td>
