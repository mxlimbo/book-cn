      <div align="center"><font color="#FFFFFF">我曾见到过一些寺庙，都叫作某某禅寺，是不是禅宗在中国很兴盛？

    <td>
      <p>　　是的，禅宗在中国是很兴盛的。在八世纪间，此派曾分为南北两宗，北宗神秀(约606-706) 一派主张渐修，盛极一时，但不久便衰歇；南宗慧能(638-713) 
        主张顿悟，后世尊为六祖，弘传甚盛。从唐到宋，南宗的禅师辈出，在此三、四百年中又分为五家七派，可想见其兴旺的景象。此宗和净土宗一样，一直是中国流传最广的宗派。</p>
