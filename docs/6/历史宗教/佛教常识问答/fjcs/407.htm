    <td> 　　最初主要是戒律问题上的争论，但是两派为学的精神不同是其主导原因。上座部严格持守戒律，致力于修习禅定，注重自己内心的修持。大众部则广学多闻，致力于弘传教法，注重接引群众。这两种不同的精神，不仅引起了戒律问题的争论，而且促使后来佛教在教理上、学说上在各个时期不同的发展。
