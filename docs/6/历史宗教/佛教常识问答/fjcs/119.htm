<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　佛陀是佛宝，佛所说的法是法宝，佛的出家弟子的团体--僧伽(saxgha)是僧宝。称之为宝，是因为它能够令大众止恶行善、离苦得乐，是极可尊贵的意思。佛初转法轮，憍陈如等五人都归依佛，出家为弟子，于是形成了僧伽。所以说，从那时起开始具足了三宝。 
    </td>
