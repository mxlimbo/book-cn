      <div align="center"><font color="#FFFFFF">密宗佛像有许多是多头多手，有的是面貌狰狞，甚至不是人的形状，这是什么道理？</font></div>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　密宗的像都是表示一定的意义的，如观音像的四臂六臂表示菩萨行的四摄六度；大威德金刚的三十四臂加上身、口、意表示三十七道品；又如佛座上的莲花表示出离心，月轮表示菩提心，日轮表示空慧(通达一切皆空的智慧)；又如手中执持的种种器具也都是表示佛菩萨的种种誓愿、智慧、功德等；面貌凶猛的一般是金刚(有大威力的神)像，表示降伏魔军的威力和作用。此外，还有其他许多天神的像。 
    </td>
  </tr>
