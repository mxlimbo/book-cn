    <td> 
      <div align="center"><font color="#FFFFFF">　中国佛教什么时候开始有自己的出家佛教徒的？ </font></div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="3">
  <tr bgcolor="CA9D00"> 
    <td></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　中国很早就有了本国出家佛教徒，汉明帝听许阳成侯刘峻出家是最早的记载。但最初那些僧人仅是从师出家，剃除须发，照戒律生活，还没有受戒的制度；到公元250年来自中印度的昙柯迦罗在洛阳白马寺正式建立戒坛传戒，中国才开始有了如法的比丘。由于没有外国比丘尼到来，最初女人出家为尼的也只是剃发罢了；稍后从大僧受戒，还不具备完全的受戒制度。到公元429年，由斯里兰卡先后来了以铁萨罗为首的十九位比丘尼，才使她们的受戒具备完全的条件；从此，中国才有了如法如律的比丘尼。 
    </td>
  </tr>
