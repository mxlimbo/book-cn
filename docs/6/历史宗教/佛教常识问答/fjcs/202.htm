<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　"缘起"即"诸法由因缘而起"。简单地说，就是一切事物或一切现象的生起，都是相待(相对)的互存关系和条件，离开关系和条件，就不能生起任何一个事物或现象。因(Hetu)、缘(Paccaya)，一般地解释，就是关系和条件。佛曾给"缘起"下了这样的定义： 
      若此有则彼有，若此生则彼生；若此无则彼无，若此灭则彼灭。这四句就是表示同时的或者异时的互存关系。 </td>
  </tr>
