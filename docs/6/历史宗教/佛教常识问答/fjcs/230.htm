<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　摄(Sangaha-vatthu)的意义就是大众团结的条件。第一是布施；第二是爱语(Peyyavajja)，慈爱的言语和态度；第三是利行(Atthacariyq)，为大众利益服务；第四是同事(Samqnattatq)，使自己在生活和活动方面同于大众。四摄法是菩萨在众生中进行工作的方法。 
    </td>
  </tr>
