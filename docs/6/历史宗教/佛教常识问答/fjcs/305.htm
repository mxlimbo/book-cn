<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　出家制度不是佛教创始的。在佛陀的时代，出家修道在印度已成为风气，但是佛陀本人以王子出家的榜样，使出家风气在佛教中得到了鼓励。因此佛教徒中便有出家男女二众和在家男女二众，出家佛教徒一般称为僧人或僧侣。 
    </td>
  </tr>
