<table width="65%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> <a href="big/128y.jpg" target="_blank"><img src="small/128.jpg" width="70" height="172" align="left" vspace="6" hspace="10" alt="波罗王朝的菩萨像" border="0"></a><a href="big/129y.jpg" target="_blank"><img src="small/129.jpg" width="100" height="154" align="right" vspace="6" hspace="8" alt="四臂观音像" border="0"></a>　　真言陀罗尼就是密咒。根据密宗的说法，密咒是佛内证的智慧的语言，是能够显示诸法实相的真实语言，所以叫做真言。陀罗尼(dhqraz])的意义是"总持"。密咒的一字一声，总含着无量教法义理，持有着无量威力和智慧，凭仗念诵密咒的威力，可以获得远比显宗迅速而伟大的成就。密宗着重在修习仪轨，按照一定的仪轨，结坛，设供，身结手印，口诵真言，意作观想等等，以求将自己的身口意三业，转成佛的身口意三密(佛的身口意作用微妙不可思议，所以称为三密)，这样便可以迅速得到智慧、神通，乃至即身成佛。修习密法还有息灾、增福、降伏等作用。
