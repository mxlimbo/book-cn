<table width="55%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td><a href="big/159y.jpg" target="_blank"><img src="small/159.jpg" width="80" height="129" align="right" vspace="10" hspace="10" alt="南岳怀让救僧故事版画" border="0"></a>　　佛教在修习禅定的过程中，有一些调身调气、息心静坐的方法，是有强健身体、却病延年的作用的，但这不是佛教参禅静坐的目的。佛教修习禅观(包括各宗的修观)，是为的制心一处，参究真理，以期显发智慧，彻见法性，此即所谓明心见性，解脱自<a href="big/160y.jpg" target="_blank"><img src="small/160.jpg" width="80" height="129" align="right" vspace="10" hspace="10" alt="青原行思传法故事版画" border="0"></a>在。至于静坐气功，只是修禅的形式或基础，却病延寿，也不过是修习禅观实践中的副产品，佛教并不专门提倡这些并以之为目的。但初学静坐的人必需懂得这些调身调气的基本方法，使身心保持健康状态，避免禅病的发生，才能保证修习禅观的顺利进行。
