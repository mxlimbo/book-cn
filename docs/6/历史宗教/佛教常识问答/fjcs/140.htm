<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　释迦牟尼教化的方式是接近平民的。他说法不用婆罗门的雅语，而用当时平民的俗语，就是一个例子。前面说过释迦牟尼曾经接受一个首陀罗人优波离为弟子，佛的兄弟和儿子在僧团内行次在他之下，他们都得向优波离礼拜。对一般人不肯接触的旃陀罗人，佛和弟子们平等接受他们的供养。佛曾经设法和一个不敢见他的旃陀罗人相见，并为他说法。佛对待所有不幸的人都是这样，他的弟子中有乞丐，也有妓女。有一次，佛谢绝了国王的邀请，而到一个不幸的堕落的女人那里去应供。在古代印度社会里，妇女的地位和奴隶差不多。佛接受妇女为出家弟子，让她们参加僧团的事实，被认为是宗教史上一个很大的革命举动。 
    </td>
