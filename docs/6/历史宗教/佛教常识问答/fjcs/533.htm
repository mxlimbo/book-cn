<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　十玄门是：一、同时具足相应门，二、因陀罗网境界门，三、秘密隐显俱成门，四、微细相容安立门，五、十世隔法异成门，六、诸藏纯杂具德门，七、一多相容不同门，八、诸法相即自在门，九、唯心回转善成门，十、托事显法生解门。这十玄门总的意义是显示华严大教关于一切事物纯杂(染净)无碍、一多无碍、三世无碍、同时具足、互涉互入、重重无尽的道理。 
    </td>
