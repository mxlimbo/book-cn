<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　根据佛制，剃发、染衣、受戒是取得僧人资格的必要条件。剃发染衣的用意是为了舍弃美好装饰，实行朴素无华的生活。一般出家人也不留胡须，但我国有一部分僧人留须，他们认为出家时应剃须，此后可以留。南方国家的僧人则一律不留须。至于受戒并不需要在头顶上烧戒疤。除汉族外，其他民族僧人都没有烧戒疤的规矩。这可能与《梵网经菩萨戒本》燃身供养之说有关。唐朝已有炼顶(以艾燃顶)的习俗，这个习俗形成普遍的制度，据说是在元代。当时异族统治者想借以识别真假，防止抗拒法令的人民逃到僧众里面去。这话尚待查考。 
    </td>
