<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　比丘戒中除了不杀不盗不淫不妄四根本戒外，其余戒条平时应当"遮护"，在一定的情况下可以"开"(菩萨戒，一切服从"饶益有情戒"，在家菩萨为饶益有情故，四根本戒也可以开)。"开"与"遮"是戒律上的术语。如以过午不食为例，平时应当遮，但遇有某种疾病，必须午后进食的人则可以开。我国僧人因劳动的缘故必须开过午不食的戒。禅宗寺庙把吃晚饭叫做房餐，本来是给参加劳动者在房里吃的，而不是在斋堂中大家吃的，但是后来不劳动的人也吃起晚饭来了。 
    </td>
  </tr>
