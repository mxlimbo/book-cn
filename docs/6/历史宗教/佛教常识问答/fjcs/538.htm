<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　南宗六祖慧能弟子中，有南岳怀让(667-744) 和青原行思(？-740) 两大支系，由这两大支系又分成五宗七派。从南岳先分出一派外沩仰宗，次又分临济宗。青原行思一系分出三派：曹洞宗、云门宗、法眼宗。由两系分为五宗，以后又从临济宗分出黄龙、杨岐两派，合前五宗名为七派，都曾兴盛一时，经过一段时期有的就衰绝不传了。后来的禅宗只有临济、曹洞两派流传不绝，临济宗更是兴旺。近代所有的禅宗子孙，都是临济、曹洞两家后代。 
    </td>
