    <td> 　　戒日王死后，中印度又陷于混乱局面。当时印度分据各地的王国都崇奉婆罗门教，佛教日益削弱。独有东印度的波罗王朝历代崇信佛教。这个王朝起于七世纪中叶，延续到十一世纪末。它统治着摩揭陀以东的地方，那烂陀寺在它的境内，它又在那烂陀附近另建一超戒寺，规模更大。这一时期，密宗逐渐兴盛起来，九世纪以后，更为盛行，但佛教在学术思想方面则逐渐衰落下去。
