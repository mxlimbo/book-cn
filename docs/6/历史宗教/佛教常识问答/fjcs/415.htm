<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">

    <td> 　　当时佛教的传播对亚洲各国以及东方和希腊、叙利亚、埃及等国家的文化交流，起了深远巨大的作用。阿育王生前巡礼各地佛迹时铭刻了许多石柱，他又在各地崖壁上刻了许多法诰(根据佛法而颁布的各种教诰)，这些遗物至今还有留存和陆续发现的，对古代历史提供了极为重要的资料。
