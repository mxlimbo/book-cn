    <td> 　　有些国家如泰国等，全国选出一位僧伽的领袖叫做僧王(Sangha-rqja) 。在斯里兰卡则每一僧派选出一位"大导师"(Mahq-nqyaka)，每一省或一市选出一位导师(Nqyaka)。僧王或大导师管理全国的僧务，导师管理地方的僧务。
