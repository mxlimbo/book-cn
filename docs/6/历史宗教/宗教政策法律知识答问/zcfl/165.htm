    <td>
      <div align="center" class="bb"> 什么样的宗教活动场所不予登记？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　有下列情形之一的，不予登记：</p>
      <p> 　　（一）完全不具备设立宗教活动场所设立登记的条件；</p>
      <p> 　　（二）已被取缔的会道门，借宗教名义恢复活动的场所；</p>
      <p> 　　（三）假冒宗教教职人员或非宗教信徒（指未经受洗、受戒、受的人员）擅自设立的宗教聚会点、寺观庵堂等；</p>
      <p> 　　（四）境外宗教组织、宗教人士在大陆设立的宗教活动场所；</p>
      <p> 　　（五）管理组织、经济、教务活动等受境外势力操纵、控制的场所；</p>
      <p> 　　（六）违反《宗教活动场所管理条例》的规定，有严重违法犯罪活动的；</p>
      <p> 　　（七）当地信教群众不需要，无宗教教职人员，由少数人为借招揽游客敛财或进行迷信活动的处所。 </p>
      </td>
  </tr>
</table>
