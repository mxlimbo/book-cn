    <td>
      <div align="center" class="bb"> 宗教活动场所登记时要收取哪些费用？ </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　国务院宗教事务局1994年7月2日发布的《宗教活动场所登记工作实施意见》第九条规定：“为了保证宗教活动场所登记工作的费用，负责登记工作的政府宗教工作部门可向申请登记单位适当收取工本费、手续费，数额由各省、自治区、直辖市政府宗教事务部门确定。某些边远贫困地区或经济困难的堂点，可视情况酌情减免。”根据上述规定精神，宗教活动场所登记工作的费用是登记时一次性收取的，并没有规定登记以后政府有关部门每年再次向宗教活动场所收取。那种以登记为借口每年向宗教活动场所收取登记费的做法，是没有法律和政策依据的。 
    </td>
  </tr>
