<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 　　《寺院管理办法》第35条规定：“寺院根据国家治安条例，建立治保小组，制定具体措施，接受公安部门指导，做好安全保卫工作。”<br>
      　　第38条规定：“寺院根据消防部门要求，建立消防组织,配置消防器材，落实消防规章制度和具体措施，消除隐患。”(《法音》1993年12月第32页) 
    </td>
