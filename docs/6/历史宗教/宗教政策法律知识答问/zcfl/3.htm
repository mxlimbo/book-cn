<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td>　　中共中央制定的《关于我国社会主义时期宗教问题的基本观点和基本政策》（即中发[1982]19号文件）指出：“宗教信仰自由，就是说：每个公民既有信仰宗教的自由，也有不信仰宗教的自由；有信仰这种宗教的自由，也有信仰那种宗教的自由；在同一宗教里面，有信仰这个教派的自由，也有信仰那个教派的自由；有过去不信教而现在信教的自由，也有过去信教现在不信教的自由。” 
    </td>
  </tr>
