      <div align="center" class="bb"> 寺观的维修经费应如何筹措？ </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　国务院〔1981〕178号文件规定：“寺观的维修费用由寺观收入中解决，有困难的，各级政府可以予以适当补助。”<br>
      　　国务院〔1983〕60号文件规定：“对某些具有很高历史艺术价值的建筑和特别珍贵的文物，应采取特殊保护措施，具体保护方案由宗教、文物部门商定。今后这些寺观的维修，在宗教事务部门领导和文物部门的指导下，由佛道教组织和僧道负责，财政部门应给宗教事务部门增加必要的寺观维修和文物保护费用。”（《新时期宗教工作文献选编》第86页） 
    </td>
  </tr>
