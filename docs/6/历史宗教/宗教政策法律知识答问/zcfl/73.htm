      <div align="center" class="bb"> 我国的国家性质和国家政权的组织形式是什么？</div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">

  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　宪法规定了我国的国家性质，通常称为国体。宪法第一条规定：“中华人民共和国是以工人阶级为领导的以工农联盟为基础的人民民主专政的社会主义国家。”</p>
      <p> 　　我国国家的政权组织形式，通常称为政体。宪法第二条规定：“中华人民共和国的一切权力属于人民”。“人民行使国家权力的机关是全国人民代表大会和地方各级人民代表大会。”表明我国的政权组织形式是人民代表大会制度。 
      </p>
