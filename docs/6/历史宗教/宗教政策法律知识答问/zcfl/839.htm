    <td> 　　《传戒管理办法》第十八条　香港、澳门、台湾及国外前来求戒者，除具备本办法规定的受戒人员条件外，还须携带有效证件，以及所在地有关团体、寺院的介绍信，经省佛教协会商得省级政府宗教事务部门同意，报中国佛教协会备案后，传戒寺院方可接受。
