      <p> 　中共中央【1982】19号文件指出：“逐步地消除宗教得以存在的社会根源和认识根源”“这样一个伟大事业，当然不是短时间内，也不是一代、两代、三代人的时间内，所能成就的。这就是说，只有经过很长的历史时期，经过若干代人，包括广大信教和不信教的人民群众的共同奋斗，才能成就。到那时侯，中国人民将在中国这块土地上，彻底地摆脱任何贫困、愚昧和精神空虚的状态，而造成一个物质文明和精神文明高度发达的、站在人类前列的光明世界”。“我们全党要一代接着一代地，为实现这个光辉前景而努力奋斗。”（《新时期宗教工作文献选编》第72—73页） 
      </p>
