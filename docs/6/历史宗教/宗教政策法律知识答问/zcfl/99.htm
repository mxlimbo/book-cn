      <div align="center" class="bb"> 《中华人民共和国民法通则》对公民、法人的合法的民事活动如何规定的？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　我国《民法通则》第三条规定：“当事人在民事活动中的地位平等”。</p>
      <p> 　　第四条规定：“民事活动应当遵循自愿、公平、等价有偿、诚实信用的原则”；</p>
      <p> 　　第五条规定：“公民、法人的合法的民事权益受法律的保护，任何组织和个人不得侵犯。”</p>
      <p> 　　第七条规定：“民事活动应当尊重社会公德，不得损害社会公共利益，破坏国家经济计划，扰乱社会经济秩序。” </p>
      <p>　　第九条规定：“公民从出生时起到死亡时止，具有民事权利能力，依法享有民事权利，承担民事义务。”</p>
      <p> 　　第十条规定：“公民的民事权利能力一律平等。” </p>
      </td>
  </tr>
