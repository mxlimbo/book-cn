<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 
      <p>　　国务院宗教事务局《关于加强和改进宗教院校工作的意见》中指出：“为了提高教学质量，根据各教的实际情况，经国务院宗教事务局批准，可聘请少数海外学者在我宗教院校短期任教。聘用外籍教师，要有利于贯彻我国的办学方针，有利于我国宗教院校事业的发展，有利于提高教学质量。要认真遵循按需要进行，保证质量，注重实效的原则。” 
      </p>
