      <div align="center" class="bb"> 中国佛教协会理事会设立了哪五个专门工作委员会？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>

  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　《中国佛教协会章程》第十一条规定：“本会理事会设藏传佛教工作委员会、上座部佛教工作委员会、佛教教制建设工作委员会、佛教文化教育工作委员会、海外佛教联谊工作委员会等五个专门工作委员会。各专门工作委员会委员由理事会从理事中推举产生。各专门工作委员会设主任、副主任；主任、副主任由会长提名经该工作委员会委员推举产生。”(《法音》1993年第12期) 
    </td>
  </tr>
