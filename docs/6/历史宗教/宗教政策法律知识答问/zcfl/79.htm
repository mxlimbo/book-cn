      <div align="center" class="bb"> 《宪法》规定公民的人身自由权利有哪些? </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　《宪法》第三十七条规定：“中华人民共和国公民的人身自由不受侵犯。 </p>
      <p>　　任何公民，非经人民检察院批准或者决定或者人民法院决定，并由公安机关执行，不受逮捕。 </p>
      <p>　　禁止非法拘禁和以其他方法非法剥夺或者限制公民的人身自由，禁止非法搜查公民的身体。” </p>
      </td>
  </tr>
