      <div align="center" class="bb"> 为什么说宗教有社会功能？</div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p> 　社会的存在和发展产生了宗教，宗教形成后又反作用于社会，成为社会诸多控制系统中的一种。几千年来的历史证明，宗教不以任何人的意志为转移，在一切社会形态，一切国家和民族中得以长期存在和发展，决不是偶然的，而是有其合理的、必然的因素。因素之一，就是宗教对于社会有它的功能和作用。关于宗教的社会功能与作用，历来纷争不已。近几年来，随着宗教社会学研究的兴起，把宗教放在社会大系统中去考察，人们发现宗教的社会功能与社会作用是不可忽视的，甚至认为宗教的有些功能是其他社会组织和团体不可代替的。 
      </p>
