<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 
      <p>　　公民的政治权利是选举权和被选举权：《宪法》第三十四条规定：“中华人民共和国年满18周岁的公民，不分民族、种族、性别、职业、家庭出身、宗教信仰、教育程度、财产状况、居住期限，都有选举权和被选举权；但是依照法律被剥夺政治权利的人除外。” 
      </p>
      <p>　　第七十九条规定：“有选举权和被选举权的年满45周岁的中华人民共和国公民可以被选为中华人民共和国主席、副主席”。</p>
      <p> 　　公民的政治自由是：《宪法》第三十五条规定：“中华人民共和国公民有言论、出版、集会、结社、游行、示威的自由”。 </p>
      </td>
