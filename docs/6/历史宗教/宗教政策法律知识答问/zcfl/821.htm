    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　汉传佛教寺院的管理制度，在中国佛教协会第六届全国代表会议通过的《全国汉传佛教寺院管理办法》（以下简称《寺院管理办法》）作了明确规定：<br>
      　　第一条规定：“寺院在政府宗教事务部门的行政领导下，由僧人自己管理；在教内寺院受佛教协会的领导。”<br>
      　　第二条规定：“重点寺院，须按十方丛林制度建立和健全僧团组织。”从而确定了寺院的管理制度和组织形式仍然是丛林制度。<br>
      　　第三条规定：领导体制上，“住持对外代表本寺，对内综理寺务，班首、执事各司其职，各尽其责，发扬六和精神，实行民主集中，管理寺院各方面工作。”（《法音》1993年第12期第28页） 
    </td>
  </tr>
