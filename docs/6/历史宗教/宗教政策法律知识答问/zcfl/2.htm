<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td>　　宗教信仰，是指信奉某种特定宗教的人们对所信仰的神圣对象（包括特定的教理教义等），由崇拜认同而产生的坚定不移的信念及全身心的皈依。这种思想信念和全身心的皈依表现和贯穿于特定的宗教仪式和宗教活动中，并用来指导和规范自己在世俗社会中的行为。它属于一种特殊的社会意识形态和文化现象。 
    </td>
  </tr>
