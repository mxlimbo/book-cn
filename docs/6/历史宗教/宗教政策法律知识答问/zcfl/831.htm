      <div align="center" class="bb"> 要求出家须具备哪些条件？ </div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　《寺院管理办法》第九条规定：“要求出家的人，须本人自愿，六根具足(包括无生理缺陷)，身体健康，信仰佛教，爱国守法，有一定文化基础，父母许可，家庭同意。” 
      <br>
      　　第十条：“皈依三宝，须本人自愿，爱国守法，品行端正，有一定信仰基础，经佛教徒介绍，皈依师方可接受。”<br>
      　　“按受皈弟子，应郑重如法进行。皈依人须填表登记个人姓名、简历及介绍人等，交寺院保存。”（《法音》１９９３年第１２期第２９页） </td>
  </tr>
</table>
