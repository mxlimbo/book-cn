    <td>
      <div align="center" class="bb"> 国家建设征用土地的程序是什么？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　符合征用土地条件的，向当地县以上人民政府土地管理部门申请，经县以上人民政府进行审核、批准后，发给建设用地批准书，土地管理部门根据建设进度一次或分期划拨建设用地。建设项目竣工后在建设项目验收时由土地管理部门核查实际用地，经认可后办理土地登记手续，核发国有土地使用证。 
      </p>
      </td>
  </tr>
</table>
