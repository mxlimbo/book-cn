      <div align="center" class="bb"> 政府宗教事务部门的职责有哪些？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td>　　我国中央政府设有国务院宗教事务局，各省、自治区、直辖市政府设有宗教事务局或民族宗教事务委员会，省级以下地方政府视具体情况设有宗教工作部门或专、兼职宗教工作干部。各级政府宗教事务部门的主要职责是：对国家有关宗教的法律、法规和政策的贯彻实施进行行政管理和监督。即依据宪法和法律，贯彻执行宗教信仰自由政策；协调宗教界与社会各方面的关系，保护公民的宗教信仰自由权利和宗教团体、寺观教堂的合法权益；依法对宗教事务进行管理，办理应由政府部门主管的涉及宗教的事务。 
    </td>
  </tr>
</table>
