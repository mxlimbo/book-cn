      <div align="center" class="bb"> 外国人可以在国内招收宗教教职人员出国留学么？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　国务院宗教事务局的解释是：各全国性宗教团体可以接受境外宗教组织或学校提供的留学生名额和助学金，留学生由各全国性宗教团体统筹选派。任何外国宗教组织和国际宗教组织及其驻华机构和个人不得擅自在华招收留学生；外国人应邀可以在中国宗教院校留学或讲学。 
      </p>
      </td>
  </tr>
