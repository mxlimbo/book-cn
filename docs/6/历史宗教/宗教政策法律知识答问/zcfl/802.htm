      <div align="center" class="bb"> 如何处理信教群众自发修建的寺院？ </div>
    </td>
  </tr>
</table>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中共中央〔1982〕19号文件对信教群众自发修建的寺庙有一个政策规定：“在恢复宗教活动场所的过程中，除政府批准拨款的以外，不得动用国家和集体的财物修建寺观教堂，尤其要注意防止在农村滥修庙宇。信教群众自发筹款修建，也要加以疏导，尽可能少建，更不要大兴土木，以免耗费大量人力物力财力，妨碍社会主义的物质文明和精神文明的建设。当然，已经建成的，也不要拆毁，遗留问题应同信教群众和宗教界人士充分协商，根据实际情况妥善解决。”（《新时期宗教工作文献选编》第63页） 
    </td>
  </tr>
