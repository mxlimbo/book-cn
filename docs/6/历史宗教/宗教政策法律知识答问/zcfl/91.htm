    <td> 
      <p>　　社会主义法律的主要任务是：确认和保护社会主义的经济制度、政治制度和民主制度。</p>
      <p> 　　法律规定我国坚持四项基本原则，法律确认“中华人民共和国的一切权力属于人民。”以法律形式保障人民享有管理国家的民主权利。保障人民有广泛的民主和自由。保卫国家的安全不受侵犯，打击敌对分子的破坏和颠覆活动。保护社会主义政治制度和民主制度。 
      </p>
