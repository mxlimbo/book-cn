    <td>
      <div align="center" class="bb"> 佛教文化教育基金会的组织设置是什么? </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　佛教文化教育基金会设名誉主任、主任、副主任、常务委员、委员，任期四年。<br>
      　　设秘书长、副秘书长负责日常工作。委员会成员由民主协商提名。首届委员由中国佛教协会正副会长、正副秘书长同有关方面协商提名产生，以后换届由上一届委员会协商提名产生下一届委员。 
    </td>
  </tr>
</table>
