      <p>　　中共中央〔1982〕19号文件指出：“总之，使全体信教群众和不信教的群众联合起来，把他们的意志和力量集中到建设现代化的社会主义强国这个共同目标上来，这是我们贯彻执行宗教信仰自由政策，处理一切宗教问题的根本出发点和落脚点。任何背离这个基点的言论和行动，都是错误的，都应当受到党和人民的坚决抵制和反对。”(《新时期宗教工作文献选编》第60—61页)
