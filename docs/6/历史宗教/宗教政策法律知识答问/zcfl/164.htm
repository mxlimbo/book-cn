      <div align="center" class="bb"> 什么样的宗教活动场所暂缓登记？</div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　有下列情形之一的，予以暂缓登记：</p>
      <p> 　　（一）不完全具备设立宗教活动场所的条件，但目前当地信教群众尚需要该场所；</p>
      <p> 　　（二）具备设立登记条件，但按照《宗教活动场所管理条例》的规定，有明显的违法行为；</p>
      <p> 　　（三）管理组织、规章制度很不健全，管理混乱需加以治理的；</p>
      <p> 　　（四）要求改变现有名称以教派的名称命名的，恢复或沿用有损于我国独立自主自办教会形象旧名称的；</p>
      <p> 　　（五）有某些情况和问题尚未弄清或有其他问题不宜当时登记的。 </p>
      </td>
  </tr>
