    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p> 　宗教是人们认识宇宙、认识社会、认识人生的一种意识形式，从而采取的对世界、对社会、对人生的总的看法和态度，因而宗教是一种世界观。在社会主义初级阶段，由于社会生产力还没有高度发达，社会主义制度还不够完善，科学文化教育还比较落后，特别在建立社会主义市经济体制的过程中，制度转轨的阵痛和传统利益格局的被打破，当人们不能正确解释和改变自然与社会中出现的问题，不能驾驭自己的命运时，仍然不可避免地会到宗教里去用超自然的力量来调适人与自然、社会和人生的矛盾，借以寻找精神庇护和寄托。因此，宗教在社会主义历史时期具有世界观的功能。 
      </p>
