    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　《寺院管理办法》第五条规定：“寺院须按排好僧众修持，坚持早晚功课，经教学习，修禅念佛，过堂用斋，严守戒律，整肃僧仪。僧人务须僧装，素食，独身。严禁僧尼同住一寺。” 
      <br>
      　　第六条规定：“寺院须适当按排讲经说法，提高信众对佛教基本教义的认识水平，启发他们广学力行、爱国利民的积极性，指导他们正信正行。” <br>
      　　第七条规定：“佛事活动在佛教界管理的寺院和其他佛教活动场所举行。活动的规模、次数、时间，应作适当按排，避免妨碍僧人学习和寺院其他工作。” <br>
      　　第八条规定：“寺院不得进行不属佛教的迷信活动。”（《法音》１９９３年第１２期第２９页） </td>
  </tr>
