    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　《宗教活动场所管理条例》第三条规定：“宗教活动场所由该场所的管理组织自主管理，其合法权益和该场所内正常的宗教活动受法律保护，任何组织和个人不得侵犯和干预。”（《新时期宗教工作文献选编》第２７５页）</p>
      <p> 　　国务院宗教事务局对“其合法权益”的立法解释是：“建立管理组织，自主管理本场所的内部事务；制定本活动场所的管理制度；按照教义教规安排宗教活动，维护宗教教职人员正当的教务活动和信教公民参加正常宗教活动的权益等。” 
      </p>
      </td>
  </tr>
