    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中国佛教协会第六届全国代表会议是一次继往开来的重要会议。为了继续发挥老一辈佛教界高僧大德们的积极影响和作用，有利于擢用优秀的中青年佛教人才，逐步、稳妥地实现新老交替，保持佛教事业的连续性和稳定性，经赵朴初会长提议，设立中国佛教协会咨议委员会。<br>
      　　《中国佛教协会章程》第十条规定：“咨议委员会委员由会长提名，经理事会推举产生；咨议委员会主席、副主席由会长提名，经咨议委员会推举产生。 </td>
  </tr>
