      <div align="center" class="bb"> 宗教活动场所管理和使用的房产及土地如何登记？ </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　国务院宗教事务局1994年7月2日发布的《宗教活动场所登记工作实施意见》第六条规定：“宗教活动场所管理和使用的房产及土地，应以经政府有关部门核准登记的证件为据填写登记表；未进行登记或未落实宗教政策，但产权和使用权已明确属宗教活动场所的，应以政府有关部门出据的证明为据；有争议的暂不填表，但可用书面意见加以说明，不要因此影响登记工作的进行。” 
    </td>
  </tr>
