      <div align="center" class="bb"> 如何正确对待和处理近几年来建成的为数众多的农村小庙？ </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中共中央办公厅厅字【1996】38号文件指出：“对近几年来建成的为数众多的农村小庙，要在调查研究的基础上，区别对待。其中少数符合佛道教仪轨，符合合理安排宗教活动场所原则的，由县级以上人民政府审核后，可办理审批手续，作为宗教活动场所开放、管理；由企业和个人管理的小庙，不得进行宗教活动，可改作他用；对由神汉、巫婆和其他迷信职业者控制的小庙坚决取缔；对属于当地民间信仰的小庙，应当由当地党委、政府组织有关部门认真调查研究，采取切实可行的解决办法。凡上述明确作为宗教活动场所的寺观，都必须依法进行登记。” 
    </td>
  </tr>
