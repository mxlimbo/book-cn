<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 
      <p>　　国务院宗教事务局１９８４年复函沈阳市政府时指出：宗教团体的房产，是指解放后我人民政府正式承认的各宗教团体的房产，即：土改后正式登记为寺庙教堂财产的；１９５１年对天主教、基督教实行专门登记时登记的宗教团体房产；各地政府正式承认的属宗教团体或寺庙教堂的房产。 
      </p>
