      <div align="center" class="bb"> 我国宗教信仰自由政策的实质是什么?</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　中共中央〔1982〕19号文件指出：“对待人们的思想问题，对待精神世界的问题，包括对待宗教信仰的问题，用简单的强制的方法去处理，不但不会收效，而且非常有害。” 
      </p>
      <p>　　“还应当强调指出，宗教信仰自由的政策的实质，就是要使宗教信仰问题，成为公民个人自由选择的问题，成为公民个人的私事。”(《新时期宗教工作文献选编》第59—60页) 
      </p>
      </td>
  </tr>
