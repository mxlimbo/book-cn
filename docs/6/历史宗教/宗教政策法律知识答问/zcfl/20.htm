    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p> 　　迷信,“迷”字是分辨不清的意思，“信”字是相信或者信奉。广义上说，迷信是指人们对于事物盲目地信仰或者崇拜，例如迷信书本，迷信金钱，迷信个人，迷信文艺、体育明星，迷信外国人等。同时，迷信一词还有狭义的解释，狭义的迷信，按照我国解放以后约定俗成的习惯，是专指人们“相信星占、卜巫、风水、命相和神鬼等”（《辞海》缩影本第1051页）的思想和行为。</p>
      <p> 　　由此可见，人们通常所说的迷信活动除特殊场合外，从约定俗成的意义上说，一般是专指民间的神汉、巫婆、算命先生、风水先生等所从事的抽签、打卦、算命、看相、看风水、驱鬼、跳大神等活动。</p>
      </td>
