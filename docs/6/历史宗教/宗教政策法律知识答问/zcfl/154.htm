      <p>　　1994年1月31日，李鹏总理签发了国务院第144号令，发布了《中华人民共和国境内外国人宗教活动管理规定》(以下简称《外国人宗教活动管理规定》见《新时期宗教工作文献选编》第273―274页)；签发了国务院第145号令，发布了《宗教活动场所管理条例》(《新时期宗教工作文献选编》第275―277页)两个宗教法规。
