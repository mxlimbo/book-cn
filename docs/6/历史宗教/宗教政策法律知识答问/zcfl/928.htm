    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　根据《中国佛教协会章程》的规定，设立中国佛教协会佛教文化教育基金会。基金会的宗旨是：资助发展佛教文化教育事业，继承和发扬佛教优良传统。佛教文化教育基金会性质是属于中国佛教协会内部组织，是非营利性机构。其任务是资助佛教教育事业，包括经过考选合格派出各国留学生进行深造。资助有关佛教学者专家计划开展佛教文化事业的专题研究，编辑出版佛教书刊，进行佛教学术交流活动。资助开展国际佛教文化交流。 
    </td>
  </tr>
