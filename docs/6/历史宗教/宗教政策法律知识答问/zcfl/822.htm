<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　《寺院管理办法》第三条规定：“寺院住持，须根据选贤任能原则，由当地或上级佛教协会主持，经本寺两序大众民主协商推举礼请之；凡全国重点寺院，同时报中国佛教协会备案。住持每届任期三年，连选可连任；年老住持体弱不能主持寺务、领众熏修者，亦可创造条件提前退居，除特殊情况外，住持一般不宜兼任。”（《法音》1993年第12期第28页） 
    </td>
  </tr>
