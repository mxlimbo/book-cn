<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　根据国务院宗教事务局的文件规定，我国的宗教教职人员是指：佛教的比丘、比丘尼、沙弥、沙弥尼、活佛、喇嘛、觉姆、长老；道教的道士、道姑；伊斯兰教的阿訇、毛拉、伊玛目；天主教的主教、神甫、修女；基督教的主教、牧师、教师、长老等。 
      </p>
      </td>
  </tr>
