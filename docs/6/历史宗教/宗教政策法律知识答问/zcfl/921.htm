<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　佛教教制工作委员会的工作内容如下：<br>
      　　一、维护佛教的合法权益，协助理事会研究处理教制问题，搞好佛教自身建设。<br>
      　　二、根据搞好佛教自身建设、维护佛教合法权益的需要，确定调研项目，组织委员进行调查研究，反映情况，揭示问题，提出解决意见和方案，并注意总结经验，树立典型，表彰先进。<br>
      　　三、针对汉传佛教现状，就教制建设的重大问题，如收徒、传戒、道风、学风、僧籍、僧阶等召开研讨会，进行深入的探讨，提出议案和解决办法。<br>
      　　四、对汉传佛教发展中的长远重大课题，进行研讨和论证，为领导上的决策提供参考性的意见和依据。</td>
  </tr>
</table>
