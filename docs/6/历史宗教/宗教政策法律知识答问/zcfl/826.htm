      <div align="center" class="bb"> 如何处理年轻宗教教职人员同年老宗教教职人员的关系? </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中共中央〔1982〕19号文件指出：“一切年轻的宗教职业人员，都要不断提高爱国主义和社会主义的觉悟，努力提高文化水平和宗教学识，忠实地执行党的宗教政策。他们应当尊重一切正直的爱国的年老宗教职业人员，认真学习这些年老宗教职业人员的长处；而一切正直的爱国的年老宗教职业人员，也应当爱护年轻的宗教职业人员。这样，年轻的爱国宗教职业人员，同原有的宗教界爱国进步分子相结合，将成为在我们党领导下，保证我国宗教组织按照正确方向活动的骨干力量”。(《新时期宗教工作文献选编》第66页) 
    </td>
  </tr>
