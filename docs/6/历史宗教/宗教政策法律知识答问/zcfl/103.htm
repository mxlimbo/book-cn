      <div align="center" class="bb"> 关于“寺庙为社会公有”的政策规定是怎么回事？</div>
    </td>
  </tr>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">

  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　这个政策规定最早是在１９５２年１２月，中共中央转发《中央宣传部、中央统战部关于成立佛教协会的指示》中提出来的，即是：“关于寺庙产权问题：寺庙为社会所公有，僧尼一般地有使用权，但不论僧尼或佛教团体均无处理寺庙财产之权。如确系私人出资修建或购置的小庙，仍可归私人所有。” 
      </p>
      </td>
