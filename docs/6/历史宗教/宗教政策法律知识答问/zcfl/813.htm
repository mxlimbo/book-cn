    <td> 　　中共中央、国务院厅字〔1996〕38号文件规定：“未按规定程序批准已建成的露天佛像，或者只作为人文景观使用，必须停止一切形式的宗教活动；或者交由当地寺庙宫观管理。严禁利用佛、神像从事亵渎信教群众宗教感情的游艺娱乐活动和迷信活动。”(《宗教工作通讯》1997年第一期)
