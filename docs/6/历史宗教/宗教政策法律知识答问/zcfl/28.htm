      <div align="center" class="bb"> 在报刊上发表涉及宗教问题的文章、照片时应注意哪些事项？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p> 　中共中央【1982】19号文件规定：“在报刊上公开发表涉及宗教问题的文章，要采取慎重态度，不要违背现行宗教政策，伤害信教群众的宗教感情。学术界要尊重宗教界的思想信仰，宗教界也要尊重学术界对于马克思主义的宗教理论的研究和宣传活动。”（《新时期宗教工作文献选编》第72页）在报刊上发表有关宗教方面的照片，也应参照上述政策规定办理。不能以言论自由为借口，在报刊上公然发表刺激信教群众宗教感情的文章或照片。<br>
        　 </p>
      </td>
  </tr>
