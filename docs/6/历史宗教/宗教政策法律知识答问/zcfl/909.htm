<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中国佛教协会第六届全国代表会议上通过的《关于修改〈中国佛教协会章程〉的报告》中，对《中国佛教协会章程》的重要修改有如下三个方面：<br>
      　　一是就本会设置咨议委员会写了专门条文。二是增写了理事会设立五个专门工作委员会的条文；三是增写了“中国佛教协会是全国各民族佛教徒联合的爱国团体和教务组织”的条文，本会具有全国佛教教务组织的职能。</td>
  </tr>
