      <div align="center" class="bb"> 公民有哪些经济权利和文化教育的权利? </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　宪法规定，中华人民共和国公民有劳动的权利和义务；劳动者有休息的权利；公民在年老、疾病或者丧失劳动能力的时候有从国家和社会获取物质帮助的权利等。</p>
      <p> 　　宪法规定，中华人民共和国公民有受教育的权利和义务；有从事进行科学研究、文学艺术创作和其他文化活动的自由。</p>
      </td>
  </tr>
