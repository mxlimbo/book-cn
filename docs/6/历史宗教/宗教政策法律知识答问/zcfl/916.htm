    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　咨议委员会的基本职责是：支持、辅佐理事会的工作，参议会务，提供指导性意见和建议。咨议委员会每二年举行一次会议。咨议委员会主席、副主席必要时可参加本会会长会议或会长扩大会议；咨议委员会委员必要时可列席本会常务理事会、理事会会议。”(《法音》1993年第12期) 
    </td>
  </tr>
