    <td>
      <div align="center" class="bb"> 宗教活动场所每年应向县级统战部（县宗教事务局）交纳管理费吗？ </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　1994年1月31日《国务院关于宗教活动场所管理条例》第八条规定：“宗教活动场所的财产和收入由该场所的管理组织管理和使用，其他任何单位和个人不得占有或者无偿调用。”（《新时期宗教工作文献选编》第276页）除此以外，现行的法律和政策没有规定宗教活动场所每年应承担向县级统战部（县宗教事务局）交纳管理费的义务，因此，上述交纳管理费的作法，是缺少法律和政策依据的。 
    </td>
  </tr>
