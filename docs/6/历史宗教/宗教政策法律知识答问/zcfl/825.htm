      <div align="center" class="bb"> 住持道风不正的应如何处理？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　答：《寺院管理办法》第三条规定：“住持在任期内如道风严重不正或有重大失职，经上一级佛教协会核实后予以免职；免除全国重点寺院住持职务，须报中国佛教协会审批。任免寺院住持，均须报相应政府宗教部门备案。住持退位后，寺院应按传统办法，妥善安置照料。”（《法音》1993年第12期第28页）</td>
  </tr>
</table>
