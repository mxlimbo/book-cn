    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中共中央办公厅〔1985〕59号文件指出：“要根据佛道教组织不同于党政机关、也不同于工青妇等群众团体的特点，创造、总结对他们实行领导的经验，坚决避免和纠正政教不分、内外不分、强迫命令、包办代替等错误现象。应该在党的方针政策和国家宪法允许的范围内，放手让他们实行自主管理，进行正常的宗教活动。当然，一切重大问题，宗教组织及其负责人应主动地及时地向有关党政主管部门报告。”（《新时期宗教工作文献选编》第143―144页） 
    </td>
  </tr>
