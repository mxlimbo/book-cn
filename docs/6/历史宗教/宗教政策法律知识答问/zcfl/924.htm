      <div align="center" class="bb"> 中国佛教协会与省、自治区、直辖市佛教协会的关系是什么？</div>
    </td>
  </tr>

  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　《中国佛教协会章程》第十四条规定：“本会对各省、自治区、直辖市佛教协会(分会)，在佛教内部事务上实行指导和检查。”“各级佛教协会，各佛教寺院、各佛教院校和其他佛教组织必须贯彻执行本会的决议和决定。”（《法音》1993年第12期） 
    </td>
  </tr>
