    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 
      <p>　　中共中央〔1982〕19号文件规定：“宗教院校应当从那些正直的、爱国的、愿意安心从事宗教职业和有一定文化水平的青年当中，招考学员，而不要勉强招收那些不愿从事此项职业且又缺少必要的文化基础的人们”。(《新时期宗教工作文献选编》第66页) 
      </p>
      </td>
  </tr>
