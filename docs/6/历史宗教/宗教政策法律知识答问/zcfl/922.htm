<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　佛教文化教育工作委员会的工作内容如下：<br>
      　　一、贯彻《全国汉语系佛教教育工作座谈会纪要》，协助理事会大力培养佛教人才，开展佛教文化研究，为发展佛教文化教育事业献计献策，作出贡献。<br>
      　　二、通过实地考察、协商探讨，就加强与改进佛教教育、佛学研究、书刊出版流通、文物保护、中外佛教文化交流等方面的工作，反映情况，总结经验，提供意见。<br>
      　　三、发挥委员的优势与影响，协助理事会筹集佛教文化教育基金。</td>
  </tr>
