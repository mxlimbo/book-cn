      <div align="center" class="bb"> 未经批准新建成的规模寺院如何处理? </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　中共中央、国务院厅字〔1996〕38号文件规定：“未按规定程序批准已建成的具有一定规模的庙宇，原则上不得塑佛、神像，不得置功德箱，不得开展宗教活动，可改作他用，……如果当地没有批准开放的佛道教活动场所，而群众有迫切要求，该庙宇又符合合理安排宗教活动场所原则的，由省级人民政府主管部门商同级宗教工作部门审核，经省级人民政府批准并报国务院宗教局备案后，可作为宗教活动场所开放，在当地政府宗教工作部门的行政领导下，由僧道人员管理使用。”(《宗教工作通讯》1997年第一期) 
    </td>
  </tr>
