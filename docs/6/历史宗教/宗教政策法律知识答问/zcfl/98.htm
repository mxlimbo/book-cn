      <div align="center" class="bb"> 《刑法》对侵犯公民宗教信仰自由权利的行为有何处罚？</div>
    </td>
  </tr>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　《中华人民共和国刑法》二百五十一条(修订前的《刑法》第一百四十七条)对于侵犯公民信仰自由权利的行为作了这样的规定：“国家工作人员非法剥夺公民的宗教信仰自由和侵犯少数民族风俗习惯，情节严重的，处二年以下有期徒刑或者拘役。”我国《刑法》中规定的刑罚分为主刑和附加刑，主刑有管制、拘役、有期徒刑、无期徒刑、死刑。附加刑有罚金、剥夺政治权利、没收财产，对于外国人，可以独立和并用驱逐出境。《刑法》本条规定中的“有期徒刑”、“拘役”属于刑罚中五种主刑的两种。 
      </p>
      </td>
