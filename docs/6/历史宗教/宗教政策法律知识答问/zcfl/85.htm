      <p>　　宪法第90条第二款规定：“各部、各委员会根据法律和国务院的行政法规、决定、命令，在本部门的权限内，发布命令、指示和规章。”(《中华人民共和国常用法律大全》第15页)</p>
      <p> 　　部门规章是国务院各部门、各委员会、审计署等根据宪法、法律和行政法规的规定和国务院的决定，在本部门的权限范围内制定和发布的调整本部门范围内的行政管理关系的、并不得与宪法、法律和行政法规相抵触的规范性文件。主要形式是命令、指示、规章等。如国家科委制定的《科学技术保密规定》，劳动部发布的《技工学校招生规定》等，都属部门规章。 
      </p>
      </td>
