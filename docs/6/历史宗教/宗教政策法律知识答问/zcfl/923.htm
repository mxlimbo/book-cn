    <td> 　　　海外佛教联谊工作委员会的工作内容如下：<br>
      　　一、协助理事会做好佛教对外友好与海外联谊工作，为促进祖国统一，增进同各国人民的友好，维护世界和平做贡献。<br>
      　　二、为推进佛教对外友好和海外联谊工作，提供交流信息，研究探讨问题，为领导上决策提供咨询和意见。<br>
      　　三、发挥委员的影响与优势，有领导地加强对外联络和海外联谊，促进海内外佛教文化、法务的交流与合作。</td>
