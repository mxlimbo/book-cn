      <div align="center" class="bb"> 什么是宗教的协调稳定功能？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p> 　宗教协调功能是指宗教力图协调人和自然、人和社会之间的关系，也是宗教的重要功能之一。就是说，在人们不能完全驾驭自然力量和社会力量时，宗教要求人们以百倍的虔诚，全身心的皈依，使人和天交相感应，以达“成事”，从而调适人和自然的相互关系。又如宗教宣扬“自觉觉他”、“自度度他”、“普渡众生”、“荣神益人”、“两世吉庆”、“爱一切人”、“敬畏上帝、尊敬君主”，调适人与社会的关系，宗教通过人们对于其命运和幸福的“来世”的向往和祈祷，为人们提供一种感情上的支持和心灵上的慰藉；通过宗教崇拜和礼拜仪式所表现出的脱离俗世的超然心理，为人们提供一种特殊的安全感和稳固的一致性。 
      </p>
