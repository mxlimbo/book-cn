    <td> 
      <p> 　中共中央【1982】19号文件指出：“在社会主义条件下，解决宗教问题的唯一正确的根本途径，只能是在保障宗教信仰自由的前提下，通过社会主义的经济、文化和科学技术事业的逐步发展，通过社会主义物质文明和精神文明的逐步发展，逐步地消除宗教得以存在的社会根源和认识根源。”（《新时期宗教工作文献选编》第72页） 
      </p>
