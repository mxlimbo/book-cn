    <td> 
      <p> 　宗教作为一种社会意识形态，可以成为信教群众的精神寄托所在。在社会主义初级阶段，当某些自然灾害、生老病死等给人们带来了物质上、精神上、肉体上的不幸和痛苦，当一部分群众不能正确解释、对待这些痛苦时，仍会到宗教中去寻找庇护，求得心理平衡。而宗教中有关舍其自信而信他，舍其自力而靠他力的信仰力量，有助于人们消除恐惧，慰藉心灵，提供精神庇护，从而起到减轻痛苦、稳定情绪、达到内心平安的作用，这对于稳定社会秩序具有积极意义。(以上44—53条均参见《宗教》总第18期第12—16页) 
      </p>
