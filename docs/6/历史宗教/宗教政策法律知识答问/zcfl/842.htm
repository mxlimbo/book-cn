      <div align="center" class="bb"> 寺院可以举办哪些自养事业？ </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">

<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　《管理办法》23条规定：“根据农禅并重的传统，因寺制宜，举办符合寺院特点的农业、林业、手工业等事业和法物流通、素斋、客舍等自养事业，逐步做到以寺养寺。生产、自养事业，可以吸收必要数量的职工，也可单独核算，但人事、财务、业务，必须由寺院统一管理。”“寺办生产自养事业单位的负责人可参加和列席寺务会议。”“对个别严重违犯宗教政策和劳动纪律的职工，寺院有权按有关规定处理。”(《法音》1993年第12月第30页) 
    </td>
  </tr>
