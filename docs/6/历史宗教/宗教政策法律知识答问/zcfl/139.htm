      <div align="center" class="bb"> 香港特别行政区基本法对香港居民宗教信仰自由是如何规定的？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　《中华人民共和国香港特别行政区基本法》第三十二条规定：“香港居民有信仰的自由。</p>
      <p> 　　香港居民有宗教信仰的自由，有公开传教和举行、参加宗教活动的自由。” </p>
      </td>
  </tr>
