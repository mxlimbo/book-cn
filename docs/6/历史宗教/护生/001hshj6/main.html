<html>
<script language="JavaScript">
<!-- fuyun@163.net
var pa=1
var minn=1
var maxn=104
var pw=640
var ph=480

function Opengif()
{if(pa<10) document.IMG.src="00"+pa+".gif"
	if((pa>=10)&&(pa<100)) document.IMG.src="0"+pa+".gif"
	if(pa>=100) document.IMG.src=pa+".gif"
}

function OnGoto()
{	if((document.Form1.page.value>maxn)||(document.Form1.page.value<minn))
	{	alert(" 超出页码范围!\n\n请输入:"+minn+"――"+maxn)
		return
	}
	pa=document.Form1.page.value
	Opengif()
}

function OnFirst()
{	window.location.href = "main2.html"}

function OnFore()
{	if(pa<=minn) return
	pa--
	Opengif()
}

function OnNext()
{	if(pa>=maxn) return
	pa++
	Opengif()
}

function OnZoom()
{	document.IMG.width*=1.2
	document.IMG.height*=1.2
}

function OnZoomIn()
{	document.IMG.width/=1.2
	document.IMG.height/=1.2
}

function OnRest()
{	document.IMG.width=pw
	document.IMG.height=ph
}

//-->
</script>

<p>        
<FORM NAME="Form1" ACTION="">        
<input type=button onClick="OnFore()" Value="上一页">        
<input type=button onClick="OnFirst()" Value="封面">         
<input type=button onClick="OnNext()" Value="下一页">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      
<input type="text" name="page" size="3">        
 <input type=button onClick="OnGoto()" Value="Go!">&nbsp;&nbsp;&nbsp;&nbsp;         
<input type=button onClick="OnZoom()" Value="放大">         
<input type=button onClick="OnRest()" Value="还原">         
<input type=button onClick="OnZoomIn()" Value="缩小">         
</FORM>
