</a><br><a name="0004b28" id="0004b28">　　是二应有发　　　未去何有发</a><br><a name="0004b29" id="0004b29">　　无去无未去　　　亦复无去时</span><br><a name="0004c01" id="0004c01">　　一切无有发　　　何故而分别　</p></a><a name="0004c02" id="0004c02"><p>若人未发则无去时。亦无已去。若有发</a><a name="0004c03" id="0004c03">当在二处。去时已去中。二俱不然。未去时</a><a name="0004c04" id="0004c04">未有发故。未去中何有发。发无故无去。</a><a name="0004c05" id="0004c05">无去故无去者。何得有已去未去去时。问</a><a name="0004c06" id="0004c06">曰。若无去无去者。应有住住者。答曰</a><a name="0004c07" id="0004c07"><p class='lg'>　　去者则不住　　　不去者不住</a><br><a name="0004c08" id="0004c08">　　离去不去者　　　何有第三住　</p></a><a name="0004c09" id="0004c09"><p>若有住有住者。应去者住。若不去者住。若</a><a name="0004c10" id="0004c10">离此二。应有第三住。是事不然。去者</a><a name="0004c11" id="0004c11">不住。去未息故。与去相违名为住。不去者<hr><br><br>
