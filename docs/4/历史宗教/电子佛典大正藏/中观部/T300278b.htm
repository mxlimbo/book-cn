<font face='Arial'><h2>No. 1578 大乘掌珍论</font> <font face='Arial'>(卷2)</font> <font face='Arial'>T30, p0278b</h2></font><hr>
<span class='old'>
</a><a name="0278a28" id="0278a28">恼。是名为施波罗蜜多。能息一切所缘作意</a><a name="0278a29" id="0278a29">修无所得。是名为戒波罗蜜多。于诸所缘能</span><a name="0278b01" id="0278b01">不忍受。是名为忍波罗蜜多。无取无舍离一</a><a name="0278b02" id="0278b02">切行。是名精进波罗蜜多。一切作意皆不现</a><a name="0278b03" id="0278b03">行都无所作。是名静虑波罗蜜多。于一切法</a><a name="0278b04" id="0278b04">不起戏论远离二相。是名般若波罗蜜多。此</a><a name="0278b05" id="0278b05">义广如梵问经等处处宣说</a><a name="0278b06" id="0278b06"><p>如是妙住有无量门。无量经中世尊广说。有</a><a name="0278b07" id="0278b07">大义利多所饶益。诸有智者。应如实知离诸</a><a name="0278b08" id="0278b08">放逸当勤修学</a><a name="0278b09" id="0278b09"><p class='juan'>
大乘掌珍论卷下</p>
