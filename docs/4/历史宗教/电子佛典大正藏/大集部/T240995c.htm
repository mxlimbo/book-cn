</a><a name="0995b28" id="0995b28"><p>問比丘得與師。及同學得作書不。答在他</a><a name="0995b29" id="0995b29">方情通。異國不得</span><a name="0995c01" id="0995c01"><p>問人出家。王法父母不聽。為得戒不。答不</a><a name="0995c02" id="0995c02">得</a><a name="0995c03" id="0995c03"><p>爾時目連。從座而起。白佛言。世尊。快說毘</a><a name="0995c04" id="0995c04">尼。於如來滅度後。誰受持如是毘尼。佛言。</a><a name="0995c05" id="0995c05">目連。思學毘尼者。當知是人。能修行如是</a><a name="0995c06" id="0995c06">毘尼。佛告目連。吾滅度後。若有比丘比丘</a><a name="0995c07" id="0995c07">尼。誹謗如是毘尼者。當知是人是魔朋侶。</a><a name="0995c08" id="0995c08">非吾弟子。如是人輩。世世學道不成。不出</a><a name="0995c09" id="0995c09">三界。吾今憐愍諸眾生輩。是時目連。聞佛</a><a name="0995c10" id="0995c10">所說。歡喜奉行</a><a name="0995c11" id="0995c11"><p class='juan'>
