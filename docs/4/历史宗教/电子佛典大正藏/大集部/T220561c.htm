<font face='Arial'><h2>No. 1427 摩訶僧祇比丘尼戒本</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T22, p0561c</h2></font><hr>
<span class='old'>
</a><a name="0561b28" id="0561b28"><p>若比丘尼。入剎利灌頂王宮夫人寶物未</a><a name="0561b29" id="0561b29">藏下至過門限波夜提</span><a name="0561c01" id="0561c01"><p>若比丘尼。骨牙角作鍼筒。破已波夜提</a><a name="0561c02" id="0561c02"><p>若比丘尼作床腳。應量作長修伽陀八指。除</a><a name="0561c03" id="0561c03">入梐。若過截已波夜提</a><a name="0561c04" id="0561c04"><p>若比丘尼。兜羅綿貯褥。若坐若臥。出已波</a><a name="0561c05" id="0561c05">夜提</a><a name="0561c06" id="0561c06"><p>若比丘尼。作尼師壇應量。作長二修伽陀磔</a><a name="0561c07" id="0561c07">手。廣一磔手半。更益一磔手。若過截已波</a><a name="0561c08" id="0561c08">夜提</a><a name="0561c09" id="0561c09"><p>若比丘尼。作覆瘡衣。應量作長四修伽陀</a><a name="0561c10" id="0561c10">磔手。廣二磔手半。若過截已波夜提</a><a name="0561c11" id="0561c11"><p>若比丘尼。效如來衣量等作衣。若過量截</a><a name="0561c12" id="0561c12">已波夜提。如來衣量長九修伽陀磔手。廣六<hr><br><br>
