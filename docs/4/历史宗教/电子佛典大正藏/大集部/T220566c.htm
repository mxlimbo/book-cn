</a><a name="0566b28" id="0566b28">默然故。是事如是持</a><a name="0566b29" id="0566b29"><p>諸阿梨耶。已說戒序。已說八波羅夷法。已</span><a name="0566c01" id="0566c01">說十九僧伽婆尸沙法。已說三十尼薩耆</a><a name="0566c02" id="0566c02">波夜提法。已說百四十一波夜提法。已說</a><a name="0566c03" id="0566c03">八波羅提提舍尼法。已說眾學法。已說七</a><a name="0566c04" id="0566c04">滅諍法。已說隨順法。是名如來應供正遍</a><a name="0566c05" id="0566c05">知法比丘尼法。入波羅提木叉經中。是法</a><a name="0566c06" id="0566c06">隨順法一切學莫犯
