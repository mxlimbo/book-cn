<font face='Arial'><h2>No. 1308 七曜攘灾决</font> <font face='Arial'>(卷2)</font> 宿度法 <font face='Arial'>T21, p0450a</h2></font><hr>
<span class='old'>
</a><a name="0449c28" id="0449c28">直和善有信义　昴氐二宿刚柔宿。宽柔慈</a><a name="0449c29" id="0449c29">猛有孝行</span><a name="0450a01" id="0450a01"><p>蜜日生者。稳重忍辱好善质直孝顺。端省忧</a><a name="0450a02" id="0450a02">恼不乏财食。多谦恭高朋友。得人钦仰得他</a><a name="0450a03" id="0450a03">人财物。遇安重和善轻躁等宿有官禄财食</a><a name="0450a04" id="0450a04">心当富贵　莫日生者。端正慈好妻妾能言</a><a name="0450a05" id="0450a05">语高交游。荣辱不常少。子孙多福禄　云汉</a><a name="0450a06" id="0450a06">日生者。合长大坚刚容貌。带胡心性高柢嗔</a><a name="0450a07" id="0450a07">喜不定。爱兵好杀多如足衰厄。生宿与日和</a><a name="0450a08" id="0450a08">善。即有官禄无横灾　咥日生者。合轻法爱<hr><br><br>
