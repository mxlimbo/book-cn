<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0481c</h2></font><hr>
<span class='old'>
</a><a name="0481b28" id="0481b28"><p class='lg'>　　敬礼威德欢悦母　　　宝光珠鬘众光饰</a><br><a name="0481b29" id="0481b29">　　最极喜笑睹怛哩　　　镇世间魔作摄伏　</p></span><a name="0481c01" id="0481c01"></a><a name="0481c02" id="0481c02"><p>青</a><a name="0481c03" id="0481c03"></a><a name="0481c04" id="0481c04"></a><a name="0481c05" id="0481c05"></a><a name="0481c06" id="0481c06">【图】</a><a name="0481c07" id="0481c07"></a><a name="0481c08" id="0481c08"></a><a name="0481c09" id="0481c09"></a><a name="0481c10" id="0481c10"><p>色</a><a name="0481c11" id="0481c11"></a><a name="0481c12" id="0481c12"></a><a name="0481c13" id="0481c13"><p class='lg'>　　敬礼守护众地母　　　亦能钩召诸神众</a><br><a name="0481c14" id="0481c14">　　摇颦眉面吽声字　　　一切衰败令度脱　</p></a><a name="0481c15" id="0481c15"></a><a name="0481c16" id="0481c16"></a><a name="0481c17" id="0481c17"><p>金</a><a name="0481c18" id="0481c18"></a><a name="0481c19" id="0481c19"></a><a name="0481c20" id="0481c20"></a><a name="0481c21" id="0481c21">【图】</a><a name="0481c22" id="0481c22"></a><a name="0481c23" id="0481c23"></a><a name="0481c24" id="0481c24"></a><a name="0481c25" id="0481c25"><p>色</a><a name="0481c26" id="0481c26"></a><a name="0481c27" id="0481c27"></a><a name="0481c28" id="0481c28"><p class='lg'>　　敬礼顶冠月相母　　　冠中现胜妙严光</a><br><a name="0481c29" id="0481c29">　　阿弥陀佛髻中现　　　常放众妙宝光明　</p><hr><br><br>
