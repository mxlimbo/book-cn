<p><p></span><a name="0164c01" id="0164c01"></a><a name="0164c02" id="0164c02"><p><b>　　<A NAME="n78"></A>No. 854</b></a><a name="0164c03" id="0164c03"><p class='juan'>

</a><a name="0164c04" id="0164c04"></a><a name="0164c05" id="0164c05"><p>洒净真言</a><a name="0164c06" id="0164c06"><p>【◇】</a><a name="0164c07" id="0164c07">【◇】</a><a name="0164c08" id="0164c08">【◇】</a><a name="0164c09" id="0164c09"><p>持地真言曰</a><a name="0164c10" id="0164c10"><p>【◇】</a><a name="0164c11" id="0164c11">【◇】</a><a name="0164c12" id="0164c12">【◇】</a><a name="0164c13" id="0164c13"><p>持香水真言曰(押纸。已下经二具缘品)</a><a name="0164c14" id="0164c14"><p>【◇】</a><a name="0164c15" id="0164c15"><p>略奉持护摩真言曰</a><a name="0164c16" id="0164c16"><p>【◇】</a><a name="0164c17" id="0164c17">【◇】</a><a name="0164c18" id="0164c18">【◇】</a><a name="0164c19" id="0164c19"><p>大力大护明妃真言曰</a><a name="0164c20" id="0164c20"><p>【◇】</a><a name="0164c21" id="0164c21">【◇】</a><a name="0164c22" id="0164c22">【◇】</a><a name="0164c23" id="0164c23">【◇】</a><a name="0164c24" id="0164c24"><p>入佛三昧耶真言曰</a><a name="0164c25" id="0164c25"><p>【◇】</a><a name="0164c26" id="0164c26">【◇】</a><a name="0164c27" id="0164c27"><p>法界生真言曰</a><a name="0164c28" id="0164c28"><p>【◇】</a><a name="0164c29" id="0164c29">【◇】<hr><br><br>
