</a><a name="0446a10" id="0446a10"><p>(丙申)　　　　　　九十二　九　　　　　　七　　　　六　　　　四　　　　　二　　　　　　初　　　　　亢(八)　　六　　　　　　　五　　　　三　　　　　　二　　　　　　角(十五)</a><a name="0446a11" id="0446a11"><p>(丁酉)　　　　　　九十三　十二　　　　　十　　　　八　　　　七　　　　　五　　　　　　四　　　　　二　　　　轸(十九)　　　　十七　　　十五　　　　　十三　　　　　十二甲子</span><a name="0446b01" id="0446b01"><p>计都遏师一名豹尾。一名蚀神尾。一名月</a><a name="0446b02" id="0446b02">勃力。一名太阴首。常隐行不见。到人本宫则</a><a name="0446b03" id="0446b03">有灾祸。或隐覆不通为厄最重。常顺行于天<hr><br><br>
