</a><a name="0433a05" id="0433a05"><p>(天治元甲辰)　　　　　　　　　　八十二　(退参六留)井井井(五日伏八日见井二十二井二十二)井鬼鬼柳柳(一日留柳七)退柳柳鬼</a><a name="0433a06" id="0433a06"><p>(乙巳)　　　　　　　　　　　　　八十三　(十九退井三十)留井顺(鬼柳)柳柳(七日伏十日见星二张初)张张张(三日留张十九)退张</span><a name="0433b01" id="0433b01"><p>营惑南方火之精一曰罚星。径七十里其色</a><a name="0433b02" id="0433b02">赤。明所在分野多疾病。其星二年一周天。强</a><a name="0433b03" id="0433b03">七百八十日一伏见初晨见东方行疾。一月</a><a name="0433b04" id="0433b04">行二十二度余。每月渐差迟一度半强二百<hr><br><br>
