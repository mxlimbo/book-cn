<font face='Arial'><h2>No. 1229 秽迹金刚禁百变法经</font> <font face='Arial'>(卷1)</font> 神变延命法 <font face='Arial'>T21, p0160c</h2></font><hr>
<span class='old'>
</a><a name="0160b28" id="0160b28">千枚令人延年。即得与天地</a><a name="0160b29" id="0160b29">齐寿。不得令人见之</span><a name="0160c01" id="0160c01"><p></a><a name="0160c02" id="0160c02">【图】【图】【图】</a><a name="0160c03" id="0160c03"></a><a name="0160c04" id="0160c04"><p></a><a name="0160c05" id="0160c05">【图】【图】【图】</a><a name="0160c06" id="0160c06"></a><a name="0160c07" id="0160c07"><p>【图】此上七道若有人患一切病。</a><a name="0160c08" id="0160c08">以此符书之皆得除瘥。若人</a><a name="0160c09" id="0160c09">书符吞之者。延年益智大验</a><a name="0160c10" id="0160c10">效矣</a><a name="0160c11" id="0160c11"><p></a><a name="0160c12" id="0160c12">【图】【图】【图】</a><a name="0160c13" id="0160c13"></a><a name="0160c14" id="0160c14"><p></a><a name="0160c15" id="0160c15">【图】【图】【图】</a><a name="0160c16" id="0160c16"></a><a name="0160c17" id="0160c17"><p>【图】此上七道若有人求种种珍宝</a><a name="0160c18" id="0160c18">者。以朱书此符吞之满七日。</a><a name="0160c19" id="0160c19">即有种种妙宝自然而至。若</a><a name="0160c20" id="0160c20">求他人财物。当书彼人姓名</a><a name="0160c21" id="0160c21">于符下。其人立即送物到</a><a name="0160c22" id="0160c22"><p></a><a name="0160c23" id="0160c23"></a><a name="0160c24" id="0160c24">【图】【图】【图】</a><a name="0160c25" id="0160c25"></a><a name="0160c26" id="0160c26"></a><a name="0160c27" id="0160c27"><p>此上三符朱书床四脚上。常有八大金刚</a><a name="0160c28" id="0160c28">卫护悉不暂舍。惟须严净勿令污染之物</a><a name="0160c29" id="0160c29">入房。切须慎之<hr><br><br>
