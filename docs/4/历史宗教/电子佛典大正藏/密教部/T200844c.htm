<span class='old'>
</a><a name="0844b28" id="0844b28">胝夜叉眷属。以菩萨神通威力。皆来净光天</a><a name="0844b29" id="0844b29">中集会听法</span><a name="0844c01" id="0844c01"><p>复有无数大罗刹王。与其百千那由他俱胝</a><a name="0844c02" id="0844c02">罗刹眷属而来集会。所谓十头罗刹。金山</a><a name="0844c03" id="0844c03">罗刹能破罗刹。螺耳罗刹瓶耳罗刹。普<hr><br><br>
