</a><a name="0940a27" id="0940a27"><p>　凡菩萨天男相者除非手印坐法及[<a href='javascript:showpic("images/009053.gif")'>巾*票</a>]帜</a><a name="0940a28" id="0940a28">之外概以是作为通式</span><a name="0940b01" id="0940b01"><p></a><a name="0940b02" id="0940b02"></a><a name="0940b03" id="0940b03"></a><a name="0940b04" id="0940b04"></a><a name="0940b05" id="0940b05"></a><a name="0940b06" id="0940b06">【图】</a><a name="0940b07" id="0940b07"></a><a name="0940b08" id="0940b08"></a><a name="0940b09" id="0940b09"></a><a name="0940b10" id="0940b10"></a><a name="0940b11" id="0940b11"><p>　多菩萨像</a><a name="0940b12" id="0940b12"><p>　凡佛母天女相者除非手印等差别类其</a><a name="0940b13" id="0940b13">余以此式可为通用焉</a><a name="0940b14" id="0940b14"><p></a><a name="0940b15" id="0940b15"></a><a name="0940b16" id="0940b16"></a><a name="0940b17" id="0940b17"></a><a name="0940b18" id="0940b18">【图】</a><a name="0940b19" id="0940b19"></a><a name="0940b20" id="0940b20"></a><a name="0940b21" id="0940b21"></a><a name="0940b22" id="0940b22"></a><a name="0940b23" id="0940b23"><p>　本是世尊游化乞食之相也今亦为弥陀</a><a name="0940b24" id="0940b24">接引相凡造诸佛菩萨立像者依此尺寸</a><a name="0940b25" id="0940b25">则无有失差矣</a><a name="0940b26" id="0940b26"><p>　其双脚之按法乃依画像之为也胎偶则</a><a name="0940b27" id="0940b27">趺面对并向前而两踵间有四指而两巨</a><a name="0940b28" id="0940b28">指根相去须作八指之分焉<hr><br><br>
