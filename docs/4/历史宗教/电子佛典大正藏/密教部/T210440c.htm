</a><a name="0440b03" id="0440b03">四日。初夕见西方。稍行急。日行一度小半</a><a name="0440b04" id="0440b04">[渐-斤+亍]迟。二百二十六日行二百四十九度。乃留</span><a name="0440c01" id="0440c01">八日。则逆行十日退一度。亦留八日乃顺行。</a><a name="0440c02" id="0440c02">初日行半度。渐疾二百二十六日行二百四</a><a name="0440c03" id="0440c03">十九度。而夕伏东方。伏经八十四日。又夕见</a><a name="0440c04" id="0440c04">西方如初。凡五百八十四日一终。大抵八年<hr><br><br>
