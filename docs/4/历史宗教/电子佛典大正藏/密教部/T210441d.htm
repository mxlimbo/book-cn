</a><a name="0441c02" id="0441c02">二日遂见东方。留三日乃顺行。日行半度。渐</a><a name="0441c03" id="0441c03">疾二十七日行三十度。遂晨伏。伏三十四日</span><a name="0441d01" id="0441d01">又夕见如初。一百一十六日一终。凡三十三</a><a name="0441d02" id="0441d02">年。一百四终。晨夕共六十见。皆一月乃伏。假</a><a name="0441d03" id="0441d03">令正月十日夕见则二月十日夕伏也(贞元十年甲戌入历)<hr><br><br>
