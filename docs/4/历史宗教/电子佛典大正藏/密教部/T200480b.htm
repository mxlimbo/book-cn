<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0480b</h2></font><hr>
<span class='old'>
</a><a name="0480a28" id="0480a28"><p class='lg'>　　敬礼百秋朗月母　　　普遍圆照无垢面</a><br><a name="0480a29" id="0480a29">　　如千星宿俱时聚　　　殊胜威光超于彼　</p></span><a name="0480b01" id="0480b01"></a><a name="0480b02" id="0480b02"><p>黄</a><a name="0480b03" id="0480b03"></a><a name="0480b04" id="0480b04"></a><a name="0480b05" id="0480b05"></a><a name="0480b06" id="0480b06">【图】</a><a name="0480b07" id="0480b07"></a><a name="0480b08" id="0480b08"></a><a name="0480b09" id="0480b09"></a><a name="0480b10" id="0480b10"><p>色</a><a name="0480b11" id="0480b11"></a><a name="0480b12" id="0480b12"></a><a name="0480b13" id="0480b13"><p class='lg'>　　敬礼紫磨金色母　　　妙莲华手胜庄严</a><br><a name="0480b14" id="0480b14">　　施精勤行柔善静　　　忍辱禅定性无境　</p></a><a name="0480b15" id="0480b15"></a><a name="0480b16" id="0480b16"></a><a name="0480b17" id="0480b17"><p>黄</a><a name="0480b18" id="0480b18"></a><a name="0480b19" id="0480b19"></a><a name="0480b20" id="0480b20"></a><a name="0480b21" id="0480b21">【图】</a><a name="0480b22" id="0480b22"></a><a name="0480b23" id="0480b23"></a><a name="0480b24" id="0480b24"></a><a name="0480b25" id="0480b25"><p>色</a><a name="0480b26" id="0480b26"></a><a name="0480b27" id="0480b27"></a><a name="0480b28" id="0480b28"><p class='lg'>　　敬礼如来顶髻母　　　最胜能满无边行</a><br><a name="0480b29" id="0480b29">　　德到彼岸尽无余　　　胜势佛子极所爱　</p><hr><br><br>
