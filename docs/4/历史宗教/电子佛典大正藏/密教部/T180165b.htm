<font face='Arial'><h2>No. 854 胎藏梵字真言</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T18, p0165b</h2></font><hr>
<span class='old'>
</a><a name="0165a30" id="0165a30">【◇】</a><a name="0165a31" id="0165a31"><p>如来舌真言</span><a name="0165b01" id="0165b01"><p>【◇】</a><a name="0165b02" id="0165b02">【◇】</a><a name="0165b03" id="0165b03"><p>如来圆光真言曰</a><a name="0165b04" id="0165b04"><p>【◇】</a><a name="0165b05" id="0165b05">【◇】</a><a name="0165b06" id="0165b06"><p>无碍力真言曰(押纸云。已下第二卷普通</a><a name="0165b07" id="0165b07">真言藏品)</a><a name="0165b08" id="0165b08"><p>【◇】</a><a name="0165b09" id="0165b09">【◇】</a><a name="0165b10" id="0165b10"><p>弥勒菩萨真言曰</a><a name="0165b11" id="0165b11"><p>【◇】</a><a name="0165b12" id="0165b12">【◇】</a><a name="0165b13" id="0165b13"><p>虚空藏真言曰</a><a name="0165b14" id="0165b14"><p>【◇】</a><a name="0165b15" id="0165b15">【◇】</a><a name="0165b16" id="0165b16"><p>除盖障真言曰</a><a name="0165b17" id="0165b17"><p>【◇】</a><a name="0165b18" id="0165b18">【◇】</a><a name="0165b19" id="0165b19"><p>观自在真言曰</a><a name="0165b20" id="0165b20"><p>【◇】</a><a name="0165b21" id="0165b21">【◇】</a><a name="0165b22" id="0165b22"><p>得大势至真言曰</a><a name="0165b23" id="0165b23"><p>【◇】</a><a name="0165b24" id="0165b24"><p>多罗尊真言曰</a><a name="0165b25" id="0165b25"><p>【◇】</a><a name="0165b26" id="0165b26">【◇】</a><a name="0165b27" id="0165b27"><p>毗俱胝真言曰</a><a name="0165b28" id="0165b28"><p>【◇】</a><a name="0165b29" id="0165b29">【◇】</a><a name="0165b30" id="0165b30"><p>白处尊真言曰</a><a name="0165b31" id="0165b31"><p>【◇】<hr><br><br>
