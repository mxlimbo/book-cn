<font face='Arial'><h2>No. 1108A 圣救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> 御制救度佛母赞 <font face='Arial'>T20, p0479c</h2></font><hr>
<span class='old'>
</a><a name="0479b28" id="0479b28">【◇】</a><a name="0479b29" id="0479b29">　多(引)　哩　祢　莎(引)　诃(引)</span><a name="0479c01" id="0479c01"><p class='juan'>
圣救度佛母二十一种礼赞经</p>

<p><p><p><a name="0479c02" id="0479c02"></a><a name="0479c03" id="0479c03"></a><a name="0479c04" id="0479c04"></a><a name="0479c05" id="0479c05"><p><b>　　<A NAME="n668"></A>No. 1108B</b></a><a name="0479c06" id="0479c06"><p class='juan'>
救度佛母二十一种礼赞经</p>
</a><a name="0479c07" id="0479c07"></a><a name="0479c08" id="0479c08"><p>纳摩阿(阿喇)鸦答(阿)喇叶</a><a name="0479c09" id="0479c09"><p>敬礼圣大悲藏观自在菩萨</a><a name="0479c10" id="0479c10"><p class='lg'>　　波答拉胜境　　　绿色答(嘛)字生</a><br><a name="0479c11" id="0479c11">　　三世佛业母　　　顶严无量光</a><br><a name="0479c12" id="0479c12">　　祈并眷属临　</p></a><a name="0479c13" id="0479c13"><p class='lg'>　　诸天非天顶髻严　　　恭敬跪捧两足莲</a><br><a name="0479c14" id="0479c14">　　度诸穷苦中之母　　　致礼救度佛母前　</p></a><a name="0479c15" id="0479c15"><p>唵敬礼尊圣救度母</a><a name="0479c16" id="0479c16"></a><a name="0479c17" id="0479c17"><p>绿</a><a name="0479c18" id="0479c18"></a><a name="0479c19" id="0479c19"></a><a name="0479c20" id="0479c20"></a><a name="0479c21" id="0479c21">【图】</a><a name="0479c22" id="0479c22"></a><a name="0479c23" id="0479c23"></a><a name="0479c24" id="0479c24"></a><a name="0479c25" id="0479c25"><p>色</a><a name="0479c26" id="0479c26"></a><a name="0479c27" id="0479c27"></a><a name="0479c28" id="0479c28"><p class='lg'>　　唵敬礼多哩速疾勇　　　咄多哩者除怖畏</a><br><a name="0479c29" id="0479c29">　　咄哩能授诸胜义　　　具莎诃字我赞礼　</p><hr><br><br>
