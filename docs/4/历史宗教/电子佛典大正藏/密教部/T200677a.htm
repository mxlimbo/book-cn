<font face='Arial'><h2>No. 1168B 八曼荼罗经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0677a</h2></font><hr>
<span class='old'>
</a><a name="0676c32" id="0676c32">掌供养尊重</a><a name="0676c33" id="0676c33">◇】</span><a name="0677a01" id="0677a01">顶礼世尊</a><a name="0677a02" id="0677a02">◇】</a><a name="0677a03" id="0677a03">作如是言婆伽梵</a><a name="0677a04" id="0677a04">◇】</a><a name="0677a05" id="0677a05">应供正等所有</a><a name="0677a06" id="0677a06">◇】</a><a name="0677a07" id="0677a07">谕示教受令无疑惑</a><a name="0677a08" id="0677a08">◇】</a><a name="0677a09" id="0677a09">如是说以</a><a name="0677a10" id="0677a10">◇】</a><a name="0677a11" id="0677a11">佛宝藏月光菩提</a><a name="0677a12" id="0677a12">◇】</a><a name="0677a13" id="0677a13">言当一心</a><a name="0677a14" id="0677a14">◇】</a><a name="0677a15" id="0677a15">谛听如是说已宝藏</a><a name="0677a16" id="0677a16">◇】</a><a name="0677a17" id="0677a17">菩萨作是</a><a name="0677a18" id="0677a18">◇】</a><a name="0677a19" id="0677a19">真言若有善男子</a><a name="0677a20" id="0677a20">◇】</a><a name="0677a21" id="0677a21">善女人欲修曼荼罗</a><a name="0677a22" id="0677a22">◇】</a><a name="0677a23" id="0677a23">者彼等云何方</a><a name="0677a24" id="0677a24">◇】</a><a name="0677a25" id="0677a25">便而世尊告言善哉善哉</a><a name="0677a26" id="0677a26">◇】</a><a name="0677a27" id="0677a27">贤勇族姓子生利益</a><a name="0677a28" id="0677a28">◇】</a><a name="0677a29" id="0677a29">多诸众生令得安乐能生众</a><a name="0677a30" id="0677a30">◇】</a><a name="0677a31" id="0677a31">生三世智慧是故应</a><a name="0677a32" id="0677a32">◇】</a><a name="0677a33" id="0677a33">知善男子此八菩萨心</a><a name="0677a34" id="0677a34">◇】</a><a name="0677a35" id="0677a35">种子字由能□□之者</a><a name="0677a36" id="0677a36">◇】</a><a name="0677a37" id="0677a37">灭尽五无间罪一切</a><a name="0677a38" id="0677a38">◇】<hr><br><br>
