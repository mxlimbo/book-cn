<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0481b</h2></font><hr>
<span class='old'>
</a><a name="0481a28" id="0481a28"><p class='lg'>　　敬礼都哩大紧母　　　勇猛能摧怨魔类</a><br><a name="0481a29" id="0481a29">　　于莲华面作频眉　　　摧坏一切冤家众　</p></span><a name="0481b01" id="0481b01"></a><a name="0481b02" id="0481b02"><p>红</a><a name="0481b03" id="0481b03"></a><a name="0481b04" id="0481b04"></a><a name="0481b05" id="0481b05"></a><a name="0481b06" id="0481b06">【图】</a><a name="0481b07" id="0481b07"></a><a name="0481b08" id="0481b08"></a><a name="0481b09" id="0481b09"></a><a name="0481b10" id="0481b10"><p>色</a><a name="0481b11" id="0481b11"></a><a name="0481b12" id="0481b12"></a><a name="0481b13" id="0481b13"><p class='lg'>　　敬礼三宝严印母　　　手指当心威严相</a><br><a name="0481b14" id="0481b14">　　严饰方轮尽无余　　　自身炽盛光聚种　</p></a><a name="0481b15" id="0481b15"></a><a name="0481b16" id="0481b16"></a><a name="0481b17" id="0481b17"><p>红</a><a name="0481b18" id="0481b18"></a><a name="0481b19" id="0481b19"></a><a name="0481b20" id="0481b20"></a><a name="0481b21" id="0481b21">【图】</a><a name="0481b22" id="0481b22"></a><a name="0481b23" id="0481b23"></a><a name="0481b24" id="0481b24"></a><a name="0481b25" id="0481b25"><p>色</a><a name="0481b26" id="0481b26"></a><a name="0481b27" id="0481b27"></a><a name="0481b28" id="0481b28"><p class='lg'>　　敬礼威德欢悦母　　　宝光珠N众光饰</a><br><a name="0481b29" id="0481b29">　　最极喜笑睹怛哩　　　镇世间魔作摄伏　</p><hr><br><br>
