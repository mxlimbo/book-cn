<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0482a</h2></font><hr>
<span class='old'>
</a><a name="0481c28" id="0481c28"><p class='lg'>　　敬礼顶冠月相母　　　冠中现胜妙严光</a><br><a name="0481c29" id="0481c29">　　阿弥陀佛髻中现　　　常放众妙宝光明　</p></span><a name="0482a01" id="0482a01"></a><a name="0482a02" id="0482a02"><p>赤</a><a name="0482a03" id="0482a03"></a><a name="0482a04" id="0482a04"></a><a name="0482a05" id="0482a05"></a><a name="0482a06" id="0482a06">【图】</a><a name="0482a07" id="0482a07"></a><a name="0482a08" id="0482a08"></a><a name="0482a09" id="0482a09"></a><a name="0482a10" id="0482a10"><p>色</a><a name="0482a11" id="0482a11"></a><a name="0482a12" id="0482a12"></a><a name="0482a13" id="0482a13"><p class='lg'>　　敬礼如尽劫火母　　　安住炽盛顶髻中</a><br><a name="0482a14" id="0482a14">　　普遍喜悦半趺坐　　　能摧灭坏恶冤轮　</p></a><a name="0482a15" id="0482a15"></a><a name="0482a16" id="0482a16"></a><a name="0482a17" id="0482a17"><p>青</a><a name="0482a18" id="0482a18"></a><a name="0482a19" id="0482a19"></a><a name="0482a20" id="0482a20"></a><a name="0482a21" id="0482a21">【图】</a><a name="0482a22" id="0482a22"></a><a name="0482a23" id="0482a23"></a><a name="0482a24" id="0482a24"></a><a name="0482a25" id="0482a25"><p>色</a><a name="0482a26" id="0482a26"></a><a name="0482a27" id="0482a27"></a><a name="0482a28" id="0482a28"><p class='lg'>　　敬礼手按大地母　　　以足践蹋作镇压</a><br><a name="0482a29" id="0482a29">　　现颦眉面作吽声　　　能破七险镇降伏　</p><hr><br><br>
