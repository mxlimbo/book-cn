</a><a name="0166a30" id="0166a30"><p>四阎魔真言曰</a><a name="0166a31" id="0166a31"><p>【◇】</span><a name="0166b01" id="0166b01">【◇】</a><a name="0166b02" id="0166b02"><p>三死王真言曰</a><a name="0166b03" id="0166b03"><p>【◇】</a><a name="0166b04" id="0166b04"><p>黑夜神真言曰</a><a name="0166b05" id="0166b05"><p>【◇】</a><a name="0166b06" id="0166b06"><p>七母等真言曰</a><a name="0166b07" id="0166b07"><p>【◇】</a><a name="0166b08" id="0166b08"><p>释提桓因真言曰</a><a name="0166b09" id="0166b09"><p>【◇】</a><a name="0166b10" id="0166b10"><p>[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>]噜拏龙真言曰</a><a name="0166b11" id="0166b11"><p>【◇】</a><a name="0166b12" id="0166b12"><p>五梵天真言曰</a><a name="0166b13" id="0166b13"><p>【◇】</a><a name="0166b14" id="0166b14"><p>日天真言曰</a><a name="0166b15" id="0166b15"><p>【◇】</a><a name="0166b16" id="0166b16"><p>月天真言</a><a name="0166b17" id="0166b17"><p>【◇】</a><a name="0166b18" id="0166b18"><p>十诸龙真言</a><a name="0166b19" id="0166b19"><p>【◇】</a><a name="0166b20" id="0166b20"><p>难陀跋难陀真言曰</a><a name="0166b21" id="0166b21"><p>【◇】</a><a name="0166b22" id="0166b22">【◇】</a><a name="0166b23" id="0166b23"><p>虚空眼明妃真言曰</a><a name="0166b24" id="0166b24"><p>【◇】</a><a name="0166b25" id="0166b25">【◇】</a><a name="0166b26" id="0166b26">【◇】</a><a name="0166b27" id="0166b27"><p>不动主真言曰</a><a name="0166b28" id="0166b28"><p>【◇】</a><a name="0166b29" id="0166b29"><p>降三世真言曰</a><a name="0166b30" id="0166b30"><p>【◇】<hr><br><br>
