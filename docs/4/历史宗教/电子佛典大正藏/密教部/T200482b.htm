<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0482b</h2></font><hr>
<span class='old'>
</a><a name="0482a28" id="0482a28"><p class='lg'>　　敬礼手按大地母　　　以足践蹋作镇压</a><br><a name="0482a29" id="0482a29">　　现颦眉面作吽声　　　能破七险镇降伏　</p></span><a name="0482b01" id="0482b01"></a><a name="0482b02" id="0482b02"><p>白</a><a name="0482b03" id="0482b03"></a><a name="0482b04" id="0482b04"></a><a name="0482b05" id="0482b05"></a><a name="0482b06" id="0482b06">【图】</a><a name="0482b07" id="0482b07"></a><a name="0482b08" id="0482b08"></a><a name="0482b09" id="0482b09"></a><a name="0482b10" id="0482b10"><p>色</a><a name="0482b11" id="0482b11"></a><a name="0482b12" id="0482b12"></a><a name="0482b13" id="0482b13"><p class='lg'>　　敬礼安隐柔善母　　　涅槃寂灭最乐境</a><br><a name="0482b14" id="0482b14">　　莎诃命种以相应　　　善能消灭大灾祸　</p></a><a name="0482b15" id="0482b15"></a><a name="0482b16" id="0482b16"></a><a name="0482b17" id="0482b17"><p>白</a><a name="0482b18" id="0482b18"></a><a name="0482b19" id="0482b19"></a><a name="0482b20" id="0482b20"></a><a name="0482b21" id="0482b21">【图】</a><a name="0482b22" id="0482b22"></a><a name="0482b23" id="0482b23"></a><a name="0482b24" id="0482b24"></a><a name="0482b25" id="0482b25"><p>色</a><a name="0482b26" id="0482b26"></a><a name="0482b27" id="0482b27"></a><a name="0482b28" id="0482b28"><p class='lg'>　　敬礼普遍极喜母　　　诸怨支体令脱离</a><br><a name="0482b29" id="0482b29">　　十字咒句妙严布　　　明咒吽声常朗耀　</p><hr><br><br>
