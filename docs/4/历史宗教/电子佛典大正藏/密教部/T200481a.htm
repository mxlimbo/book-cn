<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0481a</h2></font><hr>
<span class='old'>
</a><a name="0480c28" id="0480c28"><p class='lg'>　　敬礼释梵火天母　　　风神自在众俱集</a><br><a name="0480c29" id="0480c29">　　部多起尸寻香等　　　诸药叉众作称叹　</p></span><a name="0481a01" id="0481a01"></a><a name="0481a02" id="0481a02"><p>青</a><a name="0481a03" id="0481a03"></a><a name="0481a04" id="0481a04"></a><a name="0481a05" id="0481a05"></a><a name="0481a06" id="0481a06">【图】</a><a name="0481a07" id="0481a07"></a><a name="0481a08" id="0481a08"></a><a name="0481a09" id="0481a09"></a><a name="0481a10" id="0481a10"><p>色</a><a name="0481a11" id="0481a11"></a><a name="0481a12" id="0481a12"></a><a name="0481a13" id="0481a13"><p class='lg'>　　敬礼特啰胝发母　　　于他加行极摧坏</a><br><a name="0481a14" id="0481a14">　　展左踡右作足踏　　　顶髻炽盛极明耀　</p></a><a name="0481a15" id="0481a15"></a><a name="0481a16" id="0481a16"></a><a name="0481a17" id="0481a17"><p>红</a><a name="0481a18" id="0481a18"></a><a name="0481a19" id="0481a19"></a><a name="0481a20" id="0481a20"></a><a name="0481a21" id="0481a21">【图】</a><a name="0481a22" id="0481a22"></a><a name="0481a23" id="0481a23"></a><a name="0481a24" id="0481a24"></a><a name="0481a25" id="0481a25"><p>色</a><a name="0481a26" id="0481a26"></a><a name="0481a27" id="0481a27"></a><a name="0481a28" id="0481a28"><p class='lg'>　　敬礼都哩大紧母　　　勇猛能摧怨魔类</a><br><a name="0481a29" id="0481a29">　　于莲华面作频眉　　　摧坏一切冤家众　</p><hr><br><br>
