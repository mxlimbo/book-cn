</a><br><a name="0423b28" id="0423b28">　　华幢药叉主　　　住于寂静城</a><br><a name="0423b29" id="0423b29">　　那噜迦药叉　　　那噜迦城住</span><br><a name="0423c01" id="0423c01">　　劫比罗药叉　　　常在邑城住</a><br><a name="0423c02" id="0423c02">　　宝贤及满贤　　　住梵摩伐底</a><br><a name="0423c03" id="0423c03">　　能摧他药叉　　　住建陀罗国</a><br><a name="0423c04" id="0423c04">　　能坏大药叉　　　得叉尸罗住</a><br><a name="0423c05" id="0423c05">　　驴皮药叉神　　　在于吐山住</a><br><a name="0423c06" id="0423c06">　　三蜜药叉主　　　阿努波河侧<hr><br><br>
