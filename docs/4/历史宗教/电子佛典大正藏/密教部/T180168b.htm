</a><a name="0168a28" id="0168a28"><p>【◇】</a><a name="0168a29" id="0168a29"><p>诸菩萨所说真言曰</span><a name="0168b01" id="0168b01"><p>【◇】</a><a name="0168b02" id="0168b02"><p>净居真言曰</a><a name="0168b03" id="0168b03"><p>【◇】</a><a name="0168b04" id="0168b04">【◇】</a><a name="0168b05" id="0168b05"><p>净居天真言曰</a><a name="0168b06" id="0168b06"><p>【◇】</a><a name="0168b07" id="0168b07"><p>罗刹婆真言曰</a><a name="0168b08" id="0168b08"><p>【◇】</a><a name="0168b09" id="0168b09"><p>诸荼吉尼真言曰</a><a name="0168b10" id="0168b10"><p>【◇】</a><a name="0168b11" id="0168b11"><p>药叉女真言曰</a><a name="0168b12" id="0168b12"><p>【◇】</a><a name="0168b13" id="0168b13"><p>诸毗舍遮真言曰</a><a name="0168b14" id="0168b14"><p>【◇】</a><a name="0168b15" id="0168b15"><p>诸部多罗真言曰</a><a name="0168b16" id="0168b16"><p>【◇】</a><a name="0168b17" id="0168b17"><p>诸阿修罗真言曰</a><a name="0168b18" id="0168b18"><p>【◇】</a><a name="0168b19" id="0168b19"><p>诸摩[<a href='javascript:showpic("images/023523.gif")'>目*侯</a>]啰伽真言曰</a><a name="0168b20" id="0168b20"><p>【◇】</a><a name="0168b21" id="0168b21"><p>摩[<a href='javascript:showpic("images/023523.gif")'>目*侯</a>]罗伽真言曰</a><a name="0168b22" id="0168b22"><p>【◇】</a><a name="0168b23" id="0168b23"><p>诸紧那罗真言曰</a><a name="0168b24" id="0168b24"><p>【◇】</a><a name="0168b25" id="0168b25"><p>诸人真言曰</a><a name="0168b26" id="0168b26"><p>【◇】</a><a name="0168b27" id="0168b27">【◇】</a><a name="0168b28" id="0168b28"><p>无所不至真言曰　已下第三卷(押纸云。</a><a name="0168b29" id="0168b29">已下第三卷悉地出现品)</a><a name="0168b30" id="0168b30"><p>【◇】<hr><br><br>
