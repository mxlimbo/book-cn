</a><a name="0165b30" id="0165b30"><p>白处尊真言曰</a><a name="0165b31" id="0165b31"><p>【◇】</span><a name="0165c01" id="0165c01">【◇】</a><a name="0165c02" id="0165c02"><p>何耶揭嘌[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>]真言曰</a><a name="0165c03" id="0165c03"><p>【◇】</a><a name="0165c04" id="0165c04">【◇】</a><a name="0165c05" id="0165c05"><p>地藏菩萨真言曰</a><a name="0165c06" id="0165c06"><p>【◇】</a><a name="0165c07" id="0165c07">【◇】</a><a name="0165c08" id="0165c08"><p>文殊师利真言曰</a><a name="0165c09" id="0165c09"><p>【◇】</a><a name="0165c10" id="0165c10">【◇】</a><a name="0165c11" id="0165c11"><p>金刚手真言曰</a><a name="0165c12" id="0165c12"><p>【◇】</a><a name="0165c13" id="0165c13">【◇】</a><a name="0165c14" id="0165c14"><p>忙莽计真言曰</a><a name="0165c15" id="0165c15"><p>【◇】</a><a name="0165c16" id="0165c16">【◇】</a><a name="0165c17" id="0165c17"><p>金刚锁真言曰</a><a name="0165c18" id="0165c18"><p>【◇】</a><a name="0165c19" id="0165c19">【◇】</a><a name="0165c20" id="0165c20">【◇】</a><a name="0165c21" id="0165c21"><p>金刚月靥真言曰</a><a name="0165c22" id="0165c22"><p>【◇】</a><a name="0165c23" id="0165c23"><p>金刚针真言曰</a><a name="0165c24" id="0165c24"><p>【◇】</a><a name="0165c25" id="0165c25">【◇】</a><a name="0165c26" id="0165c26"><p>一切持金刚真言曰</a><a name="0165c27" id="0165c27"><p>【◇】</a><a name="0165c28" id="0165c28">【◇】</a><a name="0165c29" id="0165c29"><p>一切奉教真言曰</a><a name="0165c30" id="0165c30"><p>【◇】</a><a name="0165c31" id="0165c31">【◇】<hr><br><br>
