</a><a name="0810b28" id="0810b28">盖。十一然灯。十二百味饮食及好甘果。十三</a><a name="0810b29" id="0810b29">悬于诸小铃佩。十四悬诸音乐。十五诸杂色</span><a name="0810c01" id="0810c01">华。十六宝扇。十七种种衣服。十八宝镜。十</a><a name="0810c02" id="0810c02">九宝瓶。二十真珠网。二十一白拂。以如是</a><a name="0810c03" id="0810c03">等胜妙之具。至心供养。能令人王等及一</a><a name="0810c04" id="0810c04">切众生无始已来十恶五逆诸罪消灭。复令</a><a name="0810c05" id="0810c05">现在所求随意。若不能具二十一种。五种亦</a><a name="0810c06" id="0810c06">得。何等为五。一者香水。二者杂花。三者烧</a><a name="0810c07" id="0810c07">香。四者饮食。五者然灯。具此五事。起大慈</a><a name="0810c08" id="0810c08">悲愍念一切诸众生故。供养诸佛亦当得</a><a name="0810c09" id="0810c09">成就</a><a name="0810c10" id="0810c10"><p>次作[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>]日啰(二合)印。加持前所有一切香花<hr><br><br>
