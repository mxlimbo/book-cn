<font face='Arial'><h2>No. 1229 秽迹金刚禁百变法经</font> <font face='Arial'>(卷1)</font> 神变延命法 <font face='Arial'>T21, p0160b</h2></font><hr>
<span class='old'>
</a><a name="0160a28" id="0160a28"></a><a name="0160a29" id="0160a29"></span><a name="0160b01" id="0160b01"><p>【图】若依法之人。取白檀绫二</a><a name="0160b02" id="0160b02">丈一尺七寸。白练裹之。置</a><a name="0160b03" id="0160b03">于地轮世界。令人延年得</a><a name="0160b04" id="0160b04">七十岁。若无人送者。即安</a><a name="0160b05" id="0160b05">自宅中庭。掘地七尺埋之</a><a name="0160b06" id="0160b06">亦得。又得聪明多智辩才</a><a name="0160b07" id="0160b07">无碍</a><a name="0160b08" id="0160b08"><p></a><a name="0160b09" id="0160b09">【图】【图】【图】</a><a name="0160b10" id="0160b10"></a><a name="0160b11" id="0160b11"><p></a><a name="0160b12" id="0160b12"></a><a name="0160b13" id="0160b13">【图】【图】【图】</a><a name="0160b14" id="0160b14"></a><a name="0160b15" id="0160b15"></a><a name="0160b16" id="0160b16"><p>【图】此七道亦能治万病。吞之亦</a><a name="0160b17" id="0160b17">令人长寿益智大神验</a><a name="0160b18" id="0160b18"><p></a><a name="0160b19" id="0160b19"></a><a name="0160b20" id="0160b20">【图】【图】【图】</a><a name="0160b21" id="0160b21"></a><a name="0160b22" id="0160b22"><p></a><a name="0160b23" id="0160b23"></a><a name="0160b24" id="0160b24">【图】【图】【图】</a><a name="0160b25" id="0160b25"></a><a name="0160b26" id="0160b26"></a><a name="0160b27" id="0160b27"><p>【图】此上七道用朱书纸上。吞之</a><a name="0160b28" id="0160b28">千枚令人延年。即得与天地</a><a name="0160b29" id="0160b29">齐寿。不得令人见之<hr><br><br>
