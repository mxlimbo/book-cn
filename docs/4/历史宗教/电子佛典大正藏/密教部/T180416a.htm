<font face='Arial'><h2>No. 882 佛说一切如来真实摄大乘现证三昧大教王经</font> <font face='Arial'>(卷22)</font> 一切义成就大曼拏罗广大仪轨分第十九 <font face='Arial'>T18, p0416a</h2></font><hr>
<span class='old'>
</a><br><a name="0415c28" id="0415c28">　　如其所说宝法仪　　　此胜三昧印分别</a><br><a name="0415c29" id="0415c29">　　二中指如宝形相　　　此当如彼善分别</span><br><a name="0416a01" id="0416a01">　　所有一钩等法仪　　　一切羯磨皆成就　</p></a><a name="0416a02" id="0416a02"><p>复次宣说此大宝部诸法印智所谓</a><a name="0416a03" id="0416a03"><p>怛啰(二合一句)</a><a name="0416a04" id="0416a04"><p>屹啰(二合一句)</a><a name="0416a05" id="0416a05"><p>底哩(二合一句)</a><a name="0416a06" id="0416a06"><p>纥哩(二合引一句)</a><a name="0416a07" id="0416a07"><p>室哩(二合引一句)</a><a name="0416a08" id="0416a08"><p>翳</a><a name="0416a09" id="0416a09"><p>啰</a><a name="0416a10" id="0416a10"><p>郝</a><a name="0416a11" id="0416a11"><p>提(引)</a><a name="0416a12" id="0416a12"><p>提</a><a name="0416a13" id="0416a13"><p>讫哩(二合引)</a><a name="0416a14" id="0416a14"><p>[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>](引)</a><a name="0416a15" id="0416a15"><p>哩</a><a name="0416a16" id="0416a16"><p>茶(引)</a><a name="0416a17" id="0416a17"><p>药</a><a name="0416a18" id="0416a18"><p>恶</a><a name="0416a19" id="0416a19"><p>今此部中当作宝拳。以成一切羯磨印契</a><a name="0416a20" id="0416a20"><p class='juan'>
