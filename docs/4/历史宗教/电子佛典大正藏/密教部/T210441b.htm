<font face='Arial'><h2>No. 1308 七曜攘灾决</font> <font face='Arial'>(卷1)</font> 宿度法 <font face='Arial'>T21, p0441b</h2></font><hr>
<span class='old'>
<a name="0441a01" id="0441a01"><p>(庚申丙辰)　　　　　　七　　壁(奎娄)胃(昴毕嘴毕参井)井(鬼星三十夕退张星一日旦见十八日夕伏柳十四十一柳留张七张二留柳九)星张翼轸(轸角氐房亢氐心尾)尾(风斗)</a><a name="0441a02" id="0441a02"><p>(甲酉丁巳)　　　　　　八　　(牛女危室一日晨伏虚危壁奎奎七)伏伏(三日夕见柳九星张)翼轸角亢(房心氐尾风)斗(牛女)虚危室壁</span><a name="0441b01" id="0441b01"><p>辰星北方水之精一名[(宋-木+北)/免]星。径一百里其色</a><a name="0441b02" id="0441b02">黑。所在之位主大忧。一年一周天。去日极远。</a><a name="0441b03" id="0441b03">不过二十六度。初夕见日行一度半。渐迟二<hr><br><br>
