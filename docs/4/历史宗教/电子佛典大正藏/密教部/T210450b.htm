</a><a name="0450a07" id="0450a07">喜不定。爱兵好杀多如足衰厄。生宿与日和</a><a name="0450a08" id="0450a08">善。即有官禄无横灾　咥日生者。合轻法爱</span><a name="0450b01" id="0450b01">戏玩多欲心。性随邪善能辅助　温没斯日</a><a name="0450b02" id="0450b02">生者。能言语足词理。端正好色性快健。爱伎</a><a name="0450b03" id="0450b03">术有学问。高交友得人钦仰　那颉日生者。</a><a name="0450b04" id="0450b04">合足语词舌多色好游。吏性沉审为事坚刚。</a><a name="0450b05" id="0450b05">不伏弱有信义　鸡缓日生者。合敦重好事</a><a name="0450b06" id="0450b06">爱艺术多智谋。质直毒恶矜[土*面]贪乏。官禄晚</a><a name="0450b07" id="0450b07">成</a><a name="0450b08" id="0450b08"><p>右七直日与所生宿。相依和协则吉相恶则<hr><br><br>
