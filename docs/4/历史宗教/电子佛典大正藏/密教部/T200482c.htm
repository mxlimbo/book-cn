<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0482c</h2></font><hr>
<span class='old'>
</a><a name="0482b28" id="0482b28"><p class='lg'>　　敬礼普遍极喜母　　　诸怨支体令脱离</a><br><a name="0482b29" id="0482b29">　　十字咒句妙严布　　　明咒吽声常朗耀　</p></span><a name="0482c01" id="0482c01"></a><a name="0482c02" id="0482c02"><p>黄</a><a name="0482c03" id="0482c03"></a><a name="0482c04" id="0482c04"></a><a name="0482c05" id="0482c05"></a><a name="0482c06" id="0482c06">【图】</a><a name="0482c07" id="0482c07"></a><a name="0482c08" id="0482c08"></a><a name="0482c09" id="0482c09"></a><a name="0482c10" id="0482c10"><p>色</a><a name="0482c11" id="0482c11"></a><a name="0482c12" id="0482c12"></a><a name="0482c13" id="0482c13"><p class='lg'>　　敬礼都哩巴帝母　　　足蹑相势吽字种</a><br><a name="0482c14" id="0482c14">　　弥噜曼陀结辣萨　　　于此三处能摇动　</p></a><a name="0482c15" id="0482c15"></a><a name="0482c16" id="0482c16"></a><a name="0482c17" id="0482c17"><p>黄</a><a name="0482c18" id="0482c18"></a><a name="0482c19" id="0482c19"></a><a name="0482c20" id="0482c20"></a><a name="0482c21" id="0482c21">【图】</a><a name="0482c22" id="0482c22"></a><a name="0482c23" id="0482c23"></a><a name="0482c24" id="0482c24"></a><a name="0482c25" id="0482c25"><p>色</a><a name="0482c26" id="0482c26"></a><a name="0482c27" id="0482c27"></a><a name="0482c28" id="0482c28"><p class='lg'>　　敬礼萨啰天海母　　　手中执住神兽像</a><br><a name="0482c29" id="0482c29">　　诵二怛啰作发声　　　能灭诸毒尽无余　</p><hr><br><br>
