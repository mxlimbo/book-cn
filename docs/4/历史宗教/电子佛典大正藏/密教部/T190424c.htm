</a><br><a name="0424b28" id="0424b28">　　钵跋多药叉　　　瞿瑜伽处住</a><br><a name="0424b29" id="0424b29">　　苏晒那药叉　　　那羯罗国住</span><br><a name="0424c01" id="0424c01">　　勇臂大药叉　　　娑鸡多邑住</a><br><a name="0424c02" id="0424c02">　　能引乐药叉　　　住在哥干底</a><br><a name="0424c03" id="0424c03">　　无劳倦药叉　　　住憍闪弥国</a><br><a name="0424c04" id="0424c04">　　贤善药叉神　　　住于贤善国</a><br><a name="0424c05" id="0424c05">　　步多面药叉　　　波吒离子住</a><br><a name="0424c06" id="0424c06">　　无忧大药叉　　　住在迦遮国<hr><br><br>
