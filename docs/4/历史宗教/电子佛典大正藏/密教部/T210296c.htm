</a><a name="0296b28" id="0296b28"><p>洗浴咒</a><a name="0296b29" id="0296b29"><p>唵阿拏婆折唎(二合)婆跛隶拏诃</span><a name="0296c01" id="0296c01"><p>以上咒咒水七遍当用洗浴</a><a name="0296c02" id="0296c02"><p><b>　　<A NAME="n335"></A>调和毗那夜迦法</b></a><a name="0296c03" id="0296c03"><p>请一切天作帝殊罗施印。以二小指无名</a><a name="0296c04" id="0296c04">指。相叉于掌内。竖二中指指头相捻。以</a><a name="0296c05" id="0296c05">二头指各加中指背第一节下半分。大指</a><a name="0296c06" id="0296c06"><p>来去咒曰<hr><br><br>
