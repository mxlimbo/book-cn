<font face='Arial'><h2>No. 973 尊胜佛顶修瑜伽法轨仪</font> <font face='Arial'>(卷1)</font> 修瑜伽画像品第七 <font face='Arial'>T19, p0376c</h2></font><hr>
<span class='old'>
</a><a name="0376b28" id="0376b28">作一佛顶。青色于坛四面外各安饮食。面别</a><a name="0376b29" id="0376b29">七盆。四方各置一具香炉。烧众名香。南门</span><a name="0376c01" id="0376c01">安一铜瓶。瓶中盛香水。安帝释坐处。东门</a><a name="0376c02" id="0376c02">安乾闼婆儿善住坐处。于西门咒师自坐。面</a><a name="0376c03" id="0376c03">向东方。佛像面向西方。又以五色彩帛作幡。</a><a name="0376c04" id="0376c04">悬坛场外四边。又安五盏灯。一盏处中高着。</a><a name="0376c05" id="0376c05">四盏四角下着。如似塔形。坛场内散诸杂华。</a><a name="0376c06" id="0376c06">供养物等。并于坛外四面安置。勿于坛</a><a name="0376c07" id="0376c07">内。七日之中于道场内诵咒。数须满</a><a name="0376c08" id="0376c08">一万遍讫。佛顶放大光明。咒师七日之内。</a><a name="0376c09" id="0376c09">须数数发露忏悔起大慈悲发弘誓愿永不退</a><a name="0376c10" id="0376c10">转。当尔之时即知法成。更莫疑虑</a><a name="0376c11" id="0376c11"><p class='juan'>
尊胜佛顶真言修瑜伽法卷上</p>
