</a><a name="0064c21" id="0064c21"></a><a name="0064c22" id="0064c22"><p><span class='byline'>　　　　北京净住寺住持阿旺扎什补译</span><br></a><a name="0064c23" id="0064c23"><p>修习药师七佛仪轨者有三。前行正宗末赛</a><a name="0064c24" id="0064c24">前行者。如七佛本愿广大功德总持仪轨经。</a><a name="0064c25" id="0064c25">摄念诵法云。敬礼七如来欲修仪轨者。当沐</a><a name="0064c26" id="0064c26">浴身。着新净衣。食洁净食。染污烦恼等心。悉</a><a name="0064c27" id="0064c27">皆屏除。于三宝功德本经利益。深生恭敬信</a><a name="0064c28" id="0064c28">解。观修四无量心。行者若是在家。受持斋戒。</a><a name="0064c29" id="0064c29">白月八日起。于如意处。扫除洁净。广设幢幡。<hr><br><br>
