<font face='Arial'><h2>No. 982 佛母大孔雀明王经</font> <font face='Arial'>(卷3)</font> <font face='Arial'>T19, p0436c</h2></font><hr>

</a><a name="0436b28" id="0436b28">忧恼。复说伽陀曰</a><a name="0436b29" id="0436b29"><p class='lg'>　　令我夜安隐　　　昼日亦安隐</span><br><a name="0436c01" id="0436c01">　　于一切时中　　　诸佛常护念　</p></a><a name="0436c02" id="0436c02"><p>阿难陀汝当称念诸星宿天名号。彼星宿天</a><a name="0436c03" id="0436c03">有大威力。常行虚空现吉凶相。其名曰</a><a name="0436c04" id="0436c04"><p class='lg'>　　昴星及毕星　　　觜星参及井</a><br><a name="0436c05" id="0436c05">　　鬼宿能吉祥　　　柳星为第七　</p></a><a name="0436c06" id="0436c06"><p>此等七宿住于东门守护东方。彼亦以此佛</a><a name="0436c07" id="0436c07">母大孔雀明王。常护我(某甲)并诸眷属寿命</a><a name="0436c08" id="0436c08">百年离诸忧恼</a><a name="0436c09" id="0436c09"><p class='lg'>　　星宿能摧怨　　　张翼亦如是</a><br><a name="0436c10" id="0436c10">　　轸星及角亢　　　氐星居第七　</p><hr><br><br>
