<font face='Arial'><h2>No. 1042 观自在菩萨大悲智印周遍法界利益众生薰真如法</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0034a</h2></font><hr>
<span class='old'>
</a><a name="0033c28" id="0033c28"></a><a name="0033c29" id="0033c29"></span><a name="0034a01" id="0034a01"><p>(如上香印略说)</a><a name="0034a02" id="0034a02"></a><a name="0034a03" id="0034a03"></a><a name="0034a04" id="0034a04"></a><a name="0034a05" id="0034a05"></a><a name="0034a06" id="0034a06"></a><a name="0034a07" id="0034a07"></a><a name="0034a08" id="0034a08">【图】</a><a name="0034a09" id="0034a09"></a><a name="0034a10" id="0034a10"></a><a name="0034a11" id="0034a11"></a><a name="0034a12" id="0034a12"></a><a name="0034a13" id="0034a13"></a><a name="0034a14" id="0034a14"></a><a name="0034a15" id="0034a15"><p>得入此轮至无上菩提。若欲不间常诵真言。</a><a name="0034a16" id="0034a16">然而未离攀缘拟懈怠者。但依是妙印。应烧</a><a name="0034a17" id="0034a17">钐戳等香。如是每日作烧香法者。即成</a><a name="0034a18" id="0034a18">常业诵持金刚法明。何以故。如上真言字</a><a name="0034a19" id="0034a19">义。皆于此印香能显示故</a><a name="0034a20" id="0034a20"><p>根本印。二手金刚缚。二头指头合如莲华叶。</a><a name="0034a21" id="0034a21">二大指并立即成。真言曰</a><a name="0034a22" id="0034a22"><p>【◇】</a><a name="0034a23" id="0034a23"><p>若人持此一字真言。能除一切灾祸疾病。命</a><a name="0034a24" id="0034a24">终之后当得极乐上品之生。余诸所求世间</a><a name="0034a25" id="0034a25">出世大愿随持得成。何况依此教法而修行</a><a name="0034a26" id="0034a26">者。一切悉地不久圆满也</a><a name="0034a27" id="0034a27"><p>观自在菩萨薰真如香印法说已竟</a><a name="0034a28" id="0034a28"><p class='juan'>
观自在妙香印法一卷</p>
<p></a><a name="0034a29" id="0034a29"><p>享保龙集乙卯仲夏之谷。以净严和尚之点<hr><br><br>
