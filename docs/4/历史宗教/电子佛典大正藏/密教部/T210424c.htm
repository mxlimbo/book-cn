</a><a name="0424b28" id="0424b28"><p>【◇】</a><a name="0424b29" id="0424b29">曩　慕　三　曼　多　那　罗　那罗　跛　左</span><a name="0424c01" id="0424c01">【◇】</a><a name="0424c02" id="0424c02">　啰　吽</a><a name="0424c03" id="0424c03"><p>召北斗真言曰</a><a name="0424c04" id="0424c04"><p>【◇】</a><a name="0424c05" id="0424c05">曩　莫　三　曼　多　那　罗　曩　翳　醯　呬　颇</a><a name="0424c06" id="0424c06">【◇】</a><a name="0424c07" id="0424c07">　伊　贺　伊　那　伊　迦　伊　啰　伊　谟啰(二合)</a><a name="0424c08" id="0424c08">【◇】</a><a name="0424c09" id="0424c09">　哆　啰　伽　啰　唅　娑[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>]　诃</a><a name="0424c10" id="0424c10"><p>以手取木及谷并酥蜜油等。掷之于炉内</a><a name="0424c11" id="0424c11">火烧之。自专视其本命之星。若动摇变色。</a><a name="0424c12" id="0424c12">光照通烁光貌黄白者。即应愿如来依</a><a name="0424c13" id="0424c13">前法七日夜而为之。必应如事不即其星藏</a><a name="0424c14" id="0424c14">没不见(决云不求也)谓北斗七星者日月五星之精<hr><br><br>
