</a><a name="0450b07" id="0450b07">成</a><a name="0450b08" id="0450b08"><p>右七直日与所生宿。相依和协则吉相恶则</span><a name="0450c01" id="0450c01">凶。当推算之事无不应</a><a name="0450c02" id="0450c02"><p>招北斗真言</a><a name="0450c03" id="0450c03"><p>曩谟三曼多他罗那噎呬波伊贺伊多伊迦</a><a name="0450c04" id="0450c04">伊罗伊保朗多罗伽可含娑波诃</a><a name="0450c05" id="0450c05"><p>大阳之精凡行背以定气为准。若依此即差</a><a name="0450c06" id="0450c06">一两度。从开元十二年向后计。满八十三年</a><a name="0450c07" id="0450c07">即差一度</a><a name="0450c08" id="0450c08"><p>黄道曰躔定气<hr><br><br>
