</a><a name="0394c28" id="0394c28">月夫欲知二十七宿日者。先须知月望宿日。</a><a name="0394c29" id="0394c29">欲数一日至十五日已前白月日者。即从十</span><a name="0395a01" id="0395a01">五日下宿。逆数之可知。欲知十六日已后至</a><a name="0395a02" id="0395a02">三十日。即从十五日下宿。顺数即得。但依此</a><a name="0395a03" id="0395a03">即定(假如二月十五日是角日。十四日是轸日。十三日是翼日。若求十五日已后者。即十五日是角日。十六</a><a name="0395a04" id="0395a04">日是亢日十七日是氐日。他皆仿此)</a><a name="0395a05" id="0395a05"><p></a><a name="0395a06" id="0395a06"></a><a name="0395a07" id="0395a07"></a><a name="0395a08" id="0395a08"></a><a name="0395a09" id="0395a09"></a><a name="0395a10" id="0395a10"></a><a name="0395a11" id="0395a11">【图】</a><a name="0395a12" id="0395a12"></a><a name="0395a13" id="0395a13"></a><a name="0395a14" id="0395a14"></a><a name="0395a15" id="0395a15"></a><a name="0395a16" id="0395a16"></a><a name="0395a17" id="0395a17"><p></a><a name="0395a18" id="0395a18"></a><a name="0395a19" id="0395a19"></a><a name="0395a20" id="0395a20"></a><a name="0395a21" id="0395a21"></a><a name="0395a22" id="0395a22"></a><a name="0395a23" id="0395a23">【图】</a><a name="0395a24" id="0395a24"></a><a name="0395a25" id="0395a25"></a><a name="0395a26" id="0395a26"></a><a name="0395a27" id="0395a27"></a><a name="0395a28" id="0395a28"></a><a name="0395a29" id="0395a29"><hr><br><br>
