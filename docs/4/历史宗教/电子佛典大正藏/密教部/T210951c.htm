</a><a name="0951b28" id="0951b28"></a><a name="0951b29" id="0951b29"></span><a name="0951c01" id="0951c01">其腔量之宽狭而为之。若甚小之像。及衷实</a><a name="0951c02" id="0951c02">者。不用藏亦得。从印土来[<a href='javascript:showpic("images/040312.gif")'>金*立</a>]麻像。不宜补添</a><a name="0951c03" id="0951c03">藏([<a href='javascript:showpic("images/040312.gif")'>金*立</a>]麻。番语。即白铜也。或曰响铜。西域有此铜山。昔迦叶佛亲游斯山加持而授记之曰。当来。迦牟尼佛</a><a name="0951c04" id="0951c04">出世时。彼教下人采兹铜作像。礼拜供养者。获无量功德云云。其试法。近处昊置个真坚固子。则即吸取焉。或触</a><a name="0951c05" id="0951c05">之则辄粘。盖同气相感故耳昊音泉放也)</a><a name="0951c06" id="0951c06"><p></a><a name="0951c07" id="0951c07"></a><a name="0951c08" id="0951c08"></a><a name="0951c09" id="0951c09"></a><a name="0951c10" id="0951c10"></a><a name="0951c11" id="0951c11"></a><a name="0951c12" id="0951c12">【图】</a><a name="0951c13" id="0951c13"></a><a name="0951c14" id="0951c14"></a><a name="0951c15" id="0951c15"></a><a name="0951c16" id="0951c16"></a><a name="0951c17" id="0951c17"></a><a name="0951c18" id="0951c18"><p></a><a name="0951c19" id="0951c19"></a><a name="0951c20" id="0951c20"></a><a name="0951c21" id="0951c21"></a><a name="0951c22" id="0951c22"></a><a name="0951c23" id="0951c23">【图】</a><a name="0951c24" id="0951c24"></a><a name="0951c25" id="0951c25"></a><a name="0951c26" id="0951c26"></a><a name="0951c27" id="0951c27"></a><a name="0951c28" id="0951c28"></a><a name="0951c29" id="0951c29"><hr><br><br>
