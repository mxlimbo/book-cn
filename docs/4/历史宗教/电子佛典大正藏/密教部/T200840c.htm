<font face='Arial'><h2>No. 1191 大方广菩萨藏文殊师利根本仪轨经</font> <font face='Arial'>(卷2)</font> 序品第一 <font face='Arial'>T20, p0840c</h2></font><hr>
<span class='old'>
</a><a name="0840b28" id="0840b28">祥童子已。复礼金刚手菩萨。在大众中安详</a><a name="0840b29" id="0840b29">而坐</span><a name="0840c01" id="0840c01"><p>又此金刚手菩萨。复有恒随亲近大甘露努</a><a name="0840c02" id="0840c02">怛也(二合)等大明王。善能观察法界自性如空</a><a name="0840c03" id="0840c03">无碍。亦与百千那由他眷属。来诣佛所。所谓<hr><br><br>
