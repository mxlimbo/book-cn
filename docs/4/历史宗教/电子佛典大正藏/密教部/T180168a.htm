<font face='Arial'><h2>No. 854 胎藏梵字真言</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T18, p0168a</h2></font><hr>

</a><a name="0167c29" id="0167c29"><p>大□缠真言曰</a><a name="0167c30" id="0167c30"><p>【◇】</span><a name="0168a01" id="0168a01"><p>除一切热恼真言曰</a><a name="0168a02" id="0168a02"><p>【◇】</a><a name="0168a03" id="0168a03"><p>不可思议真言曰</a><a name="0168a04" id="0168a04"><p>【◇】</a><a name="0168a05" id="0168a05"><p>地藏旗真言曰</a><a name="0168a06" id="0168a06"><p>【◇】</a><a name="0168a07" id="0168a07"><p>宝处真言曰</a><a name="0168a08" id="0168a08"><p>【◇】</a><a name="0168a09" id="0168a09"><p>宝手真言曰</a><a name="0168a10" id="0168a10"><p>【◇】</a><a name="0168a11" id="0168a11"><p>持地真言曰</a><a name="0168a12" id="0168a12"><p>【◇】</a><a name="0168a13" id="0168a13"><p>宝印手真言曰</a><a name="0168a14" id="0168a14"><p>【◇】</a><a name="0168a15" id="0168a15"><p>坚固意真言曰</a><a name="0168a16" id="0168a16"><p>【◇】</a><a name="0168a17" id="0168a17"><p>虚空无垢真言曰</a><a name="0168a18" id="0168a18"><p>【◇】</a><a name="0168a19" id="0168a19"><p>虚空惠真言曰</a><a name="0168a20" id="0168a20"><p>【◇】</a><a name="0168a21" id="0168a21"><p>清净惠真言曰</a><a name="0168a22" id="0168a22"><p>【◇】</a><a name="0168a23" id="0168a23"><p>行□真言曰</a><a name="0168a24" id="0168a24"><p>【◇】</a><a name="0168a25" id="0168a25"><p>□惠真言曰</a><a name="0168a26" id="0168a26"><p>【◇】</a><a name="0168a27" id="0168a27"><p>□</a><a name="0168a28" id="0168a28"><p>【◇】</a><a name="0168a29" id="0168a29"><p>诸菩萨所说真言曰<hr><br><br>
