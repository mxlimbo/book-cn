</a><a name="0377b24" id="0377b24">【◇】</a><a name="0377b25" id="0377b25">【◇】</span><a name="0377c01" id="0377c01">【◇】</a><a name="0377c02" id="0377c02">【◇】</a><a name="0377c03" id="0377c03">【◇】</a><a name="0377c04" id="0377c04">【◇】</a><a name="0377c05" id="0377c05">【◇】</a><a name="0377c06" id="0377c06">【◇】</a><a name="0377c07" id="0377c07">【◇】</a><a name="0377c08" id="0377c08">【◇】</a><a name="0377c09" id="0377c09"></a><a name="0377c10" id="0377c10"></a><a name="0377c11" id="0377c11"></a><a name="0377c12" id="0377c12"></a><a name="0377c13" id="0377c13"></a><a name="0377c14" id="0377c14"></a><a name="0377c15" id="0377c15"></a><a name="0377c16" id="0377c16"><p class='juan'>
尊胜佛顶真言修瑜伽轨仪卷下</p>
</a><a name="0377c17" id="0377c17"></a><a name="0377c18" id="0377c18"><p><span class='byline'>　　　　善无畏三藏</span><br></a><a name="0377c19" id="0377c19"><p><b>　　<A NAME="n396"></A>大灌顶曼荼罗品第八</b></a><a name="0377c20" id="0377c20"><p>我今复说修瑜只者观曼荼罗并画诸圣众</a><a name="0377c21" id="0377c21">样者。净与不净。但发菩提心为净。内外缘合</a><a name="0377c22" id="0377c22">不择时日。若择清净者。内外净。一一依如上</a><a name="0377c23" id="0377c23">说。日月时节及清净胜地佛堂殿宇兰若伽</a><a name="0377c24" id="0377c24">蓝山林树下。一依四种曼荼罗法。方圆三角</a><a name="0377c25" id="0377c25">半月等形。及以青黄赤白。各依本方而作曼</a><a name="0377c26" id="0377c26">荼罗。今略金刚顶大毗卢遮那经。并释义十</a><a name="0377c27" id="0377c27">卷。苏悉地。苏摩呼。如意轮。七俱胝。瞿醯且</a><a name="0377c28" id="0377c28">怛罗。不空罥索等经。撰集坛仪举一法现其</a><a name="0377c29" id="0377c29">三种。唯形色等异。图如左<hr><br><br>
