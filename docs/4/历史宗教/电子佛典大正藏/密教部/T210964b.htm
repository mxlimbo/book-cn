<font face='Arial'><h2>No. 1420 龙树五明论</font> <font face='Arial'>(卷2)</font> 龙树菩萨五明印论第五 <font face='Arial'>T21, p0964b</h2></font><hr>
<span class='old'>
</a><a name="0964a28" id="0964a28"><p>咒曰</a><a name="0964a29" id="0964a29"><p>安陀沙和罗耶多　修伽婆利沙多　唵多罗</span><a name="0964b01" id="0964b01">那陀　娑婆呵</a><a name="0964b02" id="0964b02"><p>菩萨乘空印</a><a name="0964b03" id="0964b03"><p></a><a name="0964b04" id="0964b04"></a><a name="0964b05" id="0964b05"></a><a name="0964b06" id="0964b06"></a><a name="0964b07" id="0964b07">【图】</a><a name="0964b08" id="0964b08"></a><a name="0964b09" id="0964b09"></a><a name="0964b10" id="0964b10"></a><a name="0964b11" id="0964b11"></a><a name="0964b12" id="0964b12"></a><a name="0964b13" id="0964b13"><p>论曰。若有人欲作菩萨乘空印法者。净治一</a><a name="0964b14" id="0964b14">室。取枣心木方匕四寸。用克此印。捉朱沙</a><a name="0964b15" id="0964b15">涂印面。诵咒咒七百返。欲治一切人病。无不</a><a name="0964b16" id="0964b16">得差。此印匕一切善神名字。有人常能诵持</a><a name="0964b17" id="0964b17">此咒并作印法者。我等圣人并诸善神皆当</a><a name="0964b18" id="0964b18">护助营卫。是人所欲作者。无不获益。若欲至</a><a name="0964b19" id="0964b19">一切国王长者家。持此印咒五七返。以左手</a><a name="0964b20" id="0964b20">捉在于胸上。此印自隐。所欲去处见者欢闻</a><a name="0964b21" id="0964b21">来迎逆。果愿皆得。我等善神恒为开道。一切</a><a name="0964b22" id="0964b22">所须无不获得。此法甚验。实莫妄传。甚秘之。</a><a name="0964b23" id="0964b23">若头戴即能垂空</a><a name="0964b24" id="0964b24"><p></a><a name="0964b25" id="0964b25"></a><a name="0964b26" id="0964b26">【图】</a><a name="0964b27" id="0964b27"></a><a name="0964b28" id="0964b28"></a><a name="0964b29" id="0964b29"><p>咒曰<hr><br><br>
