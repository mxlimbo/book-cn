<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0483a</h2></font><hr>
<span class='old'>
</a><a name="0482c28" id="0482c28"><p class='lg'>　　敬礼萨啰天海母　　　手中执住神兽像</a><br><a name="0482c29" id="0482c29">　　诵二怛啰作发声　　　能灭诸毒尽无余　</p></span><a name="0483a01" id="0483a01"></a><a name="0483a02" id="0483a02"><p>金</a><a name="0483a03" id="0483a03"></a><a name="0483a04" id="0483a04"></a><a name="0483a05" id="0483a05"></a><a name="0483a06" id="0483a06">【图】</a><a name="0483a07" id="0483a07"></a><a name="0483a08" id="0483a08"></a><a name="0483a09" id="0483a09"></a><a name="0483a10" id="0483a10"><p>色</a><a name="0483a11" id="0483a11"></a><a name="0483a12" id="0483a12"></a><a name="0483a13" id="0483a13"><p class='lg'>　　敬礼诸天集会母　　　天紧那罗所依爱</a><br><a name="0483a14" id="0483a14">　　威德欢悦若坚铠　　　灭除斗诤及恶梦　</p></a><a name="0483a15" id="0483a15"></a><a name="0483a16" id="0483a16"></a><a name="0483a17" id="0483a17"><p>黄</a><a name="0483a18" id="0483a18"></a><a name="0483a19" id="0483a19"></a><a name="0483a20" id="0483a20"></a><a name="0483a21" id="0483a21">【图】</a><a name="0483a22" id="0483a22"></a><a name="0483a23" id="0483a23"></a><a name="0483a24" id="0483a24"></a><a name="0483a25" id="0483a25"><p>色</a><a name="0483a26" id="0483a26"></a><a name="0483a27" id="0483a27"></a><a name="0483a28" id="0483a28"><p class='lg'>　　敬礼日月广圆母　　　目睹犹胜普光照</a><br><a name="0483a29" id="0483a29">　　诵二喝啰咄怛哩　　　善除恶毒瘟热病　</p><hr><br><br>
