<font face='Arial'><h2>No. 1419 佛说造像量度经解</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T21, p0941a</h2></font><hr>

</a><a name="0940c27" id="0940c27"><p>　不动明王像也</a><a name="0940c28" id="0940c28"><p>　以为诸明王忿怒相式</span><a name="0941a01" id="0941a01"><p></a><a name="0941a02" id="0941a02"></a><a name="0941a03" id="0941a03"></a><a name="0941a04" id="0941a04"></a><a name="0941a05" id="0941a05">【图】</a><a name="0941a06" id="0941a06"></a><a name="0941a07" id="0941a07"></a><a name="0941a08" id="0941a08"></a><a name="0941a09" id="0941a09"></a><a name="0941a10" id="0941a10"></a><a name="0941a11" id="0941a11"><p class='lg'>　　如来满月面　　　菩萨鸡子面　</p></a><a name="0941a12" id="0941a12"><p></a><a name="0941a13" id="0941a13"></a><a name="0941a14" id="0941a14"></a><a name="0941a15" id="0941a15"></a><a name="0941a16" id="0941a16"></a><a name="0941a17" id="0941a17">【图】</a><a name="0941a18" id="0941a18"></a><a name="0941a19" id="0941a19"></a><a name="0941a20" id="0941a20"></a><a name="0941a21" id="0941a21"></a><a name="0941a22" id="0941a22"><p class='lg'>　　佛母芝[<a href='javascript:showpic("images/031884.gif")'>廿/麻</a>]面明王四方面　</p></a><a name="0941a23" id="0941a23"><p>(发攒侧歪者乃是依画像之样也若胎偶则从前直往</a><a name="0941a24" id="0941a24">后斜倾之)</a><a name="0941a25" id="0941a25"><p>周身惟面目最要。故重出四面之像。而复</a><a name="0941a26" id="0941a26">详之。因经文得其尺寸。以图样明其运法。</a><a name="0941a27" id="0941a27">则引学之纲领备矣。夫辞之所不得诠。图</a><a name="0941a28" id="0941a28">之所未能尽者。则在乎学者思慧之力也<hr><br><br>
