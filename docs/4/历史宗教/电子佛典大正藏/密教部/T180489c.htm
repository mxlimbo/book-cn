</a><a name="0489b28" id="0489b28"><p>说此大明时。诸佛如来皆悉称赞。一切众会</a><a name="0489b29" id="0489b29">生大惊怖。咸各发起大菩提心。想彼所有大</span><a name="0489c01" id="0489c01">恶忿怒啰刹娑等迷闷惊怖此大明力悉能调</a><a name="0489c02" id="0489c02">伏。又此大明从彼金刚心所出生。悉能成就</a><a name="0489c03" id="0489c03">种种事业</a><a name="0489c04" id="0489c04"><p>尔时世尊无量寿金刚如来。即入无量寿出</a><a name="0489c05" id="0489c05">生三摩地。从定出已。以金刚三业。说此莲华</a><a name="0489c06" id="0489c06">出生金刚忿怒马头大明王大明曰</a><a name="0489c07" id="0489c07"><p>那莫三满多迦(引)野[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>](引)讫唧(二合)多[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>]日啰</a><a name="0489c08" id="0489c08">(二合引)赧(一句)唵(引二)吽(引)吽(引)吽(引三)多(引)噜罗(四)<hr><br><br>
