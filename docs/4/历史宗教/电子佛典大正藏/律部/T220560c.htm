</a><a name="0560b28" id="0560b28">道法。习此法者不能障道。诸比丘尼应谏</a><a name="0560b29" id="0560b29">言。阿梨耶。汝莫谤世尊。谤世尊者不善。世</span><a name="0560c01" id="0560c01">尊不作是语。世尊说障道法实障道。汝舍此</a><a name="0560c02" id="0560c02">恶事。如是谏时坚持不舍应第二第三</a><a name="0560c03" id="0560c03">谏。舍者善。若不舍。僧应作举羯磨。是比丘</a><a name="0560c04" id="0560c04">尼波夜提</a><a name="0560c05" id="0560c05"><p>若比丘尼知是比丘尼恶见不舍僧如</a><a name="0560c06" id="0560c06">法如律作举羯磨。未作如法如律。共食共</a><a name="0560c07" id="0560c07">同室住波夜提</a><a name="0560c08" id="0560c08"><p>若沙弥尼作是言。如来说淫欲是障道法。</a><a name="0560c09" id="0560c09">我知习淫欲不能障道。诸比丘尼应谏言。</a><a name="0560c10" id="0560c10">汝沙弥尼莫谤世尊。谤世尊者不善世尊</a><a name="0560c11" id="0560c11">不作是语。世尊说淫欲实障道。汝舍此<hr><br><br>
