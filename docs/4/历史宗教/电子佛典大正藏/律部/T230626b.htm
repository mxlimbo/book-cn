<font face='Arial'><h2>No. 1441 萨婆多部毗尼摩得勒伽</font> <font face='Arial'>(卷10)</font> 问波罗提提舍尼事 <font face='Arial'>T23, p0626b</h2></font><hr>
<span class='old'>
</a><a name="0626a28" id="0626a28">受。不犯</a><a name="0626a29" id="0626a29"><p>若比丘入白衣家乞食。比丘尼语居士言。与</span><a name="0626b01" id="0626b01">是比丘食比丘受食。突吉罗。为他受食。突吉</a><a name="0626b02" id="0626b02">罗。遣使手印受突吉罗。亲里不犯</a><a name="0626b03" id="0626b03"><p>若怖畏阿练若处不病内受食。突吉罗。如佛</a><a name="0626b04" id="0626b04">所说比丘语居士言。此中有怖畏。居士问比</a><a name="0626b05" id="0626b05">丘言。此中有贼不。有者我当语王。比丘应言</a><a name="0626b06" id="0626b06">无。界外受。不犯。若道中食。不犯。比丘遮居</a><a name="0626b07" id="0626b07">士言。莫入。自入不犯。比丘若狂。不犯</a><a name="0626b08" id="0626b08"><p>问颇有比丘学家中受食。不犯耶。答有。若先</a><a name="0626b09" id="0626b09">请若病。不犯。波罗提提舍尼竟</a><a name="0626b10" id="0626b10"><p>毗尼摩得勒伽略说七千偈。一偈有三十二</a><a name="0626b11" id="0626b11">字。七千偈便有二十二万四千言。十卷成</a><a name="0626b12" id="0626b12"><p class='juan'>
萨婆多部毗尼摩得勒伽卷第十</p>
