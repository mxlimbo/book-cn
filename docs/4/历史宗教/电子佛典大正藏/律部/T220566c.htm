</a><a name="0566b28" id="0566b28">默然故。是事如是持</a><a name="0566b29" id="0566b29"><p>诸阿梨耶。已说戒序。已说八波罗夷法。已</span><a name="0566c01" id="0566c01">说十九僧伽婆尸沙法。已说三十尼萨耆</a><a name="0566c02" id="0566c02">波夜提法。已说百四十一波夜提法。已说</a><a name="0566c03" id="0566c03">八波罗提提舍尼法。已说众学法。已说七</a><a name="0566c04" id="0566c04">灭诤法。已说随顺法。是名如来应供正遍</a><a name="0566c05" id="0566c05">知法比丘尼法。入波罗提木叉经中。是法</a><a name="0566c06" id="0566c06">随顺法一切学莫犯
