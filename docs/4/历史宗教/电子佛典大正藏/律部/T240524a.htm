</a><a name="0523c28" id="0523c28"><p>翻经婆罗门龙播国大达官准五品臣李输</a><a name="0523c29" id="0523c29">罗证译</span><a name="0524a01" id="0524a01"><p>金紫光禄大夫守尚书左仆射同中书门下</a><a name="0524a02" id="0524a02">三品上柱国史舒国公臣韦洰源等及修文</a><a name="0524a03" id="0524a03">馆学士三十三人同监</a><a name="0524a04" id="0524a04"><p>判官朝散大夫行著作佐郎臣刘令植</a><a name="0524a05" id="0524a05"><p>使金紫光禄大夫私书监检校殿中兼知内</a><a name="0524a06" id="0524a06"><p>外闲厩陇右三使上柱国嗣号臣王邕
