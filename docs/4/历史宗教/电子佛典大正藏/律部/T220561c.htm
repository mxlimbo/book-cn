<font face='Arial'><h2>No. 1427 摩诃僧祇比丘尼戒本</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T22, p0561c</h2></font><hr>

</a><a name="0561b28" id="0561b28"><p>若比丘尼。入刹利灌顶王宫夫人宝物未</a><a name="0561b29" id="0561b29">藏下至过门限波夜提</span><a name="0561c01" id="0561c01"><p>若比丘尼。骨牙角作针筒。破已波夜提</a><a name="0561c02" id="0561c02"><p>若比丘尼作床脚。应量作长修伽陀八指。除</a><a name="0561c03" id="0561c03">入梐。若过截已波夜提</a><a name="0561c04" id="0561c04"><p>若比丘尼。兜罗绵贮褥。若坐若卧。出已波</a><a name="0561c05" id="0561c05">夜提</a><a name="0561c06" id="0561c06"><p>若比丘尼。作尼师坛应量。作长二修伽陀磔</a><a name="0561c07" id="0561c07">手。广一磔手半。更益一磔手。若过截已波</a><a name="0561c08" id="0561c08">夜提</a><a name="0561c09" id="0561c09"><p>若比丘尼。作覆疮衣。应量作长四修伽陀</a><a name="0561c10" id="0561c10">磔手。广二磔手半。若过截已波夜提</a><a name="0561c11" id="0561c11"><p>若比丘尼。效如来衣量等作衣。若过量截</a><a name="0561c12" id="0561c12">已波夜提。如来衣量长九修伽陀磔手。广六<hr><br><br>
