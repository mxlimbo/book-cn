</a><a name="0995b28" id="0995b28"><p>问比丘得与师。及同学得作书不。答在他</a><a name="0995b29" id="0995b29">方情通。异国不得</span><a name="0995c01" id="0995c01"><p>问人出家。王法父母不听。为得戒不。答不</a><a name="0995c02" id="0995c02">得</a><a name="0995c03" id="0995c03"><p>尔时目连。从座而起。白佛言。世尊。快说毗</a><a name="0995c04" id="0995c04">尼。于如来灭度后。谁受持如是毗尼。佛言。</a><a name="0995c05" id="0995c05">目连。思学毗尼者。当知是人。能修行如是</a><a name="0995c06" id="0995c06">毗尼。佛告目连。吾灭度后。若有比丘比丘</a><a name="0995c07" id="0995c07">尼。诽谤如是毗尼者。当知是人是魔朋侣。</a><a name="0995c08" id="0995c08">非吾弟子。如是人辈。世世学道不成。不出</a><a name="0995c09" id="0995c09">三界。吾今怜愍诸众生辈。是时目连。闻佛</a><a name="0995c10" id="0995c10">所说。欢喜奉行</a><a name="0995c11" id="0995c11"><p class='juan'>
