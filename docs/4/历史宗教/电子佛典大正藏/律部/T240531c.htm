<font face='Arial'><h2>No. 1458 根本萨婆多部律摄</font> <font face='Arial'>(卷2)</font> 总释学处 <font face='Arial'>T24, p0531c</h2></font><hr>

</a><a name="0531b28" id="0531b28">有染谓贪等为因。无染翻此。言犯罪所由者。</a><a name="0531b29" id="0531b29">有五种因方犯于罪。一由无羞耻性。二由无</span><a name="0531c01" id="0531c01">敬教心。三由情怀放逸。四由禀性痴钝。五由</a><a name="0531c02" id="0531c02">忘失正念</a><a name="0531c03" id="0531c03"><p><b>　　<A NAME="n253"></A>初部四波罗市迦法之一</b></a><a name="0531c04" id="0531c04"><p>摄颂曰</a><a name="0531c05" id="0531c05"><p class='lg'>　　若作不净行　　　不与取断人</a><br><a name="0531c06" id="0531c06">　　妄说上人法　　　斯皆不共住　</p></a><a name="0531c07" id="0531c07"><p><b>　　<A NAME="n254"></A>不净行学处第一</b></a><a name="0531c08" id="0531c08"><p>言不净行者。谓于十二年。苾刍僧伽未生恶</a><a name="0531c09" id="0531c09">疱。入十三年。薄伽梵在佛栗氏国羯阑铎迦</a><a name="0531c10" id="0531c10">村。其羯阑铎迦子苏阵那。为母所教令求种</a><a name="0531c11" id="0531c11">子。由淫烦恼及淫事故。佛观十利。制斯学</a><a name="0531c12" id="0531c12">处。言十利者。一为摄取僧伽。二为僧伽极<hr><br><br>
