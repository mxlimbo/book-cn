<font face='Arial'><h2>No. 1421 弥沙塞部和醯五分律</font> <font face='Arial'>(卷15)</font> 第三分初受戒法上 <font face='Arial'>T22, p0107b</h2></font><hr>

</a><a name="0107a28" id="0107a28">受具足戒。佛言。善来比丘。乃至得阿罗汉亦</a><a name="0107a29" id="0107a29">如上说。尔时世间有九十二阿罗汉。时复有</span><a name="0107b01" id="0107b01">六十人为婚姻事行过娑罗林。遥见世尊姿</a><a name="0107b02" id="0107b02">容挺特犹若金山。皆前到佛所顶礼佛足。佛</a><a name="0107b03" id="0107b03">为说法乃至得阿罗汉皆如上说。尔时世间</a><a name="0107b04" id="0107b04">有百五十二阿罗汉</a><a name="0107b05" id="0107b05"><p class='juan'>
五分律卷第十五</p>
