<font face='Arial'><h2>No. 222 光赞经</font> <font face='Arial'>(卷10)</font> 雨法宝品第二十七 <font face='Arial'>T08, p0216b</h2></font><hr>
<span class='old'>
</a><a name="0216a28" id="0216a28">悉无所有无本形像。但似假名。所谓言人。</a><a name="0216a29" id="0216a29">人无因缘横为立字。于拘翼意所见云何。是</span><a name="0216b01" id="0216b01">般若波罗蜜。宁为显扬说人处乎。答曰不也。</a><a name="0216b02" id="0216b02">须菩提言。拘翼。设不说人。岂无底乎。云</a><a name="0216b03" id="0216b03">何拘翼。怛萨阿竭阿罗诃三耶三佛。寿如恒</a><a name="0216b04" id="0216b04">沙劫。口说人人。彼宁有人而有所生有所灭</a><a name="0216b05" id="0216b05">乎。答曰不也。须菩提。所以者何。人本清</a><a name="0216b06" id="0216b06">净。是故拘翼。人无有底。般若波罗蜜无底。</a><a name="0216b07" id="0216b07">菩萨学当作是知。行般若波罗蜜法如是</a><a name="0216b08" id="0216b08"><p class='juan'>
光赞经卷第十</p>
