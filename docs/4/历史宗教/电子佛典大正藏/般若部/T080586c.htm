<font face='Arial'><h2>No. 227 小品般若波罗蜜经</font> <font face='Arial'>(卷10)</font> 嘱累品第二十九 <font face='Arial'>T08, p0586c</h2></font><hr>
<span class='old'>
</a><a name="0586b28" id="0586b28">罗蜜在世。当知尔所时有佛在世说法。阿难。</a><a name="0586b29" id="0586b29">若有书写般若波罗蜜受持读诵正忆念。如</span><a name="0586c01" id="0586c01">所说行广为人说。供养恭敬尊重赞叹华香</a><a name="0586c02" id="0586c02">乃至伎乐。当知是人不离见佛不离闻法常</a><a name="0586c03" id="0586c03">亲近佛。佛说般若波罗蜜已。弥勒等诸菩萨</a><a name="0586c04" id="0586c04">摩诃萨。舍利弗须菩提目揵连摩诃迦叶等</a><a name="0586c05" id="0586c05">诸声闻众。一切。世间天人阿修罗等。闻佛</a><a name="0586c06" id="0586c06">所说。欢喜信受</a><a name="0586c07" id="0586c07"><p class='juan'>
小品般若经卷第十<blockquote class='FuWen'></blockquote></p>
