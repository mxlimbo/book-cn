</a><a name="1002a28" id="1002a28">了知诸法非有皆如幻化。由了知故不生执</a><a name="1002a29" id="1002a29">着。少用功力能舍一切。疾证无上正等菩提</span><a name="1002b01" id="1002b01">是故菩萨欲证无上正等菩提。应如是知诸</a><a name="1002b02" id="1002b02">法非有皆如幻化舍离众相。以无相心勤求</a><a name="1002b03" id="1002b03">如顶一切智智。汝满慈子。勿谓我说如是法</a><a name="1002b04" id="1002b04">要是自辩才。此皆如来威神之力。尔时佛告</a><a name="1002b05" id="1002b05">阿难陀言。今舍利子诸有所说皆佛神力汝</a><a name="1002b06" id="1002b06">应受持。我涅槃后当广流布</a><a name="1002b07" id="1002b07"><p class='juan'>
