<font face='Arial'><h2>No. 220 大般若波罗蜜多经</font> <font face='Arial'>(卷500)</font> 第三会 第三分现窣堵波品第五之一 <font face='Arial'>T07, p0548b</h2></font><hr>
<span class='old'>
</a><a name="0548a28" id="0548a28">佛言。如是般若波罗蜜多甚为希有。若能摄</a><a name="0548a29" id="0548a29">受如是般若波罗蜜多。则为具足摄受六种</span><a name="0548b01" id="0548b01">波罗蜜多广说乃至一切相智。亦为具足摄</a><a name="0548b02" id="0548b02">受预流一来不还阿罗汉果独觉菩提一切菩</a><a name="0548b03" id="0548b03">萨摩诃萨行诸佛无上正等菩提。尔时世尊</a><a name="0548b04" id="0548b04">告天帝释。如是如是如汝所说。若能摄受如</a><a name="0548b05" id="0548b05">是般若波罗蜜多。则为具足摄受六种波罗</a><a name="0548b06" id="0548b06">蜜多广说乃至一切菩萨摩诃萨行诸佛无上</a><a name="0548b07" id="0548b07">正等菩提</a><a name="0548b08" id="0548b08"><p class='juan'>
大般若波罗蜜多经卷第五百</p>
