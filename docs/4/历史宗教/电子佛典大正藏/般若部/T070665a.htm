<font face='Arial'><h2>No. 220 大般若波罗蜜多经</font> <font face='Arial'>(卷520)</font> 第三会 第三分学时品第二十四 <font face='Arial'>T07, p0665a</h2></font><hr>
<span class='old'>
</a><a name="0664c28" id="0664c28">多所证无上正等菩提。若如是知是行般若</a><a name="0664c29" id="0664c29">波罗蜜多。复次善现。若菩萨摩诃萨行深般</span><a name="0665a01" id="0665a01">若波罗蜜多时。作如是念。此非般若波罗蜜</a><a name="0665a02" id="0665a02">多。此非修时。此非修处。此非修者。非由般</a><a name="0665a03" id="0665a03">若波罗蜜多远离一切所应舍法。非由般若</a><a name="0665a04" id="0665a04">波罗蜜多定能证得所求无上正等菩提。所</a><a name="0665a05" id="0665a05">以者何。以一切法皆住真如法界法性广说</a><a name="0665a06" id="0665a06">乃至不思议界。此中一切皆无差别。善现当</a><a name="0665a07" id="0665a07">知。若菩萨摩诃萨如是学时。是行般若波罗</a><a name="0665a08" id="0665a08">蜜多速能证得一切智智</a><a name="0665a09" id="0665a09"><p class='juan'>
大般若波罗蜜多经卷第五百二十</p>
