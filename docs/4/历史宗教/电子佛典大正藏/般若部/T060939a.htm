<font face='Arial'><h2>No. 220 大般若波罗蜜多经</font> <font face='Arial'>(卷375)</font> 初分无相无得品第六十六之一 <font face='Arial'>T06, p0939a</h2></font><hr>
<span class='old'>
</a><a name="0938c28" id="0938c28">菩萨摩诃萨修行般若波罗蜜多故。若修八</a><a name="0938c29" id="0938c29">解脱时。住无漏心而修八解脱。若修八胜处</span><a name="0939a01" id="0939a01">九次第定十遍处时。住无漏心而修八胜处</a><a name="0939a02" id="0939a02">九次第定十遍处。是故虽修八解脱八胜处</a><a name="0939a03" id="0939a03">九次第定十遍处而无二想。善现。是菩萨摩</a><a name="0939a04" id="0939a04">诃萨修行般若波罗蜜多故。若修一切三摩</a><a name="0939a05" id="0939a05">地门时。住无漏心而修一切三摩地门。若修</a><a name="0939a06" id="0939a06">一切陀罗尼门时。住无漏心而修一切陀罗</a><a name="0939a07" id="0939a07">尼门。是故虽修一切三摩地门陀罗尼门而</a><a name="0939a08" id="0939a08">无二想</a><a name="0939a09" id="0939a09"><p class='juan'>
大般若波罗蜜多经卷第三百七十五</p>
