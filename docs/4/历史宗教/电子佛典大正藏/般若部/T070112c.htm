<span class='old'>
</a><a name="0112b28" id="0112b28">不思议界安隐界等。世尊。何等声闻乘毕竟</a><a name="0112b29" id="0112b29">不生。何等独觉乘大乘毕竟不生。世尊。若</span><a name="0112c01" id="0112c01">毕竟不生则不名声闻乘。亦不名独觉乘大</a><a name="0112c02" id="0112c02">乘。世尊。我岂能以毕竟不生般若波罗蜜多。</a><a name="0112c03" id="0112c03">教诫教授毕竟不生诸菩萨摩诃萨。世尊。离</a><a name="0112c04" id="0112c04">毕竟不生亦无菩萨摩诃萨能行无上正等菩</a><a name="0112c05" id="0112c05">提。世尊。若菩萨摩诃萨闻如是说。心不沈</a><a name="0112c06" id="0112c06">没亦不忧悔。其心不惊不恐不怖。当知是菩</a><a name="0112c07" id="0112c07">萨摩诃萨能行般若波罗蜜多</a><a name="0112c08" id="0112c08"><p class='juan'>
大般若波罗蜜多经卷第四百二十</p>
