<font face='Arial'><h2>No. 261 大乘理趣六波罗蜜多经</font> <font face='Arial'>(卷10)</font> <font face='Arial'>T08, p0917b</h2></font><hr>
<span class='old'>
</a><a name="0917a28" id="0917a28">多。于大乘法无有疑惑。于身口意无有误失。</a><a name="0917a29" id="0917a29">一切诸佛共印可汝。我亦如是汝所说法如</span><a name="0917b01" id="0917b01">我无异。尔时阿难白佛言世尊当何名此经。</a><a name="0917b02" id="0917b02">我等云何奉持。时薄伽梵告阿难言。此经是</a><a name="0917b03" id="0917b03">过去现在未来菩萨摩诃萨大乘理趣。亦为</a><a name="0917b04" id="0917b04">一切众生眼目。亦为诸佛本母。所以此经名</a><a name="0917b05" id="0917b05">大乘菩萨理趣六波罗蜜多无量无边无尽义</a><a name="0917b06" id="0917b06">经。以是名字汝当奉持</a><a name="0917b07" id="0917b07"><p>佛说是经已。具寿阿难陀等诸大声闻。慈氏</a><a name="0917b08" id="0917b08">菩萨摩诃萨等诸大菩萨。一切世间天龙药</a><a name="0917b09" id="0917b09">叉阿苏罗健闼婆迦噜罗紧捺罗摩怙洛迦人</a><a name="0917b10" id="0917b10">非人等。及不眴世界无尽藏菩萨摩诃萨等。</a><a name="0917b11" id="0917b11">一切大众闻佛所说。皆大欢喜信受奉行</a><a name="0917b12" id="0917b12"><p class='juan'>
大乘理趣六波罗蜜多经卷第十</p>
