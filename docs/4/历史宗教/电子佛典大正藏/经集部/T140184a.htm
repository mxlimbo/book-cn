</a><a name="0183c28" id="0183c28">黠王菩萨　南无尼拘律王菩萨　南无无畏</a><a name="0183c29" id="0183c29">菩萨　南无净胜菩萨　南无胜眼菩萨　南</span><a name="0184a01" id="0184a01">无药王菩萨　南无无障碍受记菩萨　南无</a><a name="0184a02" id="0184a02">甘露光菩萨　南无无边光菩萨　南无断诸</a><a name="0184a03" id="0184a03">魔菩萨　南无过一切道菩萨</a><a name="0184a04" id="0184a04"><p>佛告舍利弗。若有善男子善女人。比丘比</a><a name="0184a05" id="0184a05">丘尼。优婆塞优婆夷。能受持读诵此诸佛菩</a><a name="0184a06" id="0184a06">萨名者。终不堕恶道生天人中。常值佛菩</a><a name="0184a07" id="0184a07">萨善知识。远离诸烦恼乃至得大菩提。佛说</a><a name="0184a08" id="0184a08">此佛名经已。慧命舍利弗及摩诃男比丘。及</a><a name="0184a09" id="0184a09">诸比丘比丘尼。优婆塞优婆夷。天龙夜叉干</a><a name="0184a10" id="0184a10">闼婆阿修罗迦楼罗紧那罗摩[<a href='javascript:showpic("images/023523.gif")'>目*侯</a>]罗伽人非</a><a name="0184a11" id="0184a11">人。及诸菩萨摩诃萨。皆大欢喜顶受奉行</a><a name="0184a12" id="0184a12"><p class='juan'>
佛说佛名经卷第十二</p>
