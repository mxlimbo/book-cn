</a><a name="0893c28" id="0893c28">我。如我昔日以恩爱心泣泪如海。尊者神力</a><a name="0893c29" id="0893c29">枯涸爱源。作是言已。说伽陀曰</span><a name="0894a01" id="0894a01"><p class='lg'>　　尊者已离生老死　　　天上人中皆供养</a><br><a name="0894a02" id="0894a02">　　千生难得见圣尊　　　今见无虚胜果利　</p></a><a name="0894a03" id="0894a03"><p>时尊者阿难广为一切诸来会众。如应说法</a><a name="0894a04" id="0894a04">示教利喜。作佛事已。会中无数百千天人。及</a><a name="0894a05" id="0894a05">王舍城一切大众。咸发净心归命顶礼。作如</a><a name="0894a06" id="0894a06">是言。我等今者各获善利。言已即时从座而</a><a name="0894a07" id="0894a07">起。出离会中</a><a name="0894a08" id="0894a08"><p class='juan'>
