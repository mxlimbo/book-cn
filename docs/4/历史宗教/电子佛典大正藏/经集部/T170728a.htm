</a><br><a name="0727c28" id="0727c28">　　五十四珠以为中　　　二十七珠为下类</a><br><a name="0727c29" id="0727c29">　　二手持珠当心上　　　静虑离念心专注</span><br><a name="0728a01" id="0728a01">　　本尊瑜伽心一境　　　皆得成就理事法</a><br><a name="0728a02" id="0728a02">　　设安顶髻或挂身　　　或安颈上及安臂</a><br><a name="0728a03" id="0728a03">　　所说言论成念诵　　　以此念诵净三业</a><br><a name="0728a04" id="0728a04">　　由安顶髻净无间　　　由带颈上净四重</a><br><a name="0728a05" id="0728a05">　　手持臂上除众罪　　　能令行人速清净</a><br><a name="0728a06" id="0728a06">　　若修真言陀罗尼　　　念诸如来菩萨名</a><br><a name="0728a07" id="0728a07">　　当获无量胜功德　　　所求胜愿皆成就　</p></a><a name="0728a08" id="0728a08"><p>加持念珠贯串之法。一如苏悉地经说。其瑜</a><a name="0728a09" id="0728a09">伽经但说其功能理趣。不说相应知</a><a name="0728a10" id="0728a10">金刚顶瑜伽念珠经<p class='juan'>
