<font face='Arial'><h2>No. 662 大乘百福庄严相经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T16, p0333b</h2></font><hr>

</a><a name="0333a28" id="0333a28"><p>文殊师利。如来如是为欲哀愍诸众生故出</a><a name="0333a29" id="0333a29">现于世。为欲利益诸众生故出现于世。为欲</span><a name="0333b01" id="0333b01">安乐诸众生故出现于世。以诸众生若干种</a><a name="0333b02" id="0333b02">性愿乐差别各各不同。是故如来随其意乐。</a><a name="0333b03" id="0333b03">为现种种相好之身。说法教化令彼调伏。入</a><a name="0333b04" id="0333b04">佛法中使得成就</a><a name="0333b05" id="0333b05"><p>尔时文殊师利菩萨摩诃萨。闻佛所说如上</a><a name="0333b06" id="0333b06">福聚利益一切诸天世人。便作是言。世尊。我</a><a name="0333b07" id="0333b07">于今者得大善利。我于今者得大最胜。我于</a><a name="0333b08" id="0333b08">今者得无等等。我于今者得大吉祥。我思如</a><a name="0333b09" id="0333b09">来于世间中为诸众生作大依止。清净不动</a><a name="0333b10" id="0333b10">犹如虚空。难遇难遭我今得见。佛说是经已。</a><a name="0333b11" id="0333b11">彼诸比丘及诸菩萨摩诃萨等。欢喜合掌信</a><a name="0333b12" id="0333b12">受奉行</a><a name="0333b13" id="0333b13">大乘百福庄严相经<p class='juan'>
</p>
