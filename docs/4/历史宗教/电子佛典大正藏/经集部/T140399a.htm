</a><a name="0398c28" id="0398c28">遇三宝。得生诸佛刹土。六情完具不堕八</a><a name="0398c29" id="0398c29">难。三十二相八十种好疾得具足。若能一过</span><a name="0399a01" id="0399a01">五体投地。而为作礼口自宣言。我今普礼一</a><a name="0399a02" id="0399a02">切十方三世诸佛至千佛过然后乃起。所得</a><a name="0399a03" id="0399a03">福祐如上所说。持此功德。愿共一切五道众</a><a name="0399a04" id="0399a04">生。其无常者。生无量寿佛国。立大誓愿。使诸</a><a name="0399a05" id="0399a05">众生悉生彼刹。生彼刹已。身诸相好智慧辩</a><a name="0399a06" id="0399a06">才。如众世尊阿弥陀佛。所获果报亦如世尊</a><a name="0399a07" id="0399a07">未来星宿劫千佛名经<p class='juan'>
