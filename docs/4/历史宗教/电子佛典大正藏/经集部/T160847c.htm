</a><a name="0847b25" id="0847b25">瞬已竟</a><a name="0847b26" id="0847b26"><p class='juan'>

</span><a name="0847c01" id="0847c01"></a><a name="0847c02" id="0847c02"><p class='juan'>

</a><a name="0847c03" id="0847c03"></a><a name="0847c04" id="0847c04"><p><span class='byline'>　　　　西天译经三藏朝散大夫试鸿胪</a><a name="0847c05" id="0847c05">少卿传法大师臣施护奉　诏译</span><br><p></a><a name="0847c06" id="0847c06"></a><a name="0847c07" id="0847c07"></a><a name="0847c08" id="0847c08"></a><a name="0847c09" id="0847c09"></a><a name="0847c10" id="0847c10"></a><a name="0847c11" id="0847c11">【图】</a><a name="0847c12" id="0847c12"></a><a name="0847c13" id="0847c13"></a><a name="0847c14" id="0847c14"></a><a name="0847c15" id="0847c15"></a><a name="0847c16" id="0847c16"></a><a name="0847c17" id="0847c17"></a><a name="0847c18" id="0847c18"><blockquote class='FuWen'><span class='corr'>注</span>云。有支顺转。积日逆流。黑白月余。如经</a><a name="0847c19" id="0847c19">广说</blockquote></a><a name="0847c20" id="0847c20"><p>尔时众会。无量人天白世尊言。乌鸟鸣吟。时</a><a name="0847c21" id="0847c21">来不定。如何了知。愿佛演说</a><a name="0847c22" id="0847c22"><p>尔时世尊告诸大众。若复有人。于十二支。审</a><a name="0847c23" id="0847c23">谛观察。了知忧喜。若无明支日。乌鸣于右。妻</a><a name="0847c24" id="0847c24">女见喜。乌鸣在左。行人必来</a><a name="0847c25" id="0847c25"><p>于行支日。右鸣安吉。左鸣获财</a><a name="0847c26" id="0847c26"><p>于识支日。右鸣所望必得遂意。左鸣所望皆</a><a name="0847c27" id="0847c27">不成就</a><a name="0847c28" id="0847c28"><p>于名色支。右鸣得财左鸣囹圄</a><a name="0847c29" id="0847c29"><p>于六入支。右鸣惊怖左鸣诤讼<hr><br><br>
