</a><a name="0122a28" id="0122a28">门王。有大势力如天帝释。端严可爱犹如</a><a name="0122a29" id="0122a29">满月。能照如日。能忍如地。心深如海不为</span><a name="0122b01" id="0122b01">苦乐之所倾动。如须弥山王风不能摇。诸</a><a name="0122b02" id="0122b02">宝妙事之所住处。诸善福德之所依止。是诸</a><a name="0122b03" id="0122b03">一切世间亲族。诸苦恼者之所归趣。无归作</a><a name="0122b04" id="0122b04">归无舍作舍。有怖畏者能除怖畏。转轮</a><a name="0122b05" id="0122b05">圣王有如是等相</a><a name="0122b06" id="0122b06"><p class='lg'>　　能转破戒者　　　令住于善法</a><br><a name="0122b07" id="0122b07">　　其余所行事　　　如初地中说　</p></a><a name="0122b08" id="0122b08"><p>转破戒者。能令众生舍恶行善得安乐事。</a><a name="0122b09" id="0122b09">令住善法者。能转众生恶身口意业令行</a><a name="0122b10" id="0122b10">善身口意业。此事如初地中说。所谓见诸</a><a name="0122b11" id="0122b11">佛得诸三昧。但彼数百此地数千以为差</a><a name="0122b12" id="0122b12">别</a><a name="0122b13" id="0122b13"><p class='juan'>
十住毗婆沙论卷第十七</p>
