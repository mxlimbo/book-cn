</a><a name="0797a27" id="0797a27">故</a><a name="0797a28" id="0797a28"><p>经曰。佛说是经已。长老须菩提。及诸比丘比</span><a name="0797b01" id="0797b01">丘尼。优婆塞优婆夷。菩萨摩诃萨。一切世间</a><a name="0797b02" id="0797b02">天人。阿修罗乾闼婆等。闻佛所说皆大欢喜</a><a name="0797b03" id="0797b03">信受奉行</a><a name="0797b04" id="0797b04"><p class='lg'>　　诸佛希有总持法　　　不可称量深句义</a><br><a name="0797b05" id="0797b05">　　从尊者闻及广说　　　回此福德施群生　</p></a><a name="0797b06" id="0797b06"><p class='juan'>
