</a><a name="0365a28" id="0365a28">生死海。令至涅槃故。名为乘。言四者。数也。</a><a name="0365a29" id="0365a29">何故列数。论中自明。言法者。轨持为义。下经</span><a name="0365b01" id="0365b01">所说四种行法。即是菩萨轨则故也。言经者。</a><a name="0365b02" id="0365b02">梵言素怛揽。乃四义。谓依綖廗经。今取綖义。</a><a name="0365b03" id="0365b03">如綖穿花风不散。能以教贯义。邪不能除。如</a><a name="0365b04" id="0365b04">经持律方织物成以教摄生。令得圣果故。以</a><a name="0365b05" id="0365b05">教法目乎。綖经若真实论说有五义。一曰潒</a><a name="0365b06" id="0365b06">泉。二称绳墨。三名结鬘。四谓出生。五号显</a><a name="0365b07" id="0365b07">示。若准此方经者。常也。法也。迳也。古今不</a><a name="0365b08" id="0365b08">易故。揩定正邪故。津通物理故。庄严经论云。</a><a name="0365b09" id="0365b09">示处及于相法义名为经。释题竟
