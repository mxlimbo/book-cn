</a><a name="0261c28" id="0261c28">四無記。一應分別。謂欲界見苦所斷無明隨</a><a name="0261c29" id="0261c29">眠或不善或無記。無慚無愧相應是不善。謂</span><a name="0262a01" id="0262a01">有身見邊執見不相應無明。餘是無記。謂有</a><a name="0262a02" id="0262a02">身見邊執見相應無明</a><a name="0262a03" id="0262a03"><p class='juan'>
