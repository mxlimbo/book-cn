<font face='Arial'><h2>No. 1543 阿毘曇八犍度論</font> <font face='Arial'>(卷30)</font> 見犍度第八 見犍度中偈跋渠第六 <font face='Arial'>T26, p0917b</h2></font><hr>
<span class='old'>
</a><a name="0917a28" id="0917a28">愛如說比丘我今當說愛叢水枝灑。於此</a><a name="0917a29" id="0917a29">眾生覆隱況陰蓋纏。故曰葉無況有枝也。</span><a name="0917b01" id="0917b01">彼猛縛解脫者。猛謂佛弟子猛勇。智慧成就</a><a name="0917b02" id="0917b02">猛勝除惡法三縛。欲瞋恚愚癡彼脫已脫當</a><a name="0917b03" id="0917b03">脫。故曰彼猛縛解脫也誰堪能誹謗者。彼人</a><a name="0917b04" id="0917b04">當稱譽不可毀訾也。若毀訾者受罪多。如</a><a name="0917b05" id="0917b05">說。若毀便譽若譽便毀口招禍殃不覺樂</a><a name="0917b06" id="0917b06">故。曰</a><a name="0917b07" id="0917b07"><p>若無根無皮葉無況有枝。彼猛縛解脫誰堪</a><a name="0917b08" id="0917b08">能誹謗</a><a name="0917b09" id="0917b09"><p>偈品第四十四竟(梵本二百一十首盧秦三千九百五十七言)</a><a name="0917b10" id="0917b10"><p>見犍度第八盡</a><a name="0917b11" id="0917b11"><p>八犍度共四十四品</a><a name="0917b12" id="0917b12"><p class='juan'>
阿毘曇八揵度論卷第三十</p>
