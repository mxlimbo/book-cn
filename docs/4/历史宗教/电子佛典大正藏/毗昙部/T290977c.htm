<font face='Arial'><h2>No. 1563 阿毘達磨藏顯宗論</font> <font face='Arial'>(卷40)</font> 辯定品第九之一 <font face='Arial'>T29, p0977c</h2></font><hr>
<span class='old'>
</a><a name="0977b28" id="0977b28"><p class='lg'>　　大覺所行真妙義　　　唯隨對法正理鉤</a><br><a name="0977b29" id="0977b29">　　諸善逝子能證知　　　定非自執所迷者</span><br><a name="0977c01" id="0977c01">　　諸欲證知真妙義　　　要依正理了義經</a><br><a name="0977c02" id="0977c02">　　非唯執教所堪能　　　應亦摽心於正理</a><br><a name="0977c03" id="0977c03">　　故順佛言正理論　　　及順正理阿笈摩</a><br><a name="0977c04" id="0977c04">　　足能為證妙義依　　　何用固求邪難論</a><br><a name="0977c05" id="0977c05">　　智者但能依此教　　　可無損墜不由餘</a><br><a name="0977c06" id="0977c06">　　故判法義真不真　　　唯大覺尊為定量　</p></a><a name="0977c07" id="0977c07"><p class='juan'>
說一切有部顯宗論卷第四十</p>
