<font face='Arial'><h2>No. 1557 阿毘曇五法行經</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T28, p1001b</h2></font><hr>
<span class='old'>
</a><a name="1001a28" id="1001a28">等。宿命行來望。非常為何等。已生復亡。名</a><a name="1001a29" id="1001a29">字為何等。知分別。絕為何等。字為具。政用</span><a name="1001b01" id="1001b01">為何等。字會</a><a name="1001b02" id="1001b02"><p>空為何等。虛空無所有無所著無所色。是名</a><a name="1001b03" id="1001b03">為空。盡尚未離為何等。已盡不復更不復</a><a name="1001b04" id="1001b04">著。盡為何等。度世無為。是名為五法五行</a><a name="1001b05" id="1001b05">行說具</a><a name="1001b06" id="1001b06"><p class='juan'>
阿毘曇五法行經</p>
