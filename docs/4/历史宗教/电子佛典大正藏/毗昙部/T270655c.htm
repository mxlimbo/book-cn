</a><a name="0655b28" id="0655b28">尊。破惡魔軍成妙覺處。即自化現殊勝女</a><a name="0655b29" id="0655b29">身。佇立其前。彼王見已尋生貪染。護法善</span><a name="0655c01" id="0655c01">神遂得其便。殺王及軍并惡神眾無得免</a><a name="0655c02" id="0655c02">者。時佛法中有多學者。雖作謀害無一得</a><a name="0655c03" id="0655c03">成。由彼國王福力大故。又如昔者達刺陀</a><a name="0655c04" id="0655c04">王。入迦濕彌羅國。毀滅佛法。殺苾芻眾壞</a><a name="0655c05" id="0655c05">窣堵波。破僧伽藍焚燒經典。爾時彼國有</a><a name="0655c06" id="0655c06">多賢聖。雖起謀害亦無成者。由彼惡王福</a><a name="0655c07" id="0655c07">力大故。由此故說。若諸有情造作增長大</a><a name="0655c08" id="0655c08">威勢業。異熟現前便不果遂</a><a name="0655c09" id="0655c09"><p class='juan'>
說一切有部發智大毘婆沙論卷第一百二</a><a name="0655c10" id="0655c10">十五</p>
