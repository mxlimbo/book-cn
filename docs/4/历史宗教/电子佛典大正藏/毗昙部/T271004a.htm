<font face='Arial'><h2>No. 1545 阿毘達磨大毘婆沙論</font> <font face='Arial'>(卷200)</font> 見蘊第八中見納息第五之一 <font face='Arial'>T27, p1004a</h2></font><hr>
<span class='old'>
</a><a name="1003c28" id="1003c28">由隱顯。但由彼體有生有滅。復次法轉變</a><a name="1003c29" id="1003c29">時前後相別體亦應別。相體一故。若法常住</span><a name="1004a01" id="1004a01">雖有隱顯分位差別而相無異。故知轉變</a><a name="1004a02" id="1004a02">體有生滅伽他納息所有義趣。如文易了</a><a name="1004a03" id="1004a03">故不復釋</a><a name="1004a04" id="1004a04"><p>三藏法師玄奘譯斯論訖說二頌言</a><a name="1004a05" id="1004a05"><p class='lg'>　　佛涅槃後四百年　　　迦膩色加王贍部</a><br><a name="1004a06" id="1004a06">　　召集五百應真士　　　迦濕彌羅釋三藏</a><br><a name="1004a07" id="1004a07">　　其中對法毘婆沙　　　具獲本文今譯訖</a><br><a name="1004a08" id="1004a08">　　願此等潤諸含識　　　速證圓寂妙菩提　</p></a><a name="1004a09" id="1004a09"><p class='juan'>
說一切有部發智大毘婆沙論卷第二百</p>
