</a><br><a name="0674c28" id="0674c28">　　此等诸胜行　　　及余无上法</a><br><a name="0674c29" id="0674c29">　　无量劫修学　　　其心无疲倦</span><br><a name="0675a01" id="0675a01">　　供养一切佛　　　严净一切刹</a><br><a name="0675a02" id="0675a02">　　普令一切众　　　安住一切智</a><br><a name="0675a03" id="0675a03">　　一切刹微尘　　　悉可知其数</a><br><a name="0675a04" id="0675a04">　　一切虚空界　　　皆悉可度量</a><br><a name="0675a05" id="0675a05">　　一切众生心　　　念念可知数</a><br><a name="0675a06" id="0675a06">　　佛子诸功德　　　说之不可尽</a><br><a name="0675a07" id="0675a07">　　欲具此功德　　　及余胜妙法</a><br><a name="0675a08" id="0675a08">　　欲灭一切苦　　　安乐诸群生</a><br><a name="0675a09" id="0675a09">　　欲与诸如来　　　身口意齐等</a><br><a name="0675a10" id="0675a10">　　应发金刚心　　　究竟此胜行　</p></a><a name="0675a11" id="0675a11"><p class='juan'>
