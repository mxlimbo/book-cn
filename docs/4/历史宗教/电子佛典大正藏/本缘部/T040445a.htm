</a><a name="0444c28" id="0444c28">汝。是迦叶佛时比丘。上译答曰。我今已得</a><a name="0444c29" id="0444c29">阿罗汉道。沙门仪式。悉具足矣。时年少比丘。</span><a name="0445a01" id="0445a01">闻其所说。心惊毛竖。惶怖自责。即于其前。</a><a name="0445a02" id="0445a02">忏悔过咎。时老比丘。即听忏悔。由其恶言。</a><a name="0445a03" id="0445a03">五百世中。常受狗身。由其出莉持净戒故。</a><a name="0445a04" id="0445a04">今得见我。鵳得解脱。尔时阿难。闻佛所</a><a name="0445a05" id="0445a05">说。欢喜怴受。顶戴奉行</a><a name="0445a06" id="0445a06"><p class='juan'>
