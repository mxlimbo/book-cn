<font face='Arial'><h2>No. 190 佛本行集＊</font> <font face='Arial'>(卷40)</font> 迦叶三兄弟品第四十四上 <font face='Arial'>T03, p0842b</h2></font><hr>

</a><a name="0842a28" id="0842a28">远立住</a><a name="0842a29" id="0842a29"><p>尔时有一摩那婆。来白于符娄频螺迦叶作</span><a name="0842b01" id="0842b01">如是言。和上一过试观占彼大沙门。看其大</a><a name="0842b02" id="0842b02">沙门生宿之中。更不为于诸蝏恶薛所犯触</a><a name="0842b03" id="0842b03">也。其所犯者。何薛逼是沙门生宿</a><a name="0842b04" id="0842b04"><p>尔时符娄频螺迦叶。即便仰瞻虚空薛已。还</a><a name="0842b05" id="0842b05">告于彼摩那婆言。汝摩那婆。今应当知。此大</a><a name="0842b06" id="0842b06">沙门鬼宿日生。而彼鬼宿不为蝏薛之所逼</a><a name="0842b07" id="0842b07">触。谓摩那婆。此大沙门薛甚快明。如我所见。</a><a name="0842b08" id="0842b08">薛宿相貌。大沙门今共庄角斗决胜之状。此</a><a name="0842b09" id="0842b09">相必定是大沙门。决降彼庄。无有疑也</a><a name="0842b10" id="0842b10"><p class='juan'>
佛本行集＊卷第四十</p>
