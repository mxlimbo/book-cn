<span class='old'>
</a><br><a name="0537c28" id="0537c28">　　犹如江海不可尽　　　闻是法者等若兹　</p></a><a name="0537c29" id="0537c29"><p>佛告贤者迦叶阿难弥勒重相嘱累。受之持</span><a name="0538a01" id="0538a01">之。讽诵学之。令普流布。示其同学及十方</a><a name="0538a02" id="0538a02">人。皆令鵳济。使不断绝。展转相教。展转相</a><a name="0538a03" id="0538a03">成。使不稽吨。三褐不断。乃报佛恩。佛说如</a><a name="0538a04" id="0538a04">是。大神妙天子。及净居天子。弥勒菩萨。贤</a><a name="0538a05" id="0538a05">劫菩萨。及大迦叶。诸大弟子。天庄鬼神揵沓</a><a name="0538a06" id="0538a06">和。阿须伦。闻佛所说。莫不欢喜奉行</a><a name="0538a07" id="0538a07"><p class='juan'>
普曜＊卷第八</p>
