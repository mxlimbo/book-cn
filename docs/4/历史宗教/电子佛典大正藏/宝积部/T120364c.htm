</a><br><a name="0364b28" id="0364b28">　　若欲见彼佛　　　莫疑亦莫忘</a><br><a name="0364b29" id="0364b29">　　有疑在胎中　　　不合五百年</span><br><a name="0364c01" id="0364c01">　　不疑生基坐　　　叉手无量前</a><br><a name="0364c02" id="0364c02">　　愿欲遍十方　　　须臾则旋还</a><br><a name="0364c03" id="0364c03">　　惟念彼菩萨　　　垓劫作功勤</a><br><a name="0364c04" id="0364c04">　　本行如此致　　　得号<span class='corr'>会</span>世尊</a><br><a name="0364c05" id="0364c05">　　佛兴难得值　　　须臾会难闻</a><br><a name="0364c06" id="0364c06">　　讲说士难遇　　　受学人难得</a><br><a name="0364c07" id="0364c07">　　若后遭末世　　　法欲衰微时</a><br><a name="0364c08" id="0364c08">　　当共建拥护　　　行佛无欲法</a><br><a name="0364c09" id="0364c09">　　佛能说此要　　　各各勤思行</a><br><a name="0364c10" id="0364c10">　　受此无量福　　　世世稽首行　</p></a><a name="0364c11" id="0364c11"><p class='juan'>
