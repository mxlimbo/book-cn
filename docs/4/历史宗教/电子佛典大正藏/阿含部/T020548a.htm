</a><a name="0547c28" id="0547c28">黡间身。喘息奔急。形貌偻前。凭据策杖。惛</a><a name="0547c29" id="0547c29">昧羸劣。损减衰退。诸根耄熟。功用破坏。诸行</span><a name="0548a01" id="0548a01">朽故。其形腐败。是名为老。云何为死。谓彼</a><a name="0548a02" id="0548a02">彼有情。从彼彼有情类。终尽坏没。舍寿舍暖。</a><a name="0548a03" id="0548a03">命根谢灭。弃舍诸蕴。死时运尽。是名为死。</a><a name="0548a04" id="0548a04">此死前老总略为一。合名老死。如是名为缘</a><a name="0548a05" id="0548a05">起差别义</a><a name="0548a06" id="0548a06"><p>苾刍。我已为汝等说所标缘起初差别义时。</a><a name="0548a07" id="0548a07">薄伽梵说是经已。声闻菩萨天人等众。闻佛</a><a name="0548a08" id="0548a08">所说皆大欢喜。得未曾有信受奉行</a><a name="0548a09" id="0548a09"><p class='juan'>
缘起经一卷</p>
