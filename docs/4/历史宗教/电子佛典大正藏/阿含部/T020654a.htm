<span class='old'>
</a><a name="0653c28" id="0653c28">结。成阿那含。即于彼般涅槃。不来此世。是</a><a name="0653c29" id="0653c29">谓柔软沙门<p>彼云何柔软中柔软沙门。或有</span><a name="0654a01" id="0654a01">一人有漏尽。成无漏心解脱．智慧解脱。于</a><a name="0654a02" id="0654a02">现法中自身作证而自游戏。生死已尽。梵行</a><a name="0654a03" id="0654a03">已立。所作已办。更不复受胎。如实知之。是</a><a name="0654a04" id="0654a04">谓柔软中柔软沙门<p>是谓。比丘。有此四人</a><a name="0654a05" id="0654a05">出现于世。是故。诸比丘。当求方便。于柔软</a><a name="0654a06" id="0654a06">中作柔软沙门。如是。诸比丘。当作是学<p>尔</a><a name="0654a07" id="0654a07">时。诸比丘闻佛所说。欢喜奉行</a><a name="0654a08" id="0654a08"><p class='lg'>　　修陀修摩均　　　宾头尘．翳．手</a><br><a name="0654a09" id="0654a09">　　鹿头．广演义　　　后乐．柔软经　</p></a><a name="0654a10" id="0654a10"><p class='juan'>
增壹阿含经卷第二十</p>
