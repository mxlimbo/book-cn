</a><a name="0276a28" id="0276a28">为阿阇世王说法。令心开解。佛说偈言</a><a name="0276a29" id="0276a29"><p class='lg'>　　有作火祠者　　　一切自谓上</span><br><a name="0276b01" id="0276b01">　　王者人中尊　　　海为众流本</a><br><a name="0276b02" id="0276b02">　　星宿中月明　　　日者昼垂光</a><br><a name="0276b03" id="0276b03">　　上下所往来　　　所事谓萌类</a><br><a name="0276b04" id="0276b04">　　天上及世间　　　佛道为最尊　</p></a><a name="0276b05" id="0276b05"><p>佛说经已。王阿阇世。诸比丘众。诸天阿须</a><a name="0276b06" id="0276b06">伦。闻经欢喜。作礼而去</a><a name="0276b07" id="0276b07"><p class='juan'>
