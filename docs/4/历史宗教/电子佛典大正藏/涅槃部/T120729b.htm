<font face='Arial'><h2>No. 375 大般涅槃经</font> <font face='Arial'>(卷18)</font> 婴儿行品第二十一 <font face='Arial'>T12, p0729b</h2></font><hr>
<span class='old'>
</a><a name="0729a28" id="0729a28">有众生。于众生中作众生相者。则不能</a><a name="0729a29" id="0729a29">破众生相也。若于众生破众生相者。是则</span><a name="0729b01" id="0729b01">能得大般涅槃。以得如是大涅槃故止不</a><a name="0729b02" id="0729b02">啼哭。是名婴儿行。善男子。若有男女受持</a><a name="0729b03" id="0729b03">读诵书写解说是五行者。当知是人必定</a><a name="0729b04" id="0729b04">当得如是五行。迦叶菩萨白佛言。世尊。如</a><a name="0729b05" id="0729b05">我解佛所说义者。我亦定当得是五行。佛</a><a name="0729b06" id="0729b06">言。善男子。不独汝得如是五行。今此会中</a><a name="0729b07" id="0729b07">九十三万人。亦同于汝得是五行</a><a name="0729b08" id="0729b08"><p class='juan'>
大<span class='corr'>般</span>涅槃经卷第十八</p>
