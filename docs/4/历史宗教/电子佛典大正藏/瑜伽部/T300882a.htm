<font face='Arial'><h2>No. 1579 瑜伽师地论</font> <font face='Arial'>(卷100)</font> 摄事分 摄事分中本母事序辩摄 <font face='Arial'>T30, p0882a</h2></font><hr>

</a><a name="0881c28" id="0881c28">男臣许敬宗监阅</a><a name="0881c29" id="0881c29"><blockquote class='FuWen'>大唐内常侍轻车都尉菩萨戒弟子观自在</span><a name="0882a01" id="0882a01">敬写西域新翻经论愿毕此余生道心不退</a><a name="0882a02" id="0882a02">庶以流通未闻之所窃以佛日西沈正法云</a><a name="0882a03" id="0882a03">谢慧流东渐象教方传希世之符奥义宣于</a><a name="0882a04" id="0882a04">具叶非常之宝至赜登于龙宫挹其冲源截</a><a name="0882a05" id="0882a05">暴河而遐逝其玄间出朽宅而长驱玄奘法</a><a name="0882a06" id="0882a06">师释门之龙象振旦之鹙鹭逾葱专励学赍</a><a name="0882a07" id="0882a07">梵文而旋止杀青甫就永事流通土方生涯</a><a name="0882a08" id="0882a08">多幸预闻正法植田或爽禀质不全今罄兹</a><a name="0882a09" id="0882a09">寸禄缮斯奥旨片言只字贝经心目亲蒙口</a><a name="0882a10" id="0882a10">决庶无乖殊以斯福祉奉福太宗文皇帝即</a><a name="0882a11" id="0882a11">御皇帝王公卿士六姻亲族凡厥黎庶及跋</a><a name="0882a12" id="0882a12">行啄息平等董修乘此胜基方升正觉</a><a name="0882a13" id="0882a13"></blockquote></a><a name="0882a14" id="0882a14"><blockquote class='FuWen'>天长十年(岁次癸丑)七月十八日愿主佛师妙广</blockquote>
