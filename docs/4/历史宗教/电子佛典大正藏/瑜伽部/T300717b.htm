</a><a name="0717a28" id="0717a28">常常时。恒恒时。如来出世。若不出世。诸法</a><a name="0717a29" id="0717a29">法性安立。法界安住。是故善现。由此道理。</span><a name="0717b01" id="0717b01">当知胜义谛是遍一切一味相善现。譬如</a><a name="0717b02" id="0717b02">种种非一品类异相色中。虚空无相。无分</a><a name="0717b03" id="0717b03">别。无变异。遍一切一味相。如是异性异相</a><a name="0717b04" id="0717b04">一切法中胜义谛。遍一切一味相。当知亦</a><a name="0717b05" id="0717b05">然。尔时世尊欲重宣此义。式漏曰</a><a name="0717b06" id="0717b06"><p class='lg'>　　此遍一切一味相　　　胜义诸佛说无异</a><br><a name="0717b07" id="0717b07">　　若有于中异分别　　　彼定愚痴依上慢　</p></a><a name="0717b08" id="0717b08"><p class='juan'>
瑜伽师地论卷第七十五</p>
