    <b><font color="#0099ff" size="+2"><p></font></b><a name="1"><font color="#000080">《別，別，別碰我！》<br>
    </font></a><b><font color="#0099ff" size="+2"><br>
    </font></b>約翰帶瑪麗到荒郊野外夜遊，<br>
    來到四下無人的山坡上，<br>
    約翰先是緊擁嬌羞的瑪麗，<br>
    緊接著雙手就開始不規矩起來了，<br>
    瑪麗當然使勁地拒絕約翰的挑逗，<br>
    以下是當天的對白：<br>
    <br>
    Oh！Please don't touch me<br>
    Oh！Please don't touch<br>
    Oh！Please don't<br>
    Oh！Please do<br>
    Oh！Please<br>
    <br>
