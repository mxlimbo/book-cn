<script language="javascript">
  function go() {
    var vol,page,col,line;
    var col,url,boo;
    with (form1) {
      vol = t_vol.value;
      page = t_page.value;
      switch (page.length) {
        case 1: page="0"+page;
        case 2: page="0"+page;
        case 3: page="0"+page;
      }
      i = s_col.selectedIndex;
      col = s_col.options[i].value;
      line = t_line.value;
    }
    boo = getBoo(vol,page);
    if (boo=="#") {
      alert("本册＊文未提供");
      return;
    }
    if (vol.length==1) vol = "0" + vol;
    vol = "T" + vol;
    if (line.length==1) line = "0" + line;
    url = boo + "::/" + vol + page + col + ".htm#" + page + col + line;
    location = url;
  }

  function getBoo(vol,page) {
    i = parseInt(vol);

              else return "HuaYan.chm";
      case 10: return "HuaYan.chm";
      case 11: return "BaoJi.chm";
      case 12: if (j<365) return "BaoJi.chm";
               else return "NiePan.chm";
      case 13: return "DaJi.chm";
      case 14:
      case 15:
      case 16:
      case 17: return "JingJi.chm";
      case 18:
      case 19:
      case 20:
      case 21: return "MiJiao.chm";
      case 22:
      case 23:
      case 24: return "Vinaya.chm";
      case 25: return "JingLun.chm";
      case 26: if (j<367) return "JingLun.chm";
               else return "PiTan.chm";
      case 27:
      case 28:

      case 30: if (j<279) return "ZhonGuan.chm";
               else return "YogaCara.chm";
