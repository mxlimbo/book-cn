<font face='Arial'><h2>No. 220 大般若波罗蜜多经</font> <font face='Arial'>(卷300)</font> 初分难闻功德品第三十九之一 <font face='Arial'>T06, p0529a</h2></font><hr>
<span class='old'>
</a><a name="0528c28" id="0528c28">现。若菩萨摩诃萨行般若波罗蜜多时。于意</a><a name="0528c29" id="0528c29">界不起不思议想。于法界意识界及意触意</span><a name="0529a01" id="0529a01">触为缘所生诸受不起不思议想。是菩萨摩</a><a name="0529a02" id="0529a02">诃萨修行般若波罗蜜多速得圆满。善现。若</a><a name="0529a03" id="0529a03">菩萨摩诃萨行般若波罗蜜多时。于地界不</a><a name="0529a04" id="0529a04">起不思议想。于水火风空识界不起不思议</a><a name="0529a05" id="0529a05">想。是菩萨摩诃萨修行般若波罗蜜多速得</a><a name="0529a06" id="0529a06">圆满。善现。若菩萨摩诃萨行般若波罗蜜多</a><a name="0529a07" id="0529a07">时。于无明不起不思议想。于行识名色六处</a><a name="0529a08" id="0529a08">触受爱取有生老死愁叹苦忧恼不起不思议</a><a name="0529a09" id="0529a09">想。是菩萨摩诃萨修行般若波罗蜜多速得</a><a name="0529a10" id="0529a10">圆满</a><a name="0529a11" id="0529a11"><p class='juan'>
大般若波罗蜜多经卷第三百</p>
