</a><a name="1004a28" id="1004a28">天。佛告阿难。汝勿悲泣。汝若受持是经读</a><a name="1004a29" id="1004a29">诵。令广流布使不漏失。随尔所时常为见佛。</span><a name="1004b01" id="1004b01">何以故。佛如来者。都不可以色身所见。不可</a><a name="1004b02" id="1004b02">以三十二相所见。不可以诸好而见。阿难。</a><a name="1004b03" id="1004b03">若有得见如是等经则为见佛。说是经已。文</a><a name="1004b04" id="1004b04">殊师利法王子。那罗延菩萨。净威力士。及大</a><a name="1004b05" id="1004b05">菩萨僧。大德阿难等。声闻大众。一切人天诸</a><a name="1004b06" id="1004b06">龙夜叉乾闼婆阿修罗世间人民。闻佛所说</a><a name="1004b07" id="1004b07">皆大欢喜</a><a name="1004b08" id="1004b08"><p class='juan'>
