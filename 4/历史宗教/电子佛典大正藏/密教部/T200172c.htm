<font face='Arial'><h2>No. 1074 何耶揭o婆观世音菩萨受法坛</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0172c</h2></font><hr>
<span class='old'>
</a><a name="0172b27" id="0172b27">迦耶(七)F侄他(八)F罗(上二合)吒(九)F罗(上二合)吒(十)</a><a name="0172b28" id="0172b28">末吒末吒(十一)嗔陀嗔陀(十二)频陀频陀(十三)呜</span><a name="0172c01" id="0172c01">[<a href='javascript:showpic("images/020011.gif")'>合*牛</a>](十四)泮泮(十五)莎诃</a><a name="0172c02" id="0172c02"><p>何耶揭o婆观世音菩萨大咒。又何耶揭o</a><a name="0172c03" id="0172c03">婆别大咒(在别)是二咒者波帝吒悉陀波泮底</a><a name="0172c04" id="0172c04">(唐云随诵成验)虽不受持坛供养法随诵成验。若欲发</a><a name="0172c05" id="0172c05">遣何耶揭o婆观世音者。手执素罗毗布瑟波</a><a name="0172c06" id="0172c06">(二合反又云柏花)咒一遍已。一打像上。如是七遍。即</a><a name="0172c07" id="0172c07">归去也真言曰</a><a name="0172c08" id="0172c08"><p>F侄他(一)萨罗波罗萨罗(二)社耶毗社耶(三)跋</a><a name="0172c09" id="0172c09">折罗句罗娑三婆(去音)皤(四)莎跛那迦车目</a><a name="0172c10" id="0172c10">都起(六)莎(去)诃(七)<p class='juan'>
</p>
