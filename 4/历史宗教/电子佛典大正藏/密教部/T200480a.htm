<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0480a</h2></font><hr>
<span class='old'>
</a><a name="0479c28" id="0479c28"><p class='lg'>　　敬礼多哩速疾勇　　　咄多哩者除怖畏</a><br><a name="0479c29" id="0479c29">　　咄哩能授诸胜义　　　具莎诃字我赞礼　</p></span><a name="0480a01" id="0480a01"></a><a name="0480a02" id="0480a02"><p>赤</a><a name="0480a03" id="0480a03"></a><a name="0480a04" id="0480a04"></a><a name="0480a05" id="0480a05"></a><a name="0480a06" id="0480a06">【图】</a><a name="0480a07" id="0480a07"></a><a name="0480a08" id="0480a08"></a><a name="0480a09" id="0480a09"></a><a name="0480a10" id="0480a10"><p>色</a><a name="0480a11" id="0480a11"></a><a name="0480a12" id="0480a12"></a><a name="0480a13" id="0480a13"><p class='lg'>　　敬礼救度速勇母　　　目如刹那电光照</a><br><a name="0480a14" id="0480a14">　　三世界尊莲华面　　　从妙华中现端严　</p></a><a name="0480a15" id="0480a15"></a><a name="0480a16" id="0480a16"></a><a name="0480a17" id="0480a17"><p>白</a><a name="0480a18" id="0480a18"></a><a name="0480a19" id="0480a19"></a><a name="0480a20" id="0480a20"></a><a name="0480a21" id="0480a21">【图】</a><a name="0480a22" id="0480a22"></a><a name="0480a23" id="0480a23"></a><a name="0480a24" id="0480a24"></a><a name="0480a25" id="0480a25"><p>色</a><a name="0480a26" id="0480a26"></a><a name="0480a27" id="0480a27"></a><a name="0480a28" id="0480a28"><p class='lg'>　　敬礼百秋朗月母　　　普遍圆照无垢面</a><br><a name="0480a29" id="0480a29">　　如千星宿俱时聚　　　殊胜威光超于彼　</p><hr><br><br>
