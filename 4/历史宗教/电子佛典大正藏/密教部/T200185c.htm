</a><a name="0185b28" id="0185b28"><p>复次有法。常持此咒。设有诤讼无不获胜。</a><a name="0185b29" id="0185b29">若欲往渡江河大海。诵咒而渡无有水中恶</span><a name="0185c01" id="0185c01">兽等难</a><a name="0185c02" id="0185c02"><p>复次有法。若被系闭枷锁禁其身。诵此咒</a><a name="0185c03" id="0185c03">者即得解脱</a><a name="0185c04" id="0185c04"><p>复次有法若诸国土水旱不调。疫毒流行。</a><a name="0185c05" id="0185c05">应以酥和胡麻粳米。用手三指取其一撮。咒</a><a name="0185c06" id="0185c06">之一遍置火中烧。或经七日七夜。六时如是</a><a name="0185c07" id="0185c07">相续不绝。一切灾疫悉皆消灭<hr><br><br>
