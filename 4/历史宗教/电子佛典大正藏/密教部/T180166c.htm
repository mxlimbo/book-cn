</a><a name="0166b29" id="0166b29"><p>降三世真言曰</a><a name="0166b30" id="0166b30"><p>【◇】</span><a name="0166c01" id="0166c01">【◇】</a><a name="0166c02" id="0166c02">【◇】</a><a name="0166c03" id="0166c03"><p>声闻真言曰</a><a name="0166c04" id="0166c04"><p>【◇】</a><a name="0166c05" id="0166c05">【◇】</a><a name="0166c06" id="0166c06"><p>缘觉真言曰</a><a name="0166c07" id="0166c07"><p>【◇】</a><a name="0166c08" id="0166c08"><p>普一切诸佛菩萨心真言曰</a><a name="0166c09" id="0166c09"><p>【◇】</a><a name="0166c10" id="0166c10">【◇】</a><a name="0166c11" id="0166c11"><p>普世明妃真言曰</a><a name="0166c12" id="0166c12"><p>【◇】</a><a name="0166c13" id="0166c13">【◇】</a><a name="0166c14" id="0166c14">【◇】</a><a name="0166c15" id="0166c15">【◇】</a><a name="0166c16" id="0166c16"><p>一切诸佛真言曰</a><a name="0166c17" id="0166c17"><p>【◇】</a><a name="0166c18" id="0166c18">【◇】</a><a name="0166c19" id="0166c19"><p>不可越守护门真言曰</a><a name="0166c20" id="0166c20"><p>【◇】</a><a name="0166c21" id="0166c21">【◇】</a><a name="0166c22" id="0166c22"><p>相向守护门真言曰</a><a name="0166c23" id="0166c23"><p>【◇】</a><a name="0166c24" id="0166c24">【◇】</a><a name="0166c25" id="0166c25">【◇】</a><a name="0166c26" id="0166c26"><p>大结界真言曰</a><a name="0166c27" id="0166c27"><p>【◇】</a><a name="0166c28" id="0166c28">【◇】</a><a name="0166c29" id="0166c29">【◇】</a><a name="0166c30" id="0166c30">【◇】</a><a name="0166c31" id="0166c31">【◇】<hr><br><br>
