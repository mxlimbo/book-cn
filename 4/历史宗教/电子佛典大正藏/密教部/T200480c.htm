<font face='Arial'><h2>No. 1108B 救度佛母二十一种礼赞经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T20, p0480c</h2></font><hr>
<span class='old'>
</a><a name="0480b28" id="0480b28"><p class='lg'>　　敬礼如来顶髻母　　　最胜能满无边行</a><br><a name="0480b29" id="0480b29">　　德到彼岸尽无余　　　胜势佛子极所爱　</p></span><a name="0480c01" id="0480c01"></a><a name="0480c02" id="0480c02"><p>金</a><a name="0480c03" id="0480c03"></a><a name="0480c04" id="0480c04"></a><a name="0480c05" id="0480c05"></a><a name="0480c06" id="0480c06">【图】</a><a name="0480c07" id="0480c07"></a><a name="0480c08" id="0480c08"></a><a name="0480c09" id="0480c09"></a><a name="0480c10" id="0480c10"><p>色</a><a name="0480c11" id="0480c11"></a><a name="0480c12" id="0480c12"></a><a name="0480c13" id="0480c13"><p class='lg'>　　敬礼怛俗帜浮　　∩爱方所满虚空</a><br><a name="0480c14" id="0480c14">　　运足遍履七世界　　　悉能钩召摄无余　</p></a><a name="0480c15" id="0480c15"></a><a name="0480c16" id="0480c16"></a><a name="0480c17" id="0480c17"><p>赤</a><a name="0480c18" id="0480c18"></a><a name="0480c19" id="0480c19"></a><a name="0480c20" id="0480c20"></a><a name="0480c21" id="0480c21">【图】</a><a name="0480c22" id="0480c22"></a><a name="0480c23" id="0480c23"></a><a name="0480c24" id="0480c24"></a><a name="0480c25" id="0480c25"><p>色</a><a name="0480c26" id="0480c26"></a><a name="0480c27" id="0480c27"></a><a name="0480c28" id="0480c28"><p class='lg'>　　敬礼释梵火天母　　　风神自在众俱集</a><br><a name="0480c29" id="0480c29">　　部多起尸寻香等　　　诸药叉众作称叹　</p><hr><br><br>
