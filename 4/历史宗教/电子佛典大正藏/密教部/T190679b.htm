<font face='Arial'><h2>No. 1009 出生无边门陀罗尼经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T19, p0679b</h2></font><hr>
<span class='old'>
</a><a name="0679a28" id="0679a28">六十频婆罗人天。先所未发阿耨多罗三藐</a><a name="0679a29" id="0679a29">三菩提。发无上菩提心</span><a name="0679b01" id="0679b01"><p>尔时舍利弗白佛言。世尊云何名此经。我当</a><a name="0679b02" id="0679b02">受持。佛告舍利弗是故此经。名出生无边门。</a><a name="0679b03" id="0679b03">汝当受持。亦名决定得萨婆若智。汝当受持。</a><a name="0679b04" id="0679b04">亦名决定出生菩萨汝当受持。亦名摧坏魔</a><a name="0679b05" id="0679b05">众。汝当受持。佛说是经已。具寿舍利弗与大</a><a name="0679b06" id="0679b06">菩萨天人阿修罗乾闼婆等。皆大欢喜。信受</a><a name="0679b07" id="0679b07">奉行</a><a name="0679b08" id="0679b08"><p class='juan'>
出生无边门陀罗尼经</p>
