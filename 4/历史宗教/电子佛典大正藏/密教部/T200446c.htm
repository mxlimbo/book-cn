</a><a name="0446b28" id="0446b28">施诸所求悉令圆满。行人尔时当用雌黄。或</a><a name="0446b29" id="0446b29">安膳那药而用点眼。即能隐身亦得腾空。自</span><a name="0446c01" id="0446c01">在证入不空智庄严三摩地门。随诸所欲一</a><a name="0446c02" id="0446c02">切所作皆得圆满</a><a name="0446c03" id="0446c03"><p>佛说此经已。圣观自在菩萨摩诃萨。及余自</a><a name="0446c04" id="0446c04">在大自在等梵天众。及净光天子并诸菩萨</a><a name="0446c05" id="0446c05">声闻一切大会。闻佛所说皆大欢喜信受奉</a><a name="0446c06" id="0446c06">行</a><a name="0446c07" id="0446c07"><p class='juan'>
佛说圣观自在菩萨不空王秘密心陀罗尼经</p>
