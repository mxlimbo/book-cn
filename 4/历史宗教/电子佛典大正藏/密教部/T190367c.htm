</a><a name="0367b25" id="0367b25">娑[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>](二合引)贺(引五十九)</a><a name="0367b26" id="0367b26"><p>所诵之声。不高不下不缓不急。一心缘观毗</span><a name="0367c01" id="0367c01">卢遮那佛。了了分明。诵七遍已印顶上散。取</a><a name="0367c02" id="0367c02">菩提子念珠安于掌中。诵加持念珠真言曰</a><a name="0367c03" id="0367c03"><p>尾凑谀敲绰捩[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>](二合引)贺(引)</a><a name="0367c04" id="0367c04"><p>诵七遍已。安顶上以左手。当心。承珠。右</a><a name="0367c05" id="0367c05">手移珠。每与娑[<a href='javascript:showpic("images/004555.gif")'>口*缚</a>](二合)贺齐声移一珠。念<hr><br><br>
