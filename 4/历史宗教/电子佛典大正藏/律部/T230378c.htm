</a><a name="0378b28" id="0378b28">时转根。是名犯时得脱。颇有舍有结耶。佛言。</a><a name="0378b29" id="0378b29">有。若舍界时结聚落界。若去者为何所去。佛</span><a name="0378c01" id="0378c01">言界。尔时长老优波离问佛。若论毗尼时从</a><a name="0378c02" id="0378c02">何处求。佛言。应从比丘比丘尼戒中求。七</a><a name="0378c03" id="0378c03">法八法增一中求。同不同中求若无根可转。</a><a name="0378c04" id="0378c04">不入佛法不取灭。终不取灭。为是谁耶。佛言。</a><a name="0378c05" id="0378c05">化人是若杀化人得何罪。佛言。得偷兰遮。应</a><a name="0378c06" id="0378c06">以何悔过。佛言。作偷兰遮悔过</a><a name="0378c07" id="0378c07"><p class='juan'>
十诵律卷第五十一</p>
