<font face='Arial'><h2>No. 1441 薩婆多部毘尼摩得勒伽</font> <font face='Arial'>(卷10)</font> 問波羅提提舍尼事 <font face='Arial'>T23, p0626b</h2></font><hr>
<span class='old'>
</a><a name="0626a28" id="0626a28">受。不犯</a><a name="0626a29" id="0626a29"><p>若比丘入白衣家乞食。比丘尼語居士言。與</span><a name="0626b01" id="0626b01">是比丘食比丘受食。突吉羅。為他受食。突吉</a><a name="0626b02" id="0626b02">羅。遣使手印受突吉羅。親里不犯</a><a name="0626b03" id="0626b03"><p>若怖畏阿練若處不病內受食。突吉羅。如佛</a><a name="0626b04" id="0626b04">所說比丘語居士言。此中有怖畏。居士問比</a><a name="0626b05" id="0626b05">丘言。此中有賊不。有者我當語王。比丘應言</a><a name="0626b06" id="0626b06">無。界外受。不犯。若道中食。不犯。比丘遮居</a><a name="0626b07" id="0626b07">士言。莫入。自入不犯。比丘若狂。不犯</a><a name="0626b08" id="0626b08"><p>問頗有比丘學家中受食。不犯耶。答有。若先</a><a name="0626b09" id="0626b09">請若病。不犯。波羅提提舍尼竟</a><a name="0626b10" id="0626b10"><p>毘尼摩得勒伽略說七千偈。一偈有三十二</a><a name="0626b11" id="0626b11">字。七千偈便有二十二萬四千言。十卷成</a><a name="0626b12" id="0626b12"><p class='juan'>
薩婆多部毘尼摩得勒伽卷第十</p>
