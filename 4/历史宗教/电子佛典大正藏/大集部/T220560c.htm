</a><a name="0560b28" id="0560b28">道法。習此法者不能障道。諸比丘尼應諫</a><a name="0560b29" id="0560b29">言。阿梨耶。汝莫謗世尊。謗世尊者不善。世</span><a name="0560c01" id="0560c01">尊不作是語。世尊說障道法實障道。汝捨此</a><a name="0560c02" id="0560c02">惡事。如是諫時堅持不捨應第二第三</a><a name="0560c03" id="0560c03">諫。捨者善。若不捨。僧應作舉羯磨。是比丘</a><a name="0560c04" id="0560c04">尼波夜提</a><a name="0560c05" id="0560c05"><p>若比丘尼知是比丘尼惡見不捨僧如</a><a name="0560c06" id="0560c06">法如律作舉羯磨。未作如法如律。共食共</a><a name="0560c07" id="0560c07">同室住波夜提</a><a name="0560c08" id="0560c08"><p>若沙彌尼作是言。如來說婬欲是障道法。</a><a name="0560c09" id="0560c09">我知習婬欲不能障道。諸比丘尼應諫言。</a><a name="0560c10" id="0560c10">汝沙彌尼莫謗世尊。謗世尊者不善世尊</a><a name="0560c11" id="0560c11">不作是語。世尊說婬欲實障道。汝捨此<hr><br><br>
