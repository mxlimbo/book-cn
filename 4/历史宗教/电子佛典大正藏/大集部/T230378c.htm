</a><a name="0378b28" id="0378b28">時轉根。是名犯時得脫。頗有捨有結耶。佛言。</a><a name="0378b29" id="0378b29">有。若捨界時結聚落界。若去者為何所去。佛</span><a name="0378c01" id="0378c01">言界。爾時長老優波離問佛。若論毘尼時從</a><a name="0378c02" id="0378c02">何處求。佛言。應從比丘比丘尼戒中求。七</a><a name="0378c03" id="0378c03">法八法增一中求。同不同中求若無根可轉。</a><a name="0378c04" id="0378c04">不入佛法不取滅。終不取滅。為是誰耶。佛言。</a><a name="0378c05" id="0378c05">化人是若殺化人得何罪。佛言。得偷蘭遮。應</a><a name="0378c06" id="0378c06">以何悔過。佛言。作偷蘭遮悔過</a><a name="0378c07" id="0378c07"><p class='juan'>
十誦律卷第五十一</p>
