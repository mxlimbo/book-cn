</a><br><a name="0788a28" id="0788a28">　　虚空亦可量　　　佛德说无尽</a><br><a name="0788a29" id="0788a29">　　闻此法欢喜　　　信心无疑者</span><br><a name="0788b01" id="0788b01">　　速成无上道　　　与诸如来等　</p></a><a name="0788b02" id="0788b02">大方广佛华严经卷第六十<p class='juan'>
</p>
<blockquote class='FuWen'></a><a name="0788b03" id="0788b03">华严经梵本凡十万偈。昔道人支法领。从</a><a name="0788b04" id="0788b04">于阗国得此三万六千偈。以晋义熙十四</a><a name="0788b05" id="0788b05">年岁次鹑火三月十日。于扬州司空谢石</a><a name="0788b06" id="0788b06">所立道场寺。请天竺禅师佛度跋陀罗。手</a><a name="0788b07" id="0788b07">执梵文译梵为晋沙门释法业亲从笔受。</a><a name="0788b08" id="0788b08">时吴郡内史孟右卫将军褚叔度为檀</a><a name="0788b09" id="0788b09">越。至元熙二年六月十日出讫</blockquote>
