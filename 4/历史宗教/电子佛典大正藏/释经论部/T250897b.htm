</a><a name="0897a27" id="0897a27">似于朝露。有为诸法一义不成。爱能润生不</a><a name="0897a28" id="0897a28">契理故。应知不一。复次不生故似泡。差别有</span><a name="0897b01" id="0897b01">为之法异性不成。应知不异。复次不生故似</a><a name="0897b02" id="0897b02">梦中境。有为之法本无来义。应知不来。复次</a><a name="0897b03" id="0897b03">不生故似于电光。生灭之法以相似故说为</a><a name="0897b04" id="0897b04">去者。理不相应。应知不去。复次不生故。如云</a><a name="0897b05" id="0897b05">之法体尚非有。岂积住耶。如是应知颂曰</a><a name="0897b06" id="0897b06"><p class='lg'>　　我今功德施　　　为破诸迷取</a><br><a name="0897b07" id="0897b07">　　开于中观门　　　略述此经义</a><br><a name="0897b08" id="0897b08">　　愿诸众生类　　　见闻若受持</a><br><a name="0897b09" id="0897b09">　　照真不坏俗　　　明了心无碍　</p></a><a name="0897b10" id="0897b10"><p class='juan'>
