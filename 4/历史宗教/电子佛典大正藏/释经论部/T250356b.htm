</a><a name="0356a28" id="0356a28">力。见舌相覆三千大千世界。及闻见诸佛</a><a name="0356a29" id="0356a29">在大众中说法。即得无生法忍。作是愿言。</span><a name="0356b01" id="0356b01">我等未来世神通变化亦当如今佛。佛知众</a><a name="0356b02" id="0356b02">生得无生法忍故微笑。笑义佛答如先说。</a><a name="0356b03" id="0356b03">是人过六十八亿劫作佛。是人见十方诸菩</a><a name="0356b04" id="0356b04">萨持七宝华来供养变成七宝花台。因见</a><a name="0356b05" id="0356b05">是已其心清净得无生法忍。是故作佛。时</a><a name="0356b06" id="0356b06">劫名华积。佛皆号觉华</a><a name="0356b07" id="0356b07"><p class='juan'>
