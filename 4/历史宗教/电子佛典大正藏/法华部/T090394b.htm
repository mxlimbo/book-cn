<font face='Arial'><h2>No. 277 佛说观普贤菩萨行法经</font> <font face='Arial'>(卷1)</font> <font face='Arial'>T09, p0394b</h2></font><hr>

</a><a name="0394a28" id="0394a28">一义空。思是法者。是名刹利居士修第一忏</a><a name="0394a29" id="0394a29">悔。第二忏悔者。孝养父母恭敬师长。是名修</span><a name="0394b01" id="0394b01">第二忏悔法。第三忏悔者。正法治国不邪</a><a name="0394b02" id="0394b02">枉人民。是名修第三忏悔。第四忏悔者。于六</a><a name="0394b03" id="0394b03">斋日敕诸境内力所及处。令行不杀。修如此</a><a name="0394b04" id="0394b04">法。是名修第四忏悔。第五忏悔者。但当深信</a><a name="0394b05" id="0394b05">因果。信一实道。知佛不灭。是名修第五忏悔。</a><a name="0394b06" id="0394b06">佛告阿难。于未来世。若有修习如此忏悔法。</a><a name="0394b07" id="0394b07">当知此人着惭愧服。诸佛护助。不久当成阿</a><a name="0394b08" id="0394b08">耨多罗三藐三菩提。说是语时。十千天子。得</a><a name="0394b09" id="0394b09">法眼净。弥勒菩萨等诸大菩萨。及以阿难。闻</a><a name="0394b10" id="0394b10">佛所说。欢喜奉行</a><a name="0394b11" id="0394b11">佛说观普贤菩萨行法经<p class='juan'>
