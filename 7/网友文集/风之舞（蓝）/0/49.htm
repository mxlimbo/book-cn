        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>想说爱你不容易<br>
              话到嘴边就喊停<br>
              多少风风雨雨一同走过<br>
              竟不堪回首<br>
              多少柔情似水在风中<br>
              竟吹得人憔悴<br>
              你是云，我是风<br>
              风追云儿走天涯<br>
              飘飘忽忽总不定<br>
              多少岁月时光由它去<br>
              到头莫了空悲切<br>
              想说爱你不容易<br>
              走到你身旁看到了你的伤<br>
              不要说我爱你<br>
              这一切都没把握<br>
              被欺骗的心是冰冷的<br>
              说出的话竟是炙热的<br>
              你还有你的生活<br>
              我还有我要走的路<br>
              想说爱你不容易</td>
