        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>小时候<br>
              喜欢和弟弟玩过家家<br>
              他当爸爸我当妈妈<br>
              长大后<br>
              想和你一起过家家<br>
              建一个我们亲手布置的家<br>
              满载温馨与浪漫<br>
              我愿与你一同浪迹天涯<br>
              去采摘最美的花<br>
              也愿与你一同露宿山头<br>
              去体验人世的风沙<br>
              只要我们真心在一起<br>
              还稀罕什么又惧怕什么<br>
              就这样吧<br>
              让我们一辈子<br>
              在彼此心中安家</td>
          </tr>
