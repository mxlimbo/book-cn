          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 微风乍起<br>
              发现你远在天际<br>
              多少别情<br>
              化作红颜依稀<br>
              是谁<br>
              把思念的泪<br>
              交于孤寂的风<br>
              至今依然<br>
              把真爱牵系 <br>
              <br>
              细雨初息 <br>
              梦中的你不再遥不可及<br>
              数年相思<br>
              唤醒沉睡的记忆<br>
              是我<br>
              用漂泊的心<br>
              寄予流浪的云<br>
              牵挂的是<br>
              今生最爱的你</td>
          </tr>
        </table>
