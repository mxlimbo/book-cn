        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 当所有的光被拒绝后<br>
              血挣扎着要冲出腐朽的躯体<br>
              于是<br>
              便有光和血的影子<br>
              呼啸着掠过田野<br>
              穿过天宇<br>
              徘徊在幻灭与现实之间<br>
              不愿离去
              <p> 而此刻<br>
                她正在异国的烟雨中穿行<br>
                在最最黑暗的夜<br>
                等待一个惨淡的黎明</p>
