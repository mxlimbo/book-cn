        <table border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>冬夜，狂风依旧<br>
                你站在落寞里<br>
                无畏，清高<br>
                飞雪早已把你的傲骨掩埋<br>
                痛苦又在体内滋长<br>
                试图融化整个冬天</p>
              <p>冬日的灵魂呀<br>
                我不会<br>
                我不会抚摸你沧桑的身躯<br>
                那会使我落下怜惜的泪滴<br>
                我也不会碰触你折断的手臂<br>
                那里有我太多心碎的回忆<br>
                那些散落满地的绯红<br>
                是你昔日的美丽<br>
                还是你喋血的证据</p>
              <p>顽强的冬梅呀<br>
                请你安静的逝去<br>
                明年你的不屈<br>
                又会被冬天记起或是忘记</p>
