              <p align="center" class="h">如果你爱她</p>
            </td>
          </tr>

        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p> 如果你爱她<br>
                请你一定要等着她<br>
                等她成熟长大<br>
                再把爱情交给她</p>
              <p> 如果你爱她<br>
                请你一定不要欺骗她<br>
                圣洁的爱情也会在谎言面前<br>
                慢慢融化<br>
                <br>
                如果你爱她<br>
                请你一定不要背叛她<br>
                背叛会让你在痛苦的折磨中<br>
                失去她</p>
              <p> 如果她也同样爱你<br>
                请你一定要好好珍惜她<br>
                因为你已得到了世界上最珍贵的<br>
                爱情花</p>
            </td>
          </tr>
