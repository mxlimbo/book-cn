              </td>
            </tr>

          <br>
          <table border="0" cellspacing="0" cellpadding="0">
            <tr> 
              <td>
                <div align="center">生性梦飘逸<br>
                  放马白云间<br>
                  勤学图仕宦<br>
                  洪福有深浅<br>
                  太白功名重<br>
                  二律相背反<br>
                  独木桥上语<br>
                  顾后又瞻前<br>
                  <br>
                  <font face="楷体_GB2312">附：李白原诗</font> <br>
                  燕臣昔恸哭，五月飞秋霜。<br>
                  庶女号苍天，震风击齐堂。<br>
                  精城有所感，造化为悲伤。<br>
                  而我竟何辜，远身金殿旁。<br>
                  浮云蔽紫烟，白日难回光。<br>
                  群沙秽明珠，众草凌孤芳。<br>
                  古来共叹息，流泪空沾裳。</div>
              </td>
            </tr>
