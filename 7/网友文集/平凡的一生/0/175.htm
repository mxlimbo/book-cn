              <p align="center">（墙报稿）</p>
              <p>十月革命，炮声隆，响彻宇寰。<br>
                火炬擎，上海滩头，光冲霄汉。<br>
                黄浦江水掀巨浪，古老神州卷狂澜。<br>
                自此始，雪百年国耻，开新元。 <br>
                星星火，势燎原，驱倭寇，灭蒋顽，<br>
                论功绩，凭雄文四卷。<br>
                延安河畔战马嘶，北京城头红旗艳。<br>
                待未来，四海归一统，话共产！</p>
