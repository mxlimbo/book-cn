              <div align="center">一九七六年五月廿四日 </div>
              <p> 党内走资派，犹如猫头鹰，久居树窟，生来最怕见光明。<br>
                胡说朗朗乾坤，那有夜间幽静，任我独飞行。<br>
                伸开黑翅膀，妄图遮长空。星辰移，乾坤转，日东升。<br>
                彩霞四射，万里山河红彤彤。<br>
                向阳百花斗艳，迎风千鸟争鸣，岁月多峥嵘！<br>
                谁走回头路，天地亦不容！</p>
              <p> <font face="楷体_GB2312">注：猫头鹰，某某绰号。</font></p>
