              <div align="center">一九七六年元月九日 </div>
              <p> <font face="楷体_GB2312">凌晨，惊闻总理逝世，百感交集，随赋水调歌头一首吊之。</font></p>
              <p> 噩耗惊晓梦，哀乐恸山川。<br>
                闻道总理逝世，默然立窗前。<br>
                眼望万里江河，心浮慈容铁面。<br>
                风貌昭中天！肝胆垂青史，功绩盖宇寰。<br>
                折天柱，断地维，悲无边！<br>
                于今更有何人，能使国民安？<br>
                挥泪重整鞍马，含恨奋勇扬鞭，军民齐呐喊：<br>
                誓承总理志，攀登九重天。</p>
