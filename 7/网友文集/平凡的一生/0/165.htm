              <div align="center">一九七一年三月三日 </div>
              <p> 任凭风雨飘摇，无非瞥之一笑。<br>
                赤胆忠心干革命，横眉冷对屠刀！<br>
                含恨黄泉路，只因人妖颠倒。 <br>
                喜得冤案昭雪，重把四君追悼。<br>
                怅望昔日献身处，苍山白云飘渺。<br>
                东风舞长虹，飞雪迎来春晓。</p>
              <p><br>
                <font face="楷体_GB2312">注：&quot;三黑一假&quot;冤案平反后，&quot;五・一三&quot;事<br>

                建民四同志得以彻底昭雪。这首词写于重新<br>
                安葬四同志的追悼会上。</font></p>
