              <div align="center">一九八六年十二月 </div>
              <p align="center"> <b>步肖焕章老先生前韵</b></p>
              <p align="center"> 白驹过隙又一年,霜染华发志尚坚。<br>
                执法当如强项令,处世应学白乐天。<br>
                直言不讳真君子,曲意奉承非达贤。<br>
                为防长堤遭蚁毁,寻踪觅穴愤难眠！</p>
              <p></p>
              <p align="center"><b> 附：肖焕章先生诗</b></p>
              <p align="center"> <b>七律・书赠连元兄并以自勉</b></p>
              <p align="center"> 与君邂逅忘交年，直笔务须惩凶顽。<br>
                雪压冬枝摧朽木，风扫残雾现青天。<br>
                咸阳归璧慕赵相，合浦还珠羡齐贤。<br>
                壮志难酬人易老，莫误韶华对愁眠。</p>
