<p>　</p>  
<p style="margin-left: 260"><font size="4">　　将罗大佑的声音<br>  
　　折成一只飞机<br>  
　　然后跑到高高的山坡<br>  
　　呵一口气<br>  
　　掷出<br>  
　　<br>  
　　它钻入草丛的当儿<br>  
　　童年便老了</font></p>
