<p align="center"><font face="幼圆" size="5"><b>薰 衣 草</b></font></p>

<p align="center">　</p>
<p align="left" style="margin-left: 280">　　我就要离开<br>
　　当圣门开启，千年曙光投射<br>
　　我的羽翅将慢慢飞升<br>
　　虽然我是你的安慰天使<br>
　　虽然我们在这个异国的车站停留<br>
　　虽然，我还在在人间<br>
　　<br>
　　而你竟是如此疏忽<br>
　　遗忘了对那些味道的敏感<br>
　　在我说出的当儿，遗忘了你的敏感<br>
　　你给我一把紫色草<br>
　　我接过它的名字<br>
　　回收我的黯淡眼神<br>
　　<br>
　　我会带着它回归，愉快的<br>
　　我是上天的快乐天使<br>
　　你的安慰天使，只是<br>
　　我们起身上车<br>
　　于长凳上遗落的羽毛<br>
　　你清晨早餐的水杯<br>
　　溅起我的第一滴泪水<br>
　　<br>
　　你没有发现</p>
