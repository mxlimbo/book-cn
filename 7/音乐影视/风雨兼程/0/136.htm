        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　花园里的茶座，张振鸿焦急地等着，四面张望着。忽然，他的眼神固定下来，高兴地站起来。 
              <p>　　远处，宋小玉快步走了过来。两个人相距不远时停了下来，两个人的声音同时出口。</p>
              <p>　　宋小玉：是你向埃玛公司推荐了我？</p>
              <p>　　张振鸿：听说索普尔公司把你辞了？</p>
              <p>　　两个人又同时止住了话。</p>
