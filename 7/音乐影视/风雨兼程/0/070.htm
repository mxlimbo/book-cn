        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　冯洁坐在一台电脑前，敲击着键盘。 
              <p>　　特写：屏幕上，一个聊天室的登记处出现了&quot;孤燕&quot;的字样。</p>
              <p>　　宋小玉在冯洁背后不远处望着她。</p>
              <p>　　画外音：小姐，上网？</p>
              <p>　　一个女服务员走到宋小玉身旁。</p>
              <p>　　宋小玉（点点头，指了指身边闲置的一台电脑）：就这台吧。</p>
              <p>　　宋小玉坐下来，打开电脑。她与冯洁仅隔着一条狭窄的走廊。</p>
