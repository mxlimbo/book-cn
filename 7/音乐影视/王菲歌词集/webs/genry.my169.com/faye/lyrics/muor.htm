    <td width="511"><a name="09"><font color="#ff8080">　<p></font><font color="#FF8040">末日</font></a></p>
    <p><font color="#FF00FF"><a name="09">曲／词：王菲 编：张亚东</a></font></p>
    <p><a name="09"><font color="#0080c0">理想徘徊十字路口 不知道往哪边走<br>
    信心一路上低着头 数着脚下的石头<br>
    阳光有一些刺眼 空气也不太新鲜<br>
    他这麽想着 想着 想着<br>
    犹豫不前</font></a></p>
    <p><a name="09"><font color="#0080c0">美丽流着眼泪 向自己告别<br>
    虚伪展开笑脸 在人群中周旋<br>
    道理说服不了自己 决定放弃<br>
    欲望买下了一切 也没能满足空虚</font></a></p>
    <p><a name="09"><font color="#0080c0">清规戒律 没有意义<br>
    三心二意 才是魅力<br>
    末日来临 一点好奇 好奇<br>
    谁也不会 在意</font></a></p>
