    <td width="86">　</td>
    <td width="511">　<p><font color="#FF8040">MY LONELINESS</font></p>
    <p><font color="#0080C0">停往脚步　回望四周　街里渐冷落<br>
    在这里　就在这里　几多亲昵的探访<br>
    沉寂午夜　凌乱远处<br>
    掀起忧伤的眼光</font></p>
    <p><font color="#0080C0">＊昨天烧剩爱的火种里<br>
    把它安装　心置心里锁<br>
    若某日再度重逢　就像烈日照街上＊</font></p>
    <p><font color="#0080C0">＃MY LONELINESS MY LONELINESS <br>
    总千个夜色被会在云内<br>
    MY LONELINESS MY LONELINESS<br>
    在今天已体会寂寞＃</font></p>
    <p><font color="#0080C0">疲乏脚步　沿路看影　一个在等待<br>
    望过去　就在这里　漆黑车中的抱影<br>
    仍是冷漠　仍是冷清　心觉在流汗<br>
    任性过　自问错过　似飘忽的晚风</font></p>
    <p><font color="#0080C0">重唱＊＃＃</font></p>
