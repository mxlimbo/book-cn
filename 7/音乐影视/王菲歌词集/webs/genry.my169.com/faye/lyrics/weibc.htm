    <td width="511">　<p><font color="#FF8040">尾班车</font></p>
    <p><font color="#0080C0">＊温馨的一串光阴　已散失了像尘?<br>
    零碎雨　残影灯　内心伤得更深</font></p>
    <p><font color="#0080C0">过去你说要爱我一生<br>
    你说过懒再找寻<br>
    你说你仿佛因我生＊</font></p>
    <p><font color="#0080C0">这晚我已看透你的心<br>
    你惯了爱上他人<br>
    迷上别人忘记别人<br>
    然后像没有发生</font></p>
    <p><font color="#0080C0">＃GOODBYE DARLING GOODBYE MY LOVE<br>
    坐进尾班车内<br>
    再见了你不需意外　再见这爱海</font></p>
    <p><font color="#0080C0">GOODBYE DARLING GOODBY MY LOVE<br>
    坐进尾班车内<br>
    黎明前　随一串无奈　让漆黑掩盖<br>
    再不去爱＃</font></p>
    <p><font color="#0080C0">重唱＊</font></p>
    <p><font color="#0080C0">再见过去再见你声音<br>
    远去了落魄风尘<br>
    沉痛独行　乘雨夜行<br>
    门外　泪没法强忍</font></p>
    <p><font color="#0080C0">重唱＃＃</font></p>
