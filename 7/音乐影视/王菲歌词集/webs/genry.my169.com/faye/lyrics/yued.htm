    <td width="511"><a name="02"><font color="#ff8080">　<p></font><font color="#FF8040">约定</font></a></p>
    <p><font color="#FF00FF"><a name="02">曲：陈小霞 词：林夕 编：Adrian Chan</a></font></p>
    <p><font color="#0080c0"><a name="02">还记得当天旅馆的门牌 
    还留住笑着离开的神态<br>
    当天整个城市 那样轻快<br>
    沿路一起走半哩长街</a></font></p>
    <p><font color="#0080c0"><a name="02">还记得街灯照出一脸黄 
    还燃亮那份微温的便当<br>
    剪影的你轮廓 太好看<br>
    凝住眼泪才敢细看</a></font></p>
    <p><font color="#0080c0"><a name="02">＊ 忘掉天地 仿佛也想不起自己<br>
    仍未忘相约看漫天黄叶远飞<br>
    就算会与你分离 凄绝的戏<br>
    要决心忘记 我便记不起</a></font></p>
    <p><font color="#0080c0"><a name="02">明日天地 只恐怕认不出自己<br>
    仍未忘跟你约定假如没有死<br>
    就算你壮阔胸膛 不敌天气<br>
    两鬓斑白 都可认真你 ＊</a></font></p>
    <p><font color="#0080c0"><a name="02">还记得当天吉他的和弦 
    还明白每段旋律的伏线<br>
    当天街角流过你声线 沿路旅程如歌褪变</a></font></p>
    <p><font color="#800000">重唱 ＊</font></p>
    <p><font color="#0080c0">就算你壮阔胸膛 不敌天气<br>
    两鬓斑白 都可认得你</font></p>
