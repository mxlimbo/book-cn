    <td width="511">　<font color="#ff8080"><a name="05"></a><p></font><font color="#FF8040">如风</font></p>
    <p><font color="#FF00FF">曲：张宇 词：林振强 编：Tony A</font></p>
    <p><font color="#0080C0">有一个人 曾让我知道<br>
    寄生於世上 原是那麽好<br>
    他的一双臂弯 令我没苦恼 他使我自豪</font></p>
    <p><font color="#0080C0">我跟那人 曾互勉倾诉<br>
    也跟他笑望 长夜变清早<br>
    可惜他必须要走 剩我共身影 长夜里拥抱</font></p>
    <p><font color="#0080C0">＊ 来又如风 离又如风 或世事通通不过是场梦<br>
    人在途中 人在时空 相识也许不过擦过梦中<br>
    来又如风 离又如风 (来又如风 去亦匆匆)<br>
    或我亦不应再这般心痛<br>
    但我不过 是人非梦 总有些真笑 亦有真痛 ＊</font></p>
    <p><font color="#0080C0">重唱 ＊</font></p>
    <p><font color="#0080C0">有一个人 曾让我知道<br>
    寄生於世上 原是那麽好<br>
    可惜他必须要走 剩我共身影 长夜里拥抱</font></p>
    <p><font color="#0080C0">重唱 ＊</font></p>
    <p><font color="#0080C0">让我心痛 独迎空洞 今天暖风吹过亦有点冻</font></p>
