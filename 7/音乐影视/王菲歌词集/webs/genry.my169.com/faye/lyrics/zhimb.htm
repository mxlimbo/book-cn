    <td width="511">　<p><font color="#FF8040">执迷不悔</font></p>
    <p><font color="#FF00FF">曲：袁惟仁&nbsp;&nbsp; 词：王靖雯</font></p>
    <p><font color="#0080C0">这一次我执着面对　任性地沉醉<br>
    我并不在乎　这是错还是对<br>
    就算是深陷　我不顾一切<br>
    就算是执迷　我也执迷不悔</font></p>
    <p><font color="#0080C0">＊别说我应该放弃　应该睁开眼<br>
    我用我的心　去看去感觉<br>
    你并不是我　又怎能了解<br>
    就算是执迷　就让我执迷不悔</font></p>
    <p><font color="#0080C0">我不是你们想的如此完美<br>
    我承认有时也会分不清真伪<br>
    并非我不愿意走出迷堆<br>
    只是这一次<br>
    这次是自己而不是谁＊</font></p>
    <p><font color="#0080C0">＃要我用谁的心去体会<br>
    真真切切地感受周围<br>
    就算痛苦　就算是泪<br>
    也是属于我的伤悲<br>
    我还能用谁的心去体会<br>
    真真切切地感受周围<br>
    就算疲倦　就算是累<br>
    也只能执迷而不悔＃</font></p>
    <p><font color="#0080C0">重复＊＃＃</font></p>
    <p>　</td>
