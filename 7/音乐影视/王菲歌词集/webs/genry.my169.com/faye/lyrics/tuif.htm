    <td width="511"><font color="#ff8040"><span class="title">　<p></span>推翻</font> </p>
    <p><font color="#FF00FF">曲:陈 晓 娟　词:Kwan　编:黄 中 岳</font></p>
    <p><font color="#0080C0">我以为坦诚就是所有一切的答案<br>
    所以全部的理由总觉得是自然<br>
    怀疑也渐渐变淡</font></p>
    <p><font color="#0080C0">我以为回忆是彩绘完全的色彩<br>
    所以对你我未来从未失去期待 我相信你<br>
    你就是爱 (我只能让 让你离开)</font></p>
    <p><font color="#0080C0">突然间你连瞒都不瞒 想也不(没)想 就这么推翻<br>
    就这么说过去只是闹剧一场</font></p>
    <p><font color="#0080C0">就这样 你连探都不探 看也不看 像与你无关<br>
    像是只有我还可以承受 这无解的遗憾</font></p>
