    <td width="511"><font color="#ff8080">　<p></font><font color="#FF8040">南海姑娘</font></p>
    <p><font color="#FF00FF">曲：佚名 词：佚名</font></p>
    <p><font color="#0080C0">椰风挑动银浪 夕阳躲云偷看<br>
    看见金色的沙滩上 独坐一位美丽的姑娘<br>
    眼睛星样灿烂 眉似星月弯弯<br>
    穿着一件红色的纱笼 红得像她嘴上的槟榔</font></p>
    <p><font color="#0080C0">△她在轻叹 叹那无情郎<br>
    想到泪汪汪 湿了红色纱笼白衣裳</font></p>
    <p><font color="#0080C0">啊 南海姑娘<br>
    何必太过悲伤<br>
    年纪轻轻只十六半<br>
    旧梦失去有新侣作伴△</font></p>
    <p><font color="#0080C0">重唱△</font></p>
