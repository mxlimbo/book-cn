    <td width="511"><font color="#ff8040"><span class="title">　<p></span>邮差</font> </p>
    <p><font color="#FF00FF">曲:Adrian Chan　词:林 夕　编:Adrian Chan</font></p>
    <p><font color="#0080C0">直到细雪飞下来 荡进远处深海<br>
    甚至两脚走不动 先想到 离开<br>
    直到你说不回来 直到我说 活该<br>
    拿下了你这感情包袱 或者反而相信爱</font></p>
    <p><font color="#0080C0">你是千堆雪 我是长街 怕日出一到<br>
    彼此瓦解 看着蝴蝶扑不过天涯<br>
    谁又有权不理解 (唯独怪时间真快)<br>
    你是一封信 我是邮差 最后一双脚<br>
    惹尽尘埃 忙着去护送 来不及拆开</font></p>
    <p><font color="#0080C0">里面完美的世界 认错旅店的门牌<br>
    认错要逛的街 便当冷了想保存<br>
    怎可以乱摆 没有你我的和弦<br>
    但有结尾伏线 黄叶会远飞这场宿命<br>
    最终只能讲再见</font></p>
