    <td width="511"><font color="#ff8080">　<p></font><font color="#FF8040">我信</font></p>
    <p><font color="#FF00FF">曲／编曲：ADRIAN CHAN 词：林夕</font></p>
    <p><font color="#0080C0">据说有信仰会上天堂 我知<br>
    据说胜过暖暖的双人床 何必怀疑<br>
    你我说法永远一致<br>
    或者可以 无须迟疑<br>
    未来事情听讲有天知</font></p>
    <p><font color="#0080C0">＊而 我信我信我信 请信任我的愚蠢<br>
    来 我信我信我肯信 好说话我听尽<br>
    我不信我不信我不信 找谁渡我的迷津<br>
    假如作得准 为何不肯依循＊</font></p>
    <p><font color="#0080C0">据说最暗处也有光明 我知<br>
    据说世界有美好将来 何必怀疑<br>
    据说爱过再爱一次 亦会及时<br>
    毫不犹疑 未来事情不必太早知</font></p>
    <p><font color="#0080C0">重唱＊</font></p>
    <p><font color="#0080C0">甚麽 也好 能相信 多自在 </font></p>
