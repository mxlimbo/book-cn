    <td width="511"><font color="#ff8080">　<p></font><font color="#FF8040">敷衍</font></p>
    <p><font color="#FF00FF">曲：黄家强 词：林夕 编曲：ADRIAN CHAN</font></p>
    <p><font color="#0080C0">本想好好的伤感 想放任<br>
    但是没泪痕 想发问 却没有下文<br>
    真想好好的相爱 想以後<br>
    但是没现在 想昨日 却面对未来</font></p>
    <p><font color="#0080C0">＊我没有甚麽 甚麽也无常<br>
    我没有问你 怎麽你问我 我想怎样＊</font></p>
    <p><font color="#0080C0">＃我世界纵没理想 对你却有着妄想<br>
    你要勉强 敷衍着 敷衍着<br>
    我对你纵没妄想 却要替快乐设想<br>
    我会勉强 敷衍着 敷衍着＃</font></p>
    <p><font color="#0080C0">真想好好的相拥 想发梦<br>
    但是没内容 想叫嚷 却没有立场<br>
    好想好好的 好好的 想放浪<br>
    但是没事忙 想快乐 却没有蜜糖</font></p>
    <p><font color="#0080C0">重唱＊＃ </font></p>
