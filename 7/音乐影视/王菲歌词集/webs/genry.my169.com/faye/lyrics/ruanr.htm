    <td width="511">　<p><font color="#FF8040">软弱</font></p>
    <p><font color="#FF00FF">曲：Ben Watt&nbsp; 词：潘丽玉</font></p>
    <p><font color="#0080C0">已说过了再见<br>
    心欲没告别你野天<br>
    曾为你放弃一切<br>
    你学是有你的世界</font></p>
    <p><font color="#0080C0">明知道不能越陷越深<br>
    苦苦困住了自己<br>
    欲无能为力<br>
    是否太软弱<br>
    不像了自己<br>
    (是否太软弱&nbsp; 还想你)<br>
    为何反反复复<br>
    你的心难以靠近<br>
    冷漠让我孤单<br>
    心中欲放着遗憾</font></p>
