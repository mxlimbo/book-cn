    <td width="511"><font color="#ff8080">　<p></font><font color="#FF8040">迷路</font></p>
    <p><font color="#FF00FF">曲／编：C.Y. Kong 词：林夕</font></p>
    <p><font color="#0080C0">黄像雨後黄昏 蓝像世上男人<br>
    携同着前尘一起远行 红灯 绿灯 红灯</font></p>
    <p><font color="#0080C0">＊ 面前是你脸庞 绝色 绝色<br>
    回头但觉剧情 褪色 褪色<br>
    沉沦在茫茫思想旅程<br>
    为何是非黑白 绝不分明</font></p>
    <p><font color="#0080C0">Hoo...... Ah<br>
    回忆的国度 竟迷路 Hoo...... Ah<br>
    何处是 回归吧（路）</font></p>
    <p><font color="#0080C0">用往日你背影 贴着我眼睛<br>
    继续怀念你 动作 话语 时间 情境<br>
    是四月那雪景 八月那雨声<br>
    想你直到直到直到无法回忆<br>
    念你念到迷路也好 不肯安静＊</font></p>
    <p><font color="#0080C0">情是往日情感 时是昨日时针<br>
    携同着前尘一起远行 困在记忆的森林</font></p>
    <p><font color="#0080C0">重唱 ＊</font></p>
