    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">一刹那</font></p>
    <p><font color="#FF00FF">曲梁荣骏 词:林夕 编:王利名</font></p>
    <p><font color="#0080C0">短短的黑发 似旧年<br>
    你那深深的肤色 并没有变<br>
    不过怎么等到今 先叫你我去各自发现<br>
    在眼中烧出了恋火无边</font></p>
    <p><font color="#0080C0">温馨的开始 太突然<br>
    快将倾倒的身躯 就像断线<br>
    只要彼此拉近一点 所有错觉也会尽应验<br>
    令到即将虚耗光阴 都改变 </font></p>
    <p><font color="#0080C0">*在这短短一刹 令我爱意迅速感化<br>
    想不到 无需情话<br>
    在这短短一刹那 如云彩变化<br>
    像半世年华*</font></p>
    <p><font color="#0080C0">单恋单恋 到目前<br>
    共处一天加一天逐渐蜕变<br>
    只要当初走近一点 将脑里爱意化在脸上<br>
    或会一早享有此刻在先</font></p>
    <p><font color="#0080C0">今天的呼吸似是甜<br>
    也许今天的空间 特别漂染<br>
    所以火花一碰一闪 所以意态也格外美艳<br>
    令脑海所虚构光景 都可见</font></p>
    <p><font color="#0080C0">重唱*</font></p>
