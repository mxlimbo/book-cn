    <td width="511">　<p><font color="#FF8040">心太野</font></p>
    <p><font color="#FF00FF">曲：CY Kong 词：李&nbsp; 姚</font></p>
    <p><font color="#0080C0">魂梦飞飞<br>
    忽明又忽灭<br>
    你的影子落在我心间<br>
    化成个点<br>
    弥漫 眼前<br>
    占居我所有视线<br>
    连成一片<br>
    </font></p>
    <p><font color="#0080C0">魂梦飞飞<br>
    忽阴又忽现<br>
    谁的话还留在耳边<br>
    怕只怕今夜<br>
    挥不走枕边的缠绵<br>
    整夜盘旋<br>
    </font></p>
    <p><font color="#0080C0">爱人的话太甜<br>
    总一听教人醉<br>
    心太野<br>
    来不及追<br>
    心太野<br>
    多情的风太妩媚<br>
    今夜又想煽动谁<br>
    心太野</font></p>
    <p><font color="#0080C0">魂梦飞飞<br>
    夜风轻吹<br>
    爱得太醉<br>
    爱上谁<br>
    谁令我心醉<br>
    爱上谁<br>
    谁令我心醉<br>
    让我爱得连头也来不及回</font></p>
    <p><font color="#0080C0">曾经迷惑的双眼<br>
    也为爱流过泪<br>
    心在变<br>
    来不及悔<br>
    心在变<br>
    受伤的心总难免<br>
    你又还能相信谁<br>
    心在变</font></p>
    <p><font color="#0080C0">这一生<br>
    只想与你相随<br>
    我不怕<br>
    人世的变化<br>
    真假也<br>
    只求爱的对</font></p>
    <p>　</td>
