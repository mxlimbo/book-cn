    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">自便</font></p>
    <p><font color="#0080C0">若你不惯 别怕烦 别怕烦<br>
    是我颇懒 没太多时间<br>
    是我躯壳 其实应丢进荒野间<br>
    这感情货不很对办 你不必归还</font></p>
    <p><font color="#0080C0">像废置空罐 让我们废物里游玩<br>
    让你有不满 又那敢自满<br>
    让这世界审判 无论怎改进也都这般<br>
    这生命我只需要一半<br>
    让你双手来吧来管 </font></p>
    <p><font color="#0080C0">未来是我不太需要的<br>
    请你自便取去 否则交给谁<br>
    自由是我不爱拥有的<br>
    你请来 拿去拿去<br>
    运程是我不太关注的<br>
    自然共你相随 不必交给谁<br>
    价值是我不会保障的<br>
    你不来 还不懂得要追<br>
    自便 到取 请到取</font></p>
