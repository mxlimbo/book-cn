    <td width="511"><font color="#ff8040"><span class="title">　<p></span>催眠</font> </p>
    <p><font color="#FF00FF">曲:郭 亮　 词:林 夕　 编:郭 亮</font></p>
    <p><font color="#0080C0">第一口蛋糕的滋味 第一件玩具带来的安慰<br>
    太阳上山 太阳下山 冰淇淋流泪<br>
    第二口蛋糕的滋味 第二件玩具带来的安慰<br>
    大风吹 大风吹 爆米花好美 从头到尾</font></p>
    <p><font color="#0080C0">忘记了谁 想起了谁 从头到尾<br>
    再数一回 再数一回 有没有荒废 啦......</font></p>
    <p><font color="#0080C0">第一次吻别人的嘴 第一次生病了要喝药水<br>
    太阳上山 太阳下山 冰淇淋流泪<br>
    第二次吻别人的嘴 第二次生病了需要喝药水<br>
    大风吹 大风吹 爆米花好美</font></p>
    <p><font color="#0080C0">忽然天亮 忽然 天黑 诸如此类<br>
    远走高飞 一二三岁 四五六岁 千秋万岁</font></p>
