    <td width="511">　<font color="#ff8080"><p></font><font color="#FF8040">长大</font></p>
    <p><font color="#FF00FF">曲：邓建明 词：陈少琪 编：Gary Tong</font></p>
    <p><font color="#0080C0">想到昨日 我尚幼小<br>
    望向风里 爱天真浅笑<br>
    天空永恒幻变 多麽奥妙 我却幼稚管不了</font></p>
    <p><font color="#0080C0">青葱岁月 静静远飘<br>
    路上奔波 再也不懂浅笑<br>
    彷佛气球在风飘 怎意料 慨叹这是否需要</font></p>
    <p><font color="#0080C0">＊ 你说这叫长大<br>
    我说这多麽的费解<br>
    我爱看这世上有多大 可惜世界转变太快 ＊</font></p>
    <p><font color="#0080C0">当我厌倦 再没法走<br>
    默默哭叫 我要当天所有<br>
    感触世情幻变 猜想以後　不改只有 远远的星宿</font></p>
    <p><font color="#0080C0">重唱 ＊</font></p>
    <p><font color="#0080C0">每次失意躲避 我说多麽可悲<br>
    我爱昨天那自我天地 多麽粗糙 却也多优美</font></p>
