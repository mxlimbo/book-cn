    <td width="511">　<p><font color="#FF8040">棋子</font></p>
    <p><font color="#0080C0">想走出你控制的领域<br>
    却走进你安排的战局<br>
    我没有坚强的防备<br>
    也没有后路可以退</font></p>
    <p><font color="#0080C0">想逃离你布下的陷阱<br>
    却陷入了另一个困境<br>
    我没有决定输赢的勇气<br>
    也没有逃脱的幸运</font></p>
    <p><font color="#0080C0">我像是一颗棋（子）<br>
    进退任由你决定<br>
    我不是你眼中唯一将领<br>
    只是不起眼的小兵</font></p>
    <p><font color="#0080C0">＊我像是一颗棋子<br>
    来去全不由自己<br>
    举手无回　你从不犹豫<br>
    我却受控在你手里＊</font></p>
    <p><font color="#0080C0">重唱ＡＬＬ＊</font></p>
