    <td width="511"><a name="10"><font color="#ff8080">　<p></font><font color="#FF8040">天不变地变</font></a></p>
    <p><font color="#FF00FF"><a name="10">曲：黄舒骏 词：周礼茂 编：Alex San</a></font></p>
    <p><a name="10"><font color="#0080C0">天空不变短 地为何变暂<br>
    海水不变枯 为何石变烂<br>
    一去的你未返 一切带走 然而留下冀盼<br>
    不变的思念中 感觉浮进眼</font></a></p>
    <p><font color="#0080C0"><a name="10">＊温馨的记忆 漫然流满面<br>
    仍走不出昨天 跟过去纠缠<br>
    想我的生命中 只有你手 从来是最暖<br>
    不要漆黑夜深 冰冷如永远</a></font></p>
    <p><font color="#0080C0"><a name="10">这一分我在变 这一刻我在变 
    这一天我在变<br>
    去不变地为你生存<br>
    天它不变地变 海它不变地变 心它不变地变<br>
    纵不变地变 却又还未变 未能令你改变＊</a></font></p>
    <p><font color="#0080C0"><a name="10">重唱＊</a></font></p>
    <p><font color="#0080C0"><a name="10">天空不变短 地为何变暂<br>
    当初不变的 竟也要改变<br>
    海水不变枯 为何石变烂<br>
    当初不变的 终也要改变</a></font></p>
