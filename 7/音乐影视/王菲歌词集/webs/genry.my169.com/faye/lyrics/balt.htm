    <td width="511">　<p><font color="#FF8040">巴黎塔尖</font></p>
    <p><font color="#0080C0">过去遍跨天下城市<br>
    我说我本浪人　爱听风中诗<br>
    然而在你面前　绵绵情深眼前<br>
    谁愿流浪上路途　你在此</font></p>
    <p><font color="#0080C0">你我碰到虽属无意<br>
    欲似已知事情会这么开始<br>
    完全自发自然　完全无需语言<br>
    如尽明白这份缘　一生一次</font></p>
    <p><font color="#0080C0">＊不必攀登巴黎塔尖<br>
    诗般风光经已在前<br>
    今夜　明天　愿痴缠<br>
    从前如风声飘泊<br>
    现在但愿能共你编<br>
    千亿晚　千亿天＊</font></p>
    <p><font color="#0080C0">过去我喜欢独行去　不需要谁<br>
    过去我喜欢自己　要似清风吹<br>
    然而在你面前　灵魂如火猛燃<br>
    无力流浪无踏前　不懂飘去</font></p>
    <p><font color="#0080C0">重唱＊＊</font></p>
    <p><font color="#0080C0">不必攀登巴黎塔尖<br>
    诗般风光经已在前<br>
    今夜　明天　WO…<br>
    从前如风场飘泊<br>
    现在但愿能共你编<br>
    千亿晚　千亿天</font></p>
    <p><font color="#0080C0">重唱＊</font></p>
