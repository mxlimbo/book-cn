    <td width="511">　<p><font color="#FF8040">一个人分饰两角</font></p>
    <p><font color="#0080C0">若没要事　我便不见人<br>
    外面世事　我全不过问<br>
    放任　是我负的责任<br>
    现实太闷　到梦境旅行<br>
    捏造故事　引述不过份<br>
    过分　是你们太认真</font></p>
    <p><font color="#0080C0">＊别太认真　别太着紧<br>
    乱说话怎么当成真<br>
    别太认真　别那样天真<br>
    乱说话怎会成真＊<br>
    难道我是神</font></p>
    <p><font color="#0080C0">独自说话　我是一个人<br>
    但是对白　照样分两份<br>
    两份　是我和我　两份</font></p>
    <p><font color="#0080C0">就像里面有另一个人<br>
    做着某段两人的戏份<br>
    希望　在扣着我　人生</font></p>
    <p><font color="#0080C0">重唱＊＊<br>
    难道我是神</font></p>
