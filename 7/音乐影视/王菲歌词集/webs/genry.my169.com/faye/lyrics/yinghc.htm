      <p><font color="#ff8080"></font><font color="#FF8040">萤火虫</font></p>
      <p><font color="#FF00FF">曲：C Y Kong 词：林夕 编：C Y Kong</font></p>
      <p><font color="#3366CC">若快乐如露水短暂 把倒影当做床单<br>
        在那剩余汗衫的初夏 把天国当做人间</font></p>
      <p><font color="#3366CC"> 若我们畅聚值得高兴 连别离亦能活得丰盛<br>
        来磨擦 来燃烧 来焚毁 我生命</font></p>
      <p><font color="#3366CC"> 我会化做萤火虫 我会当你是彩虹<br>
        不可伸手触碰 仍衷心相信 芦草是因此在颤动<br>
        我忘记了我像萤火虫 爱上了大红灯笼<br>
        分享不到温暖 仍努力去发亮<br>
        直到 流金似的岁月 留在星空</font></p>
      <p><font color="#3366CC"> 让我如火屑般舞动 然后失踪 然后失踪 <br>
        让我漫无目的闪亮 粉饰这宇宙橱窗<br>
        让跌荡如流沙的映象 漆黑中擦亮檀香 </font></p>
