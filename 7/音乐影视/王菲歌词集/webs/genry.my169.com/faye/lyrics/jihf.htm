    <td width="511"><font color="#0080C0">　</font><p><font color="#FF8040">季候风</font></p>
    <p><font color="#0080C0">明明还说分开　怎么会情动<br>
    早早应该离去　又竟一再相拥<br>
    缠绵时要推开　双手却无用<br>
    口中声声别了　难掩渴望面容</font></p>
    <p><font color="#0080C0">那次季候风　吹得那样空<br>
    仿佛世上一切　也将消失所踪<br>
    你似季候风　抵挡计划全也无用<br>
    然后是场空　加上不死的心痛</font></p>
    <p><font color="#0080C0">沉迷这要放开　不甘你愚弄<br>
    怎么今天又再　内心一再汹涌<br>
    仍然来去匆匆　怎可说情重<br>
    可惜始终被你　撩起爱念极浓</font></p>
    <p><font color="#0080C0">*这次季候风　吹得格外凶<br>
    仿佛世上一切　已经消失所踪<br>
    你似季候风　抵挡计划全也无用<br>
    然后是场空　加上不死的心痛*</font></p>
    <p><font color="#0080C0">#茫茫然这冷泠的风　终于稍作停顿<br>
    夜幕下没有停　只得我心痛#</font></p>
    <p><font color="#0080C0">重唱**#</font></p>
