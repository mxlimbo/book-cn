    <td width="511">　<font color="#ff8080"></font><p><font color="#FF8040">斗快说笑话(电影&lt;快乐的小鸡&gt;主题曲)</font></p>
    <p><font color="#FF00FF">曲/编:林敏怡 词:林振强</font></p>
    <p><font color="#0080C0">#曾在世界 匆匆偶遇过<br>
    今天告别你 甚难受<br>
    从前共你为这生命狂歌<br>
    我却是无缘为你逗留<br>
    唯轻轻的哼这首歌儿<br>
    娱乐自己 给你做伴儿#</font></p>

    绝望是低级的主意<br>
    快斗快说笑话 当伤心洒泪时<br>
    WO... WO...WO...WO...*</font></p>
