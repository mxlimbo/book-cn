    <td width="511"><font color="#ff8040"><span class="title">　<p>当时的月亮</span></font> 
    </p>
    <p><font color="#FF00FF">曲:李 冰　词:林 夕　编:Adrian Chan</font></p>
    <p><font color="#0080C0">当时我们听着音乐<br>
    还好我忘了是谁唱　谁唱<br>
    当时桌子有一怀茶<br>
    还好我没将它喝完 喝完</font></p>
    <p><font color="#0080C0">谁能告诉我<br>
    要有多坚强 才敢念念不忘</font></p>
    <p><font color="#0080C0">当时如果留在这里<br>
    你头发已经有多长 多长<br>
    当时如果没有告别<br>
    这大门会不会变成一道墙</font></p>
    <p><font color="#0080C0">有什么分别 能够呼吸的<br>
    就不能够放在身旁</font></p>
    <p><font color="#0080C0">(回头) 看 当时的月亮<br>
    曾经代表谁的心　结果都一样<br>
    看 当时的月亮<br>
    一夜之间化做今天的阳光</font></p>
    <p><font color="#0080C0">谁能告诉我<br>
    哪一种信仰 能够让人 念念不忘</font></p>
    <p><font color="#0080C0">当时如果没有什么<br>
    当时如果拥有什么 又会怎样</font></p>
