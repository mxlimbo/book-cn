    <td width="511"><a name="02"><font color="#ff8080">　<p></font><font color="#FF8040">假期</font><font
    color="#ff8080"></p>
    <p></font><font color="#FF00FF">曲：王菲 词：林夕 编：张亚东 </font><font
    color="#ff8080"></p>
    <p></font><font color="#0080C0">钟摆在这心里晃动 每点每滴倒数<br>
    随时预备旅程结束<br>
    早知没醒不了的梦 美好岁月告终<br>
    原来就像假期结束 茫然静待假期结束</font></a></p>
    <p><a name="02"><font color="#0080C0">彷佛赶上学钟声宣告一切又回复<br>
    光阴消耗尽好景将会转眼内停顿</font></a></p>
    <p><a name="02"><font color="#0080C0">现在尽量放任吧 现在尽量快乐吧<br>
    现在尽量纪念吧 始终都须要回家</font></a></p>
    <p><a name="02"><font color="#0080C0">灿烂假期结束 没法让节目延续<br>
    若假期永未结束也不会感到难得<br>
    心息吧</font></a></p>
    <p><a name="02"><font color="#0080C0">总算 呼吸过一口空气<br>
    那可以一世一世嬉戏嬉戏嬉戏<br>
    收起了超重的行李<br>
    栖身於归家的客机<br>
    倒数中一分一秒不忘记</font></a></p>
    <p><a name="02"><font color="#0080C0">这世界将会将会多美多美多美 
    比不上这个星期<br>
    无人能避免别离<br>
    当作是某段意外假期 当作是艰苦中的休憩</font></a></p>
    <p><a name="02"><font color="#0080C0">我爱上过你</font></a></p>
    <p>　</td>
