    <td width="511"><a name="02"><font color="#ff8080">　<p></font><font color="#FF8040">你在我心中</font></a></p>
    <p><font color="#FF00FF"><a name="02">曲：井上忠夫 词：王文元</a></font></p>
    <p><font color="#0080C0"><a name="02">你说过你一定会来这里看看我<br>
    你可否知道我天天在盼望着你<br>
    别忘了你曾说过对我有深深情意<br>
    希望你能快回来让我找回往日温馨</a></font></p>
    <p><font color="#0080C0"><a name="02">△请你留下不再远离 听我说句真心的话<br>
    在我的心中多麽爱你 但愿我也在你的心里△</a></font></p>
    <p><font color="#0080C0"><a name="02">要记住我对你说的每句真心话<br>
    要珍惜我们俩在一起的甜蜜时光<br>
    忘掉那别离时候 我俩的痛苦寂寞<br>
    也请你千万不要 狠心把我忘记</a></font></p>
    <p><font color="#0080C0"><a name="02">请你留下不要走 我是那样真心爱你<br>
    在我的心中永远爱你 但愿我也在你心里</a></font></p>
    <p><font color="#0080C0"><a name="02">重唱△</a></font></p>
