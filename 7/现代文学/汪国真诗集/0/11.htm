          <td>
            <p>　　我从眼睛里 <br>
              　　读懂了你 <br>
              　　你从话语里 <br>
              　　弄清了我 <br>
              　　含蓄是一种性格 <br>
              　　豪放是一种美德 </p>
            <p>　　别对我说 <br>
              　　只有眼睛才是 <br>
              　　心灵的真正折射 <br>
              　　如果没有语言 <br>
              　　我们在孤寂中 <br>
              　　收获的只能是沉默……</p>
          </td>
