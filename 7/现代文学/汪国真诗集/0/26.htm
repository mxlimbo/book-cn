      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>　　呼喊是爆发的沉默 <br>
            　　沉默是无声的召唤 <br>
            　　不论激越 <br>
            　　不是宁静 <br>
            　　我祈求 <br>
            　　只要不是平淡 <br>
            　　如果远方呼喊我 <br>
            　　我就走向远方 <br>
            　　如果大山召唤我 <br>
            　　我就走向大山 <br>
            　　双脚磨破 <br>
            　　干脆再让夕阳涂抹小路 <br>
            　　双手划烂 <br>
            　　索性就让荆棘变成杜鹃 <br>
            　　没有比脚更长的路 <br>
            　　没有比人更高的山</td>
        </tr>
