      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td>总有些这样的时候 <br>
            正是为了爱 <br>
            才悄悄躲开 <br>
            躲开的是身影 <br>
            躲不开的 却是那份<br>
            默默的情怀 
            <p>月光下踯躅 <br>
              睡梦里徘徊 <br>
              感情上的事情 <br>
              常常 说不明白 </p>
            <p>不是不想爱 <br>
              不是不去爱 <br>
              怕只怕 <br>
              爱也是一种伤害</p>
          </td>
