      <table border="0" cellspacing="0" cellpadding="0">

          <td>
            <p>　　只要春天还在 <br>
              　　我就不会悲哀 <br>
              　　纵使黑夜吞噬了一切 <br>
              　　太阳还可以重新回来 </p>
            <p>　　只要生命还在 <br>
              　　我就不会悲哀 <br>
              　　纵使陷身茫茫沙漠 <br>
              　　还有希望的绿洲存在 </p>
            <p>　　只要明天还在 <br>
              　　我就不会悲哀 <br>
              　　冬雪终会悄悄融化 <br>
              　　春雷定将滚滚而来</p>
          </td>
        </tr>
