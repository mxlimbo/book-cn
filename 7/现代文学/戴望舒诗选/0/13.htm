        <br>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　如果生命的春天重到， <br>
              　　古旧的凝冰都哗哗地解冻， <br>
              　　那时我会再看见灿烂的微笑， <br>
              　　再听见明朗的呼唤--这些迢遥的梦。 
              <p>　　这些好东西都决不会消失， <br>
                　　因为一切好东西都永远存在， <br>
                　　它们只是像冰一样凝结， <br>
                　　而有一天会像花一样重开。</p>
            </td>
          </tr>
