        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>　　五月的园子 <br>
              　　已花繁叶满了， <br>
              　　浓荫里却静无鸟喧。 
              <p>　　小径已铺满苔藓， <br>
                　　而篱门的锁也锈了―― <br>
                　　主人却在迢遥的太阳下。 <br>
                　　在迢遥的太阳下， <br>
                　　也有璀灿的园林吗？ </p>
              <p>　　陌生人在篱边探首， <br>
                　　空想着天外的主人。 　　</p>
            </td>
          </tr>
