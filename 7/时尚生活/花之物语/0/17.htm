            <div align="center"></div>
            <div align="left"> 
              <p>　　静默的夏日水边，我为你热烈的开过，骄阳下只有孤独的倒影伴我；你走近的足音，唤醒我渐灰的心，复苏时不再是 寂寞的一朵。<img src="img/m033.jpg" width="344" height="234" border="1" align="right" vspace="10" hspace="10"></p>
              <p>点评：</p>
              <p> 　　一枝黄杨，就是一道风景，两朵骄阳般火红的玫瑰，一池清澈的泉水，夏日的火热和清凉都一同扑面而来。</p>
              <p> 花材：玫瑰,橡皮树 <br>
                <br>
                花器：圆磁盆</p>
