      <table width="620" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td height="321" colspan="2"> 
            <p> 你的微笑是你自己田园里的花，<br>
              你的谈吐是你自己山上的松林萧萧……</p>
            <p> <font size="3"><img src="img/rrr.jpg" width="284" height="223" border="0" align="right" hspace="10"></font>点评：<br>
              　　郁金香中花器和干枝的质感及体积有一种粗犷和力度感，郁金香与粗糙的干枝配在一起，更加突出了其娇艳和鲜嫩，但娇而不弱。摇曳的情人草把郁金香与干枝融合起来，有过渡的作用。白色的小花在色彩上也起到了调节的作用。两枝鲜艳欲滴的红色郁金香是整个构图和色彩的中心，虽只有两枝，但显得丰满有力。</p>
            <p> 花材：郁金香，干枝，情人草，香豌豆 <br>
              花器：长方陶水盘 </p>
