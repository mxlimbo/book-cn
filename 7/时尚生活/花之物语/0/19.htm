            <p>　　我们是黑夜相错而过的船，我们是白昼没有标记的帆，我们是同一次潮汐搁浅沙滩的贝壳，我们是同一次喷发中冷却的火成岩。<br>
              　　终有一天我们发现彼此多么相近――可惜为时以晚…… </p>
              
            <p><font size="3"><img src="img/m030.jpg" width="325" height="230" border="0" align="right" hspace="10"></font>点评：<br>
              　　一个水池架巧妙地连接一黑一白两个方盒，构成了一组很有新意的花器。白盒配粉菊，黑盒配紫花，两组花呼应，一枝火鹤回头，是否正注视着两极对话的结果？</p>
            <p> 花材：鹤望兰,小菊，马兰草 <br>
                花器：黑白塑料盒，水池架 </p>
