        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p>　　饼茶也是一种圆饼形的蒸压黑茶，因其大小规格比圆茶小，所以又称&quot;小饼茶&quot;。产要产于云南省下关茶厂。饼茶规格为直径11.6厘米，边厚1.3厘米，中心厚1.6厘米。每块重125克，4块装一筒，</p>
              <p>　　75筒为一件，总重37.5公斤，用63X30X60厘米内衬笋叶的竹篓装。</p>
              <p>　　饼茶主要销往居住在滇、川、藏三省（区）毗邻处的史弟民族地区，包括金沙江和澜沧江上游两岸各县，丽江地区，迪庆藏族自州。</p>
              </td>
