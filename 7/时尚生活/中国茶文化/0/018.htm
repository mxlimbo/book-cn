              <p>　　产于浙江省景宁县。</p>
              <p>　　产地崇山峻岭，值被茂密，云遮雾绕，溪水长流。气候温和，雨量充沛，土质肥沃，有机质含量丰富，土壤酸性。</p>
              <p>　　鲜叶以单芽或一芽一叶初展为标准。经摊放杀青理条整形干燥等工序加工而成。</p>
              <p>　　成品纤秀细紧直略扁，稍有白毫，色绿润；兰花香高而持久，汤色嫩绿清澈明亮，滋味鲜爽醇和；叶底单芽细嫩完整、嫩绿明亮。</p>
