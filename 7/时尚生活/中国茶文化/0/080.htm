              <p>　　米砖茶产于湖北省赵李桥某厂。目前年产千余吨。主销东口（指张家口）西口（指包头）及新疆各地。少量销欧美与苏联。</p>
              <p>　　米砖原分&quot;72米砖&quot;和&quot;48米砖&quot;，砖片规格为长23.7厘米，宽18.7厘米，厚2厘米，得1.125公斤。砖面色泽乌润，砖形四角平整，表面光滑，内质香味醇和，汤色深红，叶底均匀色红暗。</p>
              <p>　　米砖原料分：洒面、洒阍和里茶三种规格，原料经过筛分、拼料、压制、退砖、检砖、干燥、包装等工序而制成米砖茶。</p>
