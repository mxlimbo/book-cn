              <p>　　四川边茶生产历史悠久。清朝乾隆时代，规定雅安，天全、荣经等地所产的边茶专销康藏，稍南路边茶。而灌县、崇庆、大邑等地所产边茶专销川西北松潘、理县等地，称&quot;西路边茶&quot;。</p>
              <p>　　南路边茶是割当季或当年成熟新梢枝叶，南路边茶是压制&quot;康砖&quot;和&quot;金尖&quot;的原料。</p>
              <p>　　西路边茶的鲜叶原料比南路边茶更粗老，采割当年或1~2年生茶树枝叶，杀青后晒雪干即可。西路边茶毛茶色泽枯黄，是压制&quot;茯戊&quot;和&quot;方包茶&quot;的原料。</p>
            </td>
          </tr>
