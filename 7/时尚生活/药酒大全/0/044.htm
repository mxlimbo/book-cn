        <br>
        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td>
              <p><br>
                【配方】白前100g 白酒500ml<br>
              </p>
              <p>【功用】泻肺降气，下痰止嗽。<br>
              </p>
              <p>【制法】1 将白前捣成粗末，装入纱布袋中，放入干净的器皿中； 2 倒入白酒浸泡，封口； 3 7日后开启，去掉药袋，澄清备用。<br>
              </p>
              <p>【用法】每次10～15ml，每日3次，将酒温热空腹服用。<br>
              </p>
              <p>【药材功效解析】白前：味甘性微温，功效泻肺降气，止咳祛痰。<br>
                此酒主治肺实喘满，咳嗽，多痰，胃脘疼痛。<br>
              </p>
              <p>【方剂来源】《时后备急方》</p>
