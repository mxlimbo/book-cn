            <td>
              <p><br>
                【配方】如意草（新鲜肥大者）50g 白酒70ml<br>
              </p>
              <p>【功用】解毒，消肿，止痛。<br>
              </p>
              <p>【制法】将如意草捣烂，滚酒冲入，少顷挤汁。<br>
              </p>
              <p>【用法】取汁温服，渣敷肿处，用纱布敷盖。<br>
              </p>
              <p>【药材功效解析】如意草：即牛蒡草，性昧苦寒，无毒，能清热解毒，消肿，止痛，用于治疗痈疽、疮毒，神效。<br>
                此酒主治痈疽，疮毒。<br>
              </p>
              <p>【方剂来源】《潘佩侯方》</p>
