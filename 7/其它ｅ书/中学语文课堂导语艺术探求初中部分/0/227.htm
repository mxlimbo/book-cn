              <p>　　江西罗善红老师的导入：</p>
              <p>　　一开课，教师便提问学生：你们谁知道著名作家曹雪芹拿的是什么文凭？此问一出，可谓语出惊人，学生乍听，都感到愕然惊讶，待回过神后，又都笑了起来。然后，教师感慨地说道：可惜呀，那个时候我国还没有大学，不然，曹雪芹至少也得是个文学博士！那么，我国什么时候才开始有大学的呢？要了解这一问题，我们就来学习课文――《中国近代学制》。</p>
