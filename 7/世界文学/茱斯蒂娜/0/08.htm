          <table width="580" border="0" cellspacing="0" cellpadding="0">
            <tr> 
              <td>@　天啊，夫人，索菲停顿了一下才按着说，命运为什麽那麽残酷，只把我安放在十分尴尬的境遇里，使我对这种境遇羞得没法说出口，也不敢听人家描述呢？┅┅ 
                <p>　　这种可恶的罪既冒犯了大自然，也触犯了法律，早已被上天的手多次惩罚过，总之，这种无耻的行为於我是闻所未闻的，我简直无法想像出来，现在居然让我亲眼目睹了，这种令人深恶痛绝的罪行，竟连所有细节都丝毫不漏地在我的眼前展开了。</p>
