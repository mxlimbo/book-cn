              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">不能代替</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">道谦禅师与好友宗圆结伴参访行脚，途中宗圆因不堪跋山涉水的疲困，因此几次三番的闹着要回去。<span style="position: absolute; left: 331; top: 9"><img border="0" src="c2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">道谦就安慰着说：‘我们已发心出来参学，而且也走了这么远的路，现在半途放弃回去，实在可惜。这样吧，从现在起，一路上如果可以替你做的事，我一定为你代劳，但只有五件事我帮不上忙。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">宗圆问道：‘哪五件事呢？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">道谦非常自然地说道：‘穿衣、吃饭、屙屎、撒尿、走路。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">道谦的话，宗圆终于言下大悟，从此再也不敢说辛苦了。</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">谚语说：‘黄金随着潮水流来，你也应该早起把它捞起来！’世间上没有不劳而获的成就，万丈高楼从地起，万里路程一步始，生死烦恼，别人丝毫不能代替分毫，一切都要靠自己啊！</span><span lang="EN-US"><span style="letter-spacing: 1pt">&nbsp;<o:p>
          </o:p>
          </span></span>
