              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">晒海苔</span></font></td>
            </tr>

          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">日本永平寺道元禅师在中国天童寺时，看到一位八十多岁驼着背的老禅师，在大太阳下晒海苔，道元禅师忍不住地说：‘长老！您年纪这么大了，为什么还要吃力劳苦地做这种事呢？请老人家不必这么辛苦！可以找个人为您老人家代劳呀！’<span style="position: absolute; left: 331; top: 8"><img border="0" src="b2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">老禅师毫不犹豫地道：‘别人并不是我！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">道元：‘话是不错！可是要工作也不必挑这种大太阳的时候呀！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">老禅师：‘大太阳天不晒海苔，难道要等阴天或雨天再来晒吗？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅者的生活，无论什么，都不假手他人，也不等到明天，‘别人不是我’、‘现在不做，更待何时。’这是现代人应该深思的问题。</span></p>
