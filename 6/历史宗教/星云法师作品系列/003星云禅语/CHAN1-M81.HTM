              </tr>
            </table>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">法眼文益禅师在庆辉禅师处参禅时，始终不能契悟入道，于是，他就辞鄂庆辉禅师，开始云游四方。<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">有一次下大雨，途中就在一座地藏院挂单，寺里的知客师问他：‘禅师你要往哪里去？’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">法眼：‘我没什么目的，只是随便走走罢了！’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">知客师：‘你对四方来去的云游方式，有何感受？’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">法眼：‘云水随缘。’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">知客眼：‘“云水随缘”这句话最逍遥自在了！’</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">法眼禅师听后，对逍遥自在，顿有所感！</span></p>
            <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">吾人生活于世，虽然东奔西走，几能云水随缘？更何况逍遥自在？</span></td>
