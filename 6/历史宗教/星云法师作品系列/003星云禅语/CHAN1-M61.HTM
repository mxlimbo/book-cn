              </table>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有兄弟二人，一起学道参禅，师兄谨守佛戒，丝毫不犯；师弟生活懈怠且喜喝酒。有一天，师弟正在喝酒时，师兄刚好从房门经过，师弟就叫道：<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘师兄！进来喝一杯吧！’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">师兄不屑的看了师弟一眼骂道：‘没有出息，已经出家为僧，仍不戒酒！’师弟听后，非常不服，也大声回道：</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘连酒都不会喝的人，不像是人。’师兄听后气愤不已，反责说道：‘请问：我不像人那像什么？’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘你像一尊佛。’师第答道。</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">这是多么妙的回答，禅师的幽默，一字一句，都能化干戈为玉帛。</span></p>
