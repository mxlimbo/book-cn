            <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="background-color: #000000; letter-spacing: 1pt">51</span></font></td>
            <td width="61%" bgcolor="#008000" height="25" valign="middle">
              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">吃饭睡觉</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">修学律宗的有源请教大珠慧海禅师说：‘和尚修道，有没有秘密用功的法门？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">大珠：‘有！’<span style="position: absolute; left: 331; top: 9"><img border="0" src="c2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">有源：‘如何秘密用功？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">大珠：‘肚子饿时吃饭，身体困时睡觉。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">有源不解地说道：‘一般人生活都要吃饭睡觉，和禅师的用功不是都相同吗？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅师：‘不同。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">有源：‘有什么不同？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅师：‘一般人吃饭时百般挑剔，嫌肥拣瘦，不肯吃饱，睡时胡思乱想，千般计较。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">吃饭睡觉是多么简单的事，可是今天究竟有多少人能舒舒服服的吃饭，安安逸逸的睡觉？可见最平常的事到达平常心的境界，是须经过无数不平常的修持。禅师们多在‘用功’，快快乐乐的把饭吃饱，安安静静的把觉睡好。</span></p>
