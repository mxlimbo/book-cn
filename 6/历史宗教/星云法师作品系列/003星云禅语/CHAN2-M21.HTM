            <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="background-color: #000000">21</span></font></td>
            <td width="65%" bgcolor="#008000" height="25" valign="middle">
              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">穿衣吃饭</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有人问睦州禅师道：‘我们每天都要穿衣吃饭，并且天天重覆，实在非常麻烦，如何才能免除这些麻烦？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">陆州禅师回答：‘我们穿衣吃饭。’<span style="position: absolute; left: 331; top: 8"><img border="0" src="b2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘我不了解你的意思。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">睦州禅师斩钉截铁地道：‘如果你不了解，那你就穿衣吃饭吧！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅的妙用，正如禅师们所常惯用的偈语：‘你有柱杖，我给你柱杖子；你无柱杖子，我夺却你的柱杖子。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">禅，并不离开生活，平常人要穿衣吃饭，成佛悟道以后，仍然一样要穿衣吃饭。所不同的只是穿衣吃饭的感受和意义有区别罢了，所谓‘平常一样窗前月，才有梅花便不同。’</span><span lang="EN-US"><span style="letter-spacing: 1pt">&nbsp;<o:p>
          </o:p>
          </span></span>
