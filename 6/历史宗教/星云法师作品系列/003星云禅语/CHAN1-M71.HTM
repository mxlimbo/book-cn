        通身是跟</font></span></td>
                </tr>
              </table>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有一次，道吾禅师问云岩：‘观世音菩萨有千手千眼，请问你，哪一个眼睛是正眼呢？’<font color="#000000"><span style="position: absolute; left: 329; top: 8"><img border="0" src="a2.gif" width="120" height="35"></span></font></span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">云岩：‘如同你晚上睡觉，枕头掉到地下去时，你没睁开眼睛，手往地下一抓就抓起来了，继续睡觉，请问你，你是用什么眼去抓的？’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">道吾禅师听了之后，说，‘喔！师兄，我懂了！’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘你懂什么？’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘遍身是眼。’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">云岩禅师一笑，说：‘你只懂了八成！’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">道吾疑惑的问：‘那应该怎么说呢？’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘通身是眼！’</span></p>
              <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘遍身是眼’，这是从分别意识去认知的；‘通身是眼’这是从心性上无分别智慧上显现的。我们有一个通身是眼的真心，为什么不用他彻天彻地的观照一切呢？</span></p>
