              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">我不是众生</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">惟宽禅师有一次被一位学僧问道：‘狗有没有佛性<span lang="EN-US">?</span></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘有。’惟宽禅师答。</span><span style="position: absolute; left: 329; top: 8"><img border="0" src="d2.gif" width="120" height="35"></span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘你有没有佛性？’‘我没有。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘为什么一切众生皆有佛性而你没有？’‘因为我不是你所说的众生。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘你不是众生，是佛吗？’‘也不是。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘那你究竟是什么？’‘我不是一个“什么”！’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">学僧最后问道：‘那是我们能够看到或想到的吗？’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">‘那是不可思议的不可思议。’</span></p>
          <p class="MsoPlainText" style="line-height: 150%; text-indent: 34; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">我是什么？我就是我，如果人人都能肯定自我，那就是真我，所谓真我非众生，非不众生，那是个什么呢？</span>
