            <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="background-color: #000000; letter-spacing: 1pt">89</span></font></td>
            <td width="61%" bgcolor="#008000" height="25" valign="middle">
              <p align="center" style="line-height: 150%; margin-top: 2"><font color="#FFFFFF"><span style="letter-spacing: 2pt; background-color: #008000" lang="EN-US">谁知道你</span></font></td>
            </tr>
          </table>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 10; margin-bottom: 3"><span style="letter-spacing: 1pt">有一位比丘尼请教龙潭禅师：‘要如何修持，下一辈子才能转为大丈夫相？’<span style="position: absolute; left: 331; top: 8"><img border="0" src="b2.gif" width="120" height="35"></span></span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">龙潭：‘你出家为尼已经多久了？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">比丘尼：‘过去出家有多久，这与未来有什么关系？我问的只是想知道将来是否有转为男相的一天！’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">龙潭：‘那你现在是什么？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">比丘尼：‘我是女众，难道禅师看不出来？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">龙潭：‘你是女众，谁看得出你是女众？’</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">比丘尼于言下有省。</span></p>
          <p class="MsoPlainText" style="text-indent: 34; line-height: 150%; margin-top: 3; margin-bottom: 3"><span style="letter-spacing: 1pt">男女只是假相，在吾人平等的本性上，哪有男女的假相呢？因为被男女相所迷，所以吾人不能认识自己的本来面目。本来面目不是看的，是从内心修证才能体会的。</span></p>
