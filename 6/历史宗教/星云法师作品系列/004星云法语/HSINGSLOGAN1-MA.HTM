<p align="left"><b><font color="#B8344F"><span style="letter-spacing: 2pt"><br>
圆满人生</span></font></b></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">人生的意义在哪里？</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">生命的终极目标是什么？</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">如何让生命活出意义与价值？</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">如何让生命散发圆满的馨香？</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">星云大师以半世纪的修行生活，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">从世代交替的波涛中，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">从寰宇世界的云水中，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">从过尽千帆的阅历中，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">将个人生命的思虑，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">凝炼为生命的智慧语，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">每一则箴言法语，如献给未来佛的一瓣心香，</font></span></p>
<p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><span style="letter-spacing: 1pt"><font color="#008000">直捷深入，提供每一位人间行路者一个圆满生命的法门。</font></span></p>
