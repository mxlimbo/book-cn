<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　我前面说过释迦牟尼当初出家的目的是为了寻求解脱生老病死等痛苦之道。当时印度许多教派都是有最后解脱的理想的。佛教教义的基本内容简单地说来，就是说世间的苦(苦谛Dukkha-sacca)和苦的原因(因谛或称集谛Samudaya-sacca)，说苦的消灭(灭谛Nirodha-sacca)和灭苦的方法(道谛Magga-sacca)。佛教经籍非常繁多，其实不超出这四圣谛(Cattqri-ariya-saccqni，谛的意义就是真理)，而四谛所依据的根本原理则是缘起论(Pawiccasamuppqda)。佛教的所有教义都是从缘起论这个源泉流出来的。
