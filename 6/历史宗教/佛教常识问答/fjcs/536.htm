<table width="55%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　相传此宗的禅法是在六世纪初由印度的菩提达摩传来的。过去说：禅宗单传心印，不立文字，称为"教外别传"。但初祖达摩以四卷《楞伽经》传于二祖慧可作为印心的准绳，弘忍、慧能又教人诵持《金刚般若》，这样，《楞<a href="big/155y.jpg" target="_blank"><img src="small/155.jpg" width="120" height="86" align="left" vspace="2" hspace="6" alt="禅宗祖庭嵩山少林寺" border="0"></a>伽》、《般若》便是此宗的经典依据。以后更有《六祖坛经》和许多"语录"的出现，不能说禅宗没有经典依据。 
    </td>
