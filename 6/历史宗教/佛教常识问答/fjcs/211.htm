    <td> 　　我前面说过，佛教并没有否定婆罗门教的神o，只是看做是一种众生，后来有些神o被吸收到佛教中来成为护法神，这是一方面情况。另一方面，也应当承认到后来佛陀被神化了的事实。但是根据佛教教义，佛不是造物主，他虽然有超人的智慧和能力，但不能主宰人的吉凶祸福，佛也是受因果律支配的。
