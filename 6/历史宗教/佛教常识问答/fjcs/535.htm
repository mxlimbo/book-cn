<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　禅是禅那(dhyana)的简称，汉译为静虑，是静中思虑的意思，一般叫做禅定。此法是将心专注在一法境上一心参究，以期证悟本自心性，这叫参禅，所以名为禅宗。禅的种类很多，有声闻禅、有菩萨禅、有次第禅、有顿超禅。禅学方面，在中国有一支异军特起，那就是所谓"教外别传"的禅宗。这个宗所传习的，不是古来传习的次第禅，而是直指心性的顿修顿悟的祖师禅。 
    </td>
