    <td> 　　上座、大众根本两部在教义上有较大的差别，至于支末部派，一般地说，与根本部差别不大。上座部学说可以拿说一切有部为代表，因为说一切有部是上座部中最早的和最大的一个部派，它传下来丰富的论藏典籍。大众部没有什么论著留传下来，只是从某些史籍记载中看到它的一些论点。
