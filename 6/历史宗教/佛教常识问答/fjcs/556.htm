      <div align="center"><font color="#FFFFFF">佛教传来中国将近两千年，思想体系发展演变成十多个派别，可说是学术成果灿烂辉煌，他对中国的思想文化起过什么样的影响和作用？ 
        </font></div>
    </td>
  </tr>

<br>
<table width="60%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td>　　佛教各宗派学说，经过长期的研究和广泛的弘扬，对中国思想界曾起了不可磨灭的影响。举宋明理学为例，很明显，它是在很大程度上受了华严、禅宗和另一部分佛教理论的刺激和影响而产生的，这是思想界公认的历史事实。在晚清时期，中国知识<a href="big/182y.jpg" target="_blank"><img src="small/182.jpg" width="85" height="118" align="right" vspace="6" hspace="6" alt="谭嗣同像" border="0"></a>界研究佛学成为一时普遍的风气。一些民主思想启蒙运动者，如谭嗣同、康有为、梁启超、章太炎等学术名流，都采取了佛教中一部分教理来作他们的思想武器。佛教的慈悲、平等、无常、无我的思想，在当时的知识界中起了启发和鼓舞的作用。 
    </td>
