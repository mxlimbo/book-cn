<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">

    <td> 　　五台山是文殊师利道场，这是见于大乘经典的，所以古代有不少从印度和西域来的高僧来朝拜。尼泊尔并且有这么一个古老的传说：加德满都(尼泊尔首都所在地)山谷地区，原来是一个大湖，文殊师利由中国五台山到那里去，劈开了一座山岭，将湖水排去，让随他同去的人们安居下来，这才建立了尼泊尔国。所以尼泊尔人民对文殊师利和五台山特别有亲切的感情。至于普陀山之成为观世音道场、九华山之成为地藏道场，则和日本、朝鲜佛教僧人有关系。
