<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　有六项原则，就是"六和"：戒和、见和、利和、身和、口和、意和。简单地解释一下：和就是和谐一致的意思，遵守共同的戒律(戒和)，见解一致的共同修学(见和)，平等受用合法的财物(利和)，生活上互相照顾(身和)，言语上互相劝善止过(口和)，思想上彼此友爱敬重(意和)，通过这六项来达到僧伽中的和谐一致。为了实现六和的原则，佛陀曾经为僧伽制定了许多制度。 
    </td>
  </tr>
