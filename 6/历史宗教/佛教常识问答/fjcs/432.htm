    </td>

<table width="60%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> <a href="big/125y.jpg" target="_blank"><img src="small/125.jpg" width="80" height="117" align="right" vspace="6" hspace="6" alt="法称像  李精圃绘" border="0"></a>　　佛教内部对这个问题也有争论，甚至后来瑜伽系的学者也有删去第七、第八识而只谈六识的。但主张阿赖耶缘起论的人认为阿赖耶不是一个常住不灭的东西，而是永远在迁流变化着的，这与一般灵魂的意义不同。好像远望中的瀑布，看上去以为是一片白布下垂那样，把极其急速而微细的迁流变化的阿赖耶识，认作是一个常住不变的"我"(或叫做灵魂)的存在，这是错觉。这个错觉，就是末那识。唯识家的目的仍然是破除我执，把有漏(烦恼)之识，转成为无漏之智。
