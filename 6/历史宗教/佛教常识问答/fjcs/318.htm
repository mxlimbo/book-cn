<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 
      <blockquote> 
        <blockquote> 
          <p> <a href="big/078y.jpg" target="_blank"><img src="small/078.jpg" width="100" height="68" align="left" alt="藏传佛教喇嘛" border="0" hspace="6"></a>　　法师(Dhammqcariya)本是一种学位的称号，要通达佛法能为人讲说的人才能称法师，不是任何人都可以称的。还有较高<a href="big/080y.jpg" target="_blank"><img src="small/080.jpg" width="100" height="75" border="0" align="left" alt="清定法师与妙湛法师在一起" hspace="6"></a>的学位，精通经藏的称为经师(Suttqcariya)，精通律藏的称为律师(Vinayqcariya)，精通论藏的称为论师(Abhidhammqcariya)。更高的是三藏法师<a href="big/079y.jpg" target="_blank"><img src="small/079.jpg" width="100" height="87" align="left" border="0" alt="老尼姑" vspace="6" hspace="6"></a>(Tipiwakqcariya)，是遍通经律论三藏者的学位，如唐代玄奘、义净都受到这个称号。 
          </p>
        </blockquote>
      </blockquote>
    </td>
