<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　龙树(Nqgqrjuna)是公元二、三世纪间的南印度人，原来是一个婆罗门学者，后来归依佛教，出家受戒，在雪山从一位老比丘受到大乘经典，由此智慧无碍。当时许多哲学家们都被他的雄辩所折伏。他感到所读到的佛经虽然深妙，但是道理还有未尽发挥的，随后又从别处得到许多大乘经典，他便造了许多论著以阐明发挥经义。他的学说迅速地流布印度各地，从此大乘佛教便大为兴盛起来。
