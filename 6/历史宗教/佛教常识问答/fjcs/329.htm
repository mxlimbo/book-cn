      <div align="center"><font color="#FFFFFF">关于礼节问题，僧众中长幼之间的礼节怎样？ </font></div>
    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　僧众的长幼是依受戒的年龄分别的。受比丘戒十年以上的称上座或长老(Thera)，二十年以上的称大上座或大长老(Mahq Thera)。戒龄小的应当礼拜戒龄高的；行路时长者先行，幼者后行；坐时长者坐上座，幼者坐下座，或长者不教坐不坐。所以南方国家僧人相见，必须问戒龄。一般比丘见大长老，必须脱鞋，偏袒右肩，然后礼拜。 
    </td>
  </tr>
