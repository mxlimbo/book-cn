    <td> 　　龙树之弟子提婆是龙树的得力的继承者和弘扬者。提婆也有许多著作，着重于破斥外道(佛教对非佛教的宗教和哲学，均称为外道)，因此遭到杀害，但是大乘学说更为发达，同时，有部、经量部和其他部派始终与大乘相抗行，也都很发达。大乘佛教和部派在互相争论辩难中，都在思想上有所发展。到了公元四、五世纪的笈多王朝，大乘佛教产 
      生了一个新的学派--瑜伽系(Yogqcqra)与原来龙树的学派--中观系(Mqdhyamika)并称为印度大乘佛教的二大思潮。 </td>
