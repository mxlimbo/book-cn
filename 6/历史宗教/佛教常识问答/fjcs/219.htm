    <td> 
      <div align="center"><font color="#FFFFFF">听了你根据"无造物主、无我、无常、因果相续"四个论点来说明缘起十一义之后，对于缘起的理论，大致有所了解。是否可以说这就是佛教对于宇宙万有的解释？ 
        </font></div>
    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　四个论点实际只是两个论点---"无常"和"无我"。 "无常"就是生灭相续，它不仅包括"刹那生灭"的意义，而且包括"因果相续"的意义。"无我"就是没有主宰，没有一身之内的主宰，也没有宇宙万有的主宰。所以无造物主的意义，实际包含在"无我"里面。"诸行无常、诸法无我"，是佛教对宇宙万有的总的解释，也可以说，是一切法的总法则。所以"无常"和"无我"的教义被称为"法印"。 
    </td>
  </tr>
