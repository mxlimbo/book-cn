<table width="85%" border="0" cellspacing="0" cellpadding="0" class="s" align="center">
  <tr valign="top"> 
    <td> 　　关于当时南方佛教情况，缺乏资料。可以知道的是：由于阿育王派到南印度去传教的是大众部僧众，所以大众部学说在南方盛行而为兴起于南方的达罗维荼民族所接受。达罗维荼人建立的案达罗国在公元前28年灭了中印度的康发王朝(巽伽王朝的后一朝代)而并有其土地。此后，中印度的佛教似乎稍稍有了起色。与案达罗人入主中印度同时，大月支人灭了西北印度的大夏王朝而创立贵霜王朝，印度历史自此进入南北朝时代，直到公元四世纪笈多王朝时才再统一。在此时期中，南朝佛教情况很难知道其详，北朝佛教则在公元二世纪迦腻色迦王(Kani1ka)时期最为兴盛。 
    </td>
