    </td>

<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 
      <p>　　《宪法》第三十三条规定：“凡具有中华人民共和国国籍的人都是中华人民共和国公民。 </p>
      <p>　　中华人民共和国公民在法律面前一律平等。</p>
      <p> 　　任何公民享有宪法和法律规定的权利，同时必须履行宪法和法律规定的义务。”</p>
      <p> 　　我国公民的基本权利可概括为如下几类：a.政治权利和自由；b.宗教信仰自由；c.人身自由；d.有批评、建议、申诉、控告和检举的权利；e.有社会经济权利；f.有文化教育权利；g.公民的家庭受国家保护，妇女、儿童、老年人受国家保护。 
      </p>
