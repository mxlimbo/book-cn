    <td>
      <div align="center" class="bb"> 外国人在我国境内从事宗教活动应当遵守哪些法律？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　《外国人宗教活动管理规定》第八条规定：“外国人在我国境内从事宗教活动，应当遵守中国法律、法规，不得在中国境内成立宗教组织、设立宗教办事机构、设立宗教活动场所或者开办宗教院校，不得在中国公民中发展教徒、委任宗教教职人员和进行其他传教活动。”(《新时期宗教工作文献选编》第274页) 
      </p>
      </td>
  </tr>
</table>
