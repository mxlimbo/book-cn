    <td> 
      <p>　　宗教界开展爱国主义教育的重点，是加强对青年宗教教职人员特别是宗教院校学生的爱国主义教育，要把中国近代史、现代史和国情教育作为宗教院校的必修课。要开设时事政治课或讲座，以国内外形势及党和国家的重大方针政策为主要内容，对学生进行生动、现实的国情教育。提高年轻宗教教职人员的爱国主义思想觉悟。 
      </p>
