      <div align="center" class="bb"> 什么是行政法规？</div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　《宪法》第89条规定：“国务院行使下列职权：</p>
      <p> 　　(一)根据宪法和法律，规定行政措施，制定行政法规，发布决定和命令；”(《中华人民共和国常用法律大全》第14页) </p>
      <p>　　由此可见，行政法规是指国家最高行政机关国务院根据宪法和法律制定的调整国家行政管理关系的，并不得与宪法、法律相抵触的行政法律规范。如国务院发布的《宗教活动场所管理条例》、《国务院关于金融体制改革的决定》、《中华人民共和国教育法实施细则》等。 
      </p>
      </td>
  </tr>
</table>
