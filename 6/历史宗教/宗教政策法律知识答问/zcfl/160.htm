    <td> 
      <p>　　中发〔１９９１〕６号文件规定：“一切宗教活动场所都应依法登记（具体办法另行规定）。经过登记的宗教活动场所受法律保护，在政府宗教事务部门的行政领导下，由爱国宗教团体和宗教教职人员按照民主的原则负责管理。开放新的宗教活动场所，必须经县以上人民政府批准。”（《新时期宗教工作文献选编》第２１６页）</p>
      <p> 　　国务院《宗教活动场所管理条例》第二条规定：“设立宗教活动场所，必须进行登记。登记办法由国务院宗教事务部门制定。”（《新时期宗教工作文献选编》第２７５页） 
      </p>
