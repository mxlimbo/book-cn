    <td> 
      <p>　　国务院宗教事务局《关于加强和改进宗教院校工作的意见》中指出：“要多渠道筹措经费，解决宗教院校办学经费问题。经济情况好的宗教活动场所，应该拨出一定的经费资助宗教院校办学。宗教院校也可向选送学生的宗教活动场所收取必要的费用。吸引外资、侨资办学也是近几年出现的一种办法。对于不附加条件、无损我独立自主自办教会原则的捐赠可以接受，大宗捐赠应按中发〔1991〕6号文件规定履行报批手续。”
