<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr valign="top"> 
    <td> 　　1989年12月30日，中国佛教协会向全国佛教界公布了《汉传佛教寺庙共住规约通则》，经过几年的试行,进行了修改和补充,1993年10月21日，中国佛教协会第六届全国代表会议对《共住规约》进行了修订，改名为《全国汉传佛教寺院共住规约通则》，获得大会一致通过。全文共计十四条,其主要内容参见本书附录九。 
    </td>
