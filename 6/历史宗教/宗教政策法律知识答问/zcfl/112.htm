      <div align="center" class="bb"> 如何处理军队占用宗教团体的房地产问题? </div>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#404870">
  <tr>
    <td height="3"></td>
  </tr>
</table>
<br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">
  <tr>
    <td> 
      <p>　　1988年7月18日,国务院、中央军委《关于妥善处理军队与地方房地产权问题的通知》中规定：“军队住用宗教团体的房产，凡历史上作过处理或办了产权转移手续的，原则上都不再重新处理。尚未作过处理的，宗教团体确实需要、又有条件退还的，应予退还；退还有困难的，暂由部队继续使用，明确产权，待有条件时退还。原房已拆除、改建、变卖而无法退还的，经协商可按国家有关规定予以合理补偿。”(《新时期宗教工作文献选编》第158页) 
      </p>
      </td>
  </tr>
