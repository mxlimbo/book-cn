<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" class="s">

    <td> 
      <p> 　　佛教能够为社会主义精神文明建设服务，赵朴初居士指出：“佛法博大精深，佛教的诸行无常、诸法无我的世界观，缘起性空、如实观照的认识论，无我利他、普渡众生的人生观，诸恶莫作、众善奉行的道德观，三学并重、止观双修的修养方法，不为自己求安乐、但愿众生得离苦的奉献精神以及佛教在哲学、文学艺术、伦理道德、自然科学、生命科学等领域内所积累的丰硕成果，是人类文明的宝贵财富，在当今建设有中国特色的社会主义，特别是社会主义精神文明建设中仍然具有旺盛的生命力和特殊的积极作用，将在今后不断发展的东方文明乃至世界文明中放射异彩。”（《法音》１９９３年第１２期第１１页） 
      </p>
      </td>
