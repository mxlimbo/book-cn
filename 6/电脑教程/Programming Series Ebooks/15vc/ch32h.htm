<A NAME="796"><H1><B>DAO <I>QueryDef</I>s and <I>TableDef</I>s</B></H1></A>
<p>If you're working with an Access database, you can store parameterized queries in the database, using the MFC <I>CDaoQueryDef</I> class. Also, you can use the <I>CDaoTableDef</I> class to define tables at runtime, which is more convenient than using a SQL CREATE statement.
