      <table width="266" border="0" cellspacing="0" cellpadding="0" align="center">

          <td> 
            <p> 应该有一个人的岛屿<br>
              上面梨花盛开<br>
              成群的蜜蜂自由地工作<br>
              把寂寞当成饭后的水果</p>
            <p>一个人的陆地<br>
              最初的岛屿<br>
              没有征服与攀比的天堂<br>
              一只鸟借助浮云看到城市里杂草丛生</p>
            <p>卑劣不能容忍高尚飞翔<br>
              高尚却允许自已被世人遣忘<br>
              儿子向母亲大声责问<br>
              而母亲正为他的幸福奔忙</p>
            <p>海久久地徘徊<br>
              祈祷自已的岛屿都在人迹之外</p>
            <p> 　1999年2月7日</p>
