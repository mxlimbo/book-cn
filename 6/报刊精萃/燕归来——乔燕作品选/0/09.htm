      <table width="276" border="0" cellspacing="0" cellpadding="0" align="center">

          <td> 
            <p>鲜红的玫瑰<br>
              沉默的玫瑰<br>
              种在柔软的心口的长刺的玫瑰<br>
              等一只鸟儿衔来露水</p>
            <p>翅膀覆盖了几重蓝色的云朵<br>
              为何还记得它<br>
              那个在遥远的风口 随风轻晃的巢穴里<br>
              还有几支清淡的歌在日夜传唱</p>
            <p>濒死的玫瑰也是玫瑰<br>
              它听得到遥远的喘息<br>
              露水飞翔时狂风四起<br>
              掀落了蝉声浮起的响亮的夏季</p>
            <p>其实鸟的眼睛里没有玫瑰<br>
              鸟的故事无人知晓<br>
              一个心愿在它眼里熊熊燃烧<br>
              一片土地开始呻吟</p>
            <p> 　2000年5月16日</p>
