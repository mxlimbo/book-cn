          <td align="center"> 
            <table width="248">
              <tbody> 
              <tr> 
                <td class=p11><b>◇　九七年　◇ </b>
<h5> 行色匆匆</h5>
                </td>
              </tr>
              <tr> 
                <td>
                  <p>这一年我不再厌弃成熟 <br>
                    并对降临于身的变化欣然接纳 <br>
                    从此我将终生与市侩为伍 <br>
                    远离黑板和作业 <br>
                    <br>
                    这一年我中流行歌的毒终于发作 <br>
                    开始将校园往事整理成伤感的回忆 <br>
                    面前的道路突然增多 <br>
                    我选择爱情做唯一的前途 <br>
                    <br>
                    这一年我还没有迷上现代诗 <br>
                    莫明的忧郁依旧来自唐诗宋词 <br>
                    这是一剂比流行歌更毒的药 <br>
                    导致人对生活的无知 <br>
                    <br>
                    九七年之后我就是现在这个样子 <br>
                    掐死了爱情走另一条更光明的道路： <br>
                    “我要做市侩之中最市侩的一个” <br>
                    只是偶尔会心烦时 <br>
                    仍旧会读几首诗</p>
                </td>
              </tr>
