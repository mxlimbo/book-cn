        <div align="center">
          <center>
          <table border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td bgcolor="#818181" align="right"><img src="images/0001_03.gif" width="267" height="24"></td>

            </tr>
            <tr>
              <td bgcolor="#818181" valign="middle">
                <p align="right"><font size="2" color="#000000">塞纳河一进入巴黎就变得沉稳了，<br>
                象智慧的英年诗人，品尝了世间的酸甜苦辣，<br>
                笔下的文字更富有神韵。</font><font size="2"
                color="#FFFFFF"><br>
                </font><font size="2" color="#FFFFFF">◇</font><a
                href="0001_3.htm"><font size="2" color="#FFFFFF">春风沉醉的塞纳河</font></a><font
                size="2" color="#FFFFFF">◇<br>
                ◇</font><font size="2" color="#FFFFFF"><a href="0001_4.htm">飘荡的塞纳河水波</a>◇</font><font
                size="2" color="#FFFFFF"><br>
                </font><font size="2" color="#FFFFFF">◇</font><font size="2"
                color="#FFFFFF"><a href="0001_5.htm">舟游塞纳河</a>◇</font></td>
              <td colspan="2" background="images/0001_02.gif">　</td>
            </tr>
            <tr>
              <td bgcolor="#818181" align="right"><img src="images/0001_10.gif" width="267" height="24"></td>
              <td><img src="images/0001_11.gif" width="65" height="24"></td>
              <td><img src="images/0001_12.gif" width="428" height="24"></td>
            </tr>
            <tr>
              <td bgcolor="#818181" valign="middle" align="right">
                <p align="right"><font size="2" color="#000000">人们说，泰晤士河就是流淌的历史。<br>
                上世纪无数船只，满载着遥远民国的奇珍异宝，<br>
                浩浩荡荡地驶进这个世界最大的城市――伦敦。</font><font
                size="2" color="#FFFFFF"><br>
                </font><font size="2" color="#FFFFFF">◇</font><font size="2"
                color="#FFFFFF"><a href="0001_6.htm">伦敦的下午</a>◇</font><font
                size="2" color="#FF9DDE"><br>
                </font><font size="2" color="#FFFFFF">◇</font><font size="2"
                color="#FFFFFF"><a href="0001_7.htm">泰唔士河畔的伦敦</a>◇</font></p>
              </td>
              <td colspan="2"><img src="images/0001_14.gif" width="493" height="100"></td>
            </tr>
            <tr>
              <td bgcolor="#818181" align="right"><img src="images/0001_15.gif" width="267" height="24"></td>
              <td colspan="2"><img src="images/0001_16.gif" width="493" height="24"></td>
            </tr>
            <tr>
              <td bgcolor="#818181" valign="middle" align="right">
                <p align="right"><font size="2">天才渐渐黑下来，四处亮起了华灯，<br>
                特别是涅瓦河上那亮丽的灯光和着河水的涟漪，<br>
                似乎流泻出一曲委婉动人的小夜曲。</font><font
                size="2" color="#FFFFFF"><br>
                ◇</font><font size="2" color="#FFFFFF"><a href="0001_8.htm">涅瓦河畔</a>◇</font><font
                color="#FFFFFF" size="2"><br>
                </font><font size="2" color="#FFFFFF">◇</font><font size="2"
                color="#FFFFFF"><a href="0001_9.htm">圣彼得堡：涅瓦河畔的文化殿堂</a>◇</font></p>
              </td>
              <td colspan="2"><img src="images/0001_18.gif" width="493" height="86"></td>
            </tr>
