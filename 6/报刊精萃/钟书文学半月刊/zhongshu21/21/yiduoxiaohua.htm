              <TR>
                <TD align=left height=252 vAlign=center width="462"><!-- #BeginEditable "wen" --> 
                  <p>一朵小花<br>
                    跃入我的眼帘 <br>
                    我看到它正含苞欲放 <br>
                    带给我一阵清新 </p>
                  <p>它洁白无暇<br>
                    没有半点虚华<br>
                    只有安然</p>
                  <p>我闻到了一股清香 <br>
                    它淡淡的 <br>
                    是我所喜欢的淡淡的惬意 </p>
                  <p>它那含苞欲放 <br>
                    仿佛在轻轻的诉说着它的美丽和温存 <br>
                    像一首动人的歌儿 <br>
                    轻轻的流过</p>
                  <!-- #EndEditable --></TD>
