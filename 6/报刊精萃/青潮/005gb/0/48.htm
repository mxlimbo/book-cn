            <p align="center"><b>天雨</b></p>
            <p align="center">狂饮杯杯酒， <br>
              难解点点愁； <br>
              痴凝片片雪， <br>
              思肠寸寸柔。 <br>
              骄阳日日升， <br>
              血脉时时流； <br>
              诗情两相映， <br>
              携手到白头！ </p>
            <p align="center"><b>天雪</b></p>
            <p align="center">挥笔天天书，诗歌时时就。 <br>
              盼君发发慈，放我松松兜。 <br>
              君心痴痴意，奴难片片投。 <br>
              只求对对诗，并无点点愁。 </p>
