        <tr> 
          <td> 
            <p align="center"><b>神州奇侠</b> </p>
            <p align="center"><b>眼镜</b> </p>
            <p>沉重的架子嵌着厚厚的镜片 <br>
              坐落再脸上 <br>
              压弯了硬直的鼻梁 <br>
              也扭曲了清澈的眼睛 </p>
            <p align="center"><b>日光灯</b> </p>
            <p>教室里有十六盏日光灯 <br>
              只有一个字形容 <br>
              －－亮!!! <br>
              可人人皆知 <br>
              日光灯只发光不发热 </p>
            <p align="center"><b>电铃</b> </p>
            <p>叮铃铃－－<br>
              嘶哑的铃声响起 <br>
              哦? <br>
              所有的人回过神来 <br>
              下课了?! <br>
              而电铃正在为十分钟后的呐喊 <br>
              做着充分的准备 </p>
            </td>
