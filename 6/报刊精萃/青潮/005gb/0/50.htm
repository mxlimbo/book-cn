            <p align="center"><b>景三郎</b></p>
            <p align="center"><b>登狼牙山</b> </p>
            <p align="center">当年吐纳乐陶陶，<br>
              更有隔帐侃通宵。<br>
              愤愤登临狼牙顶，<br>
              却叹人生轻如毛。</p>
            <p align="center"><b>自题小照</b> </p>
            <p align="center">沧桑已临少年冠，<br>
              虎斑难覆羔羊心。<br>
              自劝莫念衣宽句，<br>
              感知生命惜如金。</p>
