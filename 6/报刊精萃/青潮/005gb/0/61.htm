            <p align="center"><b>太匆匆</b></p>
            <p>喝一口自家酿的心酒， <br>
              世俗--愤恨的、委屈的、无穷的。 <br>
              唏哩哗啦地骂将出来， <br>
              丑陋的，美丽的；庸俗的，高雅的。 </p>
            <p>撕裂自己的衣裳， <br>
              静躺在绿色的空气中。 <br>
              我的胸肌，背脊，骨髓，血液， <br>
              狂野的脉动---如此亲切。 </p>
            <p>那是谁家的姑娘，好靓-- <br>
              温柔中的刚强。 <br>
              抱她入温暖的罗帐， <br>
              怕她诉责我的轻狂。 </p>
            <p>远处有了迷茫， <br>
              脚步变得踉跄。 <br>
              犹如梦境 ， <br>
              乱了，醉了，眠了，变了…… </p>
