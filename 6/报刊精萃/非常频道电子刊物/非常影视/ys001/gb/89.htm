                  <td height=22><b>□...刘德华出任香港“中华文化大使”</b></td>
                </tr>
                <tr> 
                  <td> 
                    <p class=P9-13>
                    <p><font color="#000000">摘自：新快报 </font></p>
                    <p><font color="#000000">　　继去年刘德华夺得世界杰出青年奖为华人争光后，这次华仔亦有幸被力邀出席"中国文化杯--首届中国文化常识竞答比赛"的赠书仪式，向全港学校赠送《中国文化常识普及标准》一书，大会更邀请华仔出任"中华文化大使"呼吁全港学生参与。此外，日前华仔为港台电视部节目"春风伴我行"拍摄一个名为《刘德华：我最难忘的老师》的片段，而华仔更在节目中更大爆自己小时候的调皮历史。</font></p>
