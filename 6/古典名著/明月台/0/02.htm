        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p> 　　《明月台》者，何谓也？世间每有《清风亭》之事传，聊就今人演陈迹，未知真乎假乎？既有《清风亭》，岂无《明月台》？则祸因恶积，福缘善庆，一善一恶，立见分明。不知是耶非耶？是以谓之《明月台》。《明月台》何为而作者？无非从忠孝节义、悲欢离合之中，生出渺茫变幻、虚诞无稽一段因由，借端借事，惩劝醒世之谓也。作书者谁耶？乃烟水散人自谓之也。 
              </p>
