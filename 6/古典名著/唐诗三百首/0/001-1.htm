              <div align="center">作者：张九龄 </div>
              <p align="center">孤鸿海上来， 池潢不敢顾； <br>
                侧见双翠鸟， 巢在三珠树。 <br>
                矫矫珍木巅， 得无金丸惧？ <br>
                美服患人指， 高明逼神恶。 <br>
                今我游冥冥， 弋者何所慕？ </p>
