        <table width="580" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p align="right"> ――别茂嘉十二弟，鹈□、杜鹃实两种，见离骚补注</p>
              <p>绿树听鹈□（ＪＵＥ２，“决”右半加“鸟”）。<br>
                更那堪、鹧鸪声住，杜鹃声切！<br>
                啼到春归无寻处，苦恨芳菲都歇。<br>
                算未抵、人间离别。<br>
                马上琵琶关塞黑，<br>
                更长门、翠辇辞金阙。</p>
              <p> 看燕燕，送归妾。<br>
                将军百战声名裂。<br>
                向河梁、回头万里，故人长绝。<br>
                易水萧萧西风冷，满座衣冠似雪。<br>
                正壮士、悲歌未彻。<br>
                啼鸟还知如许恨，料不啼清泪长啼血。<br>
                谁共我，醉明月？</p>
            </td>
