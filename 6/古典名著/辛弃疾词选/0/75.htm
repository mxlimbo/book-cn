              <p align="center" class="h">八声甘州</p>
            </td>
          </tr>

        <br>
        <table width="300" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> 
              <p align="right"> ――夜读《李广传》，不能寐，因念晁楚老、杨民瞻约同居山间，戏用李广事，赋以寄之。</p>
              <p> 故将军饮罢夜归来，<br>
                长亭解雕鞍。<br>
                恨灞陵醉尉，<br>
                匆匆未识，<br>
                桃李无言。<br>
                射虎山横一骑，<br>
                裂石响惊弦。<br>
                落魄封侯事，<br>
                岁晚田园。</p>
              <p> 谁向桑麻杜曲，<br>
                要短衣匹马，<br>
                移住南山？<br>
                看风流慷慨，<br>
                谈笑过残年。<br>
                汉开边，<br>
                功名万里，<br>
                甚当年健者也曾闲？<br>
                纱窗外，斜风细雨，一阵轻寒。</p>
            </td>
          </tr>
