              <p align="right"> ――送［礻右］之弟</p>
              <p> 衰草残阳三万顷。<br>
                不算飘零，天外孤鸿影。<br>
                几许凄凉须痛饮，<br>
                行人自向江头醒。</p>
              <p> 会少离多看两鬓。<br>
                万缕千丝，何况新来病。<br>
                不是离愁难整顿，<br>
                被他引惹其他恨！</p>
