                  <p align="center"><b>一、企业信息化的定义</b></p>
                  <p align="left">　　企业信息化：即挖掘先进的管理理念，应用先进的计算机网络技术去整合企业现有的生产、经营、设计、制造、管理，及时地为企业的&quot;三层决策&quot;系统（战术层、战略层、决策层）提供准确而有效的数据信息，以便对需求做出迅速的反应，其本质是加强企业的&quot;核心竞争力&quot;。</p>
