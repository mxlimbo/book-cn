<p align="center"></font><font FACE="宋体" size="2">主力进货的时机 　　</p>

<p>作者:大家谈 <a href="mailto:电子邮件:salon@salon.salon">电子邮件:salon@salon.salon</a> 
时间:99.01.26 22:01　</p>

<p>主力进货一般选在下列的时机: 　</p>

<p>1:股价在低价区或有投资价值的时候. <br>
2:个股底部构筑完整之时 <br>
3:人心极度悲观,严重超跌时 <br>
4:恐慌性暴跌或长时期下跌之后 <br>
5:了解到公司有重大利多消息之时 <br>
6:可能有股权争夺之时 </p>
