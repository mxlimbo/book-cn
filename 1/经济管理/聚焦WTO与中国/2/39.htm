            <p align="center" class="h">石广生在签字仪式后<br>
              发表讲话称：这是个令双方满意的结果</p>
            <p align="right">( November 15, 1999, 04:27 PM ) </p>
          </td>
        </tr>

      <br>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td colspan="2"> 
            <p>　　记者（赵亚鸣 沈小雨）现场报道，中国外经贸部部长石广生在签字仪式后发表讲话说：中美双方经过六天的夜以继日的谈判，本着互谅互让、平等协商、双赢的原则，达成了这个协议。　　 
              <br>
              　　这是个令双方满意的结果，它有利与中国以一个成员过的身份加入世界贸易组织。 </p>
            <p> </p>
            <p></p>
