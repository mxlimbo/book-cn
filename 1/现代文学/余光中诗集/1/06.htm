          <td>
            <div align="center"><font size="5"><b>【或者所谓春天】</b></font></div>
            <p>或者所谓春天也不过就在电话亭的那边<br>
              厦门街的那边有一些蠢蠢的记忆的那边<br>
              航空信就从那里开始<br>
              眼睛就从那里忍受<br>
              邮戳邮戳邮戳<br>
              各种文字的打击</p>
            <p>或者所谓春天<br>
              最後也不过就是这样子<br>
              一些受伤的记忆<br>
              一些欲望和灰尘</p>
            <p>或者所谓春天也只是一种清脆的标本<br>
              一张书签曾是水仙或蝴蝶</p>
