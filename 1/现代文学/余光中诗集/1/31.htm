            <div align="center"> 
              <p><font size="5"><b>【算命瞎子】</b></font></p>
            </div>
            <p>凄凉的胡琴拉长了下午，<br>
              偏街小巷不见个主顾；<br>
              他又抱胡琴向黄昏诉苦：<br>
              空走一天只赚到孤独！</p>
            <p>他能把别人的命运说得分明，<br>
              他自己的命运却让人牵引：<br>
              一个女孩伴他将残年度过，<br>
              一根拐杖尝尽他世路的坎坷！</p>
