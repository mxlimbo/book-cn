              <p><font size="5"><b>【所谓永恒】</b></font></p>
            </div>
            <p>所谓永恒<br>
              岂非是怕鬼的夜行人<br>
              用来壮胆的一句口令<br>
              在吹熄火把的黑风里<br>
              向前路的过客<br>
              或后路的来人<br>
              间或远远打一声招呼<br>
              暗传一个动人的传说<br>
              说是有一座不夜城<br>
              野花绽蕊迸放的千灯<br>
              边界一过赫然就在望<br>
              从不可逼视的中央广场<br>
              迎面激射而来的<br>
              那路，原来是一道光</p>
