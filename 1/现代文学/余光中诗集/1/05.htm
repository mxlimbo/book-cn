            <div align="center"><font size="5"><b>【石器时代】</b></font></div>
            <p>每当我呆呆地立在窗口<br>
              对着一只摊开的纤手<br>
              拿不出那块宿命的石头<br>
              ----用神秘的篆体<br>
              刻下我的名字<br>
              证明我就是我<br>
              那宿命的顽石<br>
              就觉得好奇怪啊<br>
              彷佛还是在石器时代<br>
              一件笨拙的四方暗器<br>
              每天出门要带在袋里<br>
              当面亲手的签字还不够<br>
              一定要等到顽石点头<br>
              窗内的女人才肯罢手 <br>
              死後要一块石头来认鬼<br>
              活着要一块石头来认人<br>
              为什麽几千年後<br>
              还挣不脱石头的符咒 <br>
              问你啊，袋里的石头<br>
              什麽时候你才肯放手？ </p>
