            <div align="center"> 
              <p><font size="5"><b>【寄给画家】</b></font></p>
            </div>
            <p>他们告诉我, 今年夏天<br>
              你或有远游的计划<br>
              去看梵谷或者徐悲鸿<br>
              带着画架和一头灰发<br>
              和豪笑的四川官话</p>
            <p>你一走台北就空了, 吾友<br>
              长街短巷不见你回头<br>
              又是行不得也的雨季<br>
              黑伞满天, 黄泥满地<br>
              怎麽你不能等到中秋?</p>
            <p>只有南部的水田你带不走<br>
              那些土庙, 那些水牛<br>
              而一到夏天的黄昏<br>
              总有一只, 两只白鹭<br>
              彷佛从你的水墨画图</p>
            <p>记起了什麽似的, 飞起</p>
