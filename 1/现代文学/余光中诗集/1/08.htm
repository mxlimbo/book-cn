            <div align="center"><font size="5"><b>【风铃】</b></font></div>
            <p>我的心是七层塔檐上悬挂的风铃<br>
              叮咛叮咛咛<br>
              此起彼落, 敲叩着一个人的名字<br>
              ――你的塔上也感到微震吗?<br>
              这是寂静的脉搏, 日夜不停<br>
              你听见了吗, 叮咛叮咛咛?<br>
              这恼人的音调禁不胜禁<br>
              除非叫所有的风都改道<br>
              铃都摘掉, 塔都推倒</p>
            <p>只因我的心是高高低低的风铃<br>
              叮咛叮咛咛<br>
              此起彼落<br>
              敲叩着一个人的名字</p>
