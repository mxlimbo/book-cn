              <p><font size="5"><b>【乡愁四韵】</b></font></p>
            </div>
            <p>给我一瓢长江水啊长江水<br>
              酒一样的长江水<br>
              醉酒的滋味<br>
              是乡愁的滋味<br>
              给我一瓢长江水啊长江水</p>
            <p>给我一张海棠红啊海棠红<br>
              血一样的海棠红<br>
              沸血的烧痛<br>
              是乡愁的烧痛<br>
              给我一张海棠红啊海棠红</p>
            <p>给我一片雪花白啊雪花白<br>
              信一样的雪花白<br>
              家信的等待<br>
              是乡愁的等待<br>
              给我一片雪花白啊雪花白</p>
            <p>给我一朵腊梅香啊腊梅香<br>
              母亲一样的腊梅香<br>
              母亲的芬芳<br>
              是乡土的芬芳<br>
              给我一朵腊梅香啊腊梅香</p>
