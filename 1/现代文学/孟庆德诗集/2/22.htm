            <p class="h" align="center"><br>
              东北矿山</p>
            <p><br>
              人参不叫人参<br>
              叫棒槌<br>
              浸在酒里<br>
              一条冰雪的河慢慢融化</p>
            <p>稀少的树木能黄能绿<br>
              上坡下坡的小路不变<br>
              打酒去的瓶子不变<br>
              瓶子里的人参不变</p>
            <p>杜康那老头的酒店再小再阴暗<br>
              &quot;文化大革命&quot;的铁拳没有动它<br>
              戴红袖标的小小子小姑娘<br>
              也来醉过</p>
            <p>离开矿山好多年了<br>
              身上总感到一种<br>
              酒乏</p>
            <p>&nbsp;</p>
            <p align="right">1989年</p>
