            <p class="h" align="center"><br>
              行</p>
            <p><br>
              三百六十五个昼夜的琴键<br>
              黑也有声，白也有声<br>
              手指<br>
              染兰花的香<br>
              凝雪花的凉<br>
              弹出一条细长的小径<br>
              一个个音符像脚印飘到身后<br>
              挂到树上的变成绿叶<br>
              落到地上的变成青草<br>
              一分喜悦<br>
              三分惭愧<br>
              七分憧憬</p>
            <p>剥开一层层阳光的包装<br>
              现出一只闪亮的钟锤<br>
              訇然敲开新一年的门<br>
              好像看到<br>
              一群年轻人站在一棵春天的<br>
              树下，正等着携我同行</p>
