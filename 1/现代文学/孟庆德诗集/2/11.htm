          <td> 
            <p class="h" align="center"><br>
              船</p>
            <p><br>
              夜所包围的<br>
              一片白帆</p>
            <p>一片白帆<br>
              照亮了黑暗</p>
            <p>一层层海浪涌起来<br>
              轰炸着<br>
              要把它炸碎</p>
            <p>一层层海浪<br>
              要把它举起<br>
              要把它扔回岸边</p>
            <p>白帆 和<br>
              甲板之间</p>
            <p>男子汉<br>
              强有力的双手<br>
              摇一橹<br>
              祖传的<br>
              信念</p>
          </td>
        </tr>
