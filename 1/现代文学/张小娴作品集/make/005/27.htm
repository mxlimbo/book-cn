        <br>
        <table width="520" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>　　他没有跳过别离的舞，她又何尝跳过？他搂着她的腰，每一步都是沉重而缓慢的。好象是故意的延缓。所谓人生最好的相逢，总是难免要分离。有一支舞来分离，远远胜过用泪水来分离。她在他唇上吻了一下。既然没有办法，我们接吻来分离。他融化在无限之中，无限的悲凉。他吻了她所有的嫉妒，所有的痛苦和思念，所有的煎熬与难过，都消逝成一吻。
