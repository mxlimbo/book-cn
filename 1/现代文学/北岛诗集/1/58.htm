            <p align="center" class="h">缺席</p>
            <p>大风统帅着敌对的旗帜<br>
              一声金星喊遍四方<br>
              爱与憎咬住了同一个苹果<br>
              梯子上的年龄<br>
              民族复兴的梦想<br>
              英雄高举手臂占据夜空<br>
              小丑倒立在镜中的沥青上<br>
              我关上假释之门<br>
              抗拒那些未来的证人<br>
              这是我独享尊严的时刻<br>
              冒险的火焰<br>
              陌生的灰烬</p>
