          <td> 
            <p align="center" class="h">自昨天起</p>
            <p>我无法深入那首乐曲<br>
              只能俯下身，盘旋在黑色的唱片上<br>
              盘旋在苍茫时刻<br>
              在被闪电固定的背景中<br>
              昨天在每一朵花中散发幽香<br>
              昨天打开一把把折椅<br>
              让每个人就座<br>
              那些病人等得太久了<br>
              他们眼中那冬日的海岸<br>
              漫长而又漫长</p>
            <p>我只能深入冬日的海岸<br>
              或相反，深入腹地<br>
              掠飞满树的红叶<br>
              深入学校幽暗的走廊<br>
              面对各种飞禽标本</p>
          </td>
