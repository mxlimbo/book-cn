            <p align="center" class="h">期　　待</p>
            <p>没有长长的石阶通向<br>
              那最孤独的去处<br>
              没有不同时代的人<br>
              在同一打鞭子上行走<br>
              没有已被驯化的鹿<br>
              穿过梦的旷野<br>
              没有期待</p>
            <p>只有一颗石化的种子</p>
            <p>群山起伏的谎言<br>
              也不否认它的存在<br>
              而代表人类智慧<br>
              和凶猛的所有牙齿<br>
              都在耐心期待着<br>
              期待着花朵闪烁之后<br>
              那唯一的果实</p>
            <p>它们等待了几千年<br>
              欲望的广场铺开了<br>
              无字的历史<br>
              一个盲人摸索着走来<br>
              我的手在白纸上移动<br>
              我是那盲人</p>
          </td>
