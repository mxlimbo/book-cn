      <table width="410" border="0" cellspacing="0" cellpadding="0">

          <td> 
            <p align="center" class="h">十年之间</p>
            <p>在被遗忘的土地上<br>
              岁月，和马轭上的铃铛纠缠<br>
              彻夜作响，路也在摇晃<br>
              重负下的喘息改编成歌曲<br>
              被人们到处传唱<br>
              女人的项链在咒语声中<br>
              应验似的升入空中<br>
              荧光表盘淫荡地随意敲响<br>
              时间诚实得象一道生铁栅栏<br>
              除了被枯枝修剪过的风<br>
              谁也不能穿越或来往<br>
              仅仅在书上开放过的花朵<br>
              永远被幽禁，成了真理的情妇<br>
              而昨天那盏被打碎了的灯<br>
              在盲人的心中却如此辉煌<br>
              在突然睁开的眼睛里<br>
              留下凶手最后的肖像</p>
            </td>
        </tr>
