            <p align="center" class="h">菩　　萨<br>
            </p>
            <p>流动着的衣褶<br>
              是你微微的气息</p>
            <p>你挥舞千臂的手掌上<br>
              睁开一只只眼睛<br>
              抚摸那带电的沉寂<br>
              使万物重叠交错<br>
              如梦</p>
            <p>忍受百年的饥渴<br>
              嵌在你额头的珍珠<br>
              代表大海无敌的威力<br>
              使一颗沙砾透明<br>
              如水</p>
            <p>你没有性别<br>
              半裸的乳房隆起<br>
              仅仅是做母亲的欲望<br>
              哺育尘世的痛苦<br>
              使它们成长</p>
