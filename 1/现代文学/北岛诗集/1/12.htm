            <p align="center" class="h">太阳城札记</p>
            <p> <b>艺术</b></p>
            <p>亿万个辉煌的太阳<br>
              呈现在打碎的镜子上</p>
            <p> <b>命运</b></p>
            <p>孩子随意敲打着栏杆<br>
              栏杆随意敲打着夜晚</p>
            <p> <b>祖国</b></p>
            <p>她被铸在青铜的盾牌上<br>
              靠着博物馆黑色的板墙</p>
            <p> <b>和平</b></p>
            <p>在帝王死去的地方<br>
              那支老枪抽枝 发芽<br>
              成了残废者的拐杖</p>
            <p> <b>爱情</b></p>
            <p>恬静。雁群飞过<br>
              荒芜的处女地<br>
              老树倒下了，嘎然一声<br>
              空中飘落着咸涩的雨</p>
            <p> <b>自由</b></p>
            <p>飘<br>
              撕碎的纸屑</p>
            <p> <b>生活</b></p>
            <p>网</p>
