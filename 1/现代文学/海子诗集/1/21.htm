              <p class="h" align="center">【给萨福】</p>
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    美丽如同花园的女诗人们<br>
                    互相热爱, 坐在谷仓中<br>
                    用一只嘴唇摘取另一只嘴唇</p>
                  <p>我听见青年中时时传言道: 萨福</p>
                  <p>一只失群的<br>
                    钥匙下的绿鹦<br>
                    一样的名字。盖住<br>
                    我的杯子<br>
                    托斯卡尔的美丽的女儿<br>
                    草药和黎明的女儿<br>
                    执杯者的女儿</p>
                  <p>你野花<br>
                    的名字。<br>
                    就象蓝色冰块上<br>
                    淡蓝色水清的溢出</p>
                  <p>萨福萨福<br>
                    红色的云缠在头上<br>
                    嘴唇染红了每一卡飞过的鸟儿<br>
                    你散着身体香味的<br>
                    鞋带被风吹断</p>
                </blockquote>
