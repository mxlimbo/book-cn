              <blockquote> 
                <blockquote> 
                  <blockquote> 
                    <p> <br>
                      麦地<br>
                      别人看见你<br>
                      觉得你温暖, 美丽<br>
                      我则站在你痛苦质问的中心<br>
                      被你灼伤<br>
                      我站在太阳 痛苦的芒上</p>
                    <p>麦地<br>
                      神秘的质问者啊</p>
                    <p>当我痛苦地站在你的面前<br>
                      你不能说我一无所有<br>
                      你不能说我两手空空</p>
