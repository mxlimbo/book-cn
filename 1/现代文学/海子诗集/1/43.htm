              <p class="h" align="center">【我的窗户里埋着一只为你祝福的杯子】</p>
              <blockquote> 
                <p> <br>
                  那是我最后一次想起中午<br>
                  那是我沉下海水的尸体<br>
                  回忆起的一个普通的中午</p>
                <p>记得那个美丽的<br>
                  穿着花布的人<br>
                  抱着一扇木门<br>
                  夜里被雪漂走</p>
                <p>梦中的双手<br>
                  死死捏住火种</p>
                <p>八条大水中<br>
                  高喊着爱人<br>
                  小林神, 小林神<br>
                  你在哪里</p>
              </blockquote>
