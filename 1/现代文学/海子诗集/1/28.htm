              <p class="h" align="center">【北斗七星, 七座村庄】</p>
              <blockquote> 
                <blockquote> 
                  <p align="right"> ――献给萍水相逢的额济纳姑娘</p>
                  <p><br>
                    村庄, 水上运来的房梁 漂泊不定<br>
                    还有十天, 我就要结束漂泊的生涯<br>
                    回到五谷丰盛的村庄 废弃果园的村庄<br>
                    村庄 是沙漠深处你居住的地方 额济纳!</p>
                  <p>秋天的风早早的吹 秋天的风高高的<br>
                    静静面对额济纳<br>
                    白杨树下我吹不醒你的那双眼睛<br>
                    额济纳 大沙漠上静静的睡</p>
                  <p>额济纳姑娘我黑而秀美的姑娘<br>
                    你的嘴唇在诉说 在歌唱<br>
                    五谷的风儿吹过骆驼和牛羊<br>
                    翻过沙漠, 你是镇子上最令人难望的姑娘!</p>
                </blockquote>
