              <p>&nbsp;</p>
              <p class="h" align="center">【亚洲铜】</p>
              <blockquote> 
                <p> <br>
                  亚洲铜, 亚洲铜<br>
                  祖父死在这里, 父亲死在这里, 我也会死在这里<br>
                  你是唯一的一块埋人的地方</p>
                <p>亚洲铜, 亚洲铜<br>
                  爱怀疑和飞翔的是鸟, 淹没一切的是海水<br>
                  你的主人却是青草, 住在自己细小的腰上,<br>
                  守住野花的手掌和秘密</p>
                <p>亚洲铜, 亚洲铜<br>
                  看见了吗? 那两只白鸽子, 它是屈原遗落在沙滩上的白<br>
                  鞋子<br>
                  让我们----我们和河流一起, 穿上它吧</p>
                <p>亚洲铜, 亚洲铜<br>
                  击鼓之后, 我们把在黑暗中跳舞的心脏叫做月亮<br>
                  这月亮主要由你构成</p>
              </blockquote>
