              <p class="h" align="center">【雨】</p>
              <blockquote> 
                <p> <br>
                  打一支火把走到船外去看山头被雨淋湿的麦地<br>
                  又弱又小的麦子!</p>
                <p>然后在神像前把火把熄灭<br>
                  我们沉默地靠在一起<br>
                  你是一个仙女, 住在庄园的深处s</p>
                <p>月亮 你寒冷的火焰穿戴的象一朵鲜花<br>
                  在南方的天空上游泳<br>
                  在夜里游泳 越过我的头顶</p>
                <p>高地的小村庄又小又贫穷<br>
                  象一颗麦子<br>
                  象一把伞<br>
                  伞中裸体少女沉默不语</p>
                <p>贫穷孤独的少女 象女王一样 住在一把伞中<br>
                  阳光和雨水只能给你尘土和泥泞<br>
                  你在伞中 躲开一切<br>
                  拒绝泪水和回忆</p>
              </blockquote>
