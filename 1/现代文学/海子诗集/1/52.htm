              <p class="h" align="center">【太平洋的献诗】</p>
              <blockquote> 
                <p> <br>
                  太平洋 劳动后的休息<br>
                  劳动以前 劳动之中 劳动以后<br>
                  太平洋是所有的劳动和休息</p>
                <p>茫茫太平洋 又混沌又晴朗<br>
                  和劳动打成一片<br>
                  和世界打成一片<br>
                  世界枕太平洋 雨暴风狂<br>
                  上帝在太平洋上度过的时光<br>
                  是茫茫海水隐含不露的希望<br>
                  母亲和女儿都是太平洋的女儿<br>
                  太平洋没有父母<br>
                  在太阳下茫茫流淌<br>
                  像上帝老人看穿一切的<br>
                  含泪的目光</p>
                <p>今天的太平洋不同以往<br>
                  今天的太平洋为我闪闪发亮<br>
                  我的太阳高悬上空 照耀这广阔太平洋</p>
                <p></p>
              </blockquote>
