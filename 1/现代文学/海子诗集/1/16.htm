              <p class="h" align="center">【七月的大海】</p>
              <blockquote> 
                <p> <br>
                  老乡们, 谁能在大海上见到你们真是幸福!<br>
                  我们全都背叛我们自己的故乡<br>
                  我们会把幸福当成祖传的职业<br>
                  方下手中痛苦的诗篇</p>
                <p>今天的白浪真大! 老乡们, 他高过你们的粮仓<br>
                  如果我中止诉说, 如果我意外的忘却了你<br>
                  把我的故乡抛在一边<br>
                  我连自己都放弃 更不会回到秋收 农民的家中</p>
                <p>在七月我总能突然回到荒凉<br>
                  赶上最后一次<br>
                  我戴上帽子 穿上泳装 安静的死亡<br>
                  在七月我总能突然回到荒凉</p>
              </blockquote>
