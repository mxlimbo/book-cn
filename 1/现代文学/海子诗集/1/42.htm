              <p class="h" align="center">【歌或哭】</p>
              <blockquote> 
                <p> <br>
                  我把包裹埋在果树下<br>
                  我是在马厩里歌唱<br>
                  是在歌唱</p>
                <p>木床上病中的亲属<br>
                  我只为你歌唱<br>
                  你坐在拖鞋上<br>
                  象一只白羊墨念拖着尾巴的<br>
                  另一只白羊<br>
                  你说你孤独<br>
                  就象很久以前<br>
                  火星照耀十三个州府<br>
                  你那样孤独<br>
                  你在夜里哭着<br>
                  象一只木头一样哭着<br>
                  象花色的土散着香气</p>
              </blockquote>
