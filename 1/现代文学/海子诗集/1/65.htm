              <p class="h" align="center">6、合唱</p>
              <blockquote> 
                <p> <br>
                  告别了那美丽的爱琴海<br>
                  诗人抱着鬼魂在上帝的山上和上帝的家中舞蹈。<br>
                  上帝本人开始流浪<br>
                  众神死去。上帝浪迹天涯<br>
                  告别了美丽的爱琴海</p>
                <p>何日俯伏在赤道上<br>
                  水滴也在燃烧<br>
                  血液起了大火<br>
                  船只长成大树<br>
                  儿子生下父亲</p>
              </blockquote>
