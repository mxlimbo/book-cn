              <p class="h" align="center">【日记】</p>
              <blockquote> 
                <p> <br>
                  姐姐, 今夜我在德令哈, 夜色笼罩<br>
                  姐姐, 我今夜只有戈壁</p>
                <p>草原尽头我两手空空<br>
                  悲痛时握不住一颗泪滴<br>
                  姐姐, 今夜我在德令哈<br>
                  这是雨水中一座荒凉的城</p>
                <p>除了那些路过的和居住的<br>
                  德令哈......今夜<br>
                  这是唯一的, 最后的, 抒情。<br>
                  这是唯一的, 最后的, 草原。</p>
                <p>我把石头还给石头<br>
                  让胜利的胜利<br>
                  今夜青稞只属于他自己<br>
                  一切都在生长<br>
                  今夜我只有美丽的戈壁 空空<br>
                  姐姐, 今夜我不关心人类, 我只想你</p>
              </blockquote>
