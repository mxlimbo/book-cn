<p>没有人知的故事</p>
<pre>
词：张美贤
曲：曹俊鸿

其实多想亲口讲你知  每日身边的际遇
话到嘴边却未能轻松  逃避你当时注视
容貌声音浅色的衬衣  变做我的心事
我也一一去记住  盼望能代替他怎可以

直至此  爱上你没有让谁知
仿如文艺故事
在暗中开始  时常怀念妄想
都写于不寄出信纸

像没名字  爱上你但你未曾知
温柔甜蜜幼稚
没有真开始  像已平静告终
等不到一个暗示
（只因相识你太迟）

已经不想怎么找法子  制造一些表示
害怕这一切传闻  以后来为你添烦恼事
如像表演出色的戏子  说玩笑多轻易
害怕增加你怀疑  最后连共对都不可以
</pre>
<hr>
<p align="center">彩梦光谱色</p>
