<p>王子公主</p>
<pre>
词：李宗盛
曲：林一峰

会是什么样子  王子公主  完美的生活
到底怎样才是  不再爱了  最好的结果
那些爱恨两难  贪心闯祸  谁会没听说
爱情来了去了  分了合了  只是更迷惑

无论因为自恋  所以自私  变得自我
还是心似着火  恣意摸索  终于失落
无爱让人寂寞  失爱更难洒脱  
爱让人坚强  让人虚弱  让人受折磨

有人心痛刚过  换个人又  卿卿我我
有人很想看破  拒绝再说  爱你爱找
谁都没有把握  靠几句承诺
能否在荒芜爱情的沙漠  开美丽花朵
