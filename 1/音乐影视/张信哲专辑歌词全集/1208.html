<html>
<p>风</p>
<pre>
词：张美贤
曲：伦永亮

从前在告别  定在这街角轻亲你面
你却要想到  这不过随便的敷衍
藏承诺背面  尽是我心里真的信念
你没有相信  把它当存心的欺骗

是你一声不响的走远
像爱一宵之间竟尽变
呆立这道门前
（呆在这夜茫然）
剧痛但无从挽回自尊

风  无言令思絮不息打转
遥望你的窗边一丝光线
难道你不会意乱
早清楚我弱点

风  无情地一再吹到面前
曾在怀抱内彼此温暖
难道你此刻也未留恋
独剩我一个挂念

明明没错满  亦愿意跟你不间断
去说对不起  只不过为想可一见
爱你这一生  愿奉上一切可否发现
每过了一秒  痴恋你又再多一点
