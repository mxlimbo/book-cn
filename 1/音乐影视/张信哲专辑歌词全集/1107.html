<p>忘情忘爱</p>
<pre>
词：厉曼婷
曲：曹俊鸿

我的整个世界  面目已全非
所有爱恨喜悲  都在天上飞
究竟还有甚么挂念  让我不能睡
为何觉得如此的狼狈
承受不了你的善变  我知难而退
不管对不对  是对爱不想有所违背

心情再乱  再坏  再无奈  也不掉一滴泪
心上的那个空缺  不求人安慰
虽然寂寞如影相随  怎么都不对
只怕藕断丝连  伤痛会加倍

从此忘情  忘爱  忘伤悲  忘掉你有多美
让自己没有时间  没有机会  没有念头要挽回
吞下多少苦涩滋味  你不会了解
不管爱你恨你  都是那么绝对

我的世界既然面目已全非
甚么爱恨喜悲都已无所谓
</pre>
