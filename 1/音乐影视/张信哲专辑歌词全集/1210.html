<p>仍然心痛</p>
<pre>
词：张美贤  刘祖德  谢国维
曲：林子扬  刘祖德  谢国维

回复恬静
静悄中只有沉寂生命
命中当感到片刻激情
情尽无奈似注定

谁又会在
在昨天经过留下记认
认识相恋再同誓同证
今天怎会变孤清

往昔许多的事情  场地季节与情景
越是不应该记起  越是偷想起

何以心似疯  与风抱拥
风却把创伤吹至脑中
情始终不息侵扰我心
我却恨我  仍然心痛

我心似醒  我的眼睛
想强忍无奈已经
不得已痛哭了  疲倦了
再渴望回复恬静
