<p>爱如潮水</p>
<pre>
词：李宗盛
曲：黎沸挥

不问你为何流眼泪
不在乎你心里还有谁
且让我给你安慰  不论结局是喜是悲
走过千山万水  在我心里你永远是那么美

既然爱了就不后悔
（既然爱了就无怨无悔）
再多的苦我也愿意背
我的爱如潮水  爱如潮水将我向你推
紧紧跟随  爱如潮水它将你我包围

我再也不愿见你在深夜里买醉
不愿别的男人见识你的妩媚
你该知道这样会让我心碎

答应我你从此不在深夜里徘徊
不要轻易尝试放纵的滋味
你可知道这样会让我心碎
</pre>

<p align="center">彩梦光谱色</p>
