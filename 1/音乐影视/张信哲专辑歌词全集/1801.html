<p>多心</p>
<pre>
词：林夕
曲：刘祖德

一个温柔  一个狠心
一个伤神  一个放心
若是彼此有心  又哪用痛心与多心
但纵使

一个多情  一个无心
一个寡情  一个细心
为甚么偏选择你  你使我劳神劳心
仍太吸引

不应  走曲折漫长路
应该  平和快乐终老
或者  做个诚心的祷告
代替情深的拥抱  期待明天可更好

应该  心甘却未情愿
应该  寻求最易爱恋
却可惜  如何被你待薄
仍然是相信直觉  爱又哪可挑选
</pre>

<p align="center">彩梦光谱色</p>
