<p>别怕我伤心</p>
<pre>
词：李宗盛
曲：李宗盛

好久没有你的信
好久没有人陪我谈心
怀念你柔情似水的眼睛
是我天空最美丽的星星

异乡的午夜特别冷清
一个男人和一颗热切的心
不知在远方的你是否能感应

我从来不敢给你任何诺言
是因为我知道我们太年轻
你追求的是一种浪漫感觉
还是那不必负责任的热情

心中的话到现在才对你表明
不知道你是否会因此而清醒
让身在远方的我不必为你担心

一颗爱你的心  时时刻刻为你转不停
我的爱也曾经  深深温暖你的心灵
你和他之间  是否已经有了真感情
别隐瞒  对我说别怕我伤心
</pre>
