              <p>&nbsp;</p>
              <p align="center" class="h">《星战前传》在港口碑不佳</p>
            </td>
          </tr>
        </table>
        <br>
        <table width="520" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td> 　　暑期强档片《星战前传》自7月1日在香港上映以来，5天的票房就已达886万港币。然而票房虽佳，却有一项调查显示，约8成的观众表示看完后不会将此片推荐给朋友看，口碑与票房竟成反比。 
              <p>　　巨片《星战前传》首映当天收入就有268万港币，排历来西片票房纪录的第2位。但3日后票房即有回落，且收入每日减少。据网上投票统计，80．9％的人竟然表示，会“叫朋友不要看”该片。 
              </p>
            </td>
          </tr>
        </table>
