<p><small>⑴&nbsp; <a name="海德格尔">海德格尔</a>写了著名的《诗人何为》的长文，阐发里尔克的思想，鲍勒诺夫则写了解释里尔克的诗的专著。顺便提及，德国浪漫哲人颇为喜欢，通过对著名诗人的作品的解释来发挥自己的思想，狄尔泰、西美尔以至马尔库塞，都是如此。<br>
