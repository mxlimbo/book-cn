        <tr>
          <td width="100%">
          <div class="font1">野荸荠</div>
          <br>&nbsp;<br>
          <br>　　送她到南方的海湄
          <br>　　便哭了
          <br>　　野荸荠们也哭了
          <div></div>
          <br>　　不知道马拉尔美哭泣不哭泣
          <br>　　去年秋天我会在
          <br>　　一本厚书的第七页上碰见他
          <br>　　他没有说什么
          <div></div>
          <br>　　野荸荠们也没有说什么
          <div></div>
          <br>　　高克多的灵魂
          <br>　　住在很多贝壳中
          <br>　　拾几枚放在她燕麦编的帽子里
          <br>　　小声问她喜爱那花纹不
          <br>　　又小声问野荸荠们喜爱那花纹不
          <div></div>
          <br>　　裴多菲到远方革命去了
          <br>　　他们喜爱流血
          <br>　　我们喜爱流泪
          <br>　　野荸荠们也喜爱流泪
          <div></div>
          <br>　　而且在南方的海湄
          <br>　　而且野荸荠们在开花
          <br>　　而且哭泣到织女星出来织布
          <div></div>
