                  <p>怒发冲冠凭栏处，挥鞭扬铁蹄。<br>
                    精忠报国在心中，生死有何惧！ <br>
                    鼠辈窥视我河山，曾问岳鹏举？ <br>
                    魅魑魍魉敢作遂，厚颜被几戏。 </p>
                  <p>三十功名尘与土，无愧地与天。 <br>
                    一心为国洒热血，笑谈名与利！ <br>
                    太平盛世宁耕种，此生无他求； <br>
                    收复失地得胜归，封枪作布衣！ </p>
