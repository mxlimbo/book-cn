                <p><b>《奥维尔教堂》</b><br>
                  <br>
                  1890年6月 <br>
                  画布，油彩，94厘米X74厘米，<br>
                  巴黎奥塞美术馆 
              </blockquote>
              <p align="left">梵高将主题――奥维尔教堂置于中央。从图上延伸上来的V字形路，使画面看起来更宽广。教堂的构图十分严谨准确，给人结实沉稳的感觉。暗沉的蓝天和教堂的光影表现并不合自然现象，但反映了梵高内心的意象。
