                <p><b>《伽榭医生》</b><br>
                  <br>
                  1890年6月 <br>
                  画布，油彩，68厘米X57厘米，<br>
                  巴黎奥塞美术馆 
              </blockquote>
              <p align="left">伽榭医生是梵高在奥维尔村所交的朋友，也是他的医生。图中左下方的红桌在深蓝色为主的画面中显得相当突兀。伽榭医生忧郁的沉思表情，与画中的蓝色调相呼应。
