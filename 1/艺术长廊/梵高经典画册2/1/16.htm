            <p><br>
            <blockquote> 
              <blockquote> 
                <p><b>《罗纳河畔的星夜》</b> 
                <p>1888年9月 <br>
                  画布，油彩，72.5厘米X92厘米，私人收藏 
              </blockquote>
              <p align="left">梵高再次尝试夜景之作。天空的星光与岸边灯光的倒影，互相呼应。这种光线的处理方式，反应了梵高独特的视觉美学。而画中使用分色性的笔触，可以上溯到 
                《塞纳河及大杰特河桥》的作法。 </p>
            </blockquote>
