            <blockquote> 
              <blockquote> 
                <p><b>《麦田群鸦》</b><br>
                  1890年7月 <br>
                  画布，油彩，50.5厘米X100.5厘米，<br>
                  阿姆斯特丹国立梵高博物馆 
              </blockquote>
              <p align="left">本幅画的构图由三条岔路展开宽广的麦田。画中几乎没有中心视点，而分散的乌鸦，使画面更显辽阔。梵高使用三原色和绿色来呈现单纯而简明的意象。在这幅画中表达中他的“悲伤与极度的寂寞”，所以这幅画也被视为梵高自杀的预告。 
              </p>
            </blockquote>
