        <table width="520" border="0" cellspacing="0" cellpadding="0" align="center">

            <td> 
              <p><a href="12.htm"><img src="002/01_s.jpg" width="237" height="330" align="left" border="0" vspace="10" hspace="10"></a>　　“吻”原本是“地狱之门”右下边一个雕像，表现热恋中的男女。后来，罗丹又把它制成一件单独的雕塑，并且成为他著名的代表作。</p>
              <p>　　“吻”是表现男女爱情的不朽之作，它是那样坦率真挚，感情充沛，造型动人，它体现出作为艺术家的罗丹浪漫气质的一面，也说明他思想的矛盾性、复杂性和感情的无比丰富广阔。</p>
              <p align="center">关于“<a href="18.htm">The Kiss</a>”的故事</p>
