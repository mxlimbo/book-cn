      <blockquote>
<!--content begin--> &nbsp;&nbsp;&nbsp;我的男人是爬虫类<p><p>&nbsp;&nbsp;&nbsp;"这故事是真的吗？"<p><p>&nbsp;&nbsp;&nbsp;被这样问起的时候，我知道有人在读着我的第一部连载长篇小说。<p><p>&nbsp;&nbsp;&nbsp;"蝴蝶其实就是你，对吧？"<p><p>&nbsp;&nbsp;&nbsp;我笑而不答。<p><p>&nbsp;&nbsp;&nbsp;如果蝴蝶是我。那么，大虫、卓羚、春花、东山、欣树、湘湘，或者史愕兰，又是谁呢？<p><p>&nbsp;&nbsp;&nbsp;如果你爱过，便可能在其中找到自己，又何必拘泥于一个名字？<p><p>&nbsp;&nbsp;&nbsp;如果你还相信爱，并且有勇气去追寻，这个故事当然是真的。 <!--content end-->
