            <p>　　孔德之容，惟道是从。</p>
            <p> 　　道之为物，惟恍惟惚。惚兮恍兮，其中有象；恍兮惚兮，其中有物。窈兮冥兮，其中有精；其精甚真，其中有信。</p>
            <p> 　　自今及古，其名不去，以阅众甫。吾何以知众甫之状哉？以此。</p>
          </td>
