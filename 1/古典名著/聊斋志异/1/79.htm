        <blockquote><!--content begin--> &nbsp;&nbsp;&nbsp;猪婆龙，产于西江。形似龙而短，能横飞；常出沿江岸扑食鹅鸭。或猎得之，则货其肉于陈、柯。此二姓皆友谅之裔，世食猪婆龙肉，他族不敢食也。一客自江右来，得一头，絷舟中。一日，泊舟钱墉，缚稍懈，忽跃入江。俄顷，波涛大作，估舟倾沉。		 <!--content end--></blockquote>
