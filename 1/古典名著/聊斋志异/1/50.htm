        <blockquote><!--content begin--> &nbsp;&nbsp;&nbsp;予乡王蒲令之仆吕奉宁，性嗜蛇。每得小蛇，则全吞之，如啖葱状。大者，以刀寸寸断之，始掬以食。嚼之铮铮，血水沾颐。且善嗅，尝隔墙闻蛇香，急奔墙外，果得蛇盈尺。时无佩刀，先噬其头，尾尚蜿蜒于口际。		 <!--content end--></blockquote>
