 </p>

        <blockquote><!--content begin--> &nbsp;&nbsp;&nbsp;万村石氏之妇，祟于狐，患之，而不能遣。扉后有瓶，每闻妇翁来，狐辄遁匿其中。妇窥之熟，暗计而不言。一日，窜入。妇急以絮塞其口，置釜中，【火覃，音qian2，烧热】汤而沸之。瓶热，狐呼曰：“热甚！勿恶作剧。”妇不语。号益急，久之无声。拔塞而验之，毛一堆，血数点而已。		 <!--content end--></blockquote>
