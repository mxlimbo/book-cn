            <td>　　子曰：&quot;天下国家可均也，爵禄可辞也，白刃可蹈也，中庸不可能也。&quot;<font color="#3366CC">均，平治也。三者亦知仁勇之事，天下之至难也，然不必其合于中庸，则质之近似者皆能以力为之。若中庸，则虽不必皆如三者之难，然非义精仁熟，而无一毫人欲之私者，不能及也。三者难而易，中庸易而难，此民之所以鲜能也。 
              </font> </td>
