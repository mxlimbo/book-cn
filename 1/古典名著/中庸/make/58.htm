            <td>　　<font color="#3366CC">言人道也。 </font> 
              <p>　　至诚之道，可以前知。国家将兴，必有祯祥；国家将亡，必有妖孽；见乎蓍龟，动乎四体。祸福将至：善，必先知之；不善，必先知之。故至诚如神。<font color="#3366CC">见，音现。祯祥者，福之兆。妖孽者，祸之萌。蓍，所以筮。龟，所以卜。四体，谓动作威仪之闲，如执玉高卑，其容俯仰之类。凡此皆理之先见者也。然惟诚之至极，而无一毫私伪留于心目之间者，乃能有以察其几焉。神，谓鬼神。</font></p>
