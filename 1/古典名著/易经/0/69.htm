      <td><br>
        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　一阴一阳之谓道，继之者善也，成之者性也。
              <p>　　仁者见之谓之仁，知者见之谓之知， 百姓日用不知； 故君子之道鲜矣！</p>
              <p>　　显诸仁，藏诸用，鼓万物而不与圣人同忧，盛德大业至矣哉！</p>
              <p>　　富有之谓大业，日新之谓盛德。</p>
              <p>　　生生之谓易，成象之谓乾，效法之谓坤，极数知来之谓占，通变之谓事，阴阳不测之谓神。</p>
            </td>
