            <p align="center" class="h"><br>
              老武汉――永远的浪漫 </p>
            <p align="center"><br>
            </p>
            <table width="450" border="0" cellspacing="0" cellpadding="0" align="center">
              <tr>
                <td>　　不知天远就不知地阔。不知山高就不知水低。不知他人的伟大就不知自己的渺小。不知社会历史的漫长就不知个体生命的短暂。<br>
                  　　武汉这个城市提不得！一提起来话就长了。<br>
                  　　现在我们要看的是老武汉。一九四九年以前的武汉。要问一声，老武汉，你从哪里来？如果这个城市有灵，恐怕江河也要呜咽了。这呜咽不仅仅是悲伤，更有苍凉长叹，更有奔放呼啸，更有低斟浅唱，更有慷慨高歌，更有用语言无法表达的复杂情怀。</td>
