              宣告<br>
            </p>
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p> <br>
                    也许最后的时刻到了<br>
                    我没有留下遗嘱<br>
                    只留下笔，给我的母亲<br>
                    我并不是英雄<br>
                    在没有英雄的年代里，<br>
                    我只想做一个人。 </p>
                  <p>宁静的地平线<br>
                    分开了生者和死者的行列<br>
                    我只能选择天空<br>
                    决不跪在地上<br>
                    以显出刽子手们的高大<br>
                    好阻挡自由的风 </p>
                  <p>从星星的弹空里<br>
                    将流出血红的黎明</p>
                </blockquote>
              </blockquote>
            </blockquote>
