            <p align="center" class="h">扎什伦布寺</p>

              
            <p><br>
              <img src="0210.jpg" width="175" height="166" align="left" vspace="10" hspace="10">　　位于日喀则市城西的尼色日山坡上，该寺是班禅四世和以后历世班禅的驻锡地分为宫殿(班禅拉丈)、勘布会议(后藏地方政府最高机关)、班祥灵塔殿、 
              经学院4部分。大经堂可容纳2000喇嘛念经。弥勒佛大殿高30米，分设5层殿堂，内供26. 2米高的坐式弥勒佛铜佛，是世界上最大的铜佛像之一。</p>
