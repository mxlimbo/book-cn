            <p align="center" class="h">美景溯溪</p>
            <p align="center">怎样的景致才算是美丽？<br>
              是雄伟的泰山,<br>
              是险要的华山，<br>
              还是恬静的西湖，<br>
              清新的桂林？</p>
            <p align="center">其实只需用自己的双脚去前进，<br>
              用自己的双手去攀爬，<br>
              用自己的双眼去欣赏，<br>
              付出努力后看到的景致，<br>
              都将是你见到过的最美丽的景色。</p>
