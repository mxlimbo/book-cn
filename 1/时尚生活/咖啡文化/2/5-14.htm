            <td> 
              <p class="h" align="center"> 摩卡冰咖啡</p>
              <p> <br>
                <img src="004.jpg" width="120" height="160" align="left" vspace="10" hspace="10">cafe 
                mocha freeze</p>
              <p>仿佛雪克</p>
              <p>像冰淇淋口味咖啡。看起来非常可口的样子，其制作要点是未溶化前使其凝固。</p>
              <p>作法：用搅拌器将冰、冰咖啡、巧克力糖浆20CC、摩卡冰淇淋一起搅拌。此时重点是不可过份地搅拌。而在杯子边缘加上巧克力，让其从四周流下垂涎的模样。然后将搅拌好的液体倒入，最后再削些巧克力点缀。</p>
              <p></p>
