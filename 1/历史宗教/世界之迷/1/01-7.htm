              <p align="center" class="h"><br>
                摩索拉斯陵墓<br>
                （The Mausoleum at Halicarnassus）</p>
              <p><br>
                <br>
                <img height=190 
                              src="tomb1.jpeg" 
                              width=190 align="left" border="0" vspace="10" hspace="10">建造时间：大约公元前３５３年<br>
                建造地点：现在的土耳其西南地区<br>
                <br>
                　　这座伟大的白色大理石陵墓是为摩索拉斯和他的妻子修建的。整座建筑高达１３５英尺，由两名希腊设计师设计，外面装饰以奇异的雕刻花纹。甫一建成就声名远播。<br>
                　　１５世纪初毁于大地震。现在伦敦大英博物馆还收藏有一点剩余的雕刻。 </p>
