      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>　　　　　　 黑沉的夜浸透了山林
            <p>　　　　　　 扑忽忽的萤火虫儿飞出来了</p>
            <p>　　　　　　 带着小小的光明，</p>
            <p>　　　　　　 找寻另一个光明 </p>
            <p>　　　　　　 月儿微笑着地恬静，低了眉看下面</p>
            <p>　　　　　　 风正不住扯着我断絮的背影</p>
            <p>　　　　　　 在美丽中咀嚼了凄凉残缺的自己</p>
            <p>　　　　　　 缓缓地转了身，走归回我的灰色凋零</p>
          </td>
