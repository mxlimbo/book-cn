      <table width="560" cellspacing="0" cellpadding="0" border="0" align="center">

            <p align="center" class="h">燕子的心思</p>
          </td>
        </tr>
      </table>
      <br>
      <table width="237" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <p> 春天的之<br>
              被你衔来衔去<br>
              飞出两山之间不懈的温暖</p>
            <p>而他还站在那里　抬头<br>
              好象刚刚发现<br>
              你剪破的万里乌云<br>
              在头顶如何卷起</p>
            <p>一直是在规律地徘徊<br>
              天空是回家之前的空缺<br>
              泥巢也只是一只鸟疲惫时<br>
              偶尔的记忆</p>
            <p>每一年的秋风如约吹动<br>
              你眼里晶莹地思忖――<br>
              这一回<br>
              他是否已会长出与我并肩的翅膀</p>
            <p> 　　1999年1月18日</p>
          </td>
        </tr>
