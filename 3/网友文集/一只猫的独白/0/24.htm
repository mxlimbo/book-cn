            <p>――突然发现想念可以不是痛，只是一种温柔。</p>
            <blockquote> 
              <blockquote> 
                <blockquote>
                  <p> 想你了<br>
                    在这个夜里<br>
                    <br>
                    想你之后才发现<br>
                    其实竟有好久<br>
                    没有想过你<br>
                    <br>
                    在寂寞的忙碌里<br>
                    忘了风轻云淡时<br>
                    你微笑的眼眸<br>
                    在漫长的支流里<br>
                    忘了年少的你我<br>
                    曾经交融的源头<br>
                    <br>
                    也许<br>
                    没有想你的日子<br>
                    我只是<br>
                    只是忘了我自己<br>
                    <br>
                    想你了<br>
                    在这个夜里<br>
                    你的容<br>
                    你的笑<br>
                    就象忽然笼住我的<br>
                    夜色温柔 </p>
                </blockquote>
              </blockquote>
            </blockquote>
