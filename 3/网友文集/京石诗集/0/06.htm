            <p> 在雨季里<br>
              你从远方走来<br>
              唱一支流浪的歌<br>
              燃亮心底的红烛</p>
            <p> 忧郁的花蕊绽开欣喜<br>
              相逢是缘的归宿<br>
              寂静的皓月下<br>
              读一部生命隽永的书</p>
            <p> 却不敢享受<br>
              时间宽容的微笑<br>
              旅途上还将走出新的故事<br>
              演义人生的真谛<br>
              在思念的白纸上执笔</p>
            <p> 在绵绵雨季<br>
              松开沉重的手臂<br>
              走在夕阳里<br>
              我知道红烛不会燃尽 </p>
