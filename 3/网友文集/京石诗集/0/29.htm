            <p> 有一种旋律 <br>
              我无法忘记 <br>
              砰訇中呐喊<br>
              沉默时无声 </p>
            <p>有一种旋律 <br>
              放荡不羁 <br>
              拥抱礁石 <br>
              迸发雄浑的强音 <br>
              亲吻长空 <br>
              浪漫英姿飞舞 </p>
            <p>在这种旋律中放飞 <br>
              高歌的海鸥<br>
              划着蓝色的乐谱<br>
              作不朽的记录 </p>
            <p>请记住这不朽的旋律中<br>
