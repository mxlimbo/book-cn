              <blockquote> 
                <blockquote> 
                  <blockquote>
                    <p><br>
                      这原本是个秘密</p>
                    <p>开在最繁华的五月</p>
                    <p>短暂的如同林野间的山歌</p>
                    <p>空空吹来 渺渺而去</p>
                    <p>那挂在树间 如同冰凌般一串串的</p>
                    <p>是你俯视我时 最奇特的目光</p>
                    <p>曾在午夜 那一眼</p>
                    <p>已绝对的清凉而纯净</p>
                    <p>灼我心怀</p>
                    <p>从此忧伤细密而又绵长的将我穿缝</p>
                    <p>爱 已如桐花</p>
                    <p>开在我心里</p>
                    <p>谢在我心里</p>
                    <p>深埋在我心里......</p>
                  </blockquote>
