                <blockquote>
                  <p> 你是块有毒的饼干 </p>
                  <p> 在凌晨三点的时候我吃下</p>
                  <p> 离黎明还有多远</p>
                  <p> 离我的太阳还有多远</p>
                  <p> 反正我都看不到了</p>
                  <p><br>
                    当鬼魅搬的的尖叫声响起来<br>
                    <br>
                    我已经跨入我的天堂</p>
                  <p> 那里有温暖的太阳和一切我看不到的幸福</p>
                  <p> 惟独 惟独 没有你</p>
                  <p> <br>
                    你带着蝴蝶般的微笑</p>
                  <p> 绚丽着我看不到的灿烂</p>
                  <p> 你说游戏可以结束了你感到一点点后悔</p>
                  <p> 不 在凌晨三点的时候 我说不<br>
                    <br>
