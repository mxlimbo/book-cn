          <td> 在红色盛开的季节 <br>

            遥望的对岸 
            <p>将遥望的眼睛沉入河水 <br>
              就长成了一千双 <br>
              眼睛 </p>
            <p>（是不是黎明？） </p>
            <p>在五月归来的刹那 <br>
              河水汹涌却安详 <br>
              充溢着声音迸裂的 <br>
              片段 </p>
            <p>我只用一只右手 <br>
              收敛幸福 <br>
              左手被用来 <br>
              放大岁月以及在岁月中流淌 <br>
              的河 </p>
            <p>一双手 <br>
              与 <br>
              另一双手 </p>
