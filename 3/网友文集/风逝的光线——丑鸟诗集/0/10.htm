      <br>
      <table width="350" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>
            <blockquote>
              <p>就这么走吧 </p>
              <p>沿着葳蕤的晨曦<br>
                让风以优雅的回旋<br>
                抚摩来自膝间<br>
                的构想</p>
              <p>片片斑驳的岩石<br>
                企及久远的回忆<br>
                来不及捻熟每一个细节<br>
                便轻轻滑落</p>
              <p>一如飞掠而过的鹊</p>
              <p>这时身旁有树叶<br>
                飘舞<br>
                惊醒一季的黑夜与白昼</p>
              <p>在岁月的瞳孔里<br>
                放大或关闭</p>
              <p>就这么走吧<br>
                沿着骨骼青葱的山路<br>
                走进渐渐舒展<br>
                的晴空</p>
              <p>天亮了</p>
            </blockquote>
            <p align="right"><br>
              2000-06-26</p>
