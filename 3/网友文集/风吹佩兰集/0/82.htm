        <br>
        <table width="250" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr> 
            <td>　　你就是那初春那第一缕 <br>
              　　最暖煦的和风 <br>
              　　我深深知道 <br>
              　　 <br>
              　　我却是那浪漫冬日的 <br>
              　　最后的一个 <br>
              　　雪人 <br>
              　　 <br>
              　　在你温柔的普照下 <br>
              　　我在渐渐 融化 <br>
              　　 <br>
              　　从头 到身躯 到一切 <br>
              　　 <br>
              　　当满地的雪水 <br>
              　　种不出一朵 <br>
              　　春日的花蕾 <br>
              　　 <br>
              　　你才会明白 <br>
              　　我其实是用 还你的 <br>
              　　泪水做的 </td>
