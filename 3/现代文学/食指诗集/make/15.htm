            <td> 
              <p>心上笼罩着乌黑沉重的云层<br>
                心中吹过一阵又一阵的寒风<br>
                心底沉淀着盐分饱和的溶浆<br>
                心头耸立起积雪不化的山峰</p>
              <p>让我来告诉你这是我的心<br>
                这世界已被无情的解剖示众<br>
                它已不再有什么秘密的故事<br>
                它正遭受着你们残酷的戏弄</p>
              <p>你们想用钉鞋掌的鞋跟碾碎它<br>
                看着它因为痛苦的抽搐而变形<br>
                可它仍然还是一颗心<br>
                而且就在我胸中砰砰跃动</p>
              <p>我决心接受你们的挑战<br>
                不过之前多余问一声<br>
                不知你们有没有一颗心<br>
                要有，望你们千万珍重</p>
              <p align="right"> 1982年</p>
