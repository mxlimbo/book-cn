      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>火红的酒浆仿佛是热血酿成，<br>
              欢乐的酒杯是盛满疯狂的热情。<br>
              如今，酒杯在我手中颤栗，<br>
              波动中仍有你一丝美丽的眼睛。</p>
            <p>我已在欢乐之中沉醉，<br>
              但是为了心灵的安宁，<br>
              我还要干了这一杯，<br>
              喝尽你那一片痴情。</p>
            <p align="right"> 1968年</p>
          </td>
