      <br>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td> 
            <p>我随手拾起一片落叶<br>
              若有所思地仔细端详</p>
            <p> 干瘪的叶片上皱纹深藏<br>
              背面叶脉象青筋饱涨<br>
              没有金黄荣耀的色泽<br>
              只是一张青灰色的面庞</p>
            <p> 它曾是那么丰满光亮<br>
              墨绿的叶片闪耀着希望<br>
              风暴中有它激烈的争辩<br>
              骄阳下遮片舒适阴凉<br>
              <br>
              如今在命运寒流的驱赶下<br>
              它象个卖艺的老人一样<br>
              蜷缩着身躯沿街流落<br>
              瑟瑟发抖的低音浅唱</p>
            <p>一片无人理解的枯叶<br>
              竟是我心中一片迷惘</p>
          </td>
