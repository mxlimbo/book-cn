        <div align="center">
          <p style="line-height: 150%">第三章 (2) </div> 
        <p style="line-height: 150%"> 　　后来F告诉我，她给我寄过很多明信片，除了我收到的那几张，还有好多。在那些明信片里，她说了自从被安排到我这里作奸细，她就不能对我无动于衷――后来她怎样了解了我的过去，又怎样爱上了我。假如我收到了，就不会对她的到来感到突然。但是这些事已经不重要了。假如一个女人自己犯了错误，我欢迎她和我一起过这种生活――只要还能活。但假如这个错误是由我而起的话，我就要负责任，不能对这种状况听之任之了。</p>
