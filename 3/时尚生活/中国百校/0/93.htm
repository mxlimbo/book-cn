        <td bgcolor="#ECC782"><p align="center"><strong>中央音乐学院</strong></td>
      </tr>
      <tr>
        <td><p>学校概况</p>
        <p>1950年6月中央音乐学院正式成立。1973年8月更名为中央五七艺术大学音乐学院。1977年12月恢复中央音乐学院。是文化部直属的国家重点学院。校址设在北京市西城区。</p>
        <p>校舍面积7.35万平方米。</p>
        <p>学院现有教师239人。其中教授36人，副教授62人，讲师48人。</p>
        <p>本科专业设置</p>
        <p>作曲、音乐学、指挥、钢琴、声乐、管弦乐器演奏、民族乐器演奏</p>
        <p>授予硕士学位专业</p>
        <p>音乐学、音乐表演艺术、作曲与作曲技术理论        
        <p>学校网址：<a href="http://www.ccom.edu.cn/">http://www.ccom.edu.cn/</a></p>
