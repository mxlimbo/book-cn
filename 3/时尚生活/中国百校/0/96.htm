      <tr>
        <td><p>学校概况</p>
        <p>北京体育大学是国家体育教育委员会直属的全国重点体育大学。1953年11月成立中央体育学院，1956年3月改为北京体育学院，1993年12月改为现名。</p>
        <p>现有教师472人。其中教授30人，副教授149人，讲师189人。</p>
        <p>本科专业设置</p>
        <p>体育教育、运动训练、武术、体育生物科学、体育保健康复、体育管理</p>
        <p>有权授予硕士学位的学科、专业</p>
        <p>体育教学理论与方法、体育理论、运动生物化学、运动生理学、运动生物力学（含运动解剖学）、体育保健学、体育管理学、运动训练学 
        <p>学校网址：<a href="http://www.bupe.edu.cn/">http://www.bupe.edu.cn/</a>
