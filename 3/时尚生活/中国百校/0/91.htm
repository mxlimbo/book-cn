        <td><p>学校概况</p>
        <p>国际关系学院始建于1949年12月。1961年改为外交学院分院。1965年恢复国际关系学院至今 
        。是国家教育委员会直属的国家重点院校之一。学校坐落在北京市海淀区坡上村。建筑面积6.5万平方米。现有教师188人。其中教授20人，副教授40人，讲师85人。</p>
        <p>本科专业设置</p>
