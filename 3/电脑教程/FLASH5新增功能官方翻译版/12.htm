      <td colspan=2 height=212> 
        <p>不管是对网页出版者或客户来说，列印网页的内容常常是件头痛的事情，列印的结果往往因为浏览器或作业系统的不同而差异很多。<br>
          Macromedia Flash 5 提供了新的网页原生列印方式，像是：<br>
          WYPINWYS (What You Print Is Not What You See，所见非所印 )，可列印的内容会随之下载，提供网站浏览更快速的感觉。<br>
          消费者可以观看适合萤幕的内容和应用程式，而输出另一种适合列印的设计。<br>
          使用 Macromedia Flash 播放程式，不需要另外下载，使用者就能够观看以及列印高度准确性、高品质的内容。&nbsp; </p>
