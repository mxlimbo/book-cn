<p class=label>
<b><a name="mddefparameterizedcommand"></a>参数化命令 (parameterized command)</b></p>
<p>
带有参数的命令，该参数是可以由您的代码设置的值、并可在更改后从一个命令执行进入下一个命令执行。这些值由命令传递给提供者。</p>
