<h1><a name="mdreforacleprovspec"></a>Microsoft OLE DB Provider for Oracle</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdrefOracleProvSpec_C">
</object></p>
<p>
Microsoft OLE DB Provider for Oracle 允许 ADO 访问 Oracle 数据库。</p>
<p>
<b>连接字符串参数</b></p>
<p class=label>
</p>
<p>
要连接到该提供者，将 <b>ConnectionString</b> 属性的 <b>Provider</b> 参数设置为：</p>
<pre>MSDAORA
</pre>
<p>
读取<b> Provider </b>属性也将返回该字符串。</p>
<p>
如果在 Oracle 数据库中使用键集或动态游标执行 join 查询，则会发生错误。Oracle 仅支持静态只读游标。</p>
</BODY>
