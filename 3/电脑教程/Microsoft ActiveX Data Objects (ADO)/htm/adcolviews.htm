<p class=label>
<b>说明</b></p>
<p>
<b>Views </b>集合的 <b>Append </b>方法对于 ADOX 是唯一的。可以：
<ul type=disc>
<li>
使用 <a href="admthappendviews.htm">Append</a> 方法将新视图添加到集合中。</li>
</ul>
<p>
其余的属性和方法对于 ADO 集合是标准的。可以：
<ul type=disc>
<li>
使用 <a href="mdmthitem.htm">Item</a> 方法访问集合中的视图。<br><br></li>
<li>
使用 <a href="mdprocount.htm">Count</a> 属性返回包含在集合中的视图的数目。<br><br></li>
<li>
使用 <a href="admthdelete.htm">Delete</a> 方法从集合中删除视图。<br><br></li>
<li>
使用 <a href="mdmthadorefresh.htm">Refresh</a> 方法更新集合中的对象，以反映当前数据库的模式。</li>
</ul>
