<p>
表示在安全数据库内具有访问权限的组帐号。</p>
<pre><a href="adobjcatalog.htm"><img src="objcatal.gif" border=0></a>
<img src="parlower.gif" border=0><a href="adobjuser.htm"><img src="objuser.gif" border=0></a>
<img src="parchild.gif" border=0><img src="parshare.gif" border=0><a href="adcolgroups.htm"><img src="colgroup.gif" border=0></a><img src="paracros.gif" border=0><a href="#adobjgroup"><img src="objgroup.gif" border=0></a>

</pre>
<p class=label>
<b>说明</b></p>
<p>
<a href="adobjcatalog.htm">Catalog</a> 的 <a href="adcolgroups.htm">Groups</a> 集合代表所有目录的组帐号。<a href="adobjuser.htm">User</a> 的 <b>Groups </b>集合仅代表用户所属的组。</p>
<p>
使用 <b>Group </b>对象的属性、集合和方法，可以：
<ul type=disc>
<li>
使用 <a href="adproname.htm">Name</a> 属性标识组。<br><br></li>
<li>
使用 <a href="admthgetpermissions.htm">GetPermissions</a> 和 <a href="admthsetpermissions.htm">SetPermissions</a> 方法，确定组是否有读、写或删除的权限。<br><br></li>
<li>
使用 <a href="adcolusers.htm">Users</a> 集合访问在组中具有成员身份的用户帐号。</li>
</ul>
