<h2><a name="adproattributes"></a>Attributes 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproAttributes_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproAttributes_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproAttributes_A">
</object></p>
<p>
描述列特性。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回长整型值。该值指定由 <a href="adobjcolumn.htm">Column</a> 对象代表的表的特性，并可以是如下常量的组合：</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=44%><b>常量</b></td>
<td class=label width=56%><b>说明</b></td>
</tr>
<tr valign=top>
<td width=44%><b>adColFixed</b></td>
<td width=56%>列长度是固定的。</td>
</tr>
<tr valign=top>
<td width=44%><b>AdColNullable</b></td>
<td width=56%>列可以包含 null 值。</td>
</tr>
</table><br>
<p class=label>
<b>说明</b></p>
<p>
默认值是零（0），既不是 <b>adColFixed</b> 也不是 <b>adColNullable</b>。</p>
</BODY>
