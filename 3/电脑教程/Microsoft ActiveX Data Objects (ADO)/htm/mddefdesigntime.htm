<title>设计时 (Design Time)</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<p class=label>
<b><a name="mddefdesigntime"></a>设计时 (Design Time)</b></p>
<p>
是指在开发环境中通过添加控件、设置控件或窗体属性等方法，建立应用程序的时间。与此相应的“运行时”，是指可以象用户那样与应用程序交互作用的时间。</p>
<p>
在制作 Web 页时，可以在对象的 OBJECT 标记中设置设计时属性。可以在脚本代码中设置运行时属性（例如 VBScript）。</p>
</BODY>
</HTML>
