<p>
<a name="mddefdataawarecontrol"></a><b>数据识别控件 (Data-aware Control)</b></p>
<p>
能够使用数据库中数据的控件。一旦通过 <b>RDS.DataControl </b>对象将该控件绑定到数据库，则该控件称为“绑定控件”。</p>
