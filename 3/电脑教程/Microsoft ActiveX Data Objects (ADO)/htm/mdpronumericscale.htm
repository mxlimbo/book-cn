<title>NumericScale 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="mdpronumericscale"></a>NumericScale 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproNumericScale_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproNumericScale_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproNumericScale_A">
</object></p>
<p>
指出 <a href="mdobjparameter.htm">Parameter</a> 或 <a href="mdobjfield.htm">Field</a> 对象中数字值的范围。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回<b>字节</b>值，指示数字值所精确到的小数点位数。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>NumericScale</b> 属性可确定用于表明数字型 <b>Parameter</b> 或 <b>Field</b> 对象的值的小数位数。</p>
<p>
对于 <b>Parameter </b>对象，<b>NumericScale</b> 属性为读/写。对于 <b>Field</b> 对象，<b>NumericScale</b> 属性为只读。</p>
</BODY>
</HTML>
