<BODY>

<p class=label>
<b><a name="mddefserviceprovider"></a>服务提供者 (service provider)</b></p>
<p>
通过产生和消费数据对服务进行封装的软件，由此可增加 ADO 应用程序中的功能。提供者并不直接显露数据，而是提供服务，例如查询处理。服务提供者可以处理由数据提供者提供的数据。请参阅<a href="mddefdataprovider.htm">数据提供者</a>、<a href="mddefservicecomponent.htm">服务组件</a>。</p>
</BODY>
</HTML>
