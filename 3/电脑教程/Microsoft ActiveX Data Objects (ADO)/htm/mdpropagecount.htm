<title>PageCount 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="mdpropagecount"></a>PageCount 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPageCount_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPageCount_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproPageCount_A">
</object></p>
<p>
指示&nbsp; <a href="mdobjodbrec.htm">Recordset</a> 对象包含的数据页数。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回<b>长整型</b>值。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>PageCount </b>属性可确定 <b>Recordset </b>对象中数据的页数。“页”是大小等于 <a href="mdpropagesize.htm">PageSize</a> 属性设置的记录组。即使最后页不完整，由于记录数比 <b>PageSize</b> 值少，该页也会作为 <b>PageCount</b> 值中的附加页进行计数。如果 <b>Recordset</b> 对象不支持该属性，该值为 -1 以表明 <b>PageCount</b> 无法确定。</p>
<p>
有关页的功能的详细信息，请参阅 <b>PageSize</b> 和 <a href="mdproabpage.htm">AbsolutePage</a> 属性。</p>
</BODY>
</HTML>
