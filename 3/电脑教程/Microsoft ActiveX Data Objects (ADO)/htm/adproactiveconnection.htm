<h2><a name="adproactiveconnection"></a>ActiveConnection 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproActiveConnection_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproActiveConnection_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="adproActiveConnection_A">
</object></p>
<p>
指示<a href="adobjcatalog.htm">目录</a>所属的 ADO <a href="mdobjconnection.htm">Connection</a> 对象。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置包含连接定义的 <b>Connection</b> 对象或字符串。返回活动 <b>Connection</b> 对象。</p>
<p class=label>
<b>说明</b></p>
<p>
默认值是 <b>Null</b> 对象引用。</p>
