<title>DrilledDown 属性</title>

<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h2><a name="amprodrilleddown"></a>DrilledDown 属性</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproDrilledDown_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproDrilledDown_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="amproDrilledDown_A">
</object></p>
<p>
指示成员是否已“到头”。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的布尔值。如果轴上无当前成员的子成员，<b>DrilledDown </b>将返回 <b>True</b>。如果在轴上有当前成员的一个或多个子成员，<b>DrilledDown </b>将返回 <b>False</b>。</p>
<p class=label>
<b>说明</b></p>
<p>
使用 <b>DrilledDown </b>属性确定在轴上紧随该成员是否至少还有一个该成员的子。该信息在显示成员时有用。</p>
<p>
只在属于 <a href="amobjposition.htm">Position</a> 对象的 <a href="amobjmember.htm">Member</a> 对象中支持该属性。当从属于 <a href="amobjlevel.htm">Level</a> 对象的 <b>Member </b>对象引用该属性时，将出现错误。</p>
</BODY>
</HTML>
