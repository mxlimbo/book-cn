<p>
通过其在单元集中的位置唯一标识单元。</p>
<p class=label>
<b>返回值</b></p>
<p>
返回只读的长整型整数。</p>
<p class=label>
<b>说明</b></p>
<p>
单元的序号值用于唯一标识单元集中的单元。从概念上讲，单元集中单元的编号如同将单元集作为一个 p 维的数组，这里 p 是轴的数目。单元按以行为主的顺序从零开始编号。计算单元序号的公式为：</p>

<p>
