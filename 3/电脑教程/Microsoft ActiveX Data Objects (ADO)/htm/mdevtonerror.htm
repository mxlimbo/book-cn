<h2><a name="mdevtonerror"></a>onError (Event) 方法 (RDS)</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtOnError_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtOnError_A">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdevtOnError_X">
</object></p>
<p>
&nbsp;一旦在操作过程中发生错误，则调用该方法。</p>
<p class=label>
<b>语法</b></p>
<p>
<b>onError</b> <b><i>SCode,</i></b> <b><i>Description,</i></b> <b><i>Source,</i></b> <b><i>CancelDisplay</i></b></p>
<p class=label>
<b>参数</b></p>
<p>
<b><i>SCode</i></b>&nbsp;&nbsp;&nbsp;整型，包含错误的状态代码。</p>
<p>
<b><i>Description</i></b>&nbsp;&nbsp;&nbsp;字符串，包含错误说明。</p>
<p>
<b><i>Source</i></b>&nbsp;&nbsp;&nbsp;字符串，包含引发错误的查询或命令。</p>
<p>
<b><i>CancelDisplay</i></b>&nbsp;&nbsp;&nbsp;布尔型，如果设置为 <b>True</b>，可使错误不在对话框中显示。</p>
</BODY>
