<p>

<p class=label>
<b>说明</b></p>
<p>
如下代码创建新的 <b>Key</b>。</p>
<pre>Dim obj As New Key
</pre>
<p>
使用 <b>Key </b>对象的属性和集合，可以：
<ul type=disc>
<li>
使用 <a href="adproname.htm">Name</a> 属性标识关键字。<br><br></li>
<li>
使用 <a href="adprotypekey.htm">Type</a> 属性确定关键字是否为主关键字、外部关键字或唯一关键字。<br><br></li>
<li>
使用 <a href="adcolcolumns.htm">Columns</a> 集合访问关键字的数据库列。<br><br></li>
<li>
使用 <a href="adprorelatedtable.htm">RelatedTable</a> 属性指定相关表的名称。<br><br></li>
<li>
使用 <a href="adprodeleterule.htm">DeleteRule</a> 和 <a href="adproupdaterule.htm">UpdateRule</a> 属性确定在删除或更新主关键字时所执行的操作。</li>
</ul>
