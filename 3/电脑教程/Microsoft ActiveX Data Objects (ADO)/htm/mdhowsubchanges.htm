<h3><a name="mdhowsubchanges"></a>添加代码向数据库提交更改</h3>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">

<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdhowSubChanges_C">
</object></p>
<p>
请查找字串“教程：向数据库提交更改的代码”。复制如下脚本并粘贴在注释后面。</p>
<pre>SUB Submit_OnClick&nbsp; ' 已单击“提交更改”按钮。
  ADC.SubmitChanges ' 将更改发送到 DBMS.
  ADC.Refresh    &nbsp; ' 刷新记录集。
End Sub
</pre>
<p>
执行 ADC.SubmitChanges 时，Remote Data Service 将所有更新信息打包后通过 HTTP 发送到服务器。只能更新全部或不更新。即如果部分更新不成功，则不进行更改，并返回状态信息。</p>
