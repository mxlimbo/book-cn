<p>
<a name="mddefdll"></a><b>DLL（动态链接库）</b></p>
<p>
包含一个或多个函数的文件，这些函数的编译、链接和存储独立于使用它们的进程。在进程启动或运行时，操作系统将 DLL 映射到调用进程的地址空间。</p>
