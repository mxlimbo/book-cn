<h1><a name="ammscadomdexamples"></a>ADO MD 范例</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="ammscADOMDExamples_C">
</object></p>
<p>
使用如下范例主题可以了解部分 ADO MD 编程元素。</p>
<p class=label>
<b>连接多维据源</b></p>
<p>
<a href="amobjconnectionexample.htm">Connection 范例</a>演示如何连接 OLAP（联机分析过程）数据库服务器或本地 OLAP 立方文件。</p>
<p class=label>
<b>访问 ADO MD 集合</b></p>
<p>
<a href="amobjcubedefexample.htm">CubeDef 范例</a>演示如何显示 <a href="amobjcatalog.htm">Catalog</a> 中 <a href="amobjcubedef.htm">CubeDef</a> 的维的名称。</p>
<p class=label>
<b>获得单元集</b></p>
<p>
<a href="amobjcellsetexample.htm">单元集范例</a>演示如何执行返回单元集的 MDX 查询。该范例显示单元集中成员的标题和单元的格式化值。</p>
<p class=label>
<b>访问单元</b></p>
<p>
<a href="amobjcellexample.htm">单元范例</a>演示检索指定单元的三种方法：通过序号位置、通过轴数值位置和通过成员名称。</p>
