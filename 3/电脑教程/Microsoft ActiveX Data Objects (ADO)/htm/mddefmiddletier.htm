<b><a name="mddefmiddletier"></a>中间层 (Middle Tier)</b></p>
<p>
也称作“应用程序服务器层”，是用户接口或 Web 客户端与数据库之间的逻辑层。典型情况下 Web 服务器位于该层，业务对象在此实例化。中间层是生成并操作接收信息的业务规则和函数的集合。它们通过业务规则（可以频繁更改）完成该任务，并由此被封装到在物理上与应用程序程序逻辑本身相独立的组件中。请参见<a href="mddefclienttier.htm">客户端层</a>、<a href="mddefdstier.htm">数据源层</a>。</p>
