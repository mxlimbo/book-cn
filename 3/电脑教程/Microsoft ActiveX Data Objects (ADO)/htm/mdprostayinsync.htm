<title>StayInSync 属性</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="mdprostayinsync"></a>StayInSync 属性</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproStayInSync_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproStayInSync_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="mdproStayInSync_A">
</object></p>
<p>
在分级 <b>Recordset</b> 对象中指示当父行位置更改时，对基本子记录（即“子集”）的引用是否会更改。</p>
<p class=label>
<b>设置和返回值</b></p>
<p>
设置或返回布尔型值。如果设置为 <b>True</b>，则父 <b>Recordset</b> 对象更改行位置时子集将更新；如果设置为 <b>False</b>，则子集将继续引用先前子集的数据而不管父 <b>Recordset</b> 对象是否更改行位置。</p>
<p class=label>
<b>说明</b></p>
<p>
该属性应用于分级记录集，例如由 <b>MSDataShape</b> 提供者支持的记录集，而且必须在父 <b>Recordset</b> 上设置才能检索子 <b>Recordset</b>。此属性简化分级记录集的定位。</p>
</BODY>
</HTML>
