<p class=label>
<b><a name="mddefrowset"></a>行集合 (rowset)</b></p>
<p>
数据库中具所有有相同字段模式的行的集合。行集合可以代表表格中所有或部分字段。行集合也可以代表由查询或由多个表格的合并所创建的虚拟表格。</p>
