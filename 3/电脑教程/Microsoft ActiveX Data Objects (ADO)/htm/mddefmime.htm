<p class=label>
<b><a name="mddefmime"></a>MIME</b></p>
<p>
在 Internet 上实现发布和读取二进制数据的标准。二进制数据文件的文件头包含数据的 MIME 类型，由此通知客户端程序（例如 Web 浏览器和邮件软件包）需要按与处理纯文本不同的方式来处理该数据。例如，包含 JPEG 图形的 Web 文档的文件头包含对应于 JPEG 文件格式的 MIME 类型，由此通知浏览器使用其 JPEG 查看程序来显示文件（如果有的话）。</p>
