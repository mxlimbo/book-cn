<b><a name="mddefodbc"></a>ODBC（开放式数据库连接）</b></p>
<p>
用于连接不同数据源的标准编程语言接口。一般通过“控制面板”进行访问，并在此分配数据源名称 (DSN) 以使用特定的 ODBC 驱动程序。</p>
