<h2><a name="admthappendindexes"></a>Append 方法（Indexes）</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:请参阅">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendIndexes_C">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:范例">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendIndexes_X">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_3 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:应用于">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="admthAppendIndexes_A">
</object></p>
<p>
将新的 <a href="adobjindex.htm">Index</a> 对象添加到 <a href="adcolindexes.htm">Indexes</a> 集合。</p>
<p class=label>
<b>语法</b></p>
<p>
<i>Indexes</i><b>.Append </b><i>Index</i> [<b>,</b> <i>Columns</i>]</p>
<p class=label>
<b>参数</b></p>
<p>
<i>Index&nbsp;&nbsp;&nbsp;</i>要追加的 <b>Index </b>对象，或要创建和追加的索引的名称。</p>
<p>
<i>Columns&nbsp;&nbsp;&nbsp;</i>可选，变体型值。指定要进行索引的列的名称。<i>Columns </i>参数与 <a href="adobjcolumn.htm">Column</a> 对象的 <a href="adproname.htm">Name</a> 属性值相对应。</p>
<p class=label>
<b>说明</b></p>
<p>
<i>Columns</i> 参数可使用列名或列名数组。</p>
<p>
如果提供者不支持创建索引，将出现错误。</p>
</BODY>
</HTML>
