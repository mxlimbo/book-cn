<h3><a name="mdmthcanadcx"></a>Cancel 方法范例 (VBScript)</h3>
<p>
以下范例说明如何使用 VBScript 代码在运行时读取 <b>Cancel</b> 方法。</p>
<pre>&lt;Script Language="VBScript"&gt;
&lt;!--
Sub cmdCancelAsync
ADC.Cancel
' 终止当前运行的、设置为 adcReadyStateLoaded 的
' AsyncExecute 和 ReadyState 属性，
' 并终止当前运行的、设置为 Nothing 的 Recordset。
End Sub
--&gt;
&lt;/Script&gt;
</pre>
