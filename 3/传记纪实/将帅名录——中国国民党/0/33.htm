            <p align="center"><img src="024-3.jpg" width="200" height="306"></p>
            <p>　　（1891-1953） <br>
            </p>
            <p>　　吴奇伟，字晴云，别号梧生，陆军中将。曾担任过军长、长江上游江防司令官、战区副司令长官、湖南省主席等要职。国民革命时期，他参加了统一广东诸役和北伐战争。在十年内战中，参加过第四、五次围剿。红军长征后，他率部追击红军至四川。在抗日战争中，他参加过&quot;八・一三&quot;上海保卫战、南浔线会战及鄂西战役等，获得过青天白日勋章。1949年参与和策划了粤东起义。</p>
