            <p align="center" class="h">&nbsp;</p>
            <p align="center" class="h">学位生的学习与考试有什么规定?</p>
          </td>
        </tr>

      <br>
      <table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td>(1)资格考试合格者，即取得硕士(或博士)学位生资格，由招生单位发给录取通知书并按规定时间到招生单位换取《学位生资格证》，凭证可办理课程的旁听、考试、申请论文指导、申请学位等事宜。
            <p>(2)硕士学位生应通过本专业培养方案规定的全部课程的考试，博士学位生应通过个人培养计划规定的全部课程的考试。</p>
            <p>(3)学位生随招生单位相应专业研究生同时参加各门课程的考试(同一时间、同一考场、同试题)。</p>
            <p></p>
