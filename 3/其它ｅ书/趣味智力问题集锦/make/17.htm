        <table width="480" border="0" cellspacing="0" cellpadding="0">

            <td> 
              <p>　　无穷旅社是一个有无穷多房间的旅馆。作为一名无穷旅社职员的资格之一，就是具有无穷的知识。 </p>
              <p>　　保罗是无穷旅社的新职员，他的职责是为客人找到房间。当他傍晚上班时发现所有房间都已经客满，这时又新进来一位有预定单的客人，他想了一下，为新客人找到了房间。 
              </p>
              <p>　　不料，此时一部载有无数个客人的无穷汽车开到。试问，他该怎么办。　</p>
