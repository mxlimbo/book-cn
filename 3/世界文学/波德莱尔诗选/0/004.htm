          </td>
        </tr>

      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p><br>
                    我爱你，如爱黑夜的天空，<br>
                    哦，哀愁之壶，久久地沉默，<br>
                    美人啊，你越是逃避，我越是爱你，<br>
                    你的出现，是我黑夜的装饰，<br>
                    无边的讽刺，也不能拉大<br>
                    我伸开的手臂与碧空蓝天的距离。<br>
                    我向前进攻，我爬上去袭击，<br>
                    就像一群蛆虫围住一具尸体，<br>
                    哦，我爱你，无情而残酷的野兽！<br>
                    虽然你这般冰冷，却显得更加美丽！</p>
                </blockquote>
              </blockquote>
            </blockquote>
