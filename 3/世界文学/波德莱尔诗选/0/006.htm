          </td>
        </tr>
      </table>
      <br>
      <table width="580" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr> 
          <td> 
            <blockquote> 
              <blockquote> 
                <blockquote> 
                  <p>求你怜悯，你，是我唯一的爱恋，<br>
                    我的心已坠入黑暗的深渊，<br>
                    这是铅色地平线上的阴郁世界，<br>
                    是漂浮着亵渎与恐怖的黑暗。</p>
                  <p>无温的太阳在上空笼罩半年，<br>
                    其余半年只有黑夜覆盖大地；<br>
                    这是靠近两极的不毛之地；<br>
                    没有野兽，河流，森林和草原！</p>
                  <p>世界上没有任何恐怖超过<br>
                    这冰冻太阳的残酷的寒冷，<br>
                    和这古老混沌似的茫茫黑夜；<br>
                    我妒忌最卑贱的动物的运气，<br>
                    它们能够投入昏沉的睡眠，<br>
                    我们时间的线纱却摇得如此缓慢！</p>
                </blockquote>
              </blockquote>
            </blockquote>
