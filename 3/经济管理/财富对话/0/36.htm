              <p align="center"><img src="017.jpg" width="119" height="144"></p>
              <p align="center"><b>Liu　Tinghuan</b> </p>
              <p>　　刘廷焕，中国工商银行行长。1966年毕业于辽宁财经学院财政金融系。此后在中国人民银行辽宁省桓仁、复县支行、大连分行等单位工作，1983年起任中国人民银行大连分行行长，1985年任中国工商银行副行长。他同时还担任国务院货币政策委员会委员。高级经济师、研究员。西南财经大学的研究生导师，并被聘为几所财经大学的兼职教授。1997年起任现职。</p>
