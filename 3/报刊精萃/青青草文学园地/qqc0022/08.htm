<a name="2.4"></a><table><tr><td><table><tr><th>【诗词歌赋】</th></tr></table></td></tr>
<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　祭　　祀　◇</h4>
                  <p> 江南日暮</p>
                </td></tr>
<tr><td>
                  <p> 他们建起了高塔<br>
                    打造了利刃<br>
                    捕获蝴蝶躯体上战争的徽记</p>
                  <p>面孔 燃烧<br>
                    目光 闪耀</p>
                  <p>黑燧石是黑夜黑暗的复仇女神<br>
                    吞噬鲜血和<br>
                    多情少年脆弱的心脏</p>
                  <p>他们靠近了月色<br>
                    谋害了智慧<br>
                    催眠一程又一程通往幸福的道路</p>
                  <p>荒原 死去<br>
                    沙粒 沉寂</p>
                  <p>怀疑、妒恨的身影刺痛<br>
                    魂魄<br>
                    仙人掌、白浆果、蓝色草药<br>
                    迷梦时代来临</p>
                  <p>雨<br>
                    热带是晦涩的毒雨<br>
                    战士胸前刺出诡异的纹<br>
                    岩石顶棚落满曲折的文字</p>
                  <p>到底有几千年了<br>
                    从人<br>
                    到昆虫的演变</p>
                </td></tr></table>
