<a name="2.3"></a><table><tr><td><table><tr><th>【诗词歌赋】</th></tr></table></td></tr>
<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　俳句十二品　◇</h4>
                  <p> 槿儿</p>
                </td></tr>
<tr>
                <td> 
                  <p> <br>
                    雪尽小梅红<br>
                    女儿初启碧云栊<br>
                    含笑试新茗</p>
                  <p>柳软杏花开 <br>
                    东风扶月上楼台<br>
                    雕梁燕子来</p>
                  <p>门外莎堤路<br>
                    渺渺春江流何处<br>
                    杨花飞无数</p>
                  <p>零落海棠花<br>
                    月影阑珊竹影斜<br>
                    无语到窗纱</p>
                  <p>湖上晚风凉<br>
                    菱花清露藕花香<br>
                    情思一缕长</p>
                  <p>向晚水云收<br>
                    芙蓉并蒂惹人羞<br>
                    独自泛兰舟</p>
                  <p>鸿雁过清秋<br>
                    欲寄心笺又自休<br>
                    愁来难上楼</p>
                  <p>晚起倦梳妆<br>
                    东篱菊蕊惹神伤<br>
                    小立暗惆怅</p>
                  <p>霜叶照寒枝<br>
                    空庭倚槛意如痴<br>
                    尽日不成诗</p>
                  <p>霜降暮寒深<br>
                    西风飘雪上瑶琴<br>
                    独自莫伤心</p>
                  <p>空山鸟不啼<br>
                    霜竹寥落雪云低<br>
                    何日是归期</p>
                  <p>寒日到林梢<br>
                    背窗幽看雪未消<br>
                    人在旧溪桥</p>
                </td></tr></table>
            <p align="right">（鸟沾红羽转贴）</p>
