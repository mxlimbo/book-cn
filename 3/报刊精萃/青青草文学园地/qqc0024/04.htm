                <td class="p11"> 
                  <h4>◇　幽　　舟　◇</h4>
                  <p> Ｑｙ</p>
                </td></tr>
<tr>
                <td> 
                  <p><br>
                    你且游荡，任骇水的人无法<br>
                    登岸。衣衫褴缕的乞儿，<br>
                    凝望暗夜驶近的帆影，<br>
                    守护一束花枝，正波心摇荡。</p>
                  <p>凄艳。风渐紧还柔――<br>
                    扑面的答复不能与你的真实<br>
                    不谋而合；舟楫跌入江心，<br>
                    俯身何须刻木以记，缘木求返？</p>
                  <p>你且洄漩，任无声冷月<br>
                    在晕转中圆满如初；如同<br>
                    第一个清晰的梦境突然造访：<br>
                    无法被拒门外，同样无法落座。</p>
                  <p>那是沉寂发出的异样光彩，<br>
                    以及附身其上，细微美妙的<br>
                    色差。泛舟的一切秘密，<br>
                    便是无法处理靠岸时的境遇。</p>
                  <p>呵，无从谈起的岸地，<br>
                    从虚无延伸到对峙。<br>
                    你且悄然游荡，随同水流<br>
                    荡在旋涡：这一个，那一个。</p>
                </td></tr></table>
            <p align="right">〖注〗读罗兰・巴特《幽舟》随后感。</p>
