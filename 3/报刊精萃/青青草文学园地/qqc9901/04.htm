                <td class="p11"> 
                  <h4>◇　离开现场　◇</h4>
                  <p><b>・Qy・</b></p>
                </td></tr>
<tr>
                <td> 我们述说着陈迹，<br>
                  洁净的屋中斑驳的墙壁。<br>我们用皮肤证明化妆品是否失效，<br>我们的发根延缓着灵感的衰亡。<br>我们的脚步不再仗依皮鞋的尺码，<br>我们撂起清水已无暇重视波纹。<br>遥远的――逐渐澄清，<br>事实却遭沉积。<br>近边的――一发难收，<br>没有真相大白。<br>我们环视着光涂纸壁，<br>久久难以入眠。<br>我们会语在漆黑幕暗，<br>看见彼此笑容。<br>睡罢！睡去――<br>空调并非晚风的现场报道。
                </td></tr></table>
