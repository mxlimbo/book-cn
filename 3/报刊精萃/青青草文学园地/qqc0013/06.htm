<a name="2.2"></a><table><tr><td><table><tr><th>【诗词歌赋】</th></tr></table></td></tr>
<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　企　图　◇</h4>
                  <p><b>・薇丝拉娃・辛波丝卡・</b></p>
                </td></tr>
              <tr> 
                <td> 
                  <blockquote> 
                    <p><br>
                      噢，甜美的短歌，你真爱嘲弄我，<br>
                      因为我即便爬上了山丘，也无法如玫瑰盛开。<br>
                      只有玫瑰才能盛开如玫瑰，别的不能。那无庸置疑。 </p>
                    <p>我企图生出枝叶，长成树丛。<br>
                      我屏住呼吸――为求更快蜕化成形――<br>
                      等候自己开放成玫瑰。</p>
                    <p>甜美的短歌啊，你对我真是无情：<br>
                      我的躯体独一无二，无可变动，<br>
                      我来到这儿，彻彻底底，只此一遭。</p>
                  </blockquote>
                  <p><b>简注：</b></p>
                  <p> 　　「甜美的短歌」指的是波兰极著名的一首情歌：「你走上山坡，我走过<br>
                    山谷。你将盛开如玫瑰，我将长成一株雪球树……」此诗道出辛波丝卡对生<br>
                    命的认知：渴望突破现状，却也乐天知命地接纳人类宿命的局限。</p>
                </td>
              </tr></table>
