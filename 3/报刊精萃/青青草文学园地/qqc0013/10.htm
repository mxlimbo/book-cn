                <th>【诗词歌赋】</th>
              </tr></table></td></tr>
<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　三个不可思议的词　◇</h4>
                  <p><b>・薇丝拉娃・辛波丝卡・</b></p>
                </td></tr>
              <tr> 
                <td> 
                  <blockquote> 
                    <blockquote>
                      <p><br>
                        当我说出“未来”一词，<br>
                        它就成了过去的一个字。 <br>
                        当我说出“寂静”一词，<br>
                        我即刻打破了这种寂静。 <br>
                        当我说出“没有”一词，<br>
                        我多少有点“无”中生“有”。</p>
                    </blockquote>
                  </blockquote>
                  <p><b>简注：</b></p>
                  <p> 　　短短六行，巧妙地涉及现代语言学理论和怀疑主义哲学的复杂的问题：<br>
                    根据索绪尔的语言学理论，语言现象中充满了二元对立：语言与言语的对立，<br>
                    能指与所指的对立、共时与历时的对立。诗人先后说出的三个词，“说出”<br>
                    之前和“说出”之后的差异就是文字与语言的的差异；也是概念表达与音响<br>
                    形象的差异；文字符号在空间、时间向度上展开的差异。</p>
                </td>
              </tr></table>
