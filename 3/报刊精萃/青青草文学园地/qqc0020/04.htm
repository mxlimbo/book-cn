                <td class="p11"> 
                  <h4>◇　未命名　◇</h4>
                  <p><b>・点墨・</b></p>
                </td></tr>
<tr>
                <td><br>
                  红日西沉，诸多苦难销声匿迹 <br>
                  一声声叹息无法挽回什么 <br>
                  旷野遍体汗渍 <br>
                  赤裸的灵魂撞不破空荡的风 <br>
                  我站在风中，回首昨日 <br>
                  不知与明天有何不同 <br>
                  更远的地方是闪烁不定的灯火 <br>
                  它们照亮黑夜 <br>
                  让我不知疲惫地睁着眼睛 <br>
                  我体会到更真实的存在 <br>
                  就是这样的夜晚 <br>
                  我甚至触碰到颤抖的手 <br>
                  它们正小心翼翼，绕过我的目光 <br>
                  轻轻落在心上，慢慢合拢 <br>
                  伤口一样忽略疼痛 <br>
                  而月光一如既往瘦弱简单 <br>
                  所怀念的人与事物俱都模糊 <br>
                  多年来，走路已成习惯 <br>
                  不曾思索抵达目的的简略方式 <br>
                  我极力放大瞳孔 <br>
                  意欲洞悉旷野，仅余的秘密 <br>
                  却看不清一丝黑暗 <br>
                  那刻，我的眼内唯有光明 </td>
