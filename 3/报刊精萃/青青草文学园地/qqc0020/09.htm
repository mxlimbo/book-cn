<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　做一个诗人　◇</h4>
                  <p><b>・梦儿・</b></p>
                </td></tr>
<tr>
                <td><br>
                  做一个诗人<br>
                  在开始溃烂以前
                  <p>趁身体<br>
                    还能响亮地疼痛<br>
                    呼应着<br>
                    发出鲜艳的花<br>
                    还可以有清澈顺畅的呼吸<br>
                    在春天打孔的阳光里<br>
                    挑哒地午睡</p>
                  <p>即使幻觉<br>
                    瞬间令人晕眩</p>
                  <p>做一个诗人<br>
                    沿一片掌纹的缘故<br>
                    简单的<br>
                    顺流而下<br>
                    在布满苔藓地衣的右岸滩涂<br>
                    安家</p>
                  <p>写诗<br>
                    在陌生潮湿的皮肤上<br>
                    陌生潮湿的城市<br>
                    写下每一个哀痛而歌的标点</p>
                  <p>漂流淹没漂流 身体掩埋身体</p>
                  <p>做一个诗人<br>
                    灵魂溃烂芬芳</p>
                </td>
              </tr></table>
