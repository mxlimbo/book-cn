<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　候车室　◇</h4>
                  <p><b>・木耳・</b></p>
                </td></tr>
              <tr> 
                <td> 
                  <blockquote> 
                    <blockquote>
                      <p><br>
                        一端是苦难着的笑容<br>
                        另一端是天涯 <br>
                        发呆　用目光丈量空间<br>
                        用一根一根烟丈量时间 <br>
                        每个人守紧他的车票<br>
                        每个家庭守紧他们的包裹<br>
                        我猜生命是不堪一击的乞丐<br>
                        被等待勒索得体无完肤<br>
                        广场在左边开始沸腾<br>
                        在右边 铁轨上闪烁着花朵</p>
                    </blockquote>
                  </blockquote>
                  <p><b>［简评］</b></p>
                  <p> 　　一幅眼熟能详的候车室场景，以这般简捷而凝重的口气道出――我看见<br>
                    人在旅途的伪饰、落寞与可悲的自卫；这是丧失目的地的征程，生命象乞丐<br>
                    一般伸手，不但一无所获而且倍遭勒索；同时，那种无形的力量给我们虚空<br>
                    的沸腾，与银轨瞬闪即逝的无数亮花。</p>
                </td>
              </tr></table>
