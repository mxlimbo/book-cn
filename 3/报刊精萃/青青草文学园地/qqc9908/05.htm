<tr><td align="center"><table><tr>
                <td class="p11"> 
                  <h4>◇　过冬　◇</h4>
                  <p><b>・Qy・</b></p>
                </td></tr>
<tr>
                <td><br>
                  这个冬天与前个同一剪式<br>
                  对比夏天少些燥热多些冷峻<br>
                  唯一的不同在于它的色彩<br>
                  那片不着雪装的银白
                  <p>银与白具有本质的相似<br>
                    丈量冬天与冬天间的距离<br>
                    你跨左脚出右脚继左脚<br>
                    我频繁地原地踏步</p>
                  <p>冬天总是要这样来捱<br>
                    以这样的姿态裹紧单薄<br>
                    于是迟钝如蜇伏一隅的冬虫 <br>
                    彼此睡在对方的清醒之中</p>
                  <p>这个冬天没能储备什么<br>
                    我已在开春之前失策<br>
                    象白银时代的小孩童心依旧<br>
                    珍爱也叫亮灰的银白色泽</p>
                </td>
              </tr></table>
