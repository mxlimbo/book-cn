            <table border="0" cellspacing="0" cellpadding="0" align="center">

                <td>
                  <p>芦苇花不哭泣 <br>
                    芦苇花悲伤的时候 <br>
                    飞翔的石子也会落泪 </p>
                  <p>满天满地的花蕊 <br>
                    在大风顶上像舞蹈的大雪 <br>
                    而风起之后 <br>
                    它们爬不上低低的瓦房 </p>
                  <p>芦苇花开，一年只有一次 <br>
                    你打开任何一朵 <br>
                    都可以看到生命的背面 <br>
                    蓝蓝的、时间的深渊 </p>
                </td>
