<p align="left"><font face="华文楷体">游戏迷<br>
  <br>
  <br>
  　　大学生军训，教官训话时发现有人传阅纸条，遂索来一阅，内容如下：<br>
  　　早晨出操：黎明之砧，<br>
  　　吃饭：吞食天地,<br>
  　　站军姿：异形计划,<br>
  　　五公里越野：死亡地带,<br>
  　　战术课：生化悍将,<br>
  　　挖战壕：粘土世界,<br>
  　　会操：魔兽争霸,<br>
  　　站夜岗：遁入黑暗<br>
  　　操课：命令与征服<br>
  　　教官不怒反笑，问：“那我是什么？”有人不假思索，脱口道：“整人专家！”<br>
  　　教官大怒，“谁说的？”同一个声音回答道：“无悔的十字军战士！” </font></p>
