<p><font face="楷体_GB2312">我爱骑车<br>
  &nbsp;&nbsp;&nbsp;&nbsp;　　我爱骑车，但和别人不一样，我不追求骑得飞快来取得一分快感，也不像一些人纯粹为了娱乐。我爱骑车，是因为我爱骑车时的那份心情。<br>
  &nbsp;&nbsp;&nbsp;&nbsp;　　我爱骑车，尤其喜爱在放学后的夜晚，一个人踩着自行车，在路上静静地行驶。仰望星空，再望望头顶的路灯，我仿佛觉得自己像是一条小溪在自由地流淌，试星星给我披上银色的夜装。我就这样在流淌、流淌，整个身心都沉醉其中，经常有小土坡挡住我的去路，我便轻轻地掠过它，继续流向我的心海。这使我很放松，能够忘却心中的忧愁。<br>
  &nbsp;&nbsp;&nbsp;&nbsp;　　可是，天上为什么只有一颗星星？</font></p>
