    <pre><font size="+1">


黄昏时分有多寂静
温暖光芒抚慰村庄
挑柴下山的汉子
遇见汲水的姑娘

一瞬间眼神流转
没有说话
互相从右边经过
溅起水滴
打湿了他的衣裳

月亮如约来到屋檐上
她在篱笆里
他在篱笆外
四下无人牵牛花怒放

在江南，乡间爱情
如稻草芬芳
隔着篱笆先接个吻
再和你诉说衷肠

月白风清
正是这好时光
