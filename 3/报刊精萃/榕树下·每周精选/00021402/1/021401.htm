      <div align="center">
        <center><pre><font size="+1"><b><font SIZE="+3">等什么?</font></b>
<font
SIZE="+1">
<b><font color="#008000">○老活</font></b></font></font></pre>
        </center>
        </div>
    <pre><font size="+1">
    有一天夜里做梦，梦见自己摸奖中了一辆别克轿车，墨绿色的，
开心得不得了。但是等了半天，领奖台上那几个管发奖的家伙都一动
不动，也不来问我到底要钱还是要车。结果闹钟一响，自然什么都没
有了。后来回想当时的情况，想那几个家伙到底在等什么，想来想去，
突然明白了――原来他们在等闹钟响唉！
</font></pre>
