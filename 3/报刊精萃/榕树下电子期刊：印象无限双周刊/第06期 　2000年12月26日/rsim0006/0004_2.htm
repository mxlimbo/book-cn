              <td width="300" valign="top" align="left">
                <p style="line-height: 110%"><font size="2" color="#808080">赶不及的巴斯卡</font><font size="2" color="#0066CC"><a href="../rsim0006/0004_5.htm">《慕米岛的约会》</a></font><font size="2" color="#808080">，一张明信片带回记忆却带不回曾经。<br>
                <br>
                没有目光的人哪怕终其一生也未必得见真情真迹，铸剑成人寓言</font><font size="2" color="#0066CC"><a href="../rsim0006/0004_7.htm">《有一条鱼》</a></font><font size="2" color="#808080">。<br>
                <br>
                不去靠近同样难逃沦陷，结局是轮回中注定的容颜：花非花的</font><font size="2" color="#0066CC"><a href="../rsim0006/0004_8.htm">《Escape》</a></font><font size="2" color="#808080">。<br>
                </font></td>

                <p style="line-height: 110%; margin-left: 5"><font size="2" color="#0066CC"><a href="../rsim0006/0004_4.htm">《河边》</a></font><font size="2" color="#808080">金色夕阳，轮椅上的老人丧身河水，只为那个叫南妮的盲女孩。<br>
                <br>
                相爱何需所知？给出执着，何畏他言。Flyingdreams带我们看</font><font size="2" color="#0066CC"><a href="../rsim0006/0004_6.htm">《夏威夷与南极企鹅》</a></font><font size="2" color="#808080">的极地对话。&nbsp;<br>
                <br>
