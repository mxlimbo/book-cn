                        <p style="line-height: 150%; margin-left: 30"><font size="2" color="#771B1A">当新世纪的第一缕</font><font size="2" color="#FF0000">阳光</font><font size="2" color="#771B1A">碰触到大地的时候，我们睁开双眼眺望</font><font size="2" color="#FF0000">未来</font><font size="2" color="#771B1A">。</font><font size="2" color="#FB9C7D"><br>
                        </font><font size="2" color="#771B1A">如果你的</font><font size="2" color="#FF0000">心</font><font size="2" color="#771B1A">是透明的，那么继续让它不沾染任何尘埃；如果你的</font><font size="2" color="#FF0000">心</font><font size="2" color="#771B1A">是灰色的，那么请用过人的勇气擦拭，<br>
                        风雨后的</font><font size="2" color="#FF0000">彩虹</font><font size="2" color="#771B1A">会更鲜艳夺目。</font><font size="2" color="#FB9C7D"><br>
                        </font><font size="2" color="#771B1A">用充满</font><font size="2" color="#FF0000">爱</font><font size="2" color="#771B1A">的声音告诉自己――</font><font size="2" color="#FF0000">从明天起, 做一个幸福的人。</font></td>
