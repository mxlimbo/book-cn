                <p style="line-height: 110%; margin-left: 5; margin-right: 5; margin-top: 10"><font size="2" color="#FFFFFF">&nbsp;&nbsp;&nbsp;   
                纪大伟，1972年出生。台中县大甲人。台大外文硕士毕业。曾获联合报中篇小说奖，及全国学生文学奖等。著作包括小说《感官世界》、《膜》、《酷儿狂欢节》和《酷儿启示录》等。<br>  
                &nbsp;&nbsp;&nbsp; 被称为台湾新生代酷儿作家的纪大伟，早前因为要“再创新高峰”，已经到美国洛杉矶加州大学攻读比较文学研究所博士课程，预计几年后，纪大伟将会完成学业，并以“学者纪大伟”的身分再现文坛，至于“酷儿纪大伟”则会从此消声匿迹。<br>  
                &nbsp;&nbsp;&nbsp; 主要作品：<br>  
                &nbsp;&nbsp;&nbsp; 《膜》《酷儿狂欢节》《酷儿启示录》《恋物癖》<br>  
                &nbsp;&nbsp;&nbsp; 合著《“世界华文成长小说”征文得奖作品集》
